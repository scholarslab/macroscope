  <body><p>119_1: 《從軍行》崔國輔</p>
    <p>塞北胡霜下　營州索兵救　夜里偷道行　將軍馬亦瘦　刀光照塞月　陣色明如晝　傳聞賊滿山　已共前鋒鬥</p><p><a href="../../model.html#/doc/5633">View poem's topic associations</a></p></body></html>
