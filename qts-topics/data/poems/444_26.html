  <body><p>444_26: 《除日答夢得同發楚州》白居易</p>
    <p>共作千里伴　俱為一郡迴　歲陰中路盡　鄉思先春來　山雪晚猶在　淮水晴欲開　歸歟吟可作　休戀主人杯</p><p><a href="../../model.html#/doc/23206">View poem's topic associations</a></p></body></html>
