  <body><p>491_5: 《見志》李播</p>
    <p>去歲買琴不與價　今年沽酒未還錢　門前債主雁行立　屋裏醉人魚貫眠</p><p><a href="../../model.html#/doc/25997">View poem's topic associations</a></p></body></html>
