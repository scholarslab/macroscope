  <body><p>682_13: 《夜船》韓偓</p>
    <p>野雲低迷煙蒼蒼　平波揮目如凝霜　月明船上簾幕卷　露重岸頭花木香　村遠夜深無火燭　江寒坐久換衣裳　誠知不覺天將曙　幾簇青山雁一行</p><p><a href="../../model.html#/doc/38042">View poem's topic associations</a></p></body></html>
