  <body><p>348_12: 《長安臥病秋夜言懷》陳羽</p>
    <p>九重門鎖禁城秋　月過南宮漸映樓　紫陌夜深槐露滴　碧空雲盡火星流　風清刻漏傳三殿　甲第歌鐘樂五侯　楚客病來鄉思苦　寂寥燈下不勝愁</p><p><a href="../../model.html#/doc/18336">View poem's topic associations</a></p></body></html>
