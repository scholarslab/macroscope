  <body><p>647_1: 《草檄答南蠻有詠》胡曾</p>
    <p>辭天出塞陣雲空　霧卷霞開萬里通　親受虎符安宇宙　誓將龍劍定英雄　殘霜敢冒高懸日　秋葉爭禁大段風　為報南蠻須屏跡　不同蜀將武侯功</p><p><a href="../../model.html#/doc/35792">View poem's topic associations</a></p></body></html>
