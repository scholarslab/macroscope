  <body><p>898_30: 《應天長》馮延巳</p>
    <p>石城山下桃花綻　宿雨初晴雲未散　南去棹　北飛雁　水闊山遙腸欲斷　倚樓情緒懶　惆悵春心無限　燕度蒹葭風晚　欲歸愁滿面</p><p><a href="../../model.html#/doc/49706">View poem's topic associations</a></p></body></html>
