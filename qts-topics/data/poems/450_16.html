  <body><p>450_16: 《同崔十八寄元浙東王陝州》白居易</p>
    <p>未能同隱雲林下　且復相招祿仕間　隨月有錢勝賣藥　終年無事抵歸山　鏡湖水遠何由汎　棠樹枝高不易攀　惆悵八科殘四在　兩人榮鬧兩人閒</p><p><a href="../../model.html#/doc/23695">View poem's topic associations</a></p></body></html>
