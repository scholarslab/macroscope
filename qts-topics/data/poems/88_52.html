  <body><p>88_52: 《嶽州夜坐》張說</p>
    <p>炎洲苦三伏　永日臥孤城　賴此閒庭夜　蕭條夜月明　獨歌還太息　幽感見餘聲　江近鶴時叫　山深猿屢鳴　息心觀有欲　棄知返無名　五十知天命　吾其達此生</p><p><a href="../../model.html#/doc/4727">View poem's topic associations</a></p></body></html>
