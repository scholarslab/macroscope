  <body><p>312_7_4: 《游爛柯山四首（其四）》李深</p>
    <p>稽首期發蒙　吾師豈無說　安禪即方丈　演法皆寂滅　鳴磬雨花香　齋堂飯松屑</p><p><a href="../../model.html#/doc/16692">View poem's topic associations</a></p></body></html>
