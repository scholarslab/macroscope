  <body><p>333_11: 《楊花落》楊巨源</p>
    <p>北斗南回春物老　紅英落盡綠尚早　韶風澹蕩無所依　偏惜垂楊作春好　此時可憐楊柳花　滎盈艷曳滿人家　人家女兒出羅幕　靜掃玉庭待花落　寶環纖手捧更飛　翠羽輕裾承不著　歷歷瑤琴舞金陳　菲紅拂黛憐玉人　東園桃李芳已歇　獨有楊花嬌暮春</p><p><a href="../../model.html#/doc/17606">View poem's topic associations</a></p></body></html>
