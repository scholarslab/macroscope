  <body><p>893_28: 《薄命女（一名長命女）》和凝</p>
    <p>天欲曉　宮漏穿花聲繚繞　窗裹星光少　冷露寒侵帳額　殘月光沈樹杪　夢斷錦幃空悄悄　彊起愁眉小</p><p><a href="../../model.html#/doc/49262">View poem's topic associations</a></p></body></html>
