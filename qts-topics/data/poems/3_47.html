  <body><p>3_47: 《春中興慶宮酺宴》李隆基</p>
    <p>九達長安道　三陽別館春　還將聽朝暇　回作豫遊晨　不戰要荒服　無刑禮樂新　合酺覃土宇　歡宴接群臣　玉斝飛千日　瓊筵薦八珍　舞衣雲曳影　歌扇月開輪　伐鼓魚龍雜　撞鐘角觝陳　曲終酣興晚　須有醉歸人</p><p><a href="../../model.html#/doc/165">View poem's topic associations</a></p></body></html>
