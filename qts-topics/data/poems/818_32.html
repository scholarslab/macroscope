  <body><p>818_32: 《奉酬袁使君西樓餞秦山人與晝同赴李侍禦招三韻》皎然</p>
    <p>秋風怨別情　江守上西城　竹暑寒流淺　琴窗宿雨晴　治書招遠意　知共楚狂行</p><p><a href="../../model.html#/doc/45070">View poem's topic associations</a></p></body></html>
