  <body><p>539_190: 《月夕》李商隱</p>
    <p>草下陰蟲葉上霜　朱欄迢遞壓湖光　兔寒蟾冷桂花白　此夜姮娥應斷腸</p><p><a href="../../model.html#/doc/29380">View poem's topic associations</a></p></body></html>
