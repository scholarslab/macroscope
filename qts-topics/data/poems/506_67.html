  <body><p>506_67: 《題紫微山上方》章孝標</p>
    <p>地勢連滄海　山名號紫微　景閒僧坐久　路僻客來稀　峽影雲相照　河流石自圍　塵喧都不到　安得此忘歸</p><p><a href="../../model.html#/doc/27130">View poem's topic associations</a></p></body></html>
