  <body><p>896_17_2: 《漁父（其二）》歐陽炯</p>
    <p>風浩寒溪照膽明　小君山上玉蟾生　荷露墜　翠煙輕　撥刺游魚幾箇驚</p><p><a href="../../model.html#/doc/49490">View poem's topic associations</a></p></body></html>
