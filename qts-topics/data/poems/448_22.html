  <body><p>448_22: 《塗山寺獨遊》白居易</p>
    <p>野徑行無伴　僧房宿有期　塗山來去熟　唯是馬蹄知</p><p><a href="../../model.html#/doc/23511">View poem's topic associations</a></p></body></html>
