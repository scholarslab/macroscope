  <body><p>705_37: 《送僧》黃滔</p>
    <p>纔年七歲便從師　猶說辭家學佛遲　新斸松蘿還不住　愛尋雲水擬何之　孤溪雪滿維舟夜　疊嶂猿啼過寺時　鳥道瀧湫悉行後　豈將翻譯負心期</p><p><a href="../../model.html#/doc/39633">View poem's topic associations</a></p></body></html>
