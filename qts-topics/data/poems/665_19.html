  <body><p>665_19: 《送盧端公歸台盧校書之夏縣》羅隱</p>
    <p>綿綿堤草拂征輪　龍虎俱辭楚水濱　只見勝之為御史　不知梅福是仙人　地推八米源流盛　才笑三張事業貧　一種西歸一般達　柏臺霜冷夏城春</p><p><a href="../../model.html#/doc/36884">View poem's topic associations</a></p></body></html>
