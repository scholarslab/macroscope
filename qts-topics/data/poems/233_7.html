  <body><p>233_7: 《宿青草湖（重湖，南青草，北洞庭）》杜甫</p>
    <p>洞庭猶在目　青草續為名　宿槳依農事　郵籤報水程　寒冰爭倚薄　雲月遞微明　湖雁雙雙起　人來故北征</p><p><a href="../../model.html#/doc/11865">View poem's topic associations</a></p></body></html>
