  <body><p>415_27: 《和樂天過秘閣書省舊廳》元稹</p>
    <p>聞君西省重徘徊　秘閣書房次第開　壁記欲題三漏合　吏人驚問十年來　經排蠹簡憐初校　芸長陳根識舊栽　司馬見詩心最苦　滿身蚊蚋哭煙埃</p><p><a href="../../model.html#/doc/21559">View poem's topic associations</a></p></body></html>
