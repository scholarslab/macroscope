  <body><p>661_12: 《秋夕對月》羅隱</p>
    <p>夜月色可掬　倚樓聊解顏　未能分寇盜　徒欲滿關山　背冷金蟾滑　毛寒玉兔頑　姮娥謾偷藥　長寡老中閒</p><p><a href="../../model.html#/doc/36718">View poem's topic associations</a></p></body></html>
