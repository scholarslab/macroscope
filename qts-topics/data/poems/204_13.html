  <body><p>204_13: 《題懷素上人草書》許瑤</p>
    <p>志在心奇無定則　古瘦灕纚半無墨　醉來信手兩三行　醒後卻書書不得</p><p><a href="../../model.html#/doc/10008">View poem's topic associations</a></p></body></html>
