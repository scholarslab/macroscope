  <body><p>222_28_2: 《秋風二首（其二）》杜甫</p>
    <p>秋風淅淅吹我衣　東流之外西日微　天清小城擣練急　石古細路行人稀　不知明月為誰好　早晚孤帆他夜歸　會將白髮倚庭樹　故園池臺今是非</p><p><a href="../../model.html#/doc/10856">View poem's topic associations</a></p></body></html>
