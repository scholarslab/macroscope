  <body><p>380_30: 《子慶詩》孟郊</p>
    <p>王家事已奇　孟氏慶無涯　獻子還生子　羲之又有之　鳳兮且莫歎　鯉也會聞詩　小小豫章甲　纖纖玉樹姿　人來唯仰乳　母抱未知慈　我欲揀其養　放麛者是誰</p><p><a href="../../model.html#/doc/20068">View poem's topic associations</a></p></body></html>
