  <body><p>475_35_1: 《遙傷茅山縣孫尊師三首（其一）》李德裕</p>
    <p>蟬蛻遺虛白　蜺飛入上清　同人悲劍解　舊友覺衣輕　黃鵠遙將舉　白麟儼未行惟應鮑靚室　中夜識琴聲</p><p><a href="../../model.html#/doc/25253">View poem's topic associations</a></p></body></html>
