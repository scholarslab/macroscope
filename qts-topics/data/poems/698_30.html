  <body><p>698_30: 《湘中作》韋莊</p>
    <p>千重煙樹萬重波　因便何妨弔汨羅　楚地不知秦地亂　南人空怪北人多　臣心未肯教遷鼎　天道還應欲止戈　否去泰來終可待　夜寒休唱飯牛歌</p><p><a href="../../model.html#/doc/39210">View poem's topic associations</a></p></body></html>
