  <body><p>843_16: 《岳中寄殷處士》齊己</p>
    <p>出嶽與入嶽　前題繼後題　遍尋僧壁上　多在雁峰西　近說遊江寺　將誰話石梯　相思立高巘　山下草萋萋</p><p><a href="../../model.html#/doc/46604">View poem's topic associations</a></p></body></html>
