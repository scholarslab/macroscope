  <body><p>200_134: 《初授官題高冠草堂》岑參</p>
    <p>三十始一命　宦情多欲闌　自憐無舊業　不敢恥微官　澗水吞樵路　山花醉藥欄　祗緣五斗米　辜負一漁竿</p><p><a href="../../model.html#/doc/9793">View poem's topic associations</a></p></body></html>
