  <body><p>702_51: 《長安春望》張蠙</p>
    <p>明時不敢臥煙霞　又見秦城換物華　殘雪未銷雙鳳闕　新春已發五侯家　甘貧祗擬長緘酒　忍病猶期強採花　故國別來桑柘盡　十年兵踐海西艖</p><p><a href="../../model.html#/doc/39440">View poem's topic associations</a></p></body></html>
