  <body><p>560_24: 《春日江居寓懷》薛能</p>
    <p>歸興乍離邊　蘭橈復錦川　斫春槎樹　消雪土膏田　岸暖尋新菜　舟寒著舊綿　臨邛若箇是　欲向酒家眠</p><p><a href="../../model.html#/doc/31006">View poem's topic associations</a></p></body></html>
