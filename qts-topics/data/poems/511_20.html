  <body><p>511_20: 《和杜使君九華樓見寄》張祜</p>
    <p>孤城高柳曉鳴鴉　風簾半鉤清露華　九峰聚翠宿危檻　一夜孤光懸冷沙　出岸遠暉帆欲落　入谿寒影雁差斜　杜陵歸去春應早　莫厭青山謝朓家</p><p><a href="../../model.html#/doc/27470">View poem's topic associations</a></p></body></html>
