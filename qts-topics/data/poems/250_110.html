  <body><p>250_110: 《東郊迎春》皇甫冉</p>
    <p>曉見蒼龍駕　東郊春已迎　綵雲天仗合　玄象太階平　佳氣山川秀　和風政令行　句陳霜騎肅　御道雨師清　律向韶陽變　人隨草木榮　遙觀上林樹　今日遇遷鶯</p><p><a href="../../model.html#/doc/13240">View poem's topic associations</a></p></body></html>
