  <body><p>429_14: 《答蔔者》白居易</p>
    <p>病眼昏似夜　衰鬢颯如秋　除卻須衣食　平生百事休　知君善易者　問我決疑不　不卜非他故　人間無所求</p><p><a href="../../model.html#/doc/22027">View poem's topic associations</a></p></body></html>
