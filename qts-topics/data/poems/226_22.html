  <body><p>226_22: 《出郭》杜甫</p>
    <p>霜露晚淒淒　高天逐望低　遠煙鹽井上　斜景雪峰西　故國猶兵馬　他鄉亦鼓鼙　江城今夜客　還與舊烏啼</p><p><a href="../../model.html#/doc/11146">View poem's topic associations</a></p></body></html>
