  <body><p>539_53: 《石城》李商隱</p>
    <p>石城誇窈窕　花縣更風流　簟冰將飄枕　簾烘不隱鉤　玉童收夜鑰　金狄守更籌　共笑鴛鴦綺　鴛鴦兩白頭</p><p><a href="../../model.html#/doc/29220">View poem's topic associations</a></p></body></html>
