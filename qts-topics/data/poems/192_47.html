  <body><p>192_47: 《善福精舍秋夜遲諸君》韋應物</p>
    <p>廣庭獨閒步　夜色方湛然　丹閣已排雲　皓月更高懸　繁露降秋節　蒼林鬱芊芊　仰觀天氣涼　高詠古人篇　撫己亮無庸　結交賴群賢　屬予翹思時　方子中夜眠　相去隔城闕　佳期屢徂遷　如何日夕待　見月三四圓</p><p><a href="../../model.html#/doc/9298">View poem's topic associations</a></p></body></html>
