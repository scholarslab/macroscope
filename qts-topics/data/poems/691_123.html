  <body><p>691_123: 《維揚冬末寄幕中二從事》杜荀鶴</p>
    <p>聞道長溪尉　相留一館閒　　　　　　　尚隔幾重山　為旅春風外　懷人夜雨間　年來疏覽鏡　怕見減朱顏</p><p><a href="../../model.html#/doc/38742">View poem's topic associations</a></p></body></html>
