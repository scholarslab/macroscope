  <body><p>544_47: 《宣義池上》劉得仁</p>
    <p>修篁夾綠池　幽絮此中飛　何必青山遠　仍將白髮歸　鳥啼亦有恨　鷗習總無機　樹起秋風細　西林磬入微</p><p><a href="../../model.html#/doc/29925">View poem's topic associations</a></p></body></html>
