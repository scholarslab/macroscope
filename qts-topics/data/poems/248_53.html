  <body><p>248_53: 《賦得長洲苑送李惠》郎士元</p>
    <p>草深那可訪　地久阻相傳　散漫三秋雨　疏蕪萬里煙　都迷採蘭處　強記館娃年　客有遊吳者　臨風思眇然</p><p><a href="../../model.html#/doc/13007">View poem's topic associations</a></p></body></html>
