  <body><p>638_87: 《送沈先輩尉昭應》張喬</p>
    <p>餘才不廢詩　佐邑喜閒司　丹陛終須去　青山未可期　葉凋溫谷晚　雲出古宮遲　若草東封疏　君王到有時</p><p><a href="../../model.html#/doc/35223">View poem's topic associations</a></p></body></html>
