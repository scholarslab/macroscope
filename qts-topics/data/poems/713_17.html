  <body><p>713_17: 《寄華陰姚少府》喻坦之</p>
    <p>泰華當公署　為官興可知　硯和青靄凍　簾對白雲垂　峻掌光浮日　危蓮影入池　料于三考內　應惜德音移</p><p><a href="../../model.html#/doc/40148">View poem's topic associations</a></p></body></html>
