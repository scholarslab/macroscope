  <body><p>348_8: 《冬晚送友人使西蕃》陳羽</p>
    <p>驛使向天西　巡羌復入氐　玉關晴有雪　砂磧雨無泥　落淚軍中笛　驚眠塞上雞　逢春鄉思苦　萬里草萋萋</p><p><a href="../../model.html#/doc/18332">View poem's topic associations</a></p></body></html>
