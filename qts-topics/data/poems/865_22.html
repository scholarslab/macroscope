  <body><p>865_22: 《天明聯句》商山三丈夫</p>
    <p>幽樹高高影　山花寂寂香　山天遙歷歷　山水急湯湯</p><p><a href="../../model.html#/doc/47894">View poem's topic associations</a></p></body></html>
