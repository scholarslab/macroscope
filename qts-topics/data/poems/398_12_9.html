  <body><p>398_12_9: 《遣興十首（其九）》元稹</p>
    <p>團團規內星　未必明如月　託跡近北辰　周天無淪沒　老人在南極　地遠光不發見則壽聖明　願照高高闕</p><p><a href="../../model.html#/doc/21013">View poem's topic associations</a></p></body></html>
