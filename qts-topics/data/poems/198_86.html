  <body><p>198_86: 《赴犍為經龍閣道》岑參</p>
    <p>側徑轉青壁　危梁透滄波　汗流出鳥道　膽碎窺龍渦　驟雨暗谿口　歸雲網松蘿　屢聞羌兒笛　厭聽巴童歌　江路險復永　夢魂愁更多　聖朝幸典郡　不敢嫌岷峨</p><p><a href="../../model.html#/doc/9592">View poem's topic associations</a></p></body></html>
