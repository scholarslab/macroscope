  <body><p>355_28: 《洛中早春贈樂天》劉禹錫</p>
    <p>漠漠復靄靄　半晴將半陰　春來自何處　無跡日以深　韶嫩冰後木　輕盈煙際林　藤生欲有託　柳弱不自任　花意已含蓄　鳥言尚沈吟　期君當此時　與我恣追尋　翻愁爛熳後　春暮卻傷心</p><p><a href="../../model.html#/doc/18721">View poem's topic associations</a></p></body></html>
