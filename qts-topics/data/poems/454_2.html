  <body><p>454_2: 《戲招諸客》白居易</p>
    <p>黃醅綠醑迎冬熟　絳帳紅爐逐夜開　誰道洛中多逸客　不將書喚不曾來</p><p><a href="../../model.html#/doc/23963">View poem's topic associations</a></p></body></html>
