  <body><p>87_21_4: 《東都酺宴四首（其四）》張說</p>
    <p>愷宴惟今席　餘歡殊未窮　入雲歌嫋嫋　向日伎叢叢　駛管催酣興　留關待曲終　長安若為樂　應與萬方同</p><p><a href="../../model.html#/doc/4584">View poem's topic associations</a></p></body></html>
