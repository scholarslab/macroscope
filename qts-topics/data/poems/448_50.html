  <body><p>448_50: 《履道春居》白居易</p>
    <p>微雨灑園林　新晴好一尋　低風洗池面　斜日拆花心　暝助嵐陰動　春添水色深　不如陶省事　猶抱有弦琴</p><p><a href="../../model.html#/doc/23539">View poem's topic associations</a></p></body></html>
