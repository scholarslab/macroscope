  <body><p>884_39: 《柳》崔櫓</p>
    <p>風慢日遲遲　拖煙拂水時　惹將千萬恨　繫在短長枝　骨軟張郎瘦　腰輕楚女飢　故園歸未得　多少斷腸思</p><p><a href="../../model.html#/doc/48759">View poem's topic associations</a></p></body></html>
