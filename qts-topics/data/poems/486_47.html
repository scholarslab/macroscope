  <body><p>486_47: 《岐路》鮑溶</p>
    <p>北風送微寒　徒侶勤遠征　憂人席不煖　殘月馬上明　飄飄岐路間　長見日初生　重嶂曉色淺　疏猿寒啼清　人間多岐路　常恐終身行　回見四方人　車輪無留聲　空谷亦堪隱　下田非懶耕　古人有遺訓　飽食非親榮　我生禮義鄉　少小見太平　聖賢猶羈旅　況復非其名</p><p><a href="../../model.html#/doc/25874">View poem's topic associations</a></p></body></html>
