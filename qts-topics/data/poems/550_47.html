  <body><p>550_47: 《經汾陽舊宅》趙嘏</p>
    <p>門前不改舊山河　破虜曾經馬伏波　今日獨經歌舞地　古槐疏冷夕陽多</p><p><a href="../../model.html#/doc/30351">View poem's topic associations</a></p></body></html>
