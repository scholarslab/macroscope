  <body><p>175_18: 《送薛九被讒去魯》李白</p>
    <p>宋人不辨玉　魯賤東家丘　我笑薛夫子　胡為兩地遊　黃金消眾口　白璧竟難投　梧桐生蒺藜　綠竹乏佳實　鳳凰宿誰家　遂與群雞匹　田家養老馬　窮士歸其門　蛾眉笑躄者　賓客去平原　卻斬美人首　三千還駿奔　毛公一挺劍　楚趙兩相存　孟嘗習狡兔　三窟賴馮諼　信陵奪兵符　為用侯生言　春申一何愚　刎首為李園　賢哉四公子　撫掌黃泉裏　借問笑何人　笑人不好士　爾去且勿諠　桃李竟何言　沙丘無漂母　誰肯飯王孫</p><p><a href="../../model.html#/doc/8400">View poem's topic associations</a></p></body></html>
