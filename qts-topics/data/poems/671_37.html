  <body><p>671_37: 《拜越公墓因游定水寺有懷源老》唐彥謙</p>
    <p>越公已作飛仙去　猶得潭潭好墓田　老樹背風深拓地　野雲依海細分天　青峰曉接鳴鐘寺　玉井秋澄試茗泉　我與源公舊相識　遺言瀟灑有人傳</p><p><a href="../../model.html#/doc/37246">View poem's topic associations</a></p></body></html>
