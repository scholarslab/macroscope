  <body><p>151_70: 《時平後送范倫歸安州》劉長卿</p>
    <p>昨聞戰罷圖麟閣　破虜收兵卷戎幕　滄海初看漢月明　紫微已見胡星落　憶昔扁舟此南渡　荊棘煙塵滿歸路　與君攜手姑蘇臺　望鄉一日登幾迴　白雲飛鳥去寂寞　吳山楚岫空崔嵬　事往時平還舊丘　青青春草近家愁　洛陽舉目今誰在　潁水無情應自流　吳苑西人去欲稀　留連一日空知非　江潭歲盡愁不盡　鴻雁春歸身未歸　萬里遙懸帝鄉憶　五年空帶風塵色　卻到長安逢故人　不道姓名應不識</p><p><a href="../../model.html#/doc/7440">View poem's topic associations</a></p></body></html>
