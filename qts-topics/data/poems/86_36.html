  <body><p>86_36: 《嶽州作》張說</p>
    <p>夜夢雲闕間　從容簪履列　朝遊洞庭上　緬望京華絕　潦收江未清　火退山更熱　重欷視欲醉　懵滿氣如噎　器留魚鱉腥　衣點蚊虻血　髮白思益壯　心玄用彌拙　冠劍日苔蘚　琴書坐廢撤　唯有報恩字　刻意長不滅</p><p><a href="../../model.html#/doc/4518">View poem's topic associations</a></p></body></html>
