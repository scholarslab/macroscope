  <body><p>148_80: 《湘中紀行十首。秋雲嶺》劉長卿</p>
    <p>山色無定姿　如煙復如黛　孤峰夕陽後　翠嶺秋天外　雲起遙蔽虧　江迴頻向背　不知今遠近　到處猶相對</p><p><a href="../../model.html#/doc/7183">View poem's topic associations</a></p></body></html>
