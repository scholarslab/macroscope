  <body><p>59_55: 《笛（一作宋之問詩）》李嶠</p>
    <p>羌笛寫龍聲　長吟入夜清　關山孤月下　來向隴頭鳴　逐吹梅花落　含春柳色驚　行觀向子賦　坐憶舊鄰情</p><p><a href="../../model.html#/doc/3602">View poem's topic associations</a></p></body></html>
