  <body><p>95_29: 《入少密溪》沈佺期</p>
    <p>雲峰苔壁繞溪斜　江路香風夾岸花　樹密不言通鳥道　雞鳴始覺有人家　人家更在深巖口　澗水周流宅前後　遊魚瞥瞥雙釣童　伐木丁丁一樵叟　自言避喧非避秦　薜衣耕鑿帝堯人　相留且待雞黍熟　夕臥深山蘿月春</p><p><a href="../../model.html#/doc/4956">View poem's topic associations</a></p></body></html>
