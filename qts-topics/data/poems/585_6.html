  <body><p>585_6: 《送李垣先輩歸嵩少舊居》劉駕</p>
    <p>高秋灞滻路　游子多慘戚　君於此地行　獨以尋春色　文章滿人口　高第非苟得　要路在長安　歸山卻為客　　　　　　　狂歌罷歎息　我豈無故山　千里同外國</p><p><a href="../../model.html#/doc/32409">View poem's topic associations</a></p></body></html>
