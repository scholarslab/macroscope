  <body><p>684_73: 《送僧歸日本國》吳融</p>
    <p>滄溟分故國　渺渺泛杯歸　天盡終期到　人生此別稀　無風亦駭浪　未午已斜暉　繫帛何須雁　金烏日日飛</p><p><a href="../../model.html#/doc/38299">View poem's topic associations</a></p></body></html>
