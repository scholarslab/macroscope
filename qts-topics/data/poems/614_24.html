  <body><p>614_24: 《訪寂上人不遇》皮日休</p>
    <p>何處尋雲暫廢禪　客來還寄草堂眠　桂寒自落翻經案　石冷空消洗缽泉　爐裏尚飄殘玉篆　龕中仍鎖小金仙　須將二百籤迴去　得得支公恐隔年</p><p><a href="../../model.html#/doc/33894">View poem's topic associations</a></p></body></html>
