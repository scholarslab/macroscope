  <body><p>357_61: 《終南秋雪》劉禹錫</p>
    <p>南嶺見秋雪　千門生早寒　閒時駐馬望　高處卷簾看　霧散瓊枝出　日斜鉛粉殘　偏宜曲江上　倒影入清瀾</p><p><a href="../../model.html#/doc/18876">View poem's topic associations</a></p></body></html>
