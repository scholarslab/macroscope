  <body><p>143_54: 《盧溪主人》王昌齡</p>
    <p>武陵溪口駐扁舟　溪水隨君向北流　行到荊門上三峽　莫將孤月對猿愁</p><p><a href="../../model.html#/doc/6824">View poem's topic associations</a></p></body></html>
