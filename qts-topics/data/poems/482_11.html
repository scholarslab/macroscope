  <body><p>482_11: 《重到惠山》李紳</p>
    <p>碧峰依舊松筠老　重得經過已白頭　俱是海天黃葉信　兩逢霜節菊花秋　望中白鶴憐歸翼　行處青苔恨昔遊　還向窗間名姓下　數行添記別離愁</p><p><a href="../../model.html#/doc/25687">View poem's topic associations</a></p></body></html>
