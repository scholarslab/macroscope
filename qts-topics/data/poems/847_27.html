  <body><p>847_27: 《還人卷》齊己</p>
    <p>李白李賀遺機杼　散在人間不知處　聞君收在芙蓉江　日鬥鮫人織秋浦　金梭劄劄文離離　吳姬越女羞上機　鴛鴦浴煙鸞鳳飛　澄江曉映餘霞輝　仙人手持玉刀尺　寸寸酬君珠與璧　裁作霞裳何處披　紫皇殿裏深難覓</p><p><a href="../../model.html#/doc/46940">View poem's topic associations</a></p></body></html>
