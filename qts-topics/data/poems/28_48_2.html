  <body><p>28_48_2: 《雜曲歌辭。踏歌行（其二）》劉禹錫</p>
    <p>桃蹊柳陌好經過　燈下妝成月下歌　為是襄王故宮地　至今猶自細腰多</p><p><a href="../../model.html#/doc/2223">View poem's topic associations</a></p></body></html>
