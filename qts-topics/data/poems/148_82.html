  <body><p>148_82: 《湘中紀行十首。石圍峰》劉長卿　　</p>
    <p>前山帶秋色　獨往秋江晚　疊嶂入雲多　孤峰去人遠　夤緣不可到　蒼翠空在眼　渡口問漁家　桃源路深淺</p><p><a href="../../model.html#/doc/7185">View poem's topic associations</a></p></body></html>
