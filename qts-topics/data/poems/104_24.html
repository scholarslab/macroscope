  <body><p>104_24: 《從宴桃花園詠桃花應制（本趙彥昭詩）》趙彥伯</p>
    <p>紅萼競燃春苑曙　茸新吐御筵開　長年願奉西王讌　近侍慚無東朔才</p><p><a href="../../model.html#/doc/5243">View poem's topic associations</a></p></body></html>
