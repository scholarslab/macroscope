  <body><p>218_2_3: 《遣興三首（其三）》杜甫</p>
    <p>豐年孰云遲　甘澤不在早　耕田秋雨足　禾黍已映道　春苗九月交　顏色同日老　勸汝衡門士　忽悲尚枯槁　時來展材力　先後無醜好　但訝鹿皮翁　忘機對芳草</p><p><a href="../../model.html#/doc/10615">View poem's topic associations</a></p></body></html>
