  <body><p>496_80: 《送僧棲真歸杭州天竺寺》姚合</p>
    <p>吏事日紛然　無因到佛前　勞師相借問　知我亦通禪　古寺杉松出　殘陽鐘磬連　草菴盤石上　歸此是因緣</p><p><a href="../../model.html#/doc/26453">View poem's topic associations</a></p></body></html>
