  <body><p>702_19: 《將之京師留別親友》張蠙</p>
    <p>達命何勞問　西遊且自期　至公如有日　知我豈無時　野迥蟬相答　堤長柳對垂　酣歌一舉袂　明發不堪思</p><p><a href="../../model.html#/doc/39407">View poem's topic associations</a></p></body></html>
