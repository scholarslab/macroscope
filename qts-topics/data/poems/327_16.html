  <body><p>327_16: 《馬秀才草書歌（大理馬正之二）》權德輿</p>
    <p>伯英草聖稱絕倫　後來學者無其人　白眉年少未弱冠　落紙紛紛運纖腕　初聞之子十歲餘　當時時輩皆不如　猶輕昔日墨池學　未許前賢團扇書　艷彩芳姿相點綴　水映荷花風轉蕙　三春併向指下生　萬象爭分筆端勢　有時當暑如清秋　滿堂風雨寒颼颼　乍疑崩崖瀑水落　又見古木飢鼯愁　變化縱橫出新意　眼看一字千金貴　憶昔謝安問獻之　時人雖見那得知</p><p><a href="../../model.html#/doc/17347">View poem's topic associations</a></p></body></html>
