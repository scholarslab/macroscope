  <body><p>41_27: 《贈益府裴錄事》盧照鄰</p>
    <p>忽忽歲云暮　相望限風煙　長歌欲對酒　危坐遂停弦　停弦變霜露　對酒懷朋故　朝看桂蟾晚　夜聞鴻雁度　鴻度何時還　桂晚不同攀　浮雲映丹壑　明月滿青山　青山雲路深　丹壑月華臨　耿耿離憂積　空令星鬢侵</p><p><a href="../../model.html#/doc/2726">View poem's topic associations</a></p></body></html>
