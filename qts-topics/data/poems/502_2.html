  <body><p>502_2: 《和王郎中召看牡丹》姚合</p>
    <p>葩疊萼相重　燒欄復照空　妍姿朝景裏　醉豔晚煙中　乍怪霞臨砌　還疑燭出籠　遶行驚地赤　移坐覺衣紅　殷麗開繁朵　香濃發幾叢　裁綃樣豈似　染茜色寧同　嫩畏人看損　鮮愁日炙融　嬋娟涵宿露　爛熳抵春風　縱賞襟情合　閒吟景思通　客來歸盡懶　鶯戀語無窮　萬物珍那比　千金買不充　如今難更有　縱有在仙宮</p><p><a href="../../model.html#/doc/26841">View poem's topic associations</a></p></body></html>
