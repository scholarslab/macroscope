  <body><p>148_96_5: 《從軍六首（其五）》劉長卿</p>
    <p>落日更蕭條　北風動枯草　將軍追虜騎　夜失陰山道　戰敗仍樹勳　韓彭但空老</p><p><a href="../../model.html#/doc/7203">View poem's topic associations</a></p></body></html>
