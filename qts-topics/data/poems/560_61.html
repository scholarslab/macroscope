  <body><p>560_61: 《早蟬》薛能</p>
    <p>不見上庭樹　日高聲忽吟　他人豈無耳　遠客自關心　暫落還因雨　橫飛亦向林　分明去年意　從此漸聞砧</p><p><a href="../../model.html#/doc/31047">View poem's topic associations</a></p></body></html>
