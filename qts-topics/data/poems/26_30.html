  <body><p>26_30: 《雜曲歌辭。別離曲》張籍</p>
    <p>行人結束出門去　馬蹄幾時踏門路　憶昔君初納綵時　不言身屬遼陽戍　早知今日當別離　成君家計良為誰　男兒生身自有役　那得誤我少年時　不如逐君征戰死　誰能獨老空閨裏</p><p><a href="../../model.html#/doc/1811">View poem's topic associations</a></p></body></html>
