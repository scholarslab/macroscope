  <body><p>684_42: 《秋興》吳融</p>
    <p>微雨過菰葦　野居生早涼　襟期漸蕭灑　精爽欲飛揚　魚買罾頭活　酒沽船上香　不緣人不用　始道靜勝忙</p><p><a href="../../model.html#/doc/38265">View poem's topic associations</a></p></body></html>
