  <body><p>647_109: 《詠史詩。汨羅》胡曾</p>
    <p>襄王不用直臣籌　放逐南來澤國秋　自向波間葬魚腹　楚人徒倚濟川舟</p><p><a href="../../model.html#/doc/35900">View poem's topic associations</a></p></body></html>
