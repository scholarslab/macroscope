  <body><p>746_8: 《和容南韋中丞題瑞亭白燕、白鼠、六眸龜、嘉蓮》陳陶</p>
    <p>伏波恩行動南夷　交趾喧傳四瑞詩　燕鼠孕靈褒上德　龜蓮增耀答無私　迴翔雪侶窺簷處　照映紅巢出水時　盡寫流傳在軒檻　嘉祥從此百年知</p><p><a href="../../model.html#/doc/41651">View poem's topic associations</a></p></body></html>
