  <body><p>28_50_5: 《雜曲歌辭。欸乃曲（其五）》元結</p>
    <p>下瀧船似入深淵　上瀧船似欲昇天　瀧南始到九疑郡　應絕高人乘興船</p><p><a href="../../model.html#/doc/2235">View poem's topic associations</a></p></body></html>
