  <body><p>838_58: 《經吳平觀》齊己</p>
    <p>中元齋醮後　殘燼滿空壇　老鶴心何待　尊師鬢已乾　幡燈古殿夜　霜霰大椿寒　誰見長生路　人間事萬端</p><p><a href="../../model.html#/doc/46244">View poem's topic associations</a></p></body></html>
