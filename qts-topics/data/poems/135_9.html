  <body><p>135_9: 《送宋秀才》綦毋潛</p>
    <p>冠古積榮盛　當時數戟門　舊交丞相子　繼世五侯孫　長劍倚天外　短書盈萬言　秋風一送別　江上黯消魂</p><p><a href="../../model.html#/doc/6419">View poem's topic associations</a></p></body></html>
