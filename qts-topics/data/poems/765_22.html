  <body><p>765_22: 《富池口》王周</p>
    <p>扁舟閒引望　望極更盤桓　山密礙江曲　雨多饒地寒　短莎煙苒苒　驚浪雪漫漫　難寫愁何限　鄉關在一端</p><p><a href="../../model.html#/doc/42715">View poem's topic associations</a></p></body></html>
