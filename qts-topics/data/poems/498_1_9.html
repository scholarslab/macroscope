  <body><p>498_1_9: 《閒居遣懷十首（其九）》姚合</p>
    <p>生計甘寥落　高名愧自由　慣無身無事　不信世間愁　好酒盈杯酌　閒詩任筆酬涼風從入戶　雲水更宜秋</p><p><a href="../../model.html#/doc/26575">View poem's topic associations</a></p></body></html>
