  <body><p>305_35: 《南至日太史登臺書雲物》于尹躬</p>
    <p>至日行時令　登臺約禮文　官稱伯趙氏　色辨五方雲　晝漏聽初發　陽光望漸分　司天為歲備　持簡出人群　惠愛周微物　生靈荷聖君　長當有嘉瑞　郁郁復紛紛</p><p><a href="../../model.html#/doc/16498">View poem's topic associations</a></p></body></html>
