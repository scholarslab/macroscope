  <body><p>351_30: 《商山臨路有孤松往來斫以…編竹成楥遂其生植感而賦詩》柳宗元</p>
    <p>孤松停翠蓋　託根臨廣路　不以險自防　遂為明所誤　幸逢仁惠意　重此藩籬護　猶有半心存　時將承雨露</p><p><a href="../../model.html#/doc/18524">View poem's topic associations</a></p></body></html>
