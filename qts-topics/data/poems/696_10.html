  <body><p>696_10: 《長年》韋莊</p>
    <p>長年方悟少年非　人道新詩勝舊詩　十畝野塘留客釣　一軒春雨對僧棋　花間醉任黃鶯語　亭上吟從白鷺窺　大盜不將爐冶去　有心重築太平基</p><p><a href="../../model.html#/doc/39056">View poem's topic associations</a></p></body></html>
