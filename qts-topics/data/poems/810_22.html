  <body><p>810_22: 《送無著禪師歸新羅》法照</p>
    <p>萬里歸鄉路　隨緣不算程　尋山百衲弊　過海一杯輕　夜宿依雲色　晨齋就水聲　何年持貝葉　卻到漢家城</p><p><a href="../../model.html#/doc/44684">View poem's topic associations</a></p></body></html>
