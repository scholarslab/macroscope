  <body><p>824_4: 《贈行腳僧》子蘭</p>
    <p>世界曾行遍　全無行可修　炎涼三衲共　生死一身休　片斷雲隨體　稀疏雪滿頭　此門無所著　不肯暫淹留</p><p><a href="../../model.html#/doc/45392">View poem's topic associations</a></p></body></html>
