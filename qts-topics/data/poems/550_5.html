  <body><p>550_5: 《到家（一作杜牧詩，題作歸家）》趙嘏</p>
    <p>童稚苦相問　歸來何太遲　共誰爭歲月　贏得鬢邊絲</p><p><a href="../../model.html#/doc/30297">View poem's topic associations</a></p></body></html>
