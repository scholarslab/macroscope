  <body><p>542_42: 《太學創置石經》馮涯</p>
    <p>聖唐復古制　德義功無替　奧旨悅詩書　遺文分篆隸　銀鉤互交映　石壁靡塵翳　永與乾坤期　不逐日月逝　儒林道益廣　學者心彌銳　從此理化成　恩光遍遐裔</p><p><a href="../../model.html#/doc/29813">View poem's topic associations</a></p></body></html>
