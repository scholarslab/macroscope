  <body><p>237_75: 《送上官侍禦》錢起</p>
    <p>執簡朝方下　乘軺去不賒　感恩輕遠道　入幕比還家　碣石春雲色　邯鄲古樹花　飛書報明主　烽火靜天涯</p><p><a href="../../model.html#/doc/12190">View poem's topic associations</a></p></body></html>
