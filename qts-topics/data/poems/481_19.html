  <body><p>481_19: 《渡西陵十六韻》李紳</p>
    <p>雨送奔濤遠　風收駭浪平　截流張旆影　分岸走鼙聲　獸逐銜波湧　龜艨噴棹輕　海門凝霧暗　江渚溼雲橫　雁翼看舟子　魚鱗辨水營　騎交遮戍合　戈簇擁沙明　謬履千夫長　將詢百吏情　下車占黍稷　冬雨害粢盛　望禱依前聖　垂休翼厚生　半江尤慘澹　全野已澄清　愛景三辰朗　祥農萬庾盈　浦程通曲嶼　海色媚重城　弓日鞬櫜動　旗風虎豹爭　及郊揮白羽　入里卷紅旌　愷悌思陳力　端莊冀表誠　臨人與安俗　非止奉師貞</p><p><a href="../../model.html#/doc/25653">View poem's topic associations</a></p></body></html>
