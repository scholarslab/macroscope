  <body><p>360_50: 《和令狐相公言懷寄河中楊少尹》劉禹錫</p>
    <p>章句慚非第一流　世間才子昔陪遊　吳宮已歎芙蓉死　邊月空悲蘆管秋　任向洛陽稱傲吏　苦教河上領諸侯　石渠甘對圖書老　關外楊公安穩不</p><p><a href="../../model.html#/doc/19093">View poem's topic associations</a></p></body></html>
