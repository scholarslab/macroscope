  <body><p>690_4: 《雨晴》王駕</p>
    <p>雨前初見花間蕊　雨後兼無葉裏花　蛺蝶飛來過牆去　卻疑春色在鄰家</p><p><a href="../../model.html#/doc/38582">View poem's topic associations</a></p></body></html>
