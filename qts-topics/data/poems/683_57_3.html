  <body><p>683_57_3: 《六言三首（其三）》韓偓</p>
    <p>此間青草更遠　不唯空繞汀洲　那裏朝日才出　還應先照西樓　憶淚因成恨淚　夢遊常續心遊　桃源洞口來否　絳節霓旌久留</p><p><a href="../../model.html#/doc/38178">View poem's topic associations</a></p></body></html>
