  <body><p>666_1_84: 《比紅兒詩（其八十四）》羅虯</p>
    <p>波平楚澤浸星辰　臺上君王宴早春　畢竟章華會中客　冠纓虛絕為何人</p><p><a href="../../model.html#/doc/37028">View poem's topic associations</a></p></body></html>
