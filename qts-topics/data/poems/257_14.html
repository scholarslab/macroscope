  <body><p>257_14: 《征怨》柳中庸</p>
    <p>歲歲金河復玉關　朝朝馬策與刀環　三春白雪歸青冢　萬里黃河遶黑山</p><p><a href="../../model.html#/doc/13420">View poem's topic associations</a></p></body></html>
