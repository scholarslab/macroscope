  <body><p>21_9: 《相和歌辭。子夜四時歌四首。秋歌》李白</p>
    <p>長安一片月　萬戶擣衣聲　秋風吹不盡　總是玉關情　何日平胡虜　良人罷遠征</p><p><a href="../../model.html#/doc/1343">View poem's topic associations</a></p></body></html>
