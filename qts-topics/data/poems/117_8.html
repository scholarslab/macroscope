  <body><p>117_8: 《孤興》賀朝</p>
    <p>晴日暖珠箔　夭桃色正新　紅粉青鏡中　娟娟可憐嚬　君子在遐險　蕙心誰見珍　羅幕空掩晝　玉顏靜移春　江瑟語幽獨　再三情未申　黃鵠千里翅　芳音遲所因</p><p><a href="../../model.html#/doc/5552">View poem's topic associations</a></p></body></html>
