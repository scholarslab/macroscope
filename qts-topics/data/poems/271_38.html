  <body><p>271_38: 《緱氏拜陵回道中呈李舍人少尹》竇牟</p>
    <p>忽忝諸卿位　仍陪長者車　禮容皆若舊　名籍自憑虛　上路花偏早　空山雲甚餘　卻愁新詠發　酬和不相如</p><p><a href="../../model.html#/doc/14195">View poem's topic associations</a></p></body></html>
