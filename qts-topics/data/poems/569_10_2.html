  <body><p>569_10_2: 《登蒲澗寺後二岩三首（其二）》李群玉</p>
    <p>行盡崎嶇路　驚從汗漫遊　青天豁眼快　碧海醒心秋　便欲尋河漢　因之犯斗牛九霄身自致　何必遇浮丘</p><p><a href="../../model.html#/doc/31407">View poem's topic associations</a></p></body></html>
