  <body><p>245_12: 《送王誕渤海使赴李太守行營》韓翃</p>
    <p>少年結客散黃金　中歲連兵掃綠林　渤海名王曾折首　漢家諸將盡傾心　行人去指徐州近　飲馬回看泗水深　喜見明時鍾太尉　功名一似舊淮陰</p><p><a href="../../model.html#/doc/12820">View poem's topic associations</a></p></body></html>
