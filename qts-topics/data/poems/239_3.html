  <body><p>239_3: 《夜宿靈台寺寄郎士元》錢起</p>
    <p>西日橫山含碧空　東方吐月滿禪宮　朝瞻雙頂青冥上　夜宿諸天色界中　石潭倒獻蓮花水　塔院空聞松柏風　萬里故人能尚爾　知君視聽我心同</p><p><a href="../../model.html#/doc/12343">View poem's topic associations</a></p></body></html>
