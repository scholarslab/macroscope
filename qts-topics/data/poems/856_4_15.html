  <body><p>856_4_15: 《七言（其十五）》呂岩</p>
    <p>我家勤種我家田　內有靈苗活萬年　花似黃金苞不大　子如白玉顆皆圓　栽培全賴中宮土　灌溉須憑上谷泉　直候九年功滿日　和根拔入大羅天</p><p><a href="../../model.html#/doc/47388">View poem's topic associations</a></p></body></html>
