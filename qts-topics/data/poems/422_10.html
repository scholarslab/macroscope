  <body><p>422_10: 《薔薇架（清水驛）》元稹</p>
    <p>五色階前架　一張籠上被　殷紅稠疊花　半綠鮮明地　風蔓羅裙帶　露英蓮臉淚　多逢走馬郎　可惜簾邊思</p><p><a href="../../model.html#/doc/21721">View poem's topic associations</a></p></body></html>
