  <body><p>137_19_1: 《秦中初霽獻給事二首（其一）》儲光羲</p>
    <p>渭水收暮雨　處處多新澤　宮苑傍山明　雲林帶天碧　君子聳高駕　英聲邈今昔鏗珮出中臺　彯纓入仙掖　夙心幸清鑒　晚志欣良覿　鳴盜非足徵　願言同下客</p><p><a href="../../model.html#/doc/6528">View poem's topic associations</a></p></body></html>
