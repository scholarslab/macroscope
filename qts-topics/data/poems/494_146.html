  <body><p>494_146: 《送道友游山》施肩吾</p>
    <p>欲駐如今未老形　萬重山上九芝清　君今若問採芝路　踏水踏雲攀杳冥</p><p><a href="../../model.html#/doc/26302">View poem's topic associations</a></p></body></html>
