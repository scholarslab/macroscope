  <body><p>639_67: 《終南山》張喬</p>
    <p>帶雪復銜春　橫天占半秦　勢奇看不定　景變寫難真　洞遠皆通岳　川多更有神　白雲幽絕處　自古屬樵人</p><p><a href="../../model.html#/doc/35304">View poem's topic associations</a></p></body></html>
