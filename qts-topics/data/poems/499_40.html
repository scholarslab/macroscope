  <body><p>499_40: 《題大理崔少卿駙馬林亭》姚合</p>
    <p>每來歸意懶　都尉似山人　臺榭棲雙鷺　松篁隔四鄰　迸泉清勝雨　深洞暖如春　更看題詩處　前軒粉壁新</p><p><a href="../../model.html#/doc/26718">View poem's topic associations</a></p></body></html>
