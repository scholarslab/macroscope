  <body><p>683_62: 《薦福寺講筵偶見又別（一作別後）》韓偓</p>
    <p>見時濃日午　別處暮鐘殘　景色疑春盡　襟懷似酒闌　兩情含眷戀　一餉致辛酸　夜靜長廊下　難尋屐齒看</p><p><a href="../../model.html#/doc/38184">View poem's topic associations</a></p></body></html>
