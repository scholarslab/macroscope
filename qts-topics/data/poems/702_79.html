  <body><p>702_79: 《和友人許裳題宣平裏古藤》張蠙</p>
    <p>欲結千年茂　生來便近松　迸根通井潤　交葉覆庭穠　歷代頻更主　盤空漸變龍　晝風圓影亂　宵雨細聲重　蓋密勝丹桂　層危類遠峰　嫩條懸野鼠　枯節叫秋蛩　翠老霜難蝕　皴多蘚乍封　幾家遙共玩　何寺不堪容　客對忘離榻　僧看誤過鐘　頃因陪預作　終夕遶枝筇</p><p><a href="../../model.html#/doc/39468">View poem's topic associations</a></p></body></html>
