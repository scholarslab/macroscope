  <body><p>200_50: 《鳳翔府行軍送程使君赴成州》岑參</p>
    <p>程侯新出守　好日發行軍　拜命時人羨　能官聖主聞　江樓黑塞雨　山郭冷秋雲　竹馬諸童子　朝朝待使君</p><p><a href="../../model.html#/doc/9709">View poem's topic associations</a></p></body></html>
