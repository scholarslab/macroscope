  <body><p>302_1_72: 《宮詞一百首（其七十二）》王建</p>
    <p>宮花不共外花同　正月長生一半紅　供御櫻桃看守別　直無鴉鵲到園中</p><p><a href="../../model.html#/doc/16310">View poem's topic associations</a></p></body></html>
