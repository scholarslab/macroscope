  <body><p>530_25_1: 《病中二首（其一）》許渾</p>
    <p>三年嬰酒渴　高臥似袁安　秋色鬢應改　夜涼心已寬　風衣藤簟滑　露井竹床寒臥憶郊扉月　恩深未挂冠</p><p><a href="../../model.html#/doc/28752">View poem's topic associations</a></p></body></html>
