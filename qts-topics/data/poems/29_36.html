  <body><p>29_36: 《雜歌謠辭。挾瑟歌》陸龜蒙</p>
    <p>挾瑟為君撫　君嫌聲太古　寥寥倚浪絲　沈湘語　賴有秋風知　清泠吹玉柱</p><p><a href="../../model.html#/doc/2309">View poem's topic associations</a></p></body></html>
