  <body><p>539_93: 《籌筆驛》李商隱</p>
    <p>猿鳥猶疑畏簡書　風雲常為護儲胥　徒令上將揮神筆　終見降王走傳車　管樂有才終不忝　關張無命欲何如　他年錦里經祠廟　梁父吟成恨有餘</p><p><a href="../../model.html#/doc/29265">View poem's topic associations</a></p></body></html>
