  <body><p>415_24_3: 《別李十一五絕（其三）》元稹</p>
    <p>萬里尚能來遠道　一程那忍便分頭　烏籠猿檻君應會　十步向前非我州</p><p><a href="../../model.html#/doc/21554">View poem's topic associations</a></p></body></html>
