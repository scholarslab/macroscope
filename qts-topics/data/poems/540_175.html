  <body><p>540_175: 《春遊》李商隱</p>
    <p>橋峻斑騅疾　川長白鳥高　煙輕惟潤柳　風濫欲吹桃　徙倚三層閣　摩挲七寶刀　庾郎年最少　青草妒春袍</p><p><a href="../../model.html#/doc/29588">View poem's topic associations</a></p></body></html>
