  <body><p>235_26_1: 《春思二首（其一）》賈至</p>
    <p>草色青青柳色黃　桃花歷亂李花香　東風不為吹愁去　春日偏能惹恨長</p><p><a href="../../model.html#/doc/11997">View poem's topic associations</a></p></body></html>
