  <body><p>438_15: 《重到城七絕句。仇家酒》白居易</p>
    <p>年年老去歡情少　處處春來感事深　時到仇家非愛酒　醉時心勝醒時心</p><p><a href="../../model.html#/doc/22602">View poem's topic associations</a></p></body></html>
