  <body><p>511_78: 《鄴中懷古》張祜</p>
    <p>鄴中城下漳河水　日夜東流莫記春　腸斷宮中望陵處　不堪臺上也無人</p><p><a href="../../model.html#/doc/27539">View poem's topic associations</a></p></body></html>
