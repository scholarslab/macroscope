  <body><p>357_6: 《送河南皇甫少尹赴絳州》劉禹錫</p>
    <p>祖帳臨周道　前旌指晉城　午橋群吏散　亥字老人迎　詩酒同行樂　別離方見情　從此洛陽社　吟詠屬書生</p><p><a href="../../model.html#/doc/18810">View poem's topic associations</a></p></body></html>
