  <body><p>533_2: 《姑蘇懷古》許渾</p>
    <p>宮館餘基輟棹過　黍苗無限獨悲歌　荒臺麋鹿爭新草　空苑鳧鷖佔淺莎　吳岫雨來虛檻冷　楚江風急遠帆多　可憐國破忠臣死　日日東流生白波</p><p><a href="../../model.html#/doc/28868">View poem's topic associations</a></p></body></html>
