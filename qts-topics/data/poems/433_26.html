  <body><p>433_26: 《感鏡》白居易</p>
    <p>美人與我別　留鏡在匣中　自從花顏去　秋水無芙蓉　經年不開匣　紅埃覆青銅　今朝一拂拭　自照憔悴容　照罷重惆悵　背有雙盤龍</p><p><a href="../../model.html#/doc/22259">View poem's topic associations</a></p></body></html>
