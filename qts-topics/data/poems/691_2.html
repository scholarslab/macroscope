  <body><p>691_2: 《訪道者不遇》杜荀鶴</p>
    <p>寂寂白雲門　尋真不遇真　祗應松上鶴　便是洞中人　藥圃花香異　沙泉鹿跡新　題詩留姓字　他日此相親</p><p><a href="../../model.html#/doc/38621">View poem's topic associations</a></p></body></html>
