  <body><p>246_16: 《觀海》獨孤及</p>
    <p>北登渤澥島　迥首秦東門　誰尸造物功　鑿此天池源　澒洞吞百谷　周流無四垠　廓然混茫際　望見天地根　白日自中吐　扶桑如可捫　超遙蓬萊峰　想像金臺存　秦帝昔經此　登臨冀飛翻　揚旌百神會　望日群山奔　徐福竟何成　羨門徒空言　唯見石橋足　千年潮水痕</p><p><a href="../../model.html#/doc/12888">View poem's topic associations</a></p></body></html>
