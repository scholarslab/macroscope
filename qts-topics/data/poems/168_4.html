  <body><p>168_4: 《贈徐安宜》李白</p>
    <p>白田見楚老　歌詠徐安宜　製錦不擇地　操刀良在茲　清風動百里　惠化聞京師　浮人若雲歸　耕種滿郊岐　川光淨麥隴　日色明桑枝　訟息但長嘯　賓來或解頤　青橙拂戶牖　白水流園池　遊子滯安邑　懷恩未忍辭　翳君樹桃李　歲晚託深期</p><p><a href="../../model.html#/doc/8176">View poem's topic associations</a></p></body></html>
