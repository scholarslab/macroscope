  <body><p>555_54: 《經咸陽北原》馬戴</p>
    <p>秦山曾共轉　秦雲自舒卷　古來爭雄圖　到此多不返　野狖穴孤墳　農人耕廢苑　川長波又逝　日與歲俱晚　夜入咸陽中　悲吞不能飯</p><p><a href="../../model.html#/doc/30694">View poem's topic associations</a></p></body></html>
