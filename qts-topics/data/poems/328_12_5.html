  <body><p>328_12_5: 《玉台體十二首（其五）》權德輿</p>
    <p>樓上吹簫罷　閨中刺繡闌　佳期不可見　盡日淚潺潺</p><p><a href="../../model.html#/doc/17394">View poem's topic associations</a></p></body></html>
