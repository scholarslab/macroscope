  <body><p>257_17: 《丁評事宅秋夜宴集》柳中庸</p>
    <p>翠幕卷回廊　銀燈開後堂　風驚擁砌葉　月冷滿庭霜　綺席人將醉　繁弦夜未央　共憐今促席　誰道客愁長</p><p><a href="../../model.html#/doc/13424">View poem's topic associations</a></p></body></html>
