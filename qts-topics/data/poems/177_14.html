  <body><p>177_14: 《送王孝廉覲省》李白</p>
    <p>彭蠡將天合　姑蘇在日邊　寧親候海色　欲動孝廉船　窈窕晴江轉　參差遠岫連　相思無晝夜　東泣似長川</p><p><a href="../../model.html#/doc/8461">View poem's topic associations</a></p></body></html>
