  <body><p>866_40: 《與蕭曠冥會詩（織綃女詩）》織綃女</p>
    <p>織綃泉底少歡娛　更勸蕭郎盡酒壺　愁見玉琴彈別鶴　又將清淚滴真珠</p><p><a href="../../model.html#/doc/47962">View poem's topic associations</a></p></body></html>
