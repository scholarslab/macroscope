  <body><p>643_7_2: 《上元懷古二首（其二）》李山甫</p>
    <p>爭帝圖王德盡衰　驟興馳霸亦何為　君臣都是一場笑　家國共成千載悲　排岸遠檣森似槊　落波殘照赫如旗　今朝城上難迴首　不見樓船索戰時</p><p><a href="../../model.html#/doc/35508">View poem's topic associations</a></p></body></html>
