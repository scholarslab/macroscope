  <body><p>702_98: 《吊萬人塚》張蠙</p>
    <p>兵罷淮邊客路通　亂鴉來去噪寒空　可憐白骨攢孤冢　盡為將軍覓戰功</p><p><a href="../../model.html#/doc/39487">View poem's topic associations</a></p></body></html>
