  <body><p>381_3_1: 《吊元魯山（其一）》孟郊</p>
    <p>搏鷙有餘飽　魯山常飢空　豪人飫鮮肥　魯山飯蒿蓬　食民皆霸官　食力乃堯農君子恥新態　魯山與古終　天璞本平一　人巧生異同　魯山不自剖　全璞竟沒躬</p><p><a href="../../model.html#/doc/20089">View poem's topic associations</a></p></body></html>
