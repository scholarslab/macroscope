  <body><p>892_2_4: 《天仙子（其四）》韋莊</p>
    <p>夢覺雲屏依舊空　杜鵑聲咽隔簾櫳　玉郎薄倖去無蹤　一日日　恨重重　淚界蓮腮兩線紅</p><p><a href="../../model.html#/doc/49143">View poem's topic associations</a></p></body></html>
