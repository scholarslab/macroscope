  <body><p>539_25: 《街西池館》李商隱</p>
    <p>白閣他年別　朱門此夜過　疏簾留月魄　珍簟接煙波　太守三刀夢　將軍一箭歌　國租容客旅　香熟玉山禾</p><p><a href="../../model.html#/doc/29192">View poem's topic associations</a></p></body></html>
