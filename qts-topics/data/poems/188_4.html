  <body><p>188_4: 《園林晏起，寄昭應韓明府、盧主簿》韋應物</p>
    <p>田家已耕作　井屋起晨煙　園林鳴好鳥　閒居猶獨眠　不覺朝已晏　起來望青天　四體一舒散　情性亦忻然　還復茅簷下　對酒思數賢　束帶理官府　簡牘盈目前　當念中林賞　覽物遍山川　上非遇明世　庶以道自全</p><p><a href="../../model.html#/doc/8994">View poem's topic associations</a></p></body></html>
