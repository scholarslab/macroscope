  <body><p>842_4: 《蟋蟀》齊己</p>
    <p>聲異蟪蛄聲　聽須是正聽　無風來竹院　有月在莎庭　雖不妨調瑟　多堪伴誦經　誰人向秋夕　為爾欲忘形</p><p><a href="../../model.html#/doc/46512">View poem's topic associations</a></p></body></html>
