  <body><p>457_70_2: 《送蘇州李使君赴郡二絕句（其二）》白居易</p>
    <p>館娃宮深春日長　烏鵲橋高秋夜涼　風月不知人世變　奉君直似奉吳王</p><p><a href="../../model.html#/doc/24306">View poem's topic associations</a></p></body></html>
