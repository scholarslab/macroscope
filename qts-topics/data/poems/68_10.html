  <body><p>68_10: 《吳中好風景》崔融1</p>
    <p>洛渚問吳潮　吳門想洛橋　夕煙楊柳岸　春水木蘭橈　城邑高樓近　星辰北斗遙　無因生羽翼　輕舉託還飆</p><p><a href="../../model.html#/doc/3841">View poem's topic associations</a></p></body></html>
