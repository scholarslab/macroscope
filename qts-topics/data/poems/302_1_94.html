  <body><p>302_1_94: 《宮詞一百首（其九十四）》王建</p>
    <p>畫作天河刻作牛　玉梭金鑷采橋頭　每年宮裏穿針夜　敕賜諸親乞巧樓</p><p><a href="../../model.html#/doc/16332">View poem's topic associations</a></p></body></html>
