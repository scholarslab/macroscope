  <body><p>557_18: 《宮人斜》孟遲</p>
    <p>雲慘煙愁苑路斜　路傍丘冢盡宮娃　茂陵不是同歸處　空寄香魂著野花</p><p><a href="../../model.html#/doc/30828">View poem's topic associations</a></p></body></html>
