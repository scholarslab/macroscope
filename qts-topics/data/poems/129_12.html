  <body><p>129_12: 《夏日過青龍寺謁操禪師》裴迪</p>
    <p>安禪一室內　左右竹亭幽　有法知不染　無言誰敢酬　鳥飛爭向夕　蟬噪已先秋　煩暑自茲適　清涼何所求</p><p><a href="../../model.html#/doc/6161">View poem's topic associations</a></p></body></html>
