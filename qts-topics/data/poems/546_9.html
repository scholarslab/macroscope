  <body><p>546_9: 《夢仙謠》祝元膺</p>
    <p>蟾蜍夜作青冥燭　螮蝀晴為碧落梯　好箇分明天上路　誰教深入武陵溪</p><p><a href="../../model.html#/doc/30031">View poem's topic associations</a></p></body></html>
