  <body><p>593_11: 《偶懷》曹鄴</p>
    <p>開目不見路　常如夜中行　最賤不自勉　中塗與誰爭　蓬為沙所危　還向沙上生　一年秋不熟　安得便廢耕　顏子命未達　亦遇時人輕</p><p><a href="../../model.html#/doc/32927">View poem's topic associations</a></p></body></html>
