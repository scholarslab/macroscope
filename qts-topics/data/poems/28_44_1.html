  <body><p>28_44_1: 《雜曲歌辭。宮中樂（其一）》張仲素</p>
    <p>網戶交如綺　紗窗薄似煙　樂吹天上曲　人是月中仙</p><p><a href="../../model.html#/doc/2210">View poem's topic associations</a></p></body></html>
