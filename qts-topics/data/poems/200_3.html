  <body><p>200_3: 《歲暮磧外寄元撝》岑參</p>
    <p>西風傅戍鼓　南望見前軍　沙磧人愁月　山城犬吠雲　別家逢逼歲　出塞獨離群　髮到陽關白　書今遠報君</p><p><a href="../../model.html#/doc/9662">View poem's topic associations</a></p></body></html>
