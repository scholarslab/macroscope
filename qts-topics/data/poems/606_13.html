  <body><p>606_13: 《華清宮》林寬</p>
    <p>殿角鐘殘立宿鴉　朝元歸駕望無涯　香泉空浸宮前草　未到春時爭發花</p><p><a href="../../model.html#/doc/33574">View poem's topic associations</a></p></body></html>
