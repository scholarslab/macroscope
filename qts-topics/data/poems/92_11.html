  <body><p>92_11: 《閏九月九日幸總持寺登浮圖應制》李乂</p>
    <p>清蹕幸禪樓　前驅歷御溝　還疑九日豫　更想六年遊　聖藻輝纓絡　仙花綴冕旒　所欣延億載　寧祗慶重秋</p><p><a href="../../model.html#/doc/4830">View poem's topic associations</a></p></body></html>
