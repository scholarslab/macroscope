  <body><p>425_1_4: 《續古詩十首（其四）》白居易</p>
    <p>雨露長纖草　山苗高入雲　風雪折勁木　潤松摧為薪　風摧此何意　雨長彼何因百丈澗底死　寸莖山上春　可憐苦節士　感此涕盈巾</p><p><a href="../../model.html#/doc/21862">View poem's topic associations</a></p></body></html>
