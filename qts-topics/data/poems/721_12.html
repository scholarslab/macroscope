  <body><p>721_12: 《送行腳僧》李洞</p>
    <p>缾枕繞腰垂　出門何所之　毳衣霑雨重　笠看山攲　夜觀入枯樹　野眠逢斷碑　鄰房母淚下　相課別離詞</p><p><a href="../../model.html#/doc/40541">View poem's topic associations</a></p></body></html>
