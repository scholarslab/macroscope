  <body><p>885_16: 《木蘭》唐彥謙</p>
    <p>眾花搖落正無憀　脈脈芳叢契後凋　舒卷綠苞臨小檻　剪裁檀的綴長條　獨當春盡情何限　尚有秋期別未遙　桃葉近來消息絕　見君長憶渡江橈</p><p><a href="../../model.html#/doc/48790">View poem's topic associations</a></p></body></html>
