  <body><p>50_10: 《梅花落》楊炯</p>
    <p>窗外一株梅　寒花五出開　影隨朝日遠　香逐便風來　泣對銅鉤障　愁看玉鏡臺　行人斷消息　春恨幾裴回</p><p><a href="../../model.html#/doc/3137">View poem's topic associations</a></p></body></html>
