  <body><p>705_6: 《寄懷南北故人》黃滔</p>
    <p>秋風昨夜落芙蕖　一片離心到外區　南海浪高書墮水　北州城破客降胡　玉窗挑鳳佳人老　綺陌啼鶯碧樹枯　嶺上青風隴頭月　時通魂夢出來無</p><p><a href="../../model.html#/doc/39597">View poem's topic associations</a></p></body></html>
