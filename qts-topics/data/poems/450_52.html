  <body><p>450_52: 《勸歡》白居易</p>
    <p>火急歡娛慎勿遲　眼看老病悔難追　尊前花下歌筵裏　會有求來不得時</p><p><a href="../../model.html#/doc/23747">View poem's topic associations</a></p></body></html>
