  <body><p>526_51: 《途中逢故人，話西山讀書早曾遊覽》杜牧</p>
    <p>西巖曾到讀書堂　穿竹行莎十里強　湖上夢餘波灩灩　嶺頭愁斷路茫茫　經過事寄煙霞遠　名利塵隨日月長　莫道少年頭不白　君看潘岳幾莖霜</p><p><a href="../../model.html#/doc/28604">View poem's topic associations</a></p></body></html>
