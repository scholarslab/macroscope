  <body><p>558_10: 《贈隱者》薛能</p>
    <p>自得高閒性　平生向北棲　月潭雲影斷　山葉雨聲齊　庭樹人書匝　欄花鳥坐低　相留永不忘　經宿話丹梯</p><p><a href="../../model.html#/doc/30875">View poem's topic associations</a></p></body></html>
