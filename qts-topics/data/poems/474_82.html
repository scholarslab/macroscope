  <body><p>474_82: 《白人》徐凝</p>
    <p>煖風入煙花漠漠　白人梳洗尋常薄　泥郎為插瓏璁釵　爭教一朵牙雲落</p><p><a href="../../model.html#/doc/25205">View poem's topic associations</a></p></body></html>
