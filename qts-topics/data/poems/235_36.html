  <body><p>235_36: 《送王道士還京》賈至</p>
    <p>一片仙雲入帝鄉　數聲秋雁至衡陽　借問清都舊花月　豈知遷客泣瀟湘</p><p><a href="../../model.html#/doc/12010">View poem's topic associations</a></p></body></html>
