  <body><p>846_43: 《送王處士游蜀》齊己</p>
    <p>又挂寒帆向錦川　木蘭舟裏過殘年　自修奼奼爐中物　擬作飄飄水上仙　三峽浪喧明月夜　萬州山到夕陽天　來年的有荊南信　迴札應緘十色牋</p><p><a href="../../model.html#/doc/46875">View poem's topic associations</a></p></body></html>
