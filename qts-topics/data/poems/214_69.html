  <body><p>214_69: 《辟陽城》高適</p>
    <p>荒城在高岸　凌眺俯清淇　傳道漢天子　而封審食其　奸淫且不戮　茅土孰云宜　何得英雄主　返令兒女欺　母儀良已失　臣節豈如斯　太息一朝事　乃令人所嗤</p><p><a href="../../model.html#/doc/10481">View poem's topic associations</a></p></body></html>
