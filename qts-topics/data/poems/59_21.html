  <body><p>59_21: 《城》李嶠</p>
    <p>四塞稱天府　三河建洛都　飛雲靄層闕　白日麗南隅　獨下仙人鳳　群驚御史烏　何辭一萬里　邊徼捍匈奴</p><p><a href="../../model.html#/doc/3568">View poem's topic associations</a></p></body></html>
