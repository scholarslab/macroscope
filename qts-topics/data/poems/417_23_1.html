  <body><p>417_23_1: 《寄浙西李大夫四首（其一）》元稹</p>
    <p>柳眼梅心漸欲春　白頭西望憶何人　金陵太守曾相伴　共蹋銀臺一路塵</p><p><a href="../../model.html#/doc/21619">View poem's topic associations</a></p></body></html>
