  <body><p>441_31: 《九日題塗溪》白居易</p>
    <p>蕃草席鋪楓葉岸　竹枝歌送菊花杯　明年尚作南賓守　或可重陽更一來</p><p><a href="../../model.html#/doc/22899">View poem's topic associations</a></p></body></html>
