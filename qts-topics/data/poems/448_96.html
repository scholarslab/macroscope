  <body><p>448_96: 《寄答周協律（來詩多敘蘇州舊遊）》白居易</p>
    <p>故人敘舊寄新篇　惆悵江南到眼前　闇想樓臺萬餘里　不聞歌吹一周年　橋頭誰更看新月　池畔猶應泊舊船　最憶後庭杯酒散　紅屏風掩綠窗眠</p><p><a href="../../model.html#/doc/23587">View poem's topic associations</a></p></body></html>
