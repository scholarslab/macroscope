  <body><p>538_24: 《客有卜居不遂薄遊汧隴因題》許渾</p>
    <p>海燕西飛白日斜　天門遙望五侯家　樓臺深鎖無人到　落盡春風第一花</p><p><a href="../../model.html#/doc/29125">View poem's topic associations</a></p></body></html>
