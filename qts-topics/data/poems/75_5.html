  <body><p>75_5: 《阮公體》徐晶</p>
    <p>秦王按劍怒　發卒戍龍沙　雄圖尚未畢　海內已紛拏　黃塵暗天起　白日斂精華　唯見長城外　僵屍如亂麻</p><p><a href="../../model.html#/doc/4059">View poem's topic associations</a></p></body></html>
