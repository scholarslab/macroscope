  <body><p>486_2_2: 《弄玉詞二首（其二）》鮑溶</p>
    <p>三清弄玉秦公女　嫁得天上人　瓊簫碧月喚朱雀　攜手上謁玉晨君　夫妻同壽　萬萬青春</p><p><a href="../../model.html#/doc/25825">View poem's topic associations</a></p></body></html>
