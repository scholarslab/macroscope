  <body><p>651_33_2: 《贈美人四首（其二）》方幹</p>
    <p>嚴冬忽作看花日　盛暑翻為見雪時　坐上弄嬌聲不轉　尊前掩笑意難知　含歌媚盼如桃葉　妙舞輕盈似柳枝　年幾未多猶怯在　些些私語怕人疑</p><p><a href="../../model.html#/doc/36152">View poem's topic associations</a></p></body></html>
