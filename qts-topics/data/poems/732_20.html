  <body><p>732_20: 《將竄留詩》捧劍僕</p>
    <p>珍重郭四郎　臨行不得別　曉漏動離心　輕車冒殘雪　欲出主人門　零涕暗嗚咽　萬里隔關山　一心思漢月</p><p><a href="../../model.html#/doc/41101">View poem's topic associations</a></p></body></html>
