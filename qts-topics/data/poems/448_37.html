  <body><p>448_37: 《種白蓮》白居易</p>
    <p>吳中白藕洛中栽　莫戀江南花懶開　萬里攜歸爾知否　紅蕉朱槿不將來</p><p><a href="../../model.html#/doc/23526">View poem's topic associations</a></p></body></html>
