  <body><p>200_125: 《虢州南池候嚴中丞不至》岑參</p>
    <p>池上日相待　知君殊未回　徒教柳葉長　漫使梨花開　駟馬去不見　雙魚空往來　思想不解說　孤負舟中杯</p><p><a href="../../model.html#/doc/9784">View poem's topic associations</a></p></body></html>
