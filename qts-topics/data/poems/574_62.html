  <body><p>574_62: 《題青龍寺》賈島</p>
    <p>碣石山人一軸詩　終南山北數人知　擬看青龍寺裏月　待無一點夜雲時</p><p><a href="../../model.html#/doc/31960">View poem's topic associations</a></p></body></html>
