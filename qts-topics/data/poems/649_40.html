  <body><p>649_40: 《歲晚苦寒》方幹</p>
    <p>地氣寒不暢　嚴風無定時　挑燈青燼少　呵筆尺書遲　白兔沒已久　晨雞僵未知　佇看開聖曆　喧煦立為期</p><p><a href="../../model.html#/doc/36034">View poem's topic associations</a></p></body></html>
