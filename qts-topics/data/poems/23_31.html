  <body><p>23_31: 《琴曲歌辭。走馬引》李賀</p>
    <p>我有辭鄉劍　玉鋒堪截雲　襄陽走馬客　意氣自生春　朝嫌劍光靜　暮嫌劍花冷　能持劍向人　不解持照身</p><p><a href="../../model.html#/doc/1516">View poem's topic associations</a></p></body></html>
