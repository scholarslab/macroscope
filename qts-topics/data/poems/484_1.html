  <body><p>484_1: 《和太原張相公山亭懷古》崔公信</p>
    <p>疊石狀崖巘　翠含城上樓　前移廬霍峰　遠帶沅湘流　瀟灑主人靜　夤緣芳徑幽　清輝在昏旦　豈異東山游</p><p><a href="../../model.html#/doc/25739">View poem's topic associations</a></p></body></html>
