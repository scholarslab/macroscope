  <body><p>715_1: 《苦吟》盧延讓</p>
    <p>莫話詩中事　詩中難更無　吟安一箇字　捻斷數莖鬚　險覓天應悶　狂搜海亦枯　不同文賦易　為著者之乎</p><p><a href="../../model.html#/doc/40231">View poem's topic associations</a></p></body></html>
