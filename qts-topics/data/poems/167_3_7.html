  <body><p>167_3_7: 《永王東巡歌十一首（其七）》李白</p>
    <p>王出三山按五湖　樓船跨海次陪都　戰艦森森羅虎士　征帆一一引龍駒</p><p><a href="../../model.html#/doc/8144">View poem's topic associations</a></p></body></html>
