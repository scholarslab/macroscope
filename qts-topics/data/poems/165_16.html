  <body><p>165_16: 《沐浴子》李白</p>
    <p>沐芳莫彈冠　浴蘭莫振衣　處世忌太潔　至人貴藏暉　滄浪有釣叟　吾與爾同歸</p><p><a href="../../model.html#/doc/8066">View poem's topic associations</a></p></body></html>
