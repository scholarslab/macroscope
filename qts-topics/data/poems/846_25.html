  <body><p>846_25: 《答禪者》齊己</p>
    <p>五老峰前相遇時　兩無言語只揚眉　南宗北祖皆如此　天上人間更問誰　山衲靜披雲片片　鐵刀涼削鬢絲絲　閒吟莫學湯從事　拋卻袈裟負本師</p><p><a href="../../model.html#/doc/46856">View poem's topic associations</a></p></body></html>
