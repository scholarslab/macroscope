  <body><p>848_2: 《江上秋思（一作尚志詩）》尚顏</p>
    <p>到來江上久　誰念旅游心　故國無秋信　鄰家有夜砧　坐遙翻不睡　愁極卻成吟　即恐髭連鬢　還為白所侵</p><p><a href="../../model.html#/doc/47006">View poem's topic associations</a></p></body></html>
