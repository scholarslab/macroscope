  <body><p>333_116: 《贈崔駙馬》楊巨源</p>
    <p>百尺梧桐畫閣齊　簫聲落處翠雲低　平陽不惜黃金埒　細雨花驄踏作泥</p><p><a href="../../model.html#/doc/17725">View poem's topic associations</a></p></body></html>
