  <body><p>494_108: 《馮上人院》施肩吾</p>
    <p>擾擾凡情逐水流　世間多喜復多憂　一回行到馮公院　便欲令人百事休</p><p><a href="../../model.html#/doc/26261">View poem's topic associations</a></p></body></html>
