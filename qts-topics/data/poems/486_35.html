  <body><p>486_35: 《竊覽都官李郎中和李舍人益酬張舍人弘靜…聞雅琴見寄》鮑溶</p>
    <p>朝草天子奏　夜語思憂琴　因聲含香氣　其韻流水音　仙樂朱鳳意　靈芝紫鸞心　翻然遠求友　豈獨雙歸林　松吹暑中冷　星花池上探　倘俾有聲樂　請以絲和金</p><p><a href="../../model.html#/doc/25860">View poem's topic associations</a></p></body></html>
