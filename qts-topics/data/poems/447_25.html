  <body><p>447_25: 《郡中夜聽李山人彈三樂》白居易</p>
    <p>風琴秋拂匣　月戶夜開關　榮啟先生樂　姑蘇太守閒　傳聲千古後　得意一時間　卻怪鍾期耳　唯聽水與山</p><p><a href="../../model.html#/doc/23409">View poem's topic associations</a></p></body></html>
