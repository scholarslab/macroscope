  <body><p>18_36: 《橫吹曲辭。折楊柳》沈佺期</p>
    <p>玉窗朝日映　羅帳春風吹　拭淚攀楊柳　長條宛地垂　白花飛歷亂　黃鳥思參差　妾自肝腸斷　旁人那得知</p><p><a href="../../model.html#/doc/960">View poem's topic associations</a></p></body></html>
