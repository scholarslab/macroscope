  <body><p>602_20: 《短歌吟》汪遵</p>
    <p>箭飛烏兔競東西　貴賤賢愚不夢齊　匣里有琴樽有酒　人間便是武陵溪</p><p><a href="../../model.html#/doc/33329">View poem's topic associations</a></p></body></html>
