  <body><p>544_49: 《宿宣義池亭》劉得仁</p>
    <p>暮色遶柯亭　南山幽竹青　夜深斜舫月　風定一池星　島嶼無人跡　菰蒲有鶴翎　此中足吟眺　何用泛滄溟</p><p><a href="../../model.html#/doc/29927">View poem's topic associations</a></p></body></html>
