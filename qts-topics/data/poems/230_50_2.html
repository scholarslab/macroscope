  <body><p>230_50_2: 《月三首（其二）》杜甫</p>
    <p>併照巫山出　新窺楚水清　羈棲愁裏見　二十四迴明　必驗升沈體　如知進退情不違銀漢落　亦伴玉繩橫</p><p><a href="../../model.html#/doc/11674">View poem's topic associations</a></p></body></html>
