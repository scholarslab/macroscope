  <body><p>585_23: 《唐樂府十首。獻賀觴》劉駕</p>
    <p>莫但取河湟　河湟非邊疆　願今日入處　亦似天中央　天子壽萬歲　再拜獻此觴</p><p><a href="../../model.html#/doc/32426">View poem's topic associations</a></p></body></html>
