  <body><p>540_58: 《洞庭魚》李商隱</p>
    <p>洞庭魚可拾　不假更垂罾　鬧若雨前蟻　多於秋後蠅　豈思鱗作簟　仍計腹為燈　浩蕩天池路　翱翔欲化鵬</p><p><a href="../../model.html#/doc/29467">View poem's topic associations</a></p></body></html>
