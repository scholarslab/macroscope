  <body><p>770_11: 《題鐘雅青紗枕》秦尚運</p>
    <p>陰香裝豔入青紗　還與攲眠好事家　夢裏卻成山色雨　沈山不敢鬥青華</p><p><a href="../../model.html#/doc/42988">View poem's topic associations</a></p></body></html>
