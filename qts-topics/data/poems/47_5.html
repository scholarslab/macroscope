  <body><p>47_5: 《奉和聖制次成皋先聖擒建德之所》張九齡</p>
    <p>天命誠有集　王業初惟艱　翦商自文祖　夷項在茲山　地識斬蛇處　河臨飲馬間　威加昔運往　澤流今聖還　尊祖頌先烈　賡歌安用攀　紹成即我后　封岱出天關</p><p><a href="../../model.html#/doc/2914">View poem's topic associations</a></p></body></html>
