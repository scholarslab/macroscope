  <body><p>384_52: 《宿廣德寺寄從舅》張籍</p>
    <p>古寺客堂空　開簾四面風　移床動棲鶴　停燭聚飛蟲　閒臥逐涼處　遠愁生靜中　林西微月色　思與甯家同</p><p><a href="../../model.html#/doc/20292">View poem's topic associations</a></p></body></html>
