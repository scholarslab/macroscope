  <body><p>897_17_3: 《酒泉子（其三）》孫光憲</p>
    <p>斂態窗前　嫋嫋雀釵拋頸　燕成雙　鸞對影　偶新知　玉纖澹拂眉山小　鏡中嗔共照　翠連娟　紅縹緲　早妝時</p><p><a href="../../model.html#/doc/49594">View poem's topic associations</a></p></body></html>
