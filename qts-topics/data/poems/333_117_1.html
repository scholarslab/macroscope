  <body><p>333_117_1: 《聽李憑彈箜篌二首（其一）》楊巨源</p>
    <p>聽奏繁弦玉殿清　風傳曲度禁林明　君王聽樂梨園煖　翻到雲門第幾聲</p><p><a href="../../model.html#/doc/17726">View poem's topic associations</a></p></body></html>
