  <body><p>277_14: 《和李中丞酬萬年房署少府過汾州景雲觀…李早年同居此觀》盧綸</p>
    <p>顯晦澹無跡　賢哉常晏如　如何警孤鶴　忽乃傳雙魚　敘以泉石舊　悵然風景餘　低回青油幕　夢寐白雲居　玉洞桂香滿　雪壇松影疏　沈思矚仙侶　紓組正軍書　積學早成道　感恩難遂初　梅生諒多感　歸止豈吾廬</p><p><a href="../../model.html#/doc/14749">View poem's topic associations</a></p></body></html>
