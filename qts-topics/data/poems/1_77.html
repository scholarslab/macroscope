  <body><p>1_77: 《賦得早雁出雲鳴》李世民</p>
    <p>初秋玉露清　早雁出空鳴　隔雲時亂影　因風乍含聲</p><p><a href="../../model.html#/doc/88">View poem's topic associations</a></p></body></html>
