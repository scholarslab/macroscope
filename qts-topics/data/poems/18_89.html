  <body><p>18_89: 《橫吹曲辭。幽州胡馬客歌》李白</p>
    <p>幽州胡馬客　綠眼虎皮冠　笑拂兩隻箭　萬人不可干　彎弓若轉月　白雁落雲端　雙雙掉鞭行　遊獵向樓蘭　出門不顧後　報國死何難　天驕五單于　狼戾好凶殘　牛馬散北海　割鮮若虎餐　雖居燕支山　不道朔雪寒　婦女馬上笑　顏如赬玉盤　翻入射鳥獸　花月醉雕鞍　旄頭四光芒　爭戰若蜂攢　白刃灑赤血　流沙為之丹　名將古誰是　疲兵良可歎　何時天狼滅　父子得閒安</p><p><a href="../../model.html#/doc/1014">View poem's topic associations</a></p></body></html>
