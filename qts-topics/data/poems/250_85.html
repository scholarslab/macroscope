  <body><p>250_85: 《和朝郎中揚子玩雪寄山陰嚴維》皇甫冉</p>
    <p>凝陰晦長箔　積雪滿通川　征客寒猶去　愁人晝更眠　謝家興詠日　漢將出師年　聞有招尋興　隨君訪戴船</p><p><a href="../../model.html#/doc/13215">View poem's topic associations</a></p></body></html>
