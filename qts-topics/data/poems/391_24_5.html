  <body><p>391_24_5: 《感諷五首（其五）》李賀</p>
    <p>石根秋水明　石畔秋草瘦　侵衣野竹香　蟄蟄垂葉厚　岑中月歸來　蟾光挂空秀　桂露對仙娥　星星下雲逗　淒涼梔子落　山璺泣晴漏　下有張仲蔚　披書案將朽</p><p><a href="../../model.html#/doc/20811">View poem's topic associations</a></p></body></html>
