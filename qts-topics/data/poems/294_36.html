  <body><p>294_36: 《題桐廬李明府官舍（一作贈同官李明府）》崔峒</p>
    <p>訟堂寂寂對煙霞　五柳門前聚曉　流水聲中視公事　寒山影裏見人家　觀風競美新為政　計日還知舊觸邪　可惜陶潛無限酒　不逢籬菊正開花</p><p><a href="../../model.html#/doc/15754">View poem's topic associations</a></p></body></html>
