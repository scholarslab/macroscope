  <body><p>684_67: 《寄殿院高侍禦》吳融</p>
    <p>黃梅雨細冪長洲　柳密花疏水慢流　釣艇正尋逋客去　繡衣方結少年遊　風前不肯看垂手　燈下還應惜裹頭　一夜自憐無羽翼　獨當何遜滴階愁</p><p><a href="../../model.html#/doc/38293">View poem's topic associations</a></p></body></html>
