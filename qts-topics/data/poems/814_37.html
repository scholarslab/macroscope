  <body><p>814_37: 《小雪》無可</p>
    <p>片片互玲瓏　飛揚玉漏終　乍微全滿地　漸密更無風　集物圓方別　連雲遠近同　作膏凝瘠土　呈瑞下深宮　氣射重衣透　花窺小隙通　飄秦增舊嶺　發漢攬長空　迥冒巢松鶴　孤鳴穴島蟲　過三知臘盡　盈尺賀年豐　委積休聞竹　稀疏漸見鴻　蓋沙資澶漫　灑海助沖融　草木潛加潤　山河更益雄　因知天地力　覆育有全功</p><p><a href="../../model.html#/doc/44832">View poem's topic associations</a></p></body></html>
