  <body><p>837_1_5: 《山居詩二十四首（其五）》貫休</p>
    <p>鞭後從他素髮兼　湧清崩碧冷侵簾　高奇章句無人愛　澹泊身心舉世嫌　白石橋高吟不足　紅霞影暖臥無厭　居山別有非山意　莫錯將予比宋纖</p><p><a href="../../model.html#/doc/46093">View poem's topic associations</a></p></body></html>
