  <body><p>422_12: 《新秋》元稹</p>
    <p>旦暮已淒涼　離人遠思忙　夏衣臨曉薄　秋影入檐長　前事風隨扇　歸心燕在梁　殷勤寄牛女　河漢正相望</p><p><a href="../../model.html#/doc/21723">View poem's topic associations</a></p></body></html>
