  <body><p>228_5: 《奉寄高常侍（一作寄高三十五大夫）》杜甫</p>
    <p>汶上相逢年頗多　飛騰無那故人何　總戎楚蜀應全未　方駕曹劉不啻過　今日朝廷須汲黯　中原將帥憶廉頗　天涯春色催遲暮　別淚遙添錦水波</p><p><a href="../../model.html#/doc/11361">View poem's topic associations</a></p></body></html>
