  <body><p>647_132: 《詠史詩。望夫山》胡曾</p>
    <p>一上青山便化身　不知何代怨離人　古來節婦皆銷朽　獨爾不為泉下塵</p><p><a href="../../model.html#/doc/35923">View poem's topic associations</a></p></body></html>
