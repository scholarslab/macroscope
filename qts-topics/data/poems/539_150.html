  <body><p>539_150: 《飲席代官妓贈兩從事》李商隱</p>
    <p>新人橋上著春衫　舊主江邊側帽簷　願得化為紅綬帶　許教雙鳳一時銜</p><p><a href="../../model.html#/doc/29337">View poem's topic associations</a></p></body></html>
