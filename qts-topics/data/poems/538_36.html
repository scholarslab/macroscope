  <body><p>538_36: 《送宋處士歸山》許渾</p>
    <p>賣藥修琴歸去遲　山風吹盡桂花枝　世間甲子須臾事　逢著仙人莫看棋</p><p><a href="../../model.html#/doc/29138">View poem's topic associations</a></p></body></html>
