  <body><p>638_47: 《送陸處士》張喬</p>
    <p>樽前放浩歌　便起泛煙波　舟楫故人少　江湖明月多　孤峰經宿上　僻寺共雲過　若向仙巖住　還應著薜蘿</p><p><a href="../../model.html#/doc/35182">View poem's topic associations</a></p></body></html>
