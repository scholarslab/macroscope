  <body><p>1_85: 《遼東山夜臨秋》李世民</p>
    <p>煙生遙岸隱　月落半崖陰　連山驚鳥亂　隔岫斷猿吟</p><p><a href="../../model.html#/doc/96">View poem's topic associations</a></p></body></html>
