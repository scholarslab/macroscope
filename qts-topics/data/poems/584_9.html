  <body><p>584_9: 《觀棋（一作溫庭筠詩）》段成式</p>
    <p>閑對奕楸傾一壺　黃羊枰上幾成都　他時謁帝銅池曉　便賭宣城太守無</p><p><a href="../../model.html#/doc/32350">View poem's topic associations</a></p></body></html>
