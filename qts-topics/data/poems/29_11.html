  <body><p>29_11: 《雜歌謠辭。李夫人歌》張祜</p>
    <p>延年不語望三星　莫說夫人上涕零　爭奈世間惆悵在　甘泉宮夜看圖形</p><p><a href="../../model.html#/doc/2294">View poem's topic associations</a></p></body></html>
