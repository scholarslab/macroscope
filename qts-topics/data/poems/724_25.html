  <body><p>724_25: 《送僧講罷歸山》唐求</p>
    <p>休將如意辯真空　吹盡天花任曉風　共看玉蟾三皎潔　獨懸金錫一玲瓏　巖間松桂秋煙白　江上樓臺晚日紅　依舊曹溪念經處　野泉聲在草堂東</p><p><a href="../../model.html#/doc/40722">View poem's topic associations</a></p></body></html>
