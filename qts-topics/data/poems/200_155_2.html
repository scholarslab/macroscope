  <body><p>200_155_2: 《苗侍中挽歌二首（其二）》岑參</p>
    <p>天子悲元老　都人惜上公　優賢几杖在　會葬市朝空　丹旐飛斜日　清笳怨暮風　平生門下客　繼美廟堂中</p><p><a href="../../model.html#/doc/9815">View poem's topic associations</a></p></body></html>
