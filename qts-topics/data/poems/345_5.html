  <body><p>345_5: 《送汴州監軍俱文珍》韓愈</p>
    <p>奉使羌池靜　臨戎汴水安　沖天鵬翅闊　報國劍鋩寒　曉日驅征騎　春風詠采蘭　誰言臣子道　忠孝兩全難</p><p><a href="../../model.html#/doc/18219">View poem's topic associations</a></p></body></html>
