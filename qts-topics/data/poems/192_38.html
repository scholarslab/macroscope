  <body><p>192_38: 《遊靈岩寺》韋應物</p>
    <p>始入松路永　獨忻山寺幽　不知臨絕檻　乃見西江流　吳岫分煙景　楚甸散林丘　方悟關塞眇　重軫故園愁　聞鐘戒歸騎　憩澗惜良遊　地疏泉谷狹　春深草木稠　茲焉賞未極　清景期杪秋</p><p><a href="../../model.html#/doc/9289">View poem's topic associations</a></p></body></html>
