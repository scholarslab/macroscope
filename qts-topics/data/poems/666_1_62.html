  <body><p>666_1_62: 《比紅兒詩（其六十二）》羅虯</p>
    <p>吳興皇后欲辭家　澤國重臺展曙華　今日紅兒貌傾國　恐須真宰別開花</p><p><a href="../../model.html#/doc/37006">View poem's topic associations</a></p></body></html>
