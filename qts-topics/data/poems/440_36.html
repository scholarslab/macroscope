  <body><p>440_36: 《送友人上峽赴東川辟命》白居易</p>
    <p>見說瞿塘峽　斜銜灩澦根　難於尋鳥路　險過上龍門　羊角風頭急　桃花水色渾　山迴若鼇轉　舟入似鯨吞　岸合愁天斷　波跳恐地翻　憐君經此去　為感主人恩</p><p><a href="../../model.html#/doc/22819">View poem's topic associations</a></p></body></html>
