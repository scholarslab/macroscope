  <body><p>502_24_3: 《敬宗皇帝挽詞三首（其三）》姚合</p>
    <p>紫陌起仙飆　川原共寂寥　靈輴萬國護　儀殿百神朝　漏滴秋風路　笳吟灞水橋　微臣空感咽　踊絕覺天遙</p><p><a href="../../model.html#/doc/26873">View poem's topic associations</a></p></body></html>
