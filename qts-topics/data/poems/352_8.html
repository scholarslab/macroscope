  <body><p>352_8: 《種柳戲題》柳宗元</p>
    <p>柳州柳刺史　種柳柳江邊　談笑為故事　推移成昔年　垂陰當覆地　聳幹會參天　好作思人樹　慚無惠化傳</p><p><a href="../../model.html#/doc/18542">View poem's topic associations</a></p></body></html>
