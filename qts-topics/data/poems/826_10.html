  <body><p>826_10: 《杞梁妻》貫休</p>
    <p>秦之無道兮四海枯　築長城兮遮北胡　築人築土一萬里　杞梁貞婦啼嗚嗚　上無父兮中無夫　下無子兮孤復孤　一號城崩塞色苦　再號杞梁骨出土　疲魂飢魄相逐歸　陌上少年莫相非</p><p><a href="../../model.html#/doc/45466">View poem's topic associations</a></p></body></html>
