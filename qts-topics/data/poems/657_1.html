  <body><p>657_1: 《錢尚父生日》羅隱</p>
    <p>大昴分光降斗牛　興唐宗社作諸侯　伊夔事業扶千載　韓白機謀冠九州　貴盛上持龍節鉞　延長應續鶴春秋　錦衣玉食將何報　更俟莊椿一舉頭</p><p><a href="../../model.html#/doc/36537">View poem's topic associations</a></p></body></html>
