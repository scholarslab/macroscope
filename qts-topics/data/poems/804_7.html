  <body><p>804_7: 《賣殘牡丹》魚玄機</p>
    <p>臨風興歎落花頻　芳意潛消又一春　應為價高人不問　卻緣香甚蝶難親　紅英只稱生宮裏　翠葉那堪染路塵　及至移根上林苑　王孫方恨買無因</p><p><a href="../../model.html#/doc/44135">View poem's topic associations</a></p></body></html>
