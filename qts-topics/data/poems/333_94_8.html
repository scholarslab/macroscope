  <body><p>333_94_8: 《春日奉獻聖壽無疆詞十首（其八）》楊巨源</p>
    <p>物象朝高殿　簪裾溢上京　春當九衢好　天向萬方明　樂報簫韶發　杯看沆瀣生芙蓉丹闕暖　楊柳玉樓晴　閶闔開中禁　衣裳儼太清　南山同聖壽　長對鳳皇城</p><p><a href="../../model.html#/doc/17699">View poem's topic associations</a></p></body></html>
