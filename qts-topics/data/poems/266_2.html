  <body><p>266_2: 《步虛詞（太清宮作）》顧況</p>
    <p>迥步遊三洞　清心禮七真　飛符超羽翼　焚火醮星辰　殘藥沾雞犬　靈香出鳳麟　壺中無窄處　願得一容身</p><p><a href="../../model.html#/doc/13713">View poem's topic associations</a></p></body></html>
