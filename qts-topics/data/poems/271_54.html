  <body><p>271_54: 《奉酬楊侍郎十兄見贈之作》竇牟</p>
    <p>翠羽雕蟲日日新　翰林工部欲何神　自悲由瑟無彈處　今作關西門下人</p><p><a href="../../model.html#/doc/14211">View poem's topic associations</a></p></body></html>
