  <body><p>898_10_2: 《南歌子（其二）》張泌</p>
    <p>岸柳拖煙綠　庭花照日紅　數聲蜀魄入簾櫳　驚斷碧窗殘夢　畫屏空</p><p><a href="../../model.html#/doc/49647">View poem's topic associations</a></p></body></html>
