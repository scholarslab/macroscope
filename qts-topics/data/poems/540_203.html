  <body><p>540_203: 《景陽宮井雙桐》李商隱</p>
    <p>秋港菱花乾　玉盤明月蝕　血滲兩枯心　情多去未得　徒經白門伴　不見丹山客　未待刻作人　愁多有魂魄　誰將玉盤與　不死翻相誤　天更闊於江　孫枝覓郎主　昔妒鄰宮槐　道類雙眉斂　今日繁紅櫻　拋人占長簟　翠襦不禁綻　留淚啼天眼　寒灰劫盡問方知　石羊不去誰相絆</p><p><a href="../../model.html#/doc/29622">View poem's topic associations</a></p></body></html>
