  <body><p>371_50: 《道州城北樓觀李花》呂溫</p>
    <p>夜疑關山月　曉似沙場雪　曾使西域來　幽情望超越　將念浩無際　欲言忘所說　豈是花感人　自憐抱孤節</p><p><a href="../../model.html#/doc/19633">View poem's topic associations</a></p></body></html>
