  <body><p>353_8: 《植靈壽木》柳宗元</p>
    <p>白華照寒水　怡我適野情　前趨問長老　重復欣嘉名　蹇連易衰朽　方剛謝經營　敢期齒杖賜　聊且移孤莖　叢萼中競秀　分房外舒英　柔條乍反植　勁節常對生　循玩足忘疲　稍覺步武輕　安能事翦伐　持用資徒行</p><p><a href="../../model.html#/doc/18601">View poem's topic associations</a></p></body></html>
