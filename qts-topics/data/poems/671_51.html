  <body><p>671_51: 《宿獨留》唐彥謙</p>
    <p>日晚宿留城　人家半掩門　鴉棲老樹　一犬吠荒村　爭買魚添價　新篘酒帶渾　船頭對新月　誰與共清論</p><p><a href="../../model.html#/doc/37260">View poem's topic associations</a></p></body></html>
