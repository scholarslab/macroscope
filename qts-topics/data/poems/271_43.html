  <body><p>271_43: 《望終南》竇牟</p>
    <p>日愛南山好　時逢夏景殘　白雲兼似雪　清晝乍生寒　九陌峰如墜　千門翠可團　欲知形勝盡　都在紫宸看</p><p><a href="../../model.html#/doc/14200">View poem's topic associations</a></p></body></html>
