  <body><p>206_1: 《江上曲》李嘉佑</p>
    <p>江心澹澹芙蓉花　江口峨眉獨浣紗　可憐應是陽臺女　對坐鷺鷥嬌不語　掩面羞看北地人　回身忽作空山語　蒼梧秋色不堪論　千載依依帝子魂　君看峰上斑斑竹　盡是湘妃泣淚痕</p><p><a href="../../model.html#/doc/10047">View poem's topic associations</a></p></body></html>
