  <body><p>806_1_80: 《詩三百三首（其八十）》寒山</p>
    <p>徒勞說三史　浪自看五經　洎老檢黃籍　依前住白丁　筮遭連蹇卦　生主虛危星不及河邊樹　年年一度青</p><p><a href="../../model.html#/doc/44289">View poem's topic associations</a></p></body></html>
