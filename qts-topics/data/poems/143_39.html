  <body><p>143_39: 《送魏二》王昌齡</p>
    <p>醉別江樓橘柚香　江風引雨入舟涼　憶君遙在瀟湘月　愁聽清猿夢裏長</p><p><a href="../../model.html#/doc/6808">View poem's topic associations</a></p></body></html>
