  <body><p>203_17: 《春宵覽月》閻寬</p>
    <p>月生東荒外　天雲收夕陰　愛見澄清景　象吾虛白心　耳目靜無譁　神超道性深　乘興得至樂　寓言因永吟</p><p><a href="../../model.html#/doc/9965">View poem's topic associations</a></p></body></html>
