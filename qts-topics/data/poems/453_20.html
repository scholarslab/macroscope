  <body><p>453_20: 《睡後茶興憶楊同州》白居易</p>
    <p>昨晚飲太多　嵬峨連宵醉　今朝餐又飽　爛熳移時睡　睡足摩挲眼　眼前無一事　信腳繞池行　偶然得幽致　婆娑綠陰樹　斑駮青苔地　此處置繩床　傍邊洗茶器　白瓷甌甚潔　紅爐炭方熾　沫下麴塵香　花浮魚眼沸　盛來有佳色　嚥罷餘芳氣　不見楊慕巢　誰人知此味</p><p><a href="../../model.html#/doc/23936">View poem's topic associations</a></p></body></html>
