  <body><p>626_24: 《襲美將以綠罽為贈因成四韻》陸龜蒙</p>
    <p>三徑風霜若利刀　襜褕吹斷罥蓬蒿　病中祗自悲龍具　世上何人識羽袍　狐貉近懷珠履貴　薜蘿遙羨白巾高　陳王輕煖如相遺　免致衰荷效廣騷</p><p><a href="../../model.html#/doc/34340">View poem's topic associations</a></p></body></html>
