  <body><p>556_80: 《失意書懷呈知己》馬戴</p>
    <p>直道何由啟聖君　非才誰敢議論文　心存黃籙兼丹訣　家憶青山與白雲　麋鹿幽棲閒可近　鴛鸞高舉勢宜分　微生不學劉琨輩　劍刃相交擬立勳</p><p><a href="../../model.html#/doc/30797">View poem's topic associations</a></p></body></html>
