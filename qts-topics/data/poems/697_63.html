  <body><p>697_63: 《庭前菊》韋莊</p>
    <p>為憶長安爛熳開　我今移爾滿庭栽　紅蘭莫笑青青色　曾向龍山泛酒來</p><p><a href="../../model.html#/doc/39176">View poem's topic associations</a></p></body></html>
