  <body><p>691_44: 《近試投所知》杜荀鶴</p>
    <p>白髮隨梳落　吟懷說向誰　敢辭成事晚　自是出山遲　擬動如浮海　凡言似課詩　終身事知己　　此外復何為</p><p><a href="../../model.html#/doc/38663">View poem's topic associations</a></p></body></html>
