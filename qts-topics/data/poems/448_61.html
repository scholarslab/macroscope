  <body><p>448_61: 《玩迎春花贈楊郎中》白居易</p>
    <p>金英翠萼帶春寒　黃色花中有幾般　憑君與向遊人道　莫作蔓菁花眼看</p><p><a href="../../model.html#/doc/23552">View poem's topic associations</a></p></body></html>
