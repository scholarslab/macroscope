  <body><p>849_18: 《織婦》處默</p>
    <p>蓬鬢蓬門積恨多　夜闌燈下不停梭　成縑猶自陪錢納　未直青樓一曲歌</p><p><a href="../../model.html#/doc/47095">View poem's topic associations</a></p></body></html>
