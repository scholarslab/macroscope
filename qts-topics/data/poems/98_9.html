  <body><p>98_9: 《奉答燕公》趙冬曦</p>
    <p>語別意淒淒　零陵湘水西　佳人金谷返　愛子洞庭迷　舊館逢花發　他山值鳥啼　江天千里望　誰見綠蘋齊</p><p><a href="../../model.html#/doc/5094">View poem's topic associations</a></p></body></html>
