  <body><p>833_24: 《覽姚合《極玄集》》貫休</p>
    <p>至覽如日月　今時即古時　髮如邊草白　誰念射聲　　好鳥挨花落　清風出院遲　知音郭有道　始為一吟之</p><p><a href="../../model.html#/doc/45933">View poem's topic associations</a></p></body></html>
