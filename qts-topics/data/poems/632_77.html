  <body><p>632_77: 《牡丹》司空圖</p>
    <p>得地牡丹盛　曉添龍麝香　主人猶自惜　錦幕護春霜</p><p><a href="../../model.html#/doc/34777">View poem's topic associations</a></p></body></html>
