  <body><p>853_1_11: 《遊仙二十四首（其十一）》吳筠</p>
    <p>九龍何蜿蜿　載我升雲綱　臨睨懷舊國　風塵混蒼茫　依依遠人寰　去去邇帝鄉上超星辰紀　下視日月光　倏已過太微　天居煥煌煌</p><p><a href="../../model.html#/doc/47203">View poem's topic associations</a></p></body></html>
