  <body><p>550_77_2: 《代人聽琴二首（其二）》趙嘏</p>
    <p>湘娥不葬九疑雲　楚水連天坐憶君　惟有啼烏舊名在　忍教嗚咽夜長聞</p><p><a href="../../model.html#/doc/30389">View poem's topic associations</a></p></body></html>
