  <body><p>539_139: 《壬申閏秋題贈烏鵲》李商隱</p>
    <p>繞樹無衣月正高　鄴城新淚濺雲袍　幾年始得逢秋閏　兩度填河莫告勞</p><p><a href="../../model.html#/doc/29326">View poem's topic associations</a></p></body></html>
