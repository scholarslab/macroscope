  <body><p>96_37: 《答寧處州書（一作答寧處州報赦）》沈佺期</p>
    <p>書報天中赦　人從海上聞　九泉開白日　六翮起青雲　質幸恩先貸　情孤枉未分　自憐涇渭別　誰與奏明君</p><p><a href="../../model.html#/doc/4997">View poem's topic associations</a></p></body></html>
