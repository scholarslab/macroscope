  <body><p>98_20: 《同燕公泛洞庭》尹懋</p>
    <p>風光淅淅草中飄　日彩熒熒水上搖　幸奏瀟湘雲壑意　山旁容與動仙橈</p><p><a href="../../model.html#/doc/5106">View poem's topic associations</a></p></body></html>
