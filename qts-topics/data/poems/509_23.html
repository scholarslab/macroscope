  <body><p>509_23: 《下第後曉坐》顧非熊</p>
    <p>遠客滯都邑　老驚時節催　海邊身夢覺　枕上鼓聲來　起見銀何沒　坐知閶闔開　何為此生內　終夜泣塵埃</p><p><a href="../../model.html#/doc/27233">View poem's topic associations</a></p></body></html>
