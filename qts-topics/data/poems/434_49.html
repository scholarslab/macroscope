  <body><p>434_49: 《庭松》白居易</p>
    <p>堂下何所有　十松當我階　亂立無行次　高下亦不齊　高者三丈長　下者十尺低　有如野生物　不知何人栽　接以青瓦屋　承之白沙臺　朝昏有風月　燥溼無塵泥　疏韻秋槭槭　涼陰夏淒淒　春深微雨夕　滿葉珠蓑蓑　歲暮大雪天　壓枝玉皚皚　四時各有趣　萬木非其儕　去年買此宅　多為人所咍　一家二十口　移轉就松來　移來有何得　但得煩襟開　即此是益友　豈必交賢才　顧我猶俗士　冠帶走塵埃　未稱為松主　時時一愧懷</p><p><a href="../../model.html#/doc/22352">View poem's topic associations</a></p></body></html>
