  <body><p>544_36: 《夏日遊慈恩寺》劉得仁</p>
    <p>何處消長日　慈恩精舍頻　僧高容野客　樹密絕囂塵　閒上凌虛塔　相逢避署人　卻愁歸去路　馬跡並車輪</p><p><a href="../../model.html#/doc/29914">View poem's topic associations</a></p></body></html>
