  <body><p>332_47: 《暇日適值澄霽江亭遊宴》羊士諤</p>
    <p>碧落風如洗　清光鏡不分　弦歌方對酒　山谷盡無雲　振臥淮陽病　悲秋宋玉文　今來強攜妓　醉舞石榴裙</p><p><a href="../../model.html#/doc/17542">View poem's topic associations</a></p></body></html>
