  <body><p>556_37: 《贈祠部令狐郎中》馬戴</p>
    <p>官初執憲稱雄才　省轉為郎雅望催　待制松陰移玉殿　分宵露氣靜天臺　算棋默向孤雲坐　隨鶴閒窮片水迴　忽憶十年相識日　小儒新自海邊來</p><p><a href="../../model.html#/doc/30751">View poem's topic associations</a></p></body></html>
