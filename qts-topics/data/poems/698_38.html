  <body><p>698_38: 《信州溪岸夜吟作》韋莊</p>
    <p>夜倚臨溪店　懷鄉獨苦吟　月當山頂出　星倚水湄沈　霧氣漁燈冷　鐘聲谷寺深　一城人悄悄　琪樹宿仙禽</p><p><a href="../../model.html#/doc/39218">View poem's topic associations</a></p></body></html>
