  <body><p>645_43: 《送趙舒處士歸廬山》李鹹用</p>
    <p>歸岫香鑪碧　行吟步益遲　諸侯師不得　樵客偶相隨　思舊江雲斷　談玄嶽月移　祗應張野輩　異代作心知</p><p><a href="../../model.html#/doc/35685">View poem's topic associations</a></p></body></html>
