  <body><p>836_25: 《秋末寄上桐江馮使君》貫休</p>
    <p>山東山色勝諸山　謝守清高不可攀　薄俗盡于言下泰　苦心唯到醉中閑　香凝錦帳抄書後　月轉棠陰送客還　野客霑恩歸未得　蕭蕭霜葉滿柴關</p><p><a href="../../model.html#/doc/46078">View poem's topic associations</a></p></body></html>
