  <body><p>301_65: 《長安縣後亭看畫》王建</p>
    <p>水凍橫橋雪滿池　新排石筍繞巴籬　縣門斜掩無人吏　看畫雙飛白鷺鷥</p><p><a href="../../model.html#/doc/16165">View poem's topic associations</a></p></body></html>
