  <body><p>137_25: 《晚霽中園喜赦作》儲光羲</p>
    <p>五月黃梅時　陰氣蔽遠邇　濃雲連晦朔　菰菜生鄰里　落日燒霞明　農夫知雨止　幾悲衽席溼　長歎垣牆毀　曭郎天宇開　家族躍以喜　渙汗發大號　坤元更資始　散衣出中園　小徑尚滑履　池光搖萬象　倏忽滅復起　嘉樹如我心　欣欣豈云已</p><p><a href="../../model.html#/doc/6535">View poem's topic associations</a></p></body></html>
