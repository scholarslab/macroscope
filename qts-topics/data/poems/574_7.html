  <body><p>574_7: 《滕校書使院小池》賈島</p>
    <p>小池誰見鑿時初　走水南來十里餘　樓上日斜吹暮角　院中人出鎖遊魚</p><p><a href="../../model.html#/doc/31905">View poem's topic associations</a></p></body></html>
