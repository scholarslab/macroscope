  <body><p>666_1_82: 《比紅兒詩（其八十二）》羅虯</p>
    <p>辭輦當時意可知　寵深還恐寵先衰　若教得似紅兒貌　占卻君恩自不疑</p><p><a href="../../model.html#/doc/37026">View poem's topic associations</a></p></body></html>
