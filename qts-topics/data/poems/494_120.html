  <body><p>494_120: 《少婦游春詞》施肩吾</p>
    <p>簇錦攢花鬥勝遊　萬人行處最風流　無端自向春園裏　笑摘青梅叫阿侯</p><p><a href="../../model.html#/doc/26274">View poem's topic associations</a></p></body></html>
