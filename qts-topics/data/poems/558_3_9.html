  <body><p>558_3_9: 《升平詞十首（樂府作升平樂）（其九）》薛能</p>
    <p>旭日上清穹　明堂坐聖聰　衣裳承瑞氣　冠冕蓋重瞳　花木經宵露　旌旗入仗風何期於此地　見說是神工</p><p><a href="../../model.html#/doc/30867">View poem's topic associations</a></p></body></html>
