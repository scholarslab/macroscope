  <body><p>597_12: 《郡樓望九華歌》霍總</p>
    <p>樓上坐見九子峰　翠雲赤日光溶溶　有時朝昏變疏密　八峰和煙一峰出　有時風卷天雨晴　聚立連連如弟兄　陽烏生子偶成數　丹鳳養雛同此名　日日遙看機已靜　未離塵躅思真境　子明龍駕騰九垓　陵陽相對空崔嵬　玉漿瑤草不可見　自有神仙風馬來</p><p><a href="../../model.html#/doc/33104">View poem's topic associations</a></p></body></html>
