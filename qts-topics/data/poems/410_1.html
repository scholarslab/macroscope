  <body><p>410_1: 《獨遊》元稹</p>
    <p>遠地難逢侶　閒人且獨行　上山隨老鶴　接酒待殘鶯　花當西施面　泉勝衛玠清　鵜鶘滿春野　無限好同聲</p><p><a href="../../model.html#/doc/21306">View poem's topic associations</a></p></body></html>
