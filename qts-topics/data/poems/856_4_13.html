  <body><p>856_4_13: 《七言（其十三）》呂岩</p>
    <p>一本天機深更深　徒言萬劫與千金　三冬大熱玄中火　六月霜寒表外陰　金為浮來方見性　木因沈後始知心　五行顛倒堪消息　返本還元在己尋</p><p><a href="../../model.html#/doc/47386">View poem's topic associations</a></p></body></html>
