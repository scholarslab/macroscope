  <body><p>821_12: 《奉和顏魯公真卿落玄真子舴艋舟歌》皎然</p>
    <p>滄浪子後玄真子　冥冥釣隱江之汜　刳木新成舴艋舟　諸侯落舟自茲始　得道身不繫　無機舟亦閑　從水遠逝兮任風還　朝五湖兮夕三山　停綸乍入芙蓉浦　擊汰時過明月灣　太公取璜我不取　龍伯釣鼇我不釣　竹竿嫋嫋魚簁簁　此中自得還自笑　汗漫一遊何可期　後來誰遇冰雪姿　上古初聞出堯世　今朝還見在堯時</p><p><a href="../../model.html#/doc/45286">View poem's topic associations</a></p></body></html>
