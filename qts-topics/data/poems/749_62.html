  <body><p>749_62: 《感事呈所知》李中</p>
    <p>競愛松筠翠　皆憐桃李芳　如求濟世廣　桑拓願商量</p><p><a href="../../model.html#/doc/42018">View poem's topic associations</a></p></body></html>
