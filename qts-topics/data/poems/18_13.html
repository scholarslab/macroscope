  <body><p>18_13: 《橫吹曲辭。入關》張祜</p>
    <p>都城連百二　雄險北回環　地勢遙尊岳　河流側讓關　秦皇曾虎視　漢祖亦龍顏　何事梟兇輩　干戈自不閒</p><p><a href="../../model.html#/doc/925">View poem's topic associations</a></p></body></html>
