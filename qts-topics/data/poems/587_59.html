  <body><p>587_59: 《寄範評事》李頻</p>
    <p>行坐不相遺　轅門載筆時　雅知難更遇　舊分合長思　夢即重尋熟　書常轉達遲　山齋終擬到　何日遂心期</p><p><a href="../../model.html#/doc/32633">View poem's topic associations</a></p></body></html>
