  <body><p>244_23: 《送李秀才歸江南（一作送孫革及第歸江南）》韓翃</p>
    <p>過淮芳草歇　千里又東歸　野水吳山出　家林越鳥飛　荷香隨去棹　梅雨點行衣　無數滄江客　如君達者稀</p><p><a href="../../model.html#/doc/12765">View poem's topic associations</a></p></body></html>
