  <body><p>227_6_9: 《絕句漫興九首（其九）》杜甫</p>
    <p>隔戶楊柳弱嫋嫋　恰似十五女兒腰　誰謂朝來不作意　狂風挽斷最長條</p><p><a href="../../model.html#/doc/11241">View poem's topic associations</a></p></body></html>
