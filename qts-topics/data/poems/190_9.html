  <body><p>190_9: 《酬李儋》韋應物</p>
    <p>開門臨廣陌　旭旦車駕喧　不見同心友　徘徊憂且煩　都城二十里　居在艮與坤　人生所各務　乖闊累朝昏　湛湛樽中酒　青青芳樹園　緘情未及發　先此枉璵璠　邁世超高躅　尋流得真源　明當策疲馬　與子同笑言</p><p><a href="../../model.html#/doc/9133">View poem's topic associations</a></p></body></html>
