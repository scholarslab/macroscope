  <body><p>826_37: 《古鏡詞上劉侍郎》貫休</p>
    <p>至寶不自寶　照古還照今　仙人手胼胝　寥泬秋沈沈　不是十二面　不是百煉金　若非八彩眉　不可輒照臨　即歸玉案頭　為君整冠簪　即居吾君手　照出天下心　恭聞太宗朝　此鏡當宸襟　六合懸清光　萬里無塵侵　此鏡今又出　天地還得一</p><p><a href="../../model.html#/doc/45510">View poem's topic associations</a></p></body></html>
