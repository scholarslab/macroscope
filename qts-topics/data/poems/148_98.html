  <body><p>148_98: 《龍門八詠。水東渡》劉長卿</p>
    <p>山葉傍崖赤　千峰秋色多　夜泉發清響　寒渚生微波　稍見沙上月　歸人爭渡河</p><p><a href="../../model.html#/doc/7206">View poem's topic associations</a></p></body></html>
