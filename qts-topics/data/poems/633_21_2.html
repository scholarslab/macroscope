  <body><p>633_21_2: 《有感二首（其二）》司空圖</p>
    <p>古來賢俊共悲辛　長是豪家拒要津　從此當歌唯痛飲　不須經世為閒人</p><p><a href="../../model.html#/doc/34809">View poem's topic associations</a></p></body></html>
