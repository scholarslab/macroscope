  <body><p>829_37: 《題友人山居》貫休</p>
    <p>卜居鄰塢寺　魂夢又相關　鶴本如雲白　君初似我閒　月明僧渡水　木落火連山　從此天台約　來茲未得還</p><p><a href="../../model.html#/doc/45666">View poem's topic associations</a></p></body></html>
