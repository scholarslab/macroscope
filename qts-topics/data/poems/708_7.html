  <body><p>708_7: 《追和常建歎王昭君》徐夤</p>
    <p>紅顏如朔雪　日爍忽成空　淚盡黃雲雨　塵消白草風　君心爭不悔　恨思竟何窮　願化南飛燕　年年入漢宮</p><p><a href="../../model.html#/doc/39765">View poem's topic associations</a></p></body></html>
