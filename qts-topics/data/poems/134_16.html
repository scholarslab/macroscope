  <body><p>134_16: 《達奚吏部夫人寇氏挽歌》李頎</p>
    <p>存歿令名傳　青青松柏田　事姑稱孝婦　生子繼先賢　露溼銘旌重　風吹鹵簿前　陰堂從此閉　誰誦女師篇</p><p><a href="../../model.html#/doc/6379">View poem's topic associations</a></p></body></html>
