  <body><p>446_34: 《題石山人》白居易</p>
    <p>騰騰兀兀在人間　貴賤賢愚盡往還　羶膩筵中唯飲酒　歌鐘會處獨思山　存神不許三尸住　混俗無妨兩鬢斑　除卻餘杭白太守　何人更解愛君閒</p><p><a href="../../model.html#/doc/23322">View poem's topic associations</a></p></body></html>
