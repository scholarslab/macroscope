  <body><p>452_29: 《寄盧少尹》白居易</p>
    <p>老誨心不亂　莊戒形太勞　生命既能保　死籍亦可逃　嘉肴與旨酒　信是腐腸膏　豔聲與麗色　真為伐性刀　補養在積功　如裘集眾毛　將欲致千里　可得差一毫　顏回何為者　簟瓢纔自給　肥醲不到口　年不登三十　張蒼何為者　染愛浩無際　妾媵填後房　竟壽百餘歲　蒼壽有何德　回夭有何辜　誰謂具聖體　不如肥瓠軀　遂使世俗心　多疑仙道書　寄問盧先生　此理當何如</p><p><a href="../../model.html#/doc/23895">View poem's topic associations</a></p></body></html>
