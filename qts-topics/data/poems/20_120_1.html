  <body><p>20_120_1: 《相和歌辭。雜怨三首（其一）》聶夷中</p>
    <p>生在綺羅下　豈識漁陽道　良人自戍來　夜夜夢中到　漁陽萬里遠　近於中門限中門逾有時　漁陽常在眼</p><p><a href="../../model.html#/doc/1326">View poem's topic associations</a></p></body></html>
