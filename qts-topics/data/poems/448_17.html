  <body><p>448_17: 《秘省後廳》白居易</p>
    <p>槐花雨潤新秋地　桐葉風翻欲夜天　盡日後廳無一事　白頭老監枕書眠</p><p><a href="../../model.html#/doc/23506">View poem's topic associations</a></p></body></html>
