  <body><p>37_39: 《辛司法宅觀妓（一作王績詩）》王績</p>
    <p>南國佳人至　北堂羅薦開　長裙隨鳳管　促柱送鸞杯　雲光身後蕩　雪態掌中回　到愁金谷晚　不怪玉山頹</p><p><a href="../../model.html#/doc/2609">View poem's topic associations</a></p></body></html>
