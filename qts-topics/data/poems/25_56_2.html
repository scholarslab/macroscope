  <body><p>25_56_2: 《雜曲歌辭。行路難三首（其二）》顧況</p>
    <p>君不見擔雪塞井徒用力　炊砂作飯豈堪喫　一生肝膽向人盡　相識不如不相識　冬青樹上挂凌宵　歲晏花凋樹不凋　凡物各自有根本　種禾終不生豆苗　行路難　行路難　何處是平道　中心無事當富貴　今日覺君顏色好</p><p><a href="../../model.html#/doc/1753">View poem's topic associations</a></p></body></html>
