  <body><p>498_2_8: 《武功縣中作三十首（其八）》姚合</p>
    <p>一日看除目　終年損道心　山宜衝雪上　詩好帶風吟　野客嫌知印　家人笑買琴只應隨分過　已是錯彌深</p><p><a href="../../model.html#/doc/26584">View poem's topic associations</a></p></body></html>
