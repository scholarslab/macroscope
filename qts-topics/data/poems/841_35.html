  <body><p>841_35: 《暮冬送璘上人歸華容》齊己</p>
    <p>故園雖不遠　那免愴行思　莽蒼平湖路　霏微過雪時　全無山阻隔　或有客相隨　得見交親後　春風動柳絲</p><p><a href="../../model.html#/doc/46462">View poem's topic associations</a></p></body></html>
