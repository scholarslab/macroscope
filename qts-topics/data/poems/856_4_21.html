  <body><p>856_4_21: 《七言（其二十一）》呂岩</p>
    <p>浮名浮利兩何堪　迴首歸山味轉甘　舉世算無心可契　誰人更與道相參　寸猶未到甘談尺　一尚難明強說三　經卷葫蘆并拄杖　依前擔入舊江南</p><p><a href="../../model.html#/doc/47394">View poem's topic associations</a></p></body></html>
