  <body><p>560_2: 《夏日寺中有懷》薛能</p>
    <p>亭午四鄰睡　院中唯鳥鳴　當門塞鴻去　攲枕世人情　地燥蒼苔裂　天涼晚月生　歸家豈不願　辛苦未知名</p><p><a href="../../model.html#/doc/30983">View poem's topic associations</a></p></body></html>
