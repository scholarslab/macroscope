  <body><p>134_34: 《送喬琳》李頎</p>
    <p>草綠小平津　花開伊水濱　今君不得意　孤負帝鄉春　口不言金帛　心常任屈伸　阮公惟飲酒　陶令肯羞貧　陽羨風流地　滄海遊寓人　菱歌五湖遠　桂樹八公鄰　青鳥迎孤棹　白雲隨一身　潮隨秣陵上　月映石頭新　未可逃名利　應須在縉紳　汀洲芳杜色　勸爾暫垂綸</p><p><a href="../../model.html#/doc/6397">View poem's topic associations</a></p></body></html>
