  <body><p>690_17: 《秋日聽僧彈琴》吳仁璧</p>
    <p>金徽玉軫韻泠然　言下浮生指下泉　恰稱秋風西北起　一時吹入碧湘煙</p><p><a href="../../model.html#/doc/38606">View poem's topic associations</a></p></body></html>
