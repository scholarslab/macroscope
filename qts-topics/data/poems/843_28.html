  <body><p>843_28: 《喻吟》齊己</p>
    <p>日用是何專　吟疲即坐禪　此生還可喜　餘事不相便　頭白無邪裏　魂清有象先　江花與芳草　莫染我情田</p><p><a href="../../model.html#/doc/46616">View poem's topic associations</a></p></body></html>
