  <body><p>898_19_5: 《拋球樂（其五）》馮延巳</p>
    <p>盡日登高興未殘　紅樓人散獨盤桓　一鉤冷霧懸珠箔　滿面西風憑玉闌　歸去須沈醉　小院新池月乍寒</p><p><a href="../../model.html#/doc/49665">View poem's topic associations</a></p></body></html>
