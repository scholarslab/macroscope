  <body><p>126_52: 《夏日過青龍寺謁操禪師（與裴迪同作）》王維</p>
    <p>龍鐘一老翁　徐步謁禪宮　欲問義心義　遙知空病空　山河天眼裏　世界法身中　莫怪銷炎熱　能生大地風</p><p><a href="../../model.html#/doc/5953">View poem's topic associations</a></p></body></html>
