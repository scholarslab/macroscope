  <body><p>352_32: 《游石角過小嶺至長烏村》柳宗元</p>
    <p>志適不期貴　道存豈偷生　久忘上封事　復笑昇天行　竄逐宦湘浦　搖心劇懸旌　始驚陷世議　終欲逃天刑　歲月殺憂慄　慵疏寡將迎　追遊疑所愛　且復舒吾情　石角恣幽步　長烏遂遐征　磴迴茂樹斷　景晏寒川明　曠望少行人　時聞田鸛鳴　風篁冒水遠　霜稻侵山平　稍與人事閒　益知身世輕　為農信可樂　居寵真虛榮　喬木餘故國　願言果丹誠　四支反田畝　釋至東皋耕</p><p><a href="../../model.html#/doc/18567">View poem's topic associations</a></p></body></html>
