  <body><p>206_70: 《登湓城浦望廬山初晴，直省齎敕催赴江陰》李嘉佑</p>
    <p>西望香爐雪　千峰晚色新　白頭悲作吏　黃紙苦催人　多負登山屐　深藏漉酒巾　傷心公府內　手板日相親</p><p><a href="../../model.html#/doc/10116">View poem's topic associations</a></p></body></html>
