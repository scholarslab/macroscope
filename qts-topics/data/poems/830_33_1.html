  <body><p>830_33_1: 《懷諸葛玨二首（其一）》貫休</p>
    <p>諸葛子作者　詩曾我細看　出山因覓孟　踏雪去尋韓　謬獨哭不錯　常流飲實難知音知便了　歸去舊江干</p><p><a href="../../model.html#/doc/45713">View poem's topic associations</a></p></body></html>
