  <body><p>899_13: 《魚游春水》無名氏</p>
    <p>秦樓東風裏　燕子還來尋舊壘　餘寒猶峭　紅日薄侵羅綺　嫩草方抽碧玉茵　媚柳輕窣黃金縷　鶯轉上林　魚遊春水　幾曲闌干遍倚　又是一番新桃李　佳人應怪歸遲　梅妝淚洗　鳳簫聲絕沈孤雁　望斷清波無雙鯉　雲山萬重　寸心千里</p><p><a href="../../model.html#/doc/49748">View poem's topic associations</a></p></body></html>
