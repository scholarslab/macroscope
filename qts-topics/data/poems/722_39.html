  <body><p>722_39: 《投獻吏部張侍郎十韻》李洞</p>
    <p>苔染馬蹄青　何曾似在城　不於僧院宿　多傍御溝行　隱岫侵巴疊　租田帶渭平　肩囊尋省寺　袖軸遍公卿　夢入連濤郡　書來積雪營　淚隨邊雁墮　魂逐夜蟬驚　發憤巡江塔　無眠數縣更　玄都一病客　興善幾回鶯　貢藝披沙細　酬恩戴嶽輕　心期公子念　滴酒在雕楹</p><p><a href="../../model.html#/doc/40617">View poem's topic associations</a></p></body></html>
