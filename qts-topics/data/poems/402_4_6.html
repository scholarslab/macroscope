  <body><p>402_4_6: 《遣病十首（其六）》元稹</p>
    <p>在家非不病　有病心亦安　起居甥姪扶　藥餌兄嫂看　今病兄遠路　道遙書信難寄言嬌小弟　莫作官家官</p><p><a href="../../model.html#/doc/21135">View poem's topic associations</a></p></body></html>
