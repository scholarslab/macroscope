  <body><p>1_1_10: 《帝京篇十首（其十）》李世民</p>
    <p>以茲遊觀極　悠然獨長想　披卷覽前蹤　撫躬尋既往　望古茅茨約　瞻今蘭殿廣　人道惡高危　虛心戒盈蕩　奉天竭誠敬　臨民思惠養　納善察忠諫　明科慎刑賞　六五誠難繼　四三非易仰　廣待淳化敷　方嗣云亭響</p><p><a href="../../model.html#/doc/9">View poem's topic associations</a></p></body></html>
