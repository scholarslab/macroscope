  <body><p>16_15: 《郊廟歌辭。周郊祀樂章。福順樂》?</p>
    <p>昊天成命　邦國盛儀　多士齊列　六龍載馳　壇升泰一　樂奏咸池　高明祚德　永致昌期</p><p><a href="../../model.html#/doc/792">View poem's topic associations</a></p></body></html>
