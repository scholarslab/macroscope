  <body><p>161_1_40: 《古風（其四十）》李白</p>
    <p>鳳飢不啄粟　所食唯琅玕　焉能與群雞　刺蹙爭一餐　朝鳴崑丘樹　夕飲砥柱湍歸飛海路遠　獨宿天霜寒　幸遇王子晉　結交青雲端　懷恩未得報　感別空長歎</p><p><a href="../../model.html#/doc/7923">View poem's topic associations</a></p></body></html>
