  <body><p>184_19: 《春夜洛城聞笛》李白</p>
    <p>誰家玉笛暗飛聲　散入春風滿洛城　此夜曲中聞折柳　何人不起故園情</p><p><a href="../../model.html#/doc/8793">View poem's topic associations</a></p></body></html>
