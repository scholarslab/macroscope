  <body><p>229_67: 《八陣圖》杜甫</p>
    <p>功蓋三分國　名高八陣圖　江流石不轉　遺恨失吞吳</p><p><a href="../../model.html#/doc/11541">View poem's topic associations</a></p></body></html>
