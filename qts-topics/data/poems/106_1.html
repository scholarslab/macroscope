  <body><p>106_1: 《侍宴長寧公主東莊應制》鄭愔</p>
    <p>公門襲漢環　主第稱秦玉　池駕祥鱣序　山吹鳴鳳曲　拂席蘿薜垂　迴舟芰荷觸　平陽妙舞處　日暮清歌續</p><p><a href="../../model.html#/doc/5262">View poem's topic associations</a></p></body></html>
