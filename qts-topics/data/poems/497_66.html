  <body><p>497_66: 《寄山中友人》姚合</p>
    <p>昨秋今復春　役役是非身　海上無歸路　城中作老人　流年何處在　白日每朝新　聞有長生術　將求未有因</p><p><a href="../../model.html#/doc/26535">View poem's topic associations</a></p></body></html>
