  <body><p>274_62: 《蘭溪棹歌》戴叔倫</p>
    <p>涼月如眉挂柳灣　越中山色鏡中看　蘭溪三日桃花雨　半夜鯉魚來上灘</p><p><a href="../../model.html#/doc/14562">View poem's topic associations</a></p></body></html>
