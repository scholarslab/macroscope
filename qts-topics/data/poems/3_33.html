  <body><p>3_33: 《春日出苑游矚（太子時作）》李隆基</p>
    <p>三陽麗景早芳辰　四序佳園物候新　梅花白樹障去路　垂柳千條暗回津　鳥飛直為驚風葉　魚沒都由怯岸人　惟願聖主南山壽　何愁不賞萬年春</p><p><a href="../../model.html#/doc/151">View poem's topic associations</a></p></body></html>
