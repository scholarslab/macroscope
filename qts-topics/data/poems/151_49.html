  <body><p>151_49: 《送李將軍（一作送開府侄隨故李使君旅親卻赴上都）》劉長卿</p>
    <p>征西諸將一如君　報德誰能不顧勳　身逐塞鴻來萬里　手披荒草看孤墳　擒生絕漠經胡雪　懷舊長沙哭楚雲　歸去蕭條灞陵上　幾人看葬李將軍</p><p><a href="../../model.html#/doc/7419">View poem's topic associations</a></p></body></html>
