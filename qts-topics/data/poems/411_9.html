  <body><p>411_9: 《與吳侍禦春遊》元稹</p>
    <p>蒼龍闕下陪驄馬　紫閣峰頭見白雲　滿眼流光隨日度　今朝花落更紛紛</p><p><a href="../../model.html#/doc/21379">View poem's topic associations</a></p></body></html>
