  <body><p>460_1: 《昨日複今辰》白居易</p>
    <p>昨日赴今辰　悠悠七十春　所經多故處　卻想似前身　散秩優游老　閒居淨潔貧　螺杯中有物　鶴氅上無塵　解佩收朝帶　抽簪換野巾　風儀與名號　別是一生人</p><p><a href="../../model.html#/doc/24505">View poem's topic associations</a></p></body></html>
