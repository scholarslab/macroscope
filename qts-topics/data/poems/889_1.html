  <body><p>889_1: 《好時光》李隆基</p>
    <p>寶髻偏宜宮樣　蓮臉嫩　體紅香　眉黛不須張敞畫　天教入鬢長　莫倚傾國貌　嫁取箇　有情郎　彼此當年少　莫負好時光</p><p><a href="../../model.html#/doc/48930">View poem's topic associations</a></p></body></html>
