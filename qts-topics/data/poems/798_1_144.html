  <body><p>798_1_144: 《宮詞（其一百四十四）》花蕊夫人</p>
    <p>日高殿裏有香煙　萬歲聲長動九天　妃子院中初降誕　內人爭乞洗兒錢</p><p><a href="../../model.html#/doc/43803">View poem's topic associations</a></p></body></html>
