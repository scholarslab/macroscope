  <body><p>403_5: 《郵竹》元稹</p>
    <p>庭有蕭蕭竹　門有闐闐騎　囂靜本殊途　因依偶同寄　亭亭乍干雲　嫋嫋亦垂地　人有異我心　我無異人意</p><p><a href="../../model.html#/doc/21151">View poem's topic associations</a></p></body></html>
