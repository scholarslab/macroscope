  <body><p>403_16_5: 《哭呂衡州六首（其五）》元稹</p>
    <p>迴雁峰前雁　春迴盡卻迴　聯行四人去　同葬一人來　鐃吹臨江返　城池隔霧開滿船深夜哭　風棹楚猿哀</p><p><a href="../../model.html#/doc/21172">View poem's topic associations</a></p></body></html>
