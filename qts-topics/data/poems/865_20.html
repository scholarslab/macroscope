  <body><p>865_20: 《夢張垂贈詩》張省躬</p>
    <p>戚戚復戚戚　秋堂百年色　而我獨茫茫　荒郊遇寒食</p><p><a href="../../model.html#/doc/47892">View poem's topic associations</a></p></body></html>
