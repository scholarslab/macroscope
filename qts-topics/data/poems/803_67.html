  <body><p>803_67: 《十離詩。鷹離鞲》薛濤</p>
    <p>爪利如鋒眼似鈴　平原捉兔稱高情　無端竄向青雲外　不得君王臂上擎</p><p><a href="../../model.html#/doc/44117">View poem's topic associations</a></p></body></html>
