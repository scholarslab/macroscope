  <body><p>811_8: 《逢靈道士》護國</p>
    <p>浮丘山上見黃冠　松柏森森登古壇　一莖青竹以為杖　數顆仙桃仍未餐　長安市裏仍賣卜　武陵溪畔每燒丹　縮地往來無定所　花源到處路漫漫</p><p><a href="../../model.html#/doc/44695">View poem's topic associations</a></p></body></html>
