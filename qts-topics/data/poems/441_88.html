  <body><p>441_88: 《殘春曲（禁中口號）》白居易</p>
    <p>禁苑殘鶯三四聲　景遲風慢暮春情　日西無事牆陰下　閒蹋宮花獨自行</p><p><a href="../../model.html#/doc/22966">View poem's topic associations</a></p></body></html>
