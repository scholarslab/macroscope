  <body><p>780_6: 《閏月定四時》徐至</p>
    <p>積數歸成閏　羲和職舊司　分銖標斗建　盈縮正人時　節候潛相應　星辰自合期　寸陰寧越度　長曆信無欺　定向銅壺辨　還從玉律推　高明終不謬　委鑒本無私</p><p><a href="../../model.html#/doc/43275">View poem's topic associations</a></p></body></html>
