  <body><p>574_18: 《送劉侍禦重使江西》賈島</p>
    <p>時當苦熱遠行人　石壁飛泉濺馬身　又到中陵知霧大　還浮湓浦屬秋新　早程猿叫雲深極　宿館禽驚葉動頻　前者已聞廉使薦　兼言有畫靜邊塵</p><p><a href="../../model.html#/doc/31916">View poem's topic associations</a></p></body></html>
