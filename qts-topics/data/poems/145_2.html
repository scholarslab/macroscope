  <body><p>145_2: 《故絳行》杜頠</p>
    <p>君不見銅鞮觀　數里城池已蕪漫　君不見虒祁宮　幾重臺榭亦微濛　介馬兵車全盛時　歌童舞女妖豔姿　一代繁華皆共絕　九原唯望冢纍纍</p><p><a href="../../model.html#/doc/6909">View poem's topic associations</a></p></body></html>
