  <body><p>135_19: 《過方尊師院》綦毋潛</p>
    <p>羽客北山尋　草堂松徑深　養神宗示法　得道不知心　洞戶逢雙履　寥天有一琴　更登玄圃上　仍種杏成林</p><p><a href="../../model.html#/doc/6429">View poem's topic associations</a></p></body></html>
