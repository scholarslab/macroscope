  <body><p>802_9: 《寄遠》常浩</p>
    <p>年年二月時　十年期別期　春風不知信　軒蓋獨遲遲　今日無端卷珠箔　始見庭花復零落　人心一往不復歸　歲月來時未嘗錯　可憐熒熒玉鏡臺　塵飛冪冪幾時開　卻念容華非昔好　畫眉猶自待君來</p><p><a href="../../model.html#/doc/44004">View poem's topic associations</a></p></body></html>
