  <body><p>1_36: 《詠雨》李世民</p>
    <p>罩雲飄遠岫　噴雨泛長河　低飛昏嶺腹　斜足灑巖阿　泫叢珠締葉　起溜鏡圖波　濛柳添絲密　含吹織空羅</p><p><a href="../../model.html#/doc/45">View poem's topic associations</a></p></body></html>
