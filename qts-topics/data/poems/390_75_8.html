  <body><p>390_75_8: 《南園十三首（其八）》李賀</p>
    <p>春水初生乳燕飛　黃蜂小尾撲花歸　窗含遠色通書幌　魚擁香鉤近石磯</p><p><a href="../../model.html#/doc/20752">View poem's topic associations</a></p></body></html>
