  <body><p>299_24_8: 《原上新居十三首（其八）》王建</p>
    <p>移家近住村　貧苦自安存　細問梨果植　遠求花藥根　倩人開廢井　趁犢入新園長愛當山立　黃昏不閉門</p><p><a href="../../model.html#/doc/15959">View poem's topic associations</a></p></body></html>
