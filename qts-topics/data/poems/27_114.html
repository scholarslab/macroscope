  <body><p>27_114: 《雜曲歌辭。大酺樂》杜審言</p>
    <p>聖后乘乾日　皇明御曆辰　紫宮初啟坐　蒼璧正臨春　雷雨垂膏澤　金錢賜下人　詔酺歡賞遍　交泰睹惟新　毗陵震澤九州通　士女歡娛萬國同　伐鼓撞鐘驚海上　新妝袨服照江東　梅花落處疑殘雪　柳葉開時任好風　大德不官逢道泰　天長地久屬年豐</p><p><a href="../../model.html#/doc/2031">View poem's topic associations</a></p></body></html>
