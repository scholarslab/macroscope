  <body><p>598_27: 《殘春遣興》高駢</p>
    <p>畫舸輕橈柳色新　摩訶池上醉青春　不辭不為青春醉　只恐鶯花也怪人</p><p><a href="../../model.html#/doc/33156">View poem's topic associations</a></p></body></html>
