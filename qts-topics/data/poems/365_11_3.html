  <body><p>365_11_3: 《竹枝詞九首（其三）》劉禹錫</p>
    <p>江上朱樓新雨晴　瀼西春水縠紋生　橋東橋西好楊柳　人來人去唱歌行</p><p><a href="../../model.html#/doc/19286">View poem's topic associations</a></p></body></html>
