  <body><p>411_2: 《菊花》元稹</p>
    <p>秋叢繞舍似陶家　遍繞籬邊日漸斜　不是花中偏愛菊　此花開盡更無花</p><p><a href="../../model.html#/doc/21372">View poem's topic associations</a></p></body></html>
