  <body><p>452_35: 《晚歸香山寺，因詠所懷》白居易</p>
    <p>我年日已老　我身日已閒　閒出都門望　但見水與山　關塞碧巖巖　伊流清潺潺　中有古精舍　軒戶無扃關　岸草歇可藉　逕蘿行可攀　朝隨浮雲出　夕與飛鳥還　吾道本迂拙　世途多險艱　嘗聞嵇呂輩　尤悔生疏頑　巢悟入箕潁　皓知返商巔　豈唯樂肥遁　聊復祛憂患　吾亦從此去　終老伊嵩間</p><p><a href="../../model.html#/doc/23901">View poem's topic associations</a></p></body></html>
