  <body><p>399_2_2: 《蟲豸詩。巴蛇（其二）》元稹　　</p>
    <p>越嶺南濱海　武都西隱戎　雄黃假名石　鷣鳥遠難籠　詎有隳腸計　應無破腦功巴山晝昏黑　妖霧毒濛濛</p><p><a href="../../model.html#/doc/21018">View poem's topic associations</a></p></body></html>
