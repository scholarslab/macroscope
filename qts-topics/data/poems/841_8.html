  <body><p>841_8: 《答陳秀才》齊己</p>
    <p>萬事皆可了　有詩門最深　古人難得志　吾子苦留心　野疊涼雲朵　苔重怪木陰　他年立名字　笑我老雙林</p><p><a href="../../model.html#/doc/46435">View poem's topic associations</a></p></body></html>
