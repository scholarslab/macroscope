  <body><p>311_8: 《寓居武丁館》陳存</p>
    <p>暑雨飄已過　涼飆觸幽衿　虛館無喧塵　綠槐多晝陰　俯視古苔積　仰聆早蟬吟　放卷一長想　閉門千里心</p><p><a href="../../model.html#/doc/16669">View poem's topic associations</a></p></body></html>
