  <body><p>748_1_1: 《春閨辭二首（其一）》李中</p>
    <p>卷簾遲日暖　睡起思沈沈　遼海音塵遠　春風旅館深　疏篁留鳥語　曲砌轉花陰寄語長征客　流年不易禁</p><p><a href="../../model.html#/doc/41867">View poem's topic associations</a></p></body></html>
