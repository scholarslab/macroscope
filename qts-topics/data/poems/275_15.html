  <body><p>275_15: 《酬孟十二新居見寄》陸長源</p>
    <p>大道本夷曠　高情亦沖虛　因隨白雲意　偶逐青蘿居　青蘿紛蒙密　四序無慘舒　餘清濯子襟　散彩還吾廬　去歲登美第　策名在公車　將必繼管蕭　豈惟躡應徐　首夏尚清和　殘芳遍丘墟　褰幃蔭窗柳　汲井滋園蔬　達者貴知心　古人不願餘　愛君蔣生逕　且著茂陵書</p><p><a href="../../model.html#/doc/14648">View poem's topic associations</a></p></body></html>
