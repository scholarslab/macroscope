  <body><p>147_127: 《洞庭驛逢郴州使還，寄李湯司馬》劉長卿</p>
    <p>洞庭秋水闊　南望過衡峰　遠客瀟湘裏　歸人何處逢　孤雲飛不定　落葉去無蹤　莫使滄浪叟　長歌笑爾容</p><p><a href="../../model.html#/doc/7087">View poem's topic associations</a></p></body></html>
