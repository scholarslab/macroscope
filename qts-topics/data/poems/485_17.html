  <body><p>485_17: 《將歸舊山留別孟郊》鮑溶</p>
    <p>擇木無利刃　羨魚無巧綸　如何不量力　自取中路貧　前者不厭耕　一日不離親　今來千里外　我心不在身　悠悠慈母心　惟願才如人　蠶桑能幾許　衣服常著新　一飯吐尺絲　誰見此殷勤　別君歸耕去　持火燒車輪</p><p><a href="../../model.html#/doc/25772">View poem's topic associations</a></p></body></html>
