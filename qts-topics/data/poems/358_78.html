  <body><p>358_78: 《題淳於髡墓》劉禹錫</p>
    <p>生為齊贅婿　死作楚先賢　應以客卿葬　故臨官道邊　寓言本多興　放意能合權　我有一石酒　置君墳樹前</p><p><a href="../../model.html#/doc/18978">View poem's topic associations</a></p></body></html>
