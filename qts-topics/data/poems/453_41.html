  <body><p>453_41: 《種桃歌》白居易</p>
    <p>食桃種其核　一年核生芽　二年長枝葉　三年桃有花　憶昨五六歲　灼灼盛芬華　迨茲八九載　有減而無加　去春已稀少　今春漸無多　明年後年後　芳意當如何　命酒樹下飲　停杯拾餘葩　因桃忽自感　悲吒成狂歌</p><p><a href="../../model.html#/doc/23959">View poem's topic associations</a></p></body></html>
