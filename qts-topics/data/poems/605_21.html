  <body><p>605_21: 《寒女行》邵謁</p>
    <p>寒女命自薄　生來多賤微　家貧人不聘　一身無所歸　養蠶多苦心　繭熟他人絲　織素徒苦力　素成他人衣　青樓富家女　纔生便有主　終日著羅綺　何曾識機杼　清夜聞歌聲　聽之淚如雨　他人如何歡　我意又何苦　所以問皇天　皇天竟無語</p><p><a href="../../model.html#/doc/33550">View poem's topic associations</a></p></body></html>
