  <body><p>431_44: 《洛中偶作（自此後在東都作）》白居易</p>
    <p>五年職翰林　四年蒞潯陽　一年巴郡守　半年南宮郎　二年直綸閤　三年刺史堂　凡此十五載　有詩千餘章　境興周萬象　土風備四方　獨無洛中作　能不心悢悢　今為青宮長　始來遊此鄉　裴回伊澗上　睥睨嵩少傍　遇物輒一詠　一詠傾一觴　筆下成釋憾　卷中同補亡　往往顧自哂　眼昏鬚鬢蒼　不知老將至　猶自放詩狂</p><p><a href="../../model.html#/doc/22163">View poem's topic associations</a></p></body></html>
