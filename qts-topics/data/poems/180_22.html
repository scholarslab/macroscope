  <body><p>180_22: 《鸚鵡洲》李白</p>
    <p>鸚鵡來過吳江水　江上洲傳鸚鵡名　鸚鵡西飛隴山去　芳洲之樹何青青　煙開蘭葉香風暖　岸夾桃花錦浪生　遷客此時徒極目　長洲孤月向誰明</p><p><a href="../../model.html#/doc/8595">View poem's topic associations</a></p></body></html>
