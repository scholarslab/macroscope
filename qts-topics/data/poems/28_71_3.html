  <body><p>28_71_3: 《雜曲歌辭。舞馬千秋萬歲樂府詞（其三）》張說</p>
    <p>遠聽明君愛逸才　玉鞭金翅引龍媒　不因茲白人間有　定是飛黃天上來　影弄日華相照耀　噴含雲色且徘徊　莫言闕下桃花舞　別有河中蘭葉開</p><p><a href="../../model.html#/doc/2267">View poem's topic associations</a></p></body></html>
