  <body><p>250_4: 《送薛秀才》皇甫冉</p>
    <p>雖是尋山客　還同慢世人　讀書惟務靜　無褐不憂貧　野色春冬樹　雞聲遠近鄰　公即吾友　合與爾相親</p><p><a href="../../model.html#/doc/13134">View poem's topic associations</a></p></body></html>
