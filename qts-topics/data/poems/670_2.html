  <body><p>670_2: 《檜樹》秦韜玉</p>
    <p>翠雲交幹瘦輪囷　嘯雨吟風幾百春　深蓋屈盤青麈尾　老皮張展黑龍鱗　唯堆寒色資琴興　不放秋聲染俗塵　歲月如波事如夢　竟留蒼翠待何人</p><p><a href="../../model.html#/doc/37157">View poem's topic associations</a></p></body></html>
