  <body><p>808_46: 《溪叟》景雲</p>
    <p>谿翁居處靜　溪鳥入門飛　早起釣魚去　夜深乘月歸　露香菰米熟　煙煖荇絲肥　瀟灑塵埃外　扁舟一草衣</p><p><a href="../../model.html#/doc/44604">View poem's topic associations</a></p></body></html>
