  <body><p>853_29: 《高士詠。榮啟期》吳筠</p>
    <p>榮期信知止　帶索無所求　外物非我尚　琴歌自優游　三樂通至道　一言醉孔丘　居常以待終　嘯傲夫何憂</p><p><a href="../../model.html#/doc/47266">View poem's topic associations</a></p></body></html>
