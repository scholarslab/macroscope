  <body><p>199_12: 《函谷關歌，送劉評事使關西》岑參</p>
    <p>君不見函谷關　崩城毀壁至今在　樹根草蔓遮古道　空谷千年長不改　寂莫無人空舊山　聖朝無外不須關　白馬公孫何處去　青牛老人更不還　蒼苔白骨空滿地　月與古時長相似　野花不省見行人　山鳥何曾識關吏　故人方乘使者車　吾知郭丹卻不如　請君時憶關外客　行到關西多致書</p><p><a href="../../model.html#/doc/9620">View poem's topic associations</a></p></body></html>
