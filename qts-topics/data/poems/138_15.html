  <body><p>138_15: 《貽鼓吹李丞，時信安王北伐，李公王之所器者也》儲光羲</p>
    <p>北伐昧天造　王師示有征　轅門統元律　帝室命宗英　靈威方首事　杖鉞按邊城　膏雨被春草　黃雲浮太清　文儒託後乘　武旅趨前旌　出車發西洛　營軍臨北平　曰予深固陋　志氣頗縱橫　嘗思驃騎幕　願逐嫖姚兵　惟賢美無度　海內依揚聲　河間舊相許　車騎日逢迎　折節下謀士　深心論客卿　忠心雖未列　庶以知君誠</p><p><a href="../../model.html#/doc/6561">View poem's topic associations</a></p></body></html>
