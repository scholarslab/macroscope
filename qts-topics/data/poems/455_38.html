  <body><p>455_38: 《送宗實上人遊江南》白居易</p>
    <p>忽辭洛下緣何事　擬向江南住幾時　每過渡頭應問法　無妨菩薩是船師</p><p><a href="../../model.html#/doc/24097">View poem's topic associations</a></p></body></html>
