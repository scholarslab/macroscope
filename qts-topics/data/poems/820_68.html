  <body><p>820_68: 《寓言》皎然</p>
    <p>人生百年我過半　天生才定不可換　東海釣鼇鼇不食　南山坐石石欲爛</p><p><a href="../../model.html#/doc/45271">View poem's topic associations</a></p></body></html>
