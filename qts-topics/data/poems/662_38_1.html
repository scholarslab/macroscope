  <body><p>662_38_1: 《簾二首（其一）》羅隱</p>
    <p>疊影重紋映畫堂　玉鉤銀燭共熒煌　會應得見神仙在　休下真珠十二行</p><p><a href="../../model.html#/doc/36784">View poem's topic associations</a></p></body></html>
