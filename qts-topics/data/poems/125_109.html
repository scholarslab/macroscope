  <body><p>125_109: 《雪中憶李楫》王維</p>
    <p>積雪滿阡陌　故人不可期　長安千門復萬戶　何處躞蹀黃金羈</p><p><a href="../../model.html#/doc/5890">View poem's topic associations</a></p></body></html>
