  <body><p>227_6_2: 《絕句漫興九首（其二）》杜甫</p>
    <p>手種桃李非無主　野老牆低還似家　恰似春風相欺得　夜來吹折數枝花</p><p><a href="../../model.html#/doc/11234">View poem's topic associations</a></p></body></html>
