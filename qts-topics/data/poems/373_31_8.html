  <body><p>373_31_8: 《感懷（其八）》孟郊</p>
    <p>有鳥東西來　哀鳴過我前　願飛浮雲外　飲啄見青天</p><p><a href="../../model.html#/doc/19742">View poem's topic associations</a></p></body></html>
