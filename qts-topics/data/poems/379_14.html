  <body><p>379_14: 《和薛先輩送獨孤秀才上都赴嘉會得青字》孟郊</p>
    <p>秦雲攀窈窕　楚桂搴芳馨　五色豈徒爾　萬枝皆有靈　仙謠天上貴　林詠雪中青　持此一為贈　送君翔杳冥</p><p><a href="../../model.html#/doc/19999">View poem's topic associations</a></p></body></html>
