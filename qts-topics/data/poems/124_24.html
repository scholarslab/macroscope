  <body><p>124_24: 《西塞山下回舟作》陶峴</p>
    <p>匡廬舊業是誰主　吳越新居安此生　白髮數莖歸未得　青山一望計還成　鴉翻楓葉夕陽動　鷺立蘆花秋水明　從此舍舟何所詣　酒旗歌扇正相迎</p><p><a href="../../model.html#/doc/5767">View poem's topic associations</a></p></body></html>
