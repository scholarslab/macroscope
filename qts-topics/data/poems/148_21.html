  <body><p>148_21: 《海鹽官舍早春》劉長卿</p>
    <p>小邑滄洲吏　新年白首翁　一官如遠客　萬事極飄蓬　柳色孤城裏　鶯聲細雨中　羈心早已亂　何事更春風</p><p><a href="../../model.html#/doc/7124">View poem's topic associations</a></p></body></html>
