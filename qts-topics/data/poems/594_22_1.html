  <body><p>594_22_1: 《過王右丞書堂二首（其一）》儲嗣宗</p>
    <p>澄潭昔臥龍　章句世為宗　獨步聲名在　千巖水石空　野禽悲灌木　落日弔清風後學攀遺址　秋山聞草蟲</p><p><a href="../../model.html#/doc/32983">View poem's topic associations</a></p></body></html>
