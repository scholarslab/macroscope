  <body><p>842_37: 《荊州新秋病起雜題一十五首。病起見生涯》齊己</p>
    <p>病起見生涯　資緣覺甚奢　方袍嫌垢弊　律服變光華　頗愧同諸俗　何嘗異出家　三衣如兩翼　珍重汝寒鴉</p><p><a href="../../model.html#/doc/46561">View poem's topic associations</a></p></body></html>
