  <body><p>293_23: 《長林令衛象餳絲結歌》司空曙</p>
    <p>主人琱盤盤素絲　寒女眷眷墨子悲　乃言假使餳為之　八珍重沓失顏色　手援玉箸不敢持　始狀芙蓉新出水　仰坼重衣傾萬蕊　又如合歡交亂枝　紅茸向暮花參差　吳蠶絡繭抽尚絕　細縷纖毫看欲滅　雪髮羞垂倭墮鬟　繡囊畏並茱萸結　我愛此絲巧　妙絕世間無　為君作歌陳座隅</p><p><a href="../../model.html#/doc/15657">View poem's topic associations</a></p></body></html>
