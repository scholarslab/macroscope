  <body><p>462_50: 《南池》白居易</p>
    <p>蕭條微雨絕　荒岸抱清源　入舫山侵塞　分泉道接村　秋聲依樹色　月影在蒲根　淹泊方難遂　他宵關夢魂</p><p><a href="../../model.html#/doc/24621">View poem's topic associations</a></p></body></html>
