  <body><p>358_62: 《和李相公初歸平泉過龍門南嶺遙望山居即事》劉禹錫</p>
    <p>暫別明庭去　初隨優詔還　曾為鵬鳥賦　喜過鑿龍山　新墅煙火起　野程泉石間　巖廊人望在　只得片時閒</p><p><a href="../../model.html#/doc/18962">View poem's topic associations</a></p></body></html>
