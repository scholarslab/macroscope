  <body><p>249_103: 《寄高雲》皇甫冉</p>
    <p>南徐風日好　悵望毘陵道　毘陵有故人　一見恨無因　獨戀青山久　唯令白髮新　每嫌持手板　時見著頭巾　煙景臨寒食　農桑接仲春　家貧仍嗜酒　生事今何有　芳草遍江南　勞心憶攜手</p><p><a href="../../model.html#/doc/13130">View poem's topic associations</a></p></body></html>
