  <body><p>198_74: 《司馬相如琴台》岑參</p>
    <p>相如琴臺古　人去臺亦空　臺上寒蕭條　至今多悲風　荒臺漢時月　色與舊時同</p><p><a href="../../model.html#/doc/9580">View poem's topic associations</a></p></body></html>
