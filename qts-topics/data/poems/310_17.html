  <body><p>310_17: 《題服柏先生》于鵠</p>
    <p>服柏不飛鍊　閒眠閉草堂　有泉唯盥漱　留火為焚香　新雨閒門靜　孤松滿院涼　仍聞枕中術　曾授漢淮王</p><p><a href="../../model.html#/doc/16606">View poem's topic associations</a></p></body></html>
