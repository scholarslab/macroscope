  <body><p>40_1: 《奉和過舊宅應制》上官儀</p>
    <p>石關清晚夏　璇輿御早秋　神麾颺珠雨　仙吹響飛流　沛水祥雲泛　宛郊瑞氣浮　大風迎漢筑　叢煙入舜球　翠梧臨鳳邸　滋蘭帶鶴舟　偃伯歌玄化　扈蹕頌王遊　遺簪謬昭獎　珥筆荷恩休</p><p><a href="../../model.html#/doc/2677">View poem's topic associations</a></p></body></html>
