  <body><p>611_21: 《奉和魯望樵人十詠。樵溪》皮日休</p>
    <p>何時有此谿　應便生幽木　橡實養山禽　藤花蒙澗鹿　不止產蒸薪　願當歌棫樸　君知天意無　以此安吾族</p><p><a href="../../model.html#/doc/33726">View poem's topic associations</a></p></body></html>
