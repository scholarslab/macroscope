  <body><p>494_72_1: 《秋夜山居二首（其一）》施肩吾</p>
    <p>幽居正想餐霞客　夜久月寒珠露滴　千年獨鶴兩三聲　飛下巖前一枝柏</p><p><a href="../../model.html#/doc/26221">View poem's topic associations</a></p></body></html>
