  <body><p>97_12: 《酬蘇員外味道夏晚寓直省中見贈》沈佺期</p>
    <p>並命登仙閣　分曹直禮闈　大官供宿膳　侍史護朝衣　卷幔天河入　開窗月露微　小池殘暑退　高樹早涼歸　冠劍無時釋　軒車待漏飛　明朝題漢柱　三署有光輝</p><p><a href="../../model.html#/doc/5049">View poem's topic associations</a></p></body></html>
