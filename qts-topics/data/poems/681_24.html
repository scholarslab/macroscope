  <body><p>681_24: 《寄隱者》韓偓</p>
    <p>煙郭雲扃路不遙　懷賢猶恨太迢迢　長松夜落釵千股　小港春添水半腰　已約病身拋印綬　不嫌門巷似漁樵　渭濱晦跡南陽臥　若比吾徒更寂寥</p><p><a href="../../model.html#/doc/37968">View poem's topic associations</a></p></body></html>
