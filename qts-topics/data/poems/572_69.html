  <body><p>572_69: 《贈無懷禪師》賈島</p>
    <p>身從劫劫修　果以此生周　禪定石床暖　月移山樹秋　捧盂觀宿飯　敲磬過清流　不掩玄關路　教人問白頭</p><p><a href="../../model.html#/doc/31728">View poem's topic associations</a></p></body></html>
