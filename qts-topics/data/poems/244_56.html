  <body><p>244_56: 《奉和元相公家園即事寄王相公》韓翃</p>
    <p>共列中台貴　能齊物外心　回車青閣晚　解帶碧茸深　寒水分畦入　晴花度竹尋　題詩更相憶　一字重千金</p><p><a href="../../model.html#/doc/12798">View poem's topic associations</a></p></body></html>
