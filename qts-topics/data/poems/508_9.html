  <body><p>508_9: 《長安秋思（一作白紵歌）》陳標</p>
    <p>吳女秋機織曙霜　冰蠶吐絲月盈筐　金刀玉指裁縫促　水殿花樓弦管長　舞袖慢移凝瑞雪　歌塵微動避雕梁　唯愁陌上芳菲度　狼籍風池荷葉黃</p><p><a href="../../model.html#/doc/27170">View poem's topic associations</a></p></body></html>
