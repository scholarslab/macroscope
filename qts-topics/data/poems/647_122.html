  <body><p>647_122: 《詠史詩。召陵》胡曾</p>
    <p>小白匡周入楚郊　楚王雄霸亦咆哮　不思管仲為謀主　爭敢言徵縮酒茅</p><p><a href="../../model.html#/doc/35913">View poem's topic associations</a></p></body></html>
