  <body><p>785_7: 《紅薔薇（一作莊南傑詩）》無名氏</p>
    <p>九天碎霞明澤國　造化工夫潛剪刻　淺碧眉長約細枝　深紅刺短鉤春色　晴日當樓曉香歇　錦帶盤空欲成結　謝豹聲催麥隴秋　春風吹落猩猩血</p><p><a href="../../model.html#/doc/43401">View poem's topic associations</a></p></body></html>
