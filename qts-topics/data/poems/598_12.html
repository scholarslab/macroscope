  <body><p>598_12: 《遣興》高駢</p>
    <p>把盞非憐酒　持竿不為魚　唯應嵇叔夜　似我性慵疏</p><p><a href="../../model.html#/doc/33140">View poem's topic associations</a></p></body></html>
