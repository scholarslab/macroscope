  <body><p>766_33: 《寄高書記》劉兼</p>
    <p>齊朝慶裔祖敖曹　麟角無雙鳳九毛　聲價五侯爭辟命　文章一代振風騷　醉琴自寄陶家意　夢枕誰聽益郡刀　補袞應星曾奏舉　北山南海孰為高</p><p><a href="../../model.html#/doc/42782">View poem's topic associations</a></p></body></html>
