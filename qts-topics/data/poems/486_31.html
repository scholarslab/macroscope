  <body><p>486_31: 《夏日華山別韓博士愈》鮑溶</p>
    <p>別地泰華陰　孤亭潼關口　夏日可畏時　望山易遲久　暫因車馬倦　一逐雲先後　碧霞氣爭寒　黃鳥相語誘　三峰多異態　迥舉仙人手　天晴捧日輪　月夕弄星斗　幽疑白帝近　明見黃河走　遠心不期來　真境非吾有　鳥鳴草木下　日息天地右　躑躅因風松　青冥謝仙叟　不知無聲淚　中感一顏厚　青霄上何階　別劍空朗扣　故鄉此關外　身與名相守　跡比斷根蓬　憂如長飲酒　生離抱多恨　方寸安可受　咫尺岐路分　蒼煙蔽回首</p><p><a href="../../model.html#/doc/25856">View poem's topic associations</a></p></body></html>
