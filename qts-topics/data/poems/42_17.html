  <body><p>42_17: 《元日述懷（一作明月引）》盧照鄰</p>
    <p>筮仕無中秩　歸耕有外臣　人歌小歲酒　花舞大唐春　草色迷三徑　風光動四鄰　願得長如此　年年物候新</p><p><a href="../../model.html#/doc/2758">View poem's topic associations</a></p></body></html>
