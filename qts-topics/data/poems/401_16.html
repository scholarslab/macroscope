  <body><p>401_16: 《三歎》元稹</p>
    <p>孤劍鋒刀澀　猶能神彩生　有時雷雨過　暗吼闐闐聲　主人閟靈寶　畏作升天行　淬礪當陽鐵　刻為干鏌名　遠求鷿鵜瑩　同用玉匣盛　顏色縱相類　利鈍頗相傾　雄為光電烻　雌但深泓澄　龍怒有奇變　青蛇終不驚　仙鳳翠皇死　葳蕤光彩低　非無鴛鸞侶　誓不同樹棲　飛馳歲云暮　感念雛在泥　顧影不自暖　寄爾蟠桃雞　馴養豈無愧　類族安得齊　願言成羽翼　奮翅凌丹梯　天驥失龍偶　三年常夜嘶　哀緣噴風斷　渴且含霜啼　長恐絕遺類　不復躡雲霓　非無駉駉者　鶴意不在雞　春來筋骨瘦　弔影心亦迷　自此渥洼種　應生濁水泥</p><p><a href="../../model.html#/doc/21094">View poem's topic associations</a></p></body></html>
