  <body><p>561_41: 《秋題》薛能</p>
    <p>獨坐東南見曉星　白雲微透泬寥清　磷磷甃石堪僧坐　一葉梧桐落半庭</p><p><a href="../../model.html#/doc/31107">View poem's topic associations</a></p></body></html>
