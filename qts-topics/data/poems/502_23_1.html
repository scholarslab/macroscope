  <body><p>502_23_1: 《從軍樂二首（其一）》姚合</p>
    <p>每日尋兵籍　經年別酒徒　眼疼長不校　肺病且還無　僮僕驚衣窄　親情覺語粗幾時得歸去　依舊作山夫</p><p><a href="../../model.html#/doc/26869">View poem's topic associations</a></p></body></html>
