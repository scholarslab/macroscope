  <body><p>302_1_16: 《宮詞一百首（其十六）》王建</p>
    <p>新衫一樣殿頭黃　銀帶排方獺尾長　總把玉鞭騎御馬　綠鬃紅額麝香香</p><p><a href="../../model.html#/doc/16254">View poem's topic associations</a></p></body></html>
