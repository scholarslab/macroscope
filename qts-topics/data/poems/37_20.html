  <body><p>37_20: 《贈學仙者》王績</p>
    <p>採藥層城遠　尋師海路賒　玉壺橫日月　金闕斷煙霞　仙人何處在　道士未還家　誰知彭澤意　更覓步兵那　春釀煎松葉　秋杯浸菊花　相逢寧可醉　定不學丹砂</p><p><a href="../../model.html#/doc/2586">View poem's topic associations</a></p></body></html>
