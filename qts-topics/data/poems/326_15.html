  <body><p>326_15: 《哭劉四尚書（勒于碑陰）》權德輿</p>
    <p>士友惜賢人　天朝喪守臣　才華推獨步　聲氣幸相親　理析寰中妙　儒為席上珍　笑言成月旦　風韻挹天真　丹地膺推擇　青油寄撫循　豈言朝象魏　翻是臥漳濱　命賜龍泉重　追榮密印陳　撤弦驚物故　庀具見家貧　牢落風悲笛　汍瀾涕泣巾　只嗟蒿里月　非復柳營春　黃絹碑文在　青松隧路新　音容無處所　歸作北邙塵</p><p><a href="../../model.html#/doc/17309">View poem's topic associations</a></p></body></html>
