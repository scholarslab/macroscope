  <body><p>701_48_2: 《仙岩二首（其二）》王貞白</p>
    <p>風呼山鬼服役　月照衡薇結花　江暖客尋瑤草　洞深人嚥丹霞</p><p><a href="../../model.html#/doc/39377">View poem's topic associations</a></p></body></html>
