  <body><p>561_39: 《雨後早發永甯》薛能</p>
    <p>春霖朝罷客西東　雨足泥聲路未通　獨愛千峰最高處　一峰初日白雲中</p><p><a href="../../model.html#/doc/31105">View poem's topic associations</a></p></body></html>
