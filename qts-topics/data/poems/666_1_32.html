  <body><p>666_1_32: 《比紅兒詩（其三十二）》羅虯</p>
    <p>鸚鵡娥如裛露紅　鏡前眉樣自深宮　稍教得似紅兒貌　不嫁南朝沈侍中</p><p><a href="../../model.html#/doc/36976">View poem's topic associations</a></p></body></html>
