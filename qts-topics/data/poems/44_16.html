  <body><p>44_16: 《和左僕射燕公春日端居述懷》任希古</p>
    <p>豐野光三傑　媯庭贊五臣　綈緗歌美譽　絲竹詠芳塵　聖曆開環象　昌年降甫申　高門非捨築　華構豈垂綸　鳳邸摶霄翰　龍池躍海鱗　玉鼎昇黃閣　金章謁紫宸　禮闈通政本　文昌總國均　調風振薄俗　清教敘彝倫　星迴應緹管　日御警寅賓　葉上曾槐變　花發小堂春　思挂五都冕　言訪北山巾　赫赫容臺上　千祀耀平津</p><p><a href="../../model.html#/doc/2847">View poem's topic associations</a></p></body></html>
