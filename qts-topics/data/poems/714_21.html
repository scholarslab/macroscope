  <body><p>714_21: 《班婕妤》崔道融</p>
    <p>寵極辭同輦　恩深棄後宮　自題秋扇後　不敢怨春風</p><p><a href="../../model.html#/doc/40176">View poem's topic associations</a></p></body></html>
