  <body><p>201_16: 《六月三十日水亭送華陰王少府還縣（得潭字）》岑參</p>
    <p>亭晚人將別　池涼酒未酣　關門勞夕夢　仙掌引歸驂　荷葉藏魚艇　藤花罥客簪　殘雲收夏暑　新雨帶秋嵐　失路情無適　離懷思不堪　賴茲庭戶裏　別有小江潭</p><p><a href="../../model.html#/doc/9844">View poem's topic associations</a></p></body></html>
