  <body><p>371_32: 《道州春遊歐陽家林亭》呂溫</p>
    <p>道州城北歐陽家　去郭一里占煙霞　主人雖朴甚有思　解留滿地紅桃花　桃花成泥不須掃　明朝更訪桃源老　政成興足告即歸　門前便是家山道</p><p><a href="../../model.html#/doc/19612">View poem's topic associations</a></p></body></html>
