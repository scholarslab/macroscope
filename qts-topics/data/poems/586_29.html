  <body><p>586_29: 《懷江南友人》劉滄</p>
    <p>久絕音書隔塞塵　路岐誰與子相親　愁中獨坐秦城夜　別後幾經吳苑春　湘岸風來吹綠綺　海門潮上沒青蘋　空勞兩地望明月　多感斷蓬千里身</p><p><a href="../../model.html#/doc/32501">View poem's topic associations</a></p></body></html>
