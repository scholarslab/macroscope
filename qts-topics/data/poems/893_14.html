  <body><p>893_14: 《更漏子》毛文錫</p>
    <p>春夜闌　春恨切　花外子規啼月　人不見　夢難憑　紅紗一點燈　偏怨別　是芳節　庭下丁香千結　宵霧散　曉霞暉　梁間雙燕飛</p><p><a href="../../model.html#/doc/49240">View poem's topic associations</a></p></body></html>
