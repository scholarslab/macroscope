  <body><p>42_9: 《十五夜觀燈》盧照鄰</p>
    <p>錦里開芳宴　蘭缸豔早年　縟彩遙分地　繁光遠綴天　接漢疑星落　依樓似月懸　別有千金笑　來映九枝前</p><p><a href="../../model.html#/doc/2749">View poem's topic associations</a></p></body></html>
