  <body><p>728_68: 《春秋戰國門。鮑叔》周曇</p>
    <p>忠臣祝壽吐嘉詞　鮑叔臨軒酒一卮　安不忘危臣所願　願思危困必無危</p><p><a href="../../model.html#/doc/40903">View poem's topic associations</a></p></body></html>
