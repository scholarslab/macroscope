  <body><p>282_22: 《答郭黃中孤雲首章見贈》李益</p>
    <p>孤雲生西北　從風東南飄　帝鄉日已遠　蒼梧無還飆　已矣玄鳳歎　嚴霜集靈苕　君其勉我懷　歲暮孰不彫</p><p><a href="../../model.html#/doc/15030">View poem's topic associations</a></p></body></html>
