  <body><p>248_31: 《宿杜判官江樓》郎士元</p>
    <p>適楚豈吾願　思歸秋向深　故人江樓月　永夜千里心　葉落覺鄉夢　鳥啼驚越吟　寥寥更何有　斷續空城砧</p><p><a href="../../model.html#/doc/12984">View poem's topic associations</a></p></body></html>
