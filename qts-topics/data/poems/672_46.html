  <body><p>672_46: 《賀李昌時禁苑新命》唐彥謙</p>
    <p>玉簡金文直上清　禁垣丹地閉嚴扃　黃扉議政參元化　紫殿稱觴拂壽星　萬戶千門迷步武　非煙非霧隔儀形　塵中舊侶無音信　知道遼東鶴姓丁</p><p><a href="../../model.html#/doc/37349">View poem's topic associations</a></p></body></html>
