  <body><p>675_36: 《曲江春草》鄭穀</p>
    <p>花落江堤蔟暖煙　雨餘草色遠相連　香輪莫輾青青破　留與愁人一醉眠</p><p><a href="../../model.html#/doc/37571">View poem's topic associations</a></p></body></html>
