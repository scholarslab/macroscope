  <body><p>164_8_2: 《塞下曲六首（其二）》李白</p>
    <p>天兵下北荒　胡馬欲南飲　橫戈從百戰　直為銜恩甚　握雪海上餐　拂沙隴頭寢何當破月氏　然後方高枕</p><p><a href="../../model.html#/doc/8017">View poem's topic associations</a></p></body></html>
