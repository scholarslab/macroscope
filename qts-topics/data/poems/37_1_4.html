  <body><p>37_1_4: 《古意六首（其四）》王績</p>
    <p>松生北巖下　由來人徑絕　布葉捎雲煙　插根擁巖穴　自言生得地　獨負凌雲潔何時畏斤斧　幾度經霜雪　風驚西北枝　雹隕東南節　不知歲月久　稍覺枝幹折藤蘿上下碎　枝幹縱橫裂　行當糜爛盡　坐共灰塵滅　寧關匠石顧　豈為王孫折盛衰自有時　聖賢未嘗屑　寄言悠悠者　無為嗟大耋</p><p><a href="../../model.html#/doc/2559">View poem's topic associations</a></p></body></html>
