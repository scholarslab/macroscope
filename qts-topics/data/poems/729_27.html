  <body><p>729_27: 《後漢門。靈帝》周曇</p>
    <p>榜懸金價鬻官榮　千萬為公五百卿　公瑾孔明窮退者　安知高臥遇雄英</p><p><a href="../../model.html#/doc/40977">View poem's topic associations</a></p></body></html>
