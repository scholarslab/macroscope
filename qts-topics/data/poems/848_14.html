  <body><p>848_14: 《送獨孤處士》尚顏</p>
    <p>萬里去非忙　惟攜貯藥囊　山家消夜景　酒肆過年光　立鶴洲侵浪　喧蛬壁近床　誰人臨上路　乞得變髭方</p><p><a href="../../model.html#/doc/47018">View poem's topic associations</a></p></body></html>
