  <body><p>211_42: 《別耿都尉》高適</p>
    <p>四十能學劍　時人無此心　如何耿夫子　感激投知音　翩翩白馬來　二月青草深　別易小千里　興酣傾百金</p><p><a href="../../model.html#/doc/10306">View poem's topic associations</a></p></body></html>
