  <body><p>499_3: 《題金州西園九首。藥堂》姚合</p>
    <p>僮僕不到閾　雙扉常自關　四壁畫遠水　堂前聳秋山　時聞有仙鼠　竊藥簷隙間</p><p><a href="../../model.html#/doc/26681">View poem's topic associations</a></p></body></html>
