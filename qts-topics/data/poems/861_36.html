  <body><p>861_36: 《醉吟》許碏</p>
    <p>閬苑花前是醉鄉　踏翻王母九霞觴　群仙拍手嫌輕薄　謫向人間作酒狂</p><p><a href="../../model.html#/doc/47685">View poem's topic associations</a></p></body></html>
