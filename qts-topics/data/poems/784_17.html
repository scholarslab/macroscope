  <body><p>784_17: 《五子之歌》同穀子</p>
    <p>邦惟固本自安寧　臨下常須馭朽驚　何事十旬遊不返　禍胎從此召殷兵　酒色聲禽號四荒　那堪峻宇又彫牆　靜思今古為君者　未或因茲不滅亡　唯彼陶唐有冀方　少年都不解思量　如今算得當時事　首為盤遊亂紀綱　明明我祖萬邦君　典則貽將示子孫　惆悵太康荒墜後　覆宗絕祀滅其門　仇讎萬姓遂無依　顏厚何曾解忸怩　五子既歌邦已失　一場前事悔難追</p><p><a href="../../model.html#/doc/43375">View poem's topic associations</a></p></body></html>
