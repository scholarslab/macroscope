  <body><p>377_6: 《自商行謁複州盧使君虔》孟郊</p>
    <p>一身繞千山　遠作行路人　未遂東吳歸　暫出西京塵　仲宣荊州客　今余竟陵賓　往蹟雖不同　託意皆有因　商嶺莓苔滑　石阪上下頻　江漢沙泥潔　永日光景新　獨淚起殘夜　孤吟望初晨　驅馳竟何事　章句依深仁</p><p><a href="../../model.html#/doc/19901">View poem's topic associations</a></p></body></html>
