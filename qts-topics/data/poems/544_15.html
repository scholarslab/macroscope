  <body><p>544_15: 《冬夜寄白閣僧》劉得仁</p>
    <p>營營不自息　睽闊數年情　林下期難逐　人間事旋生　鳥棲寒水迥　月映積冰清　石室焚香坐　懸知不為名</p><p><a href="../../model.html#/doc/29893">View poem's topic associations</a></p></body></html>
