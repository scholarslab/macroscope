  <body><p>867_29_2: 《東陽夜怪詩（安智高病中自述二首）（其二）》東陽夜怪</p>
    <p>為有閻浮珍重因　遠離西國赴咸秦　自從無力休行道　且作頭陀不繫身</p><p><a href="../../model.html#/doc/48018">View poem's topic associations</a></p></body></html>
