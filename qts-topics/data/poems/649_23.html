  <body><p>649_23: 《陳秀才亭際木蘭》方幹</p>
    <p>昔見初栽日　今逢成樹時　存思心更感　遶看步還遲　蝶舞搖風蕊　鶯啼含露枝　裴回不忍去　應與醉相宜</p><p><a href="../../model.html#/doc/36017">View poem's topic associations</a></p></body></html>
