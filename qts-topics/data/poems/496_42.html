  <body><p>496_42: 《送文著上人游越》姚合</p>
    <p>水石隨緣豈計程　東吳相遇別西京　夜禪月下袈裟溼　曉上山巔錫杖鳴　念我為官應易老　羨師依佛學無生　越中多有前朝寺　處處鐵鐘石磬聲</p><p><a href="../../model.html#/doc/26415">View poem's topic associations</a></p></body></html>
