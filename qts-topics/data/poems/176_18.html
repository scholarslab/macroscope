  <body><p>176_18: 《送別》李白</p>
    <p>尋陽五溪水　沿洄直入巫山裏　勝境由來人共傳　君到南中自稱美　送君別有八月秋　颯颯蘆花復益愁　雲帆望遠不相見　日暮長江空自流</p><p><a href="../../model.html#/doc/8425">View poem's topic associations</a></p></body></html>
