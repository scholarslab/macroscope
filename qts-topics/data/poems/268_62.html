  <body><p>268_62: 《秋夜會宿李永宅憶江南舊游》耿湋</p>
    <p>偶宿俱南客　相看喜盡歸　湖山話不極　歲月念空違　子夜高梧冷　秋陰遠漏微　那無此良會　惜在謝家稀</p><p><a href="../../model.html#/doc/13923">View poem's topic associations</a></p></body></html>
