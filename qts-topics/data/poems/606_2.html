  <body><p>606_2: 《送許棠先輩歸宣州》林寬</p>
    <p>髮枯窮律韻　字字合塤篪　日月所到處　姓名無不知　鶯蹄謝守壘　苔老謫仙碑　詩道喪來久　東歸為弔之</p><p><a href="../../model.html#/doc/33563">View poem's topic associations</a></p></body></html>
