  <body><p>799_35: 《詩》張立本女</p>
    <p>危冠廣袖楚宮妝　獨步閒庭逐夜涼　自把玉簪敲砌竹　清歌一曲月如霜</p><p><a href="../../model.html#/doc/43854">View poem's topic associations</a></p></body></html>
