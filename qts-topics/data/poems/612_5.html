  <body><p>612_5: 《奉和魯望四明山九題。鹿亭》皮日休</p>
    <p>鹿群多此住　因構白雲楣　待侶傍花久　引麛穿竹遲　經時掊玉澗　盡日嗅金芝　為在石窗下　成仙自不知</p><p><a href="../../model.html#/doc/33767">View poem's topic associations</a></p></body></html>
