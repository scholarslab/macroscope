  <body><p>643_49: 《春日商山道中作》李山甫</p>
    <p>一逕春光裏　揚鞭入翠微　風來花落帽　雲過雨沾衣　谷鳥銜枝去　巴人負笈歸　殘陽更惆悵　前路客亭稀</p><p><a href="../../model.html#/doc/35552">View poem's topic associations</a></p></body></html>
