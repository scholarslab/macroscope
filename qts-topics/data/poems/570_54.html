  <body><p>570_54: 《贈妓人》李群玉</p>
    <p>誰家少女字千金　省向人間逐處尋　今日分明花裏見　一雙紅臉動春心</p><p><a href="../../model.html#/doc/31565">View poem's topic associations</a></p></body></html>
