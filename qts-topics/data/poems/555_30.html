  <body><p>555_30: 《送呂郎中牧東海郡》馬戴</p>
    <p>假道經淮泗　檣烏集隼旟　蕪城沙菼接　波島石林疏　海鶴空庭下　夷人遠岸居　山鄉足遺老　佇聽薦賢書</p><p><a href="../../model.html#/doc/30668">View poem's topic associations</a></p></body></html>
