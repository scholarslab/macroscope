  <body><p>173_9: 《望漢陽柳色，寄王宰》李白</p>
    <p>漢陽江上柳　望客引東枝　樹樹花如雪　紛紛亂若絲　春風傳我意　草木別前知　寄謝弦歌宰　西來定未遲</p><p><a href="../../model.html#/doc/8331">View poem's topic associations</a></p></body></html>
