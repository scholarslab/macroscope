  <body><p>801_23_1: 《春詞二首（其一）》張琰</p>
    <p>垂柳鳴黃鸝　關關若求友　春情不可耐　愁殺閨中婦　日暮登高樓　誰憐小垂手</p><p><a href="../../model.html#/doc/43948">View poem's topic associations</a></p></body></html>
