  <body><p>806_1_103: 《詩三百三首（其一百三）》寒山</p>
    <p>不須攻人惡　何用伐己善　行之則可行　卷之則可卷　祿厚憂積大　言深慮交淺聞茲若念茲　小子當自見</p><p><a href="../../model.html#/doc/44312">View poem's topic associations</a></p></body></html>
