  <body><p>866_54_3: 《冥會詩（其三）》宮嬪</p>
    <p>幽谷窮花似妾身　縱懷香豔吐無因　多情公子能相訪　應解回風暫借春</p><p><a href="../../model.html#/doc/47981">View poem's topic associations</a></p></body></html>
