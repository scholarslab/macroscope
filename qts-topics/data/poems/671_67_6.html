  <body><p>671_67_6: 《和陶淵明貧士詩七首（其六）》唐彥謙</p>
    <p>村郊多父老　面垢頭如蓬　我嘗使之年　言語不待工　古來名節士　敢望彭城龔有叟誚其後　更恨道不通　鄙哉譊譊者　為隘不為通　低頭拜野老　負米吾願從</p><p><a href="../../model.html#/doc/37288">View poem's topic associations</a></p></body></html>
