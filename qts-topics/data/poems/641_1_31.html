  <body><p>641_1_31: 《小遊仙詩九十八首之三十一》曹唐</p>
    <p>鶴不西飛龍不行　露乾雲破洞簫清　少年仙子說閒事　遙隔彩雲聞笑聲</p><p><a href="../../model.html#/doc/35393">View poem's topic associations</a></p></body></html>
