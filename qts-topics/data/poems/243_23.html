  <body><p>243_23: 《送中兄典邵州》韓翃</p>
    <p>官騎連西向楚雲　朱軒出餞晝紛紛　百城兼領安南國　雙筆遙揮王左君　一路諸侯爭館穀　洪池高會荊臺曲　玉顏送酒銅鞮歌　金管留人石頭宿　北雁初回江燕飛　南湖春暖著春衣　湘君祠對　空山掩　漁父焚香日暮歸　百事無留到官後　重門寂寂垂高柳　零陵過贈石香溪　洞口人來飲醇酒　登樓暮結邵陽情　萬里蒼波煙靄生　他日新詩應見報　還如宣遠在安城</p><p><a href="../../model.html#/doc/12730">View poem's topic associations</a></p></body></html>
