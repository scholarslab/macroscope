  <body><p>250_78: 《賣藥人處得南陽朱山人書》皇甫冉</p>
    <p>賣藥何為者　逃名市井居　唯通遠山信　因致逸人書　已報還丹效　全將世事疏　秋風景溪裏　蕭散寄樵漁</p><p><a href="../../model.html#/doc/13208">View poem's topic associations</a></p></body></html>
