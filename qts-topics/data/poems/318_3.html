  <body><p>318_3: 《九日小園獨謠贈門下武相公》李吉甫</p>
    <p>小園休沐暇　暫與故山期　樹杪懸丹棗　苔陰落紫梨　舞叢新菊遍　繞格古藤垂　受露紅蘭晚　迎霜白薤肥　上公留鳳沼　冠劍侍清祠　應念端居者　長慚補袞詩</p><p><a href="../../model.html#/doc/16996">View poem's topic associations</a></p></body></html>
