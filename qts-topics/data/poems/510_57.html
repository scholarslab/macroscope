  <body><p>510_57: 《題贈仲儀上人院》張祜</p>
    <p>星霜幾朝寺　香火靜居人　黃葉不經意　青山無事身　拋生臺上日　結座履中塵　自說一時課　別來詩更新</p><p><a href="../../model.html#/doc/27342">View poem's topic associations</a></p></body></html>
