  <body><p>845_44: 《謝人惠端溪硯》齊己</p>
    <p>端人鑿斷碧溪潯　善價爭教惜萬金　礱琢已曾經敏手　研磨終見透堅心　安排得主難移動　含貯隨時任淺深　保重更求裝鈿匣　閒將濡染寄知音</p><p><a href="../../model.html#/doc/46798">View poem's topic associations</a></p></body></html>
