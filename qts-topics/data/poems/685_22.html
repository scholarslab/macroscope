  <body><p>685_22: 《和睦州盧中丞題茅堂十韻》吳融</p>
    <p>有士當今重　忘情自古稀　獨開青嶂路　閒掩白雲扉　石累千層險　泉分一帶微　棟危猿競下　簷迥鳥爭歸　煙冷茶鐺靜　波香蘭舸飛　好移鍾阜蓼　莫種首陽薇　樹密含輕霧　川空漾薄暉　芝泥看只捧　蕙帶且休圍　東郭鄰穿履　西林近衲衣　瓊瑤一百字　千古見清機</p><p><a href="../../model.html#/doc/38328">View poem's topic associations</a></p></body></html>
