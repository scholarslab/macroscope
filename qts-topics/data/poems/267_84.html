  <body><p>267_84: 《從剡溪至赤城》顧況</p>
    <p>靈溪宿處接靈山　窈映高樓向月閒　夜半鶴聲殘夢裏　猶疑琴曲洞房間</p><p><a href="../../model.html#/doc/13841">View poem's topic associations</a></p></body></html>
