  <body><p>572_55: 《送李餘及第歸蜀》賈島</p>
    <p>知音伸久屈　覲省去光輝　津渡逢清夜　途程盡翠微　雲當綿竹疊　鳥離錦江飛　肯寄書來否　原居出亦稀</p><p><a href="../../model.html#/doc/31714">View poem's topic associations</a></p></body></html>
