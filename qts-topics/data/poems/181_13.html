  <body><p>181_13: 《早發白帝城（一作白帝下江陵）》李白</p>
    <p>朝辭白帝彩雲間　千里江陵一日還　兩岸猿聲啼不盡　輕舟已過萬重山</p><p><a href="../../model.html#/doc/8625">View poem's topic associations</a></p></body></html>
