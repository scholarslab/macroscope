  <body><p>58_37: 《十一月奉教作》李嶠</p>
    <p>凝陰結暮序　嚴氣肅長飆　霜犯狐裘夕　寒侵獸火朝　冰深遙架浦　雪凍近封條　平原已從獵　日暮整還鑣</p><p><a href="../../model.html#/doc/3541">View poem's topic associations</a></p></body></html>
