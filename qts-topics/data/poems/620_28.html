  <body><p>620_28: 《樵人十詠。樵風》陸龜蒙</p>
    <p>朝隨早潮去　暮帶殘陽返　向背得清飆　相追無近遠　採山一何遲　服道常苦蹇　仙術信能為　年華未將晚</p><p><a href="../../model.html#/doc/34122">View poem's topic associations</a></p></body></html>
