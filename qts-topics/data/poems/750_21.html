  <body><p>750_21: 《思湓渚舊居》李中</p>
    <p>昔歲曾居湓水頭　草堂吟嘯興何幽　迎僧常踏竹間蘚　愛月獨登溪上樓　寒翠入簷嵐岫曉　冷聲縈枕野泉秋　從拘宦路無由到　昨夜分明夢去遊</p><p><a href="../../model.html#/doc/42054">View poem's topic associations</a></p></body></html>
