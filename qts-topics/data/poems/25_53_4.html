  <body><p>25_53_4: 《雜曲歌辭。行路難五首（其四）》賀蘭進明</p>
    <p>君不見雲間月　暫盈還復缺　君不見林下風　聲遠意難窮　親故平生欲聚散　歡娛未盡尊酒空　自歎青青陵上柏　歲寒能與幾人同</p><p><a href="../../model.html#/doc/1746">View poem's topic associations</a></p></body></html>
