  <body><p>645_1: 《春風》李鹹用</p>
    <p>青帝使和氣　吹噓萬國中　發生寧有異　先後自難同　輦草不消力　巖花應費功　年年三十騎　飄入玉蟾宮</p><p><a href="../../model.html#/doc/35642">View poem's topic associations</a></p></body></html>
