  <body><p>299_24_10: 《原上新居十三首（其十）》王建</p>
    <p>住處鐘鼓外　免爭當路橋　身閒時卻困　兒病可來嬌　雞睡日陽暖　蜂狂花豔燒長安足門戶　疊疊看登朝</p><p><a href="../../model.html#/doc/15961">View poem's topic associations</a></p></body></html>
