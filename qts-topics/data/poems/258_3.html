  <body><p>258_3: 《奉和聖制早登太行山中言志》苗晉卿</p>
    <p>今吾戒道清　羽騎動天聲　砥路方南絕　重巖始北征　關樓前望遠　河邑下觀平　喜氣迴輿合　祥風入旆輕　祝堯三老至　會禹百神迎　月令農先急　春蒐禮復行　仍親后土祭　更理晉陽兵　不似勞車轍　空留八駿名</p><p><a href="../../model.html#/doc/13429">View poem's topic associations</a></p></body></html>
