  <body><p>658_13: 《東歸途中作》羅隱</p>
    <p>松橘蒼黃覆釣磯　早年生計近年違　老知風月終堪恨　貧覺家山不易歸　別岸客帆和雁落　晚程霜葉向人飛　買臣嚴助精靈在　應笑無成一布衣</p><p><a href="../../model.html#/doc/36589">View poem's topic associations</a></p></body></html>
