  <body><p>820_13: 《賦顏氏古今一事，得《晉仙傳》，送顏逸》皎然</p>
    <p>曾看顏氏傳　多記晉時仙　卻憶桐君老　俱還桂父年　青春留鬢髮　白日向雲煙　遠別遺簡　囊中有幾篇</p><p><a href="../../model.html#/doc/45205">View poem's topic associations</a></p></body></html>
