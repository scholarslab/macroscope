  <body><p>494_23: 《湘竹詞》施肩吾</p>
    <p>萬古湘江竹　無窮奈怨何　年年長春筍　只是淚痕多</p><p><a href="../../model.html#/doc/26172">View poem's topic associations</a></p></body></html>
