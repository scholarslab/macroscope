  <body><p>577_68_1: 《太子西池二首（一作齊梁體）（其一）》溫庭筠</p>
    <p>梨花雪壓枝　鶯囀柳如絲　懶逐妝成曉　春融夢覺遲　鬢輕全作影　嚬淺未成眉莫信張公子　窗間斷暗期</p><p><a href="../../model.html#/doc/32092">View poem's topic associations</a></p></body></html>
