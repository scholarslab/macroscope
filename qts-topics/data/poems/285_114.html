  <body><p>285_114: 《送雍丘任少府》李端</p>
    <p>叢車餞才子　路走許東偏　遠水同春色　繁花勝雪天　鳥行侵楚邑　樹影向殷田　莫學生鄉思　梅真正少年</p><p><a href="../../model.html#/doc/15325">View poem's topic associations</a></p></body></html>
