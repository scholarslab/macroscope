  <body><p>1_47: 《望送魏征葬》李世民</p>
    <p>閶闔總金鞍　上林移玉輦　野郊愴新別　河橋非舊餞　慘日映峰沈　愁雲隨蓋轉　哀笳時斷續　悲旌乍舒卷　望望情何極　浪浪淚空泫　無復昔時人　芳春共誰遣</p><p><a href="../../model.html#/doc/56">View poem's topic associations</a></p></body></html>
