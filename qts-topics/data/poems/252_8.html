  <body><p>252_8: 《東峰亭各賦一物得幽徑石》王緯</p>
    <p>片石東溪上　陰崖剩阻修　雨餘青石靄　歲晚綠苔幽　從來不可轉　今日為人留</p><p><a href="../../model.html#/doc/13295">View poem's topic associations</a></p></body></html>
