  <body><p>853_1_21: 《遊仙二十四首（其二十一）》吳筠</p>
    <p>整駕辭五嶽　排煙凌九霄　紛然太虛中　羽旆更相招　且盼蓬壺近　誰言崑閬遙悠悠竟安適　仰赴三天朝</p><p><a href="../../model.html#/doc/47213">View poem's topic associations</a></p></body></html>
