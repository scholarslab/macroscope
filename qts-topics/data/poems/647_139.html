  <body><p>647_139: 《詠史詩。廣武山》胡曾</p>
    <p>數罪楚師應奪氣　底須多論破深艱　倉皇鬥智成何語　遺笑當時廣武山</p><p><a href="../../model.html#/doc/35930">View poem's topic associations</a></p></body></html>
