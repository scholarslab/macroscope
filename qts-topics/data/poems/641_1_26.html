  <body><p>641_1_26: 《小遊仙詩九十八首之二十六》曹唐</p>
    <p>偷來洞口訪劉君　緩步輕抬玉線裙　細擘桃花逐流水　更無言語倚彤雲</p><p><a href="../../model.html#/doc/35388">View poem's topic associations</a></p></body></html>
