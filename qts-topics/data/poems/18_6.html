  <body><p>18_6: 《橫吹曲辭。隴頭水》王建</p>
    <p>隴水何年隴頭別　不在山中亦嗚咽　征人塞耳馬不行　未到隴頭聞水聲　謂是西流入蒲海　還聞北海繞龍城　隴東隴西多屈曲　野麋飲水長簇簇　胡兵夜回水傍住　憶著來時磨劍處　向前無井復無泉　放馬回看隴頭樹</p><p><a href="../../model.html#/doc/918">View poem's topic associations</a></p></body></html>
