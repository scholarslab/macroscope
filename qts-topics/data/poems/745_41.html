  <body><p>745_41: 《送沈次魯南遊（一作盧堠石送沈次魯）》陳陶</p>
    <p>高台贈君別　滿握軒轅風　落日一揮手　金鵝雲雨空　鰲洲石梁外　劍浦羅浮東　茲興不可接　翛翛煙際鴻</p><p><a href="../../model.html#/doc/41636">View poem's topic associations</a></p></body></html>
