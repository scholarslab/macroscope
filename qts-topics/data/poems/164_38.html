  <body><p>164_38: 《秦女卷衣》李白</p>
    <p>天子居未央　妾侍卷衣裳　顧無紫宮寵　敢拂黃金床　水至亦不去　熊來尚可當　微身奉日月　飄若螢之光　願君采葑菲　無以下體妨</p><p><a href="../../model.html#/doc/8042">View poem's topic associations</a></p></body></html>
