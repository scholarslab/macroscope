  <body><p>333_111: 《城東早春》楊巨源</p>
    <p>詩家清景在新春　綠柳纔黃半未勻　若待上林花似錦　出門俱是看花人</p><p><a href="../../model.html#/doc/17719">View poem's topic associations</a></p></body></html>
