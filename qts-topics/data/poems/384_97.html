  <body><p>384_97: 《和裴司空即事通簡舊僚》張籍</p>
    <p>肅肅上台坐　四方皆仰風　當朝奉明政　早日立元功　獨對赤墀下　密宣黃閣中　猶聞動高韻　思與舊僚同</p><p><a href="../../model.html#/doc/20337">View poem's topic associations</a></p></body></html>
