  <body><p>394_6: 《嘲雪》李賀</p>
    <p>昨日發蔥嶺　今朝下蘭渚　喜從千里來　亂笑含春語　龍沙溼漢旗　鳳扇迎秦素　久別遼城鶴　毛衣已應故</p><p><a href="../../model.html#/doc/20925">View poem's topic associations</a></p></body></html>
