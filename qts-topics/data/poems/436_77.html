  <body><p>436_77: 《晚秋閒居》白居易</p>
    <p>地僻門深少送迎　披衣閒坐養幽情　秋庭不掃攜藤杖　閒蹋梧桐黃葉行</p><p><a href="../../model.html#/doc/22467">View poem's topic associations</a></p></body></html>
