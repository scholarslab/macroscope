  <body><p>329_26: 《朝回閱樂寄絕句》權德輿</p>
    <p>子城風煖百花初　樓上龜茲引導車　曲罷卿卿理騶馭　細君相望意何如</p><p><a href="../../model.html#/doc/17434">View poem's topic associations</a></p></body></html>
