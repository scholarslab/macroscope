  <body><p>729_29: 《後漢門。獻帝》周曇</p>
    <p>祇為曹侯數貴人　普天黔首盡黃巾　漢靈早聽侍中諫　安得獻生稱不辰</p><p><a href="../../model.html#/doc/40979">View poem's topic associations</a></p></body></html>
