  <body><p>35_27: 《和邊城秋氣早》李義府</p>
    <p>金微凝素節　玉律應清葭　邊馬秋聲急　征鴻曉陣斜　關樹凋涼葉　塞草落寒花　霧暗長川景　雲昏大漠沙　谿深路難越　川平望超忽　極望斷煙飄　遙落驚蓬沒　霜結龍城吹　水照龜林月　日色夏猶冷　霜華春未歇　睿作高紫宸　分明映玄闕</p><p><a href="../../model.html#/doc/2516">View poem's topic associations</a></p></body></html>
