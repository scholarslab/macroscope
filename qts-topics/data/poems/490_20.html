  <body><p>490_20: 《送人謫幽州》陳去疾</p>
    <p>臨路深懷放廢慚　夢中猶自憶江南　莫言塞北春風少　還勝炎荒入瘴嵐</p><p><a href="../../model.html#/doc/25990">View poem's topic associations</a></p></body></html>
