  <body><p>134_39: 《寄韓鵬》李頎</p>
    <p>為政心閒物自閒　朝看飛鳥暮飛還　寄書河上神明宰　羨爾城頭姑射山</p><p><a href="../../model.html#/doc/6402">View poem's topic associations</a></p></body></html>
