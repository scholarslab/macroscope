  <body><p>698_6: 《江行西望》韋莊</p>
    <p>西望長安白日遙　半年無事駐蘭橈　欲將張翰秋江雨　畫作屏風寄鮑昭</p><p><a href="../../model.html#/doc/39186">View poem's topic associations</a></p></body></html>
