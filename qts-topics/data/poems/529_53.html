  <body><p>529_53: 《再遊越中，傷朱餘慶協律好直上人》許渾</p>
    <p>昔年湖上客　留訪雪山翁　王氏船猶在　蕭家寺已空　月高花有露　煙合水無風　處處多遺韻　何曾入剡中</p><p><a href="../../model.html#/doc/28698">View poem's topic associations</a></p></body></html>
