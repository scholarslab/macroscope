  <body><p>679_75: 《澗松》崔塗</p>
    <p>寸寸凌霜長勁條　路人猶笑未干霄　南園桃李雖堪羨　爭奈春殘又寂寥</p><p><a href="../../model.html#/doc/37855">View poem's topic associations</a></p></body></html>
