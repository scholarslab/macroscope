  <body><p>774_26: 《贈喬尊師》張鴻</p>
    <p>長忌時人識　有家雲澗深　性惟耽嗜酒　貧不破除琴　靜鼓三通齒　頻湯一味參　知師最知我　相引坐檉陰</p><p><a href="../../model.html#/doc/43125">View poem's topic associations</a></p></body></html>
