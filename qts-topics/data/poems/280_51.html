  <body><p>280_51: 《元日早朝呈故省諸公》盧綸</p>
    <p>萬戟淩霜布　森森瑞氣間　垂衣當曉日　上壽對南山　濟濟延多士　躚躚舞百蠻　小臣無事諫　空愧伴鳴環</p><p><a href="../../model.html#/doc/14964">View poem's topic associations</a></p></body></html>
