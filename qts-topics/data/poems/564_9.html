  <body><p>564_9: 《和于中丞夏杪登越王樓望雪山見寄》田章</p>
    <p>志乖多感物　臨眺更增愁　暑候雖云夏　江聲已似秋　雪遙難辨木　村近好維舟　莫恨歸朝晚　朝簪擬勝遊</p><p><a href="../../model.html#/doc/31254">View poem's topic associations</a></p></body></html>
