  <body><p>277_5: 《和金吾裴將軍使往河北宣慰…兼寄趙侍郎趙卿拜陵未回》盧綸</p>
    <p>飛軒不駐輪　感激漢儒臣　氣懾千夫勇　恩傳萬里春　古原收野燎　寒笛怨空鄰　書此達良友　五陵風雨頻</p><p><a href="../../model.html#/doc/14740">View poem's topic associations</a></p></body></html>
