  <body><p>147_96: 《送侯禦赴黔中充判官》劉長卿</p>
    <p>不識黔中路　今看遣使臣　猿啼萬里客　鳥似五湖人　地遠官無法　山深俗豈淳　須令荒徼外　亦解懼埋輪</p><p><a href="../../model.html#/doc/7056">View poem's topic associations</a></p></body></html>
