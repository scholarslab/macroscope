  <body><p>280_42: 《送王尊師（一作道士）》盧綸</p>
    <p>夢別一仙人　霞衣滿鶴身　旌幢天路晚　桃杏海山春　種玉非求稔　燒金不為貧　自憐頭白早　難與葛洪親</p><p><a href="../../model.html#/doc/14955">View poem's topic associations</a></p></body></html>
