  <body><p>354_42_1: 《偶作二首（其一）》劉禹錫</p>
    <p>終朝對尊酒　嗜興非嗜甘　終日偶眾人　縱言不縱談　世情閒靜見　藥性病多諳寄謝嵇中散　予無甚不堪</p><p><a href="../../model.html#/doc/18687">View poem's topic associations</a></p></body></html>
