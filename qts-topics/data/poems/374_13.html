  <body><p>374_13: 《結交》孟郊</p>
    <p>鑄鏡須青銅　青銅易磨拭　結交遠小人　小人難姑息　鑄鏡圖鑒微　結交圖相依　凡銅不可照　小人多是非</p><p><a href="../../model.html#/doc/19761">View poem's topic associations</a></p></body></html>
