  <body><p>836_24_2: 《避地毗陵，寒月上孫徽使君兼寄東陽王使君三首（其二）》貫休</p>
    <p>常憶雙溪八詠前　講詩論道接清賢　文欺白鳳真難及　藥撚紅蕖豈偶然　花溼瑞煙粘玉磬　簾垂幽鳥啄苔錢　自憐不是悠悠者　吟嚼真風二十年</p><p><a href="../../model.html#/doc/46076">View poem's topic associations</a></p></body></html>
