  <body><p>20_22: 《相和歌辭。當來日大難》元稹</p>
    <p>當來日大難行　前有阪　後有坑　大梁側　小梁傾　兩軸相絞　兩輪相撐　大牛豎　小牛橫　烏啄牛背　足跌力獰　當來日大難行　太行雖險　險可使平　輪軸自撓　牽制不停　泥潦漸久　荊棘旋生　行必不得　不如不行</p><p><a href="../../model.html#/doc/1215">View poem's topic associations</a></p></body></html>
