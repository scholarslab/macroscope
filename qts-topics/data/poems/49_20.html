  <body><p>49_20: 《武司功初有幽庭春暄見貽夏首獲見以詩報焉》張九齡</p>
    <p>芳月盡離居　幽懷重起予　雖言春事晚　尚想物華初　遲日皦方照　高齋澹復虛　筍成林向密　花落樹應疏　贈鯉情無間　求鶯思有餘　暄妍不相待　含歎欲焉如</p><p><a href="../../model.html#/doc/3084">View poem's topic associations</a></p></body></html>
