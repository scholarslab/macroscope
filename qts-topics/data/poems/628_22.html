  <body><p>628_22: 《襲美初植松桂偶題》陸龜蒙</p>
    <p>軒陰冉冉移斜日　寒韻冷冷入晚風　煙格月姿曾不改　至今猶似在山中</p><p><a href="../../model.html#/doc/34471">View poem's topic associations</a></p></body></html>
