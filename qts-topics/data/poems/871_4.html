  <body><p>871_4: 《答日休皮字詩》歸氏子</p>
    <p>八片尖裁浪作毬　火中燖了水中揉　一包閒氣如長在　惹踢招拳卒未休</p><p><a href="../../model.html#/doc/48236">View poem's topic associations</a></p></body></html>
