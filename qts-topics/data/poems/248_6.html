  <body><p>248_6: 《送林宗配雷州（一作送王棼流雷州）》郎士元</p>
    <p>昨日三峰尉　今朝萬里人　平生任孤直　豈是不防身　海霧多為瘴　山雷乍作鄰　遙憐北戶月　與子獨相親</p><p><a href="../../model.html#/doc/12959">View poem's topic associations</a></p></body></html>
