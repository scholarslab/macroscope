  <body><p>94_22: 《儀坤廟樂章》張齊賢</p>
    <p>祼圭既濯　鬱鬯既陳　畫幕雲舉　黃流玉醇　儀充獻酌　禮盛眾禋　地察惟孝　愉焉饗親</p><p><a href="../../model.html#/doc/4924">View poem's topic associations</a></p></body></html>
