  <body><p>293_78: 《酬衛長林歲日見呈》司空曙</p>
    <p>地暖雪花摧　天春斗柄迴　朱泥一丸藥　柏葉萬年杯　旅雁辭人去　繁霜滿鏡來　今朝彩盤上　神燕不須雷</p><p><a href="../../model.html#/doc/15713">View poem's topic associations</a></p></body></html>
