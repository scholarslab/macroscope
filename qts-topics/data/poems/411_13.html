  <body><p>411_13: 《宿醉》元稹</p>
    <p>風飲春心不自由　等閒衝席飲多籌　朝來始向花前覺　度卻醒時一夜愁</p><p><a href="../../model.html#/doc/21383">View poem's topic associations</a></p></body></html>
