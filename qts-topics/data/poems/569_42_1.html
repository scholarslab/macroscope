  <body><p>569_42_1: 《東湖二首（其一）》李群玉</p>
    <p>晚景微雨歇　逍遙湖上亭　波閒魚弄餌　樹靜鳥遺翎　性野難依俗　詩玄自入冥何繇遂瀟灑　高枕對雲汀</p><p><a href="../../model.html#/doc/31442">View poem's topic associations</a></p></body></html>
