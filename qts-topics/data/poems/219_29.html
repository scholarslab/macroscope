  <body><p>219_29: 《天邊行》杜甫</p>
    <p>天邊老人歸未得　日暮東臨大江哭　隴右河源不種田　胡騎羌兵入巴蜀　洪濤滔天風拔木　前飛禿鶖後鴻鵠　九度附書向洛陽　十年骨肉無消息</p><p><a href="../../model.html#/doc/10719">View poem's topic associations</a></p></body></html>
