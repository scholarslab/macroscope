  <body><p>519_1: 《立春日》李遠</p>
    <p>暖日傍簾曉　濃春開篋紅　釵斜穿綵燕　羅薄翦春蟲　巧著金刀力　寒侵玉指風　娉婷何處戴　山鬢綠成叢</p><p><a href="../../model.html#/doc/28068">View poem's topic associations</a></p></body></html>
