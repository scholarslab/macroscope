  <body><p>830_48: 《題靈溪暢公墅》貫休</p>
    <p>境清僧格冷　新斬古林開　舊隱還如此　令人來又來　嵐飛黏似霧　茶好碧於苔　但使心清淨　從渠歲月催</p><p><a href="../../model.html#/doc/45742">View poem's topic associations</a></p></body></html>
