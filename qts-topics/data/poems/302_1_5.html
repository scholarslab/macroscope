  <body><p>302_1_5: 《宮詞一百首（其五）》王建</p>
    <p>內人對御疊花牋　繡坐移來玉案邊　紅蠟燭前呈草本　平明舁出閣門宣</p><p><a href="../../model.html#/doc/16243">View poem's topic associations</a></p></body></html>
