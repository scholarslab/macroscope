  <body><p>660_30: 《安陸贈徐礪》羅隱</p>
    <p>靈蛇橋下水聲聲　曾向橋邊話別情　一榻偶依陳太守　三年深憶禰先生　塵欺鬢色非前事　火爇蓬根有去程　還把餘杯重相勸　不堪秋色背鄖城</p><p><a href="../../model.html#/doc/36701">View poem's topic associations</a></p></body></html>
