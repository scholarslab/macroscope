  <body><p>346_13_4: 《閨人贈遠五首（其四）》王涯</p>
    <p>啼鶯綠樹深　語燕雕梁晚　不省出門行　沙場知近遠</p><p><a href="../../model.html#/doc/18256">View poem's topic associations</a></p></body></html>
