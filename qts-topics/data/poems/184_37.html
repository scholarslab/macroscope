  <body><p>184_37: 《對酒》李白</p>
    <p>蒲萄酒　金叵羅　吳姬十五細馬馱　青黛畫眉紅錦靴　道字不正嬌唱歌　玳瑁筵中懷裏醉　芙蓉帳底奈君何</p><p><a href="../../model.html#/doc/8822">View poem's topic associations</a></p></body></html>
