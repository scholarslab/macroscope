  <body><p>623_5: 《江墅言懷》陸龜蒙</p>
    <p>病身兼稚子　田舍劣相容　跡共公卿絕　貧須稼穡供　月方行到閏　霜始近言濃　樹少棲禽雜　村孤守犬重　汀洲藏晚弋　籬落露寒舂　野弁攲還整　家書拆又封　杉篁宜夕照　窗娛倚疏鐘　南北唯聞戰　縱橫未勝農　大春雖苦學　叔夜本多慵　直使貂裘弊　猶堪過一冬</p><p><a href="../../model.html#/doc/34218">View poem's topic associations</a></p></body></html>
