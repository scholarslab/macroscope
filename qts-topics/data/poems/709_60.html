  <body><p>709_60: 《寄天臺陳希畋》徐夤</p>
    <p>陰山冰凍嘗迎夏　蟄戶雲雷只待春　呂望豈嫌垂釣老　西施不恨浣紗貧　坐為羽獵車中相　飛作君王掌上身　拍手相思惟大笑　我曹寧比等閒人</p><p><a href="../../model.html#/doc/39903">View poem's topic associations</a></p></body></html>
