  <body><p>439_81: 《中秋月》白居易</p>
    <p>萬里清光不可思　添愁益恨繞天涯　誰人隴外久征戍　何處庭前新別離　失寵故姬歸院夜　沒蕃老將上樓時　照他幾許人腸斷　玉兔銀蟾遠不知</p><p><a href="../../model.html#/doc/22769">View poem's topic associations</a></p></body></html>
