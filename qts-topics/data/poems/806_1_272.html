  <body><p>806_1_272: 《詩三百三首（其二百七十二）》寒山</p>
    <p>常聞漢武帝　爰及秦始皇　俱好神仙術　延年竟不長　金臺既摧折　沙丘遂滅亡　茂陵與驪嶽　今日草茫茫</p><p><a href="../../model.html#/doc/44481">View poem's topic associations</a></p></body></html>
