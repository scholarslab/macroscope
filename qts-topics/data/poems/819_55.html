  <body><p>819_55: 《送道契上人之越覲大夫叔》皎然</p>
    <p>楚僧推後輩　唐本學新經　外國傳香　何人施竹瓶　秋風別李寺　春日向柯亭　大阮今為郡　看君眼最青</p><p><a href="../../model.html#/doc/45170">View poem's topic associations</a></p></body></html>
