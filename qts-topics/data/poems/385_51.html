  <body><p>385_51: 《贈孔尚書》張籍</p>
    <p>能將直道歷榮班　事著元和實錄間　三表自陳辭北闕　一家相送入南山　買來侍女教人嫁　賜得朝衣在篋閒　宅近青山高靜處　時歸林下暫開關</p><p><a href="../../model.html#/doc/20437">View poem's topic associations</a></p></body></html>
