  <body><p>455_7_1: 《閑臥有所思二首（其一）》白居易</p>
    <p>向夕搴簾臥枕琴　微涼入戶起開襟　偶因明月清風夜　忽想遷臣逐客心　何處投荒初恐懼　誰人繞澤正悲吟　始知洛下分司坐　一日安閒直萬金</p><p><a href="../../model.html#/doc/24063">View poem's topic associations</a></p></body></html>
