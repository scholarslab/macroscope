  <body><p>832_47: 《秋夜作因懷天臺道者》貫休</p>
    <p>萬事何須問　良時即此時　高秋半夜雨　落葉滿前池　靜怕龍神識　貧從草木欺　平生無限事　祗有道人知</p><p><a href="../../model.html#/doc/45900">View poem's topic associations</a></p></body></html>
