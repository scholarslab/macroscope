  <body><p>403_15_1: 《恭王故太妃挽歌詞二首（校書郎時作）（其一）》元稹</p>
    <p>燕姞貽天夢　梁王盡孝思　雖從魏詔葬　得用漢藩儀　曙月殘光斂　寒簫度曲遲平生奉恩地　哀挽欲何之</p><p><a href="../../model.html#/doc/21166">View poem's topic associations</a></p></body></html>
