  <body><p>652_47: 《與桐廬鄭明府》方幹</p>
    <p>字人心苦達神明　何止重門夜不扃　莫道耕田全種秫　兼聞退食亦逢星　映林顧兔停琴望　隔水寒猿駐筆聽　卻恐南山盡無石　南山有石合為銘</p><p><a href="../../model.html#/doc/36228">View poem's topic associations</a></p></body></html>
