  <body><p>467_50: 《送僧》牟融</p>
    <p>梵王生別思　之子事遐征　煙水浮杯渡　雲山隻履行　三生塵夢醒　一錫衲衣輕　此去家林近　飄飄物外情</p><p><a href="../../model.html#/doc/24854">View poem's topic associations</a></p></body></html>
