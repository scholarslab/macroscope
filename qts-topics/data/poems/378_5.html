  <body><p>378_5: 《春夜憶蕭子真》孟郊</p>
    <p>半夜不成寐　燈盡又無月　獨向階前立　子規啼不歇　況我有金蘭　忽爾為胡越　爭得明鏡中　久長無白髮</p><p><a href="../../model.html#/doc/19948">View poem's topic associations</a></p></body></html>
