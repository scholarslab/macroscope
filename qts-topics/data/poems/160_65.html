  <body><p>160_65: 《宴張別駕新齋》孟浩然</p>
    <p>世業傳珪組　江城佐股肱　高齋徵學問　虛薄濫先登　講論陪諸子　文章得舊朋　士元多賞激　衰病恨無能</p><p><a href="../../model.html#/doc/7743">View poem's topic associations</a></p></body></html>
