  <body><p>384_101: 《同錦州胡郎中清明日對雨西亭宴》張籍</p>
    <p>郡內開新火　高齋雨氣清　惜花邀客賞　勸酒促歌聲　共醉移芳席　留歡閉暮城　政閒方宴語　琴筑任遙情</p><p><a href="../../model.html#/doc/20341">View poem's topic associations</a></p></body></html>
