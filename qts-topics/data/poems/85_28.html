  <body><p>85_28: 《唐享太廟樂章。永和》張說</p>
    <p>眇嘉樂　授靈爽　感若來　思如往　休氣散　回風上　返寂寞　還惚恍　懷靈駕　結空想</p><p><a href="../../model.html#/doc/4480">View poem's topic associations</a></p></body></html>
