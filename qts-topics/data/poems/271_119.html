  <body><p>271_119: 《唐州東途作》竇鞏</p>
    <p>綠林兵起結愁雲　白羽飛書未解紛　天子欲開三面網　莫將弓箭射官軍</p><p><a href="../../model.html#/doc/14277">View poem's topic associations</a></p></body></html>
