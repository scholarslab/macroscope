  <body><p>464_19: 《丁巳歲八月祭武侯祠堂，因題臨淮公舊碑》楊嗣複</p>
    <p>齋莊修祀事　旌旆出郊闉　雉草軒墀狹　塗牆赭堊新　謀猷期作聖　風俗奉為神　酹酒成坳澤　持兵列偶人　非才膺寵任　異代揖芳塵　況是平津客　碑前淚滿巾</p><p><a href="../../model.html#/doc/24670">View poem's topic associations</a></p></body></html>
