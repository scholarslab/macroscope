  <body><p>327_25: 《州名詩寄道士》權德輿</p>
    <p>金蘭同道義　瓊簡復芝田　平楚白雲合　幽崖丹桂連　松峰明愛景　石竇納新泉　冀永南山壽　歡隨萬福延</p><p><a href="../../model.html#/doc/17356">View poem's topic associations</a></p></body></html>
