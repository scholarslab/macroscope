  <body><p>239_48: 《送李協律還東京》錢起</p>
    <p>芳草忽無色　王孫復入關　長河侵驛道　匹馬傍雲山　愁見離居久　螢飛秋月閒</p><p><a href="../../model.html#/doc/12388">View poem's topic associations</a></p></body></html>
