  <body><p>611_37: 《酒中十詠。酒旗》皮日休</p>
    <p>青幟闊數尺　懸於往來道　多為風所颺　時見酒名號　拂拂野橋幽　翻翻江市好　雙眸復何事　終竟望君老</p><p><a href="../../model.html#/doc/33742">View poem's topic associations</a></p></body></html>
