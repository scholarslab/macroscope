  <body><p>596_34: 《白馬津阻雨》司馬紮</p>
    <p>津樹蕭蕭旅館空　坐看疏葉繞階紅　故鄉千里楚雲外　歸雁一聲煙雨中　漳浦病多愁易老　茂陵書在信難通　功名儻遂身無事　終向溪頭伴釣翁</p><p><a href="../../model.html#/doc/33085">View poem's topic associations</a></p></body></html>
