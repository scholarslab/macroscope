  <body><p>28_22_1: 《雜曲歌辭。楊柳枝（其一）》孫光憲</p>
    <p>閭門風暖落花乾　飛遍江南雪不寒　獨有晚來臨水驛　閒人多憑赤闌干</p><p><a href="../../model.html#/doc/2139">View poem's topic associations</a></p></body></html>
