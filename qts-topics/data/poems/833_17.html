  <body><p>833_17: 《偶作》貫休</p>
    <p>無端為五字　字字鬢星星　祗覺人情薄　空餘鶴眼青　砌莎藏墜果　窗雪浸殘經　祗有歸山計　茫茫何所營</p><p><a href="../../model.html#/doc/45926">View poem's topic associations</a></p></body></html>
