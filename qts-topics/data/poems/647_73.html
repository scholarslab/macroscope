  <body><p>647_73: 《詠史詩。秦庭》胡曾</p>
    <p>楚國君臣草莽間　吳王戈甲未東還　包胥不動咸陽哭　爭得秦兵出武關</p><p><a href="../../model.html#/doc/35864">View poem's topic associations</a></p></body></html>
