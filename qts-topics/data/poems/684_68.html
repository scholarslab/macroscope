  <body><p>684_68: 《新安道中玩流水》吳融</p>
    <p>一渠春碧弄潺潺　密竹繁花掩映間　看處便須終日住　算來爭得此身閒　縈紆似接迷春洞　清冷應連有雪山　上卻征車再回首　了然塵土不相關</p><p><a href="../../model.html#/doc/38294">View poem's topic associations</a></p></body></html>
