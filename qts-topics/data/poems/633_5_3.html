  <body><p>633_5_3: 《白菊雜書四首（其三）》司空圖</p>
    <p>狂才不足自英雄　僕妾驅令學販舂　侯印幾人封萬戶　儂家只辦買孤峰</p><p><a href="../../model.html#/doc/34788">View poem's topic associations</a></p></body></html>
