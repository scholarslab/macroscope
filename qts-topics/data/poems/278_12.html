  <body><p>278_12: 《江北憶崔汶》盧綸</p>
    <p>夜問江西客　還知在楚鄉　全身出部伍　盡室逐漁商　晴日遊瓜步　新年對漢陽　月昏驚浪白　瘴起覺雲黃　望嶺家何處　登山淚幾行　閩中傳有雪　應且住南康</p><p><a href="../../model.html#/doc/14798">View poem's topic associations</a></p></body></html>
