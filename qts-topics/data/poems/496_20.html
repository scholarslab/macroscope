  <body><p>496_20: 《送崔中丞赴鄭州》姚合</p>
    <p>僕射陂前郡　清高越四鄰　丹霄鳳詔下　太守虎符新　霧溼關城月　花香驛路塵　連枝相庭樹　歲歲一家春</p><p><a href="../../model.html#/doc/26393">View poem's topic associations</a></p></body></html>
