  <body><p>83_2_12: 《感遇詩三十八首（其十二）》陳子昂</p>
    <p>呦呦南山鹿　罹罟以媒和　招搖青桂樹　幽蠹亦成科　世情甘近習　榮耀紛如何怨憎未相復　親愛生禍羅　瑤臺傾巧笑　玉杯殞雙蛾　誰見枯城蘗　青青成斧柯</p><p><a href="../../model.html#/doc/4328">View poem's topic associations</a></p></body></html>
