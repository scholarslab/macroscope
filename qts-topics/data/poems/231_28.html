  <body><p>231_28: 《江雨有懷鄭典設》杜甫</p>
    <p>春雨闇闇塞峽中　早晚來自楚王宮　亂波分披已打岸　弱雲狼藉不禁風　寵光蕙葉與多碧　點注桃花舒小紅　谷口子真正憶汝　岸高瀼滑限西東</p><p><a href="../../model.html#/doc/11748">View poem's topic associations</a></p></body></html>
