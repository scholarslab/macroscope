  <body><p>402_1_1: 《遣春十首（其一）》元稹</p>
    <p>曉月籠雲影　鶯聲餘霧中　暗芳飄露氣　輕寒生柳風　冉冉一趨府　未為勞我躬因茲得晨起　但覺情興隆</p><p><a href="../../model.html#/doc/21100">View poem's topic associations</a></p></body></html>
