  <body><p>592_59: 《碧尋宴上有懷知己》曹鄴</p>
    <p>荻花蘆葉滿溪流　一簇笙歌在水樓　金管曲長人盡醉　玉簪恩重獨生愁　女蘿力弱難逢地　桐樹心孤易感秋　莫怪當歡卻惆悵　全家欲上五湖舟</p><p><a href="../../model.html#/doc/32914">View poem's topic associations</a></p></body></html>
