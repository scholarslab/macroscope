  <body><p>432_40: 《秋暮西歸途中書情》白居易</p>
    <p>耿耿旅燈下　愁多常少眠　思鄉貴早發　發在雞鳴前　九月草木落　平蕪連遠山　秋陰和曙色　萬木蒼蒼然　去秋偶東遊　今秋始西旋　馬瘦衣裳破　別家來二年　憶歸復愁歸　歸無一囊錢　心雖非蘭膏　安得不自然</p><p><a href="../../model.html#/doc/22215">View poem's topic associations</a></p></body></html>
