  <body><p>837_1_10: 《山居詩二十四首（其十）》貫休</p>
    <p>五嶽煙霞連不斷　三山洞穴去應通　石窗敧枕疏疏雨　水碓無人浩浩風　童子念經深竹裏　獼猴拾蝨夕陽中　因思往事拋心力　六七年來楚水東</p><p><a href="../../model.html#/doc/46098">View poem's topic associations</a></p></body></html>
