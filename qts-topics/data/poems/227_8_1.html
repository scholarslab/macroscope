  <body><p>227_8_1: 《三絕句（其一）》杜甫</p>
    <p>楸樹馨香倚釣磯　斬新花蕊未應飛　不如醉裏風吹盡　可忍醒時雨打稀</p><p><a href="../../model.html#/doc/11249">View poem's topic associations</a></p></body></html>
