  <body><p>78_49: 《秋晨同淄川毛司馬秋九詠。秋菊》駱賓王</p>
    <p>擢秀三秋晚　開芳十步中　分黃俱笑日　含翠共搖風　碎影涵流動　浮香隔岸通　金翹徒可泛　玉斝竟誰同</p><p><a href="../../model.html#/doc/4172">View poem's topic associations</a></p></body></html>
