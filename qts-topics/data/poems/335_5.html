  <body><p>335_5: 《酬張秘書因寄馬贈詩》裴度</p>
    <p>滿城馳逐皆求馬　古寺閒行獨與君　代步本慚非逸足　緣情何幸枉高文　若逢佳麗從將換　莫共駑駘角出群　飛控著鞭能顧我　當時王粲亦從軍</p><p><a href="../../model.html#/doc/17822">View poem's topic associations</a></p></body></html>
