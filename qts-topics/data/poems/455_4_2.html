  <body><p>455_4_2: 《感興二首（其二）》白居易</p>
    <p>魚能深入寧憂釣　鳥解高飛豈觸羅　熱處先爭炙手去　悔時其奈噬臍何　尊前誘得猩猩血　幕上偷安燕燕窠　我有一言君記取　世間自取苦人多</p><p><a href="../../model.html#/doc/24060">View poem's topic associations</a></p></body></html>
