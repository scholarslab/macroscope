  <body><p>870_56: 《詠金剛》蔣貽恭</p>
    <p>揚眉斗目惡精神　捏合將來恰似真　剛被時流借拳勢　不知身自是泥人</p><p><a href="../../model.html#/doc/48216">View poem's topic associations</a></p></body></html>
