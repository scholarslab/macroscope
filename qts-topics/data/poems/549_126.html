  <body><p>549_126: 《獻淮南李僕射》趙嘏</p>
    <p>早年曾謁富民侯　今日難甘失鵠羞　新諾似山無力負　舊恩如水滿身流　馬嘶紅葉蕭蕭晚　日照長江灩灩秋　功德萬重知不惜　一言拋得百生愁</p><p><a href="../../model.html#/doc/30288">View poem's topic associations</a></p></body></html>
