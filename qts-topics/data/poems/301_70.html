  <body><p>301_70: 《揚州尋張籍不見》王建</p>
    <p>別後知君在楚城　揚州寺裏覓君名　西江水闊吳山遠　卻打船頭向北行</p><p><a href="../../model.html#/doc/16172">View poem's topic associations</a></p></body></html>
