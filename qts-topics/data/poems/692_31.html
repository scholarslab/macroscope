  <body><p>692_31: 《懷廬嶽舊隱》杜荀鶴</p>
    <p>一別三年長在夢　夢中時躡石稜層　泉聲入夜方堪聽　山色逢秋始好登　巖鹿慣隨鋤藥叟　溪鷗不怕洗苔僧　人間有許多般事　求要身閒直未能</p><p><a href="../../model.html#/doc/38779">View poem's topic associations</a></p></body></html>
