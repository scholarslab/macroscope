  <body><p>271_79: 《自京將赴黔南》竇群</p>
    <p>風雨荊州二月天　問人初雇峽中船　西南一望雲和水　猶道黔南有四千</p><p><a href="../../model.html#/doc/14236">View poem's topic associations</a></p></body></html>
