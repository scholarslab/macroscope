  <body><p>44_13_1: 《奉和太子納妃太平公主出降三首（其一）》胡元范</p>
    <p>帝子威儀絕　儲妃禮度優　疊鼓陪仙觀　凝笳翼畫輈　鬱鬱神香滿　奕奕彩雲浮排空列錦罽　騰歡溢皇州</p><p><a href="../../model.html#/doc/2842">View poem's topic associations</a></p></body></html>
