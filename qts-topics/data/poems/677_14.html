  <body><p>677_14: 《亂後灞上》鄭谷</p>
    <p>柳絲牽水杏房紅　煙岸人稀草色中　日暮一行高鳥處　依稀合是望春宮</p><p><a href="../../model.html#/doc/37748">View poem's topic associations</a></p></body></html>
