  <body><p>511_77: 《丁巳年仲冬月江上作》張祜</p>
    <p>南來驅馬渡江濆　消息前年此月聞　唯是賈生先慟哭　不堪天意重陰雲</p><p><a href="../../model.html#/doc/27538">View poem's topic associations</a></p></body></html>
