  <body><p>231_72: 《黃魚》杜甫</p>
    <p>日見巴東峽　黃魚出浪新　脂膏兼飼犬　長大不容身　筒桶相沿久　風雷肯為神　泥沙卷涎沫　回首怪龍鱗</p><p><a href="../../model.html#/doc/11801">View poem's topic associations</a></p></body></html>
