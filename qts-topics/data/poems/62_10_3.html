  <body><p>62_10_3: 《和韋承慶過義陽公主山池五首（其三）》杜審言</p>
    <p>攜琴遶碧沙　搖筆弄青霞　杜若幽庭草　芙蓉曲沼花　宴遊成野客　形勝得仙家往往留仙步　登攀日易斜</p><p><a href="../../model.html#/doc/3711">View poem's topic associations</a></p></body></html>
