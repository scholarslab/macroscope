  <body><p>14_41: 《郊廟歌辭。昭德皇后廟樂章。永和》?</p>
    <p>昭事終　幽享餘　移月御　返仙居　璇庭寂　靈幄虛　顧裴回　感皇儲</p><p><a href="../../model.html#/doc/720">View poem's topic associations</a></p></body></html>
