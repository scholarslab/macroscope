  <body><p>510_63: 《憲宗皇帝挽歌詞》張祜</p>
    <p>嗚咽上攀龍　昇平不易逢　武皇虛好道　文帝未登封　壽域無千載　泉門是九重　橋山非遠地　雲去莫疑峰</p><p><a href="../../model.html#/doc/27348">View poem's topic associations</a></p></body></html>
