  <body><p>193_20: 《夏景端居即事》韋應物</p>
    <p>北齋有涼氣　嘉樹對層城　重門永日掩　清池夏雲生　遇此庭訟簡　始聞蟬初鳴　逾懷故園愴　默默以緘情</p><p><a href="../../model.html#/doc/9344">View poem's topic associations</a></p></body></html>
