  <body><p>3_6: 《送李邕之任滑台》李隆基</p>
    <p>漢家重東郡　宛彼白馬津　黎庶既蕃殖　臨之勞近臣　遠別初首路　今行方及春　課成應第一　良牧爾當仁</p><p><a href="../../model.html#/doc/124">View poem's topic associations</a></p></body></html>
