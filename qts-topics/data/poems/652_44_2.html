  <body><p>652_44_2: 《感時三首（其二）》方幹</p>
    <p>日烏往返無休息　朝出扶桑暮卻迴　夜雨旋驅殘熱去　江風吹送早寒來　纔憐飲處飛花片　又見書邊聚雪堆　莫恃少年欺白首　須臾還被老相催</p><p><a href="../../model.html#/doc/36224">View poem's topic associations</a></p></body></html>
