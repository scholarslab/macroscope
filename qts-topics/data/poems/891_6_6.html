  <body><p>891_6_6: 《南歌子（歌或作柯，一名春宵曲）（其六）》溫庭筠</p>
    <p>轉盼如波眼　娉婷似柳腰　花裏暗相招　憶君腸欲斷　恨春宵</p><p><a href="../../model.html#/doc/49061">View poem's topic associations</a></p></body></html>
