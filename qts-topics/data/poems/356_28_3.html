  <body><p>356_28_3: 《平蔡州三首（其三）》劉禹錫</p>
    <p>九衢車馬渾渾流　使臣來獻淮西囚　四夷聞風失匕筋　天子受賀登高樓　妖童擢髮不足數　血污城西一抔土　南峰無火楚澤間　夜行不鎖穆陵關　策勳禮畢天下泰　猛士按劍看恆山</p><p><a href="../../model.html#/doc/18784">View poem's topic associations</a></p></body></html>
