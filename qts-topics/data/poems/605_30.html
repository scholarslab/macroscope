  <body><p>605_30: 《漢宮井》邵謁</p>
    <p>轆轤聲絕離宮靜　班姬幾度照金井　梧桐老去殘花開　猶似當時美人影</p><p><a href="../../model.html#/doc/33559">View poem's topic associations</a></p></body></html>
