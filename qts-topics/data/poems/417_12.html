  <body><p>417_12: 《再酬複言》元稹</p>
    <p>繞郭笙歌夜景徂　稽山迴帶月輪孤　休文欲詠心應破　道子雖來畫得無　顧我小才同培塿　知君險鬥敵都盧　不然豈有姑蘇郡　擬著陂塘比鏡湖</p><p><a href="../../model.html#/doc/21608">View poem's topic associations</a></p></body></html>
