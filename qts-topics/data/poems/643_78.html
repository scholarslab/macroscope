  <body><p>643_78: 《贈宿將》李山甫</p>
    <p>校獵燕山經幾春　雕弓白羽不離身　年來馬上渾無力　望見飛鴻指似人</p><p><a href="../../model.html#/doc/35595">View poem's topic associations</a></p></body></html>
