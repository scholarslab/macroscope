  <body><p>43_16_2: 《火鳳詞二首（其二）》李百藥</p>
    <p>佳人靚晚妝　清唱動蘭房　影出含風扇　聲飛照日梁　嬌嚬眉際斂　逸韻口中香　自有橫陳會　應憐秋夜長</p><p><a href="../../model.html#/doc/2818">View poem's topic associations</a></p></body></html>
