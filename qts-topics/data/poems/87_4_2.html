  <body><p>87_4_2: 《奉和同皇太子過慈恩寺應制二首（其二）》張說</p>
    <p>朗朗神居峻　軒軒瑞象威　聖君成願果　太子拂天衣　至樂三靈會　深仁四皓歸　還聞渦水曲　更繞白雲飛</p><p><a href="../../model.html#/doc/4564">View poem's topic associations</a></p></body></html>
