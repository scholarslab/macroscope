  <body><p>182_22_1: 《月下獨酌四首（其一）》李白</p>
    <p>花間一壺酒　獨酌無相親　舉杯邀明月　對影成三人　月既不解飲　影徒隨我身暫伴月將影　行樂須及春　我歌月裴回　我舞影零亂　醒時同交歡　醉後各分散永結無情遊　相期邈雲漢</p><p><a href="../../model.html#/doc/8671">View poem's topic associations</a></p></body></html>
