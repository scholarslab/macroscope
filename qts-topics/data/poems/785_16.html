  <body><p>785_16: 《琵琶》無名氏</p>
    <p>粉胸繡臆誰家女　香撥星星共春語　七盤嶺上走鸞鈴　十二峰頭弄雲雨　千悲萬恨四五弦　弦中甲馬聲駢闐　山僧撲破琉璃缽　壯士擊折珊瑚鞭　珊瑚鞭折聲交戛　玉盤傾瀉真珠滑　海神驅趁夜濤回　江娥蹙踏春冰裂　滿坐紅妝盡淚垂　望鄉之客不勝悲　曲終調絕忽飛去　洞庭月落孤雲歸</p><p><a href="../../model.html#/doc/43410">View poem's topic associations</a></p></body></html>
