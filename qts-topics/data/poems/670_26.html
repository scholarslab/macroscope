  <body><p>670_26: 《投知己》秦韜玉</p>
    <p>爐中九轉鍊雖成　教主看時亦自驚　群嶽並天先減翠　大江臨海恐無聲　賦歸已罷吳門釣　身老仍拋楚岸耕　唯有太平方寸血　今朝盡向隗臺傾</p><p><a href="../../model.html#/doc/37181">View poem's topic associations</a></p></body></html>
