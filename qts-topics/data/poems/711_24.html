  <body><p>711_24: 《聞司空侍郎訃音》徐夤</p>
    <p>園綺生雖逢漢室　巢由死不謁堯階　夫君歿去何人葬　合取夷齊隱處埋</p><p><a href="../../model.html#/doc/40013">View poem's topic associations</a></p></body></html>
