  <body><p>388_15_1: 《憶金鵝山沈山人二首（其一）》盧仝</p>
    <p>君家山頭松樹風　適來入我竹林裏　一片新茶破鼻香　請君速來助我喜　莫合九轉大還丹　莫讀三十六部大洞經　閒來共我說真意　齒下領取真長生　不須服藥求神仙　神仙意智或偶然　自古聖賢放入土　淮南雞犬驅上天　白日上昇應不惡　藥成且輒一丸藥　暫時上天少問天　蛇頭蠍尾誰安著</p><p><a href="../../model.html#/doc/20664">View poem's topic associations</a></p></body></html>
