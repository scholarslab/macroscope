  <body><p>28_10_2: 《雜曲歌辭。楊柳枝（其二）》劉禹錫</p>
    <p>迎得春光先到來　淺黃輕綠映樓臺　只緣嫋娜多情思　便被春風長請挼</p><p><a href="../../model.html#/doc/2085">View poem's topic associations</a></p></body></html>
