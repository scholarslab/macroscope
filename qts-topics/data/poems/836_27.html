  <body><p>836_27: 《道士》貫休</p>
    <p>花島相逢滿袖雲　藉花論道過金巾　騰騰又入仙山去　只恐是青城丈人</p><p><a href="../../model.html#/doc/46080">View poem's topic associations</a></p></body></html>
