  <body><p>206_28: 《送李中丞、楊判官》李嘉佑</p>
    <p>射策名先著　論兵氣自雄　能全季布諾　不道魯連功　流水蒹葭外　諸山睥睨中　別君秋日晚　回首夕陽空</p><p><a href="../../model.html#/doc/10074">View poem's topic associations</a></p></body></html>
