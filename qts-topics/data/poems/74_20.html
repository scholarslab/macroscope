  <body><p>74_20: 《同餞陽將軍兼源州都督禦史中丞》蘇頲</p>
    <p>右地接龜沙　中朝任虎牙　然明方改俗　去病不為家　將禮登壇盛　軍容出塞華　朔風搖漢鼓　邊馬思胡笳　旗合無邀正　冠危有觸邪　當看勞還日　及此御溝花</p><p><a href="../../model.html#/doc/4028">View poem's topic associations</a></p></body></html>
