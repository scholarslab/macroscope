  <body><p>732_17: 《臨刑詩》陳璠</p>
    <p>積玉堆金官又崇　禍來倏忽變成空　五年榮貴今何在　不異南柯一夢中</p><p><a href="../../model.html#/doc/41098">View poem's topic associations</a></p></body></html>
