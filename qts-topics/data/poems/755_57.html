  <body><p>755_57: 《右省僕射後湖亭閑宴，鉉以宿直先歸，賦詩留獻》徐鉉</p>
    <p>湖上一陽生　虛亭啟高宴　楓林煙際出　白鳥波心見　主人忘貴達　座客容疵賤　獨慚殘照催　歸宿明光殿</p><p><a href="../../model.html#/doc/42322">View poem's topic associations</a></p></body></html>
