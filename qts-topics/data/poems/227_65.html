  <body><p>227_65: 《悲秋》杜甫</p>
    <p>涼風動萬里　群盜尚縱橫　家遠傳書日　秋來為客情　秋窺高鳥過　老逐眾人行　始欲投三峽　何由見兩京</p><p><a href="../../model.html#/doc/11322">View poem's topic associations</a></p></body></html>
