  <body><p>127_9: 《奉和聖制幸玉真公主山莊因題石壁十韻之作應制》王維</p>
    <p>碧落風煙外　瑤臺道路賒　如何連帝苑　別自有仙家　此地回鸞駕　緣谿轉翠華　洞中開日月　窗裏發雲霞　庭養沖天鶴　溪流上漢查　種田生白玉　泥灶化丹砂　谷靜泉逾響　山深日易斜　御羹和石髓　香飯進胡麻　大道今無外　長生詎有涯　還瞻九霄上　來往五雲車</p><p><a href="../../model.html#/doc/6015">View poem's topic associations</a></p></body></html>
