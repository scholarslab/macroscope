  <body><p>302_1_73: 《宮詞一百首（其七十三）》王建</p>
    <p>殿前鋪設兩邊樓　寒食宮人步打毬　一半走來爭跪拜　上棚先謝得頭籌</p><p><a href="../../model.html#/doc/16311">View poem's topic associations</a></p></body></html>
