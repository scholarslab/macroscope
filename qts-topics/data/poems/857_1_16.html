  <body><p>857_1_16: 《七言（其十六）》呂岩</p>
    <p>曾邀相訪到仙家　忽上崑崙宴月華　玉女控攏蒼獬豸　山童提挈白蝦蟆　時斟海內千年酒　慣摘壺中四序花　今在人寰人不識　看看揮袖入煙霞</p><p><a href="../../model.html#/doc/47439">View poem's topic associations</a></p></body></html>
