  <body><p>585_33: 《早行》劉駕</p>
    <p>馬上續殘夢　馬嘶時復驚　心孤多所虞　僮僕近我行　棲禽未分散　落月照古城　莫羨居者閒　冢邊人已耕</p><p><a href="../../model.html#/doc/32436">View poem's topic associations</a></p></body></html>
