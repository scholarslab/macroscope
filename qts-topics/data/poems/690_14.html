  <body><p>690_14: 《客路》吳仁璧</p>
    <p>人寰急景如波委　客路浮雲似蓋輕　回首故山天外碧　十年無計卻歸耕</p><p><a href="../../model.html#/doc/38603">View poem's topic associations</a></p></body></html>
