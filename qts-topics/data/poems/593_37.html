  <body><p>593_37: 《霽後作（齊梁體）》曹鄴</p>
    <p>新霽辨草木　晚塘明衣衿　乳燕不歸宿　雙雙飛向林　微照露花影　輕雲浮麥陰　無人可招隱　盡日登山吟</p><p><a href="../../model.html#/doc/32953">View poem's topic associations</a></p></body></html>
