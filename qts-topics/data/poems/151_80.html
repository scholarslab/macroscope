  <body><p>151_80: 《送友人東歸》劉長卿</p>
    <p>對酒灞亭暮　相看愁自深　河邊草已綠　此別難為心　關路迢迢匹馬歸　垂楊寂寂數鶯飛　憐君獻策十餘載　今日猶為一布衣</p><p><a href="../../model.html#/doc/7450">View poem's topic associations</a></p></body></html>
