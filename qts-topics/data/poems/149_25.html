  <body><p>149_25: 《宿懷仁縣南湖，寄東海荀處士》劉長卿</p>
    <p>向夕斂微雨　晴開湖上天　離人正惆悵　新月愁嬋娟　佇立白沙曲　相思滄海邊　浮雲自來去　此意誰能傳　一水不相見　千峰隨客船　寒塘起孤雁　夜色分鹽田　時復一延首　憶君如眼前</p><p><a href="../../model.html#/doc/7259">View poem's topic associations</a></p></body></html>
