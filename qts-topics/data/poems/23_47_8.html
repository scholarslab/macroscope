  <body><p>23_47_8: 《琴曲歌辭。胡笳十八拍（其八）》劉商</p>
    <p>憶昔私家恣嬌小　遠取珍禽學馴擾　如今淪棄念故鄉　悔不當初放林表　朔風蕭蕭寒日暮　星河寥落胡天曉　旦夕思歸不得歸　愁心想似籠中鳥</p><p><a href="../../model.html#/doc/1547">View poem's topic associations</a></p></body></html>
