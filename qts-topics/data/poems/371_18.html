  <body><p>371_18: 《奉送范司空赴朔方（得遊字）》呂溫</p>
    <p>築壇登上將　膝席委前籌　虜滅南侵跡　朝分北顧憂　抗旌迴廣漠　撫劍動旄頭　坐見黃雲暮　行看白草秋　山橫舊秦塞　河繞古靈州　戍守如無事　惟應獵騎游</p><p><a href="../../model.html#/doc/19598">View poem's topic associations</a></p></body></html>
