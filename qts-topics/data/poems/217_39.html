  <body><p>217_39: 《立秋後題》杜甫</p>
    <p>日月不相饒　節序昨夜隔　玄蟬無停號　秋燕已如客　平生獨往願　惆悵年半百　罷官亦由人　何事拘形役</p><p><a href="../../model.html#/doc/10611">View poem's topic associations</a></p></body></html>
