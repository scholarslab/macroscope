  <body><p>654_125: 《巴南旅泊》羅鄴</p>
    <p>巴山慘別魂　巴水徹荊門　此地若重到　居人誰復存　落帆紅葉渡　駐馬白雲村　卻羨南飛雁　年年到故園</p><p><a href="../../model.html#/doc/36438">View poem's topic associations</a></p></body></html>
