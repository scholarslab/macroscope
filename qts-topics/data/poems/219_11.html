  <body><p>219_11: 《徐卿二子歌》杜甫</p>
    <p>君不見徐卿二子生絕奇　感應吉夢相追隨　孔子釋氏親抱送　並是天上麒麟兒　大兒九齡色清澈　秋水為神玉為骨　小兒五歲氣食牛　滿堂賓客皆回頭　吾知徐公百不憂　積善袞袞生公侯　丈夫生兒有如此二雛者　名位豈肯卑微休</p><p><a href="../../model.html#/doc/10700">View poem's topic associations</a></p></body></html>
