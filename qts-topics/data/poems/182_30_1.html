  <body><p>182_30_1: 《春日獨酌二首（其一）》李白</p>
    <p>東風扇淑氣　水木榮春暉　白日照綠草　落花散且飛　孤雲還空山　眾鳥各已歸彼物皆有托　吾生獨無依　對此石上月　長醉歌芳菲</p><p><a href="../../model.html#/doc/8683">View poem's topic associations</a></p></body></html>
