  <body><p>583_34_2: 《牡丹二首（其二）》溫庭筠</p>
    <p>水漾晴紅壓疊波　曉來金粉覆庭莎　裁成豔思偏應巧　分得春光最數多　欲綻似含雙靨笑　正繁疑有一聲歌　華堂客散簾垂地　想憑闌干斂翠蛾</p><p><a href="../../model.html#/doc/32302">View poem's topic associations</a></p></body></html>
