  <body><p>611_49: 《茶中雜詠。茶筍》皮日休</p>
    <p>褒然三五寸　生必依巖洞　寒恐結紅鉛　暖疑銷紫汞　圓如玉軸光　脆似瓊英凍　每為遇之疏　南山挂幽夢</p><p><a href="../../model.html#/doc/33754">View poem's topic associations</a></p></body></html>
