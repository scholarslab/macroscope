  <body><p>498_14: 《早春閒居》姚合</p>
    <p>寂寞日何為　閒居春色遲　驚風起庭雪　寒雨長簷澌　強飲樽中酒　嘲山世外詩　此生仍且在　難與老相離</p><p><a href="../../model.html#/doc/26621">View poem's topic associations</a></p></body></html>
