  <body><p>671_2: 《夜坐示友》唐彥謙</p>
    <p>夜久燭花落　淒聲生遠林　有懷嫌會淺　無事又秋深　黃葉歸田夢　白頭行路吟　山中亦可樂　不似此同襟</p><p><a href="../../model.html#/doc/37194">View poem's topic associations</a></p></body></html>
