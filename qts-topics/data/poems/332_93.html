  <body><p>332_93: 《尋山家（一作長孫佐輔詩）》羊士諤</p>
    <p>獨訪山家歇還涉　茅屋斜連隔松葉　主人聞語未開門　繞籬野菜飛黃蝶</p><p><a href="../../model.html#/doc/17591">View poem's topic associations</a></p></body></html>
