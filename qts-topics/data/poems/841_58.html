  <body><p>841_58: 《送徐秀才游吳國》齊己</p>
    <p>西江東注急　孤櫂若流星　風浪相隨白　雲中獨過青　他時誰共說　此路我曾經　好向吳朝看　衣冠盡漢庭</p><p><a href="../../model.html#/doc/46485">View poem's topic associations</a></p></body></html>
