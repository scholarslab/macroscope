  <body><p>97_41: 《苑中遇雪應制》沈佺期</p>
    <p>北闕彤雲掩曙霞　東風吹雪舞仙家　瓊章定少千人和　銀樹長芳六出花</p><p><a href="../../model.html#/doc/5079">View poem's topic associations</a></p></body></html>
