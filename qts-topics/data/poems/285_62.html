  <body><p>285_62: 《送吉中孚拜官歸業》李端</p>
    <p>南入華陽洞　無人古樹寒　吟詩開舊帙　帶綬上荒壇　因病求歸易　霑恩更隱難　孟宗應獻鮓　家近守漁官</p><p><a href="../../model.html#/doc/15273">View poem's topic associations</a></p></body></html>
