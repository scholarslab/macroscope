  <body><p>813_38: 《隕葉》無可</p>
    <p>遶巷夾溪紅　蕭條逐北風　別林遺宿鳥　浮水載鳴蟲　石小埋初盡　枝長落未終　帶霜書麗什　閒讀白雲中</p><p><a href="../../model.html#/doc/44776">View poem's topic associations</a></p></body></html>
