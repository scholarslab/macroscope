  <body><p>769_1: 《觀兄弟同夜成婚》鄭軌</p>
    <p>棠棣開雙萼　夭桃照兩花　分庭含佩響　隔扇偶妝華　迎風俱似雪　映綺共如霞　今宵二神女　并在一仙家</p><p><a href="../../model.html#/doc/42939">View poem's topic associations</a></p></body></html>
