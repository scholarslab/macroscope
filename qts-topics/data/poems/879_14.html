  <body><p>879_14: 《吳越王與陶谷酒令》?</p>
    <p>白玉石　碧波亭上迎仙客　口耳王　聖明天子要錢塘</p><p><a href="../../model.html#/doc/48615">View poem's topic associations</a></p></body></html>
