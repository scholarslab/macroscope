  <body><p>44_17: 《和長孫秘監伏日苦熱》任希古</p>
    <p>玉署三時曉　金羈五日歸　北林開逸徑　東閣敞閒扉　池鏡分天色　雲峰減日輝　游鱗映荷聚　驚翰遶林飛　披襟揚子宅　舒嘯仰重闈</p><p><a href="../../model.html#/doc/2848">View poem's topic associations</a></p></body></html>
