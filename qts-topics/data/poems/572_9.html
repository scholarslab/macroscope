  <body><p>572_9: 《寄賀蘭朋吉》賈島</p>
    <p>往往東林下　花香似火焚　故園從小別　夜雨近秋聞　野菜連寒水　枯株簇古墳　泛舟同遠客　尋寺入幽雲　斜日扉多掩　荒田徑細分　相思蟬幾處　偶坐蝶成群　會宿曾論道　登高省議文　苦吟遙可想　邊葉向紛紛</p><p><a href="../../model.html#/doc/31668">View poem's topic associations</a></p></body></html>
