  <body><p>843_14: 《舟中晚望祝融峰》齊己</p>
    <p>天際卓寒青　舟中望晚晴　十年關夢寐　此日向崢嶸　巨石凌空黑　飛泉照夜明　終當躡孤頂　坐看白雲生</p><p><a href="../../model.html#/doc/46602">View poem's topic associations</a></p></body></html>
