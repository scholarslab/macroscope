  <body><p>722_37: 《對棋》李洞</p>
    <p>小檻明高雪　幽人鬥智棋　日斜拋作劫　月午蹙成遲　倚杖湘僧算　翹松野鶴窺　側楸敲醒睡　片石夾吟詩　雨點奩中漬　燈花局上吹　秋濤寒竹寺　此興謝公知</p><p><a href="../../model.html#/doc/40615">View poem's topic associations</a></p></body></html>
