  <body><p>48_58: 《湖口望廬山瀑布泉》張九齡</p>
    <p>萬丈洪泉落　迢迢半紫氛　奔飛流雜樹　灑落出重雲　日照虹蜺似　天清風雨聞　靈山多秀色　空水共氤氳</p><p><a href="../../model.html#/doc/3037">View poem's topic associations</a></p></body></html>
