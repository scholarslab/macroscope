  <body><p>59_58: 《舞》李嶠</p>
    <p>妙伎遊金谷　佳人滿石城　霞衣席上轉　花岫雪前明　儀鳳諧清曲　回鸞應雅聲　非君一顧重　誰賞素腰輕</p><p><a href="../../model.html#/doc/3605">View poem's topic associations</a></p></body></html>
