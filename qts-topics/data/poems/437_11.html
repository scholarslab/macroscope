  <body><p>437_11: 《曲江早春》白居易</p>
    <p>曲江柳條漸無力　杏園伯勞初有聲　可憐春淺遊人少　好傍池邊下馬行</p><p><a href="../../model.html#/doc/22500">View poem's topic associations</a></p></body></html>
