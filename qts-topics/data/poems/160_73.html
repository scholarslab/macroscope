  <body><p>160_73: 《與顏錢塘登障樓望潮作》孟浩然</p>
    <p>百里聞雷震　鳴弦暫輟彈　府中連騎出　江上待潮觀　照日秋雲迥　浮天渤澥寬　驚濤來似雪　一坐凜生寒</p><p><a href="../../model.html#/doc/7751">View poem's topic associations</a></p></body></html>
