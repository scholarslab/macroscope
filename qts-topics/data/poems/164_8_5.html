  <body><p>164_8_5: 《塞下曲六首（其五）》李白</p>
    <p>塞虜乘秋下　天兵出漢家　將軍分虎竹　戰士臥龍沙　邊月隨弓影　胡霜拂劍花玉關殊未入　少婦莫長嗟</p><p><a href="../../model.html#/doc/8020">View poem's topic associations</a></p></body></html>
