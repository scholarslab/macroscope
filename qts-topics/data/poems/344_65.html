  <body><p>344_65: 《奉酬天平馬十二僕射暇日言懷見寄之作》韓愈</p>
    <p>天平篇什外　政事亦無雙　威令加徐土　儒風被魯邦　清為公論重　寬得士心降　歲晏偏相憶　長謠坐北窗</p><p><a href="../../model.html#/doc/18208">View poem's topic associations</a></p></body></html>
