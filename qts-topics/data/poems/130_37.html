  <body><p>130_37: 《澄水如鑒》崔顥</p>
    <p>聖賢將立喻　上善貯情深　潔白依全德　澄清有片心　澆浮知不撓　濫濁固難侵　方寸懸高鑑　生涯詎陸沈　對泉能自誡　如鏡靜相臨　廉慎傳家政　流芳合古今</p><p><a href="../../model.html#/doc/6244">View poem's topic associations</a></p></body></html>
