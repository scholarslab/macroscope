  <body><p>542_35: 《訪武陵道者不遇》薛瑩</p>
    <p>花發鳥仍啼　行行路欲迷　二真無問處　虛度武陵溪</p><p><a href="../../model.html#/doc/29805">View poem's topic associations</a></p></body></html>
