  <body><p>114_40: 《絕句》張翬</p>
    <p>茫茫煙水上　日暮陰雲飛　孤坐正愁緒　湖南誰擣衣</p><p><a href="../../model.html#/doc/5474">View poem's topic associations</a></p></body></html>
