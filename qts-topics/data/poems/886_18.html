  <body><p>886_18: 《月中桂》熊皎</p>
    <p>斷破重輪種者誰　銀蟾何事便相隨　莫言望夜無攀處　卻是吟人有得時　孤影不凋清露滴　異香常在好風吹　幾回目斷雲霄外　未必姮娥惜一枝</p><p><a href="../../model.html#/doc/48838">View poem's topic associations</a></p></body></html>
