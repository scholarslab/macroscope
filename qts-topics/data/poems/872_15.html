  <body><p>872_15: 《蜀選人嘲韓昭》無名氏</p>
    <p>嘉眉邛蜀　侍郎骨肉　導江青城　侍郎情親　果閬二州　侍郎自留　巴篷集壁　侍郎不識</p><p><a href="../../model.html#/doc/48271">View poem's topic associations</a></p></body></html>
