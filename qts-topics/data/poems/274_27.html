  <body><p>274_27: 《北山游亭》戴叔倫</p>
    <p>西崦水泠泠　沿岡有游亭　自從春草長　遙見祗青青</p><p><a href="../../model.html#/doc/14526">View poem's topic associations</a></p></body></html>
