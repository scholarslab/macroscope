  <body><p>714_52_1: 《悲李拾遺二首（其一）》崔道融</p>
    <p>故友從來匪石心　諫多難得主恩深　行朝半夜煙塵起　曉殿吁嗟一鏡沈</p><p><a href="../../model.html#/doc/40210">View poem's topic associations</a></p></body></html>
