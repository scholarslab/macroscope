  <body><p>319_14: 《吳門送客》麹信陵</p>
    <p>亂山吳苑外　臨水讓王祠　素是傷情處　春非送客時　不須愁落日　且願駐青絲　千里會應到　一尊誰共持</p><p><a href="../../model.html#/doc/17038">View poem's topic associations</a></p></body></html>
