  <body><p>12_61: 《郊廟歌辭。享先農樂章。鹹和》?</p>
    <p>三推禮就　萬庾祈凝　夤賓志遠　藨袞惟興　降歆肅薦　垂祐祗膺　送神有樂　神其上昇</p><p><a href="../../model.html#/doc/573">View poem's topic associations</a></p></body></html>
