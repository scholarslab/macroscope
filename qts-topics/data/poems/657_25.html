  <body><p>657_25: 《重送朗州張員外》羅隱</p>
    <p>朱輪此去正春風　且駐青雲聽斷蓬　一榻早年容孺子　雙旌今日別文翁　誠知汲善心長在　爭奈干時跡轉窮　酬德酬恩兩無路　謾勞惆悵鳳城東</p><p><a href="../../model.html#/doc/36561">View poem's topic associations</a></p></body></html>
