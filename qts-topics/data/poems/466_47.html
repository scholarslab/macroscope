  <body><p>466_47: 《次潭州，酬唐侍禦、姚員外游道林嶽麓寺題示》沈傳師</p>
    <p>承明年老輒自論　乞得湘守東南奔　為聞楚國富山水　青嶂邐迤僧家園　含香珥筆皆眷舊　謙抑自忘臺省尊　不令執簡候亭館　直許攜手游山樊　忽驚列岫曉來逼　朔雪洗盡煙嵐昏　碧波迴嶼三山轉　丹檻繚郭千艘屯　華鑣躞蹀絢砂步　大旆彩錯輝松門　樛枝兢騖龍蛇勢　折幹不滅風霆痕　相重古殿倚巖腹　別引新徑縈雲根　目傷平楚虞帝魂　情多思遠聊開樽　危弦細管逐歌飄　畫鼓繡靴隨節翻　鏘金七言凌老杜　入木八法蟠高軒　嗟余潦倒久不利　忍復感激論元元</p><p><a href="../../model.html#/doc/24787">View poem's topic associations</a></p></body></html>
