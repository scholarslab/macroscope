  <body><p>335_7: 《中書即事》裴度</p>
    <p>有意效承平　無功答聖明　灰心緣忍事　霜鬢為論兵　道直身還在　恩深命轉輕　鹽梅非擬議　葵藿是平生　白日長懸照　蒼蠅謾發聲　高陽舊田里　終使謝歸耕</p><p><a href="../../model.html#/doc/17824">View poem's topic associations</a></p></body></html>
