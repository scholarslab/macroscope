  <body><p>749_49: 《杪秋夕吟懷寄宋維先輩》李中</p>
    <p>江島窮秋木葉稀　月高何處搗寒衣　苦嗟不見登龍客　此夜悠悠一夢飛</p><p><a href="../../model.html#/doc/42005">View poem's topic associations</a></p></body></html>
