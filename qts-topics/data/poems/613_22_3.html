  <body><p>613_22_3: 《江南道中懷茅山廣文南陽博士三首（其三）》皮日休</p>
    <p>五色香煙惹內文　石飴初熟酒初醺　將開丹灶那防鶴　欲算棋圖卻望雲　海氣平生當洞見　瀑冰初坼閣山聞　如何世外無交者　一臥金壇只有君</p><p><a href="../../model.html#/doc/33817">View poem's topic associations</a></p></body></html>
