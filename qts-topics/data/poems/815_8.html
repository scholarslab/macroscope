  <body><p>815_8: 《答蘇州韋應物郎中》皎然</p>
    <p>詩教殆淪缺　庸音互相傾　忽觀風騷韻　會我夙昔情　蕩漾學海資　鬱為詩人英　格將寒松高　氣與秋江清　何必鄴中作　可為千載程　受辭分虎竹　萬里臨江城　到日掃煩政　況今休黷兵　應憐禪家子　林下寂無營　跡隳世上華　心得道中精　脫略文字累　免為外物攖　書衣流埃積　硯石駁鮮生　恨未識君子　空傳手中瓊　安可誘我性　始願愆素誠　為無鸑鷟音　繼公雲和笙　吟之向禪藪　反愧幽松聲</p><p><a href="../../model.html#/doc/44846">View poem's topic associations</a></p></body></html>
