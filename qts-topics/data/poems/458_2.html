  <body><p>458_2: 《病中詩十五首。枕上作》白居易</p>
    <p>風疾侵凌臨老頭　血凝筋滯不調柔　甘從此後支離臥　賴是從前爛漫遊　迴思往事紛如夢　轉覺餘生杳若浮　浩氣自能充靜室　驚飆何必蕩虛舟　腹空先進松花酒　膝冷重裝桂布裘　若問樂天憂病否　樂天知命了無憂</p><p><a href="../../model.html#/doc/24312">View poem's topic associations</a></p></body></html>
