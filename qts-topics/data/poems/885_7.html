  <body><p>885_7: 《光啟三年人日逢鹿》司空圖</p>
    <p>浮世仍逢亂　安排賴佛書　勞生中壽少　抱疾上昇疏　日暖人逢鹿　園荒雪帶鋤　知非今又過　蘧瑗最憐渠</p><p><a href="../../model.html#/doc/48781">View poem's topic associations</a></p></body></html>
