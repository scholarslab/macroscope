  <body><p>632_4: 《華下》司空圖</p>
    <p>日炙旱雲裂　迸為千道血　天地沸一鑊　竟自烹妖孽　堯湯遇災數　災數還中輟　何事姦與邪　古來難撲滅</p><p><a href="../../model.html#/doc/34667">View poem's topic associations</a></p></body></html>
