  <body><p>380_40: 《聽藍溪僧為元居士說維摩經》孟郊</p>
    <p>古樹少枝葉　真僧亦相依　山木自曲直　道人無是非　手持維摩偈　心向居士歸　空景忽開霽　雪花猶在衣　洗然水溪晝　寒物生光輝</p><p><a href="../../model.html#/doc/20078">View poem's topic associations</a></p></body></html>
