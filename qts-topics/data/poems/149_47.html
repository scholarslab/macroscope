  <body><p>149_47: 《陪元侍禦游支硎山寺》劉長卿</p>
    <p>支公去已久　寂寞龍華會　古木閉空山　蒼然暮相對　林巒非一狀　水石有餘態　密竹藏晦明　群峰爭向背　峰峰帶落日　步步入青靄　香氣空翠中　猿聲暮雲外　留連南臺客　想像西方內　因逐溪水還　觀心兩無礙</p><p><a href="../../model.html#/doc/7281">View poem's topic associations</a></p></body></html>
