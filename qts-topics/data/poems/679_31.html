  <body><p>679_31: 《南山旅舍與故人別（一作商山道中）》崔塗</p>
    <p>一日又將暮　一年看即殘　病知新事少　老別舊交難　山盡路猶險　雨餘春卻寒　那堪試迴首　烽火是長安</p><p><a href="../../model.html#/doc/37811">View poem's topic associations</a></p></body></html>
