  <body><p>194_8: 《鳶奪巢》韋應物</p>
    <p>野鵲野鵲巢林梢　鴟鳶恃力奪鵲巢　吞鵲之肝啄鵲腦　竊食偷居還自保　鳳凰五色百鳥尊　知鳶為害何不言　霜鸇野鷂得殘肉　同啄羶腥不肯逐　可憐百鳥紛縱橫　雖有深林何處宿</p><p><a href="../../model.html#/doc/9408">View poem's topic associations</a></p></body></html>
