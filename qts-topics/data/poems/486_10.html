  <body><p>486_10: 《隋帝陵下》鮑溶</p>
    <p>白露沾衣隋主宮　雲亭月館楚淮東　盤龍樓艦浮冤水　雕錦帆幢使亂風　長夜應憐桀何罪　告成合笑禹無功　傷心近似驪山路　陵樹無根秋草中</p><p><a href="../../model.html#/doc/25834">View poem's topic associations</a></p></body></html>
