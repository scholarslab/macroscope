  <body><p>570_69: 《山驛梅花》李群玉</p>
    <p>生在幽崖獨無主　溪蘿澗鳥為儔侶　行人陌上不留情　愁香空謝深山雨</p><p><a href="../../model.html#/doc/31581">View poem's topic associations</a></p></body></html>
