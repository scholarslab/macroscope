  <body><p>284_9: 《蕪城》李端</p>
    <p>昔人登此地　丘隴已前悲　今日又非昔　春風能幾時　風吹城上樹　草沒城邊路　城裏月明時　精靈自來去</p><p><a href="../../model.html#/doc/15181">View poem's topic associations</a></p></body></html>
