  <body><p>818_61: 《送大寶上人歸楚山》皎然</p>
    <p>厭上烏橋送別頻　湖光爛熳望行人　欲將夜舸陪嘉月　肯住空林伴老身　獨鶴翩翻飛不定　歸雲蕭散會無因　從何得道懷惆悵　莫是人間屢見春</p><p><a href="../../model.html#/doc/45099">View poem's topic associations</a></p></body></html>
