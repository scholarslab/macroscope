  <body><p>286_14: 《題覺公新蘭若》李端</p>
    <p>頭白禪師何處還　獨開蘭若樹林間　鬼因巫祝傳移社　神見天人請施山　猛虎聽經金磬動　獮猴獻蜜雪窗閒　新齋結誓如相許　願與雷宗永閉關</p><p><a href="../../model.html#/doc/15368">View poem's topic associations</a></p></body></html>
