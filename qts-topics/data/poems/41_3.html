  <body><p>41_3: 《中和樂九章。歌東軍第三》盧照鄰</p>
    <p>遐哉廟略　赫矣台臣　橫戈碣石　倚劍浮津　風丘拂籜　日域清塵　島夷復祀　龍伯來賓　休兵宇縣　獻馘天闉　旆海凱入　耀輝震震</p><p><a href="../../model.html#/doc/2699">View poem's topic associations</a></p></body></html>
