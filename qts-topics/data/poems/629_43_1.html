  <body><p>629_43_1: 《鄴宮詞二首（其一）》陸龜蒙</p>
    <p>魏武平生不好香　楓膠蕙炷潔宮房　可知遺令非前事　卻有餘薰在繡囊</p><p><a href="../../model.html#/doc/34552">View poem's topic associations</a></p></body></html>
