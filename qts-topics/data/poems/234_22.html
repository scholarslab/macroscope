  <body><p>234_22: 《巴山》杜甫</p>
    <p>巴山遇中使　云自峽城來　盜賊還奔突　乘輿恐未回　天寒邵伯樹　地闊望仙臺　狼狽風塵裏　群臣安在哉</p><p><a href="../../model.html#/doc/11942">View poem's topic associations</a></p></body></html>
