  <body><p>594_34: 《吳宮》儲嗣宗</p>
    <p>荒臺荊棘多　忠諫竟如何　細草迷宮巷　閒花誤綺羅　前溪徒自綠　子夜不聞歌　悵望清江暮　悠悠東去波</p><p><a href="../../model.html#/doc/32996">View poem's topic associations</a></p></body></html>
