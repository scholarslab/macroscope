  <body><p>160_37: 《留別王侍禦維》孟浩然</p>
    <p>寂寂竟何待　朝朝空自歸　欲尋芳草去　惜與故人違　當路誰相假　知音世所稀　祗應守索寞　還掩故園扉</p><p><a href="../../model.html#/doc/7715">View poem's topic associations</a></p></body></html>
