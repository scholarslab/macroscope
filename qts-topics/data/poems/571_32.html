  <body><p>571_32: 《明月山懷獨孤崇魚琢》賈島</p>
    <p>明月長在目　明月長在心　在心復在目　何得稀去尋　試望明月人　孟夏樹蔽岑　想彼嘆此懷　樂喧忘幽林　鄉本北嶽外　悔恨東夷深　顧縮地脈還　豈待天恩臨　非不渴隱秀　卻嫌他事侵　或云岳樓鐘　來繞草堂吟　當從令伊後　再往步柏林</p><p><a href="../../model.html#/doc/31630">View poem's topic associations</a></p></body></html>
