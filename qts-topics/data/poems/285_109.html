  <body><p>285_109: 《送衛雄下第歸同州》李端</p>
    <p>不才先上第　詞客卻空還　邊地行人少　平蕪盡日閒　一蟬陂樹裏　眾火隴雲間　羨汝歸茅屋　書窗見遠山</p><p><a href="../../model.html#/doc/15320">View poem's topic associations</a></p></body></html>
