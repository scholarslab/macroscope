  <body><p>672_7: 《楚天》唐彥謙</p>
    <p>楚天遙望每長嚬　宋玉襄王盡作塵　不會瑤姬朝與暮　更為雲雨待何人</p><p><a href="../../model.html#/doc/37310">View poem's topic associations</a></p></body></html>
