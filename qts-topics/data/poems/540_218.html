  <body><p>540_218: 《所居永樂縣久旱，縣宰祈禱得雨，因賦詩》李商隱</p>
    <p>甘膏滴滴是精誠　晝夜如絲一尺盈　只怪閭閻喧鼓吹　邑人同報束長生</p><p><a href="../../model.html#/doc/29637">View poem's topic associations</a></p></body></html>
