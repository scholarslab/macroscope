  <body><p>332_71: 《寒食宴城北山池，即故郡守榮陽鄭鋼目為折柳亭》羊士諤</p>
    <p>別館青山郭　遊人折柳行　落花經上巳　細雨帶清明　鶗鴃流芳暗　鴛鴦曲水平　歸心何處醉　寶瑟有餘聲</p><p><a href="../../model.html#/doc/17567">View poem's topic associations</a></p></body></html>
