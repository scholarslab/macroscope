  <body><p>802_1_3: 《燕子樓三首（其三）》關盼盼</p>
    <p>適看鴻雁岳陽迴　又睹玄禽逼社來　瑤瑟玉簫無意緒　任從蛛網任從灰</p><p><a href="../../model.html#/doc/43991">View poem's topic associations</a></p></body></html>
