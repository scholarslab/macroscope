  <body><p>377_7: 《夢澤中行》孟郊</p>
    <p>楚山爭蔽虧　日月無全輝　楚路饒迴惑　旅人有迷歸　騏驥思北首　鷓鴣願南飛　我懷京洛遊　未厭風塵衣</p><p><a href="../../model.html#/doc/19902">View poem's topic associations</a></p></body></html>
