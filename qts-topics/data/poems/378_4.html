  <body><p>378_4: 《懷南嶽隱士》孟郊</p>
    <p>見說祝融峰　擎天勢似騰　藏千尋布水　出十八高僧　古路無人跡　新霞吐石稜　終居將爾叟　一一共余登　千峰映碧湘　真叟此中藏　飯不煮石喫　眉應似髮長　楓梩搘酒甕　鶴蝨落琴床　強效忘機者　斯人尚未忘</p><p><a href="../../model.html#/doc/19947">View poem's topic associations</a></p></body></html>
