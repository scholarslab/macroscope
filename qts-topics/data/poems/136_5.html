  <body><p>136_5: 《漁父詞》儲光羲</p>
    <p>澤魚好鳴水　溪魚好上流　漁梁不得意　下渚潛垂鉤　亂荇時礙楫　新蘆復隱舟　靜言念終始　安坐看沈浮　素髮隨風揚　遠心與雲遊　逆浪還極浦　信潮下滄洲　非為徇形役　所樂在行休</p><p><a href="../../model.html#/doc/6441">View poem's topic associations</a></p></body></html>
