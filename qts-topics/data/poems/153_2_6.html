  <body><p>153_2_6: 《詠史十一首（其六）》李華</p>
    <p>日照崑崙上　羽人披羽衣　乘龍駕雲霧　欲往心無違　此山在西北　乃是神仙國靈氣皆自然　求之不可得　何為漢武帝　精思遍群山　糜費巨萬計　宮車終不還蒼蒼茂陵樹　足以戒人間</p><p><a href="../../model.html#/doc/7488">View poem's topic associations</a></p></body></html>
