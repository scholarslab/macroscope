  <body><p>484_15: 《薦冰》趙蕃</p>
    <p>仲月開凌室　齋心感聖情　寒姿分玉坐　皓彩發丹楹　積素因風壯　虛空向日明　遙涵窗戶冷　近映冕旒清　在掌光逾澈　當軒質自輕　良辰方可致　由此表精誠</p><p><a href="../../model.html#/doc/25753">View poem's topic associations</a></p></body></html>
