  <body><p>19_86: 《相和歌辭。銅雀妓》沈佺期</p>
    <p>昔年分鼎地　今日望陵臺　一旦雄圖盡　千秋遺令開　綺羅君不見　歌舞妾空來　恩共漳河水　東流無重迴</p><p><a href="../../model.html#/doc/1123">View poem's topic associations</a></p></body></html>
