  <body><p>52_23: 《春日山家（一作春泉洗藥）》宋之問</p>
    <p>今日遊何處　春泉洗藥歸　悠然紫芝曲　晝掩白雲扉　魚樂偏尋藻　人閒屢采薇　丘中無俗事　身世兩相違</p><p><a href="../../model.html#/doc/3231">View poem's topic associations</a></p></body></html>
