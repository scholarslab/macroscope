  <body><p>626_38: 《傷越》陸龜蒙</p>
    <p>越谿自古好風煙　盜束兵纏已半年　訪戴客愁隨水遠　浣紗人泣共埃捐　臨焦賴灑王師雨　欲墮重登刺史天　早晚山川盡如故　清吟閒上鄂君船</p><p><a href="../../model.html#/doc/34354">View poem's topic associations</a></p></body></html>
