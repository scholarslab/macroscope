  <body><p>459_50: 《新小灘》白居易</p>
    <p>石淺沙平流水寒　水邊斜插一漁竿　江南客見生鄉思　道似嚴陵七里灘</p><p><a href="../../model.html#/doc/24462">View poem's topic associations</a></p></body></html>
