  <body><p>182_1: 《與元丹丘方城寺談玄作》李白</p>
    <p>茫茫大夢中　惟我獨先覺　騰轉風火來　假合作容貌　滅除昏疑盡　領略入精要　澄慮觀此身　因得通寂照　朗悟前後際　始知金仙妙　幸逢禪居人　酌玉坐相召　彼我俱若喪　雲山豈殊調　清風生虛空　明月見談笑　怡然青蓮宮　永願姿遊眺</p><p><a href="../../model.html#/doc/8666">View poem's topic associations</a></p></body></html>
