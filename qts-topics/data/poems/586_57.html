  <body><p>586_57: 《下第後懷舊居》劉滄</p>
    <p>幾到青門未立名　芳時多負故鄉情　雨餘秦苑綠蕪合　春盡灞原白髮生　每見山泉長屬意　終期身事在歸耕　蘋花覆水曲谿暮　獨坐釣舟歌月明</p><p><a href="../../model.html#/doc/32529">View poem's topic associations</a></p></body></html>
