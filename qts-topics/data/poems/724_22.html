  <body><p>724_22: 《贈道者》唐求</p>
    <p>披霞戴鹿胎　歲月不能催　飯把琪花煮　衣將藕葉裁　鶴從歸日養　松是小時栽　往往樵人見　溪邊洗藥來</p><p><a href="../../model.html#/doc/40719">View poem's topic associations</a></p></body></html>
