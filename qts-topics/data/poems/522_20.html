  <body><p>522_20: 《池州李使君沒後十一日處州新命始到後見歸妓感而成詩》杜牧</p>
    <p>縉雲新命詔初行　才是孤魂壽器成　黃壤不知新雨露　粉書空換舊銘旌　巨卿哭處雲空斷　阿騖歸來月正明　多少四年遺愛事　鄉閭生子李為名</p><p><a href="../../model.html#/doc/28228">View poem's topic associations</a></p></body></html>
