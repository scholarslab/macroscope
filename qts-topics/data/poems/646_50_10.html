  <body><p>646_50_10: 《依韻修睦上人山居十首（其十）》李鹹用</p>
    <p>壯氣雖同德不同　項王何似王江東　鄉歌寂寂荒丘月　漁艇年年古渡風　難世斯人猶不達　此時吾道豈能通　吟君十首山中作　方覺多端總是空</p><p><a href="../../model.html#/doc/35781">View poem's topic associations</a></p></body></html>
