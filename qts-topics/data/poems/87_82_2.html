  <body><p>87_82_2: 《李工部挽歌三首（其二）》張說</p>
    <p>宅兆西陵上　平生雅志從　城臨丹闕近　山望白雲重　會葬知元伯　看碑識蔡邕無由接神理　揮涕向青松</p><p><a href="../../model.html#/doc/4657">View poem's topic associations</a></p></body></html>
