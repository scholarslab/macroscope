  <body><p>386_53: 《感春》張籍</p>
    <p>遠客悠悠任病身　謝家池上又逢春　明年各自東西去　此地看花是別人</p><p><a href="../../model.html#/doc/20519">View poem's topic associations</a></p></body></html>
