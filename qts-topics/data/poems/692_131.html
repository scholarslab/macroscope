  <body><p>692_131: 《登石壁禪師水閣有作》杜荀鶴</p>
    <p>石壁早聞僧說好　今來偏與我相宜　有山有水堪吟處　無雨無風見景時　漁父晚船分浦釣　牧童寒笛倚牛吹　畫人畫得從他畫　六幅應輸八句詩</p><p><a href="../../model.html#/doc/38879">View poem's topic associations</a></p></body></html>
