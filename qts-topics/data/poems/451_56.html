  <body><p>451_56: 《病眼花》白居易</p>
    <p>頭風目眩乘衰老　祗有增加豈有瘳　花發眼中猶足怪　柳生肘上亦須休　大窠羅綺看纔辨　小字文書見便愁　必若不能分黑白　卻應無悔復無尤</p><p><a href="../../model.html#/doc/23826">View poem's topic associations</a></p></body></html>
