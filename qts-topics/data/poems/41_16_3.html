  <body><p>41_16_3: 《詠史四首（其三）》盧照鄰</p>
    <p>公業負奇志　交結盡才雄　良田四百頃　所食常不充　一為侍御史　慷慨說何公何公何為敗　吾謀適不同　仲穎恣殘忍　廢興良在躬　死人如亂麻　天子如轉蓬干戈及黃屋　荊棘生紫宮　鄭生運其謀　將以清國戎　時來命不遂　脫身歸山東凜凜千載下　穆然懷清風</p><p><a href="../../model.html#/doc/2714">View poem's topic associations</a></p></body></html>
