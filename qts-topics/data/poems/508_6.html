  <body><p>508_6: 《婕妤怨》陳標</p>
    <p>掌上恩移玉帳空　香珠滿眼泣春風　飄零怨柳凋眉翠　狼籍愁桃墜臉紅　鳳輦祗應三殿北　鸞聲不向五湖中　笙歌處處迴天睠　獨自無情長信宮</p><p><a href="../../model.html#/doc/27167">View poem's topic associations</a></p></body></html>
