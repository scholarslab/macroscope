  <body><p>879_7: 《盧發》?</p>
    <p>十姓胡中第六胡　也曾金闕掌洪爐　少年從事誇門第　莫向尊前氣色粗　十姓胡中第六胡　文章官職勝崔盧　暫來關外分優寄　不稱賓筵語氣粗</p><p><a href="../../model.html#/doc/48608">View poem's topic associations</a></p></body></html>
