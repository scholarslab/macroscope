  <body><p>96_63: 《人日重宴大明宮賜彩縷人勝應制》沈佺期</p>
    <p>拂旦雞鳴仙衛陳　憑高龍首帝城春　千官黼帳杯前壽　百福香奩勝裏人　山鳥初來猶怯囀　林花未發已偷新　天文正應韶光轉　設報懸知用此辰</p><p><a href="../../model.html#/doc/5023">View poem's topic associations</a></p></body></html>
