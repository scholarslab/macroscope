  <body><p>634_4_3: 《偶詩五首（其三）》司空圖</p>
    <p>賢豪出處盡沉吟　白日高懸只照心　一掬信陵墳上土　便如碣石累千金</p><p><a href="../../model.html#/doc/34940">View poem's topic associations</a></p></body></html>
