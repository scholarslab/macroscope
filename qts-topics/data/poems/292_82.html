  <body><p>292_82: 《唐昌公主院看花》司空曙</p>
    <p>遺殿空長閉　乘鸞自不回　至今荒草上　寥落舊花開</p><p><a href="../../model.html#/doc/15626">View poem's topic associations</a></p></body></html>
