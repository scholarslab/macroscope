  <body><p>282_18: 《北至太原》李益</p>
    <p>炎祚昔昏替　皇基此鬱盤　玄命久已集　撫運良乃艱　南阨羊腸險　北走雁門寒　始於一戎定　垂此億世安　唐風本憂思　王業實艱難　中歷雖橫潰　天紀未可干　聖明所興國　靈嶽固不殫　咄咄薄遊客　斯言殊不刊</p><p><a href="../../model.html#/doc/15026">View poem's topic associations</a></p></body></html>
