  <body><p>46_44: 《奉和幸上陽宮侍宴應制》宗楚客</p>
    <p>紫庭金鳳闕　丹禁玉雞川　似立蓬瀛上　疑遊崑閬前　鳥將歌合轉　花共錦爭鮮　湛露飛堯酒　熏風入舜弦　水光搖落日　樹色帶晴煙　向夕迴琱輦　佳氣滿巖泉</p><p><a href="../../model.html#/doc/2902">View poem's topic associations</a></p></body></html>
