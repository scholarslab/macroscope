  <body><p>218_12_1: 《遣興五首（其一）》杜甫</p>
    <p>蟄龍三冬臥　老鶴萬里心　昔時賢俊人　未遇猶視今　嵇康不得死　孔明有知音又如壟底松　用舍在所尋　大哉霜雪幹　歲久為枯林</p><p><a href="../../model.html#/doc/10627">View poem's topic associations</a></p></body></html>
