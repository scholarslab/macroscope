  <body><p>458_26: 《強起迎春，戲寄思黯》白居易</p>
    <p>杖策人扶廢病身　晴和強起一迎春　他時蹇跛縱行得　笑殺平原樓上人</p><p><a href="../../model.html#/doc/24340">View poem's topic associations</a></p></body></html>
