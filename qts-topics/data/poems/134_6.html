  <body><p>134_6: 《送綦毋三寺中賦得紗燈》李頎</p>
    <p>禪室吐香燼　輕紗籠翠煙　長繩挂青竹　百尺垂紅蓮　熠爚眾星下　玲瓏雙塔前　含光待明發　此別豈徒然</p><p><a href="../../model.html#/doc/6369">View poem's topic associations</a></p></body></html>
