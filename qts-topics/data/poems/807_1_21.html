  <body><p>807_1_21: 《詩（其二十一）》拾得</p>
    <p>故林又斬新　剡源谿上人　天姥峽關嶺　通同次海津　灣深曲島間　淼淼水雲雲借問松禪客　日輪何處暾</p><p><a href="../../model.html#/doc/44541">View poem's topic associations</a></p></body></html>
