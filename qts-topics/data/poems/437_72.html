  <body><p>437_72: 《得袁相書》白居易</p>
    <p>穀苗深處一農夫　面黑頭斑手把鋤　何意使人猶識我　就田來送相公書</p><p><a href="../../model.html#/doc/22562">View poem's topic associations</a></p></body></html>
