  <body><p>332_81: 《齋中詠懷》羊士諤</p>
    <p>無心唯有白雲知　閒臥高齋夢蝶時　不覺東風過寒食　雨來萱草出巴籬</p><p><a href="../../model.html#/doc/17579">View poem's topic associations</a></p></body></html>
