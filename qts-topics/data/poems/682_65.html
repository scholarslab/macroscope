  <body><p>682_65: 《雨村》韓偓</p>
    <p>雁行斜拂雨村樓　簾下三重幕一鉤　倚柱不知身半溼　黃昏獨自未迴頭</p><p><a href="../../model.html#/doc/38096">View poem's topic associations</a></p></body></html>
