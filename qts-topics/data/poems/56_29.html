  <body><p>56_29: 《傷裴錄事喪子》王勃</p>
    <p>蘭階霜候早　松露穸臺深　魄散珠胎沒　芳銷玉樹沈　露文晞宿草　煙照慘平林　芝焚空歎息　流恨滿籯金</p><p><a href="../../model.html#/doc/3443">View poem's topic associations</a></p></body></html>
