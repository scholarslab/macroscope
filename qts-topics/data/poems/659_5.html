  <body><p>659_5: 《秋江》羅隱</p>
    <p>秋江待晚潮　客歸旆旌搖　細雨翻蘆葉　高風卻柳條　兵戈村落破　饑儉虎狼驕　吾土兼連此　離魂望裏消</p><p><a href="../../model.html#/doc/36621">View poem's topic associations</a></p></body></html>
