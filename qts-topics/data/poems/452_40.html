  <body><p>452_40: 《詠懷》白居易</p>
    <p>高人樂丘園　中人慕官職　一事尚難成　兩途安可得　遑遑干世者　多苦時命塞　亦有愛閒人　又為窮餓逼　我今幸雙逐　祿仕兼游息　未嘗羨榮華　不省勞心力　妻孥與婢僕　亦免愁衣食　所以吾一家　面無憂喜色</p><p><a href="../../model.html#/doc/23906">View poem's topic associations</a></p></body></html>
