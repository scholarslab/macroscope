  <body><p>565_14: 《京西即事》韓琮</p>
    <p>秋草河蘭起陣雲　涼州唯向管弦聞　豺狼毳幕三千帳　貔虎金戈十萬軍　候騎北來驚有說　戍樓西望悔為文　昭陽亦待平安火　誰握旌旗不見勳</p><p><a href="../../model.html#/doc/31278">View poem's topic associations</a></p></body></html>
