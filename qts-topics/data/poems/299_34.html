  <body><p>299_34: 《山中惜花》王建</p>
    <p>忽看花漸稀　罪過酒醒時　尋覓風來處　驚張夜落時　游絲纏故蕊　宿夜守空枝　開取當軒地　年年樹底期</p><p><a href="../../model.html#/doc/15974">View poem's topic associations</a></p></body></html>
