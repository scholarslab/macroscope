  <body><p>635_2: 《送洛陽崔員外》周繇</p>
    <p>塞詔除嵩洛　觀圖見廢興　城遷周古鼎　地列漢諸陵　日送歸朝客　時招住嶽僧　郡齋臺閣滿　公退即吟登</p><p><a href="../../model.html#/doc/35070">View poem's topic associations</a></p></body></html>
