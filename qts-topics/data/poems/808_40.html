  <body><p>808_40: 《玄逵律師言離廣府還望桂林去留愴然自述贈懷》義淨</p>
    <p>標心之梵宇　運想入仙洲　嬰痼乖同好　沈情阻若抽　葉落乍難聚　情離不可收　何日乘杯至　詳觀演法流</p><p><a href="../../model.html#/doc/44598">View poem's topic associations</a></p></body></html>
