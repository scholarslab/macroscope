  <body><p>375_1_7: 《秋懷（其七）》孟郊</p>
    <p>老病多異慮　朝夕非一心　商蟲哭衰運　繁響不可尋　秋草瘦如髮　貞芳綴疏金晚鮮詎幾時　馳景還易陰　弱習徒自恥　莫知欲何任　露才一見讒　潛智早已深防深不防露　此意古所箴</p><p><a href="../../model.html#/doc/19803">View poem's topic associations</a></p></body></html>
