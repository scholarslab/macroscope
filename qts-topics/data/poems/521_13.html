  <body><p>521_13: 《今皇帝陛下一詔徵兵…次第歸降臣獲睹聖功輒獻歌詠》杜牧</p>
    <p>捷書皆應睿謀期　十萬曾無一鏃遺　漢武慚誇朔方地　周宣休道太原師　威加塞外寒來早　恩入河源凍合遲　聽取滿城歌舞曲　涼州聲韻喜參差</p><p><a href="../../model.html#/doc/28153">View poem's topic associations</a></p></body></html>
