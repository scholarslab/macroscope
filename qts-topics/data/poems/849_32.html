  <body><p>849_32: 《睡起作》修睦</p>
    <p>長空秋雨歇　睡起覺精神　看水看山坐　無名無利身　偈吟諸祖意　茶碾去年春　此外誰相識　孤雲到砌頻</p><p><a href="../../model.html#/doc/47109">View poem's topic associations</a></p></body></html>
