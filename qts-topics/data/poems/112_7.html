  <body><p>112_7: 《唐禪社首樂章。太和》賀知章</p>
    <p>昭昭有唐　天俾萬國　列祖應命　四宗順則　申錫無疆　宗我同德　曾孫繼緒　享神配極</p><p><a href="../../model.html#/doc/5409">View poem's topic associations</a></p></body></html>
