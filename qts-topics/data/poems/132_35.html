  <body><p>132_35: 《題綦毋校書別業》李頎</p>
    <p>常稱挂冠吏　昨日歸滄洲　行客暮帆遠　主人庭樹秋　豈伊問天命　但欲為山遊　萬物我何有　白雲空自幽　蕭條江海上　日夕見丹丘　生事非漁釣　賞心隨去留　惜哉曠微月　欲濟無輕舟　倏忽令人老　相思河水流</p><p><a href="../../model.html#/doc/6321">View poem's topic associations</a></p></body></html>
