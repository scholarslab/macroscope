  <body><p>118_17: 《酬萬八賀九雲門下歸溪中作》孫逖</p>
    <p>晚從靈境出　林壑曙雲飛　稍覺清溪盡　回瞻畫剎微　獨園餘興在　孤櫂宿心違　更憶登攀處　天香滿袖歸</p><p><a href="../../model.html#/doc/5585">View poem's topic associations</a></p></body></html>
