  <body><p>603_60_1: 《題汧湖二首（其一）》許棠</p>
    <p>偶得湖中趣　都忘隴坻愁　邊聲風下雁　楚思浪移舟　靜極亭連寺　涼多島近樓吟遊終不厭　還似曲江頭</p><p><a href="../../model.html#/doc/33435">View poem's topic associations</a></p></body></html>
