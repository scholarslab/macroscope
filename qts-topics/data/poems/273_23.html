  <body><p>273_23: 《巫山高》戴叔倫</p>
    <p>巫山峨峨高插天　危峰十二凌紫煙　瞿塘嘈嘈急如弦　洄流勢逆將覆船　雲梯豈可進　百丈那能牽　陸行巉巖水不前　灑淚向流水　淚歸東海邊　含愁對明月　明月空自圓　故鄉回首思綿綿　側身天地心茫然</p><p><a href="../../model.html#/doc/14356">View poem's topic associations</a></p></body></html>
