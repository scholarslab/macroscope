  <body><p>785_6: 《雞頭》無名氏</p>
    <p>湖浪參差疊寒玉　水仙曉展缽盤綠　淡黃根老粟皺圓　染青刺短金罌熟　紫羅小囊光緊蹙　一掬真珠藏蝟腹　叢叢引觜傍蓮洲　滿川恐作天雞哭</p><p><a href="../../model.html#/doc/43400">View poem's topic associations</a></p></body></html>
