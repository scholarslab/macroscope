  <body><p>381_3_2: 《吊元魯山（其二）》孟郊</p>
    <p>自剖多是非　流濫將何歸　奔競立詭節　凌侮爭怪輝　五常坐銷鑠　萬類隨衰微以茲見魯山　道蹇無所依</p><p><a href="../../model.html#/doc/20090">View poem's topic associations</a></p></body></html>
