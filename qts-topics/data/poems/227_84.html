  <body><p>227_84: 《贈韋贊善別》杜甫</p>
    <p>扶病送君發　自憐猶不歸　祗應盡客淚　復作掩荊扉　江漢故人少　音書從此稀　往還二十載　歲晚寸心違</p><p><a href="../../model.html#/doc/11348">View poem's topic associations</a></p></body></html>
