  <body><p>523_56: 《赤壁（一作李商隱詩）》杜牧</p>
    <p>折戟沈沙鐵未銷　自將磨洗認前朝　東風不與周郎便　銅雀春深鎖二喬</p><p><a href="../../model.html#/doc/28307">View poem's topic associations</a></p></body></html>
