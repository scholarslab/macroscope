  <body><p>201_60: 《草堂村尋羅生不遇》岑參</p>
    <p>數株谿柳色依依　深巷斜陽暮鳥飛　門前雪滿無人跡　應是先生出未歸</p><p><a href="../../model.html#/doc/9894">View poem's topic associations</a></p></body></html>
