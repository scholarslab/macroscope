  <body><p>445_35: 《日長》白居易</p>
    <p>日長晝加餐　夜短朝餘睡　春來寢食間　雖老猶有味　林塘得芳景　園曲生幽致　愛水多櫂舟　惜花不掃地　幸無眼下病　且向樽前醉　身外何足言　人間本無事</p><p><a href="../../model.html#/doc/23268">View poem's topic associations</a></p></body></html>
