  <body><p>885_20: 《片石》唐彥謙</p>
    <p>小齋廬阜石　寄自沃洲僧　山客勞攜笈　幽人自得朋　瘦雲低作段　野浪凍成雲　便可同清話　何須有物憑</p><p><a href="../../model.html#/doc/48794">View poem's topic associations</a></p></body></html>
