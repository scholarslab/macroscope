  <body><p>257_2_4: 《蟬鳴一篇五章（其四）》宋華</p>
    <p>蟬鳴伊何　時運未與　匪歎秋徂　怨斯路阻　願言莫從　鬱悒誰語　君子至止慰我延佇　何斯違斯　倏爾遐舉</p><p><a href="../../model.html#/doc/13407">View poem's topic associations</a></p></body></html>
