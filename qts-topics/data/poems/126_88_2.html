  <body><p>126_88_2: 《恭懿太子挽歌五首（其二）》王維</p>
    <p>蘭殿新恩切　椒宮夕臨幽　白雲隨鳳管　明月在龍樓　人向青山哭　天臨渭水愁雞鳴常問膳　今恨玉京留</p><p><a href="../../model.html#/doc/5992">View poem's topic associations</a></p></body></html>
