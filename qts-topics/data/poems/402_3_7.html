  <body><p>402_3_7: 《解秋十首（其七）》元稹</p>
    <p>寒竹秋雨重　凌霄晚花落　低回翠玉梢　散亂梔黃萼　顏色有殊異　風霜無好惡年年百草芳　畢意同蕭索</p><p><a href="../../model.html#/doc/21126">View poem's topic associations</a></p></body></html>
