  <body><p>570_63: 《題櫻桃》李群玉</p>
    <p>春初攜酒此花間　幾度臨風倒玉山　今日葉深黃滿樹　再來惆悵不能攀</p><p><a href="../../model.html#/doc/31575">View poem's topic associations</a></p></body></html>
