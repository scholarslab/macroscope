  <body><p>458_82: 《雪朝乘興欲詣李司徒留守，先以五韻戲之》白居易</p>
    <p>夜寒生酒思　曉雪引詩情　熱飲一兩醆　冷吟三五聲　鋪花憐地凍　銷玉畏天晴　好拂烏巾出　宜披鶴氅行　梁園應有興　何不召鄒生</p><p><a href="../../model.html#/doc/24401">View poem's topic associations</a></p></body></html>
