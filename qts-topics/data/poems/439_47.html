  <body><p>439_47: 《尋王道士藥堂，因有題贈》白居易</p>
    <p>行行覓路緣松嶠　步步尋花到杏壇　白石先生小有洞　黃芽奼女大還丹　常悲東郭千家冢　欲乞西山五色丸　但恐長生須有籍　仙臺試為檢名看</p><p><a href="../../model.html#/doc/22734">View poem's topic associations</a></p></body></html>
