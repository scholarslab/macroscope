  <body><p>148_113: 《酬包諫議佶見寄之什》劉長卿</p>
    <p>佐郡愧頑疏　殊方親里閭　家貧寒未度　身老歲將除　過雪山僧至　依陽野客舒　藥陳隨遠宦　梅發對幽居　落日棲鴞鳥　行人遺鯉魚　高文不可和　空愧學相如</p><p><a href="../../model.html#/doc/7223">View poem's topic associations</a></p></body></html>
