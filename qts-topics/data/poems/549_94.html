  <body><p>549_94: 《送裴延翰下第歸覲滁州》趙嘏</p>
    <p>失意何曾恨解攜　問安歸去秣陵西　郡斜楊柳春風岸　山映樓臺明月溪　江上詩書懸素業　日邊門戶倚丹梯　一枝攀折回頭是　莫向清秋惜馬蹄</p><p><a href="../../model.html#/doc/30256">View poem's topic associations</a></p></body></html>
