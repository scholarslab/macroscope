  <body><p>838_49: 《楊花》齊己</p>
    <p>暖景照悠悠　遮空勢漸稠　乍如飛雪遠　未似落花休　萬帶都門外　千株渭水頭　紛紜知近夏　銷歇恐成秋　軟著朝簪去　狂隨別騎遊　旆衝離館驛　鶯撲繞宮樓　江國晴愁對　池塘晚見浮　虛窗縈筆雅　深院藉苔幽　靜墮王孫酒　繁黏客子裘　詠吟何潔白　根本屬風流　向日還輕舉　因風更自由　不堪思汴岸　千里到揚州</p><p><a href="../../model.html#/doc/46234">View poem's topic associations</a></p></body></html>
