  <body><p>561_16: 《春題》薛能</p>
    <p>柳莫搖搖花莫開　此心因病亦成灰　人生只有家園樂　及取春農歸去來</p><p><a href="../../model.html#/doc/31081">View poem's topic associations</a></p></body></html>
