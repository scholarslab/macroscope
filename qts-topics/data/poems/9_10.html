  <body><p>9_10: 《玄都觀》徐氏</p>
    <p>登尋丹壑到玄都　接日紅霞照座隅　即向周回巖下看　似看曾進畫圖無</p><p><a href="../../model.html#/doc/386">View poem's topic associations</a></p></body></html>
