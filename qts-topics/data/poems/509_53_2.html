  <body><p>509_53_2: 《出塞即事二首（其二）》顧非熊</p>
    <p>賀蘭山便是戎疆　此去蕭關路幾荒　無限城池非漢界　幾多人物在胡鄉　諸侯持節望吾土　男子生身負我唐　迴望風光成異域　誰能獻計復河湟</p><p><a href="../../model.html#/doc/27265">View poem's topic associations</a></p></body></html>
