  <body><p>603_64_4: 《冬杪歸陵陽別業五首（其四）》許棠</p>
    <p>鄉國亂離後　交親半旅遊　遠聞誠可念　歸見豈無愁　敗葦迷荒徑　寒簑沒壞舟衡門終不掩　倚杖看波流</p><p><a href="../../model.html#/doc/33443">View poem's topic associations</a></p></body></html>
