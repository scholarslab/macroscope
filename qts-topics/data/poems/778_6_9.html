  <body><p>778_6_9: 《惆悵詩九首（其九）》顧甄遠</p>
    <p>橫泥杯觴醉復醒　愁牽時有小詩成　早知惹得千般恨　悔不天生解薄情</p><p><a href="../../model.html#/doc/43229">View poem's topic associations</a></p></body></html>
