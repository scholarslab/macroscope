  <body><p>362_12: 《罷郡歸洛陽寄友人》劉禹錫</p>
    <p>遠謫年猶少　初歸鬢已衰　門閒故吏去　室靜老僧期　不見蜘蛛集　頻為佝僂欺　穎微囊未出　寒甚谷難吹　濩落唯心在　平生有己知　商歌夜深後　聽者竟為誰</p><p><a href="../../model.html#/doc/19171">View poem's topic associations</a></p></body></html>
