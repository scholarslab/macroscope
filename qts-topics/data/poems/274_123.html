  <body><p>274_123: 《桂陽北嶺偶過野人所居，聊書即事呈王永州邕李道州圻》戴叔倫</p>
    <p>犬吠空山響　林深一逕存　隔雲尋板屋　渡水到柴門　日晝風煙靜　花明草樹繁　乍疑秦世客　漸識楚人言　不記逃鄉里　居然長子孫　種田燒險谷　汲井鑿高原　畦葉藏春雉　庭柯宿旅猿　嶺陰無瘴癘　地隙有蘭蓀　內戶均皮席　枯瓢沃野餐　遠心知自負　幽賞詎能論　轉步重崖合　瞻途落照昏　他時願攜手　莫比武陵源</p><p><a href="../../model.html#/doc/14627">View poem's topic associations</a></p></body></html>
