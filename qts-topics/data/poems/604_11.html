  <body><p>604_11: 《長安書情》許棠</p>
    <p>疏散過閒人　同人不在秦　近來驚白髮　方解惜青春　僻寺居將遍　權門到絕因　行藏如此輩　何以謂謀身</p><p><a href="../../model.html#/doc/33460">View poem's topic associations</a></p></body></html>
