  <body><p>840_58: 《送人游衡岳》齊己</p>
    <p>荊楚臘將殘　江湖蒼莽間　孤舟載高興　千里向名山　雪浪來無定　風帆去是閒　石橋僧問我　應寄岳茶還</p><p><a href="../../model.html#/doc/46407">View poem's topic associations</a></p></body></html>
