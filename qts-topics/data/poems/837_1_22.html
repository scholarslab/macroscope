  <body><p>837_1_22: 《山居詩二十四首（其二十二）》貫休</p>
    <p>自古浮華能幾幾　逝波終日去滔滔　漢王廢苑生秋草　吳主荒宮入夜濤　滿屋黃金機不息　一頭白髮氣猶高　豈知知足金仙子　霞外天香滿毳袍</p><p><a href="../../model.html#/doc/46110">View poem's topic associations</a></p></body></html>
