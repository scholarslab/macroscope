  <body><p>442_20: 《後宮詞》白居易</p>
    <p>雨露由來一點恩　爭能遍布及千門　三千宮女胭脂面　幾箇春來無淚痕</p><p><a href="../../model.html#/doc/22997">View poem's topic associations</a></p></body></html>
