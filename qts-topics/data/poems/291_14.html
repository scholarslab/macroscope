  <body><p>291_14: 《即事寄人》楊淩</p>
    <p>中禁鳴鐘日欲高　北窗欹枕望頻搔　相思寂寞青苔合　唯有春風啼伯勞</p><p><a href="../../model.html#/doc/15538">View poem's topic associations</a></p></body></html>
