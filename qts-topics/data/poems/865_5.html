  <body><p>865_5: 《擲裴武公詩》介胄鬼</p>
    <p>屢策羸驂歷亂峋　叢嵐映日晝如曛　長橋駕險浮天漢　危棧通岐觸岫雲　卻念淮陰空得計　又嗟忠武不堪聞　廢興盡係前生數　休衒英雄勇冠軍</p><p><a href="../../model.html#/doc/47876">View poem's topic associations</a></p></body></html>
