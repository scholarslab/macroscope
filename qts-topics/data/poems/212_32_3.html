  <body><p>212_32_3: 《自淇涉黃河途中作十三首（其三）》高適</p>
    <p>野人頭盡白　與我忽相訪　手持青竹竿　日暮淇水上　雖老美容色　雖貧亦閒放釣魚三十年　中心無所向</p><p><a href="../../model.html#/doc/10352">View poem's topic associations</a></p></body></html>
