  <body><p>91_11: 《奉酬韋嗣立祭酒偶游龍門北溪忽懷驪山別業…大僚之作》崔泰之</p>
    <p>關塞臨伊水　驪山枕灞川　俱臨隱路側　同在帝城邊　謝公兼出處　攜妓玩林泉　鳴騶噴梅雪　飛蓋曳松煙　聞琴幽谷裏　看弈古巖前　落日低幃帳　歸雲繞管弦　叨榮慚北闕　微尚愛東田　寂寞灰心盡　蕭條塵事捐　朝思登絕　夜夢弄潺湲　宿懷南澗意　況睹北溪篇</p><p><a href="../../model.html#/doc/4813">View poem's topic associations</a></p></body></html>
