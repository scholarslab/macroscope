  <body><p>806_1_16: 《詩三百三首（其十六）》寒山</p>
    <p>家住綠巖下　庭蕪更不芟　新藤垂繚繞　古石豎巉巖　山果獼猴摘　池魚白鷺銜仙書一兩卷　樹下讀喃喃</p><p><a href="../../model.html#/doc/44225">View poem's topic associations</a></p></body></html>
