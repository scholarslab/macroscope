  <body><p>545_4: 《送祖山人歸山》劉得仁</p>
    <p>獨來朝市笑浮雲　卻憶煙霞出帝城　不說金丹能點化　空教弟子學長生　壺中瀉酒看雲影　洞裏逢師下鶴迎　料得仙家玉牌上　已鐫白日上升名</p><p><a href="../../model.html#/doc/29978">View poem's topic associations</a></p></body></html>
