  <body><p>893_30: 《采桑子》和凝</p>
    <p>蝤蠐領上訶梨子　繡帶雙垂　椒戶閒時　競學摴蒲賭荔支　叢頭鞋子紅編細　裙窣金絲　無事嚬眉　春恩翻教阿母疑</p><p><a href="../../model.html#/doc/49265">View poem's topic associations</a></p></body></html>
