  <body><p>769_24: 《感春詞》紇幹著</p>
    <p>未得鳴珂謁漢宮　江頭寂寞向春風　悲歌一曲心應醉　萬葉千花淚眼中</p><p><a href="../../model.html#/doc/42963">View poem's topic associations</a></p></body></html>
