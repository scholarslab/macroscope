  <body><p>446_2: 《席上答微之》白居易</p>
    <p>我住浙江西　君去浙江東　勿言一水隔　便與千里同　富貴無人勸君酒　今宵為我盡杯中</p><p><a href="../../model.html#/doc/23290">View poem's topic associations</a></p></body></html>
