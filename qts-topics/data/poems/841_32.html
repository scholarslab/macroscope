  <body><p>841_32: 《池上感興》齊己</p>
    <p>所向似無端　風前吟憑欄　旁人應悶見　片水自閒看　碧底紅鱗鬣　澄邊白羽翰　南山眾木葉　飄著竹聲乾</p><p><a href="../../model.html#/doc/46459">View poem's topic associations</a></p></body></html>
