  <body><p>285_38: 《聞吉道士還俗因而有贈》李端</p>
    <p>聞有華陽客　儒裳謁紫微　舊山連藥賣　孤鶴帶雲歸　柳市名猶在　桃源夢已稀　還鄉見鷗鳥　應愧背船飛</p><p><a href="../../model.html#/doc/15249">View poem's topic associations</a></p></body></html>
