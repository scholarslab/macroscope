  <body><p>513_45_1: 《寄婺州李給事二首（其一）》裴夷直</p>
    <p>心盡玉皇恩已遠　跡留江郡宦應孤　不知壯氣今何似　猶得凌雲貫日無</p><p><a href="../../model.html#/doc/27701">View poem's topic associations</a></p></body></html>
