  <body><p>853_19: 《高士詠。許先生》吳筠</p>
    <p>大名賢所尚　寶位聖所珍　皎皎許仲武　遺之若纖塵　棄瓢箕山下　洗耳潁水濱　物外兩寂寞　獨與玄冥均</p><p><a href="../../model.html#/doc/47256">View poem's topic associations</a></p></body></html>
