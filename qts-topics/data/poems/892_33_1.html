  <body><p>892_33_1: 《應天長（其一）》牛嶠</p>
    <p>玉樓春望晴煙滅　舞衫斜卷金條脫　黃鸝嬌轉聲初歇　杏花飄盡龍山雪　鳳釵低赴節　筵上王孫愁絕　鴛鴦對銜羅結　兩情深夜月</p><p><a href="../../model.html#/doc/49216">View poem's topic associations</a></p></body></html>
