  <body><p>450_10: 《贈皇甫賓客》白居易</p>
    <p>輕衣穩馬槐陰路　漸近東來漸少塵　耳鬧久憎聞俗事　眼明初喜見閒人　昔曾對作承華相　今復連為博望賓　始信淡交宜久遠　與君轉老轉相親</p><p><a href="../../model.html#/doc/23689">View poem's topic associations</a></p></body></html>
