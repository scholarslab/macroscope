  <body><p>432_49: 《惜栯李花》白居易</p>
    <p>樹小花鮮妍　香繁條軟弱　高低二三尺　重疊千萬萼　朝豔藹霏霏　夕凋紛漠漠　辭枝朱粉細　覆地紅綃薄　由來好顏色　常苦易銷鑠　不見茛蕩花　狂風吹不落</p><p><a href="../../model.html#/doc/22224">View poem's topic associations</a></p></body></html>
