  <body><p>759_19_3: 《柳枝辭九首（其三）》成彥雄</p>
    <p>東君愛惜與先春　草澤無人處也新　委囑露華并細雨　莫教遲日惹風塵</p><p><a href="../../model.html#/doc/42481">View poem's topic associations</a></p></body></html>
