  <body><p>765_2: 《湖口縣》王周</p>
    <p>柴桑分邑載圖經　屈曲山光展畫屏　最是蘆洲東北望　人家殘照隔煙汀</p><p><a href="../../model.html#/doc/42691">View poem's topic associations</a></p></body></html>
