  <body><p>592_44: 《下第寄知己》曹鄴</p>
    <p>長安孟春至　枯樹花亦發　憂人此時心　冷若松上雪　自知才不堪　豈敢頻泣血　所痛無罪者　明時屢遭刖　故山秋草多　一卷成古轍　夜來遠心起　夢見瀟湘月　大賢冠蓋高　何事憐屑屑　不令傷弓鳥　日暮飛向越　聞知感激語　胸中如有物　舉頭望青天　白日頭上沒　歸來通濟里　開戶山鼠出　中庭廣寂寥　但見薇與蕨　無慮數尺軀　委作泉下骨　唯愁攬清鏡　不見昨日髮　願憐閨中女　晚嫁唯守節　勿惜四座言　女巧難自說</p><p><a href="../../model.html#/doc/32899">View poem's topic associations</a></p></body></html>
