  <body><p>183_4_3: 《感興六首（其三）》李白</p>
    <p>裂素持作書　將寄萬里懷　眷眷待遠信　竟歲無人來　征鴻務隨陽　又不為我棲委之在深篋　蠹魚壞其題　何如投水中　流落他人開　不惜他人開　但恐生是非</p><p><a href="../../model.html#/doc/8729">View poem's topic associations</a></p></body></html>
