  <body><p>753_21: 《還過東都，留守周公筵上贈座客》徐鉉</p>
    <p>賈生三載在長沙　故友相思道路賒　已分終年甘寂寞　豈知今日返京華　麟符上相恩偏厚　隋苑留歡日欲斜　明日江頭倍惆悵　遠山芳草映殘霞</p><p><a href="../../model.html#/doc/42197">View poem's topic associations</a></p></body></html>
