  <body><p>806_1_71: 《詩三百三首（其七十一）》寒山</p>
    <p>快哉混沌身　不飯復不尿　遭得誰鑽鑿　因茲立九竅　朝朝為衣食　歲歲愁租調千箇爭一錢　聚頭亡命叫</p><p><a href="../../model.html#/doc/44280">View poem's topic associations</a></p></body></html>
