  <body><p>671_26_9: 《無題十首（其九）》唐彥謙</p>
    <p>楊柳青青映畫樓　翠眉終日鎖離愁　杜鵑啼落枝頭月　多為傷春恨不休</p><p><a href="../../model.html#/doc/37233">View poem's topic associations</a></p></body></html>
