  <body><p>231_54: 《送王十六判官》杜甫</p>
    <p>客下荊南盡　君今復入舟　買薪猶白帝　鳴櫓少沙頭　衡霍生春早　瀟湘共海浮　荒林庾信宅　為仗主人留</p><p><a href="../../model.html#/doc/11781">View poem's topic associations</a></p></body></html>
