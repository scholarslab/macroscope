  <body><p>486_64: 《懷王直秀才》鮑溶</p>
    <p>鄉無竹圃為三徑　貧寄鄰家已二年　惟有素風身未墜　世間開口不言錢</p><p><a href="../../model.html#/doc/25891">View poem's topic associations</a></p></body></html>
