  <body><p>792_15: 《游長安諸寺聯句。光宅坊光宅寺。中禪師影堂聯句》段成式</p>
    <p>名下固無虛　敖曹貌嚴毅　洞達見空王　圓融入佛地　一言當要害　忽忽醒諸醉　不動須彌山　多方辯無匱　坦率對萬乘　偈答無所避　爾如毘沙門　外形如脫履　但以理為量　不語怪力事　木石摧貢高　慈悲引貪恚　當時乏支許　何人契深致　隨宜詎說三　直下開不二</p><p><a href="../../model.html#/doc/43599">View poem's topic associations</a></p></body></html>
