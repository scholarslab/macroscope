  <body><p>853_1_9: 《遊仙二十四首（其九）》吳筠</p>
    <p>欲超洞陽界　試鑒丹極表　赤帝躍火龍　炎官控朱鳥　導我升絳府　長驅出天杪陽靈赫重暉　四達何皎皎　為爾流飄風　群生遂無夭</p><p><a href="../../model.html#/doc/47201">View poem's topic associations</a></p></body></html>
