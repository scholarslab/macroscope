  <body><p>786_9: 《六言詩》無名氏</p>
    <p>把酒留君聽琴　那堪歲暮離心　霜葉無風自落　秋天不雨多陰　人愁荒村路遠　馬怯寒溪水深　望盡青山猶在　不知何處相尋</p><p><a href="../../model.html#/doc/43448">View poem's topic associations</a></p></body></html>
