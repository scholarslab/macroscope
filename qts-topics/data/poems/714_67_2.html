  <body><p>714_67_2: 《對早梅寄友人二首（其二）》崔道融</p>
    <p>憶得去年有遺恨　花前未醉到無花　清芳一夜月通白　先脫寒衣送酒家</p><p><a href="../../model.html#/doc/40228">View poem's topic associations</a></p></body></html>
