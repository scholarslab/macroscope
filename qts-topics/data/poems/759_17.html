  <body><p>759_17: 《元日》成彥雄</p>
    <p>戴星先捧祝堯觴　鏡裏堪驚兩鬢霜　好似燈前偷失笑　屠蘇應不得先嘗</p><p><a href="../../model.html#/doc/42477">View poem's topic associations</a></p></body></html>
