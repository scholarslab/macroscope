  <body><p>161_1_45: 《古風（其四十五）》李白</p>
    <p>八荒馳驚飆　萬物盡凋落　浮雲蔽頹陽　洪波振大壑　龍鳳脫罔罟　飄颻將安託去去乘白駒　空山詠場藿</p><p><a href="../../model.html#/doc/7928">View poem's topic associations</a></p></body></html>
