  <body><p>36_3: 《出塞》虞世南</p>
    <p>上將三略遠　元戎九命尊　緬懷古人節　思酬明主恩　山西多勇氣　塞北有遊魂　揚桴上隴阪　勒騎下平原　誓將絕沙漠　悠然去玉門　輕齎不遑舍　驚策騖戎軒　凜凜邊風急　蕭蕭征馬煩　雪暗天山道　冰塞交河源　霧鋒黯無色　霜旗凍不翻　耿介倚長劍　日落風塵昏</p><p><a href="../../model.html#/doc/2527">View poem's topic associations</a></p></body></html>
