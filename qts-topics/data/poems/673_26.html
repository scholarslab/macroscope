  <body><p>673_26: 《登福州南澗寺》周樸</p>
    <p>萬里重山遶福州　南橫一道見溪流　天邊飛鳥東西沒　塵裏行人早晚休　曉日青山當大海　連雲古塹對高樓　那堪望斷他鄉目　只此蕭條自白頭</p><p><a href="../../model.html#/doc/37406">View poem's topic associations</a></p></body></html>
