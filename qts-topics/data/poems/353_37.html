  <body><p>353_37: 《詠荊軻》柳宗元</p>
    <p>燕秦不兩立　太子已為虞　千金奉短計　匕首荊卿趨　窮年徇所欲　兵勢且見屠　微言激幽憤　怒目辭燕都　朔風動易水　揮爵前長驅　函首致宿怨　獻田開版圖　炯然耀電光　掌握罔正夫　造端何其銳　臨事竟趑趄　長虹吐白日　倉卒反受誅　按劍赫憑怒　風雷助號呼　慈父斷子首　狂走無容軀　夷城芟七族　臺觀皆焚汙　始期憂患弭　卒動災禍樞　秦皇本詐力　事與桓公殊　奈何效曹子　實謂勇且愚　世傳故奪謬　太史徵無且</p><p><a href="../../model.html#/doc/18635">View poem's topic associations</a></p></body></html>
