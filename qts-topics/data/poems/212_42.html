  <body><p>212_42: 《哭單父梁九少府》高適</p>
    <p>開篋淚沾臆　見君前日書　夜臺今寂寞　獨是子雲居　疇昔探雲奇　登臨賦山水　同舟南浦下　望月西江裏　契闊多別離　綢繆到生死　九原即何處　萬事皆如此　晉山徒峨峨　斯人已冥冥　常時祿且薄　歿後家復貧　妻子在遠道　弟兄無一人　十上多苦辛　一官恆自哂　青雲將可致　白日忽先盡　唯有身後名　空留無遠近</p><p><a href="../../model.html#/doc/10377">View poem's topic associations</a></p></body></html>
