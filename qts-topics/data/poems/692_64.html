  <body><p>692_64: 《中山臨上人院觀牡丹寄諸從事》杜荀鶴</p>
    <p>閒來吟遶牡丹叢　花艷人生事略同　半雨半風三月內　多愁多病百年中　開當韶景何妨好　落向僧家即是空　一境別無唯此有　忍教醒坐對支公</p><p><a href="../../model.html#/doc/38812">View poem's topic associations</a></p></body></html>
