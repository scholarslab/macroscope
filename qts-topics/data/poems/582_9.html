  <body><p>582_9: 《旅次盱眙縣》溫庭筠</p>
    <p>離離麥擢芒　楚客意偏傷　波上旅愁起　天邊歸路長　孤橈投楚驛　殘月在淮檣　外杜三千里　誰人數雁行</p><p><a href="../../model.html#/doc/32237">View poem's topic associations</a></p></body></html>
