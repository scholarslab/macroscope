  <body><p>498_2_13: 《武功縣中作三十首（其十三）》姚合</p>
    <p>月出方能起　庭前看種莎　吏來山鳥散　酒熟野人過　岐路荒城少　煙霞遠岫多同官數相引　下馬上西坡</p><p><a href="../../model.html#/doc/26589">View poem's topic associations</a></p></body></html>
