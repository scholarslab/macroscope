  <body><p>442_6: 《曲江亭晚望》白居易</p>
    <p>曲江岸北憑欄干　水面陰生日腳殘　塵路行多綠袍故　風亭立久白鬚寒　詩成闇著閒心記　山好遙偷病眼看　不被馬前提省印　何人信道是郎官</p><p><a href="../../model.html#/doc/22983">View poem's topic associations</a></p></body></html>
