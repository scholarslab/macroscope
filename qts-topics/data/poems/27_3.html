  <body><p>27_3: 《雜曲歌辭。昔昔鹽。垂柳覆金堤》趙嘏</p>
    <p>新年垂柳色　嫋嫋對空閨　不畏芳菲好　自緣離別啼　因風飄玉戶　向日映金堤　驛使何時度　還將贈隴西</p><p><a href="../../model.html#/doc/1920">View poem's topic associations</a></p></body></html>
