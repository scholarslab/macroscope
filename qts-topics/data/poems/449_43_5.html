  <body><p>449_43_5: 《對酒五首（其五）》白居易</p>
    <p>昨日低眉問疾來　今朝收淚弔人回　眼前流例君看取　且遣琵琶送一杯</p><p><a href="../../model.html#/doc/23645">View poem's topic associations</a></p></body></html>
