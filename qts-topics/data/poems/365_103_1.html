  <body><p>365_103_1: 《寄毗陵楊給事三首（其一）》劉禹錫</p>
    <p>揮毫起制來東省　躡足修名謁外臺　好著櫜鞬莫惆悵　出文入武是全才</p><p><a href="../../model.html#/doc/19410">View poem's topic associations</a></p></body></html>
