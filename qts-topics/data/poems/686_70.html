  <body><p>686_70: 《禪院弈棋偶題》吳融</p>
    <p>裛塵絲雨送微涼　偶出樊籠入道場　半偈已能消萬事　一枰兼得了殘陽　尋知世界都如夢　自喜身心甚不忙　更約西風搖落後　醉來終日臥禪房</p><p><a href="../../model.html#/doc/38452">View poem's topic associations</a></p></body></html>
