  <body><p>813_11: 《寄華州馬戴（一作秋中聞馬戴游華山因寄）》無可</p>
    <p>三待秋上　鳥外挂衣巾　猶見無窮景　應非暫往身　水寒仙掌路　山遠華陽人　欲問壇邊月　尋思闕復新</p><p><a href="../../model.html#/doc/44749">View poem's topic associations</a></p></body></html>
