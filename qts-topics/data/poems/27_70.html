  <body><p>27_70: 《雜曲歌辭。雙帶子》?</p>
    <p>私言切語誰人會　海燕雙飛繞畫梁　君學秋胡不相識　妾亦無心去采桑</p><p><a href="../../model.html#/doc/1987">View poem's topic associations</a></p></body></html>
