  <body><p>802_36: 《檀口》趙鸞鸞</p>
    <p>銜杯微動櫻桃顆　咳唾輕飄茉莉香　曾見白家樊素口　瓠犀顆顆綴榴芳</p><p><a href="../../model.html#/doc/44032">View poem's topic associations</a></p></body></html>
