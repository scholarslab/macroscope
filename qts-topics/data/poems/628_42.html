  <body><p>628_42: 《和襲美悼鶴》陸龜蒙</p>
    <p>酆都香稻字重思　遙想飛魂去未飢　爭奈野鴉無數健　黃昏來占舊棲枝</p><p><a href="../../model.html#/doc/34498">View poem's topic associations</a></p></body></html>
