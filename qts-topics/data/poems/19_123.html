  <body><p>19_123: 《相和歌辭。從軍行》盧綸</p>
    <p>二十在邊城　軍中得勇名　卷旗收敗馬　斷磧擁殘兵　覆陣烏鳶起　燒山草木明　塞閒思遠獵　師老厭分營　雪嶺無人跡　冰河足雁聲　李陵甘此沒　惆悵漢公卿</p><p><a href="../../model.html#/doc/1164">View poem's topic associations</a></p></body></html>
