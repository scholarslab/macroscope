  <body><p>436_60: 《秘書省中憶舊山》白居易</p>
    <p>厭從薄宦校青簡　悔別故山思白雲　猶喜蘭臺非傲吏　歸時應免動移交</p><p><a href="../../model.html#/doc/22450">View poem's topic associations</a></p></body></html>
