  <body><p>224_59: 《承沈八丈東美除膳部員外，阻雨未遂馳賀，奉寄此詩》杜甫</p>
    <p>今日西京掾　多除內省郎　通家惟沈氏　謁帝似馮唐　詩律群公問　儒門舊史長　清秋便寓直　列宿頓輝光　未暇申宴慰　含情空激揚　司存何所比　膳部默悽傷　貧賤人事略　經過霖潦妨　禮同諸父長　恩豈布衣忘　天路牽騏驥　雲臺引棟梁　徒懷貢公喜　颯颯鬢毛蒼</p><p><a href="../../model.html#/doc/10990">View poem's topic associations</a></p></body></html>
