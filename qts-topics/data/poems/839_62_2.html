  <body><p>839_62_2: 《寄洛下王彝訓先輩二首（其二）》齊己</p>
    <p>北極新英主　高科舊少年　風流傳貴達　談笑取榮遷　洛水秋空底　嵩峰曉翠巔　尋常誰並馬　橋上戲成篇</p><p><a href="../../model.html#/doc/46330">View poem's topic associations</a></p></body></html>
