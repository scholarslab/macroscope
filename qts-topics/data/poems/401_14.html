  <body><p>401_14: 《紅芍藥》元稹</p>
    <p>芍藥綻紅綃　巴籬織青瑣　繁絲蹙金蕊　高燄當爐火　翦刻彤雲片　開張赤霞裹　煙輕琉璃葉　風亞珊瑚朵　受露色低迷　向人嬌婀娜　酡顏醉後泣　小女妝成坐　豔豔錦不如　夭夭桃未可　晴霞畏欲散　晚日愁將墮　結植本為誰　賞心期在我　采之諒多思　幽贈何由果</p><p><a href="../../model.html#/doc/21092">View poem's topic associations</a></p></body></html>
