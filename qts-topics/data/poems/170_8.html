  <body><p>170_8: 《贈劉都使》李白</p>
    <p>東平劉公幹　南國秀餘芳　一鳴即朱紱　五十佩銀章　飲冰事戎幕　衣錦華水鄉　銅官幾萬人　諍訟清玉堂　吐言貴珠玉　落筆迴風霜　而我謝明主　銜哀投夜郎　歸家酒債多　門客粲成行　高談滿四座　一日傾千觴　所求竟無緒　裘馬欲摧藏　主人若不顧　明發釣滄浪</p><p><a href="../../model.html#/doc/8248">View poem's topic associations</a></p></body></html>
