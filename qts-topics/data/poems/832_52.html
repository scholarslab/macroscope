  <body><p>832_52: 《秋晚野居》貫休</p>
    <p>僻居人不到　吾道本來孤　山色園中有　詩魔象外無　霜禾連島赤　煙草倚橋枯　何必求深隱　門前似畫圖</p><p><a href="../../model.html#/doc/45905">View poem's topic associations</a></p></body></html>
