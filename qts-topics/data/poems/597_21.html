  <body><p>597_21: 《柳枝詞詠篙水濺妓衣》裴虔餘</p>
    <p>半額微黃金縷衣　玉搔頭褭鳳雙飛　從教水濺羅裙溼　還道朝來行雨歸</p><p><a href="../../model.html#/doc/33113">View poem's topic associations</a></p></body></html>
