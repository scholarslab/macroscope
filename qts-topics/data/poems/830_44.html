  <body><p>830_44: 《贈景和尚院》貫休</p>
    <p>藏經看幾遍　眉有數條霜　萬境心都泯　深冬日亦長　窗虛花木氣　衲挂水雲鄉　時說秋歸夢　峰頭雪滿床</p><p><a href="../../model.html#/doc/45737">View poem's topic associations</a></p></body></html>
