  <body><p>49_40: 《候使登石頭驛樓作》張九齡</p>
    <p>山檻憑南望　川途眇北流　遠林天翠合　前浦日華浮　萬井緣津渚　千艘咽渡頭　漁商多末事　耕稼少良疇　自守陳蕃榻　嘗登王粲樓　徒然騁目處　豈是獲心遊　向跡雖愚谷　求名異盜丘　息陰芳木所　空復越鄉憂</p><p><a href="../../model.html#/doc/3104">View poem's topic associations</a></p></body></html>
