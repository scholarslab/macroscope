  <body><p>793_3: 《獨在開元寺避暑，頗懷魯望，因飛筆聯句》皮日休</p>
    <p>煩暑雖難避　僧家自有期　泉甘於馬乳　苔滑似龍漦　任誕襟全散　臨幽榻旋移　松行將雅拜　篁陣欲交麾　望塔青識　登樓白鴿知　石經森欲動　珠像儼將怡　筠簟臨杉穗　紗巾透雨絲　靜譚蟬噪少　涼步鶴隨遲　煙重迴蕉扇　輕風拂桂帷　對碑吳地說　開卷梵天詞　積水魚梁壞　殘花病枕攲　懷君瀟灑處　孤蒙繞罘罳</p><p><a href="../../model.html#/doc/43608">View poem's topic associations</a></p></body></html>
