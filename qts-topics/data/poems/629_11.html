  <body><p>629_11: 《漢宮詞》陸龜蒙</p>
    <p>招靈閣上霓旌絕　柏梁臺中珠翠稠　一身三十六宮夜　露滴玉盤青桂秋</p><p><a href="../../model.html#/doc/34517">View poem's topic associations</a></p></body></html>
