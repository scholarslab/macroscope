  <body><p>886_13: 《湘江曉望》熊皎</p>
    <p>笙歌歡罷散離筵　水色朦朧蘸宿煙　山響疏鐘何處寺　火光收釣下灘船　微雲過島侵微月　古岸平江浸遠天　歸夢已闌風色動　孤帆仍要住無緣</p><p><a href="../../model.html#/doc/48833">View poem's topic associations</a></p></body></html>
