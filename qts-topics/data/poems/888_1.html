  <body><p>888_1: 《奉和郎中題仙岩瀑布十四韻》靈澈</p>
    <p>致閒在一郡　民安已三年　每懷貞士心　孫許猶差肩　採異百代後　得之古人前　捫險路坱圠　臨深聞潺湲　上有千歲樹　下飛百丈泉　清谷長雷雨　丹青凝霜煙　遙將大壑近　闇與方壺連　白石顏色寒　老藤花葉鮮　軒皇自茲去　喬木空依然　碧山東極海　明月高昇天　平野生竹柏　雖遠地不偏　永願酬國恩　自將布金田　穆穆早朝人　英英丹陛賢　誰思滄洲意　方欲涉臣川</p><p><a href="../../model.html#/doc/48912">View poem's topic associations</a></p></body></html>
