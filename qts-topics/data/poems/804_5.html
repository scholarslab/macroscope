  <body><p>804_5: 《寄劉尚書》魚玄機</p>
    <p>八座鎮雄軍　歌謠滿路新　汾川三月雨　晉水百花春　囹圄長空鎖　干戈久覆塵　儒僧觀子夜　羈客醉紅茵　筆硯行隨手　詩書坐繞身　小材多顧盼　得作食魚人</p><p><a href="../../model.html#/doc/44133">View poem's topic associations</a></p></body></html>
