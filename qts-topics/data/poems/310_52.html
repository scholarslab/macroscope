  <body><p>310_52: 《宿西山修下元齋詠》於鵠</p>
    <p>幽人在何處　松檜深冥冥　西峰望紫雲　知處安期生　沐浴溪水暖　新衣禮仙名　脫屐入靜堂　遶像隨禮行　碧紗籠寒燈　長幡綴金鈴　林下聽法人　起坐枯葉聲　啟奏修律儀　天曙山鳥鳴　分行布菅茅　列坐滿中庭　持齋候撞鐘　玉函散寶經　焚香開卷時　照耀金室明　投簡石洞深　稱過上帝靈　學道能苦心　自古無不成</p><p><a href="../../model.html#/doc/16644">View poem's topic associations</a></p></body></html>
