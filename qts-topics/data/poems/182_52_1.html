  <body><p>182_52_1: 《對酒憶賀監二首（其一）》李白</p>
    <p>四明有狂客　風流賀季真　長安一相見　呼我謫仙人　昔好杯中物　翻為松下塵金龜換酒處　卻憶淚沾巾</p><p><a href="../../model.html#/doc/8707">View poem's topic associations</a></p></body></html>
