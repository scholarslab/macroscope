  <body><p>72_35: 《晦日重宴》周思鈞</p>
    <p>綺筵乘晦景　高宴下陽池　濯雨梅香散　含風柳色移　輕塵依扇落　流水入弦危　勿顧林亭晚　方歡雲霧披</p><p><a href="../../model.html#/doc/3952">View poem's topic associations</a></p></body></html>
