  <body><p>620_22: 《樵人十詠。樵家》陸龜蒙</p>
    <p>草木黃落時　比鄰見相喜　門當清澗盡　屋在寒雲裏　山棚日纔下　野灶煙初起　所謂順天民　唐堯亦如此</p><p><a href="../../model.html#/doc/34116">View poem's topic associations</a></p></body></html>
