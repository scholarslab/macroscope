  <body><p>853_24: 《高士詠。南華真人》吳筠</p>
    <p>南華源道宗　玄遠故不測　動與造化遊　靜合太和息　放曠生死外　逍遙神明域　況乃資九丹　輕舉歸太極</p><p><a href="../../model.html#/doc/47261">View poem's topic associations</a></p></body></html>
