  <body><p>12_56: 《郊廟歌辭。蠟百神樂章。送神》?</p>
    <p>十旬歡洽　一日祠終　澄彝拂俎　報德酬功　慮虔容肅　禮縟儀豐　神其降祉　整馭隨風</p><p><a href="../../model.html#/doc/568">View poem's topic associations</a></p></body></html>
