  <body><p>816_17: 《早秋桐廬思歸示道諺上人》皎然</p>
    <p>桐江秋信早　憶在故山時　靜夜風鳴磬　無人竹掃墀　猿來觸淨水　鳥下啄寒梨　可即關吾事　歸心自有期</p><p><a href="../../model.html#/doc/44921">View poem's topic associations</a></p></body></html>
