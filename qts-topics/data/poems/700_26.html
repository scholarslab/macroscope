  <body><p>700_26: 《虎跡》韋莊</p>
    <p>白額頻頻夜到門　水邊蹤跡漸成群　我今避世棲巖穴　巖穴如何又見君</p><p><a href="../../model.html#/doc/39277">View poem's topic associations</a></p></body></html>
