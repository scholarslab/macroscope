  <body><p>542_23: 《題七夕圖》趙璜</p>
    <p>帝子吹簫上翠微　秋風一曲鳳皇歸　明年七月重相見　依舊高懸織女機</p><p><a href="../../model.html#/doc/29789">View poem's topic associations</a></p></body></html>
