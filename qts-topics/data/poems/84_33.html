  <body><p>84_33: 《酬田逸人遊岩見尋不遇題隱居裏壁》陳子昂</p>
    <p>遊人獻書去　薄暮返靈臺　傳道尋仙友　青囊賣卜來　聞鶯忽相訪　題鳳久裴回　石髓空盈握　金經祕不開　還疑縫掖子　復似洛陽才</p><p><a href="../../model.html#/doc/4420">View poem's topic associations</a></p></body></html>
