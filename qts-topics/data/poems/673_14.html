  <body><p>673_14: 《贈雙峰山和尚》周朴</p>
    <p>峨峨雙髻山　瀑布瀉雲間　塵世自疑水　禪門長去關　茯神松不異　藏寶石俱閒　向此師清業　如何方可攀</p><p><a href="../../model.html#/doc/37394">View poem's topic associations</a></p></body></html>
