  <body><p>261_6: 《贈李十二白》崔成甫</p>
    <p>我是瀟湘放逐臣　君辭明主漢江濱　天外常求太白老　金陵捉得酒仙人</p><p><a href="../../model.html#/doc/13526">View poem's topic associations</a></p></body></html>
