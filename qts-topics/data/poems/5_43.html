  <body><p>5_43: 《贈胡天師》武則天</p>
    <p>高人高志　山服往山家　迢迢間風月　去去隔煙霞　碧岫窺玄洞　玉灶鍊丹砂　今日星津上　延首望靈槎</p><p><a href="../../model.html#/doc/261">View poem's topic associations</a></p></body></html>
