  <body><p>821_13: 《鄭容全成蛟形木機歌》皎然</p>
    <p>萬物貴天然　天然不可得　渾樸無勞剞劂工　幽姿自可蛟龍質　欲騰未何翩翩　揚袂爭前誰敢拂　可中風雨一朝至　還應不是池中物　蒼山萬重採一枝　形如器車生意奇　風號雨噴心不折　眾木千叢君獨知　高人心　多越格　有時就月吟春風　持來座右驚神客　愛君開閤江之濱　白雲黃鶴長相親　南郭子綦我不識　非君獨是是何人</p><p><a href="../../model.html#/doc/45287">View poem's topic associations</a></p></body></html>
