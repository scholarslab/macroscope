  <body><p>458_17: 《感蘇州舊舫》白居易</p>
    <p>畫梁朽折紅窗破　獨立池邊盡日看　守得蘇州船舫爛　此身爭合不衰殘</p><p><a href="../../model.html#/doc/24331">View poem's topic associations</a></p></body></html>
