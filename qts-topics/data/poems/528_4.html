  <body><p>528_4: 《王居士》許渾</p>
    <p>筇杖倚柴關　都城賣卜還　雨中耕白水　雲外斸青山　有藥身長健　無機性自閒　即應生羽翼　華表在人間</p><p><a href="../../model.html#/doc/28637">View poem's topic associations</a></p></body></html>
