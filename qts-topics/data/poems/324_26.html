  <body><p>324_26: 《惠上人房宴別》權德輿</p>
    <p>方袍相引到龍華　支策開襟路不賒　法味已同香積會　禮容疑在少施家　逸民羽客期皆至　疏竹青苔景半斜　究竟相依何處好　匡山古社足煙霞</p><p><a href="../../model.html#/doc/17234">View poem's topic associations</a></p></body></html>
