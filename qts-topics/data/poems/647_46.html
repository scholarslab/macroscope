  <body><p>647_46: 《詠史詩。成都》胡曾</p>
    <p>杜宇曾為蜀帝王　化禽飛去舊城荒　年年來叫桃花月　似向春風訴國亡</p><p><a href="../../model.html#/doc/35837">View poem's topic associations</a></p></body></html>
