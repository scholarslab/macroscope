  <body><p>52_12: 《扈從登封告成頌》宋之問</p>
    <p>複道開行殿　鉤陳列禁兵　和風吹鼓角　佳氣動旗旌　後騎迴天苑　前山入御營　萬方俱下拜　相與樂昇平</p><p><a href="../../model.html#/doc/3220">View poem's topic associations</a></p></body></html>
