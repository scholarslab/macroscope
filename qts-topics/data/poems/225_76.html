  <body><p>225_76: 《病馬》杜甫</p>
    <p>乘爾亦已久　天寒關塞深　塵中老盡力　歲晚病傷心　毛骨豈殊眾　馴良猶至今　物微意不淺　感動一沈吟</p><p><a href="../../model.html#/doc/11107">View poem's topic associations</a></p></body></html>
