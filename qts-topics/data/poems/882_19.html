  <body><p>882_19: 《贈劉藍田（一作王維詩）》盧象</p>
    <p>籬中犬迎吠　出屋候柴扉　歲晏輸井稅　山村人暮歸　晚田始家食　餘布成我衣　對此能無事　勞君問是非</p><p><a href="../../model.html#/doc/48659">View poem's topic associations</a></p></body></html>
