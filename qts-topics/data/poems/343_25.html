  <body><p>343_25: 《題張十一旅舍三詠。蒲萄》韓愈</p>
    <p>新莖未遍半猶枯　高架支離倒復扶　若欲滿盤堆馬乳　莫辭添竹引龍鬚</p><p><a href="../../model.html#/doc/18078">View poem's topic associations</a></p></body></html>
