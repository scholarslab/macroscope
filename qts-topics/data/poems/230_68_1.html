  <body><p>230_68_1: 《雨四首（其一）》杜甫</p>
    <p>微雨不滑道　斷雲疏復行　紫崖奔處黑　白鳥去邊明　秋日新霑影　寒江舊落聲柴扉臨野碓　半得搗香粳</p><p><a href="../../model.html#/doc/11696">View poem's topic associations</a></p></body></html>
