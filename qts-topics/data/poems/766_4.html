  <body><p>766_4: 《對雨》劉兼</p>
    <p>幽庭凝碧亦漣漪　簷霤聲繁聒夢歸　半岫金烏纔委照　一川石燕又交飛　濯枝霢霂榴花吐　吹渚飄颻暑氣微　因憶故園閒釣處　蒼苔斑駁滿漁磯</p><p><a href="../../model.html#/doc/42753">View poem's topic associations</a></p></body></html>
