  <body><p>440_24: 《遣懷》白居易</p>
    <p>羲和走馭趁年光　不許人間日月長　遂使四時都似電　爭教兩鬢不成霜　榮銷枯去無非命　壯盡衰來亦是常　已共身心要約定　窮通生死不驚忙</p><p><a href="../../model.html#/doc/22807">View poem's topic associations</a></p></body></html>
