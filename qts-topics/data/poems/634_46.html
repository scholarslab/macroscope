  <body><p>634_46: 《詩品二十四則。精神》司空圖</p>
    <p>欲返不盡　相期與來　明漪絕底　奇花初胎　青春鸚鵡　楊柳池臺　碧山人來　清酒滿杯　生氣遠出　不著死灰　妙造自然　伊誰與裁</p><p><a href="../../model.html#/doc/35043">View poem's topic associations</a></p></body></html>
