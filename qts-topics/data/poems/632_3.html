  <body><p>632_3: 《下方》司空圖</p>
    <p>三十年來往　中間京洛塵　倦行今白首　歸臥已清神　坡暖冬抽筍　松涼夏健人　更慚徵詔起　避世跡非真</p><p><a href="../../model.html#/doc/34666">View poem's topic associations</a></p></body></html>
