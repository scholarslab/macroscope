  <body><p>160_33: 《送張參明經舉，兼向涇州覲省》孟浩然</p>
    <p>十五綵衣年　承歡慈母前　孝廉因歲貢　懷橘向秦川　四座推文舉　中郎許仲宣　泛舟江上別　誰不仰神仙</p><p><a href="../../model.html#/doc/7711">View poem's topic associations</a></p></body></html>
