  <body><p>434_53_2: 《曲江感秋二首（其二）》白居易</p>
    <p>疏蕪南岸草　蕭颯西風樹　秋到未幾時　蟬聲又無數　莎平綠茸合　蓮落青房露　今日臨望時　往年感秋處　池中水依舊　城上山如故　獨我鬢間毛　昔黑今垂素　榮名與壯齒　相避如朝暮　時命始欲來　年顏已先去　當春不歡樂　臨老徒驚誤　故作詠懷詩　題於曲江路</p><p><a href="../../model.html#/doc/22357">View poem's topic associations</a></p></body></html>
