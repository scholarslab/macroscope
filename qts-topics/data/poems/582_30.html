  <body><p>582_30: 《春日訪李十四處士》溫庭筠</p>
    <p>花深橋轉水潺潺　用里先生自閉關　看竹已知行處好　望雲空得暫時閒　誰言有策堪經世　自是無錢可買山　一局殘棋千點雨　綠萍池上暮方還</p><p><a href="../../model.html#/doc/32258">View poem's topic associations</a></p></body></html>
