  <body><p>137_2_3: 《同王十三維偶然作十首（其三）》儲光羲</p>
    <p>野老本貧賤　冒暑鋤瓜田　一畦未及終　樹下高枕眠　荷蓧者誰子　皤皤來息肩不復問鄉墟　相見但依然　腹中無一物　高話羲皇年　落日臨層隅　逍遙望晴川使婦提蠶筐　呼兒榜漁船　悠悠泛綠水　去摘浦中蓮　蓮花豔且美　使我不能還</p><p><a href="../../model.html#/doc/6497">View poem's topic associations</a></p></body></html>
