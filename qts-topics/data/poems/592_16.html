  <body><p>592_16: 《寄劉駕》曹鄴</p>
    <p>一川草色青褭褭　遶屋水聲如在家　悵望美人不攜手　牆東又發數枝花</p><p><a href="../../model.html#/doc/32869">View poem's topic associations</a></p></body></html>
