  <body><p>702_18: 《邊庭送別》張蠙</p>
    <p>一生雖達理　遠別亦相悲　白髮無修處　青松有老時　暮煙傳戍起　寒日隔沙垂　若是長安去　何難定後期</p><p><a href="../../model.html#/doc/39406">View poem's topic associations</a></p></body></html>
