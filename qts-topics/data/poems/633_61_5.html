  <body><p>633_61_5: 《攜仙籙九首（其五）》司空圖</p>
    <p>仙凡路阻兩難留　煙樹人間一片秋　若道陰功能濟活　且將方寸自焚修</p><p><a href="../../model.html#/doc/34876">View poem's topic associations</a></p></body></html>
