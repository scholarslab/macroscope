  <body><p>714_45: 《秋夕》崔道融</p>
    <p>自憐三十未西遊　傍山尋水過卻秋　一夜雨聲多少事　不思量盡到心頭</p><p><a href="../../model.html#/doc/40203">View poem's topic associations</a></p></body></html>
