  <body><p>798_1_31: 《宮詞（其三十一）》花蕊夫人</p>
    <p>侍女爭揮玉彈弓　金丸飛入亂花中　一時驚起流鶯散　踏落殘花滿地紅</p><p><a href="../../model.html#/doc/43690">View poem's topic associations</a></p></body></html>
