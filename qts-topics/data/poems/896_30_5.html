  <body><p>896_30_5: 《南鄉子（其五）》歐陽炯</p>
    <p>二八花鈿　胸前如雪臉如蓮　耳墜金鐶穿瑟瑟　霞衣窄　笑倚江頭招遠客</p><p><a href="../../model.html#/doc/49527">View poem's topic associations</a></p></body></html>
