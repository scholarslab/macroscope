  <body><p>417_11: 《重酬樂天》元稹</p>
    <p>紅塵擾擾日西徂　我興雲心兩共孤　暫出已遭千騎擁　故交求見一人無　百篇書判從饒白　八米詩章未伏盧　最笑近來黃叔度　自投名刺占陂湖</p><p><a href="../../model.html#/doc/21607">View poem's topic associations</a></p></body></html>
