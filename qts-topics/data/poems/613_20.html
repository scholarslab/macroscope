  <body><p>613_20: 《陳先輩故居》皮日休</p>
    <p>杉桂交陰一里餘　逢人渾似洞天居　千株橘樹唯沽酒　十頃蓮塘不買魚　藜杖閒來侵徑竹　角巾端坐滿樓書　襄陽無限煙霞地　難覓幽奇似此殊</p><p><a href="../../model.html#/doc/33813">View poem's topic associations</a></p></body></html>
