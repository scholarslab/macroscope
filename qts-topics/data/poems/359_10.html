  <body><p>359_10: 《送前進士蔡京赴學究科（時崔相公、楊尚書掌選）》劉禹錫</p>
    <p>耳聞戰鼓帶經鋤　振發聲名自里閭　已是世間能賦客　更攻窗下絕編書　朱門達者誰能識　絳帳書生盡不如　幸遇天官舊丞相　知君無翼上空虛</p><p><a href="../../model.html#/doc/18988">View poem's topic associations</a></p></body></html>
