  <body><p>283_100: 《贈毛仙翁》李益</p>
    <p>玉樹溶溶仙氣深　含光混俗似無心　長愁忽作鶴飛去　一片孤雲何處尋</p><p><a href="../../model.html#/doc/15156">View poem's topic associations</a></p></body></html>
