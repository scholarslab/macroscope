  <body><p>574_36: 《送靈應上人》賈島</p>
    <p>遍參尊宿遊方久　名岳奇峰問此公　五月半間看瀑布　青城山裏白雲中</p><p><a href="../../model.html#/doc/31934">View poem's topic associations</a></p></body></html>
