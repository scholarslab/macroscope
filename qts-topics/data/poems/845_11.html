  <body><p>845_11: 《塘上閑作》齊己</p>
    <p>閒行閒坐藉莎煙　此興堪思二古賢　陶靖節居彭澤畔　賀知章在鏡池邊　鴛鴦著對能飛繡　菡萏成群不語仙　形影騰騰夕陽裏　數峰危翠滴漁船</p><p><a href="../../model.html#/doc/46761">View poem's topic associations</a></p></body></html>
