  <body><p>360_61: 《吳方之見示獨酌小醉首篇樂天續有酬答皆含戲謔…來章》劉禹錫</p>
    <p>閒門共寂任張羅　靜室同虛養太和　塵世歡娛開意少　醉鄉風景獨遊多　散金疏傅尋常樂　枕麴劉生取次歌　計會雪中爭挈榼　鹿裘鶴氅遞相過</p><p><a href="../../model.html#/doc/19104">View poem's topic associations</a></p></body></html>
