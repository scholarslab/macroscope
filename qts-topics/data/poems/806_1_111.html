  <body><p>806_1_111: 《詩三百三首（其一百十一）》寒山</p>
    <p>少小帶經鋤　本將兄共居　緣遭他輩責　剩被自妻疏　拋絕紅塵境　常遊好閱書誰能借斗水　活取轍中魚</p><p><a href="../../model.html#/doc/44320">View poem's topic associations</a></p></body></html>
