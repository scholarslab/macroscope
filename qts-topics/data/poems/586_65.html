  <body><p>586_65: 《龍門留別道友》劉滄</p>
    <p>一顧恩深荷道安　獨垂雙淚下層巒　飛鳴北雁塞雲暮　搖落西風關樹寒　春谷終期吹羽翼　萍身不定逐波瀾　裴徊偏起舊枝戀　半夜獨吟孤燭殘</p><p><a href="../../model.html#/doc/32537">View poem's topic associations</a></p></body></html>
