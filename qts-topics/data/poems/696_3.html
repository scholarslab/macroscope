  <body><p>696_3: 《贈雲陽裴明府》韋莊</p>
    <p>南北三年一解攜　海為深谷岸為蹊　已聞陳勝心降漢　誰為田橫國號齊　暴客至今猶戰鶴　故人何處尚驅雞　歸來能作煙波伴　我有魚舟在五溪</p><p><a href="../../model.html#/doc/39049">View poem's topic associations</a></p></body></html>
