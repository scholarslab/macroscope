  <body><p>539_188: 《曉起》李商隱</p>
    <p>擬杯當曉起　呵鏡可微寒　隔箔山櫻熟　褰幃桂燭殘　書長為報晚　夢好更尋難　影響輸雙蝶　偏過舊畹蘭</p><p><a href="../../model.html#/doc/29378">View poem's topic associations</a></p></body></html>
