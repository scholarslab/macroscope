  <body><p>663_15: 《酬章處士見寄》羅隱</p>
    <p>中原甲馬未曾安　今日逢君事萬端　亂後幾回鄉夢隔　別來何處路行難　霜鱗共落三門浪　雪鬢同歸七里灘　何必新詩更相戲　小樓吟罷暮天寒</p><p><a href="../../model.html#/doc/36800">View poem's topic associations</a></p></body></html>
