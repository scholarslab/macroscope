  <body><p>27_100: 《雜曲歌辭。離別難》?</p>
    <p>此別難重陳　花深復變人　來時梅覆雪　去日柳含春　物候催行客　歸途淑氣新　剡川今已遠　魂夢暗相親</p><p><a href="../../model.html#/doc/2017">View poem's topic associations</a></p></body></html>
