  <body><p>510_104: 《入潼關》張祜</p>
    <p>都城三百里　雄險此迴環　地勢遙尊嶽　河流側讓關　秦皇曾虎視　漢祖昔龍顏　何處梟兇輩　干戈自不閒</p><p><a href="../../model.html#/doc/27391">View poem's topic associations</a></p></body></html>
