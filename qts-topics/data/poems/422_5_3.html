  <body><p>422_5_3: 《古決絕詞（其三）》元稹</p>
    <p>夜夜相抱眠　幽懷尚沈結　那堪一年事　長遣一宵說　但感久相思　何暇暫相悅　虹橋薄夜成　龍駕侵晨列　生憎野鶴性遲迴　死恨天雞識時節　曙色漸曈曈　華星欲明滅　一去又一年　一年何可徹　有此迢遞期　不如死生別　天公隔　是妒相憐　何不便教相決絕</p><p><a href="../../model.html#/doc/21716">View poem's topic associations</a></p></body></html>
