  <body><p>658_11: 《臨川投穆中丞》羅隱</p>
    <p>試將生計問蓬根　心委寒灰首戴盆　翅弱未知三島路　舌頑虛掉五侯門　嘯煙白狖沈高木　擣月清砧觸旅魂　家在碧江歸不得　十年魚艇長苔痕</p><p><a href="../../model.html#/doc/36587">View poem's topic associations</a></p></body></html>
