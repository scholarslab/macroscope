  <body><p>180_1: 《登錦城散花樓》李白</p>
    <p>日照錦城頭　朝光散花樓　金窗夾繡戶　珠箔懸銀鉤　飛梯綠雲中　極目散我憂　暮雨向三峽　春江繞雙流　今來一登望　如上九天遊</p><p><a href="../../model.html#/doc/8573">View poem's topic associations</a></p></body></html>
