  <body><p>150_47: 《奉送賀若郎中賊退後之杭州》劉長卿</p>
    <p>江上初收戰馬塵　鶯聲柳色待行春　雙旌誰道來何暮　萬井如今有幾人</p><p><a href="../../model.html#/doc/7352">View poem's topic associations</a></p></body></html>
