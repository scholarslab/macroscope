  <body><p>179_6_6: 《游泰山六首（天寶元年四月從故禦道上泰山）（其六）》李白</p>
    <p>朝飲王母池　暝投天門關　獨抱綠綺琴　夜行青山間　山明月露白　夜靜松風歇　仙人遊碧峰　處處笙歌發　寂靜娛清暉　玉真連翠微　想象鸞鳳舞　飄颻龍虎衣　捫天摘匏瓜　恍惚不憶歸　舉手弄清淺　誤攀織女機　明晨坐相失　但見五雲飛</p><p><a href="../../model.html#/doc/8524">View poem's topic associations</a></p></body></html>
