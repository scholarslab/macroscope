  <body><p>95_17: 《夜泊越州逢北使》沈佺期</p>
    <p>天地降雷雨　放逐還國都　重以風潮事　年月戒回艫　容顏荒外老　心想域中愚　憩泊在茲夜　炎雲逐斗樞　縈海若　霹靂耿天吳　鼇抃群島失　鯨吞眾流輸　偶逢金華使　握手淚相濡　飢共噬齊棗　眠共席秦蒲　既北思攸濟　將南睿所圖　往來固咎　何忽憚前桴</p><p><a href="../../model.html#/doc/4943">View poem's topic associations</a></p></body></html>
