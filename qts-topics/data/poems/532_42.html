  <body><p>532_42: 《酬殷堯藩》許渾</p>
    <p>相如愧許詢　寥落向溪濱　竹馬兒猶小　荊釵婦慣貧　獨愁憂過日　多病不如人　莫怪青袍選　長安隱舊春</p><p><a href="../../model.html#/doc/28860">View poem's topic associations</a></p></body></html>
