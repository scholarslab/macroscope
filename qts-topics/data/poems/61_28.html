  <body><p>61_28: 《送司馬先生》李嶠</p>
    <p>蓬閣桃源兩處分　人間海上不相聞　一朝琴裏悲黃鶴　何日山頭望白雲</p><p><a href="../../model.html#/doc/3696">View poem's topic associations</a></p></body></html>
