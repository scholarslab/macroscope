  <body><p>492_64: 《竹》殷堯藩</p>
    <p>窗戶盡蕭森　空階凝碧陰　不緣冰雪裏　為識歲寒心</p><p><a href="../../model.html#/doc/26102">View poem's topic associations</a></p></body></html>
