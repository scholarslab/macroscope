  <body><p>717_50: 《廣州貽匡緒法師》曹松</p>
    <p>口宣微密不思議　不是除貪即誡癡　祇待外方緣了日　爭看內殿詔來時　週迴海樹侵階疾　迢遞江潮應井遲　必竟懶過高坐寺　未能全讓法雲師</p><p><a href="../../model.html#/doc/40401">View poem's topic associations</a></p></body></html>
