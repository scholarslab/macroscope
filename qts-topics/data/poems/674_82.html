  <body><p>674_82: 《長安感興》鄭穀</p>
    <p>徒勞悲喪亂　自古戒繁華　落日狐兔徑　近年公相家　可悲聞玉笛　不見走香車　寂寞牆匡裏　春陰挫杏花</p><p><a href="../../model.html#/doc/37519">View poem's topic associations</a></p></body></html>
