  <body><p>392_60: 《楊生青花紫石硯歌》李賀</p>
    <p>端州石工巧如神　踏天磨刀割紫雲　傭刓抱水含滿脣　暗灑萇弘冷血痕　紗帷晝暖墨花春　輕漚漂沫松麝薰　乾膩薄重立腳勻　數寸光秋無日昏　圓毫促點聲靜新　孔硯寬頑何足云</p><p><a href="../../model.html#/doc/20854">View poem's topic associations</a></p></body></html>
