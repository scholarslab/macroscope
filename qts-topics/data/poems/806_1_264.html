  <body><p>806_1_264: 《詩三百三首（其二百六十四）》寒山</p>
    <p>迴聳霄漢外　雲裏路岧嶢　瀑布千丈流　如鋪練一條　下有棲心窟　橫安定命橋雄雄鎮世界　天台名獨超</p><p><a href="../../model.html#/doc/44473">View poem's topic associations</a></p></body></html>
