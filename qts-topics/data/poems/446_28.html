  <body><p>446_28: 《早飲湖州酒，寄崔使君》白居易</p>
    <p>一榼扶頭酒　泓澄瀉玉壺　十分蘸甲酌　瀲豔滿銀盂　捧出光華動　嘗看氣味殊　手中稀琥珀　舌上冷醍醐　瓶裏有時盡　江邊無處沽　不知崔太守　更有寄來無</p><p><a href="../../model.html#/doc/23316">View poem's topic associations</a></p></body></html>
