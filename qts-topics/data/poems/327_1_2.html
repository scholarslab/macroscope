  <body><p>327_1_2: 《德宗神武孝文皇帝挽歌詞三首（其二）》權德輿</p>
    <p>梯航來萬國　玉帛慶三朝　湛露恩方浹　薰風曲正調　晏車悲鹵簿　廣樂遏簫韶最愴號弓處　龍髯上紫霄</p><p><a href="../../model.html#/doc/17322">View poem's topic associations</a></p></body></html>
