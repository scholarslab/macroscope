  <body><p>802_5: 《寄歐陽詹》太原妓</p>
    <p>自從別後減容光　半是思郎半恨郎　欲識舊來雲髻樣　為奴開取縷金箱</p><p><a href="../../model.html#/doc/44000">View poem's topic associations</a></p></body></html>
