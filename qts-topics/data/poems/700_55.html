  <body><p>700_55: 《令狐亭》韋莊</p>
    <p>若非天上神仙宅　須是人間將相家　想得當時好煙月　管弦吹殺後庭花</p><p><a href="../../model.html#/doc/39306">View poem's topic associations</a></p></body></html>
