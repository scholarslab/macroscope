  <body><p>847_42: 《偶題》齊己</p>
    <p>時事懶言多忌諱　野吟無主若縱橫　君看三百篇章首　何處分明著姓名</p><p><a href="../../model.html#/doc/46955">View poem's topic associations</a></p></body></html>
