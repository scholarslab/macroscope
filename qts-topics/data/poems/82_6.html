  <body><p>82_6: 《秋日題汝陽潭壁》劉希夷</p>
    <p>獨坐秋陰生　悲來從所適　行見汝陽潭　飛蘿蒙水石　懸瓢木葉上　風吹何歷歷　幽人不耐煩　振衣步閒寂　迴流清見底　金沙覆銀礫　錯落非一文　空朧幾千尺　魚鱗可憐紫　鴨毛自然碧　吟詠秋水篇　渺然忘損益　秋水隨形影　清濁混心跡　歲暮歸去來　東山余宿昔</p><p><a href="../../model.html#/doc/4286">View poem's topic associations</a></p></body></html>
