  <body><p>443_34: 《錢湖州以箬下酒李蘇州以…酒相次寄到無因同飲聊詠所懷》白居易</p>
    <p>勞將箬下忘憂物　寄與江成愛酒翁　鐺腳三州何處會　甕頭一醆幾時同　傾如竹葉盈樽綠　飲作桃花上面紅　莫怪殷勤醉相憶　曾陪西省與南宮</p><p><a href="../../model.html#/doc/23111">View poem's topic associations</a></p></body></html>
