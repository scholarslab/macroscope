  <body><p>180_9: 《登太白峰》李白</p>
    <p>西上太白峰　夕陽窮登攀　太白與我語　為我開天關　願乘泠風去　直出浮雲間　舉手可近月　前行若無山　一別武功去　何時復見還</p><p><a href="../../model.html#/doc/8581">View poem's topic associations</a></p></body></html>
