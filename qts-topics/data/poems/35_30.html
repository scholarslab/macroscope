  <body><p>35_30: 《詠鸚鵡》李義府</p>
    <p>牽弋辭重海　觸網去層巒　戢翼雕籠際　延思彩霞端　慕侶朝聲切　離群夜影寒　能言殊可貴　相助憶長安</p><p><a href="../../model.html#/doc/2519">View poem's topic associations</a></p></body></html>
