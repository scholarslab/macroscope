  <body><p>560_22: 《春居即事》薛能</p>
    <p>雲密露晨暉　西園獨掩扉　雨新臨斷火　春冷著單衣　榆莢奔風健　蘭芽負土肥　交親不是變　自作寄書稀</p><p><a href="../../model.html#/doc/31004">View poem's topic associations</a></p></body></html>
