  <body><p>259_28: 《山中曉興》元季川</p>
    <p>河漢降玄霜　昨來節物殊　愧無神仙姿　豈有陰陽俱　靈鳥望不見　慨然悲高梧　花葉隨風揚　珍條雜榛蕪　為君寒谷吟　歎息知何如</p><p><a href="../../model.html#/doc/13479">View poem's topic associations</a></p></body></html>
