  <body><p>784_33: 《再和》吳越人</p>
    <p>我有嘉賓宴乍歡　畫簾紋細鳳雙盤　影籠沼沚修篁密　聲透笙歌羯鼓乾　散後便依書篋寐　渴來潛想玉壺寒　櫻桃零落紅桃媚　更俟旬餘共醉看</p><p><a href="../../model.html#/doc/43391">View poem's topic associations</a></p></body></html>
