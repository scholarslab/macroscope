  <body><p>190_28: 《奉酬處士叔見示》韋應物</p>
    <p>挂纓守貧賤　積雪臥郊園　叔父親降趾　壺觴攜到門　高齋樂宴罷　清夜道心存　即此同疏氏　可以一忘言</p><p><a href="../../model.html#/doc/9152">View poem's topic associations</a></p></body></html>
