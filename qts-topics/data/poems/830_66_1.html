  <body><p>830_66_1: 《古塞曲三首（其一）》貫休</p>
    <p>單于烽火動　都護去天涯　別賜黃金甲　親臨白玉除　塞垣須靜謐　師旅審安危定遠條支寵　如今勝古時</p><p><a href="../../model.html#/doc/45762">View poem's topic associations</a></p></body></html>
