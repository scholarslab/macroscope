  <body><p>299_26: 《新修道居》王建</p>
    <p>世間無所入　學道處新成　兩面有山色　六時聞磬聲　閒加經遍數　老愛字分明　若得離煩惱　焚香過一生</p><p><a href="../../model.html#/doc/15966">View poem's topic associations</a></p></body></html>
