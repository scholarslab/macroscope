  <body><p>301_92: 《寄劉蕡問疾》王建</p>
    <p>年少病多應為酒　誰家將息過今春　賒來半夏重熏盡　投著山中舊主人</p><p><a href="../../model.html#/doc/16195">View poem's topic associations</a></p></body></html>
