  <body><p>456_85: 《送李滁州》白居易</p>
    <p>君於覺路深留意　我亦禪門薄致功　未悟病時須去病　已知空後莫依空　白衣臥病嵩山下　皂蓋行春楚水東　誰道三年千里別　兩心同在道場中</p><p><a href="../../model.html#/doc/24232">View poem's topic associations</a></p></body></html>
