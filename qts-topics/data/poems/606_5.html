  <body><p>606_5: 《送謝石先輩歸宣州》林寬</p>
    <p>名隨春色遠　湖外已先知　花盡方辭醉　鶯殘是放時　天寒千尺嶽　頷白半聯詩　筍蕨猶堪採　榮歸及養期</p><p><a href="../../model.html#/doc/33566">View poem's topic associations</a></p></body></html>
