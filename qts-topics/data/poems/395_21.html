  <body><p>395_21: 《入蜀》劉叉</p>
    <p>望空問真宰　此路為誰開　峽色侵天去　江聲滾地來　孔明深有意　鐘會亦何才　信此非人事　悲歌付一杯</p><p><a href="../../model.html#/doc/20962">View poem's topic associations</a></p></body></html>
