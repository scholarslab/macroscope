  <body><p>292_22: 《贈送鄭錢二郎中》司空曙</p>
    <p>梅含柳已動　昨日起東風　惆悵心徒壯　無如鬢作翁　百年飄若水　萬緒盡歸空　何可宗禪客　遲迴岐路中</p><p><a href="../../model.html#/doc/15566">View poem's topic associations</a></p></body></html>
