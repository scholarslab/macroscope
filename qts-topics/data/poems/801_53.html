  <body><p>801_53: 《題玉泉溪》湘驛女子</p>
    <p>紅葉醉秋色　碧溪彈夜弦　佳期不可再　風雨杳如年</p><p><a href="../../model.html#/doc/43982">View poem's topic associations</a></p></body></html>
