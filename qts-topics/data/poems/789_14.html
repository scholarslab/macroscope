  <body><p>789_14: 《寄司空曙李端聯句》耿湋</p>
    <p>長安一分首　萬里隔煙波　海上青山暮　天涯白髮多　尋僧因看竹　訪道或求鵝　雲樹無猿鳥　陰崖足薜蘿　醉中留越客　興裏眄庭柯　黃葉身仍逐　丹霄背未摩　別愁連旦暮　歸夢繞關河　高柳寒蟬對　空階夜雨和　年華空荏苒　名宦轉蹉跎　南陌東城路　春來幾度過</p><p><a href="../../model.html#/doc/43549">View poem's topic associations</a></p></body></html>
