  <body><p>616_22_2: 《懷鹿門縣名離合二首（其二）》皮日休</p>
    <p>十里松蘿陰亂石　門前幽事雨來新　野霜濃處憐殘菊　潭上花開不見人</p><p><a href="../../model.html#/doc/34017">View poem's topic associations</a></p></body></html>
