  <body><p>710_5_2: 《宋二首（其二）》徐夤</p>
    <p>百萬人甘一擲輸　玄穹惟與道相符　豈知紫殿新天子　只是丹徒舊嗇夫　五色龍章身早見　六終鴻業數難逾　三年未得分明夢　卻為蘭陵起霸圖</p><p><a href="../../model.html#/doc/39914">View poem's topic associations</a></p></body></html>
