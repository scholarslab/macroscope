  <body><p>706_35_2: 《木芙蓉三首（其二）》黃滔</p>
    <p>卻假青腰女剪成　綠羅囊綻綵霞呈　誰憐不及黃花菊　只遇陶潛便得名</p><p><a href="../../model.html#/doc/39707">View poem's topic associations</a></p></body></html>
