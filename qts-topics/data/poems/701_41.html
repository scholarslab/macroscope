  <body><p>701_41: 《雲居長老》王貞白</p>
    <p>巘路躡雲上　來參出世僧　松高半巖雪　竹覆一溪冰　不說有為法　非傳無盡燈　了然方寸內　應祗見南能</p><p><a href="../../model.html#/doc/39366">View poem's topic associations</a></p></body></html>
