  <body><p>232_20: 《暮春江陵送馬大卿公，恩命追赴闕下》杜甫</p>
    <p>自古求忠孝　名家信有之　吾賢富才術　此道未磷緇　玉府標孤映　霜蹄去不疑　激揚音韻徹　籍甚眾多推　潘陸應同調　孫吳亦異時　北辰徵事業　南紀赴恩私　卿月升金掌　王春度玉墀　熏風行應律　湛露即歌詩　天意高難問　人情老易悲　尊前江漢闊　後會且深期</p><p><a href="../../model.html#/doc/11826">View poem's topic associations</a></p></body></html>
