  <body><p>70_13: 《奉和立春遊苑迎春》李適</p>
    <p>金輿翠輦迎嘉節　御苑仙宮待獻春　淑氣初銜梅色淺　條風半拂柳牆新　天杯慶壽齊南岳　聖藻光輝動北辰　稍覺披香歌吹近　龍驂日暮下城闉</p><p><a href="../../model.html#/doc/3887">View poem's topic associations</a></p></body></html>
