  <body><p>147_98: 《淮上送梁二，恩命追赴上都》劉長卿</p>
    <p>賈生年最少　儒行漢庭聞　拜手卷黃紙　迴身謝白雲　故關無去客　春草獨隨君　淼淼長淮水　東西自此分</p><p><a href="../../model.html#/doc/7058">View poem's topic associations</a></p></body></html>
