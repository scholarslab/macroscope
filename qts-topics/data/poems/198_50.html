  <body><p>198_50: 《出關經華嶽寺，訪法華雲公》岑參</p>
    <p>野寺聊解鞍　偶見法華僧　開門對西嶽　石壁青稜層　竹徑厚蒼苔　松門盤紫藤　長廊列古畫　高殿懸孤燈　五月山雨熱　三峰火雲蒸　側聞樵人言　深谷猶積冰　久願尋此山　至今嗟未能　謫官忽東走　王程苦相仍　欲去戀雙樹　何由窮一乘　月輪吐山郭　夜色空清澄</p><p><a href="../../model.html#/doc/9556">View poem's topic associations</a></p></body></html>
