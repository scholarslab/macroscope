  <body><p>357_2_1: 《七夕二首（其一）》劉禹錫</p>
    <p>河鼓靈旗動　嫦娥破鏡斜　滿空天是幕　徐轉斗為車　機罷猶安石　橋成不礙槎誰知觀津女　竟夕望雲涯</p><p><a href="../../model.html#/doc/18805">View poem's topic associations</a></p></body></html>
