  <body><p>697_9: 《贈野童》韋莊</p>
    <p>羨爾無知野性真　亂搔蓬髮笑看人　閒衝暮雨騎牛去　肯問中興社稷臣</p><p><a href="../../model.html#/doc/39121">View poem's topic associations</a></p></body></html>
