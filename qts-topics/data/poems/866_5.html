  <body><p>866_5: 《柱上詩》巴陵館鬼</p>
    <p>爺娘送我青楓根　不記青楓幾迴落　當時手刺衣上花　今日為灰不堪著</p><p><a href="../../model.html#/doc/47909">View poem's topic associations</a></p></body></html>
