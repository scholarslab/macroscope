  <body><p>840_34: 《金江寓居》齊己</p>
    <p>考槃應未永　聊此養閒疏　野趣今何似　詩題舊不如　春篁離籜盡　陂藕折花初　終要秋雲是　從風恣卷舒</p><p><a href="../../model.html#/doc/46382">View poem's topic associations</a></p></body></html>
