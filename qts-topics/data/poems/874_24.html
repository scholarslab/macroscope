  <body><p>874_24: 《巴州薛刺史歌》?</p>
    <p>日出而耕　日入而歸　吏不到門　夜不掩扉　有孩有童　願以名垂　何以字之　薛孫薛兒</p><p><a href="../../model.html#/doc/48329">View poem's topic associations</a></p></body></html>
