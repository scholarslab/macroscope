  <body><p>735_1_29: 《宮詞百首（其二十九）》和凝</p>
    <p>獻壽朝元欲偃戈　航深梯險競駢羅　若論萬國來朝日　比並塗山更較多</p><p><a href="../../model.html#/doc/41191">View poem's topic associations</a></p></body></html>
