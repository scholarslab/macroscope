  <body><p>862_5_1: 《嫁女詩（其一）》嵩岳諸仙</p>
    <p>勸君酒　為君悲且吟　自從頻見市朝改　無復瑤池宴樂心</p><p><a href="../../model.html#/doc/47707">View poem's topic associations</a></p></body></html>
