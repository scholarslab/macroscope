  <body><p>172_2: 《淮南臥病書懷，寄蜀中趙征君蕤》李白</p>
    <p>吳會一浮雲　飄如遠行客　功業莫從就　歲光屢奔迫　良圖俄棄損　衰疾乃綿劇　古琴藏虛匣　長劍挂空壁　楚冠懷鍾儀　越吟比莊舄　國門遙天外　鄉路遠山隔　朝憶相如臺　夜夢子雲宅　旅情初結緝　秋氣方寂歷　風入松下清　露出草間白　故人不可見　幽夢誰與適　寄書西飛鴻　贈爾慰離析</p><p><a href="../../model.html#/doc/8299">View poem's topic associations</a></p></body></html>
