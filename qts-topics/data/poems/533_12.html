  <body><p>533_12: 《贈茅山高拾遺》許渾</p>
    <p>諫獵歸來綺季歌　大茅峰影滿秋波　山齋留客掃紅葉　野艇送僧披綠莎　長覆舊圖棋勢盡　遍添新品藥名多　雲中黃鵠日千里　自宿自飛無網羅</p><p><a href="../../model.html#/doc/28878">View poem's topic associations</a></p></body></html>
