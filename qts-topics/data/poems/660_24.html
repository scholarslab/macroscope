  <body><p>660_24: 《思歸行（一作於濆詩）》羅隱</p>
    <p>不耕南畝田　為愛東堂桂　身同樹上花　一落又經歲　交親亦相薄　知己恩潛替　日開十二門　自是無歸計</p><p><a href="../../model.html#/doc/36695">View poem's topic associations</a></p></body></html>
