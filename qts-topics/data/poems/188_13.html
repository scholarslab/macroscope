  <body><p>188_13: 《寄職方劉郎中》韋應物</p>
    <p>相聞二十載　不得展平生　一夕南宮遇　聊用寫中情　端服光朝次　群烈慕英聲　歸來坐粉闈　揮筆乃縱橫　始陪文翰遊　歡燕難久并　予因謬忝出　君為沈疾嬰　別離寒暑過　荏苒春草生　故園茲日隔　新禽池上鳴　郡中永無事　歸思徒自盈</p><p><a href="../../model.html#/doc/9003">View poem's topic associations</a></p></body></html>
