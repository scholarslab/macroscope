  <body><p>185_22: 《題許宣平庵壁（見《詩話類編》）》李白</p>
    <p>我吟傳舍詠　來訪真人居　煙嶺迷高跡　雲林隔太虛　窺庭但蕭瑟　倚杖空躊躇　應化遼天鶴　歸當千歲餘</p><p><a href="../../model.html#/doc/8880">View poem's topic associations</a></p></body></html>
