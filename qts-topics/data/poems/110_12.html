  <body><p>110_12: 《九日宴》張諤</p>
    <p>秋葉風吹黃颯颯　晴雲日照白鱗鱗　歸來得問茱萸女　今日登高醉幾人</p><p><a href="../../model.html#/doc/5358">View poem's topic associations</a></p></body></html>
