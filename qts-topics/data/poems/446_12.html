  <body><p>446_12: 《雪中即事答微之》白居易</p>
    <p>連夜江雲黃慘澹　平明山雪白糢糊　銀河沙漲三千里　梅嶺花排一萬株　北市風生飄散麵　東樓日出照凝酥　誰家高士關門戶　何處行人失道途　舞鶴庭前毛稍定　擣衣碪上練新鋪　戲團稚女呵紅手　愁坐衰翁對白鬚　壓瘴一州除疾苦　呈豐萬井盡歡娛　潤含玉德懷君子　寒助霜威憶大夫　莫道煙波一水隔　何妨氣候兩鄉殊　越中地暖多成雨　還有瑤臺瓊樹無</p><p><a href="../../model.html#/doc/23300">View poem's topic associations</a></p></body></html>
