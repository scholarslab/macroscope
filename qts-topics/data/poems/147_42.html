  <body><p>147_42: 《宿北山禪寺蘭若》劉長卿</p>
    <p>上方鳴夕磬　林下一僧還　密行傳人少　禪心對虎閒　青松臨古路　白月滿寒山　舊識窗前桂　經霜更待攀</p><p><a href="../../model.html#/doc/7002">View poem's topic associations</a></p></body></html>
