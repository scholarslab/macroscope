  <body><p>357_51_2: 《河南觀察使故相國袁公挽歌三首（其二）》劉禹錫</p>
    <p>丹旐發江皋　人悲雁亦號　湘南罷亥市　漢上改詞曹　表墓雙碑立　尊名一字褒嘗聞平楚獄　為報里門高</p><p><a href="../../model.html#/doc/18864">View poem's topic associations</a></p></body></html>
