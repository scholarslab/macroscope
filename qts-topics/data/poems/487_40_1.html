  <body><p>487_40_1: 《南塘二首（其一）》鮑溶</p>
    <p>南塘旅舍秋淺清　夜深綠蘋風不生　蓮花受露重如睡　斜月起動鴛鴦聲</p><p><a href="../../model.html#/doc/25943">View poem's topic associations</a></p></body></html>
