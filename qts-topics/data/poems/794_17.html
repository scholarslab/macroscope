  <body><p>794_17: 《與潘述集湯衡宅懷李司直縱聯句》皎然</p>
    <p>幽獨何以慰　友人顧茅茨　已忘歲月念　載說清閒時　旭日舒朱槿　柔風引綠葹　迢迢青溪路　耿耿芳樹枝　執衽空躑躅　來城自逶迤　相思寄採掇　景晏獨驅馳</p><p><a href="../../model.html#/doc/43631">View poem's topic associations</a></p></body></html>
