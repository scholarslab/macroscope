  <body><p>254_3: 《早秋望華清宮樹因以成詠（一作盧綸詩）》常袞</p>
    <p>可憐雲木叢　滿禁碧濛濛　色潤靈泉近　陰清輦路通　玉壇標八桂　金井識雙桐　交映凝寒露　相和起夜風　數枝盤石上　幾葉落雲中　燕拂宜秋霽　蟬鳴覺盡空　翠屏更隱見　珠綴共玲瓏　雷雨生成早　樵蘇禁令雄　野藤高助綠　仙果迥呈紅　惆悵繚垣暮　茲山聞暗蟲</p><p><a href="../../model.html#/doc/13362">View poem's topic associations</a></p></body></html>
