  <body><p>524_90: 《冬日題智門寺北樓》杜牧</p>
    <p>滿懷多少是恩酬　未見功名已白頭　不為尋山試筋力　豈能寒上背雲樓</p><p><a href="../../model.html#/doc/28460">View poem's topic associations</a></p></body></html>
