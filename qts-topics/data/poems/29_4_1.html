  <body><p>29_4_1: 《雜歌謠辭。漁父歌（其一）》李珣</p>
    <p>水接衡門十里餘　信船歸去臥看書　輕爵祿　慕玄虛　莫道漁人只為魚</p><p><a href="../../model.html#/doc/2283">View poem's topic associations</a></p></body></html>
