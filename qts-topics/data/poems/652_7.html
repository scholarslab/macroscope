  <body><p>652_7: 《題龍泉寺絕頂》方幹</p>
    <p>未明先見海底日　良久遠雞方報晨　古樹含風長帶雨　寒巖四月始知春　中天氣爽星河近　下界時豐雷雨勻　前後登臨思無盡　年年改換去來人</p><p><a href="../../model.html#/doc/36183">View poem's topic associations</a></p></body></html>
