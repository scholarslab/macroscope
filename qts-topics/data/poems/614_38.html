  <body><p>614_38: 《奉和魯望寄南陽廣文次韻》皮日休</p>
    <p>春彩融融釋凍塘　日精閒嚥坐巖房　瓊函靜啟從猿覷　金液初開與鶴嘗　八會舊文多搭寫　七真遺語剩思量　不知夢到為何處　紅藥滿山煙月香</p><p><a href="../../model.html#/doc/33910">View poem's topic associations</a></p></body></html>
