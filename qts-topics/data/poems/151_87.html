  <body><p>151_87: 《湘中憶歸》劉長卿</p>
    <p>終日空理棹　經年猶別家　頃來行已遠　彌覺天無涯　白雲意自深　滄海夢難隔　迢遞萬里帆　飄颻一行客　獨憐西江外　遠寄風波裏　平湖流楚天　孤雁渡湘水　湘流澹澹空愁予　猿啼啾啾滿南楚　扁舟泊處聞此聲　江客相看淚如雨</p><p><a href="../../model.html#/doc/7457">View poem's topic associations</a></p></body></html>
