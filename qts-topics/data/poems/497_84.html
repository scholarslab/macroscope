  <body><p>497_84: 《贈王尊師》姚合</p>
    <p>先生自說瀛洲路　多在青松白石間　海岸夜中常見日　仙宮深處卻無山　犬隨鶴去遊諸洞　龍作人來問大還　今日偶聞塵外事　朝簪未擲復何顏</p><p><a href="../../model.html#/doc/26553">View poem's topic associations</a></p></body></html>
