  <body><p>420_1_6: 《有鳥二十章（庚寅）（其六）》元稹</p>
    <p>有鳥有鳥群翠碧　毛羽短長心並窄　皆曾偷食淥池魚　前去後來更逼迫　食魚滿腹各自飛　池上見人長似客　飛飛競佔嘉樹林　百鳥不爭緣鳳惜</p><p><a href="../../model.html#/doc/21664">View poem's topic associations</a></p></body></html>
