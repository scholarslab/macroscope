  <body><p>484_6: 《和宗人尚書嗣複祠祭武侯畢，題臨淮公舊碑》楊汝士</p>
    <p>古柏森然地　修嚴蜀相祠　一過榮異代　三顧盛當時　功德流何遠　馨香薦未衰　敬名探國志　飾像慰甿思　昔謁從征蓋　今聞擁信旗　固宜光寵下　有淚刻前碑</p><p><a href="../../model.html#/doc/25744">View poem's topic associations</a></p></body></html>
