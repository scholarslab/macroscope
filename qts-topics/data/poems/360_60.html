  <body><p>360_60: 《和樂天齋戒月滿夜對道場偶懷詠》劉禹錫</p>
    <p>常修清淨去繁華　人識王城長者家　案上香煙鋪貝葉　佛前燈焰透蓮花　持齋已滿招閒客　理曲先聞命小娃　明日若過方丈室　還應問為法來邪</p><p><a href="../../model.html#/doc/19103">View poem's topic associations</a></p></body></html>
