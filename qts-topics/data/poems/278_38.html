  <body><p>278_38: 《春日臥病示趙季黃（時陷在賊中）》盧綸</p>
    <p>病中饒淚眼常昏　聞說花開亦閉門　語少漸知琴思苦　臥多唯覺鳥聲喧　黃埃滿市圖書賤　黑霧連山虎豹尊　今日支離顧形影　向君凡在幾重恩</p><p><a href="../../model.html#/doc/14824">View poem's topic associations</a></p></body></html>
