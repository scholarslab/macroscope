  <body><p>728_29: 《春秋戰國門。平公》周曇</p>
    <p>鴻鵠輕騰萬里高　何殊朝野得賢豪　能知翼戴穹蒼力　不是蒙茸腹背毛</p><p><a href="../../model.html#/doc/40864">View poem's topic associations</a></p></body></html>
