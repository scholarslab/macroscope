  <body><p>410_21_17: 《生春二十首（丁酉歲。凡二十章）（其十七）》元稹</p>
    <p>何處生春早　春生綺戶中　玉櫳穿細日　羅幔張輕風　柳軟腰支嫩　梅香密氣融獨眠傍妒物　偷鏟合歡叢</p><p><a href="../../model.html#/doc/21358">View poem's topic associations</a></p></body></html>
