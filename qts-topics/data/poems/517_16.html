  <body><p>517_16: 《嘲吳人觀者》楊收</p>
    <p>爾幸無羸角　何用觸吾藩　若是升堂者　還應自得門</p><p><a href="../../model.html#/doc/27928">View poem's topic associations</a></p></body></html>
