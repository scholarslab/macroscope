  <body><p>434_37: 《步東坡》白居易</p>
    <p>朝上東坡步　夕上東坡步　東坡何所愛　愛此新成樹　種植當歲初　滋榮及春暮　信意取次栽　無行亦無數　綠陰斜景轉　芳氣微風度　新葉鳥下來　萎花蝶飛去　閒攜斑竹杖　徐曳黃麻屨　欲識往來頻　青蕪成白路</p><p><a href="../../model.html#/doc/22340">View poem's topic associations</a></p></body></html>
