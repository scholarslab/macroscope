  <body><p>540_193: 《縣中惱飲席》李商隱</p>
    <p>晚醉題詩贈物華　罷吟還醉忘歸家　若無江氏五色筆　爭奈河陽一縣花</p><p><a href="../../model.html#/doc/29606">View poem's topic associations</a></p></body></html>
