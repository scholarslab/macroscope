  <body><p>348_43: 《題舞花山大師遺居》陳羽</p>
    <p>西過流沙歸路長　一生遺跡在東方　空堂寂寞閉燈影　風動四山松柏香</p><p><a href="../../model.html#/doc/18369">View poem's topic associations</a></p></body></html>
