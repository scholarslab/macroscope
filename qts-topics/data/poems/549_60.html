  <body><p>549_60: 《早發剡中石城寺》趙嘏</p>
    <p>暫息勞生樹色間　平明機慮又相關　吟辭宿處煙霞去　心負秋來水石閒　竹戶半開鐘未絕　松枝靜霽鶴初還　明朝一倍堪惆悵　回首塵中見此山</p><p><a href="../../model.html#/doc/30221">View poem's topic associations</a></p></body></html>
