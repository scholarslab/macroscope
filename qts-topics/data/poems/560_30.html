  <body><p>560_30: 《題漢州西湖》薛能</p>
    <p>西湖天下名　可以濯吾纓　況是攜家賞　從妨半驛程　嘗茶春味渴　斷酒晚懷清　盡得幽人趣　猶嫌守吏迎　重餐逢角暮　百事喜詩成　坐阻湘江謫　誰為話政聲</p><p><a href="../../model.html#/doc/31012">View poem's topic associations</a></p></body></html>
