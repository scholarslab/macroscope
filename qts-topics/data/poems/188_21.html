  <body><p>188_21: 《閒居寄諸弟》韋應物</p>
    <p>秋草生庭白露時　故園諸弟益相思　盡日高齋無一事　芭蕉葉上獨題詩</p><p><a href="../../model.html#/doc/9011">View poem's topic associations</a></p></body></html>
