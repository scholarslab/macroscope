  <body><p>334_9: 《遊義興寺寄上李逢吉相公》令狐楚</p>
    <p>柳營無事詣蓮宮　步步猶疑是夢中　勞役徒為萬夫長　閒遊曾與二人同　鳳鸞飛去仙巢在　龍象潛來講席空　松下花飛頻佇立　一心千里憶梁公</p><p><a href="../../model.html#/doc/17763">View poem's topic associations</a></p></body></html>
