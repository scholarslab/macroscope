  <body><p>25_45_2: 《雜曲歌辭。長相思三首（其二）》李白</p>
    <p>日色已盡花含煙　月明欲素愁不眠　趙瑟初停鳳凰柱　蜀琴欲奏鴛鴦弦　此曲有意無人傳　願隨春風寄燕然　憶君迢迢隔青天　昔日橫波目　今成流淚泉　不信妾腸斷　歸來看取明鏡前　美人在時花滿堂</p><p><a href="../../model.html#/doc/1734">View poem's topic associations</a></p></body></html>
