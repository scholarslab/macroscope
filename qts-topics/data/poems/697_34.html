  <body><p>697_34: 《自孟津舟西上雨中作》韋莊</p>
    <p>秋煙漠漠與濛濛　不卷征帆任晚風　百口寄安滄海上　一身逃難綠林中　來時楚岸楊花白　去日隋堤蓼穗紅　卻到故園翻似客　歸心迢遞秣陵東</p><p><a href="../../model.html#/doc/39146">View poem's topic associations</a></p></body></html>
