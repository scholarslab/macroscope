  <body><p>87_21_2: 《東都酺宴四首（其二）》張說</p>
    <p>朱城塵曀滅　翠幕景情開　震震靈鼉起　翔翔舞鳳來　雕盤裝草樹　綺乘結樓臺　共喜光華日　酣歌捧玉杯</p><p><a href="../../model.html#/doc/4582">View poem's topic associations</a></p></body></html>
