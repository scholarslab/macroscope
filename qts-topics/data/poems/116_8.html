  <body><p>116_8: 《永嘉作》張子容</p>
    <p>拙宦從江左　投荒更海邊　山將孤嶼近　水共惡谿連　地溼梅多雨　潭蒸竹起煙　未應悲晚髮　炎瘴苦華年</p><p><a href="../../model.html#/doc/5534">View poem's topic associations</a></p></body></html>
