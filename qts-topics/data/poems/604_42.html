  <body><p>604_42: 《題慈恩寺元遂上人院》許棠</p>
    <p>竹檻匝回廊　城中似外方　月雲開作片　枝鳥立成行　徑接河源潤　庭容塔影涼　天台頻去說　誰占最高房</p><p><a href="../../model.html#/doc/33499">View poem's topic associations</a></p></body></html>
