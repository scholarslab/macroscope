  <body><p>584_27: 《醉中吟》段成式</p>
    <p>只愛糟床滴滴聲　長愁聲絕又醒醒　人間榮辱不常定　唯有南山依舊青</p><p><a href="../../model.html#/doc/32392">View poem's topic associations</a></p></body></html>
