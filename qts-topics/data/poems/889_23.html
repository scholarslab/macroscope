  <body><p>889_23: 《望遠行》李煜</p>
    <p>碧砌花光照眼明　朱扉長日鎮長扃　餘寒欲去夢難成　爐香煙冷自亭亭　遼陽月　秣陵砧　不傳消息但傳情　黃金臺下忽然驚　征人歸日二毛生</p><p><a href="../../model.html#/doc/48967">View poem's topic associations</a></p></body></html>
