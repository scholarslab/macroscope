  <body><p>807_1_26: 《詩（其二十六）》拾得</p>
    <p>閉門私造罪　準擬免災殃　被他惡部童　抄得報閻王　縱不入鑊湯　亦須臥鐵床不許雇人替　自作自身當</p><p><a href="../../model.html#/doc/44546">View poem's topic associations</a></p></body></html>
