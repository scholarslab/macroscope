  <body><p>46_5: 《寒食應制》韋承慶</p>
    <p>鳳城春色晚　龍禁早暉通　舊火收槐燧　餘寒入桂宮　鶯啼正隱葉　雞鬥始開籠　藹藹瑤山滿　仙歌始樂風</p><p><a href="../../model.html#/doc/2882">View poem's topic associations</a></p></body></html>
