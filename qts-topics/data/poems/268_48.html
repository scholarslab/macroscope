  <body><p>268_48: 《哭張融》耿湋</p>
    <p>早歲能文客　中年與世違　有家孀婦少　無子弔人稀　繐帳塵空暗　銘旌雨不飛　依然舊鄉路　寂寞幾回歸</p><p><a href="../../model.html#/doc/13908">View poem's topic associations</a></p></body></html>
