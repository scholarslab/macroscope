  <body><p>613_86_2: 《重玄寺元達年逾八十好種名藥凡所…餘奇而訪之因題二章（其二）》皮日休</p>
    <p>香蔓蒙蘢覆昔邪　桂煙杉露溼袈裟　石盆換水撈松葉　竹徑穿床避筍芽　藜杖移時挑細藥　銅瓶盡日灌幽花　支公謾道憐神駿　不及今朝種一麻</p><p><a href="../../model.html#/doc/33862">View poem's topic associations</a></p></body></html>
