  <body><p>427_15: 《時世妝－儆戎也》白居易</p>
    <p>時世妝　時世妝　出自城中傳四方　時世流行無遠近　不施朱面無粉　烏膏注脣脣似泥　雙眉畫作八字低　妍媸黑白失本態　妝成盡似含悲啼　圓鬟無鬢堆髻樣　斜紅不暈赭面狀　昔聞被髮伊川中　辛有見之知有戎　元和妝梳君記取　髻堆面赭非華風</p><p><a href="../../model.html#/doc/21944">View poem's topic associations</a></p></body></html>
