  <body><p>558_21_1: 《恭禧皇太后挽歌詞三首（其一）》薛能</p>
    <p>八月曾殊選　三星固異儀　祔陵經灞滻　歸賵雜華夷　旌去題新諡　宮存鎖素幃重泉應不恨　生見太平時</p><p><a href="../../model.html#/doc/30886">View poem's topic associations</a></p></body></html>
