  <body><p>453_24: 《池上作（西溪、南潭，皆池中勝地也）》白居易</p>
    <p>西溪風生竹森森　南潭萍開水沈沈　叢翠萬竿湘岸色　空碧一泊松江心　浦派縈迴誤遠近　橋島向背迷窺臨　澄瀾方丈若萬頃　倒影咫尺如千尋　泛然獨遊邈然坐　坐念行心思古今　菟裘不聞有泉沼　西河亦恐無雲林　豈如白翁退老地　樹高竹密池塘深　華亭雙鶴白矯矯　太湖四石青岑岑　眼前盡日更無客　膝上此時唯有琴　洛陽冠蓋自相索　誰肯來此同抽簪</p><p><a href="../../model.html#/doc/23942">View poem's topic associations</a></p></body></html>
