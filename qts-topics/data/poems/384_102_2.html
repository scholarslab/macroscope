  <body><p>384_102_2: 《莊陵挽歌詞三首（其二）》張籍</p>
    <p>觀風欲巡洛　習戰亦開池　始改三年政　旋聞七月期　陵分內外使　官具吉凶儀　渭北新園路　簫笳遠更悲</p><p><a href="../../model.html#/doc/20343">View poem's topic associations</a></p></body></html>
