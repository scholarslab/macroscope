  <body><p>839_20: 《禪庭蘆竹十二韻呈鄭谷郎中》齊己</p>
    <p>錯錯在禪庭　高宜與竹名　健添秋雨響　乾助夜風清　雀靜知枯折　僧閒見筍生　對吟殊灑落　負氣甚孤貞　密謝編欄固　齊由灌溉平　松姿真可敵　柳態薄難并　映帶兼苔石　參差近畫楹　雪霜消後色　蟲鳥默時聲　遠憶滄洲岸　寒連暮角城　幽根狂亂迸　勁葉動相撐　避暑須臨坐　逃眠必遶行　未逢仙手詠　俗眼見猶輕</p><p><a href="../../model.html#/doc/46286">View poem's topic associations</a></p></body></html>
