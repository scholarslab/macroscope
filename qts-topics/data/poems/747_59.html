  <body><p>747_59: 《徐司徒池亭》李中</p>
    <p>亭榭跨池塘　泓澄入座涼　扶疏皆竹柏　冷淡似瀟湘　萍嫩鋪波面　苔深鎖岸傍　朝迴遊不厭　僧到賞難忘　最稱收殘雨　偏宜帶夕陽　吟堪期謝脁　醉好命嵇康　奢侈心難及　清虛趣最長　月明垂釣興　何必憶滄浪</p><p><a href="../../model.html#/doc/41832">View poem's topic associations</a></p></body></html>
