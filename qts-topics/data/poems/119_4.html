  <body><p>119_4: 《宿法華寺》崔國輔</p>
    <p>松雨時復滴　寺門清且涼　此心竟誰證　回憩支公床　壁畫感靈跡　龕經傳異香　獨遊寄象外　忽忽歸南昌</p><p><a href="../../model.html#/doc/5636">View poem's topic associations</a></p></body></html>
