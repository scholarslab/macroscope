  <body><p>320_25: 《晨坐寓興》權德輿</p>
    <p>清晨坐虛齋　群動寂未諠　泊然一室內　因見萬化源　得喪心既齊　清淨教益敦　境來每自愜　理勝或不言　亭柯見榮枯　止水知清渾　悠悠世上人　此理法難論</p><p><a href="../../model.html#/doc/17095">View poem's topic associations</a></p></body></html>
