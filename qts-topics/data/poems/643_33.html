  <body><p>643_33: 《山中覽劉書記新詩》李山甫</p>
    <p>記室新詩相寄我　藹然清絕更無過　溪風滿袖吹騷雅　巖瀑無時滴薜蘿　雲外山高寒色重　雪中松苦夜聲多　靜酬嘉唱對幽景　蒼鶴羸棲古木柯</p><p><a href="../../model.html#/doc/35535">View poem's topic associations</a></p></body></html>
