  <body><p>646_39: 《送李尊師歸臨川》李鹹用</p>
    <p>蟠桃一別幾千春　謫下人間作至人　塵外煙霞吟不盡　鼎中龍虎伏初馴　除存紫府無他意　終向青冥舉此身　辭我麻姑山畔去　蔡經蹤跡必相親</p><p><a href="../../model.html#/doc/35752">View poem's topic associations</a></p></body></html>
