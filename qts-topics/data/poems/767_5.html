  <body><p>767_5: 《吳。徐盛》孫元晏</p>
    <p>欲把江山鼎足分　邢真銜冊到江南　當時將相誰堪重　徐盛將軍最不甘</p><p><a href="../../model.html#/doc/42827">View poem's topic associations</a></p></body></html>
