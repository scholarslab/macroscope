  <body><p>717_61: 《友人池上詠蘆》曹松</p>
    <p>秋聲誰種得　蕭瑟在池欄　葉澀栖蟬穩　叢疏宿鷺難　斂煙宜下　　颯吹省先寒　此物生蒼島　令人憶釣竿</p><p><a href="../../model.html#/doc/40412">View poem's topic associations</a></p></body></html>
