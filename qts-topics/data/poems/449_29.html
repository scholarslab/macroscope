  <body><p>449_29: 《觀幻》白居易</p>
    <p>有起皆因滅　無睽不暫同　從歡終作慼　轉苦又成空　次第花生眼　須臾燭過風　更無尋覓處　鳥跡印空中</p><p><a href="../../model.html#/doc/23617">View poem's topic associations</a></p></body></html>
