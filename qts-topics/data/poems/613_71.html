  <body><p>613_71: 《奉和魯望謝惠巨魚之半》皮日休</p>
    <p>釣公來信自松江　三尺春魚撥刺霜　腹內舊鉤苔染澀　腮中新餌藻和香　冷鱗中斷榆錢破　寒骨平分玉箸光　何事貺君偏得所　祗緣同是越航郎</p><p><a href="../../model.html#/doc/33846">View poem's topic associations</a></p></body></html>
