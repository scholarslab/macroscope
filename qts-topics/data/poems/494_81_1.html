  <body><p>494_81_1: 《仙客歸鄉詞二首（其一）》施肩吾</p>
    <p>六合八荒游未半　子孫零落暫歸來　井邊不認捎雲樹　多是門人在後栽</p><p><a href="../../model.html#/doc/26231">View poem's topic associations</a></p></body></html>
