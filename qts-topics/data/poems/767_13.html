  <body><p>767_13: 《吳。張紘》孫元晏</p>
    <p>東部張公與眾殊　共施經略贊全吳　陳琳漫目稱雄伯　神氣應須怯大巫</p><p><a href="../../model.html#/doc/42835">View poem's topic associations</a></p></body></html>
