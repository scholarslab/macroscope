  <body><p>283_27: 《送賈校書東歸寄振上人（一作振上人院喜見賈弇兼酬別）》李益</p>
    <p>北風吹雁數聲悲　況指前林是別時　秋草不堪頻送遠　白雲何處更相期　山隨匹馬行看暮　路入寒城獨去遲　為向東州故人道　江淹已擬惠休詩</p><p><a href="../../model.html#/doc/15080">View poem's topic associations</a></p></body></html>
