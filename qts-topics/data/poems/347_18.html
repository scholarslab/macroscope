  <body><p>347_18: 《范成君擊洞陰磬》範傳正</p>
    <p>歷歷聞金奏　微微下玉京　為祥家諜久　偏識洞陰名　澹佇人聞聽　鏗鏘古曲成　何須百獸舞　自暢九天情　注目看無見　留心記未精　雲霄如可托　借鶴向層城</p><p><a href="../../model.html#/doc/18318">View poem's topic associations</a></p></body></html>
