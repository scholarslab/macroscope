  <body><p>95_22_1: 《枉系二首（其一）》沈佺期</p>
    <p>吾憐曾家子　昔有投杼疑　吾憐姬公旦　非無鴟鴞詩　臣子竭忠孝　君親惑讒欺萋斐離骨肉　含愁興此辭</p><p><a href="../../model.html#/doc/4948">View poem's topic associations</a></p></body></html>
