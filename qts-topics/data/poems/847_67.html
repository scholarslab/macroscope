  <body><p>847_67: 《答長沙丁秀才書》齊己</p>
    <p>月月便車奔帝闕　年年貢士過荊臺　如何三度槐花落　未見故人攜卷來</p><p><a href="../../model.html#/doc/46985">View poem's topic associations</a></p></body></html>
