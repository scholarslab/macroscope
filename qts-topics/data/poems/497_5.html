  <body><p>497_5: 《寄陸渾縣尉李景先》姚合</p>
    <p>微俸還同請　唯君獨自閒　地偏無驛路　藥賤管仙山　月色生松裏　泉聲在石間　吟詩復飲酒　何事更相關</p><p><a href="../../model.html#/doc/26474">View poem's topic associations</a></p></body></html>
