  <body><p>126_69: 《涼州郊外游望（時為節度判官，在涼州作）》王維</p>
    <p>野老纔三戶　邊村少四鄰　婆娑依里社　簫鼓賽田神　灑酒澆芻狗　焚香拜木人　女巫紛屢舞　羅襪自生塵</p><p><a href="../../model.html#/doc/5970">View poem's topic associations</a></p></body></html>
