  <body><p>575_21: 《吳苑行》溫庭筠</p>
    <p>錦雉雙飛梅結子　平春遠綠窗中起　吳江澹畫水連空　三尺屏風隔千里　小苑有門紅扇開　天絲舞蝶共徘徊　綺戶雕楹長若此　韶光歲歲如歸來</p><p><a href="../../model.html#/doc/32026">View poem's topic associations</a></p></body></html>
