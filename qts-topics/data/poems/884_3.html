  <body><p>884_3: 《六月》趙璜</p>
    <p>六月火雲散　蟬聲鳴樹梢　秋風豈便借　客思已蕭條　傾國三年別　煙霞一路遙　行人斷消息　更上灞陵橋</p><p><a href="../../model.html#/doc/48719">View poem's topic associations</a></p></body></html>
