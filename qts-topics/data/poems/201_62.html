  <body><p>201_62: 《逢入京使》岑參</p>
    <p>故園東望路漫漫　雙袖龍鐘淚不乾　馬上相逢無紙筆　憑君傳語報平安</p><p><a href="../../model.html#/doc/9897">View poem's topic associations</a></p></body></html>
