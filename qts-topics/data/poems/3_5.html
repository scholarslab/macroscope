  <body><p>3_5: 《送忠州太守康昭遠等》李隆基</p>
    <p>端拱臨中樞　緬懷共予理　不有臺閣英　孰振循良美　分符侯甸內　拜手明庭裏　誓節期飲冰　調人方導水　嘉聲馳九牧　惠化光千祀　時雨侔昔賢　芳猷貫前史　佇爾頌中和　吾將令卿士</p><p><a href="../../model.html#/doc/123">View poem's topic associations</a></p></body></html>
