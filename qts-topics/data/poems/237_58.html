  <body><p>237_58: 《詠白油帽送客》錢起</p>
    <p>薄質慚加首　愁陰幸庇身　卷舒無定日　行止必依人　已沐脂膏惠　寧辭雨露頻　雖同客衣色　不染洛陽塵</p><p><a href="../../model.html#/doc/12173">View poem's topic associations</a></p></body></html>
