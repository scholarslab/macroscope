  <body><p>199_58: 《贈酒泉韓太守》岑參</p>
    <p>太守有能政　遙聞如古人　俸錢盡供客　家計常清貧　酒泉西望玉關道　千山萬磧皆白草　辭君走馬歸長安　憶君倏忽令人老</p><p><a href="../../model.html#/doc/9643">View poem's topic associations</a></p></body></html>
