  <body><p>542_22: 《曲江上巳》趙璜</p>
    <p>長堤十里轉香車　兩岸煙花錦不如　欲問神仙在何處　紫雲樓閣向空虛</p><p><a href="../../model.html#/doc/29788">View poem's topic associations</a></p></body></html>
