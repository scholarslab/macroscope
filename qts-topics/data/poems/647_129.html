  <body><p>647_129: 《詠史詩。房陵》胡曾</p>
    <p>趙王一旦到房陵　國破家亡百恨增　魂斷叢臺歸不得　夜來明月為誰升</p><p><a href="../../model.html#/doc/35920">View poem's topic associations</a></p></body></html>
