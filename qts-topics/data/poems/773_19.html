  <body><p>773_19: 《明君詞》王偃</p>
    <p>北望單于日半斜　明君馬上泣胡沙　一雙淚滴黃河水　應得東流入漢家</p><p><a href="../../model.html#/doc/43090">View poem's topic associations</a></p></body></html>
