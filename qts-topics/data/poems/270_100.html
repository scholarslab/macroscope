  <body><p>270_100: 《中秋夜登樓望月寄人》戎昱</p>
    <p>西樓見月似江城　脈脈悠悠倚檻情　萬里此情同皎潔　一年今日最分明　初驚桂子從天落　稍誤蘆花帶雪平　知稱玉人臨水見　可憐光彩有餘清</p><p><a href="../../model.html#/doc/14142">View poem's topic associations</a></p></body></html>
