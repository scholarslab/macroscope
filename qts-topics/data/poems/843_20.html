  <body><p>843_20: 《寄陽岐西峰僧》齊己</p>
    <p>西峰殘照東　瀑布灑冥鴻　閒憶高窗外　秋晴萬里空　藤陰藏石磴　衣毳落杉風　日有誰來覓　層層鳥道中</p><p><a href="../../model.html#/doc/46608">View poem's topic associations</a></p></body></html>
