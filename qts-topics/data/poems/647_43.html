  <body><p>647_43: 《詠史詩。郴縣》胡曾</p>
    <p>羲帝南遷路入郴　國亡身死亂山深　不知埋恨窮泉後　幾度西陵片月沈</p><p><a href="../../model.html#/doc/35834">View poem's topic associations</a></p></body></html>
