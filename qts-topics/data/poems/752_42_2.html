  <body><p>752_42_2: 《病題二首（其二）》徐鉉</p>
    <p>人間多事本難論　況是人間懶慢人　不解養生何怪病　已能知命敢辭貧　向空咄咄煩書字　舉世滔滔莫問津　金馬門前君識否　東方曼倩是前身</p><p><a href="../../model.html#/doc/42154">View poem's topic associations</a></p></body></html>
