  <body><p>21_67: 《相和歌辭。常林歡》溫庭筠</p>
    <p>宜城酒熟花覆橋　沙晴綠鴨鳴咬咬　穠桑繞舍麥如尾　幽軋鳴機雙燕巢　馬聲特特荊門道　蠻水揚光色如草　錦薦金爐夢正長　東家呃喔雞鳴早</p><p><a href="../../model.html#/doc/1414">View poem's topic associations</a></p></body></html>
