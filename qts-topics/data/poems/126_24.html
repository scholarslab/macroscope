  <body><p>126_24: 《送錢少府還藍田》王維</p>
    <p>草色日向好　桃源人去稀　手持平子賦　目送老萊衣　每候山櫻發　時同海燕歸　今年寒食酒　應是返柴扉</p><p><a href="../../model.html#/doc/5925">View poem's topic associations</a></p></body></html>
