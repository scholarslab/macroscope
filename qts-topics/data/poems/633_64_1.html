  <body><p>633_64_1: 《暮春對柳二首（其一）》司空圖</p>
    <p>縈愁惹恨奈楊花　閉戶垂簾亦滿家　惱得閒人作酒病　剛須又撲越溪茶</p><p><a href="../../model.html#/doc/34883">View poem's topic associations</a></p></body></html>
