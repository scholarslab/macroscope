  <body><p>847_19: 《古劍歌》齊己</p>
    <p>古人手中鑄神物　百鍊百淬始提出　今人不要強硎磨　蓮鍔星文未曾沒　一彈一撫聞錚錚　老龍影奪秋燈明　何時得遇英雄主　用爾平治天下去</p><p><a href="../../model.html#/doc/46932">View poem's topic associations</a></p></body></html>
