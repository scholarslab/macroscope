  <body><p>809_16: 《再還宜豐寺》靈一</p>
    <p>再尋招隱地　重會息心期　樵客問歸日　山僧記別時　野雲陰遠甸　秋雨漲前陂　勿謂探形勝　吾今不好奇</p><p><a href="../../model.html#/doc/44625">View poem's topic associations</a></p></body></html>
