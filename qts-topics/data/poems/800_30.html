  <body><p>800_30: 《贈別》嚴續姬</p>
    <p>風柳搖搖無定枝　陽臺雲雨夢中歸　他年蓬島音塵絕　留取尊前舊舞衣</p><p><a href="../../model.html#/doc/43920">View poem's topic associations</a></p></body></html>
