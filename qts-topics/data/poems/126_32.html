  <body><p>126_32: 《送方城韋明府》王維</p>
    <p>遙思葭菼際　寥落楚人行　高鳥長淮水　平蕪故郢城　使車聽雉乳　縣鼓應雞鳴　若見州從事　無嫌手板迎</p><p><a href="../../model.html#/doc/5933">View poem's topic associations</a></p></body></html>
