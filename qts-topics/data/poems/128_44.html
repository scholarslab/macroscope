  <body><p>128_44: 《皇甫嶽雲溪雜題五首。蓮花塢》王維</p>
    <p>日日采蓮去　洲長多暮歸　弄篙莫濺水　畏溼紅蓮衣</p><p><a href="../../model.html#/doc/6092">View poem's topic associations</a></p></body></html>
