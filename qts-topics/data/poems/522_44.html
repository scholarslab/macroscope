  <body><p>522_44: 《八月十二日得替後移居霅溪館，因題長句四韻》杜牧</p>
    <p>萬家相慶喜秋成　處處樓臺歌板聲　千歲鶴歸猶有恨　一年人住豈無情　夜涼溪館留僧話　風定蘇潭看月生　景物登臨閑始見　願為閒客此閒行</p><p><a href="../../model.html#/doc/28252">View poem's topic associations</a></p></body></html>
