  <body><p>336_22: 《暮行河堤上》韓愈</p>
    <p>暮行河堤上　四顧不見人　衰草際黃雲　感歎愁我神　夜歸孤舟臥　展轉空及晨　謀計竟何就　嗟嗟世與身</p><p><a href="../../model.html#/doc/17864">View poem's topic associations</a></p></body></html>
