  <body><p>321_16: 《酬陸三十二參浙東見寄》權德輿</p>
    <p>驄馬別已久　鯉魚來自烹　殷勤故人意　怊悵中林情　茫茫重江外　杳杳一枝瓊　搔首望良覿　為君華髮生</p><p><a href="../../model.html#/doc/17122">View poem's topic associations</a></p></body></html>
