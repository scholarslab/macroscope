  <body><p>592_45: 《吳宮宴》曹鄴</p>
    <p>吳宮城闕高　龍鳳遙相倚　四面鏗鼓鐘　中央列羅綺　春風時一來　蘭麝聞數里　三度明月落　青娥醉不起　江頭鐵劍鳴　玉座成荒壘　適來歌舞處　未知身是鬼</p><p><a href="../../model.html#/doc/32900">View poem's topic associations</a></p></body></html>
