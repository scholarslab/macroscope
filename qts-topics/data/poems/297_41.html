  <body><p>297_41: 《早起》王建</p>
    <p>回燈正衣裳　出戶星未稀　堂前候姑起　環珮生晨輝　暗池光冪　密樹花葳蕤　九城鐘漏絕　遙聽直郎歸</p><p><a href="../../model.html#/doc/15856">View poem's topic associations</a></p></body></html>
