  <body><p>208_13: 《裴端公使院，賦得隔簾見春雨》包何</p>
    <p>細雨未成霖　垂簾但覺陰　唯看上砌濕　不遣入簷深　度隙霑霜簡　因風潤綺琴　須移戶外屨　簷溜夜相侵</p><p><a href="../../model.html#/doc/10196">View poem's topic associations</a></p></body></html>
