  <body><p>774_22: 《古意》徐振</p>
    <p>擾擾都城曉又昏　六街車馬五侯門　箕山渭水空明月　可是巢由絕子孫</p><p><a href="../../model.html#/doc/43121">View poem's topic associations</a></p></body></html>
