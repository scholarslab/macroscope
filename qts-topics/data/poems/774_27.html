  <body><p>774_27: 《村行》姚揆</p>
    <p>天淡雨初晴　遊人恨不勝　亂山啼蜀魄　孤棹宿巴陵　影暗村橋柳　光寒水寺燈　罷吟思故國　窗外有漁罾</p><p><a href="../../model.html#/doc/43126">View poem's topic associations</a></p></body></html>
