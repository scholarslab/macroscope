  <body><p>155_10: 《同諸公謁啟母祠》崔曙</p>
    <p>閟宮凌紫微　芳草閉閒扉　帝子復何在　王孫遊不歸　春風鳴玉佩　暮雨拂靈衣　豈但湘江口　能令懷二妃</p><p><a href="../../model.html#/doc/7556">View poem's topic associations</a></p></body></html>
