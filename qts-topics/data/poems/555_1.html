  <body><p>555_1: 《校獵曲》馬戴</p>
    <p>楚子畋郊野　布罟籠天涯　浮雲張作羅　萬草結成罝　意在絕飛鳥　臂弓腰鏌邪　遠將射句踐　次欲誅夫差　壯志一朝盡　他　　繁華　當時能獵賢　保國兼保家</p><p><a href="../../model.html#/doc/30637">View poem's topic associations</a></p></body></html>
