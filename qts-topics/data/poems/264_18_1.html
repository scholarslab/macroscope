  <body><p>264_18_1: 《從軍行二首（其一）》顧況</p>
    <p>弭節結徒侶　速征赴龍城　單于近突圍　烽燧屢夜驚　長弓挽滿月　劍華霜雪明遠道百草殞　峭覺寒風生　風寒欲砭肌　爭奈裘襖輕　回首家不見　候雁空中鳴笳奏以哀　肅肅趣嚴程　寄語塞外胡　擁騎休橫行</p><p><a href="../../model.html#/doc/13642">View poem's topic associations</a></p></body></html>
