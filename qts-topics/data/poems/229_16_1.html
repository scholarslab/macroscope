  <body><p>229_16_1: 《長江二首（其一）》杜甫</p>
    <p>眾水會涪萬　瞿塘爭一門　朝宗人共挹　盜賊爾誰尊　孤石隱如馬　高蘿垂飲猿歸心異波浪　何事即飛翻</p><p><a href="../../model.html#/doc/11466">View poem's topic associations</a></p></body></html>
