  <body><p>267_71: 《王郎中妓席五詠。箜篌》顧況</p>
    <p>玉作搔頭金步搖　高張苦調響連宵　欲知寫盡相思夢　度水尋雲不用橋</p><p><a href="../../model.html#/doc/13828">View poem's topic associations</a></p></body></html>
