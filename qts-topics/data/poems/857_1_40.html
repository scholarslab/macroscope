  <body><p>857_1_40: 《七言（其四十）》呂岩</p>
    <p>鐵鏡烹金火滿空　碧潭龍臥夕陽中　麒麟意合乾坤地　獬豸機關日月東　三尺劍橫雙水岸　五丁冠頂百神宮　閒鋪羽服居仙窟　自著金蓮造化功</p><p><a href="../../model.html#/doc/47463">View poem's topic associations</a></p></body></html>
