  <body><p>806_1_234: 《詩三百三首（其二百三十四）》寒山</p>
    <p>人生在塵蒙　恰似盆中蟲　終日行遶遶　不離其盆中　神仙不可得　煩惱計無窮歲月如流水　須臾作老翁</p><p><a href="../../model.html#/doc/44443">View poem's topic associations</a></p></body></html>
