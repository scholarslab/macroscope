  <body><p>845_9: 《亂後經西山寺》齊己</p>
    <p>松燒寺破是刀兵　谷變陵遷事可驚　雲裏乍逢新住主　石邊重認舊題名　閒臨菡萏荒池坐　亂踏鴛鴦破瓦行　欲伴高僧重結社　此身無計捨前程</p><p><a href="../../model.html#/doc/46759">View poem's topic associations</a></p></body></html>
