  <body><p>245_1: 《送客一歸襄陽二歸潯陽》韓翃</p>
    <p>南驅匹馬會心期　東望扁舟愜夢思　熨斗山前春色早　香爐峰頂暮煙時　空林欲訪龐居士　古寺應懷遠法師　兩地由來堪取興　三賢他日幸留詩</p><p><a href="../../model.html#/doc/12809">View poem's topic associations</a></p></body></html>
