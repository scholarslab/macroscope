  <body><p>247_8: 《和題藤架》獨孤及</p>
    <p>葉成幄　璀璀花落架　花前離心苦　愁至無日夜　人去藤花千里強　藤花無主為誰芳　相思歷亂何由盡　春日迢迢如線長</p><p><a href="../../model.html#/doc/12908">View poem's topic associations</a></p></body></html>
