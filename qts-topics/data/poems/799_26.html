  <body><p>799_26: 《贈故人》薛馧</p>
    <p>昔別容如玉　今來鬢若絲　淚痕應共見　腸斷阿誰知</p><p><a href="../../model.html#/doc/43845">View poem's topic associations</a></p></body></html>
