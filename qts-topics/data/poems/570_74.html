  <body><p>570_74: 《聞笛》李群玉</p>
    <p>冉冉生山草何異　截而吹之動天地　望鄉臺上望鄉時　不獨落梅兼落淚</p><p><a href="../../model.html#/doc/31586">View poem's topic associations</a></p></body></html>
