  <body><p>283_4: 《送人南歸》李益</p>
    <p>人言下江疾　君道下江遲　五月江路惡　南風驚浪時　應知近家喜　還有異鄉悲　無奈孤舟夕　山歌聞竹枝</p><p><a href="../../model.html#/doc/15057">View poem's topic associations</a></p></body></html>
