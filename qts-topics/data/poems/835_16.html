  <body><p>835_16: 《馬上作》貫休</p>
    <p>柳岸花堤夕照紅　風清襟袖轡璁瓏　行人莫訝頻迴首　家在凝嵐一點中</p><p><a href="../../model.html#/doc/46007">View poem's topic associations</a></p></body></html>
