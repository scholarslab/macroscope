  <body><p>235_39: 《送南給事貶崖州》賈至</p>
    <p>疇昔丹墀與鳳池　即今相見兩相悲　朱崖雲夢三千里　欲別俱為慟哭時</p><p><a href="../../model.html#/doc/12013">View poem's topic associations</a></p></body></html>
