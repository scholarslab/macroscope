  <body><p>625_38_1: 《寄茅山何威儀二首（其一）》陸龜蒙</p>
    <p>大小三峰次九華　靈蹤今盡屬何家　漢時仙上雲巔鶴　蜀地春開洞底花　閒傍積嵐尋瀑眼　便凌殘雪探芝芽　年來已奉黃庭教　夕鍊腥魂曉吸霞</p><p><a href="../../model.html#/doc/34311">View poem's topic associations</a></p></body></html>
