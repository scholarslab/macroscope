  <body><p>700_57: 《閨怨》韋莊</p>
    <p>戚戚彼何人　明眸利於月　啼妝曉不乾　素面凝香雪　良人去溜右　鏡破金簪折　空藏蘭蕙心　不忍琴中說</p><p><a href="../../model.html#/doc/39308">View poem's topic associations</a></p></body></html>
