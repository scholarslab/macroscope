  <body><p>311_15: 《奉使巡檢兩京路種果樹事畢入秦因詠》鄭審</p>
    <p>聖德周天壤　韶華滿帝畿　九重承渙汗　千里樹芳菲　陝塞餘陰薄　關河舊色微　發生和氣動　封植眾心歸　春露條應弱　秋霜果定肥　影移行子蓋　香撲使臣衣　入逕迷馳道　分行接禁闈　何當扈仙蹕　攀折奉恩輝</p><p><a href="../../model.html#/doc/16676">View poem's topic associations</a></p></body></html>
