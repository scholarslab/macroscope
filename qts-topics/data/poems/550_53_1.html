  <body><p>550_53_1: 《尋僧二首（其一）》趙嘏</p>
    <p>臺殿參差日墮塵　塢西歸去一庵雲　寒泉何處夜深落　聲隔半巖疏葉聞</p><p><a href="../../model.html#/doc/30357">View poem's topic associations</a></p></body></html>
