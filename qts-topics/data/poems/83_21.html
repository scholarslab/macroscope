  <body><p>83_21: 《酬李參軍崇嗣旅館見贈》陳子昂</p>
    <p>昨夜銀河畔　星文犯遙漢　今朝紫氣新　物色果逢真　言從天上落　乃是地仙人　白璧疑冤楚　烏裘似入秦　摧藏多古意　歷覽備艱辛　樂廣雲雖睹　夷吾風未春　鳳歌空有問　龍性詎能馴　寶劍終應出　驪珠會見珍　未及馮公老　何驚孺子貧　青雲儻可致　北海憶孫賓</p><p><a href="../../model.html#/doc/4374">View poem's topic associations</a></p></body></html>
