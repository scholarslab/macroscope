  <body><p>386_6: 《和韋開州盛山十二首。桃塢》張籍</p>
    <p>春塢桃花發　多將野客遊　日西殊未散　看望酒缸頭</p><p><a href="../../model.html#/doc/20472">View poem's topic associations</a></p></body></html>
