  <body><p>134_11: 《送竇參軍》李頎</p>
    <p>城南送歸客　舉酒對林巒　暄鳥迎風囀　春衣度雨寒　桃花開翠幕　柳色拂金鞍　公子何時至　無令芳草闌</p><p><a href="../../model.html#/doc/6374">View poem's topic associations</a></p></body></html>
