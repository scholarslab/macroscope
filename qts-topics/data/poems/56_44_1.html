  <body><p>56_44_1: 《臨江二首（其一）》王勃</p>
    <p>泛泛東流水　飛飛北上塵　歸驂將別櫂　俱是倦遊人</p><p><a href="../../model.html#/doc/3458">View poem's topic associations</a></p></body></html>
