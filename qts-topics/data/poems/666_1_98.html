  <body><p>666_1_98: 《比紅兒詩（其九十八）》羅虯</p>
    <p>舊恨長懷不語中　幾回偷泣向春風　還緣不及紅兒貌　卻得生教入楚宮</p><p><a href="../../model.html#/doc/37042">View poem's topic associations</a></p></body></html>
