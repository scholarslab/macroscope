  <body><p>755_3_2: 《和江西蕭少卿見寄二首（其二）》徐鉉</p>
    <p>身遙上國三千里　名在朝中二十春　金印不須辭入幕　麻衣曾此歎迷津　卷舒由我真齊物　憂喜忘心即養神　世路風波自翻覆　虛舟無計得沉淪</p><p><a href="../../model.html#/doc/42256">View poem's topic associations</a></p></body></html>
