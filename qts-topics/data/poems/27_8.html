  <body><p>27_8: 《雜曲歌辭。昔昔鹽。織錦竇家妻》趙嘏</p>
    <p>當年誰不羨　分作竇家妻　錦字行行苦　羅帷日日啼　豈知登隴遠　祗恨下機迷　直候陽關使　殷勤寄海西</p><p><a href="../../model.html#/doc/1925">View poem's topic associations</a></p></body></html>
