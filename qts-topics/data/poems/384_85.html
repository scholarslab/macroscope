  <body><p>384_85: 《留別江陵王少府》張籍</p>
    <p>迢迢山中路　病客獨行遲　況此分手處　當君失意時　寒林遠路驛　晚燒過荒陂　別後空迴首　相逢未有期</p><p><a href="../../model.html#/doc/20325">View poem's topic associations</a></p></body></html>
