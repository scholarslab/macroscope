  <body><p>589_51: 《送友人下第歸感懷》李頻</p>
    <p>帝里春無意　歸山對物華　即應來日去　九陌踏槐花</p><p><a href="../../model.html#/doc/32765">View poem's topic associations</a></p></body></html>
