  <body><p>193_11: 《縣齋》韋應物</p>
    <p>仲春時景好　草木漸舒榮　公門且無事　微雨園林清　決決水泉動　忻忻眾鳥鳴　閒齋始延矚　東作興庶甿　即事玩文墨　抱沖披道經　於焉日淡泊　徒使芳尊盈</p><p><a href="../../model.html#/doc/9335">View poem's topic associations</a></p></body></html>
