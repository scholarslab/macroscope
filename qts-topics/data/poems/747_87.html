  <body><p>747_87: 《贈鐘尊師游茅山》李中</p>
    <p>筇杖擔琴背俗塵　路尋茅嶺有誰群　仙翁物外應相遇　靈藥壺中必許分　香入肌膚花洞酒　冷侵魂夢石床雲　伊予亦有朝修志　異日遨遊願見君</p><p><a href="../../model.html#/doc/41862">View poem's topic associations</a></p></body></html>
