  <body><p>459_41: 《宴後題府中水堂贈盧尹中丞（昔予為尹日創造之）》白居易</p>
    <p>水齋歲久漸荒蕪　自愧甘棠無一株　新酒客來方宴飲　舊堂主在重歡娛　莫言楊柳枝空老　直致櫻桃樹已枯　從我到君十一尹　相看自置府來無</p><p><a href="../../model.html#/doc/24453">View poem's topic associations</a></p></body></html>
