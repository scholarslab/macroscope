  <body><p>524_32: 《南陵道中》杜牧</p>
    <p>南陵水面漫悠悠　風緊雲輕欲變秋　正是客心孤迴處　誰家紅袖憑江樓</p><p><a href="../../model.html#/doc/28401">View poem's topic associations</a></p></body></html>
