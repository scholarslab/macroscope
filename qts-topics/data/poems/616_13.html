  <body><p>616_13: 《奉和魯望疊韻雙聲二首。雙聲溪上思》皮日休</p>
    <p>疏杉低通灘　冷鷺立亂浪　草彩欲夷猶　雲容空澹蕩</p><p><a href="../../model.html#/doc/34003">View poem's topic associations</a></p></body></html>
