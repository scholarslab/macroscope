  <body><p>812_8: 《送贊律師歸嵩山（一作無可詩）》清江</p>
    <p>禪意歸心急　山深定易安　清貧修道苦　孝友別家難　雪路侵溪轉　花宮映嶽看　到時瞻塔暮　松月向人寒</p><p><a href="../../model.html#/doc/44724">View poem's topic associations</a></p></body></html>
