  <body><p>523_70: 《寄澧州張舍人笛》杜牧</p>
    <p>髮勻肉好生春嶺　截玉鑽星寄使君　檀的染時痕半月　落梅飄處響穿雲　樓中威鳳傾冠聽　沙上驚鴻掠水分　遙想紫泥封詔罷　夜深應隔禁牆聞</p><p><a href="../../model.html#/doc/28321">View poem's topic associations</a></p></body></html>
