  <body><p>443_77: 《奉和李大夫題新詩二首各六韻。忘筌亭》白居易</p>
    <p>翠巘公門對　朱軒野徑連　只開新戶牖　不改舊風煙　虛室閒生白　高情澹入玄　酒容同座勸　詩借屬城傳　自笑滄江畔　遙思絳帳前　亭臺隨處有　爭敢比忘筌</p><p><a href="../../model.html#/doc/23154">View poem's topic associations</a></p></body></html>
