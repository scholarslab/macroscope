  <body><p>830_4_3: 《聞無相道人順世五首（其三）》貫休</p>
    <p>常思將道者　高論地爐傍　迂談無世味　夜深山木僵　下山遭離亂　多病惟深藏一別三十年　煙水空茫茫</p><p><a href="../../model.html#/doc/45694">View poem's topic associations</a></p></body></html>
