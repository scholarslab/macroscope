  <body><p>295_11: 《晴江秋望》崔季卿</p>
    <p>八月長江萬里晴　千帆一道帶風輕　盡日不分天水色　洞庭南是岳陽城</p><p><a href="../../model.html#/doc/15778">View poem's topic associations</a></p></body></html>
