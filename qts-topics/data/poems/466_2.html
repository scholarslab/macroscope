  <body><p>466_2: 《樂天夢得有歲夜詩聊以奉和》牛僧孺</p>
    <p>惜歲歲今盡　少年應不知　淒涼數流輩　歡喜見孫兒　暗減一身力　潛添滿鬢絲　莫愁花笑老　花自幾多時</p><p><a href="../../model.html#/doc/24737">View poem's topic associations</a></p></body></html>
