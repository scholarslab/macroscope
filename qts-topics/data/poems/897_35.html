  <body><p>897_35: 《遐方怨》孫光憲</p>
    <p>紅綬帶　錦香囊　為表花前意　慇懃贈玉郎　此時更役心腸　轉添秋夜夢魂狂　思豔質　想嬌妝　願早傳金盞　同歡臥醉鄉　任人猜妒惡猜防　到頭須使似鴛鴦</p><p><a href="../../model.html#/doc/49626">View poem's topic associations</a></p></body></html>
