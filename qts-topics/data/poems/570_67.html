  <body><p>570_67: 《喜渾吉見訪》李群玉</p>
    <p>公子春衫桂水香　遠衝飛雪過書堂　貧家冷落難消日　唯有松筠滿院涼</p><p><a href="../../model.html#/doc/31579">View poem's topic associations</a></p></body></html>
