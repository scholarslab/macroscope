  <body><p>702_11: 《送縉雲尉》張蠙</p>
    <p>釋褐從仙尉　之官興若何　去程唯水石　公署在雲蘿　野飯樓中迥　晴峰案上多　三年罷趨府　應更戰高科</p><p><a href="../../model.html#/doc/39399">View poem's topic associations</a></p></body></html>
