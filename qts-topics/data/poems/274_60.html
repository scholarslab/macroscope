  <body><p>274_60: 《憶原上人》戴叔倫</p>
    <p>一兩棕鞋八尺藤　廣陵行遍又金陵　不知竹雨竹風夜　吟對秋山那寺燈</p><p><a href="../../model.html#/doc/14560">View poem's topic associations</a></p></body></html>
