  <body><p>414_13: 《贈崔元儒》元稹</p>
    <p>殷勤夏口阮元瑜　二十年前舊飲徒　最愛輕欺杏園客　也贈辜負酒家胡　些些風景閒猶在　事事顛狂老漸無　今日頭盤三兩擲　翠娥潛笑白髭鬚</p><p><a href="../../model.html#/doc/21496">View poem's topic associations</a></p></body></html>
