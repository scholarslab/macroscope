  <body><p>237_111: 《送元中丞江淮轉運（一作王維詩）》錢起</p>
    <p>薄稅歸天府　輕徭賴使臣　歡霑賜帛老　恩及卷綃人　去問殊官俗　來經幾劫春　東南御亭上　莫問有風塵</p><p><a href="../../model.html#/doc/12226">View poem's topic associations</a></p></body></html>
