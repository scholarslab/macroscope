  <body><p>358_60: 《酬李相公喜歸鄉國自鞏縣夜泛洛水見寄》劉禹錫</p>
    <p>鞏樹煙月上　清光含碧流　且無三已色　猶泛五湖舟　鵬息風還起　鳳歸林正秋　雖攀小山桂　此地不淹留</p><p><a href="../../model.html#/doc/18960">View poem's topic associations</a></p></body></html>
