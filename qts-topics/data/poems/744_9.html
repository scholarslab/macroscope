  <body><p>744_9: 《寄落星史虛白處士》伍喬</p>
    <p>白雲峰下古溪頭　曾與提壺爛熳遊　登閣共看彭蠡水　圍爐相憶杜陵秋　棋玄不厭通高品　句妙多容隔歲酬　別後相思時一望　暮山空碧水空流</p><p><a href="../../model.html#/doc/41581">View poem's topic associations</a></p></body></html>
