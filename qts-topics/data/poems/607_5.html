  <body><p>607_5: 《自惠山至吳下寄酬南徐從事》李騭</p>
    <p>不接芳晨游　獨此長洲苑　風顏一成阻　翰墨勞空返　悠悠汀渚長　杳杳蘋花晚　如何西府歡　尚念東吳遠　瑤音動清韻　蘭思芬盈畹　猶及九峰春　歸吟白雲巘</p><p><a href="../../model.html#/doc/33601">View poem's topic associations</a></p></body></html>
