  <body><p>496_48: 《送林使君赴邵州》姚合</p>
    <p>詔書飛下五雲間　才子分符不等閑　驛路算程多是水　州圖管地少於山　江頭斑竹尋應遍　洞裏丹砂自採還　清淨化人人自理　終朝無事更相關</p><p><a href="../../model.html#/doc/26421">View poem's topic associations</a></p></body></html>
