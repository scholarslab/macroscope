  <body><p>578_27: 《馬嵬驛》溫庭筠</p>
    <p>穆滿曾為物外遊　六龍經此暫淹留　返魂無驗青煙滅　埋血空生碧草愁　香輦卻歸長樂殿　曉鐘還下景陽樓　甘泉不復重相見　誰道文成是故侯</p><p><a href="../../model.html#/doc/32122">View poem's topic associations</a></p></body></html>
