  <body><p>837_49: 《寄題詮律師院》貫休</p>
    <p>錦溪光裏聳樓臺　師院高凌積翠開　深竹杪聞殘磐盡　一茶中見數帆來　焚香只是看新律　幽步猶疑損綠苔　莫訝題詩又東去　石房清冷在天台</p><p><a href="../../model.html#/doc/46168">View poem's topic associations</a></p></body></html>
