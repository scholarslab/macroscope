  <body><p>894_7_1: 《小重山（其一）》薛昭蘊</p>
    <p>春到長門春草青　玉階華露滴　月朧明　東風吹斷紫簫聲　宮漏促　簾外曉啼鶯愁極夢難成　紅妝流宿淚　不勝情　手挼裙帶遶花行　思君切　羅幌暗塵生</p><p><a href="../../model.html#/doc/49303">View poem's topic associations</a></p></body></html>
