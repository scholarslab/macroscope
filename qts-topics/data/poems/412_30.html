  <body><p>412_30: 《封書》元稹</p>
    <p>鶴臺南望白雲關　城市猶存暫一還　書出步虛三百韻　蕊珠文字在人間</p><p><a href="../../model.html#/doc/21440">View poem's topic associations</a></p></body></html>
