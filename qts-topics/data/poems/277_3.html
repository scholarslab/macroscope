  <body><p>277_3: 《酬趙少尹戲示諸侄元陽等因以見贈》盧綸</p>
    <p>八龍三虎儼成行　瓊樹花開鶴翼張　且請同觀舞鵒　何須竟哂食檳榔　歸時每愛懷朱橘　戲處常聞佩紫囊　謬入阮家逢慶樂　竹林因得奉壺觴</p><p><a href="../../model.html#/doc/14738">View poem's topic associations</a></p></body></html>
