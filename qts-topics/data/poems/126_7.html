  <body><p>126_7: 《寄荊州張丞相》王維</p>
    <p>所思竟何在　悵望深荊門　舉世無相識　終身思舊恩　方將與農圃　藝植老丘園　目盡南飛雁　何由寄一言</p><p><a href="../../model.html#/doc/5908">View poem's topic associations</a></p></body></html>
