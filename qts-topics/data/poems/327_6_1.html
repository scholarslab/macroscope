  <body><p>327_6_1: 《贈文敬太子挽歌詞二首（其一）》權德輿</p>
    <p>盤石公封重　瑤山贈禮尊　歸全榮備物　樂善積深恩　雁沼寒波咽　鸞旌夕吹翻唯餘西靡樹　千古霸陵原</p><p><a href="../../model.html#/doc/17333">View poem's topic associations</a></p></body></html>
