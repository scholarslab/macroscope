  <body><p>822_5_1: 《早秋降誕日獻壽二首應制（其一）》廣宣</p>
    <p>秋蓂開六葉　元聖誕千年　繞殿祥風起　當空瑞日懸　道光中國主　人識大羅仙敢贊無疆壽　香花上法筵</p><p><a href="../../model.html#/doc/45326">View poem's topic associations</a></p></body></html>
