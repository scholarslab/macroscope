  <body><p>127_38: 《哭褚司馬》王維</p>
    <p>妄識皆心累　浮生定死媒　誰言老龍吉　未免伯牛災　故有求仙藥　仍餘遯俗杯　山川秋樹苦　窗戶夜泉哀　尚憶青騾去　寧知白馬來　漢臣修史記　莫蔽褚生才</p><p><a href="../../model.html#/doc/6044">View poem's topic associations</a></p></body></html>
