  <body><p>849_27: 《東林寺》修睦</p>
    <p>欲去不忍去　徘徊吟繞廊　水光秋澹蕩　僧好語尋常　碑古苔文疊　山晴鐘韻長　翻思南嶽上　欠此白蓮香</p><p><a href="../../model.html#/doc/47104">View poem's topic associations</a></p></body></html>
