  <body><p>442_55: 《和韓侍郎題楊舍人林池見寄》白居易</p>
    <p>渠水暗流春凍解　風吹日炙不成凝　鳳池冷暖君諳在　二月因何更有冰</p><p><a href="../../model.html#/doc/23033">View poem's topic associations</a></p></body></html>
