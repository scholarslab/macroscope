  <body><p>183_3_4: 《擬古十二首（其四）》李白</p>
    <p>清都綠玉樹　灼爍瑤臺春　攀花弄秀色　遠贈天仙人　香風送紫蕊　直到扶桑津取掇世上豔　所貴心之珍　相思傳一笑　聊欲示情親</p><p><a href="../../model.html#/doc/8719">View poem's topic associations</a></p></body></html>
