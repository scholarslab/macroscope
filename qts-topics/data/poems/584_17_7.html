  <body><p>584_17_7: 《嘲飛卿七首（其七）》段成式</p>
    <p>半歲愁中鏡似荷　牽環撩鬢卻須磨　花前不復抱瓶渴　月底還應琢刺歌</p><p><a href="../../model.html#/doc/32366">View poem's topic associations</a></p></body></html>
