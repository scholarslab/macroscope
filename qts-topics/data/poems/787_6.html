  <body><p>787_6: 《華山慶雲見》無名氏</p>
    <p>聖主祠名岳　高風發慶雲　金柯初繚繞　玉葉漸氛氳　氣色含珠日　光明吐翠雰　依稀來鶴態　髣列仙群　萬樹流光影　千潭寫錦文　蒼生忻有望　祥瑞在吾君</p><p><a href="../../model.html#/doc/43475">View poem's topic associations</a></p></body></html>
