  <body><p>641_3_4: 《題武陵洞五首（其四）》曹唐</p>
    <p>桃花夾岸杳何之　花滿春山水去遲　三宿武陵溪上月　始知人世有秦時</p><p><a href="../../model.html#/doc/35465">View poem's topic associations</a></p></body></html>
