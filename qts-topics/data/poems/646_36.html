  <body><p>646_36: 《送黃賓於赴舉》李鹹用</p>
    <p>秋風昨夜滿瀟湘　衰柳殘蟬思客腸　早是亂來無勝事　更堪江上揖離觴　澄潭躍鯉搖輕浪　落日飛鳧趁遠檣　漁父不須探去意　一枝春褭月中央</p><p><a href="../../model.html#/doc/35749">View poem's topic associations</a></p></body></html>
