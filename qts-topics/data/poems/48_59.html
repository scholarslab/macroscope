  <body><p>48_59: 《湞陽峽》張九齡</p>
    <p>行舟傍越岑　窈窕越溪深　水闇先秋冷　山晴當晝陰　重林間五色　對壁聳千尋　惜此生遐遠　誰知造化心</p><p><a href="../../model.html#/doc/3038">View poem's topic associations</a></p></body></html>
