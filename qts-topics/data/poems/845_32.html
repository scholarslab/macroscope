  <body><p>845_32: 《感時》齊己</p>
    <p>忽忽枕前蝴蝶夢　悠悠覺後利名塵　無窮今日明朝事　有限生來死去人　終與狐狸為窟穴　謾師龜鶴養精神　可憐顏子能消息　虛室坐忘心最真</p><p><a href="../../model.html#/doc/46782">View poem's topic associations</a></p></body></html>
