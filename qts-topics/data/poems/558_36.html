  <body><p>558_36: 《雕堂》薛能</p>
    <p>丈室久多病　小園晴獨遊　鳴蛩孤燭雨　啅雀一籬秋　聖主恩難謝　生靈志亦憂　他年誰識我　心跡在徐州</p><p><a href="../../model.html#/doc/30907">View poem's topic associations</a></p></body></html>
