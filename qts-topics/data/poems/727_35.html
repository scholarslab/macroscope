  <body><p>727_35: 《贈濟禪師》任翻</p>
    <p>碧峰秋寺內　禪客已無情　半頂髮根白　一生心地清　竹房侵月靜　石徑到門平　山下塵囂路　終年誓不行</p><p><a href="../../model.html#/doc/40821">View poem's topic associations</a></p></body></html>
