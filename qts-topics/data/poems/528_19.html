  <body><p>528_19: 《孤雁》許渾</p>
    <p>昔年雙頡頏　池上靄春暉　霄漢力猶怯　稻粱心已違　蘆洲寒獨宿　榆塞夜孤飛　不及營巢燕　西風相伴歸</p><p><a href="../../model.html#/doc/28655">View poem's topic associations</a></p></body></html>
