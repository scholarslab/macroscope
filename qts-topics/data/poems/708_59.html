  <body><p>708_59: 《郡庭惜牡丹》徐夤</p>
    <p>腸斷東風落牡丹　為祥為瑞久留難　青春不駐堪垂淚　紅艷已空猶倚欄　積蘚下銷香蕊盡　晴陽高照露華乾　明年萬葉千枝長　倍發芳菲借客看</p><p><a href="../../model.html#/doc/39820">View poem's topic associations</a></p></body></html>
