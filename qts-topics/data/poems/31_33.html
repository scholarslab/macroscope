  <body><p>31_33: 《賦西漢》魏征</p>
    <p>受降臨軹道　爭長趣鴻門　驅傳渭橋上　觀兵細柳屯　夜宴經柏谷　朝遊出杜原　終藉叔孫禮　方知皇帝尊</p><p><a href="../../model.html#/doc/2404">View poem's topic associations</a></p></body></html>
