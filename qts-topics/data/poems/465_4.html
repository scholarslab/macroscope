  <body><p>465_4: 《征人》楊衡</p>
    <p>西風屢鳴雁　東郊未升日　繁煙幕幕昏　暗騎蕭蕭出　望雲愁玉塞　眠月想蕙質　借問露霑衣　何如香滿室</p><p><a href="../../model.html#/doc/24678">View poem's topic associations</a></p></body></html>
