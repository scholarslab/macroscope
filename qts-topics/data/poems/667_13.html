  <body><p>667_13: 《紅薔薇》牛嶠</p>
    <p>曉啼珠露渾無力　繡簇羅襦不著行　若綴壽陽公主額　六宮爭肯學梅妝</p><p><a href="../../model.html#/doc/37058">View poem's topic associations</a></p></body></html>
