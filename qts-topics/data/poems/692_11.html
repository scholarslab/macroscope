  <body><p>692_11: 《江下初秋寓泊》杜荀鶴</p>
    <p>濛濛煙雨蔽江村　江館愁人好斷魂　自別家來生白髮　為侵星起謁朱門　也知柳欲開春眼　爭奈萍無入土根　兄弟無書雁歸北　一聲聲覺苦於猿</p><p><a href="../../model.html#/doc/38759">View poem's topic associations</a></p></body></html>
