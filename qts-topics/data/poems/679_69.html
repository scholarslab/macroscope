  <body><p>679_69: 《和進士張曙聞雁見寄》崔塗</p>
    <p>斷行哀響遞相催　爭趁高秋作恨媒　雲外關山聞獨去　渡頭風雨見初來　也知榆塞寒須別　莫戀蘋汀暖不迴　試向富春江畔過　故園猶合有池臺</p><p><a href="../../model.html#/doc/37849">View poem's topic associations</a></p></body></html>
