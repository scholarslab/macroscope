  <body><p>774_29: 《獨不見》王訓</p>
    <p>日晚宜春暮　風軟上林朝　對酒近初節　開樓蕩夜謠　石橋通小澗　竹路上青霄　持底誰見許　長愁成細腰</p><p><a href="../../model.html#/doc/43128">View poem's topic associations</a></p></body></html>
