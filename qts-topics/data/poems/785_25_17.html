  <body><p>785_25_17: 《雜詩（第八首一作白居易詩）（其十七）》無名氏</p>
    <p>花落長川草色青　暮山重疊兩冥冥　逢春便覺飄篷苦　今日分飛一涕零</p><p><a href="../../model.html#/doc/43435">View poem's topic associations</a></p></body></html>
