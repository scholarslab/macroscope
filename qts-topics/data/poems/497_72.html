  <body><p>497_72: 《山中寄友人》姚合</p>
    <p>路岐何渺邈　在客易蹉跎　卻是去家遠　因循住日多　幾看春草綠　又見塞鴻過　未有進身處　忍教拋薜蘿</p><p><a href="../../model.html#/doc/26541">View poem's topic associations</a></p></body></html>
