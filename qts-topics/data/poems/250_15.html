  <body><p>250_15: 《送唐別駕赴郢州》皇甫冉</p>
    <p>莫歎辭家遠　方看佐郡榮　長林通楚塞　高嶺見秦城　雪向嶢關下　人從郢路迎　翩翩駿馬去　自是少年行</p><p><a href="../../model.html#/doc/13145">View poem's topic associations</a></p></body></html>
