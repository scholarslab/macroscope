  <body><p>634_1_5: 《狂題十八首（其五）》司空圖</p>
    <p>不勞世路更相猜　忍到須休惜得材　幾度懶乘風水便　拗船折舵恐難回</p><p><a href="../../model.html#/doc/34917">View poem's topic associations</a></p></body></html>
