  <body><p>82_10: 《歸山》劉希夷</p>
    <p>歸去嵩山道　煙花覆青草　草綠山無塵　山青楊柳春　日暮松聲合　空歌思殺人</p><p><a href="../../model.html#/doc/4290">View poem's topic associations</a></p></body></html>
