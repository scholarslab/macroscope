  <body><p>333_121: 《題清涼寺》楊巨源</p>
    <p>憑檻霏微松樹煙　陶潛曾用道林錢　一聲寒磬空心曉　花雨知從第幾天</p><p><a href="../../model.html#/doc/17732">View poem's topic associations</a></p></body></html>
