  <body><p>518_7: 《送裴璋還蜀因亦懷歸》雍陶</p>
    <p>客在劍門外　新年音信稀　自為千里別　已送幾人歸　陌上月初落　馬前花正飛　離言殊未盡　春雨滿行衣</p><p><a href="../../model.html#/doc/27941">View poem's topic associations</a></p></body></html>
