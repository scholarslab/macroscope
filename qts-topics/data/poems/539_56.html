  <body><p>539_56: 《離思》李商隱</p>
    <p>氣盡前溪舞　心酸子夜歌　峽雲尋不得　溝水欲如何　朔雁傳書絕　湘篁染淚多　無由見顏色　還自託微波</p><p><a href="../../model.html#/doc/29223">View poem's topic associations</a></p></body></html>
