  <body><p>674_58: 《南康郡牧陸肱郎中辟許棠先輩為郡從事，因有寄贈》鄭穀</p>
    <p>末路思前侶　猶為戀故巢　江山多勝境　賓主是貧交　飲舫閒依葦　琴堂雅結茅　夜清僧伴宿　水月在松梢</p><p><a href="../../model.html#/doc/37495">View poem's topic associations</a></p></body></html>
