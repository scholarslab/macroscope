  <body><p>572_22: 《送覺興上人歸中條山兼謁河中李司空》賈島</p>
    <p>又憶西巖寺　秦原草白時　山尋樵徑上　人到雪房遲　暮磬潭泉凍　荒林野燒移　聞師新譯偈　說擬對旌麾</p><p><a href="../../model.html#/doc/31681">View poem's topic associations</a></p></body></html>
