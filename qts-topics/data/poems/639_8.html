  <body><p>639_8: 《蟬》張喬</p>
    <p>先秋蟬一悲　長是客行時　曾感去年者　又鳴何處枝　細聽殘韻在　迴望舊聲遲　斷續誰家樹　涼風送別離</p><p><a href="../../model.html#/doc/35244">View poem's topic associations</a></p></body></html>
