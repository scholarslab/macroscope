  <body><p>108_16: 《廣陵送別宋員外佐越鄭舍人還京（一作張諤詩）》韋述</p>
    <p>朱紱臨秦望　皇華赴洛橋　文章南渡越　書奏北歸朝　樹入江雲盡　城銜海月遙　秋風將客思　川上晚蕭蕭</p><p><a href="../../model.html#/doc/5320">View poem's topic associations</a></p></body></html>
