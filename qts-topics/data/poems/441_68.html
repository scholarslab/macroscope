  <body><p>441_68: 《寒食夜》白居易</p>
    <p>四十九年身老日　一百五夜月明天　抱膝思量何事在　癡男騃女喚鞦韆</p><p><a href="../../model.html#/doc/22939">View poem's topic associations</a></p></body></html>
