  <body><p>498_2_29: 《武功縣中作三十首（其二十九）》姚合</p>
    <p>自知狂僻性　吏事固相疏　祗是看山立　無嫌出縣居　印朱霑墨硯　戶籍雜經書月俸尋常請　無妨乏斗儲</p><p><a href="../../model.html#/doc/26605">View poem's topic associations</a></p></body></html>
