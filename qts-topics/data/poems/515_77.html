  <body><p>515_77: 《贈鳳翔柳司錄》朱慶餘</p>
    <p>杏園北寺題名日　數到如今四十年　點檢生涯與官職　一莖野竹在身邊</p><p><a href="../../model.html#/doc/27875">View poem's topic associations</a></p></body></html>
