  <body><p>475_32: 《早入中書行公主冊禮事畢，登集賢閣成詠》李德裕</p>
    <p>明星入東陌　燦燦光層宙　皎月映高梧　輕風發涼候　金門列葆吹　鐘室傳清漏　簡冊自中來　貂黃忝宣授　更登天祿閣　極眺終南岫　遙羨商山翁　閒歌紫芝秀　晨興念始辱　夕惕思致寇　傾奪非我心　悽然感田竇</p><p><a href="../../model.html#/doc/25250">View poem's topic associations</a></p></body></html>
