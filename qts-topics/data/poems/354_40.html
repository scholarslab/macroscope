  <body><p>354_40: 《調瑟詞》劉禹錫</p>
    <p>調瑟在張弦　弦平音自足　朱弦二十五　缺一不成曲　美人愛高張　瑤軫再三促　上弦雖獨響　下應不相屬　日暮聲未和　寂寥一枯木　卻顧膝上弦　流淚難相續</p><p><a href="../../model.html#/doc/18685">View poem's topic associations</a></p></body></html>
