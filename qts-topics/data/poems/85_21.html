  <body><p>85_21: 《唐享太廟樂章。鈞天舞》張說</p>
    <p>高皇邁道　端拱無為　化懷獯鬻　兵戢句驪　禮尊封禪　樂盤來儀　合位媧后　同稱伏羲</p><p><a href="../../model.html#/doc/4471">View poem's topic associations</a></p></body></html>
