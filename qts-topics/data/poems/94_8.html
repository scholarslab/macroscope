  <body><p>94_8: 《隴頭水》員半千</p>
    <p>路出金河道　山連玉塞門　旌旗雲裏度　楊柳曲中喧　喋血多壯膽　裹革無怯魂　嚴霜斂曙色　大明辭朝暾　塵銷營卒壘　沙靜都尉垣　霧卷白山出　風吹黃葉翻　將軍獻凱入　萬里絕河源</p><p><a href="../../model.html#/doc/4910">View poem's topic associations</a></p></body></html>
