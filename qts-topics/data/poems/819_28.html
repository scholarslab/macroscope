  <body><p>819_28: 《烏程李明府水堂同盧使君幼平送奘上人遊五台》皎然</p>
    <p>身將劉令隱　經共謝公翻　有此宗師在　應知我法存　問心常寂樂　為別豈傷魂　獨訪華泉去　秋風入雁門</p><p><a href="../../model.html#/doc/45143">View poem's topic associations</a></p></body></html>
