  <body><p>814_21: 《宿安國簡公院（一作安國寺靜居法師故院）》無可</p>
    <p>雨後清涼境　因還欲不回　井甘桐有露　竹迸地多苔　幡映宮牆動　香從御苑來　青龍舊經疏　寥落有誰開</p><p><a href="../../model.html#/doc/44816">View poem's topic associations</a></p></body></html>
