  <body><p>249_58: 《清明日青龍寺上方賦得多字》皇甫冉</p>
    <p>上方偏可適　季月況堪過　遠近水聲至　東西山色多　夕陽留徑草　新葉變庭柯　已度清明節　春秋如客何</p><p><a href="../../model.html#/doc/13085">View poem's topic associations</a></p></body></html>
