  <body><p>633_61_7: 《攜仙籙九首（其七）》司空圖</p>
    <p>英名何用苦搜奇　不朽才銷一句詩　卻賴風波阻三島　老臣猶得戀明時</p><p><a href="../../model.html#/doc/34878">View poem's topic associations</a></p></body></html>
