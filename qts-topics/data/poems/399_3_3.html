  <body><p>399_3_3: 《蟲豸詩。蜂（其三）》元稹　　</p>
    <p>蘭蕙本同畹　蜂蛇亦雜居　害心俱毒螫　妖燄兩吹噓　雷蟄吞噬止　枯焚巢穴除　可憐相濟惡　勿謂禍無餘</p><p><a href="../../model.html#/doc/21022">View poem's topic associations</a></p></body></html>
