  <body><p>81_18: 《擬古贈陳子昂》喬知之</p>
    <p>惸惸孤形影　悄悄獨遊心　以此從王事　常與子同衾　別離三河間　征戰二庭深　胡天夜雨霜　胡雁晨南翔　節物感離居　同衾違故鄉　南歸日將遠　北方尚蓬飄　孟秋七月時　相送出外郊　海風吹涼木　邊聲響梢梢　勤役千萬里　將臨五十年　心事為誰道　抽琴歌坐筵　一彈再三歎　賓御淚潺湲　送君竟此曲　從茲長絕弦</p><p><a href="../../model.html#/doc/4266">View poem's topic associations</a></p></body></html>
