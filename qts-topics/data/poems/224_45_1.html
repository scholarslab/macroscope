  <body><p>224_45_1: 《重過何氏五首（其一）》杜甫</p>
    <p>問訊東橋竹　將軍有報書　倒衣還命駕　高枕乃吾廬　花妥鶯捎蝶　溪喧獺趁魚重來休沐地　真作野人居</p><p><a href="../../model.html#/doc/10971">View poem's topic associations</a></p></body></html>
