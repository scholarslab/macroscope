  <body><p>236_30: 《東陽郡齋中詣南山招韋十（一作東陽郡齋書事）》錢起</p>
    <p>霽來海半山　隱映城上起　中峰落照時　殘雪翠微裏　同心久為別　孤興那對此　良會何遲遲　清揚瞻則邇</p><p><a href="../../model.html#/doc/12045">View poem's topic associations</a></p></body></html>
