  <body><p>239_54_94: 《江行無題一百首（其九十四）》錢起</p>
    <p>願飲西江水　那吟北渚愁　莫教留滯跡　遠比蔡昭侯</p><p><a href="../../model.html#/doc/12487">View poem's topic associations</a></p></body></html>
