  <body><p>267_10: 《芙蓉榭》顧況</p>
    <p>風擺蓮衣乾　月背鳥巢寒　文魚翻亂葉　翠羽上危欄</p><p><a href="../../model.html#/doc/13759">View poem's topic associations</a></p></body></html>
