  <body><p>861_1: 《登杭州秦望山》馬湘</p>
    <p>太乙初分何處尋　空留曆數變人心　九天日月移朝暮　萬里山川換古今　風動水光吞遠嶠　雨添嵐氣沒高林　秦皇謾作驅山計　滄海茫茫轉更深</p><p><a href="../../model.html#/doc/47647">View poem's topic associations</a></p></body></html>
