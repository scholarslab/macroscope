  <body><p>427_3: 《青石－激忠烈也》白居易</p>
    <p>青石出自藍田山　兼車運載來長安　工人磨琢欲何用　石不能言我代言　不願作人家墓前神道碣　墳土未乾名已滅　不願作官家道旁德政碑　不鐫實錄鐫虛辭　願為顏氏段氏碑　雕鏤太尉與太師　刻此兩片堅貞質　狀彼二人忠烈姿　義心如石屹不轉　死節如石確不移　如觀奮擊朱泚日　似見叱訶希烈時　各於其上題名諡　一置高山一沈水　陵谷雖遷碑獨存　骨化為塵名不死　長使不忠不烈臣　觀碑改節慕為人　慕為人　勸事君</p><p><a href="../../model.html#/doc/21932">View poem's topic associations</a></p></body></html>
