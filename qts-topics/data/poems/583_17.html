  <body><p>583_17: 《秋日旅舍寄義山李侍禦》溫庭筠</p>
    <p>一水悠悠隔渭城　渭城風物近柴荊　寒蛩乍響催機杼　旅雁初來憶弟兄　自為林泉牽曉夢　不關砧杵報秋聲　子虛何處堪消渴　試向文園問長卿</p><p><a href="../../model.html#/doc/32284">View poem's topic associations</a></p></body></html>
