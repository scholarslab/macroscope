  <body><p>735_1_51: 《宮詞百首（其五十一）》和凝</p>
    <p>白玉階前菊蕊香　金盃仙醞賞重陽　層臺雲集梨園樂　獻壽聲聲祝萬康</p><p><a href="../../model.html#/doc/41213">View poem's topic associations</a></p></body></html>
