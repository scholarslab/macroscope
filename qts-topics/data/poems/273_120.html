  <body><p>273_120: 《送萬戶曹之任揚州便歸舊隱》戴叔倫</p>
    <p>擬歸雲壑去　聊寄宦名中　俸祿資生事　文章實國風　聽潮回楚浪　看月照隋宮　儻有登樓望　還應伴庾公</p><p><a href="../../model.html#/doc/14455">View poem's topic associations</a></p></body></html>
