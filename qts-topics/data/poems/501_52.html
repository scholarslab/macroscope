  <body><p>501_52: 《喜雍陶秋夜訪宿》姚合</p>
    <p>曉立侍爐煙　夜歸蓬蓽眠　露華明菊上　螢影滅燈前　清漏和碪疊　棲禽與葉連　高人來此宿　為似在山顛</p><p><a href="../../model.html#/doc/26829">View poem's topic associations</a></p></body></html>
