  <body><p>588_30: 《送友人之揚州（一作遊淮南）》李頻</p>
    <p>一別長安後　晨征便信雞　河聲入峽急　地勢出關低　綠樹叢垓下　青蕪闊楚西　路長知不惡　隨處得詩題</p><p><a href="../../model.html#/doc/32674">View poem's topic associations</a></p></body></html>
