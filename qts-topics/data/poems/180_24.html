  <body><p>180_24: 《秋登巴陵望洞庭》李白</p>
    <p>清晨登巴陵　周覽無不極　明湖映天光　徹底見秋色　秋色何蒼然　際海俱澄鮮　山青滅遠樹　水綠無寒煙　來帆出江中　去鳥向日邊　風清長沙浦　山空雲夢田　瞻光惜頹髮　閱水悲徂年　北渚既蕩漾　東流自潺湲　郢人唱白雪　越女歌採蓮　聽此更腸斷　憑崖淚如泉</p><p><a href="../../model.html#/doc/8597">View poem's topic associations</a></p></body></html>
