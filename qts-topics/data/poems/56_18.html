  <body><p>56_18: 《春日還郊》王勃</p>
    <p>閒情兼嘿語　攜杖赴巖泉　草綠縈新帶　榆青綴古錢　魚床侵岸水　鳥路入山煙　還題平子賦　花樹滿春田</p><p><a href="../../model.html#/doc/3431">View poem's topic associations</a></p></body></html>
