  <body><p>591_5: 《哭李商隱》崔玨</p>
    <p>成紀星郎字義山　適歸高壤抱長歎　詞林枝葉三春盡　學海波瀾一夜乾　風雨已吹燈燭滅　姓名長在齒牙寒　只應物外攀琪樹　便著霓裳上絳壇　虛負凌雲萬丈才　一生襟抱未曾開　鳥啼花落人何在　竹死桐枯鳳不來　良馬足因無主踠　舊交心為絕弦哀　九泉莫嘆三光隔　又送文星入夜臺</p><p><a href="../../model.html#/doc/32847">View poem's topic associations</a></p></body></html>
