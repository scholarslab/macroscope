  <body><p>804_15: 《酬李郢夏日釣魚回見示》魚玄機</p>
    <p>住處雖同巷　經年不一過　清詞勸舊女　香桂折新柯　道性欺冰雪　禪心笑綺羅　跡登霄漢上　無路接煙波</p><p><a href="../../model.html#/doc/44143">View poem's topic associations</a></p></body></html>
