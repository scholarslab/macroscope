  <body><p>364_1_2: 《荊州歌二首（其二）》劉禹錫</p>
    <p>今日好南風　商旅相催發　沙頭檣竿上　始見春江闊</p><p><a href="../../model.html#/doc/19208">View poem's topic associations</a></p></body></html>
