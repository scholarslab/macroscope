  <body><p>85_3: 《唐封泰山樂章。肅和》張說</p>
    <p>奠祖配天　承天享帝　百靈咸秩　四海來祭　植我蒼璧　布我玄製　華日裴回　神煙容裔</p><p><a href="../../model.html#/doc/4451">View poem's topic associations</a></p></body></html>
