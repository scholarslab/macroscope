  <body><p>867_54: 《魚腹丹書》魚腹丹書</p>
    <p>九登龍門山　三飲太湖水　畢竟不成龍　命負張胡子</p><p><a href="../../model.html#/doc/48047">View poem's topic associations</a></p></body></html>
