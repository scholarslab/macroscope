  <body><p>844_19: 《謝南平王賜山雞》齊己</p>
    <p>五色文章類彩鸞　楚人羅得半摧殘　金籠莫恨傷冠幘　玉粒頒慚剪羽翰　孤立影危丹檻裏　雙棲伴在白雲端　上台愛育通幽細　卻放溪山去不難</p><p><a href="../../model.html#/doc/46687">View poem's topic associations</a></p></body></html>
