  <body><p>301_101: 《觀蠻妓》王建</p>
    <p>欲說昭君斂翠蛾　清聲委曲怨于歌　誰家年少春風裏　拋與金錢唱好多</p><p><a href="../../model.html#/doc/16205">View poem's topic associations</a></p></body></html>
