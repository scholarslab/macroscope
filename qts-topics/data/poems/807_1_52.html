  <body><p>807_1_52: 《詩（其五十二）》拾得</p>
    <p>雲林最幽棲　傍澗枕月谿　松拂盤陀石　甘泉涌淒淒　靜坐偏佳麗　虛巖曚霧迷怡然居憩地　日</p><p><a href="../../model.html#/doc/44572">View poem's topic associations</a></p></body></html>
