  <body><p>817_25_1: 《獨遊二首（其一）》皎然</p>
    <p>性野趣無端　春晴路又乾　逢泉破石弄　放鶴向雲看　好僻誰相似　從狂我自安芳洲亦有意　步上白沙灘</p><p><a href="../../model.html#/doc/44988">View poem's topic associations</a></p></body></html>
