  <body><p>427_2: 《百煉鏡－辨皇王鑒也》白居易</p>
    <p>百鍊鏡　鎔範非常規　日辰處所靈且祇　江心波上舟中鑄　五月五日日午時　瓊粉金膏磨瑩已　化為一片秋潭水　鏡成將獻蓬萊宮　揚州長吏手自封　人間臣妾不合照　背有九五飛天龍　人人呼為天子鏡　我有一言聞太宗　太宗常以人為鏡　鑒古鑒今不鑒容　四海安危居掌內　百王治亂懸心中　乃知天子別有鏡　不是揚州百鍊銅</p><p><a href="../../model.html#/doc/21931">View poem's topic associations</a></p></body></html>
