  <body><p>633_24_2: 《送道者二首（其二）》司空圖</p>
    <p>殷勤不為學燒金　道侶惟應識此心　雪裏千山訪君易　微微鹿跡入深林</p><p><a href="../../model.html#/doc/34814">View poem's topic associations</a></p></body></html>
