  <body><p>695_20: 《嘉會裏閒居》韋莊</p>
    <p>豈知城闕內　有地出紅塵　草占一方綠　樹藏千古春　馬嘶遊寺客　犬吠探花人　寂寂無鐘鼓　槐行接紫宸</p><p><a href="../../model.html#/doc/39021">View poem's topic associations</a></p></body></html>
