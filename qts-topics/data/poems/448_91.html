  <body><p>448_91: 《題崔常侍濟源莊》白居易</p>
    <p>谷口誰家住　雲扃鎖竹泉　主人何處去　蘿薜換貂蟬　籍在金閨內　班排玉扆前　誠知憶山水　歸得是何年</p><p><a href="../../model.html#/doc/23582">View poem's topic associations</a></p></body></html>
