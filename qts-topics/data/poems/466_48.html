  <body><p>466_48: 《和李德裕觀玉蕊花見懷之作》沈傳師</p>
    <p>曾對金鑾直　同依玉樹陰　雪英飛舞近　煙葉動搖深　素萼年年密　衰容日日侵　勞君想華髮　近欲不勝簪</p><p><a href="../../model.html#/doc/24788">View poem's topic associations</a></p></body></html>
