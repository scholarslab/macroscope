  <body><p>825_11: 《寒食日》雲表</p>
    <p>寒食悲看郭外春　野田無處不傷神　平原纍纍添新塚　半是去年來哭人</p><p><a href="../../model.html#/doc/45425">View poem's topic associations</a></p></body></html>
