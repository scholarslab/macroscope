  <body><p>233_32_1: 《哭李常侍嶧二首（其一）》杜甫</p>
    <p>一代風流盡　修文地下深　斯人不重見　將老失知音　短日行梅嶺　寒山落桂林長安若箇畔　猶想映貂金</p><p><a href="../../model.html#/doc/11891">View poem's topic associations</a></p></body></html>
