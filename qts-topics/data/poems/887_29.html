  <body><p>887_29: 《永嘉經謝公石門山作》郭密之</p>
    <p>綿境經耳目　未嘗曠躋登　一窺石門險　再滌心神懵　洞壑閟金澗　攲崖盤石楞　陰潭下冪冪　秀嶺上層層　千丈瀑流蹇　半溪風雨　興餘志每愜　心遠道自弘　乘軺廣儲峙　祇命愧才能　輟櫂周氣象　捫條歷騫崩　忽如生羽翼　怳若將起騰　謝客今已矣　我來誰與朋</p><p><a href="../../model.html#/doc/48907">View poem's topic associations</a></p></body></html>
