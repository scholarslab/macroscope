  <body><p>496_2: 《送楊尚書祭西嶽》姚合</p>
    <p>報功嚴祀典　寵詔下明庭　酒氣飄林嶺　香煙入杳冥　樂清三奏備　詞直百神聽　衣拂雲霞溼　詩通水石靈　何因逐騶騎　暫得到巖扃</p><p><a href="../../model.html#/doc/26375">View poem's topic associations</a></p></body></html>
