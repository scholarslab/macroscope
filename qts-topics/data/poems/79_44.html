  <body><p>79_44: 《玩初月（一作沈佺期詩）》駱賓王</p>
    <p>忌滿光先缺　乘昏影暫流　既能明似鏡　何用曲如鉤</p><p><a href="../../model.html#/doc/4227">View poem's topic associations</a></p></body></html>
