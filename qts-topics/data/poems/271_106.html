  <body><p>271_106: 《早春松江野望》竇鞏</p>
    <p>江村風雪霽　曉望忽驚春　耕地人來早　營巢鵲語頻　帶花移樹小　插槿作籬新　何事勝無事　窮通任此身</p><p><a href="../../model.html#/doc/14264">View poem's topic associations</a></p></body></html>
