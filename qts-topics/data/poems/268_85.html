  <body><p>268_85: 《宿韋員外宅》耿湋</p>
    <p>傳經韋相後　賜筆漢家郎　幽閣諸生會　寒宵幾刻長　座中燈泛酒　簷外月如霜　人事多飄忽　邀歡詎可忘</p><p><a href="../../model.html#/doc/13946">View poem's topic associations</a></p></body></html>
