  <body><p>511_109: 《勸飲酒》張祜</p>
    <p>燒得硫黃漫學仙　未勝長付酒家錢　竇常不喫齊推樂　卻在人間八十年</p><p><a href="../../model.html#/doc/27576">View poem's topic associations</a></p></body></html>
