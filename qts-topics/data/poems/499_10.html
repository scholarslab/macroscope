  <body><p>499_10: 《題金州西園九首。芭蕉屏》姚合</p>
    <p>芭蕉叢叢生　月照參差影　數葉大如牆　作我門之屏　稍稍聞見稀　耳目得安靜</p><p><a href="../../model.html#/doc/26688">View poem's topic associations</a></p></body></html>
