  <body><p>670_9: 《對花》秦韜玉</p>
    <p>長與韶光暗有期　可憐蜂蝶卻先知　誰家促席臨低樹　何處橫釵戴小枝　麗日多情疑曲照　和風得路合偏吹　向人雖道渾無語　笑勸王孫到醉時</p><p><a href="../../model.html#/doc/37164">View poem's topic associations</a></p></body></html>
