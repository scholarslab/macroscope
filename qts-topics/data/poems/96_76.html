  <body><p>96_76: 《陪幸太平公主南莊詩（一作蘇頲詩）》沈佺期</p>
    <p>主第山門起灞川　宸遊風景入初年　鳳皇樓下交天仗　烏鵲橋頭敞御筵　往往花間逢綵石　時時竹裏見紅泉　今朝扈蹕平陽館　不羨乘槎雲漢邊</p><p><a href="../../model.html#/doc/5036">View poem's topic associations</a></p></body></html>
