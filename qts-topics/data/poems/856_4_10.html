  <body><p>856_4_10: 《七言（其十）》呂岩</p>
    <p>安排鼎灶煉玄根　進退須明卯酉門　繞電奔雲飛日月　驅龍走虎出乾坤　一丸因與紅顏駐　九轉能燒白髮痕　此道幽微知者少　茫茫塵世與誰論</p><p><a href="../../model.html#/doc/47383">View poem's topic associations</a></p></body></html>
