  <body><p>301_120: 《十五夜望月寄杜郎中》王建</p>
    <p>中庭地白樹棲鴉　冷露無聲溼桂花　今夜月明人盡望　不知秋思在誰家</p><p><a href="../../model.html#/doc/16236">View poem's topic associations</a></p></body></html>
