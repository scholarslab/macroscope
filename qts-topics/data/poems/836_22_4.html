  <body><p>836_22_4: 《東陽罹亂後懷王慥使君五首（其四）》貫休</p>
    <p>魄懾魂飛骨亦銷　此魂此魄亦難招　黃金白玉家家盡　繡闥雕甍處處燒　驚動乾坤常黯慘　深藏山岳亦傾搖　恭聞國有英雄將　擬把何心答聖朝</p><p><a href="../../model.html#/doc/46072">View poem's topic associations</a></p></body></html>
