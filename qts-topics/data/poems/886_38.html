  <body><p>886_38: 《石筍》劉昭禹</p>
    <p>千古海門石　移歸吟叟居　竅腥蛟出後　形瘦浪衝餘　工語寧無玉　僧知忽有書　好期仙者叱　變化向庭隅</p><p><a href="../../model.html#/doc/48869">View poem's topic associations</a></p></body></html>
