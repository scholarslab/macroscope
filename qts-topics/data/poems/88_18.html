  <body><p>88_18: 《奉和聖制太行山中言志應制》張說</p>
    <p>六龍鳴玉鑾　九折步雲端　河絡南浮近　山經北上難　羽儀映松雪　戈甲帶春寒　百谷晨笳動　千巖曉仗攢　皇心感韶節　敷藻念人安　既立省方館　復建禮神壇　扈蹕參天老　承榮忝夏官　長勤百年意　思見一勝殘</p><p><a href="../../model.html#/doc/4692">View poem's topic associations</a></p></body></html>
