  <body><p>358_52: 《奉和司空裴相公中書即事通簡舊僚之作》劉禹錫</p>
    <p>譚笑在巖廊　人人盡所長　儀形見山立　文字動星光　日運丹青筆　時看赤白囊　佇聞戎馬息　入賀領鴛行</p><p><a href="../../model.html#/doc/18952">View poem's topic associations</a></p></body></html>
