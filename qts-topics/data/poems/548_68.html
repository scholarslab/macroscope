  <body><p>548_68: 《題黃花驛》薛逢</p>
    <p>孤戍迢迢蜀路長　鳥鳴山館客思鄉　更看絕頂煙霞外　數樹岩花照夕陽</p><p><a href="../../model.html#/doc/30132">View poem's topic associations</a></p></body></html>
