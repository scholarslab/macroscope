  <body><p>829_50: 《棋》貫休</p>
    <p>棋信無聲樂　偏宜境寂寥　著高圖暗合　勢王氣彌驕　人事掀天盡　光陰動地銷　因知韋氏論　不獨為吳朝</p><p><a href="../../model.html#/doc/45680">View poem's topic associations</a></p></body></html>
