  <body><p>636_17: 《客有追歎後時者作詩勉之》聶夷中</p>
    <p>後達多晚榮　速得多疾傾　君看構大廈　何曾一日成　在暖須在桑　在飽須在耕　君子貴弘道　道弘無不亨　太陽垂好光　毛髮悉見形　我亦二十年　直似戴盆行　荊山產美玉　石石皆堅貞　未必盡有玉　玉且間石生　精衛一微物　猶恐填海平</p><p><a href="../../model.html#/doc/35111">View poem's topic associations</a></p></body></html>
