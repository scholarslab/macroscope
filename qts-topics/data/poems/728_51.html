  <body><p>728_51: 《春秋戰國門。毛遂》周曇</p>
    <p>不識囊中穎脫錐　功成方信有英奇　平原門下三千客　得力何曾是素知</p><p><a href="../../model.html#/doc/40886">View poem's topic associations</a></p></body></html>
