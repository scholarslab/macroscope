  <body><p>525_3: 《懷歸》杜牧</p>
    <p>塵埃終日滿窗前　水態雲容思浩然　爭得便歸湘浦去　卻持竿上釣魚船</p><p><a href="../../model.html#/doc/28495">View poem's topic associations</a></p></body></html>
