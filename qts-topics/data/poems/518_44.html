  <body><p>518_44: 《聞子規》雍陶</p>
    <p>百鳥有啼時　子規聲不歇　春寒四鄰靜　獨叫三更月</p><p><a href="../../model.html#/doc/27983">View poem's topic associations</a></p></body></html>
