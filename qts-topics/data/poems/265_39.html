  <body><p>265_39: 《廬山瀑布歌送李顧》顧況</p>
    <p>飄白霓　挂丹梯　應從織女機邊落　不遣潯陽湖向西　火雷劈山珠噴日　五老峰前九江溢　九江悠悠萬古情　古人行盡今人行　老人也欲上山去　上箇深山無姓名</p><p><a href="../../model.html#/doc/13709">View poem's topic associations</a></p></body></html>
