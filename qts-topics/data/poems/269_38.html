  <body><p>269_38: 《岳祠送薛近貶官》耿湋</p>
    <p>枯松老柏仙山下　白帝祠堂枕古逵　遷客無辜祝史告　神明有喜女巫知　遙思桂浦人空去　遠過衡陽雁不隨　度嶺梅花翻向北　回看不見樹南枝</p><p><a href="../../model.html#/doc/14008">View poem's topic associations</a></p></body></html>
