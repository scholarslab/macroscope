  <body><p>665_46: 《投浙東王大夫二十韻》羅隱</p>
    <p>越嶺千峰秀　淮流一派長　暫憑開物手　來展濟時方　舊跡蘭亭在　高風桂樹香　地清無等級　天闊任徊翔　麈尾談何勝　螭頭筆更狂　直曾批鳳詔　高已冠鵷行　嘯傲辭民部　雍容出帝鄉　趙堯推印綬　句踐與封疆　水占仙人吹　城留御史床　嘉賓鄒潤甫　百姓賀知章　席煖飛鸚鵡　塵輕駐驌驦　夜歌珠斷續　晴舞雪悠揚　化向棠陰布　春隨棣萼芳　盛名韜不得　雄略晦彌彰　自愧三冬學　來窺數仞牆　感深惟刻骨　時去欲霑裳　想望魚燒尾　咨嗟鼠嚙腸　可能因蹇拙　便合老滄浪　題柱心猶壯　移山志不忘　深慚百般病　今日問醫王</p><p><a href="../../model.html#/doc/36911">View poem's topic associations</a></p></body></html>
