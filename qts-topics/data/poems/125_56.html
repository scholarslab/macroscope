  <body><p>125_56: 《渭川田家》王維</p>
    <p>斜陽照墟落　窮巷牛羊歸　野老念牧童　倚杖候荊扉　雉雊麥苗秀　蠶眠桑葉稀　田夫荷鋤至　相見語依依　即此羨閒逸　悵然吟式微</p><p><a href="../../model.html#/doc/5830">View poem's topic associations</a></p></body></html>
