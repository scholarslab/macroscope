  <body><p>787_17: 《謁見日將至雙闕》無名氏</p>
    <p>曉色臨雙闕　微臣禮位陪　遠驚龍鳳睹　誰識冕旒開　藹藹千年盛　顒顒萬國來　天文標日月　時令布雲雷　迥出黃金殿　全分白玉臺　雕蟲意何取　瞻戀不知迴</p><p><a href="../../model.html#/doc/43486">View poem's topic associations</a></p></body></html>
