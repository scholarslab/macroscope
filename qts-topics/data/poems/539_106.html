  <body><p>539_106: 《赴職梓潼留別畏之員外同年》李商隱</p>
    <p>佳兆聯翩遇鳳凰　雕文羽帳紫金床　桂花香處同高第　柿葉翻時獨悼亡　烏鵲失棲長不定　鴛鴦何事自相將　京華庸蜀三千里　送到咸陽見夕陽</p><p><a href="../../model.html#/doc/29282">View poem's topic associations</a></p></body></html>
