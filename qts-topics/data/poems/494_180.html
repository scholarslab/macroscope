  <body><p>494_180: 《大堤新詠》施肩吾</p>
    <p>行路少年知不知　襄陽全欠舊來時　宜城賈客載錢出　始覺大堤無女兒</p><p><a href="../../model.html#/doc/26337">View poem's topic associations</a></p></body></html>
