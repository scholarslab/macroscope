  <body><p>25_27: 《雜曲歌辭。鳴雁行》韓愈</p>
    <p>嗷嗷鳴雁鳴且飛　窮秋南去春北歸　去寒就暖識所處　天長地闊棲息稀　風霜酸苦稻粱微　羽毛摧落身不肥　徘徊反顧群侶違　哀鳴欲下洲渚非　江南水闊朝雲多　草長沙軟無網羅　閒飛靜集鳴相和　違憂懷息性匪他　凌風一舉君謂何</p><p><a href="../../model.html#/doc/1715">View poem's topic associations</a></p></body></html>
