  <body><p>166_39: 《東山吟》李白</p>
    <p>攜妓東土山　悵然悲謝安　我妓今朝如花月　他妓古墳荒草寒　白雞夢後三百歲　洒洒澆君同所歡　酣來自作青海舞　秋風吹落紫綺冠　彼亦一時　此亦一時　浩浩洪流之詠何必奇</p><p><a href="../../model.html#/doc/8111">View poem's topic associations</a></p></body></html>
