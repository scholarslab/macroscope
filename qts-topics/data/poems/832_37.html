  <body><p>832_37: 《送友生入越投知己》貫休</p>
    <p>才大終難住　東浮景漸暄　知將刖足恨　去擊李膺門　宿霧開花塢　春潮入苧村　預思秋薦後　一鶚出乾坤</p><p><a href="../../model.html#/doc/45890">View poem's topic associations</a></p></body></html>
