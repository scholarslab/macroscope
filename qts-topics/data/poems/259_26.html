  <body><p>259_26: 《泉上雨後作》元季川</p>
    <p>風雨蕩繁暑　雷息佳霽初　眾峰帶雲雨　清氣入我廬　颯颯涼飆來　臨窺愜所圖　綠蘿長新蔓　褭褭垂坐隅　流水復簷下　丹砂發清渠　養葛為我衣　種芋為我蔬　誰是畹與畦　瀰漫連野蕪</p><p><a href="../../model.html#/doc/13477">View poem's topic associations</a></p></body></html>
