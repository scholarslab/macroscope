  <body><p>490_1: 《登長安慈恩寺塔》盧宗回</p>
    <p>東方曉日上翔鸞　西轉蒼龍拂露盤　渭水寒光搖藻井　玉峰晴色上朱闌　九重宮闕參差見　百二山河表裏觀　暫輟去蓬悲不定　一憑金界望長安</p><p><a href="../../model.html#/doc/25971">View poem's topic associations</a></p></body></html>
