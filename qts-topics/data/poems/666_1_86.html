  <body><p>666_1_86: 《比紅兒詩（其八十六）》羅虯</p>
    <p>天碧輕紗只六銖　宛如含露透肌膚　便教漢曲爭明媚　應沒心情更弄珠</p><p><a href="../../model.html#/doc/37030">View poem's topic associations</a></p></body></html>
