  <body><p>84_36: 《宿空舲峽青樹村浦》陳子昂</p>
    <p>的的明月水　啾啾寒夜猿　客思浩方亂　洲浦寂無喧　憶作千金子　寧知九逝魂　虛聞事朱闕　結綬騖華軒　委別高堂愛　窺覦明主恩　今成轉蓬去　歎息復何言</p><p><a href="../../model.html#/doc/4423">View poem's topic associations</a></p></body></html>
