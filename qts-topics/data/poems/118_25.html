  <body><p>118_25: 《送趙評事攝禦史監軍嶺南》孫逖</p>
    <p>議獄持邦典　臨戎假憲威　風從閶闔去　霜入洞庭飛　篁竹迎金鼓　樓船引繡衣　明年拜真月　南斗使星歸</p><p><a href="../../model.html#/doc/5593">View poem's topic associations</a></p></body></html>
