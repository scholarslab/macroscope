  <body><p>802_21_1: 《春思二首（其一）》張窈窕</p>
    <p>門前梅柳爛春輝　閉妾深閨繡舞衣　雙燕不知腸欲斷　銜泥故故傍人飛</p><p><a href="../../model.html#/doc/44016">View poem's topic associations</a></p></body></html>
