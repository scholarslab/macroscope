  <body><p>728_105: 《春秋戰國門。孫叔敖》周曇</p>
    <p>童稚逢蛇歎不祥　慮悲來者為埋藏　是知陽報由陰施　天爵昭然契日彰</p><p><a href="../../model.html#/doc/40940">View poem's topic associations</a></p></body></html>
