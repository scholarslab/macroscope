  <body><p>431_40: 《別萱桂》白居易</p>
    <p>為君竟不住　萱桂徒栽種　桂有留人名　萱無忘憂用　不如江畔月　步步來相送</p><p><a href="../../model.html#/doc/22159">View poem's topic associations</a></p></body></html>
