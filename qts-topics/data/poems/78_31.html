  <body><p>78_31: 《送郭少府探得憂字》駱賓王</p>
    <p>開筵枕德水　輟棹艤仙舟　貝闕桃花浪　龍門竹箭流　當歌悽別曲　對酒泣離憂　還望青門外　空見白雲浮</p><p><a href="../../model.html#/doc/4154">View poem's topic associations</a></p></body></html>
