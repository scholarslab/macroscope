  <body><p>390_60: 《河南府試十二月樂詞。八月》李賀</p>
    <p>孀妾怨夜長　獨客夢歸家　傍簷蟲緝絲　向壁燈垂花　簾外月光吐　簾內樹影斜　悠悠飛露姿　點綴池中荷</p><p><a href="../../model.html#/doc/20730">View poem's topic associations</a></p></body></html>
