  <body><p>218_15_6: 《前出塞九首（其六）》杜甫</p>
    <p>挽弓當挽強　用箭當用長　射人先射馬　擒賊先擒王　殺人亦有限　列國自有疆苟能制侵陵　豈在多殺傷</p><p><a href="../../model.html#/doc/10647">View poem's topic associations</a></p></body></html>
