  <body><p>896_6_3: 《酒泉子（其三）》李珣</p>
    <p>秋雨連綿　聲散敗荷叢裏　那堪深夜枕前聽　酒初醒　牽愁惹思更無停　燭暗香凝天欲曙　細和煙　冷和雨　透簾旌</p><p><a href="../../model.html#/doc/49461">View poem's topic associations</a></p></body></html>
