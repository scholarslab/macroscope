  <body><p>845_65: 《湘中送翁員外歸閩》齊己</p>
    <p>船滿琴書與酒杯　清湘影裏片帆開　人歸南國鄉園去　雁逐西風日夜來　天勢漸低分海樹　山程欲盡見城臺　此身未別江邊寺　猶看星郎奉詔迴</p><p><a href="../../model.html#/doc/46821">View poem's topic associations</a></p></body></html>
