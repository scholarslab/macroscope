  <body><p>870_30: 《嘲趙璘》薛能</p>
    <p>巡關每傍摴蒲局　望月還登乞巧樓　第一莫教嬌太過　緣人衣帶上人頭　不知原在鞍轎裏　將謂空馱席帽歸　火爐床上平身立　便與夫人作鏡臺</p><p><a href="../../model.html#/doc/48190">View poem's topic associations</a></p></body></html>
