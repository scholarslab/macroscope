  <body><p>221_6: 《贈鄭十八賁（雲安令）》杜甫</p>
    <p>溫溫士君子　令我懷抱盡　靈芝冠眾芳　安得闕親近　遭亂意不歸　竄身跡非隱　細人尚姑息　吾子色愈謹　高懷見物理　識者安肯哂　卑飛欲何待　捷徑應未忍　示我百篇文　詩家一標準　羇離交屈宋　牢落值顏閔　水陸迷畏途　藥餌駐修軫　古人日以遠　青史字不泯　步趾詠唐虞　追隨飯葵堇　數杯資好事　異味煩縣尹　心雖在朝謁　力與願矛盾　抱病排金門　衰容豈為敏</p><p><a href="../../model.html#/doc/10784">View poem's topic associations</a></p></body></html>
