  <body><p>360_8: 《楚州開元寺北院枸杞臨井繁茂可觀群賢賦詩因以繼和》劉禹錫</p>
    <p>僧房藥樹依寒井　井有香泉樹有靈　翠黛葉生籠石甃　殷紅子熟照銅瓶　枝繁本是仙人杖　根老新成瑞犬形　上品功能甘露味　還知一勺可延齡</p><p><a href="../../model.html#/doc/19051">View poem's topic associations</a></p></body></html>
