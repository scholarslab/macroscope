  <body><p>125_58: 《過李楫宅》王維</p>
    <p>閑門秋草色　終日無車馬　客來深巷中　犬吠寒林下　散髮時未簪　道書行尚把　與我同心人　樂道安貧者　一罷宜城酌　還歸洛陽社</p><p><a href="../../model.html#/doc/5832">View poem's topic associations</a></p></body></html>
