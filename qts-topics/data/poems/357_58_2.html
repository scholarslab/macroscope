  <body><p>357_58_2: 《鶴歎二首（其二）》劉禹錫</p>
    <p>丹頂宜承日　霜翎不染泥　愛池能久立　看月未成棲　一院春草長　三山歸路迷　主人朝謁早　貪養汝南雞</p><p><a href="../../model.html#/doc/18873">View poem's topic associations</a></p></body></html>
