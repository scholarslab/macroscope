  <body><p>361_20: 《奉和裴侍中將赴漢南留別座上諸公》劉禹錫</p>
    <p>金貂曉出鳳池頭　玉節前臨南雍州　暫輟洪鑪觀劍戟　還將大筆注春秋　管弦席上留高韻　山水途中入勝遊　峴首風煙看未足　便應重拜富民侯</p><p><a href="../../model.html#/doc/19132">View poem's topic associations</a></p></body></html>
