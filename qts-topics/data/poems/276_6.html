  <body><p>276_6: 《送鹽鐵裴判官入蜀》盧綸</p>
    <p>傳詔收方貢　登車著賜衣　榷商蠻客富　稅地芋田肥　雲白風雷歇　林清洞穴稀　炎涼君莫問　見即在忘歸</p><p><a href="../../model.html#/doc/14663">View poem's topic associations</a></p></body></html>
