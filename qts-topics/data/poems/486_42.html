  <body><p>486_42: 《思琴高》鮑溶</p>
    <p>琴仙人　得仙去　萬古釣龍空有處　我持曲鉤思白魚　仙溪綠盡含空虛　天鈞蹤跡無遺餘　燒香寄影在巖樹　東禮海日雞鳴初</p><p><a href="../../model.html#/doc/25868">View poem's topic associations</a></p></body></html>
