  <body><p>809_33: 《秋題劉逸人林泉》靈一</p>
    <p>涼飆亂黃葉　遲客橘陰清　蘿徑封行跡　雲門閉野情　零林秋露響　穿竹暮煙輕　莫戀幽棲地　懷安卻敗名</p><p><a href="../../model.html#/doc/44642">View poem's topic associations</a></p></body></html>
