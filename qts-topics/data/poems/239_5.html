  <body><p>239_5: 《猷川雪後送僧粲臨還京，時避世臥疾》錢起</p>
    <p>連步青溪幾萬重　有時共立在孤峰　齋到盂空餐雪麥　經傳金字坐雲松　呻吟獨臥猷川水　振錫先聞長樂鐘　回望群山攜手處　離心一一涕無從</p><p><a href="../../model.html#/doc/12345">View poem's topic associations</a></p></body></html>
