  <body><p>87_87: 《奉和聖制春日出苑應制（一作矚目應令，一作明皇詩）》張說</p>
    <p>禁林豔裔發青陽　春望逍遙出畫堂　雨洗亭皋千畝綠　風吹梅李一園香　鶴飛不去隨青管　魚躍翻來入綵航　睿賞歡承天保定　遒文更睹日重光</p><p><a href="../../model.html#/doc/4665">View poem's topic associations</a></p></body></html>
