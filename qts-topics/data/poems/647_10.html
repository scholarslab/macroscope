  <body><p>647_10: 《題周瑜將軍廟》胡曾</p>
    <p>共說生前國步難　山川龍戰血漫漫　交鋒魏帝旌旂退　委任君王社稷安　庭際雨餘春草長　廟前風起晚光殘　功勳碑謁今何在　不得當時一字看</p><p><a href="../../model.html#/doc/35801">View poem's topic associations</a></p></body></html>
