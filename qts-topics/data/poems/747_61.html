  <body><p>747_61: 《江行夜泊》李中</p>
    <p>扁舟倦行役　寂寂宿江干　半夜風雷過　一天星斗寒　潮平沙觜沒　霜苦雁聲殘　漁父何疏逸　扣舷歌未闌</p><p><a href="../../model.html#/doc/41834">View poem's topic associations</a></p></body></html>
