  <body><p>359_65: 《廣宣上人寄在蜀與韋令公唱和詩卷因以令公…詩示之》劉禹錫</p>
    <p>碧雲佳句久傳芳　曾向成都住草堂　振錫常過長者宅　披衣猶帶令公香　一時風景添詩思　八部人天入道場　若許相期同結社　吾家本自有柴桑</p><p><a href="../../model.html#/doc/19043">View poem's topic associations</a></p></body></html>
