  <body><p>271_113: 《遊仙詞》竇鞏</p>
    <p>海上神仙綠　溪邊杏樹紅　不知何處去　月照玉樓空</p><p><a href="../../model.html#/doc/14271">View poem's topic associations</a></p></body></html>
