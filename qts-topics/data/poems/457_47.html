  <body><p>457_47: 《九月八日酬皇甫十見贈》白居易</p>
    <p>君方對酒綴詩章　我正持齋坐道場　處處追遊雖不去　時時吟詠亦無妨　霜蓬舊鬢三分白　露菊新花一半黃　惆悵東籬不同醉　陶家明日是重陽</p><p><a href="../../model.html#/doc/24282">View poem's topic associations</a></p></body></html>
