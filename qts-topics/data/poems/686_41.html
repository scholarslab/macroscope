  <body><p>686_41: 《武關》吳融</p>
    <p>時來時去若循環　雙闔平雲謾鎖山　祗道地教秦設險　不知天與漢為關　貪生莫作千年計　到了都成一夢閒　爭得便如巖下水　從他興廢自潺潺</p><p><a href="../../model.html#/doc/38421">View poem's topic associations</a></p></body></html>
