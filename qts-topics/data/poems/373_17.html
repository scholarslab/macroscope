  <body><p>373_17: 《退居（一作退老）》孟郊</p>
    <p>退身何所食　敗力不能閒　種稻耕白水　負薪斫青山　眾聽喜巴唱　獨醒愁楚顏　日暮靜歸時　幽幽扣松關</p><p><a href="../../model.html#/doc/19721">View poem's topic associations</a></p></body></html>
