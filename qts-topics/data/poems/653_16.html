  <body><p>653_16: 《酬孫發》方幹</p>
    <p>錦價轉高花更巧　能將舊手弄新梭　從來一字為褒貶　二十八言猶太多</p><p><a href="../../model.html#/doc/36262">View poem's topic associations</a></p></body></html>
