  <body><p>404_12: 《感夢》元稹</p>
    <p>行吟坐歎知何極　影絕魂銷動隔年　今夜商山館中夢　分明同在後堂前</p><p><a href="../../model.html#/doc/21198">View poem's topic associations</a></p></body></html>
