  <body><p>594_22_2: 《過王右丞書堂二首（其二）》儲嗣宗</p>
    <p>萬樹影參差　石床藤半垂　螢光雖散草　鳥跡尚臨池　風雅傳今日　雲山想昔時　感深蘇蜀國　千載五言詩</p><p><a href="../../model.html#/doc/32984">View poem's topic associations</a></p></body></html>
