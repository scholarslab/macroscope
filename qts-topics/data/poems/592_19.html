  <body><p>592_19: 《恃寵》曹鄴</p>
    <p>二月樹色好　昭儀正驕奢　恐君愛陽豔　斫卻園中花　三十六宮女　髻鬟各如鴉　君王心所憐　獨自不見瑕　臺上紅燈盡　未肯下金車　一笑不得所　塵中悉無家　飛燕身更輕　何必恃容華</p><p><a href="../../model.html#/doc/32872">View poem's topic associations</a></p></body></html>
