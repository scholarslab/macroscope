  <body><p>7_4: 《奉和禦制麟德殿宴百官》宋若憲</p>
    <p>端拱承休命　時清荷聖皇　四聰聞受諫　五服遠朝王　景媚鶯初囀　春殘日更長　命筵多濟濟　盛樂復鏘鏘　酆鎬誰將敵　橫汾未可方　願齊山嶽壽　祉福永無疆</p><p><a href="../../model.html#/doc/314">View poem's topic associations</a></p></body></html>
