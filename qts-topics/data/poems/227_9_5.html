  <body><p>227_9_5: 《戲為六絕句（其五）》杜甫</p>
    <p>不薄今人愛古人　清詞麗句必為鄰　竊攀屈宋宜方駕　恐與齊梁作後塵</p><p><a href="../../model.html#/doc/11256">View poem's topic associations</a></p></body></html>
