  <body><p>659_50: 《寄西華黃煉師》羅隱</p>
    <p>西華有路入中華　依約山川認永嘉　羽客昔時留篠簜　故人今又種煙霞　壇高已降三清鶴　海近應通八月槎　盛事兩般君總得　老萊衣服戴顒家</p><p><a href="../../model.html#/doc/36666">View poem's topic associations</a></p></body></html>
