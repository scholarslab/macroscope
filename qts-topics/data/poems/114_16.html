  <body><p>114_16: 《戲贈姚侍禦》丁仙芝</p>
    <p>繁霜曉幕鳴柏烏　待子獸炭然金爐　重門啟鎖紫髯胡　新披驄馬隴西駒　頭戴獬豸急晨趨　明光殿前見天子　今日應彈佞倖夫</p><p><a href="../../model.html#/doc/5445">View poem's topic associations</a></p></body></html>
