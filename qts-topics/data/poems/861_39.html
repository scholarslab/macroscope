  <body><p>861_39: 《贈酒店崔氏》張白</p>
    <p>武陵城裏崔家酒　地上應無天上有　南遊道士飲一斗　臥向白雲深洞口</p><p><a href="../../model.html#/doc/47688">View poem's topic associations</a></p></body></html>
