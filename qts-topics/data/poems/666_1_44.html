  <body><p>666_1_44: 《比紅兒詩（其四十四）》羅虯</p>
    <p>妝成渾欲認前朝　金鳳雙釵逐步搖　未必慕容宮裏伴　舞風歌月勝纖腰</p><p><a href="../../model.html#/doc/36988">View poem's topic associations</a></p></body></html>
