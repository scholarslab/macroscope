  <body><p>666_1_5: 《比紅兒詩（其五）》羅虯</p>
    <p>樂營門外柳如陰　中有佳人畫閣深　若是五陵公子見　買時應不啻千金</p><p><a href="../../model.html#/doc/36949">View poem's topic associations</a></p></body></html>
