  <body><p>825_13: 《酬沈先輩卷》歸仁</p>
    <p>一百八十首　清泠韻可敲　任從人不愛　終是我難拋　桂魄吟來滿　蒲團坐得凹　先生聲價在　寰宇幾人抄</p><p><a href="../../model.html#/doc/45427">View poem's topic associations</a></p></body></html>
