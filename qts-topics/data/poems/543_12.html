  <body><p>543_12: 《題翠微寺》喻鳧</p>
    <p>沿溪又涉巔　始喜入前軒　鐘度鳥沈壑　殿扃雲溼幡　涼泉墮眾石　古木徹疏猿　月上僧階近　斯遊豈易言</p><p><a href="../../model.html#/doc/29825">View poem's topic associations</a></p></body></html>
