  <body><p>455_69: 《即事重題》白居易</p>
    <p>重裘暖帽寬氈履　小閣低窗深地爐　身穩心安眠未起　西京朝士得知無</p><p><a href="../../model.html#/doc/24132">View poem's topic associations</a></p></body></html>
