  <body><p>442_71: 《夏夜宿直》白居易</p>
    <p>人少庭宇曠　夜涼風露清　槐花滿院氣　松子落階聲　寂寞挑燈坐　沈吟蹋月行　年衰自無趣　不是厭承明</p><p><a href="../../model.html#/doc/23049">View poem's topic associations</a></p></body></html>
