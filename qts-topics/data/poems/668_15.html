  <body><p>668_15: 《華清宮》高蟾</p>
    <p>何事金輿不再遊　翠鬟丹臉豈勝愁　重門深鎖禁鐘後　月滿驪山宮樹秋</p><p><a href="../../model.html#/doc/37109">View poem's topic associations</a></p></body></html>
