  <body><p>490_3: 《及第謠》周匡物</p>
    <p>水國寒消春日長　燕鶯催促花枝忙　風吹金榜落凡世　三十三人名字香　遙望龍墀新得意　九天敕下多狂醉　驊騮一百三十蹄　踏破蓬萊五雲地　物經千載出塵埃　醋此便為天下瑞</p><p><a href="../../model.html#/doc/25973">View poem's topic associations</a></p></body></html>
