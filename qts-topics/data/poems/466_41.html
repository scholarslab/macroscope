  <body><p>466_41: 《臨終詩》崔玄亮</p>
    <p>暫榮暫悴石敲火　即空即色眼生花　許時為客今歸去　大曆元年是我家</p><p><a href="../../model.html#/doc/24780">View poem's topic associations</a></p></body></html>
