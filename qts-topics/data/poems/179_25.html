  <body><p>179_25: 《與周剛清溪玉鏡潭宴別（潭在秋浦桃樹陂下餘新名此潭）》李白</p>
    <p>康樂上官去　永嘉遊石門　江亭有孤嶼　千載跡猶存　我來游秋浦　三入桃陂源　千峰照積雪　萬壑盡啼猿　興與謝公合　文因周子論　掃崖去落葉　席月開清樽　溪當大樓南　溪水正南奔　迴作玉鏡潭　澄明洗心魂　此中得佳境　可以絕囂喧　清夜方歸來　酣歌出平原　別後經此地　為余謝蘭蓀</p><p><a href="../../model.html#/doc/8546">View poem's topic associations</a></p></body></html>
