  <body><p>151_53: 《喜朱拾遺承恩拜命赴任上都》劉長卿</p>
    <p>詔書徵拜脫荷裳　身去東山閉草堂　閶闔九天通奏籍　華亭一鶴在朝行　滄洲離別風煙遠　青瑣幽深漏刻長　今日卻迴垂釣處　海鷗相見已高翔</p><p><a href="../../model.html#/doc/7423">View poem's topic associations</a></p></body></html>
