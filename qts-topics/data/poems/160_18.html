  <body><p>160_18: 《宿桐廬江，寄廣陵舊游》孟浩然</p>
    <p>山暝聞猿愁　滄江急夜流　風鳴兩岸葉　月照一孤舟　建德非吾土　維揚憶舊遊　還將兩行淚　遙寄海西頭</p><p><a href="../../model.html#/doc/7696">View poem's topic associations</a></p></body></html>
