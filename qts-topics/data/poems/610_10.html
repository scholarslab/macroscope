  <body><p>610_10: 《太湖詩。明月灣》皮日休</p>
    <p>曉景澹無際　孤舟恣迴環　試問最幽處　號為明月灣　半巖翡翠巢　望見不可攀　柳弱下絲網　藤深垂花鬘　松癭忽似狖　石文或如虥　釣壇兩三處　苔老腥斒斑　沙雨幾處霽　水禽相向閒　野人波濤上　白屋幽深間　曉培橘栽去　暮作魚梁還　清泉出石砌　好樹臨柴關　對此老且死　不知憂與患　好境無處住　好處無境刪　赧然不自適　脈脈當湖山</p><p><a href="../../model.html#/doc/33695">View poem's topic associations</a></p></body></html>
