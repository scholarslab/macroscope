  <body><p>584_19_7: 《戲高侍禦七首（其七）》段成式</p>
    <p>可羨羅敷自有夫　愁中漫捋白髭鬚　豹錢驄子能擎舉　兼著連乾許換無</p><p><a href="../../model.html#/doc/32376">View poem's topic associations</a></p></body></html>
