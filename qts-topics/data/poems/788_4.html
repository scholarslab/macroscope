  <body><p>788_4: 《水堂送諸文士戲贈潘丞聯句》顏真卿</p>
    <p>居人未可散　上客須留著　莫唱阿嚲迴　應云夜半樂　詩教刻燭賦　酒任連盤酌　從他白眼看　終戀青山郭　林棲非姓許　寺住那名約　會異永和年　才同建安作　何煩問更漏　但遣催弦索　共說長句能　皆言早歸惡　那知殊出處　還得同笑謔　雅韻雖暫歡　禪心肯拋卻　一宿同高會　幾人歸下若　簾開北陸風　燭焯南枝鵲　文場苦叨竊　釣渚甘漂泊　弱質幸見容　菲才誠重諾</p><p><a href="../../model.html#/doc/43516">View poem's topic associations</a></p></body></html>
