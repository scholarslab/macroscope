  <body><p>181_12: 《自巴東舟行經瞿唐峽，登巫山最高峰，晚還題壁》李白</p>
    <p>江行幾千里　海月十五圓　始經瞿唐峽　遂步巫山巔　巫山高不窮　巴國盡所歷　日邊攀垂蘿　霞外倚穹石　飛步凌絕頂　極目無纖煙　卻顧失舟壑　仰觀臨青天　青天若可捫　銀漢去安在　望雲知蒼梧　記水辨瀛海　周遊孤光晚　歷覽幽意多　積雪照空谷　悲風鳴森柯　歸途行欲曛　佳趣尚未歇　江寒早啼猿　松暝已吐月　月色何悠悠　清猿響啾啾　辭山不忍聽　揮策還孤舟</p><p><a href="../../model.html#/doc/8624">View poem's topic associations</a></p></body></html>
