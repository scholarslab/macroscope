  <body><p>21_99: 《相和歌辭。君道曲》李白</p>
    <p>大君若天覆　廣運無不至　軒后爪牙常先太山稽　如心之使臂　小白鴻翼於夷吾　劉葛魚水本無二　土扶可成牆　積德為厚地</p><p><a href="../../model.html#/doc/1450">View poem's topic associations</a></p></body></html>
