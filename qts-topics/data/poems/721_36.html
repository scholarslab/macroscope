  <body><p>721_36: 《秋宿潤州劉處士江亭》李洞</p>
    <p>北夢風吹斷　江邊處士亭　吟生萬井月　見盡一天星　浪靜魚衝鎖　窗高鶴聽經　東西渺無際　世界半滄溟</p><p><a href="../../model.html#/doc/40565">View poem's topic associations</a></p></body></html>
