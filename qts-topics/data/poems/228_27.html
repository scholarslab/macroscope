  <body><p>228_27: 《喜雨》杜甫</p>
    <p>南國旱無雨　今朝江出雲　入空纔漠漠　灑迥已紛紛　巢燕高飛盡　林花潤色分　晚來聲不絕　應得夜深聞</p><p><a href="../../model.html#/doc/11385">View poem's topic associations</a></p></body></html>
