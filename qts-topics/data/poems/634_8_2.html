  <body><p>634_8_2: 《白菊三首（其二）》司空圖</p>
    <p>莫惜西風又起來　猶能婀娜傍池臺　不辭暫被霜寒挫　舞袖招香即卻回</p><p><a href="../../model.html#/doc/34948">View poem's topic associations</a></p></body></html>
