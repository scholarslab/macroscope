  <body><p>604_35: 《過分水嶺》許棠</p>
    <p>隴山高共鳥行齊　瞰險盤空甚躡梯　雲勢崩騰時向背　水聲嗚咽若東西　風兼雨氣吹人面　石帶冰稜礙馬蹄　此去秦川無別路　隔崖窮谷卻難迷</p><p><a href="../../model.html#/doc/33485">View poem's topic associations</a></p></body></html>
