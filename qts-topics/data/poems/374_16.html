  <body><p>374_16: 《夜憂》孟郊</p>
    <p>豈獨科斗死　所嗟文字捐　蒿蔓轉驕弄　菱荇減嬋娟　未逐擺鱗志　空思吹浪旋　何當再霖雨　洗濯生華鮮</p><p><a href="../../model.html#/doc/19764">View poem's topic associations</a></p></body></html>
