  <body><p>297_21: 《勵學》王建</p>
    <p>賣地不肥實　其繁繫耕鑿　良田少鋤理　蘭焦香亦薄　勿以聽者迷　故使宮徵錯　誰言三歲童　還能分善惡　孜孜日求益　猶恐業未博　況我性頑蒙　復不勤修學　有如朝暮食　暫虧憂隕穫　若使無六經　賢愚何所託</p><p><a href="../../model.html#/doc/15836">View poem's topic associations</a></p></body></html>
