  <body><p>680_24: 《欲明》韓偓</p>
    <p>欲明籬被風吹倒　過午門因客到開　忍苦可能遭鬼笑　息機應免致鷗猜　岳僧互乞新詩去　酒保頻徵舊債來　唯有狂吟與沈飲　時時猶自觸靈臺</p><p><a href="../../model.html#/doc/37907">View poem's topic associations</a></p></body></html>
