  <body><p>521_2_3: 《長安雜題長句六首（其三）》杜牧</p>
    <p>雨晴九陌鋪江練　嵐嫩千峰疊海濤　南苑草芳眠錦雉　夾城雲暖下霓旄　少年羈絡青紋玉　遊女花簪紫蒂桃　江碧柳深人盡醉　一瓢顏巷日空高</p><p><a href="../../model.html#/doc/28136">View poem's topic associations</a></p></body></html>
