  <body><p>574_89: 《風蟬》賈島</p>
    <p>風蟬旦夕鳴　伴葉送新聲　故里客歸盡　水邊身獨行　噪軒高樹合　驚枕暮山橫　聽處無人見　塵埃滿甑生</p><p><a href="../../model.html#/doc/31987">View poem's topic associations</a></p></body></html>
