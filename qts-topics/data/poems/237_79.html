  <body><p>237_79: 《送馬使君赴鄭州》錢起</p>
    <p>東土忽無事　專城復任賢　喜觀班瑞禮　還在偃兵年　膏雨帶滎水　歸人耕圃田　遙知下車日　萬井起新煙</p><p><a href="../../model.html#/doc/12194">View poem's topic associations</a></p></body></html>
