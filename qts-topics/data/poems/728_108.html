  <body><p>728_108: 《春秋戰國門。宮之奇》周曇</p>
    <p>虞虢相依自保安　謀臣吞度不為難　貪憐璧馬迷香餌　肯信之奇諭齒寒</p><p><a href="../../model.html#/doc/40943">View poem's topic associations</a></p></body></html>
