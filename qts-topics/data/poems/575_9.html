  <body><p>575_9: 《生禖屏風歌》溫庭筠</p>
    <p>玉墀暗接昆侖井　井上無人金索冷　畫壁陰森九子堂　階前細月鋪花影　繡屏銀鴨香蓊濛　天上夢歸花繞叢　宜男漫作後庭草　不似櫻桃千子紅</p><p><a href="../../model.html#/doc/32014">View poem's topic associations</a></p></body></html>
