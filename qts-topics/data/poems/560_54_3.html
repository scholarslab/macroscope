  <body><p>560_54_3: 《牡丹四首（其三）》薛能</p>
    <p>去年零落暮春時　淚濕紅牋怨別離　常恐便隨巫峽散　何因重有武陵期　傳情每向馨香得　不語還應彼此知　欲就欄邊安枕席　夜深閒共說相思</p><p><a href="../../model.html#/doc/31038">View poem's topic associations</a></p></body></html>
