  <body><p>16_45: 《郊廟歌辭。周宗廟樂舞辭。肅雍舞》?</p>
    <p>周道載興　象日之明　萬邦咸慶　百穀用成　於穆聖祖　祗薦鴻名　祀於廟社　陳其犧牲　進旅退旅　皇武之形　一倡三歎　朱弦之聲　以妥以侑　既和且平　至誠潛達　介福攸寧</p><p><a href="../../model.html#/doc/822">View poem's topic associations</a></p></body></html>
