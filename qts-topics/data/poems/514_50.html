  <body><p>514_50: 《題薔薇花》朱慶餘</p>
    <p>四面垂條密　浮陰入夏清　綠陰傷手刺　紅墮斷腸英　粉著蜂鬚膩　光凝蝶翅明　雨中看亦好　況復值初晴</p><p><a href="../../model.html#/doc/27760">View poem's topic associations</a></p></body></html>
