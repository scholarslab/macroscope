  <body><p>840_18: 《送靈z6上人遊五台》齊己</p>
    <p>此去清涼頂　期瞻大聖容　便應過洛水　即未上嵩峰　殘照催行影　幽林惜駐蹤　想登金閣望　東北極兵鋒</p><p><a href="../../model.html#/doc/46366">View poem's topic associations</a></p></body></html>
