  <body><p>20_38: 《相和歌辭。野田黃雀行》儲光羲</p>
    <p>嘖嘖野田雀　不知軀體微　閒穿深蒿裏　爭食復爭飛　窮老一頹舍　棗多桑樹稀　無棗猶可食　無桑何以衣　蕭條空倉暮　相引時來歸　邪路豈不捷　渚田豈不肥　水長路且壞　惻惻與心違</p><p><a href="../../model.html#/doc/1231">View poem's topic associations</a></p></body></html>
