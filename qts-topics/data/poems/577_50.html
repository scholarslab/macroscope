  <body><p>577_50: 《邊笳曲（一作齊梁體）》溫庭筠</p>
    <p>朔管迎秋動　雕陰雁來早　上郡隱黃雲　天山吹白草　嘶馬悲寒磧　朝陽照霜堡　江南戍客心　門外芙蓉老</p><p><a href="../../model.html#/doc/32071">View poem's topic associations</a></p></body></html>
