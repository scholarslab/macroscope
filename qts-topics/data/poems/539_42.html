  <body><p>539_42: 《石榴》李商隱</p>
    <p>榴枝婀娜榴實繁　榴膜輕明榴子鮮　可羨瑤池碧桃樹　碧桃紅頰一千年</p><p><a href="../../model.html#/doc/29209">View poem's topic associations</a></p></body></html>
