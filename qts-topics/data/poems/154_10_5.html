  <body><p>154_10_5: 《仰答韋司業垂訪五首（其五）》蕭穎士</p>
    <p>關西一公子　年貌獨青春　被褐來上京　翳然聲未振　中郎何為者　倒屣驚座賓　詞賦豈不佳　盛名亦相因　為君奏此曲　此曲多苦辛　千載不可誣　孰言今無人</p><p><a href="../../model.html#/doc/7540">View poem's topic associations</a></p></body></html>
