  <body><p>806_1_31: 《詩三百三首（其三十一）》寒山</p>
    <p>杳杳寒山道　落落冷澗濱　啾啾常有鳥　寂寂更無人　磧磧風吹面　紛紛雪積身朝朝不見日　歲歲不知春</p><p><a href="../../model.html#/doc/44240">View poem's topic associations</a></p></body></html>
