  <body><p>373_31_6: 《感懷（其六）》孟郊</p>
    <p>火雲流素月　三五何明明　光曜侵白日　賢愚迷至精　四時更變化　天道有虧盈常恐今已沒　須臾還復生</p><p><a href="../../model.html#/doc/19740">View poem's topic associations</a></p></body></html>
