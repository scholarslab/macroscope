  <body><p>160_185: 《張郎中梅園中》孟浩然</p>
    <p>綺席鋪蘭杜　珠盤折芰荷　故園留不住　應是戀弦歌</p><p><a href="../../model.html#/doc/7863">View poem's topic associations</a></p></body></html>
