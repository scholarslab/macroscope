  <body><p>724_14: 《邊將》唐求</p>
    <p>三千護塞兒　獨自滯邊陲　老向二毛見　秋從一葉知　地寒鄉思苦　天暮角聲悲　卻被交親笑　封侯未有期</p><p><a href="../../model.html#/doc/40711">View poem's topic associations</a></p></body></html>
