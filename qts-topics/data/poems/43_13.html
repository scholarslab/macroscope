  <body><p>43_13: 《賦禮記》李百藥</p>
    <p>玉帛資王會　郊丘聖情　重廣開環堵　至道軼金　　盤薄依厚地　遙裔騰太清　方悅升中禮　足以慰餘生</p><p><a href="../../model.html#/doc/2814">View poem's topic associations</a></p></body></html>
