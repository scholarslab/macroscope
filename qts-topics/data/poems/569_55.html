  <body><p>569_55: 《石門韋明府為致東陽潭石鯽鱠》李群玉</p>
    <p>錦鱗銜餌出清漣　暖日江亭動鱠筵　疊雪亂飛消箸底　散絲繁灑拂刀前　太湖浪說朱衣鮒　漢浦休誇縮項　雋味品流知第一　更勞霜橘助芳鮮</p><p><a href="../../model.html#/doc/31457">View poem's topic associations</a></p></body></html>
