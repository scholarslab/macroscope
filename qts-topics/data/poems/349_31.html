  <body><p>349_31: 《旅次舟中對月寄薑公（此公，丁泉州門客）》歐陽詹</p>
    <p>中宵天色淨　片月出滄洲　皎潔臨孤島　嬋娟入亂流　應同故園夜　獨起異鄉愁　那得休蓬轉　從君上庾樓</p><p><a href="../../model.html#/doc/18420">View poem's topic associations</a></p></body></html>
