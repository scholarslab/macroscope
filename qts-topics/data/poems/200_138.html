  <body><p>200_138: 《過酒泉，憶杜陵別業》岑參</p>
    <p>昨夜宿祈連　今朝過酒泉　黃沙西際海　白草北連天　愁裏難消日　歸期尚隔年　陽關萬里夢　知處杜陵田</p><p><a href="../../model.html#/doc/9797">View poem's topic associations</a></p></body></html>
