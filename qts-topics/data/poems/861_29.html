  <body><p>861_29: 《湖南闖齋吟》伊用昌</p>
    <p>誰人能識白元君　上士由來盡見聞　避世早空南火宅　植田高種北山雲　雞能抱卵心常聽　蟬到成形殼自分　學取大羅些子術　免教松下作孤墳</p><p><a href="../../model.html#/doc/47677">View poem's topic associations</a></p></body></html>
