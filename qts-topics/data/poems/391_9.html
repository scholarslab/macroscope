  <body><p>391_9: 《黃家洞》李賀</p>
    <p>雀布蹙沙聲促促　四尺角弓青石鏃　黑幡三點銅鼓鳴　高作猿啼搖箭箙　綵巾纏踍幅半斜　溪頭簇隊映葛花　山潭晚霧吟白鼉　竹蛇飛蠹射金沙　閒驅竹馬緩歸家　官軍自殺容州槎</p><p><a href="../../model.html#/doc/20788">View poem's topic associations</a></p></body></html>
