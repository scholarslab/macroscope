  <body><p>218_13_3: 《遣興五首（其三）》杜甫</p>
    <p>漆有用而割　膏以明自煎　蘭摧白露下　桂折秋風前　府中羅舊尹　沙道尚依然赫赫蕭京兆　今為時所憐</p><p><a href="../../model.html#/doc/10634">View poem's topic associations</a></p></body></html>
