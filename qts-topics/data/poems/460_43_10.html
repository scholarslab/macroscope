  <body><p>460_43_10: 《禽蟲十二章（其十）》白居易</p>
    <p>豆苗鹿嚼解烏毒　艾葉雀銜奪燕巢　鳥獸不曾看本草　諳知藥性是誰教</p><p><a href="../../model.html#/doc/24558">View poem's topic associations</a></p></body></html>
