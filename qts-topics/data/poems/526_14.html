  <body><p>526_14: 《西山草堂》杜牧</p>
    <p>何處人事少　西峰舊草堂　曬書秋日晚　洗藥石泉香　後嶺有微雨　北窗生曉涼　徒勞問歸路　峰疊遶家鄉</p><p><a href="../../model.html#/doc/28567">View poem's topic associations</a></p></body></html>
