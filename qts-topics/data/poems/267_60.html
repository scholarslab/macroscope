  <body><p>267_60: 《夜中望仙觀》顧況</p>
    <p>日暮銜花飛鳥還　月明溪上見青山　遙知玉女窗前樹　不是仙人不得攀</p><p><a href="../../model.html#/doc/13816">View poem's topic associations</a></p></body></html>
