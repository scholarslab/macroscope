  <body><p>870_16: 《聞鹿鳴互謔》嚴震</p>
    <p>釜戴山中鹿又鳴　此際多應到表兄　表兄不是嚴家子　合是三兄與四兄</p><p><a href="../../model.html#/doc/48176">View poem's topic associations</a></p></body></html>
