  <body><p>841_75_2: 《寄答武陵幕中何支使二首（其二）》齊己</p>
    <p>南州無百戰　北地有長征　閒殺何從事　傷哉蘇子卿　江樓聯雪句　野寺看春耕　門外滄浪水　風波雜雨聲</p><p><a href="../../model.html#/doc/46504">View poem's topic associations</a></p></body></html>
