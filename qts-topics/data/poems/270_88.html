  <body><p>270_88: 《寂上人禪房》戎昱</p>
    <p>俗塵浮垢閉禪關　百歲身心幾日閒　安得此生同草木　無營長在四時間</p><p><a href="../../model.html#/doc/14130">View poem's topic associations</a></p></body></html>
