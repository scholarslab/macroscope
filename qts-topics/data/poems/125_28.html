  <body><p>125_28: 《送魏郡李太守赴任》王維</p>
    <p>與君伯氏別　又欲與君離　君行無幾日　當復隔山陂　蒼茫秦川盡　日落桃林塞　獨樹臨關門　黃河向天外　前經洛陽陌　宛洛故人稀　故人離別盡　淇上轉驂騑　企予悲送遠　惆悵睢陽路　古木官渡平　秋城鄴宮故　想君行縣日　其出從如雲　遙想魏公子　復憶李將軍</p><p><a href="../../model.html#/doc/5802">View poem's topic associations</a></p></body></html>
