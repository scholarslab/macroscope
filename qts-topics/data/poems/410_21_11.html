  <body><p>410_21_11: 《生春二十首（丁酉歲。凡二十章）（其十一）》元稹</p>
    <p>何處生春早　春生鳥思中　鵲巢移舊歲　羽旋高風　鴻雁驚沙暖　鴛鴦愛水融最憐雙翡翠　飛入小梅叢</p><p><a href="../../model.html#/doc/21352">View poem's topic associations</a></p></body></html>
