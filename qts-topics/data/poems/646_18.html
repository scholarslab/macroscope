  <body><p>646_18: 《送人》李鹹用</p>
    <p>一軸煙花滿口香　諸侯相見肯相忘　未聞珪璧為人棄　莫倦江山去路長　盈耳暮蟬催別騎　數杯浮蟻咽離腸　眼前多少難甘事　自古男兒當自強</p><p><a href="../../model.html#/doc/35731">View poem's topic associations</a></p></body></html>
