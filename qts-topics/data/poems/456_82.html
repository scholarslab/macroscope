  <body><p>456_82: 《和令狐僕射小飲聽阮鹹》白居易</p>
    <p>掩抑復淒清　非琴不是箏　還彈樂府曲　別占阮家名　古調何人識　初聞滿座驚　落盤珠歷歷　搖珮玉琤琤　似勸杯中物　如含林下情　時移音律改　豈是昔時聲</p><p><a href="../../model.html#/doc/24229">View poem's topic associations</a></p></body></html>
