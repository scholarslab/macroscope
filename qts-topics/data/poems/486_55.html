  <body><p>486_55: 《送王損之秀才赴舉》鮑溶</p>
    <p>青門珮蘭客　淮水誓風流　名在鄉書貢　心期月殿遊　平沙大河急　細雨二陵秋　感此添離恨　年光不少留</p><p><a href="../../model.html#/doc/25882">View poem's topic associations</a></p></body></html>
