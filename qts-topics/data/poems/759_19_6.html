  <body><p>759_19_6: 《柳枝辭九首（其六）》成彥雄</p>
    <p>遠接關河高接雲　雨餘洗出半天津　牡丹不用相輕薄　自有清陰復得人</p><p><a href="../../model.html#/doc/42484">View poem's topic associations</a></p></body></html>
