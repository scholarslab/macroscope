  <body><p>597_34: 《梅》溫庭皓</p>
    <p>一樹寒林外　何人此地栽　春光先自煖　陽豔暗相催　曉覺霜添白　寒迷月借開　餘香低惹袖　墮蕊逐流杯　零落移新煖　飄颺上故臺　雪繁鶯不識　風裊蝶空迴　羌吹應愁起　征徒異渴來　莫貪題詠興　商鼎待鹽梅</p><p><a href="../../model.html#/doc/33128">View poem's topic associations</a></p></body></html>
