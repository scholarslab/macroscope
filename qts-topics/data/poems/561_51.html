  <body><p>561_51: 《春詠》薛能</p>
    <p>春來還似去年時　手把花枝唱竹枝　狂瘦未曾餐有味　不緣中酒卻緣詩</p><p><a href="../../model.html#/doc/31117">View poem's topic associations</a></p></body></html>
