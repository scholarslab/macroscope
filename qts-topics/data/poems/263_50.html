  <body><p>263_50: 《奉和皇甫大夫夏日游花嚴寺（時大夫昆季同行）》嚴維</p>
    <p>初第華嚴會　王家少長行　到宮龍節駐　禮塔雁行成　蓮界千峰靜　梅天一雨清　禪庭未可戀　聖主寄蒼生</p><p><a href="../../model.html#/doc/13577">View poem's topic associations</a></p></body></html>
