  <body><p>358_3: 《到郡未浹日登西樓見樂天題詩因即事以寄》劉禹錫</p>
    <p>湖上收宿雨　城中無晝塵　樓依新柳貴　池帶亂苔青　雲水正一望　簿書來繞身　波洞庭路　愧彼扁舟人</p><p><a href="../../model.html#/doc/18903">View poem's topic associations</a></p></body></html>
