  <body><p>455_29: 《醉游平泉》白居易</p>
    <p>狂歌箕踞酒尊前　眼不看人面向天　洛客最閒唯有我　一年四度到平泉</p><p><a href="../../model.html#/doc/24088">View poem's topic associations</a></p></body></html>
