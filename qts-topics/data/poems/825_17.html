  <body><p>825_17: 《牡丹》歸仁</p>
    <p>三春堪惜牡丹奇　半倚朱欄欲綻時　天上更無花勝此　人間偏得貴相宜　偷香黑蟻斜穿葉　覷蕊黃蜂倒挂枝　除卻解禪心不動　算應狂殺五陵兒</p><p><a href="../../model.html#/doc/45431">View poem's topic associations</a></p></body></html>
