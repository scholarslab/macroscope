  <body><p>249_60: 《寄劉方平》皇甫冉</p>
    <p>坐憶山中人　窮棲事南畝　煙霞相親外　墟落今何有　潘郎作賦年　陶令辭官後　達生遺自適　良願固無負　田取潁水流　樹入陽城口　歲暮憂思盈　離居不堪久</p><p><a href="../../model.html#/doc/13087">View poem's topic associations</a></p></body></html>
