  <body><p>413_15_2: 《晨起送使，病不行，因過王十一館居二首（其二）》元稹</p>
    <p>密宇深房小火爐　飯香魚熟近中廚　野人愛靜仍耽寢　自問黃昏肯去無</p><p><a href="../../model.html#/doc/21479">View poem's topic associations</a></p></body></html>
