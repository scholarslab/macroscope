  <body><p>51_7: 《別之望後獨宿藍田山莊》宋之問</p>
    <p>鶺鴒有舊曲　調苦不成歌　自歎兄弟少　常嗟離別多　爾尋北京路　予臥南山阿　泉晚更幽咽　雲秋尚嵯峨　藥欄聽蟬噪　書幌見禽過　愁至願甘寢　其如鄉夢何</p><p><a href="../../model.html#/doc/3167">View poem's topic associations</a></p></body></html>
