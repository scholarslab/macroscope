  <body><p>249_32: 《屏風上各賦一物得攜琴客》皇甫冉</p>
    <p>不是向空林　應當就磐石　白雲知隱處　芳草迷行跡　如何祗役心　見爾攜琴客</p><p><a href="../../model.html#/doc/13059">View poem's topic associations</a></p></body></html>
