  <body><p>370_4: 《奉和李相公早朝于中書候傳點偶書所懷奉呈門下…鄭相公》呂溫</p>
    <p>禁門留騎吹　內省正衣冠　稍辨旂常色　尚聞鐘漏殘　九天鑪氣煖　六月玉聲寒　宿霧開霞觀　晨光泛露盤　致君期反樸　求友得如蘭　政自同歸理　言成共不刊　準繩臨百度　領袖映千官　臥鼓流沙靜　飛航漲海安　盡規酬主意　階賦代交歡　雅韻人間滿　多慚竊和難</p><p><a href="../../model.html#/doc/19550">View poem's topic associations</a></p></body></html>
