  <body><p>497_15: 《寄張徯》姚合</p>
    <p>幽處尋書坐　朝朝閉竹扉　山僧封茗寄　野客乞詩歸　秋卷多唯好　時名屈更肥　明年取前字　杯酒賽春輝</p><p><a href="../../model.html#/doc/26484">View poem's topic associations</a></p></body></html>
