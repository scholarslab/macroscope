  <body><p>494_96: 《清夜憶仙宮子》施肩吾</p>
    <p>夜靜門深紫洞煙　孤行獨坐憶神仙　三清宮裏月如晝　十二宮樓何處眠</p><p><a href="../../model.html#/doc/26247">View poem's topic associations</a></p></body></html>
