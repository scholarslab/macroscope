  <body><p>633_61_8: 《攜仙籙九首（其八）》司空圖</p>
    <p>剪取紅雲剩寫時　年年高會趁花時　水精樓閣分明見　只欠霞漿別著旗</p><p><a href="../../model.html#/doc/34879">View poem's topic associations</a></p></body></html>
