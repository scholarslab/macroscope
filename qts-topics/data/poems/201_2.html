  <body><p>201_2: 《和祠部王員外雪後早朝即事》岑參</p>
    <p>長安雪後似春歸　積素凝華連曙暉　色借玉珂迷曉騎　光添銀燭晃朝衣　西山落月臨天仗　北闕睛雲捧禁闈　聞道仙郎歌白雪　由來此曲和人稀</p><p><a href="../../model.html#/doc/9830">View poem's topic associations</a></p></body></html>
