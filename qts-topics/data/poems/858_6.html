  <body><p>858_6: 《牧童（一作令牧童答鐘弱翁）》呂岩</p>
    <p>草鋪橫野六七里　笛弄晚風三四聲　歸來飽飯黃昏後　不脫簑衣臥月明</p><p><a href="../../model.html#/doc/47541">View poem's topic associations</a></p></body></html>
