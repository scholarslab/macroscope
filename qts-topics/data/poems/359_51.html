  <body><p>359_51: 《江陵嚴司空見示與成都武相公唱和，因命同作》劉禹錫</p>
    <p>南荊西蜀大行臺　幕府旌門相對開　名重三司平水土　威雄八陣役風雷　彩雲朝望青城起　錦浪秋經白帝來　不是郢中清唱發　誰當丞相掞天才</p><p><a href="../../model.html#/doc/19029">View poem's topic associations</a></p></body></html>
