  <body><p>770_38: 《贈別徐侃》安鳳</p>
    <p>一自離鄉國　十年在咸秦　泣盡卞和血　不逢一故人　今日舊友別　羞此飄泊身　離情吟詩處　麻衣掩淚頻　淚別各分袂　且及來年春</p><p><a href="../../model.html#/doc/43016">View poem's topic associations</a></p></body></html>
