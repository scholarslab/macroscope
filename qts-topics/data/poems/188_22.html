  <body><p>188_22: 《登樓寄王卿》韋應物</p>
    <p>踏閣攀林恨不同　楚雲滄海思無窮　數家砧杵秋山下　一郡荊榛寒雨中</p><p><a href="../../model.html#/doc/9012">View poem's topic associations</a></p></body></html>
