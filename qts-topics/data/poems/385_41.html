  <body><p>385_41: 《贈商州王使君》張籍</p>
    <p>銜命南來會郡堂　卻思朝裏接班行　才雄猶是山城守　道薄初為水部郎　選勝相留開客館　尋幽更引到僧房　明朝從此辭君去　獨出商關路漸長</p><p><a href="../../model.html#/doc/20427">View poem's topic associations</a></p></body></html>
