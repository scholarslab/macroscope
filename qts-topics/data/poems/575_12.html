  <body><p>575_12: 《張靜婉採蓮歌》溫庭筠</p>
    <p>蘭膏墜髮紅玉春　燕釵拖頭拋盤雲　城邊楊柳向嬌晚　門前溝水波粼粼　麒麟公子朝天客　珂馬璫璫度春陌　掌中無力舞衣輕　剪斷鮫綃破春碧　抱月飄煙一尺腰　麝臍龍髓憐嬌嬈　秋羅拂水碎光動　露重花多香不銷　鸂鶒交交塘水滿　綠芒如粟蓮莖短　一夜西風送雨來　粉痕零落愁紅淺　船頭折藕絲暗牽　藕根蓮子相留連　郎心似月月未缺　十五十六清光圓</p><p><a href="../../model.html#/doc/32017">View poem's topic associations</a></p></body></html>
