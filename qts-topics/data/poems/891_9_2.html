  <body><p>891_9_2: 《蕃女怨（其二）》溫庭筠</p>
    <p>磧南沙上驚雁起　飛雪千里　玉連環　金鏃箭　年年征戰　畫樓離恨錦屏空　杏花紅</p><p><a href="../../model.html#/doc/49069">View poem's topic associations</a></p></body></html>
