  <body><p>410_19_8: 《景申秋八首（其八）》元稹</p>
    <p>病苦十年後　連陰十日余　人方教作鼠　天豈遣為魚　鮫綻酆城劍　蟲凋龜火書　出聞泥濘盡　何地不摧車</p><p><a href="../../model.html#/doc/21331">View poem's topic associations</a></p></body></html>
