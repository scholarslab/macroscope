  <body><p>856_4_12: 《七言（其十二）》呂岩</p>
    <p>認得東西木與金　自然爐鼎虎龍吟　但隨天地明消息　方識陰陽有信音　左掌南辰攀鶴羽　右擎北極剖龜心　神仙親口留斯旨　何用區區向外尋</p><p><a href="../../model.html#/doc/47385">View poem's topic associations</a></p></body></html>
