  <body><p>779_24: 《清露被皋蘭》孫顧</p>
    <p>九皋蘭葉茂　八月露華清　稍與秋陰合　還將曉色并　向空羅細影　臨水泫微明　的皪添幽興　芊綿動遠情　夕芳人未採　初降鶴先驚　為感生成惠　心同葵藿傾</p><p><a href="../../model.html#/doc/43255">View poem's topic associations</a></p></body></html>
