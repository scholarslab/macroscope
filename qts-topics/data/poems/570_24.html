  <body><p>570_24: 《題二妃廟》李群玉</p>
    <p>黃陵廟前春已空　子規啼血滴松風　不知精爽歸何處　疑是行雲秋色中</p><p><a href="../../model.html#/doc/31532">View poem's topic associations</a></p></body></html>
