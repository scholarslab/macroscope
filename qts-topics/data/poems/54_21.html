  <body><p>54_21: 《秦州薛都督挽詞》崔湜</p>
    <p>十里絳山幽　千年汾水流　碑傳門客見　劍是故人留　隴樹煙含夕　山門月照秋　古來鐘鼎盛　共盡一蒿丘</p><p><a href="../../model.html#/doc/3377">View poem's topic associations</a></p></body></html>
