  <body><p>679_2: 《長安逢江南僧》崔塗</p>
    <p>孤雲無定蹤　忽到又相逢　說盡天涯事　聽殘上國鐘　問人尋寺僻　乞食過街慵　憶到曾棲處　開門對數峰</p><p><a href="../../model.html#/doc/37782">View poem's topic associations</a></p></body></html>
