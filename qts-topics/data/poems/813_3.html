  <body><p>813_3: 《送章正字秩滿東歸》無可</p>
    <p>朝衣登別席　春色滿秦關　芸閣吏誰替　海門身又還　尋僧流水僻　見月遠林閒　雖是忘機者　難齊去住間</p><p><a href="../../model.html#/doc/44741">View poem's topic associations</a></p></body></html>
