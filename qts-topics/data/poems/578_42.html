  <body><p>578_42: 《回中作》溫庭筠</p>
    <p>蒼莽寒空遠色愁　鳴鳴戍角上高樓　吳姬怨思吹雙管　燕客悲歌別五侯　千里關山邊草暮　一星烽火朔雲秋　夜來霜重西風起　隴水無聲凍不流</p><p><a href="../../model.html#/doc/32137">View poem's topic associations</a></p></body></html>
