  <body><p>595_23: 《別故人》于武陵</p>
    <p>行子與秋葉　各隨南北風　雖非千里別　還阻一宵同　過盡少年日　尚如長轉蓬　猶為布衣客　羞入故關中</p><p><a href="../../model.html#/doc/33025">View poem's topic associations</a></p></body></html>
