  <body><p>15_42: 《郊廟歌辭。褒德廟樂章。昭德》?</p>
    <p>道赫梧宮　悲盈蒿里　爰賜徽烈　載敷嘉祀　享洽四時　規陳二簋　靈應昭格　神其戾止</p><p><a href="../../model.html#/doc/762">View poem's topic associations</a></p></body></html>
