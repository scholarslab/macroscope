  <body><p>806_1_122: 《詩三百三首（其一百二十二）》寒山</p>
    <p>浪造凌霄閣　虛登百尺樓　養生仍夭命　誘讀詎封侯　不用從黃口　何須厭白頭未能端似箭　且莫曲如鉤</p><p><a href="../../model.html#/doc/44331">View poem's topic associations</a></p></body></html>
