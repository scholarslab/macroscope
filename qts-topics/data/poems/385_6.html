  <body><p>385_6: 《酬秘書王丞見寄（一作酬王秘書閒居見寄）》張籍</p>
    <p>相看頭白來城闕　卻憶漳溪舊往還　今體詩中偏出格　常參官裏每同班　街西借宅多臨水　馬上逢人亦說山　芸閣水曹雖最冷　與君長喜得身閒</p><p><a href="../../model.html#/doc/20391">View poem's topic associations</a></p></body></html>
