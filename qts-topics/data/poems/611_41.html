  <body><p>611_41: 《奉和添酒中六詠。酒池》皮日休</p>
    <p>八齊競奔注　不知深幾丈　竹葉島紆徐　鳧花波蕩漾　醺應爛地軸　浸可柔天壤　以此獻吾君　願銘於幾杖</p><p><a href="../../model.html#/doc/33746">View poem's topic associations</a></p></body></html>
