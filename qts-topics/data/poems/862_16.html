  <body><p>862_16: 《留詩》李公佐僕</p>
    <p>我有衣中珠　不嫌衣上塵　我有長生理　不厭有生身　江南神仙窟　吾當混其真　不嫌市井諠　來救世間人　蘇子跡已往　顓蒙事可親　莫言東海變　天地有長春</p><p><a href="../../model.html#/doc/47729">View poem's topic associations</a></p></body></html>
