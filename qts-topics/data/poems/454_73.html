  <body><p>454_73: 《宿天竺寺回》白居易</p>
    <p>野寺經三宿　都城復一還　家仍念婚嫁　身尚繫官班　蕭灑秋臨水　沈吟晚下山　長閒猶未得　逐日且偷閒</p><p><a href="../../model.html#/doc/24043">View poem's topic associations</a></p></body></html>
