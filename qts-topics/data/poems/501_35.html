  <body><p>501_35: 《酬李廓精舍南台望月見寄》姚合</p>
    <p>看月空門裏　詩家境有餘　露寒僧梵出　林靜鳥巢疏　遠色當秋半　清光勝夜初　獨無臺上思　寂寞守吾廬</p><p><a href="../../model.html#/doc/26812">View poem's topic associations</a></p></body></html>
