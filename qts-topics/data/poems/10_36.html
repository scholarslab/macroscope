  <body><p>10_36: 《封泰山樂章。壽和》?</p>
    <p>烝烝我后　享獻惟夤　躬酌鬱鬯　跪奠明神　孝莫孝乎　配上帝親　敬莫敬乎　教天下臣</p><p><a href="../../model.html#/doc/428">View poem's topic associations</a></p></body></html>
