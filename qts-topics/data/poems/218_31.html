  <body><p>218_31: 《鳳凰台》杜甫</p>
    <p>亭亭鳳凰臺　北對西康州　西伯今寂寞　鳳聲亦悠悠　山峻路絕蹤　石林氣高浮　安得萬丈梯　為君上上頭　恐有無母雛　飢寒日啾啾　我能剖心出　飲啄慰孤愁　心以當竹實　炯然無外求　血以當醴泉　豈徒比清流　所貴王者瑞　敢辭微命休　坐看綵翮長　舉意八極周　自天銜瑞圖　飛下十二樓　圖以奉至尊　鳳以垂鴻猷　再光中興業　一洗蒼生憂　深衷正為此　群盜何淹留</p><p><a href="../../model.html#/doc/10670">View poem's topic associations</a></p></body></html>
