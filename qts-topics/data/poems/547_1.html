  <body><p>547_1: 《題呂食新水閣兼寄南商州郎中》朱景玄</p>
    <p>丹檻初結構　孤高冠清川　庭臨谷中樹　簷落山上泉　曉色挂殘月　夜聲雜繁絃　青春去如水　康樂歸何年</p><p><a href="../../model.html#/doc/30039">View poem's topic associations</a></p></body></html>
