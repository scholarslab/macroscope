  <body><p>837_17_2: 《送少年禪師二首（其二）》貫休</p>
    <p>萬誰千山一鶴飛　豈愁遊子暮何之　古今此著無人會　王積新輸更不疑</p><p><a href="../../model.html#/doc/46135">View poem's topic associations</a></p></body></html>
