  <body><p>731_4: 《寄昭潭王中立》胡宿</p>
    <p>高弦一弄武陵深　六幕天空萬里心　吳苑歌驪成久別　楚峰回雁好歸音　十千美酒花期隔　三百枯棋弈思沈　莫上孤城頻送目　浮雲西北是家林</p><p><a href="../../model.html#/doc/41057">View poem's topic associations</a></p></body></html>
