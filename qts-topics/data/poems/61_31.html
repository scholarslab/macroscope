  <body><p>61_31: 《石淙》李嶠</p>
    <p>羽蓋龍旗下絕冥　蘭除薜幄坐雲扃　鳥和百籟疑調管　花發千巖似畫屏　金灶浮煙朝漠漠　石床寒水夜泠泠　自然碧洞窺仙境　何必丹丘是福庭</p><p><a href="../../model.html#/doc/3699">View poem's topic associations</a></p></body></html>
