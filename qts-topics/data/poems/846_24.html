  <body><p>846_24: 《秋夕言懷寄所知》齊己</p>
    <p>休問蒙莊材不材　孤燈影共傍寒灰　忘筌話道心甘死　候體論詩口懶開　窗外風濤連建業　夢中雲水憶天台　相疏卻是相知分　誰訝經年一度來</p><p><a href="../../model.html#/doc/46855">View poem's topic associations</a></p></body></html>
