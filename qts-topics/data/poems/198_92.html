  <body><p>198_92: 《東歸發犍為，至泥溪舟中作》岑參</p>
    <p>前日解侯印　泛舟歸山東　平旦發犍為　逍遙信回風　七月江水大　滄波漲秋空　復有峨眉僧　誦經在舟中　夜泊防虎豹　朝行逼魚龍　一道鳴迅湍　兩邊走連峰　猿拂岸花落　鳥啼簷樹重　煙靄吳楚連　泝沿湖海通　憶昨在西掖　復曾入南宮　日出朝聖人　端笏陪群公　不意今棄置　何由豁心胸　吾當海上去　且學乘桴翁</p><p><a href="../../model.html#/doc/9598">View poem's topic associations</a></p></body></html>
