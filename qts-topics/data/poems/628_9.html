  <body><p>628_9: 《木蘭堂（一作李商隱詩）》陸龜蒙</p>
    <p>洞庭波浪渺無津　日日征帆送遠人　幾度木蘭舟上望　不知元是此花身</p><p><a href="../../model.html#/doc/34458">View poem's topic associations</a></p></body></html>
