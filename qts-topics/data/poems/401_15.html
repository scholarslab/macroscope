  <body><p>401_15: 《送王十一南行》元稹</p>
    <p>夏水漾天末　晚暘依岸村　風調烏尾勁　眷戀餘芳尊　解袂方瞬息　征帆已翩翻　江豚涌高浪　楓樹搖去魂　遠戍宗侶泊　暮煙洲渚昏　離心詎幾許　驟若移寒溫　此別信非久　胡為坐憂煩　我留石難轉　君泛雲無根　萬里湖南月　三聲山上猿　從茲耿幽夢　夜夜湘與沅</p><p><a href="../../model.html#/doc/21093">View poem's topic associations</a></p></body></html>
