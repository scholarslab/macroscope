  <body><p>604_26: 《白菊》許棠</p>
    <p>所尚雪霜姿　非關落帽期　香飄風外別　影到月中疑　發在林彫後　繁當露冷時　人間稀有此　自古乃無詩</p><p><a href="../../model.html#/doc/33475">View poem's topic associations</a></p></body></html>
