  <body><p>27_82: 《雜曲歌辭。破陣樂》?</p>
    <p>秋來四面足風沙　塞外征人暫別家　千里不辭行路遠　時光早晚到天涯　漢兵出頓金微　照日明光鐵衣　百里火幡焰焰　千行雲騎騑騑　蹙踏遼河自竭　鼓噪燕山可飛　正屬四方朝賀　端知萬舞皇威　少年膽氣凌雲　共許驍雄出群　匹馬城南挑戰　單刀薊北從軍　一鼓鮮卑送款　五餌單于解紛　誓欲成名報國　羞將開口論勳</p><p><a href="../../model.html#/doc/1999">View poem's topic associations</a></p></body></html>
