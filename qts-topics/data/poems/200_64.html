  <body><p>200_64: 《送張卿郎君赴硤石尉》岑參</p>
    <p>卿家送愛子　愁見灞頭春　草羨青袍色　花隨黃綬新　縣西函谷路　城北大陽津　日暮征鞍去　東郊一片塵</p><p><a href="../../model.html#/doc/9723">View poem's topic associations</a></p></body></html>
