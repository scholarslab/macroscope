  <body><p>844_30: 《寄歐陽侍郎（時在嘉州饋遺）》齊己</p>
    <p>又聞繁總在嘉州　職重身閒倚寺樓　大象影和山面落　兩江聲合郡前流　棋輕國手知難敵　詩是天才肯易酬　畢竟男兒自高達　從來心不是悠悠</p><p><a href="../../model.html#/doc/46698">View poem's topic associations</a></p></body></html>
