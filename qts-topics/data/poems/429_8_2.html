  <body><p>429_8_2: 《適意二首（其二）》白居易</p>
    <p>早歲從旅遊　頗諳時俗意　中年忝班列　備見朝廷事　作客誠已難　為臣尤不易　況余方且介　舉動多忤累　直道速我尤　詭遇非吾志　胸中十年內　消盡浩然氣　自從返田畝　頓覺無憂愧　蟠木用難施　浮雲心易遂　悠悠身與世　從此兩相棄</p><p><a href="../../model.html#/doc/22021">View poem's topic associations</a></p></body></html>
