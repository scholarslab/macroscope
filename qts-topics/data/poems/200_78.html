  <body><p>200_78: 《送羽林長孫將軍赴歙州》岑參</p>
    <p>剖竹向江濆　能名計日聞　隼旗新刺史　虎劍舊將軍　驛舫宿湖月　州城浸海雲　青門酒樓上　欲別醉醺醺</p><p><a href="../../model.html#/doc/9737">View poem's topic associations</a></p></body></html>
