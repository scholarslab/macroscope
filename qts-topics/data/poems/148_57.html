  <body><p>148_57: 《送韓司直》劉長卿</p>
    <p>遊吳還入越　來往任風波　復送王孫去　其如春草何　岸明殘雪在　潮滿夕陽多　季子楊柳廟　停舟試一過</p><p><a href="../../model.html#/doc/7160">View poem's topic associations</a></p></body></html>
