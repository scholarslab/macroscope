  <body><p>379_20: 《送道士》孟郊</p>
    <p>千年山上行　山上無遺蹤　一日人間游　六合人皆逢　自有意中侶　白寒徒相從</p><p><a href="../../model.html#/doc/20005">View poem's topic associations</a></p></body></html>
