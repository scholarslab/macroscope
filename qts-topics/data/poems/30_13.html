  <body><p>30_13: 《秋日應詔》袁朗</p>
    <p>玉樹涼風舉　金塘細草萎　葉落商飆觀　鴻歸明月池　迎寒桂酒熟　含露菊花垂　一奉章臺宴　千秋長願斯</p><p><a href="../../model.html#/doc/2363">View poem's topic associations</a></p></body></html>
