  <body><p>776_3: 《塞下曲》楊達</p>
    <p>秋日并州路　黃榆落故關　孤城吹角罷　數騎射鵰還　帳幕遙臨水　牛羊自下山　行人正垂淚　烽火起雲間</p><p><a href="../../model.html#/doc/43167">View poem's topic associations</a></p></body></html>
