  <body><p>450_9: 《答崔十八見寄》白居易</p>
    <p>明朝欲見琴尊伴　洗拭金杯拂玉徽　君乞曹州刺史替　我拋刑部侍郎歸　倚瘡老馬收蹄立　避箭高鴻盡翅飛　豈料洛陽風月夜　故人垂老得相依</p><p><a href="../../model.html#/doc/23688">View poem's topic associations</a></p></body></html>
