  <body><p>209_9: 《送蕭穎士赴東府，得散字》殷少野</p>
    <p>官閒幕府下　聊以任縱誕　文學魯仲尼　高標嵇中散　出門時雨潤　對酒春風暖　感激知己恩　別離魂欲斷</p><p><a href="../../model.html#/doc/10211">View poem's topic associations</a></p></body></html>
