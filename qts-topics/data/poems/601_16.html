  <body><p>601_16: 《別謫者》李昌符</p>
    <p>此地聞猶惡　人言是所之　一家書絕久　孤驛夢成遲　八月三湘道　聞猿冒雨時　不須祠楚相　臣節轉堪疑</p><p><a href="../../model.html#/doc/33291">View poem's topic associations</a></p></body></html>
