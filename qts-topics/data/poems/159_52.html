  <body><p>159_52: 《南歸阻雪》孟浩然</p>
    <p>我行滯宛許　日夕望京豫　曠野莽茫茫　鄉山在何處　孤煙村際起　歸雁天邊去　積雪復平皋　饑鷹捉寒兔　少年弄文墨　屬意在章句　十上恥還家　裴回守歸路</p><p><a href="../../model.html#/doc/7666">View poem's topic associations</a></p></body></html>
