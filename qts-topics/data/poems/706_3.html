  <body><p>706_3: 《壬癸歲書情》黃滔</p>
    <p>故園招隱客　應便笑無成　謁帝逢移國　投文值用兵　孤松憐鶴在　疏柳惡蟬鳴　匹馬迷歸處　青雲失曩情　江頭寒夜宿　壟上歉年耕　冠蓋新人物　漁樵舊弟兄　易生唯白髮　難立是浮名　惆悵灞橋路　秋風誰入行</p><p><a href="../../model.html#/doc/39674">View poem's topic associations</a></p></body></html>
