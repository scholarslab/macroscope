  <body><p>376_11_1: 《遊枋口（其一）》孟郊</p>
    <p>一步復一步　出行千里幽　為取山水意　故作寂寞遊　太行青巔高　枋口碧照浮明明無底鏡　泛泛忘機鷗　老逸不自限　病況不可周　恣閑饒淡薄　怠玩多淹留芳物競晼晚　綠梢挂新柔　和友鶯相繞　言語亦以稠　始知萬類然　靜躁難相求</p><p><a href="../../model.html#/doc/19861">View poem's topic associations</a></p></body></html>
