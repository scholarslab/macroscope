  <body><p>384_103_8: 《和左司元郎中秋居十首（其八）》張籍</p>
    <p>菊地纔通履　茶房不壘階　憑醫看蜀藥　寄信覓吳鞋　盡得仙家法　多隨道客齋本無榮辱意　不是學安排</p><p><a href="../../model.html#/doc/20352">View poem's topic associations</a></p></body></html>
