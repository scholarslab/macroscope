  <body><p>641_1_56: 《小遊仙詩九十八首之五十六》曹唐</p>
    <p>侍女親擎玉酒卮　滿卮傾酒勸安期　等閒相別三千歲　長憶水邊分棗時</p><p><a href="../../model.html#/doc/35418">View poem's topic associations</a></p></body></html>
