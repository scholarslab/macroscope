  <body><p>48_33: 《餞王司馬入計同用洲字》張九齡</p>
    <p>元僚行上計　舉餞出林丘　忽望題輿遠　空思解榻遊　別筵鋪柳岸　征棹倚蘆洲　獨歎湘江水　朝宗向北流</p><p><a href="../../model.html#/doc/3012">View poem's topic associations</a></p></body></html>
