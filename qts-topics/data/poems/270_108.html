  <body><p>270_108: 《晚次荊江》戎昱</p>
    <p>孤舟大江水　水涉無昏曙　雨暗迷津時　雲生望鄉處　漁翁閒自樂　樵客紛多慮　秋色湖上山　歸心日邊樹　徒稱竹箭美　未得楓林趣　向夕垂釣還　吾從落潮去</p><p><a href="../../model.html#/doc/14150">View poem's topic associations</a></p></body></html>
