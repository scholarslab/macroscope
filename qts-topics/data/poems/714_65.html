  <body><p>714_65: 《楊柳枝詞》崔道融</p>
    <p>霧撚煙搓一索春　年年長似染來新　應須喚作風流線　繫得東西南北人</p><p><a href="../../model.html#/doc/40225">View poem's topic associations</a></p></body></html>
