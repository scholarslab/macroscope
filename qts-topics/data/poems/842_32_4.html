  <body><p>842_32_4: 《渚宮莫問詩一十五首（其四）》齊己</p>
    <p>莫問孱愚格　天應只與閒　合居長樹下　那稱眾人間　跡絕為真隱　機忘是大還終當學支遁　買取箇青山</p><p><a href="../../model.html#/doc/46545">View poem's topic associations</a></p></body></html>
