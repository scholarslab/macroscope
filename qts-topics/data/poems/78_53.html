  <body><p>78_53: 《稱心寺》駱賓王</p>
    <p>征帆恣遠尋　逶迤過稱心　凝滯蘅岸　沿洄樝柚林　穿漵不厭曲　艤潭惟愛深　為樂凡幾許　聽取舟中琴</p><p><a href="../../model.html#/doc/4182">View poem's topic associations</a></p></body></html>
