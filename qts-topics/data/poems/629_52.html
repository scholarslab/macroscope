  <body><p>629_52: 《懷宛陵舊游》陸龜蒙</p>
    <p>陵陽佳地昔年遊　謝朓青山李白樓　唯有日斜溪上思　酒旗風影落春流</p><p><a href="../../model.html#/doc/34562">View poem's topic associations</a></p></body></html>
