  <body><p>683_3: 《春盡日》韓偓</p>
    <p>樹頭初日照西檐　樹底蔫花夜雨霑　外院池亭聞動鎖　後堂闌檻見垂簾　柳腰入戶風斜倚　榆莢堆牆水半淹　把酒送春惆悵在　年年三月病厭厭</p><p><a href="../../model.html#/doc/38119">View poem's topic associations</a></p></body></html>
