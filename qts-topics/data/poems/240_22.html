  <body><p>240_22: 《系樂府十二首。隴上歎》元結</p>
    <p>援車登隴阪　窮高遂停駕　延望戎狄鄉　巡迴復悲吒　滋移有情教　草木猶可化　聖賢禮讓風　何不遍西夏　父子忍猜害　君臣敢欺詐　所適今若斯　悠悠欲安舍</p><p><a href="../../model.html#/doc/12585">View poem's topic associations</a></p></body></html>
