  <body><p>702_42: 《經荒驛》張蠙</p>
    <p>古驛成幽境　雲蘿隔四鄰　夜燈移宿鳥　秋雨禁行人　廢巷荊叢合　荒庭虎跡新　昔年經此地　終日是紅塵</p><p><a href="../../model.html#/doc/39431">View poem's topic associations</a></p></body></html>
