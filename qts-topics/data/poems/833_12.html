  <body><p>833_12: 《與劉象正字》貫休</p>
    <p>獨居三島上　花竹映柴關　道廣群仙惜　名成萬事閑　病多唯縱酒　靜極不思山　唯有逍遙子　時時自往還</p><p><a href="../../model.html#/doc/45921">View poem's topic associations</a></p></body></html>
