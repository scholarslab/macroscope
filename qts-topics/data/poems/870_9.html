  <body><p>870_9: 《嘲張祜》朱沖和</p>
    <p>白在東都元已薨　蘭臺鳳閣少人登　冬瓜堰下逢張祜　牛屎堆邊說我能</p><p><a href="../../model.html#/doc/48169">View poem's topic associations</a></p></body></html>
