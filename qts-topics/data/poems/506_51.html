  <body><p>506_51: 《上西川王尚書》章孝標</p>
    <p>人人入蜀謁文翁　妍醜終須露鏡中　詩景荒涼難道合　客情疏密分當同　城南歌吹琴臺月　江上旌旗錦水風　下客低頭來又去　暗堆冰炭在深衷</p><p><a href="../../model.html#/doc/27114">View poem's topic associations</a></p></body></html>
