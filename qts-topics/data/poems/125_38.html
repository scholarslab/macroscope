  <body><p>125_38: 《送高適弟耽歸臨淮作（坐上作）》王維</p>
    <p>少年客淮泗　落魄居下邳　遨遊向燕趙　結客過臨淄　山東諸侯國　迎送紛交馳　自爾厭游俠　閉戶方垂帷　深明戴家禮　頗學毛公詩　備知經濟道　高臥陶唐詩　聖主詔天下　賢人不得遺　公吏奉纁組　安車去茅茨　君王蒼龍闕　九門十二逵　群公朝謁罷　冠劍下丹墀　野鶴終踉蹌　威鳳徒參差　或問理人術　但致還山詞　天書降北闕　賜帛歸東菑　都門謝親故　行路日逶遲　孤帆萬里外　淼漫將何之　江天海陵郡　雲日淮南祠　杳冥滄洲上　蕩漭無人知　緯蕭或賣藥　出處安能期</p><p><a href="../../model.html#/doc/5812">View poem's topic associations</a></p></body></html>
