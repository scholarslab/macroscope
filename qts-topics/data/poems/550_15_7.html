  <body><p>550_15_7: 《十無詩寄桂府楊中丞（其七）》趙嘏</p>
    <p>早遊門館一樵夫　祗愛吟詩傍藥爐　旌旆滿江身不見　思言記得潁川無</p><p><a href="../../model.html#/doc/30313">View poem's topic associations</a></p></body></html>
