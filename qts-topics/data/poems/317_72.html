  <body><p>317_72: 《題嘉陵驛》武元衡</p>
    <p>悠悠風旆繞山川　山驛空濛雨似煙　路半嘉陵頭已白　蜀門西上更青天</p><p><a href="../../model.html#/doc/16938">View poem's topic associations</a></p></body></html>
