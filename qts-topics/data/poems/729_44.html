  <body><p>729_44: 《三國門。吳後主》周曇</p>
    <p>吳宮季主恣嬌奢　移盡江南百媚花　一旦狂風江上起　花隨風散落誰家</p><p><a href="../../model.html#/doc/40994">View poem's topic associations</a></p></body></html>
