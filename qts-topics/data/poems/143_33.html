  <body><p>143_33: 《李四倉曹宅夜飲》王昌齡</p>
    <p>霜天留後故情歡　銀燭金鑪夜不寒　欲問吳江別來意　青山明月夢中看</p><p><a href="../../model.html#/doc/6802">View poem's topic associations</a></p></body></html>
