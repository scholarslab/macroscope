  <body><p>58_24: 《送李邕（一作送李安邑）》李嶠</p>
    <p>落日荒郊外　風景正淒淒　離人席上起　征馬路傍嘶　別酒傾壺贈　行書掩淚題　殷勤御溝水　從此各東西</p><p><a href="../../model.html#/doc/3527">View poem's topic associations</a></p></body></html>
