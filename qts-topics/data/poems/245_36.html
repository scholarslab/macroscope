  <body><p>245_36: 《寄贈虢州張參軍》韓翃</p>
    <p>三十事諸侯　賢豪冠北州　桃花迎駿馬　蘇合染輕裘　觀妓將軍第　題詩關尹樓　青林朝送客　綠嶼晚回舟　好栗分通子　名香贈莫愁　洗杯新酒熟　把燭故人留　百雉歸雲過　千峰宿雨收　蒹葭露下晚　菡萏水中秋　憶昨陪行樂　常時接獻酬　佳期雖霧散　惠問亦川流　開卷酲堪解　含毫思苦抽　無因達情意　西望日悠悠</p><p><a href="../../model.html#/doc/12844">View poem's topic associations</a></p></body></html>
