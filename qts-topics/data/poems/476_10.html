  <body><p>476_10: 《與左興宗湓城別》熊孺登</p>
    <p>江逢九派人將別　猿到三聲月為秋　不知相見更何日　此夜少年堪白頭</p><p><a href="../../model.html#/doc/25380">View poem's topic associations</a></p></body></html>
