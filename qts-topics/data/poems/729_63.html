  <body><p>729_63: 《六朝門。再呤》周曇</p>
    <p>空知勇銳不知兵　困獸孤軍未可輕　安有長驅百餘萬　身馳幾旅欲先征</p><p><a href="../../model.html#/doc/41013">View poem's topic associations</a></p></body></html>
