  <body><p>634_18_3: 《楊柳枝壽杯詞十八首（其三）》司空圖</p>
    <p>灞亭東去徹隋堤　贈別何須醉似泥　萬里往來無一事　便帆輕拂亂鶯啼</p><p><a href="../../model.html#/doc/34995">View poem's topic associations</a></p></body></html>
