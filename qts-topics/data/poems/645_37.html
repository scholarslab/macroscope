  <body><p>645_37: 《覽文僧卷》李鹹用</p>
    <p>雖無先聖耳　異代得聞韶　怪石難為古　奇花不敢妖　調高非郢雪　思靜礙箕瓢　未可重吟過　雪山興轉饒</p><p><a href="../../model.html#/doc/35678">View poem's topic associations</a></p></body></html>
