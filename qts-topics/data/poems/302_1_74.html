  <body><p>302_1_74: 《宮詞一百首（其七十四）》王建</p>
    <p>太儀前日暖房來　囑向朝陽乞藥栽　敕賜一窠紅躑躅　謝恩未了奏花開</p><p><a href="../../model.html#/doc/16312">View poem's topic associations</a></p></body></html>
