  <body><p>298_60: 《遠將歸》王建</p>
    <p>遠將歸　勝未別離時　在家相見熟　新歸歡不足　去願車輪遲　回思馬蹄速　但令在舍相對貧　不向天涯金遶身</p><p><a href="../../model.html#/doc/15918">View poem's topic associations</a></p></body></html>
