  <body><p>232_24: 《和江陵宋大少府暮春雨後同諸公及舍弟宴書齋》杜甫</p>
    <p>渥洼汗血種　天上麒麟兒　才士得神秀　書齋聞爾為　棣華晴雨好　綵服暮春宜　朋酒日歡會　老夫今始知</p><p><a href="../../model.html#/doc/11830">View poem's topic associations</a></p></body></html>
