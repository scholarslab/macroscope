  <body><p>898_32: 《芳草渡》馮延巳</p>
    <p>梧桐落　蓼花秋　煙初冷　雨纔收　蕭條風物正堪愁　人去後　多少恨　在心頭　燕鴻遠　羌笛怨　渺渺澄波一片　山如黛　月如鉤　笙歌散　夢魂斷　倚高樓</p><p><a href="../../model.html#/doc/49709">View poem's topic associations</a></p></body></html>
