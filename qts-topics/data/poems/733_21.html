  <body><p>733_21: 《不第後賦菊》黃巢</p>
    <p>待到秋來九月八　我花開後百花殺　沖天香陣透長安　滿城盡帶黃金甲</p><p><a href="../../model.html#/doc/41124">View poem's topic associations</a></p></body></html>
