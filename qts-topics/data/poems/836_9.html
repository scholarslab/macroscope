  <body><p>836_9: 《送新羅人及第歸》貫休</p>
    <p>捧桂香和紫禁煙　遠鄉程徹巨鼇邊　莫言挂席飛連夜　見說無風即數年　衣上日光真是火　島旁魚骨大於船　到鄉必遇來王使　與作唐書寄一篇</p><p><a href="../../model.html#/doc/46051">View poem's topic associations</a></p></body></html>
