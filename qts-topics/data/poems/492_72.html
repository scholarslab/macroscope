  <body><p>492_72: 《新昌井》殷堯藩</p>
    <p>轆轤千轉勞筋力　待得甘泉渴殺人　且共山麋同飲澗　玉沙鋪底淺磷磷</p><p><a href="../../model.html#/doc/26114">View poem's topic associations</a></p></body></html>
