  <body><p>11_23: 《郊廟歌辭。五郊樂章。青郊迎神》?</p>
    <p>緹幕移候　青郊啟蟄　淑景遲遲　和風習習　璧玉宵備　旌旄曙立　張樂以迎　帝神其入</p><p><a href="../../model.html#/doc/477">View poem's topic associations</a></p></body></html>
