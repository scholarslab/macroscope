  <body><p>206_83_2: 《故燕國相公挽歌二首（其二）》李嘉佑</p>
    <p>共美持衡日　皆言折檻時　蜀侯供廟略　漢主缺台司　車馬行仍止　笳簫咽又悲　今年杜陵陌　殄瘁百花遲</p><p><a href="../../model.html#/doc/10130">View poem's topic associations</a></p></body></html>
