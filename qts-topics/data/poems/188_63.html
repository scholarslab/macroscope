  <body><p>188_63: 《寄二嚴（士良，婺牧。士元，郴牧）》韋應物</p>
    <p>絲竹久已懶　今日遇君忺　打破蜘蛛千道網　總為鶺鴒兩箇嚴</p><p><a href="../../model.html#/doc/9054">View poem's topic associations</a></p></body></html>
