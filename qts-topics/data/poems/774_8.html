  <body><p>774_8: 《宿山驛》吳商浩</p>
    <p>文戰何堪功未圖　又驅羸馬指天衢　露華凝夜渚蓮盡　月彩滿輪山驛孤　岐路辛勤終日有　鄉關音信隔年無　好同范蠡扁舟興　高挂一帆歸五湖</p><p><a href="../../model.html#/doc/43107">View poem's topic associations</a></p></body></html>
