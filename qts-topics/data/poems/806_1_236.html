  <body><p>806_1_236: 《詩三百三首（其二百三十六）》寒山</p>
    <p>我見多知漢　終日用心神　岐路逞嘍囉　欺謾一切人　唯作地獄滓　不修正直因忽然無常至　定知亂紛紛</p><p><a href="../../model.html#/doc/44445">View poem's topic associations</a></p></body></html>
