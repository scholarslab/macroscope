  <body><p>745_33: 《贈別離》陳陶</p>
    <p>碧玉飛天星墜地　玉劍分風交合水　楊柳聽歌莫向隅　雞鳴一石留髡醉　蹄輪送客溝水東　月娥揮手崦嵫峰　蠻天列嶂儼相待　風官掃道迎遊龍　天姥剪霞鋪曉空　淙淙大帝開明宮　文黥掉尾四海通　分明瀑布收靈桐　山妖水魅騎旋風　魘夢齧魂黃瘴中　借君郎鑒入崆峒　靈光草照閒花紅</p><p><a href="../../model.html#/doc/41628">View poem's topic associations</a></p></body></html>
