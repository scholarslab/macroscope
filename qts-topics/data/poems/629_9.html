  <body><p>629_9: 《宮人斜》陸龜蒙</p>
    <p>草著愁煙似不春　晚鶯哀怨問行人　須知一種埋香骨　猶勝昭君作虜塵</p><p><a href="../../model.html#/doc/34515">View poem's topic associations</a></p></body></html>
