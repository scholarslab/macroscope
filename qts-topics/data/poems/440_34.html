  <body><p>440_34: 《十二年冬江西溫暖，喜元八寄金石棱到，因題此詩》白居易</p>
    <p>今冬臘候不嚴凝　暖霧溫風氣上騰　山腳崦中纔有雪　江流慢處亦無冰　欲將何藥防春瘴　只有元家金石稜</p><p><a href="../../model.html#/doc/22817">View poem's topic associations</a></p></body></html>
