  <body><p>755_12_3: 《步虛詞五首（其三）》徐鉉</p>
    <p>聖主過幽谷　虛皇在蕊宮　五千宗物母　七字秘神童　世上金壺遠　人間玉籥空唯餘養身法　修此與天通</p><p><a href="../../model.html#/doc/42267">View poem's topic associations</a></p></body></html>
