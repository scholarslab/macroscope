  <body><p>818_64: 《康造錄事宅送太祝侄之虔吉訪兄弟》皎然</p>
    <p>阮咸別曲四座愁　賴是春風不是秋　漫漫江行訪兄弟　猿聲幾夜宿蘆洲</p><p><a href="../../model.html#/doc/45102">View poem's topic associations</a></p></body></html>
