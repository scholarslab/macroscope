  <body><p>837_11_2: 《感懷寄盧給事二首（其二）》貫休</p>
    <p>常憶團圓繡像前　東歸經亂獨生全　孤峰已住六七處　萬事無成三十年　每想苑牆危逼路　更思缽塔曉凌煙　如今憔悴荊枝盡　一諷來書一愴然</p><p><a href="../../model.html#/doc/46127">View poem's topic associations</a></p></body></html>
