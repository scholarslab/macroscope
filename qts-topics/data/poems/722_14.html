  <body><p>722_14: 《龍州送裴秀才》李洞</p>
    <p>違拜旆旗前　松陰路半千　樓衝高雪會　驛閉亂雲眠　牓挂臨江省　名題赴宅筵　人求新蜀賦　應貴浣花牋</p><p><a href="../../model.html#/doc/40591">View poem's topic associations</a></p></body></html>
