  <body><p>503_19: 《休糧僧》周賀</p>
    <p>一齋難過日　況是更休糧　養力時行道　聞鐘不上堂　惟留溫藥火　未寫化金方　舊有山廚在　從僧請作房</p><p><a href="../../model.html#/doc/26923">View poem's topic associations</a></p></body></html>
