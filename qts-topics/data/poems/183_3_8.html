  <body><p>183_3_8: 《擬古十二首（其八）》李白</p>
    <p>月色不可掃　客愁不可道　玉露生秋衣　流螢飛百草　日月終銷毀　天地同枯槁蟪蛄啼青松　安見此樹老　金丹寧誤俗　昧者難精討　爾非千歲翁　多恨去世早飲酒入玉壺　藏身以為寶</p><p><a href="../../model.html#/doc/8723">View poem's topic associations</a></p></body></html>
