  <body><p>536_10: 《長慶寺遇常州阮秀才》許渾</p>
    <p>高閣晴軒對一峰　毗陵書客此相逢　晚收紅葉題詩遍　秋待黃花釀酒濃　山館日斜喧鳥雀　石潭波動戲魚龍　上方有路應知處　疏磬寒蟬樹幾重</p><p><a href="../../model.html#/doc/29015">View poem's topic associations</a></p></body></html>
