  <body><p>459_40_1: 《池上寓興二絕（其一）》白居易</p>
    <p>濠梁莊惠謾相爭　未必人情知物情　獺捕魚來魚躍出　此非魚樂是魚驚</p><p><a href="../../model.html#/doc/24451">View poem's topic associations</a></p></body></html>
