  <body><p>97_39: 《奉和幸韋嗣立山莊應制》沈佺期</p>
    <p>東山朝日翠屏開　北闕晴空綵仗來　喜遇天文七曜動　少微今夜近三台</p><p><a href="../../model.html#/doc/5077">View poem's topic associations</a></p></body></html>
