  <body><p>11_50: 《郊廟歌辭。祀風師樂章。奠幣登歌》包佶</p>
    <p>旨酒告絜　青蘋應候　禮陳瑤幣　樂獻金奏　彈弦自昔　解凍惟舊　仰瞻肸蠁　群祥來湊</p><p><a href="../../model.html#/doc/504">View poem's topic associations</a></p></body></html>
