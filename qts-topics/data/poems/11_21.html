  <body><p>11_21: 《郊廟歌辭。五郊樂章。黃郊迎神》?</p>
    <p>朱明季序　黃郊王辰　厚以載物　甘以養人　毓金為體　稟火成身　宮音式奏　奏以迎神</p><p><a href="../../model.html#/doc/475">View poem's topic associations</a></p></body></html>
