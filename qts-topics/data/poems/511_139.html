  <body><p>511_139: 《熱戲樂》張祜</p>
    <p>熱戲爭心劇火燒　銅槌暗熱不相饒　上皇失喜寧王笑　百尺幢竿果動搖</p><p><a href="../../model.html#/doc/27607">View poem's topic associations</a></p></body></html>
