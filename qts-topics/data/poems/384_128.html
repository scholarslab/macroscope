  <body><p>384_128: 《省試行不由徑》張籍</p>
    <p>田裏有微徑　賢人不復行　孰知求捷步　又恐異端成　從易眾所欲　安邪患亦生　誰能達天道　共此競前程　子羽有遺跡　孔門傳舊聲　今逢大君子　士節自光明</p><p><a href="../../model.html#/doc/20380">View poem's topic associations</a></p></body></html>
