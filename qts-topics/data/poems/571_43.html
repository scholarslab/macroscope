  <body><p>571_43: 《送陳商》賈島</p>
    <p>古道長荊棘　新岐路交橫　君於荒榛中　尋得古轍行　足踏聖人路　貌端禪士形　我曾接夜談　似聽講一經　聯翩曾數舉　昨登高弟名　釜底絕煙火　曉行皇帝京　上客遠府遊　主人須目明　青雲別青山　何日復可升</p><p><a href="../../model.html#/doc/31641">View poem's topic associations</a></p></body></html>
