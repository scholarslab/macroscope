  <body><p>269_45: 《路傍墓》耿湋</p>
    <p>石馬雙雙當古樹　不知何代公侯墓　墓前靡靡春草深　唯有行人看碑路</p><p><a href="../../model.html#/doc/14015">View poem's topic associations</a></p></body></html>
