  <body><p>59_8: 《霧》李嶠</p>
    <p>曹公迷楚澤　漢帝出平城　涿鹿妖氛靜　丹山霽色明　類煙飛稍重　方雨散還輕　倘入非熊兆　寧思玄豹情</p><p><a href="../../model.html#/doc/3555">View poem's topic associations</a></p></body></html>
