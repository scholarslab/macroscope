  <body><p>200_158_2: 《故河南尹岐國公贈工部尚書蘇公挽歌二首（其二）》岑參</p>
    <p>白日扃泉戶　青春掩夜臺　舊堂階草長　空院砌花開　山晚銘旌去　郊寒騎吹回　三川難可見　應惜庾公才</p><p><a href="../../model.html#/doc/9824">View poem's topic associations</a></p></body></html>
