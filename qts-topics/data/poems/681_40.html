  <body><p>681_40: 《喜涼》韓偓</p>
    <p>爐炭燒人百疾生　鳳狂龍躁減心情　四山毒瘴乾坤濁　一簟涼風世界清　楚調忽驚淒玉柱　漢宮應已濕金莖　豪強頓息蛙脣吻　爽利重新鶻眼睛　穩想海槎朝犯斗　健思胡馬夜翻營　東南亦是中華分　蒸鬱相凌太不平</p><p><a href="../../model.html#/doc/37984">View poem's topic associations</a></p></body></html>
