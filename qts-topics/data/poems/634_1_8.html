  <body><p>634_1_8: 《狂題十八首（其八）》司空圖</p>
    <p>止竟閒人不愛閒　只偷無事閉柴關　轟霆攪破蛟龍窟　也被狂風卷出山</p><p><a href="../../model.html#/doc/34920">View poem's topic associations</a></p></body></html>
