  <body><p>353_3: 《種朮》柳宗元</p>
    <p>守閒事服餌　採朮東山阿　東山幽且阻　疲苶煩經過　戒徒斸靈根　封植閟天和　違爾澗底石　徹我庭中莎　土膏滋玄液　松露墜繁柯　南東自成畝　繚繞紛相羅　晨步佳色媚　夜眠幽氣多　離憂苟可怡　孰能知其他　爨竹茹芳葉　寧慮瘵與瘥　留連樹蕙辭　婉娩採薇歌　悟拙甘自足　激清愧同波　單豹且理內　高門復如何</p><p><a href="../../model.html#/doc/18596">View poem's topic associations</a></p></body></html>
