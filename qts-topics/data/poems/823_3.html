  <body><p>823_3: 《贈盧逸人》善生</p>
    <p>高眠巖野間　至藝敵應難　詩苦無多首　藥靈惟一丸　引泉魚落釜　攀果露沾冠　已得嵇康趣　逢迎事每闌</p><p><a href="../../model.html#/doc/45341">View poem's topic associations</a></p></body></html>
