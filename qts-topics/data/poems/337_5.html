  <body><p>337_5: 《落葉送陳羽》韓愈</p>
    <p>落葉不更息　斷蓬無復歸　飄颻終自異　邂逅暫相依　悄悄深夜語　悠悠寒月輝　誰云少年別　流淚各沾衣</p><p><a href="../../model.html#/doc/17875">View poem's topic associations</a></p></body></html>
