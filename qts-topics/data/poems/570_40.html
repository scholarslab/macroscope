  <body><p>570_40: 《歎靈鷲寺山榴》李群玉</p>
    <p>水蝶巖峰俱不知　露紅凝豔數千枝　山深春晚無人賞　即是杜鵑催落時</p><p><a href="../../model.html#/doc/31549">View poem's topic associations</a></p></body></html>
