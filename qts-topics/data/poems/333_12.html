  <body><p>333_12: 《月宮詞》楊巨源</p>
    <p>宮中月明何所似　如積如流滿田地　迥過前殿曾學眉　回照長門慣催淚　昭陽昨夜秋風來　綺閣金鋪情影開　藻井浮花共陵亂　玉階零露相裴回　稍映明河泛仙馭　滿窗猶在更衣處　管弦回燭無限情　環珮憑欄不能去　皎皎蒼蒼千里同　穿煙飄葉九門通　珠簾欲卷畏成水　瑤席初陳驚似空　復值君王事歡宴　宮女三千一時見　飛蓋愁看素暈低　稱觴願踏清輝遍　江上無雲夜可憐　冒沙披浪自嬋娟　若共心賞風流夜　那比高高太液前</p><p><a href="../../model.html#/doc/17607">View poem's topic associations</a></p></body></html>
