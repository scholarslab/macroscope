  <body><p>727_47_2: 《宿顧城二首（顧城在範縣東）（其二）》張直</p>
    <p>醉臥夜將半　土底聞雞啼　驚駭問主人　為我剖荒迷　武湯東伐韋　固君含悲淒　神奪悔悟魄　幻化為石雞　形骸僅盈寸　咿喔若啁蜺　吾村耕耘叟　多獲于鋤犁</p><p><a href="../../model.html#/doc/40834">View poem's topic associations</a></p></body></html>
