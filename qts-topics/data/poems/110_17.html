  <body><p>110_17: 《失白鷹》鄭繇</p>
    <p>白錦文章亂　丹霄羽翮齊　雲中呼暫下　雪裏放還迷　梁苑驚池鶩　陳倉拂野雞　不知寥廓外　何處獨依棲</p><p><a href="../../model.html#/doc/5363">View poem's topic associations</a></p></body></html>
