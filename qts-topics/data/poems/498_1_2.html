  <body><p>498_1_2: 《閒居遣懷十首（其二）》姚合</p>
    <p>閒臥銷長日　親朋笑我疏　詩篇隨分有　人事度年無　情性僻難改　愁懷酒為除誰能思此計　空備滿床書</p><p><a href="../../model.html#/doc/26568">View poem's topic associations</a></p></body></html>
