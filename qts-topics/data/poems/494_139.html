  <body><p>494_139: 《觀美人》施肩吾</p>
    <p>漆點雙眸鬢繞蟬　長留白雪占胸前　愛將紅袖遮嬌笑　往往偷開水上蓮</p><p><a href="../../model.html#/doc/26294">View poem's topic associations</a></p></body></html>
