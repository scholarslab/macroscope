  <body><p>766_46: 《寄滑州文秀大師》劉兼</p>
    <p>分飛屈指十三年　菡萏峰前別社蓮　薄宦偶然來左蜀　孤雲何事在南燕　一封瑤簡音初達　兩處金沙色共圓　珍重湯休惠佳句　郡齋吟久不成眠</p><p><a href="../../model.html#/doc/42795">View poem's topic associations</a></p></body></html>
