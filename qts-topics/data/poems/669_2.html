  <body><p>669_2: 《贈邊將》章碣</p>
    <p>千千鐵騎擁塵紅　去去平吞萬里空　宛轉龍蟠金劍雪　連錢豹躩繡旗風　行收部落歸天闕　旋進封疆入帝聰　只有河源與遼海　如今全屬指麾中</p><p><a href="../../model.html#/doc/37131">View poem's topic associations</a></p></body></html>
