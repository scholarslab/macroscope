  <body><p>465_19: 《九日陪樊尚書龍山宴集》楊衡</p>
    <p>孟嘉從宴地　千乘復登臨　緣危陟高步　憑曠寫幽襟　黃花玩初馥　翠物喜盈斟　雲雜組繡色　樂和山水音　旆搖秋吹急　筵卷夕光沈　都人瞻騎火　猶知隔寺深</p><p><a href="../../model.html#/doc/24693">View poem's topic associations</a></p></body></html>
