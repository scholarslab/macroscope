  <body><p>692_129: 《敘吟》杜荀鶴</p>
    <p>多慚到處有詩名　轉覺吟詩僻性成　度水卻嫌船著岸　過山翻恨馬貪程　如讎雪月年年景　似夢笙歌處處聲　未合白頭今已白　自知非為別愁生</p><p><a href="../../model.html#/doc/38877">View poem's topic associations</a></p></body></html>
