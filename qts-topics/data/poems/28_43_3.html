  <body><p>28_43_3: 《雜曲歌辭。宮中樂（其三）》令狐楚</p>
    <p>柳色煙相似　梨花雪不如　春風真有意　一一麗皇居</p><p><a href="../../model.html#/doc/2207">View poem's topic associations</a></p></body></html>
