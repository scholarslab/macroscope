  <body><p>638_77: 《送睦州張參軍》張喬</p>
    <p>重祿輕身日　清資近故鄉　因知送君後　轉自惜年芳　遠水分林影　層峰起鳥行　扁舟此中去　溪月有餘光</p><p><a href="../../model.html#/doc/35213">View poem's topic associations</a></p></body></html>
