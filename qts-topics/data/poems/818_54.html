  <body><p>818_54: 《送張孝廉赴舉》皎然</p>
    <p>名在諸生右　家經見素風　春田休學稼　秋賦出儒宮　別路殘雲溼　離情晚桂叢　明年石渠署　應繼叔孫通</p><p><a href="../../model.html#/doc/45092">View poem's topic associations</a></p></body></html>
