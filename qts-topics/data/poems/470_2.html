  <body><p>470_2: 《七夕》盧殷</p>
    <p>河耿月涼時　牽牛織女期　歡娛方在此　漏刻竟由誰　定不嫌秋駛　唯當乞夜遲　全勝客子婦　十載泣生離</p><p><a href="../../model.html#/doc/24984">View poem's topic associations</a></p></body></html>
