  <body><p>679_63: 《途中秋晚送友人歸江南》崔塗</p>
    <p>又指煙波算路岐　此生多是厭羈離　正逢搖落仍須別　不待登臨已合悲　里巷半空兵過後　水雲初冷雁來時　扁舟未得如君去　空向滄江夢所思</p><p><a href="../../model.html#/doc/37843">View poem's topic associations</a></p></body></html>
