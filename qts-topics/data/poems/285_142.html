  <body><p>285_142: 《送從舅成都丞廣南歸蜀（一作盧綸詩）》李端</p>
    <p>巴字天邊水　秦人去是歸　棧長山雨響　溪亂火田稀　俗富行應樂　官雄祿豈微　魏舒終有淚　還溼甯家衣</p><p><a href="../../model.html#/doc/15354">View poem's topic associations</a></p></body></html>
