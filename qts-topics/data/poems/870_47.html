  <body><p>870_47: 《嘲僧惟恭》荊人</p>
    <p>靈巋作盡業　惟恭繼其跡　地獄千萬重　莫厭排頭入</p><p><a href="../../model.html#/doc/48207">View poem's topic associations</a></p></body></html>
