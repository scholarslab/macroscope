  <body><p>641_1_97: 《小遊仙詩九十八首之九十七》曹唐</p>
    <p>海上風來吹杏枝　崑崙山上看花時　紅龍錦襜黃金勒　不是元君不得騎</p><p><a href="../../model.html#/doc/35459">View poem's topic associations</a></p></body></html>
