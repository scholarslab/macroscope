  <body><p>643_28: 《賀友人及第》李山甫</p>
    <p>得水蛟龍失水魚　此心相對兩何如　敢辭今日須行卷　猶喜他年待薦書　松桂也應情未改　萍蓬爭奈跡還疏　春風不見尋花伴　遙向青雲泥子虛</p><p><a href="../../model.html#/doc/35530">View poem's topic associations</a></p></body></html>
