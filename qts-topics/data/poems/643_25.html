  <body><p>643_25: 《早春微雨》李山甫</p>
    <p>怪來鶯蝶似凝愁　不覺看花暫溼頭　疏影未藏千里樹　遠陰微翳萬家樓　青羅舞袖紛紛轉　紅臉啼珠旋旋收　歲旱且須教濟物　為霖何事愛風流</p><p><a href="../../model.html#/doc/35527">View poem's topic associations</a></p></body></html>
