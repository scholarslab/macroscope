  <body><p>532_47: 《松江渡送人（一作松江懷古）》許渾</p>
    <p>故國今何在　扁舟竟不歸　雲移山漠漠　江闊樹依依　晚色千帆落　秋聲一雁飛　此時兼送客　憑檻欲霑衣</p><p><a href="../../model.html#/doc/28865">View poem's topic associations</a></p></body></html>
