  <body><p>748_68: 《己未歲冬捧宣頭離下蔡》李中</p>
    <p>詔下如春煦　巢南志不違　空將感恩淚　滴盡冒寒衣　覆載元容善　形骸果得歸　無心漸季路　負米覲親聞</p><p><a href="../../model.html#/doc/41939">View poem's topic associations</a></p></body></html>
