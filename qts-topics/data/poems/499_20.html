  <body><p>499_20: 《杏溪十首。石瀨》姚合</p>
    <p>散漫復潺湲　半砂半和石　清風波亦無　歷歷魚可搦　我來亦屢久　歸路常日夕</p><p><a href="../../model.html#/doc/26698">View poem's topic associations</a></p></body></html>
