  <body><p>831_16: 《贈信安鄭道人》貫休</p>
    <p>貌古似蒼鶴　心清如鼎湖　仍聞得新義　便欲註陰符　點化金常有　閒行影漸無　杳兮中便是　應不食菖蒲</p><p><a href="../../model.html#/doc/45804">View poem's topic associations</a></p></body></html>
