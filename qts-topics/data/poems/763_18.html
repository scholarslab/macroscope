  <body><p>763_18: 《和贈和龍妙空禪師》夏鴻</p>
    <p>翰林遺跡鏡潭前　孤峭高僧此處禪　出為信門興化日　坐當吾國太平年　身同瑩澈尼珠淨　語並鋒鋩慧劍堅　道果已圓名已遂　即看千匝遶香筵</p><p><a href="../../model.html#/doc/42640">View poem's topic associations</a></p></body></html>
