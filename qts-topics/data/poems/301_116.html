  <body><p>301_116: 《眼病寄同官》王建</p>
    <p>天寒眼痛少心情　隔霧看人夜裏行　年少往來常不住　牆西凍地馬蹄聲</p><p><a href="../../model.html#/doc/16232">View poem's topic associations</a></p></body></html>
