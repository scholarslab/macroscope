  <body><p>183_2_1: 《效古二首（其一）》李白</p>
    <p>朝入天苑中　謁帝蓬萊宮　青山映輦道　碧樹搖蒼空　謬題金閨籍　得與銀臺通待詔奉明主　抽毫頌清風　歸時落日晚　躞蹀浮雲驄　人馬本無意　飛馳自豪雄入門紫鴛鴦　金井雙梧桐　清歌弦古曲　美酒沽新豐　快意且為樂　列筵坐群公光景不可留　生世如轉蓬　早達勝晚遇　羞比垂釣翁</p><p><a href="../../model.html#/doc/8714">View poem's topic associations</a></p></body></html>
