  <body><p>749_39: 《吉水縣依韻酬華松秀才見寄》李中</p>
    <p>官況蕭條在水村　吏歸無事好論文　枕攲獨聽殘春雨　夢去空尋五老雲　竹徑每憐和蘚步　禽聲偏愛隔花聞　詩情冷淡知音少　獨喜江皋得見君</p><p><a href="../../model.html#/doc/41995">View poem's topic associations</a></p></body></html>
