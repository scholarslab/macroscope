  <body><p>709_7: 《憶長安上省年》徐夤</p>
    <p>忽憶關中逐計車　歷坊騎馬信空虛　三秋病起見新雁　八月夜長思舊居　宗伯帳前曾獻賦　相君門下再投書　如今說著猶堪泣　兩宿都堂過歲除</p><p><a href="../../model.html#/doc/39845">View poem's topic associations</a></p></body></html>
