  <body><p>223_24: 《次空靈岸》杜甫</p>
    <p>沄沄逆素浪　落落展清眺　幸有舟楫遲　得盡所歷妙　空靈霞石峻　楓栝隱奔峭　青春猶無私　白日亦偏照　可使營吾居　終焉託長嘯　毒瘴未足憂　兵戈滿邊徼　嚮者留遺恨　恥為達人誚　迴帆覬賞延　佳處領其要</p><p><a href="../../model.html#/doc/10903">View poem's topic associations</a></p></body></html>
