  <body><p>696_15: 《覽蕭必先卷》韋莊</p>
    <p>滿軸編新句　翛然大雅風　名因五字得　命合一言通　景盡才難盡　吟終意未終　似逢曹與謝　煙雨思何窮</p><p><a href="../../model.html#/doc/39061">View poem's topic associations</a></p></body></html>
