  <body><p>479_36: 《吹臺山》張又新</p>
    <p>吹臺山上綵煙凝　日落雲收疊翠屏　應謂焦桐堪採斲　不知誰是柳吳興</p><p><a href="../../model.html#/doc/25592">View poem's topic associations</a></p></body></html>
