  <body><p>198_9: 《青山峽口泊舟懷狄侍禦》岑參</p>
    <p>峽口秋水壯　沙邊且停橈　奔濤振石壁　峰勢如動搖　九月蘆花新　彌令客心焦　誰念在江島　故人滿天朝　無處豁心胸　憂來醉能銷　往來巴山道　三見秋草彫　狄生新相知　才調凌雲霄　賦詩析造化　入幕生風飆　把筆判甲兵　戰士不敢驕　皆云粱公後　遇鼎還能調　離別倏經時　音塵殊寂寥　何當見天子　不歎鄉關遙</p><p><a href="../../model.html#/doc/9515">View poem's topic associations</a></p></body></html>
