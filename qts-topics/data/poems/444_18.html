  <body><p>444_18: 《和微之聽妻彈別鶴操，因為解釋其義，依韻加四句》白居易</p>
    <p>義重莫若妻　生離不如死　誓將死同穴　其奈生無子　商陵追禮教　婦出不能止　舅姑明旦辭　夫妻中夜起　起聞雙鶴別　若與人相似　聽其悲唳聲　亦如不得已　青田八九月　遼城一萬里　裴回去住雲　嗚咽東西水　寫之在琴曲　聽者酸心髓　況當秋月彈　先入憂人耳　怨抑掩朱弦　沈吟停玉指　一聞無兒歎　相念兩如此　無兒雖薄命　有妻偕老矣　幸免生別離　猶勝商陵氏</p><p><a href="../../model.html#/doc/23196">View poem's topic associations</a></p></body></html>
