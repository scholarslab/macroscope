  <body><p>52_19: 《冬夜寓直麟閣（一作王維詩）》宋之問</p>
    <p>直事披三省　重關閉七門　廣庭憐雪淨　深屋喜爐溫　月幌花虛馥　風窗竹暗喧　東山白雲意　茲夕寄琴尊</p><p><a href="../../model.html#/doc/3227">View poem's topic associations</a></p></body></html>
