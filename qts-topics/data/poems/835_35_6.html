  <body><p>835_35_6: 《歸東陽臨岐上杜使君七首（其六）》貫休</p>
    <p>枯骨縱橫遍水湄　盡收為冢碧參差　分明為報精靈輩　好送旌旗到鳳池</p><p><a href="../../model.html#/doc/46041">View poem's topic associations</a></p></body></html>
