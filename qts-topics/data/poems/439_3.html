  <body><p>439_3: 《初到江州寄翰林張、李、杜三學士》白居易</p>
    <p>早攀霄漢上天衢　晚落風波委世途　雨露施恩無厚薄　蓬蒿隨分有榮枯　傷禽側翅驚弓箭　老婦低顏事舅姑　碧落三仙曾識面　年深記得姓名無</p><p><a href="../../model.html#/doc/22689">View poem's topic associations</a></p></body></html>
