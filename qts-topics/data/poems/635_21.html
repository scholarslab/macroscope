  <body><p>635_21: 《以人參遺段成式》周繇</p>
    <p>人形上品傳方志　我得真英自紫團　慚非叔子空持藥　更請伯言審細看</p><p><a href="../../model.html#/doc/35089">View poem's topic associations</a></p></body></html>
