  <body><p>321_31: 《酬趙尚書城南看花日晚先歸見寄》權德輿</p>
    <p>杜城韋曲遍尋春　庭庭繁花滿目新　日暮歸鞍不相待　與君同是醉鄉人</p><p><a href="../../model.html#/doc/17137">View poem's topic associations</a></p></body></html>
