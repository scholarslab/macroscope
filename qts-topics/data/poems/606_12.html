  <body><p>606_12: 《酬陳樵見寄》林寬</p>
    <p>失意閒眠起更遲　又將羈薄謝深知　囊書旋入酒家盡　紗帽長依僧壁垂　待月句新遭鬼哭　尋山貌古被猿窺　元和才子多如此　除卻清吟何所為</p><p><a href="../../model.html#/doc/33573">View poem's topic associations</a></p></body></html>
