  <body><p>126_64: 《山居即事》王維</p>
    <p>寂寞掩柴扉　蒼茫對落暉　鶴巢松樹遍　人訪蓽門稀　綠竹含新粉　紅蓮落故衣　渡頭煙火起　處處采菱歸</p><p><a href="../../model.html#/doc/5965">View poem's topic associations</a></p></body></html>
