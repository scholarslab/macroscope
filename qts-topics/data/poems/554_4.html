  <body><p>554_4: 《題令狐處士溪居》項斯</p>
    <p>白髮已過半　無心離此溪　病嘗山藥遍　貧起草堂低　為月窗從破　因詩壁重泥　近來長夜坐　寂寞與僧齊</p><p><a href="../../model.html#/doc/30538">View poem's topic associations</a></p></body></html>
