  <body><p>606_10: 《寄省中知己》林寬</p>
    <p>門掩清曹晚　靜將烏府鄰　花開封印早　雪下典衣頻　怪木風吹閣　廢巢時落薪　每憐吾道苦　長說向同人</p><p><a href="../../model.html#/doc/33571">View poem's topic associations</a></p></body></html>
