  <body><p>302_1_51: 《宮詞一百首（其五十一）》王建</p>
    <p>家常愛著舊衣裳　空插紅梳不作妝　忽地下階裙帶解　非時應得見君王</p><p><a href="../../model.html#/doc/16289">View poem's topic associations</a></p></body></html>
