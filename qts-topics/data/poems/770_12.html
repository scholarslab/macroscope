  <body><p>770_12: 《題搔口》張仲謀</p>
    <p>嘗聞燒尾便拏空　只過天門更一重　大禹未生門未鑿　可能天下總無龍</p><p><a href="../../model.html#/doc/42989">View poem's topic associations</a></p></body></html>
