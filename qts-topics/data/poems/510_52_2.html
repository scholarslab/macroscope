  <body><p>510_52_2: 《題王右丞山水障二首（其二）》張祜</p>
    <p>右丞今已歿　遺畫世間稀　咫尺江湖盡　尋常鷗鳥飛　山光全在掌　雲氣欲生衣　以此常為玩　平生滄海機</p><p><a href="../../model.html#/doc/27337">View poem's topic associations</a></p></body></html>
