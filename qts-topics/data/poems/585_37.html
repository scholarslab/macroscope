  <body><p>585_37: 《曲江春霽》劉駕</p>
    <p>宿雨洗秦樹　舊花如新開　池邊草未乾　日照人馬來　馬蹄踏流水　漸漸成塵埃　鴛鴦不敢下　飛繞岸東西　此地喧仍舊　歸人亦滿街</p><p><a href="../../model.html#/doc/32440">View poem's topic associations</a></p></body></html>
