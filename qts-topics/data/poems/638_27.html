  <body><p>638_27: 《浮汴東歸》張喬</p>
    <p>日暖泗濱西　無窮岸草齊　薄煙衰草樹　微月迥城雞　水近滄浪急　山隨綠野低　羞將舊名姓　還向舊遊題</p><p><a href="../../model.html#/doc/35162">View poem's topic associations</a></p></body></html>
