  <body><p>384_67: 《閒居》張籍</p>
    <p>東城南陌塵　紫幰與朱輪　盡說無多事　能閒有幾人　唯教推甲子　不信守庚申　誰見衡門裏　終朝自在貧</p><p><a href="../../model.html#/doc/20307">View poem's topic associations</a></p></body></html>
