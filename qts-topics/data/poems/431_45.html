  <body><p>431_45: 《贈蘇少府》白居易</p>
    <p>籍甚二十年　今日方款顏　相送嵩洛下　論心杯酒間　河亞懶出入　府寮多閉關　蒼髮彼此老　白日尋常閒　朝從攜手出　暮思聯騎還　何當挈一榼　同宿龍門出</p><p><a href="../../model.html#/doc/22164">View poem's topic associations</a></p></body></html>
