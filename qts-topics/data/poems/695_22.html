  <body><p>695_22: 《早發》韋莊</p>
    <p>早霧濃於雨　田深黍稻低　出門雞未唱　過客馬頻嘶　樹色遙藏店　泉聲暗傍畦　獨吟三十里　城月尚如珪</p><p><a href="../../model.html#/doc/39023">View poem's topic associations</a></p></body></html>
