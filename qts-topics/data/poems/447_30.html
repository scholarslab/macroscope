  <body><p>447_30: 《偶飲》白居易</p>
    <p>三盞醺醺四體融　妓亭簷下夕陽中　千聲方響敲相續　一曲雲和戛未終　今日心情如往日　秋風氣味似春風　唯憎小吏樽前報　道去衙時水五筒</p><p><a href="../../model.html#/doc/23416">View poem's topic associations</a></p></body></html>
