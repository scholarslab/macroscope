  <body><p>402_3_2: 《解秋十首（其二）》元稹</p>
    <p>微霜纔結露　翔鳩初變鷹　無乃天地意　使之行小懲　鴟鴞誠可惡　蔽日有高鵬舍大以擒細　我心終不能</p><p><a href="../../model.html#/doc/21121">View poem's topic associations</a></p></body></html>
