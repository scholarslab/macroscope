  <body><p>354_31: 《送惟良上人》劉禹錫</p>
    <p>高齋灑寒水　是夕山僧至　玄牝無關鎖　瓊書捨文字　燈明香滿室　月午霜凝地　語到不言時　世間人盡睡</p><p><a href="../../model.html#/doc/18673">View poem's topic associations</a></p></body></html>
