  <body><p>774_1: 《題春夢秋歸故里》吉師老</p>
    <p>故國歸路賒　春晚在天涯　明月夜來夢　碧山秋到家　開窗聞落葉　遠墅見晴鴉　驚起曉庭際　鶯啼桃杏花</p><p><a href="../../model.html#/doc/43100">View poem's topic associations</a></p></body></html>
