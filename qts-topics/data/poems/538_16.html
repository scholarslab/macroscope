  <body><p>538_16: 《夜過松江渡寄友人》許渾</p>
    <p>清露白雲明月天　與君齊棹木蘭船　南湖風雨一相失　夜泊橫塘心渺然</p><p><a href="../../model.html#/doc/29116">View poem's topic associations</a></p></body></html>
