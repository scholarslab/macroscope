  <body><p>27_33: 《雜曲歌辭。第六徹》?</p>
    <p>閨燭無人影　羅屏有夢魂　近來音耗絕　終日望君門</p><p><a href="../../model.html#/doc/1950">View poem's topic associations</a></p></body></html>
