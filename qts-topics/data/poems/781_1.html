  <body><p>781_1: 《玄元皇帝應見賀聖祚無疆》趙鐸</p>
    <p>聖主今司契　神功格上玄　豈唯求傅野　更有鈞天　審夢西山下　焚香北闕前　道光尊聖日　福應集靈年　咫尺真容近　巍峨大象懸　觴從百寮獻　行為萬方傳　聲教唯皇矣　英威固邈然　慚無美周頌　徒上祝堯篇</p><p><a href="../../model.html#/doc/43299">View poem's topic associations</a></p></body></html>
