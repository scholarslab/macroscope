  <body><p>833_20: 《寄中條道者》貫休</p>
    <p>柏梯杉影裏　頭白藥山孫　今古管不得　是非爭肯論　虎鬚懸瀑滴　禪衲帶苔痕　常恨龍鍾也　無因接話言</p><p><a href="../../model.html#/doc/45929">View poem's topic associations</a></p></body></html>
