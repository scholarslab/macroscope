  <body><p>112_11: 《送人之軍》賀知章</p>
    <p>常經絕脈塞　復見斷腸流　送子成今別　令人起昔愁　隴雲晴半雨　邊草夏先秋　萬里長城寄　無貽漢國憂</p><p><a href="../../model.html#/doc/5413">View poem's topic associations</a></p></body></html>
