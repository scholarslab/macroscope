  <body><p>244_44: 《送劉侍禦赴陝州》韓翃</p>
    <p>金羈映驌驦　後騎佩干將　把酒春城晚　鳴鞭曉路長　帶冰新溜澀　間雪早梅香　明日懷賢處　依依御史床</p><p><a href="../../model.html#/doc/12786">View poem's topic associations</a></p></body></html>
