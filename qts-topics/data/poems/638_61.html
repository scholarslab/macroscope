  <body><p>638_61: 《思宜春寄友人》張喬</p>
    <p>勝遊雖隔年　魂夢亦依然　瀑水喧秋思　孤燈動夜船　斷虹全嶺雨　斜月半溪煙　舊日吟詩侶　何人更不眠</p><p><a href="../../model.html#/doc/35197">View poem's topic associations</a></p></body></html>
