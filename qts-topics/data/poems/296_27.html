  <body><p>296_27: 《草》張南史</p>
    <p>草　草　折宜　看好　滿地生　催人老　金殿玉砌　荒城古道　青青千里遙　惆悵三春早　每逢南北離別　乍逐東西傾倒　一身本是山中人　聊與王孫慰懷抱</p><p><a href="../../model.html#/doc/15814">View poem's topic associations</a></p></body></html>
