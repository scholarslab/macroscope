  <body><p>449_11: 《和劉郎中望終南山秋雪》白居易</p>
    <p>遍覽古今集　都無秋雪詩　陽春先唱後　陰嶺未消時　草訝霜凝重　松疑鶴散遲　清光莫獨佔　亦對白雲司</p><p><a href="../../model.html#/doc/23599">View poem's topic associations</a></p></body></html>
