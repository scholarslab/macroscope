  <body><p>700_45: 《秋霽晚景》韋莊</p>
    <p>秋霽禁城晚　六街煙雨殘　牆頭山色健　林外鳥聲歡　翹日樓臺麗　清風劍佩寒　玉人襟袖薄　斜憑翠闌干</p><p><a href="../../model.html#/doc/39296">View poem's topic associations</a></p></body></html>
