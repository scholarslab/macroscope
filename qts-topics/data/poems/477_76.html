  <body><p>477_76: 《黃葵花》李涉</p>
    <p>此花莫遺俗人看　新染鵝黃色未乾　好逐秋風上天去　紫陽宮女要頭冠</p><p><a href="../../model.html#/doc/25487">View poem's topic associations</a></p></body></html>
