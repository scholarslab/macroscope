  <body><p>495_6_2: 《蒙召拜拾遺書情二首（其二）》費冠卿</p>
    <p>三千里外一微臣　二十年來任運身　今日忽蒙天子召　自慚驚動國中人</p><p><a href="../../model.html#/doc/26364">View poem's topic associations</a></p></body></html>
