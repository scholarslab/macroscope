  <body><p>654_54: 《春夕寄友人時有與歌者南北》羅鄴</p>
    <p>芳徑春歸花半開　碧山波暖雁初迴　滿樓月色還依舊　昨夜歌聲自不來　愁眼向誰零玉箸　征蹄何處駐紅埃　中宵吟罷正惆悵　從此蘭堂鎖綠苔</p><p><a href="../../model.html#/doc/36362">View poem's topic associations</a></p></body></html>
