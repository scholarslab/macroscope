  <body><p>510_142: 《贈廬山僧》張祜</p>
    <p>一室鑪峰下　荒榛手自開　粉牌新薤葉　竹援小蔥臺　樹黑雲歸去　山明日上來　便知心是佛　堅坐對寒灰</p><p><a href="../../model.html#/doc/27430">View poem's topic associations</a></p></body></html>
