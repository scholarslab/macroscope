  <body><p>691_10: 《登天臺寺》杜荀鶴</p>
    <p>一到天台寺　高低景旋生　共僧巖上坐　見客海邊行　野色人耕破　山根浪打鳴　忙時向閒處　不覺有閒情</p><p><a href="../../model.html#/doc/38629">View poem's topic associations</a></p></body></html>
