  <body><p>681_30: 《桃林場客舍之前有池半畝木槿櫛比閼水遮山…五言八韻》韓偓</p>
    <p>插槿作藩籬　叢生覆小池　為能妨遠目　因遣去閒枝　鄰叟偷來賞　棲禽欲下疑　虛空無障處　蒙閉有開時　葦鷺憐瀟灑　泥畏日曦　稍寬春水面　盡見晚山眉　岸穩人偷釣　階明日上基　世間多弊事　事事要良醫</p><p><a href="../../model.html#/doc/37974">View poem's topic associations</a></p></body></html>
