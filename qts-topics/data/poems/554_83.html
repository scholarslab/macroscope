  <body><p>554_83: 《暮上瞿唐峽》項斯</p>
    <p>自古艱難地　孤舟旦暮程　獨愁空託命　省已是輕生　有樹皆相倚　無巖不倒傾　蛟螭波數怒　鬼怪火潛明　履道知無負　離心自要驚　何年面骨肉　細話苦辛行</p><p><a href="../../model.html#/doc/30618">View poem's topic associations</a></p></body></html>
