  <body><p>276_44: 《送崔邠拾遺》盧綸</p>
    <p>皎潔無瑕清玉壺　曉乘華幰向天衢　石建每聞宗謹孝　劉歆不敢衒師儒　諫修郊廟開宸慮　議按休徵淺瑞圖　今日攀車復何者　轅門垂白一愚夫</p><p><a href="../../model.html#/doc/14701">View poem's topic associations</a></p></body></html>
