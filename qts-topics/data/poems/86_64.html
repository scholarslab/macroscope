  <body><p>86_64: 《時樂鳥篇》張說</p>
    <p>舊傳南海出靈禽　時樂名聞不可尋　形貌乍同鸚鵡類　精神別稟鳳皇心　千年待聖方輕舉　萬里呈才無伴侶　紅茸糅繡好毛衣　清泠謳鴉好言語　內人試取御衣牽　啄手暝聲不許前　心願陽烏恆保日　志嫌陰鶴欲凌天　天情玩訝良無已　察圖果見祥經裏　本持符瑞驗明王　還用文章比君子　自憐弱羽詎堪珍　喜共華篇來示人　人見嚶嚶報恩鳥　多慚碌碌具官臣</p><p><a href="../../model.html#/doc/4549">View poem's topic associations</a></p></body></html>
