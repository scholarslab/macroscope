  <body><p>273_58: 《晚望》戴叔倫</p>
    <p>山氣碧氤氳　深林帶夕曛　人歸孤嶂晚　犬吠隔溪雲　杉竹何年種　煙塵此地分　桃源寧異此　猶恐世間聞</p><p><a href="../../model.html#/doc/14391">View poem's topic associations</a></p></body></html>
