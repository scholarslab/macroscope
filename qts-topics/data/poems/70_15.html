  <body><p>70_15: 《侍宴安樂公主莊應制》李適</p>
    <p>平陽金榜鳳皇樓　沁水銀河鸚鵡洲　綵仗遙臨丹壑裏　仙輿暫幸綠亭幽　前池錦石蓮花豔　後嶺香鑪桂蕊秋　貴主稱觴萬年壽　還輕漢武濟汾遊</p><p><a href="../../model.html#/doc/3889">View poem's topic associations</a></p></body></html>
