  <body><p>49_52: 《自始興溪夜上赴嶺》張九齡</p>
    <p>嘗蓄名山意　茲為世網牽　征途屢及此　初服已非然　日落青巖際　溪行綠篠邊　去舟乘月後　歸鳥息人前　數曲迷幽嶂　連圻觸闇泉　深林風緒結　遙夜客情懸　非梗胡為泛　無膏亦自煎　不知于役者　相樂在何年</p><p><a href="../../model.html#/doc/3116">View poem's topic associations</a></p></body></html>
