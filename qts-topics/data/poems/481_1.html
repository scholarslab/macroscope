  <body><p>481_1: 《七年初到洛陽寓居宣教裏時已春暮而四老俱在洛中分司》李紳</p>
    <p>青莎滿地無三徑　白髮緣頭忝四人　官職謬齊商嶺客　姓名那重漢廷臣　聖朝寡罪容衰齒　愚叟多慚未退身　惟有門人憐鈍拙　勸教沈醉洛陽春</p><p><a href="../../model.html#/doc/25635">View poem's topic associations</a></p></body></html>
