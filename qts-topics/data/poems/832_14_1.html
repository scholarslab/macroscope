  <body><p>832_14_1: 《湖頭別墅三首（其一）》貫休</p>
    <p>梨栗鳥啾啾　高歌若自由　人誰知此意　舊業在湖頭　飢鼠掀菱殼　心蟬避栗皺不知江海上　戈甲幾時休</p><p><a href="../../model.html#/doc/45865">View poem's topic associations</a></p></body></html>
