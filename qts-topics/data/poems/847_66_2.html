  <body><p>847_66_2: 《折楊柳詞四首（其二）》齊己</p>
    <p>館娃宮畔響廊前　依託吳王養翠煙　劍去國亡臺殿毀　卻隨紅樹噪秋蟬</p><p><a href="../../model.html#/doc/46982">View poem's topic associations</a></p></body></html>
