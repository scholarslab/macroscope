  <body><p>291_8: 《送客往睦州》楊淩</p>
    <p>水闊盡南天　孤舟去渺然　驚秋路傍客　日暮數聲蟬</p><p><a href="../../model.html#/doc/15532">View poem's topic associations</a></p></body></html>
