  <body><p>285_113: 《送新城戴叔倫明府》李端</p>
    <p>遙想隋堤路　春天楚國情　白雲當海斷　青草隔淮生　雁起斜還直　潮回遠復平　萊蕪不可到　一醉送君行</p><p><a href="../../model.html#/doc/15324">View poem's topic associations</a></p></body></html>
