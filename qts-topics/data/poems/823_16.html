  <body><p>823_16: 《送石秀才》棲白</p>
    <p>正是歎羈游　知音拜楚侯　何須辭遠道　自可樂扁舟　倚棹江洲雨　聞猿島岫秋　謝家山水興　終曰待詩流</p><p><a href="../../model.html#/doc/45354">View poem's topic associations</a></p></body></html>
