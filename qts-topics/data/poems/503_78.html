  <body><p>503_78: 《送忍禪師歸廬岳（一作送廬嶽僧。一作朱慶餘詩）》周賀</p>
    <p>浪匝湓城岳壁青　白頭僧去掃禪扃　龕燈度雪補殘衲　山日上軒看舊經　泉水帶冰寒溜澀　薜蘿新雨曙煙腥　已知身事非吾道　甘臥荒齋竹滿庭</p><p><a href="../../model.html#/doc/26982">View poem's topic associations</a></p></body></html>
