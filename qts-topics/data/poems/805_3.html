  <body><p>805_3: 《寄朱放（一作昉）》李冶</p>
    <p>望水試登山　山高湖又闊　相思無曉夕　相望經年月　鬱鬱山木榮　綿綿野花發　別後無限情　相逢一時說</p><p><a href="../../model.html#/doc/44185">View poem's topic associations</a></p></body></html>
