  <body><p>222_45: 《君不見，簡蘇徯》杜甫</p>
    <p>君不見道邊廢棄池　君不見前者摧折桐　百年死樹中琴瑟　一斛舊水藏蛟龍　丈夫蓋棺事始定　君今幸未成老翁　何恨憔悴在山中　深山窮谷不可處　霹靂魍魎兼狂風</p><p><a href="../../model.html#/doc/10875">View poem's topic associations</a></p></body></html>
