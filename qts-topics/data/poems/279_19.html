  <body><p>279_19: 《九日奉陪侍中宴後亭》盧綸</p>
    <p>玉壺傾菊酒　一顧得淹留　彩筆徵枚叟　花筵舞莫愁　管弦能駐景　松桂不停秋　為謝蓬蒿輩　如何霜霰稠</p><p><a href="../../model.html#/doc/14860">View poem's topic associations</a></p></body></html>
