  <body><p>778_6_8: 《惆悵詩九首（其八）》顧甄遠</p>
    <p>淚滿羅衣酒滿卮　一聲歌斷怨傷離　如今兩地心中事　直是瞿曇也不知</p><p><a href="../../model.html#/doc/43228">View poem's topic associations</a></p></body></html>
