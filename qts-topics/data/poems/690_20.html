  <body><p>690_20: 《衰柳》吳仁璧</p>
    <p>金風漸利露珠團　廣陌長堤黛色殘　水殿狂遊隋煬帝　一千餘里可堪看</p><p><a href="../../model.html#/doc/38609">View poem's topic associations</a></p></body></html>
