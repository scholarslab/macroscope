  <body><p>459_15: 《自題小園》白居易</p>
    <p>不鬥門館華　不鬥林園大　但鬥為主人　一坐十餘載　回看甲乙第　列在都城內　素垣夾朱門　藹藹遙相對　主人安在哉　富貴去不迴　池乃為魚鑿　林乃為禽栽　何如小園主　拄杖閒即來　親賓有時會　琴酒連夜開　以此聊自足　不羨大池臺</p><p><a href="../../model.html#/doc/24426">View poem's topic associations</a></p></body></html>
