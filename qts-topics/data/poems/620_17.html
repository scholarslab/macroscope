  <body><p>620_17: 《奉和襲美添漁具五篇。釣磯》陸龜蒙</p>
    <p>揀得白雲根　秋潮未曾沒　坡緻坐鼇背　散漫垂龍髮　持竿從掩霧　置酒復待月　即此放神情　何勞適吳越</p><p><a href="../../model.html#/doc/34111">View poem's topic associations</a></p></body></html>
