  <body><p>710_58: 《東》徐夤</p>
    <p>紫氣天元出故關　大明先照九垓間　鰲山海上秦娥去　鱸鱠江邊齊掾還　青帝郊坰平似砥　主人階級峻如山　蟠桃樹在煙濤水　解凍風高未得攀</p><p><a href="../../model.html#/doc/39969">View poem's topic associations</a></p></body></html>
