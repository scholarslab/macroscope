  <body><p>598_19: 《寓懷》高駢</p>
    <p>關山萬里恨難銷　鐵馬金鞭出塞遙　為問昔時青海畔　幾人歸到鳳林橋</p><p><a href="../../model.html#/doc/33147">View poem's topic associations</a></p></body></html>
