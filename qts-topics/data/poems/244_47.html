  <body><p>244_47: 《東城水亭宴李侍禦副使》韓翃</p>
    <p>東門留客處　沽酒用錢刀　秋水床下急　斜暉林外高　金羇絡騕褭　玉匣閉豪曹　去日隨戎幕　東風見伯勞</p><p><a href="../../model.html#/doc/12789">View poem's topic associations</a></p></body></html>
