  <body><p>885_14: 《庚子臘月五日》司空圖</p>
    <p>複道朝延火　嚴城夜漲塵　驊騮思故第　鸚鵡失佳人　禁漏虛傳點　妖星不振辰　何當迴萬乘　重睹玉京春</p><p><a href="../../model.html#/doc/48788">View poem's topic associations</a></p></body></html>
