  <body><p>561_19_2: 《符亭二首（其二）》薛能</p>
    <p>山如巫峽煙雲好　路似嘉祥水木清　大抵游人總應愛　就中難說是詩情</p><p><a href="../../model.html#/doc/31085">View poem's topic associations</a></p></body></html>
