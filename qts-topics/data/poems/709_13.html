  <body><p>709_13: 《溫陵殘臘書懷寄崔尚書》徐夤</p>
    <p>濟川無楫擬何為　三傑還從漢祖推　心學庭槐空發火　鬢同門柳即垂絲　中興未遇先懷策　除夜相催也課詩　江上年年接君子　一杯春酒一枰棋</p><p><a href="../../model.html#/doc/39853">View poem's topic associations</a></p></body></html>
