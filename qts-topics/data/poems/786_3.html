  <body><p>786_3: 《題取經詩（載《翻譯名義集》，雲唐義淨三藏作）》無名氏</p>
    <p>晉宋齊梁唐代間　高僧求法離長安　去人成百歸無十　後者安知前者難　路遠碧天唯冷結　沙河遮日力疲殫　後賢如未諳斯旨　往往將經容易看</p><p><a href="../../model.html#/doc/43442">View poem's topic associations</a></p></body></html>
