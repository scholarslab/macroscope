  <body><p>845_74: 《送謝尊師自南嶽出入京》齊己</p>
    <p>曾聽鹿鳴逢世亂　因披羽服隱衡陽　幾多事隔丹霄興　三十年成兩鬢霜　芝朮未甘銷勇氣　風騷無那激剛腸　中朝舊有知音在　可是悠悠入帝鄉</p><p><a href="../../model.html#/doc/46830">View poem's topic associations</a></p></body></html>
