  <body><p>330_1: 《奉酬禮部閣老轉韻離合見贈（時為秘書監）》張薦</p>
    <p>移居既同里　多幸陪君子　弘雅重當朝　弓旌早見招　植根瓊林圃　直夜金閨步　勸深子玉銘　力競相如賦　間闊向春闈　日復想光儀　格言信難繼　木石強為詞</p><p><a href="../../model.html#/doc/17457">View poem's topic associations</a></p></body></html>
