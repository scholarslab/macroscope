  <body><p>540_205: 《春宵自遣》李商隱</p>
    <p>地勝遺塵事　身閒念歲華　晚晴風過竹　深夜月當花　石亂知泉咽　苔荒任逕斜　陶然恃琴酒　忘卻在山家</p><p><a href="../../model.html#/doc/29624">View poem's topic associations</a></p></body></html>
