  <body><p>884_12: 《赴南巴留別蘇台知己》賈島</p>
    <p>人過梅嶺上　歲歲北風寒　落日孤舟去　青山萬里看　猿聲湘水靜　草色洞庭寬　已料生涯事　只應持釣竿</p><p><a href="../../model.html#/doc/48728">View poem's topic associations</a></p></body></html>
