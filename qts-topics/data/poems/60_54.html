  <body><p>60_54: 《麟》李嶠</p>
    <p>漢祀應祥開　魯郊西狩回　奇音中鍾呂　成角喻英才　畫像臨仙閣　藏書入帝臺　若驚能吐哺　為待鳳皇來</p><p><a href="../../model.html#/doc/3659">View poem's topic associations</a></p></body></html>
