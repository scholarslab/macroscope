  <body><p>519_29: 《鄰人自金仙觀移竹》李遠</p>
    <p>移居新竹已堪看　斸破莓苔得幾竿　圓節不教傷粉籜　低枝猶擬拂霜壇　牆頭枝動如煙綠　枕上風來送夜寒　第一莫教漁父見　且從蕭颯滿朱欄</p><p><a href="../../model.html#/doc/28096">View poem's topic associations</a></p></body></html>
