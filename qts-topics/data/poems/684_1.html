  <body><p>684_1: 《奉和禦制》吳融</p>
    <p>嶽寺清秋霽　宸遊永日閒　霓旌森物外　鳳吹落人間　玉漱穿城水　屏開對闕山　皆知聖情悅　麗藻灑芳蘭</p><p><a href="../../model.html#/doc/38220">View poem's topic associations</a></p></body></html>
