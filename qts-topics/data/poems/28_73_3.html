  <body><p>28_73_3: 《雜曲歌辭。閨怨詞（其三）》白居易</p>
    <p>關山征戍遠　閨閣別離難　苦戰應憔悴　寒衣不要寬</p><p><a href="../../model.html#/doc/2271">View poem's topic associations</a></p></body></html>
