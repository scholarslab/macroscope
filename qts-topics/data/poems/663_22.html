  <body><p>663_22: 《送程尊師東遊有寄》羅隱</p>
    <p>華蓋峰前擬卜耕　主人無奈又閒行　且憑鶴駕尋滄海　又恐犀軒過赤城　絳簡便應朝右弼　紫旄兼合見東卿　勸君莫忘歸時節　芝似螢光處處生</p><p><a href="../../model.html#/doc/36807">View poem's topic associations</a></p></body></html>
