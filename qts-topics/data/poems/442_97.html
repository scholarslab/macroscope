  <body><p>442_97: 《聽彈湘妃怨》白居易</p>
    <p>玉軫朱弦瑟瑟徽　吳娃徵調奏湘妃　分明曲裏愁雲雨　似道蕭蕭郎不歸</p><p><a href="../../model.html#/doc/23075">View poem's topic associations</a></p></body></html>
