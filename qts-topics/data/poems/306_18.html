  <body><p>306_18: 《箏柱子》朱灣</p>
    <p>散木今何幸　良工不棄捐　力微慚一柱　材薄仰群弦　且喜聲相應　寧辭跡屢遷　知音如見賞　雅調為君傳</p><p><a href="../../model.html#/doc/16520">View poem's topic associations</a></p></body></html>
