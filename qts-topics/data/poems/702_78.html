  <body><p>702_78: 《送南海僧游蜀》張蠙</p>
    <p>真修絕故鄉　一衲度暄涼　此世能先覺　他生豈再忘　定中船過海　臘後路沿湘　野迥鴉隨笠　山深虎背囊　瀑流垂石室　蘿蔓蓋銅梁　卻後何年會　西方有上房</p><p><a href="../../model.html#/doc/39467">View poem's topic associations</a></p></body></html>
