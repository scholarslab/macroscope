  <body><p>801_32: 《暗別離》劉瑤</p>
    <p>槐花結子桐葉焦　單飛越鳥啼青霄　翠軒輾雲輕遙遙　燕脂淚迸紅線條　瑤草歇芳心耿耿　玉佩無聲畫屏冷　朱弦暗斷不見人　風動花枝月中影　青鸞脈脈西飛去　海闊天高不知處</p><p><a href="../../model.html#/doc/43961">View poem's topic associations</a></p></body></html>
