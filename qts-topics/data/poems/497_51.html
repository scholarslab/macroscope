  <body><p>497_51: 《寄右史李定言（許渾集寄李定言律詩第二三聯即此四句）》姚合</p>
    <p>纔歸龍尾含雞舌　更立螭頭運兔毫　閶闔欲開金漏盡　冕旒初坐御香高</p><p><a href="../../model.html#/doc/26520">View poem's topic associations</a></p></body></html>
