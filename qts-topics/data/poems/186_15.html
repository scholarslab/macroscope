  <body><p>186_15: 《與韓庫部會王祠曹宅作》韋應物</p>
    <p>閒門蔭堤柳　秋渠含夕清　微風送荷氣　坐客散塵纓　守默共無吝　抱沖俱寡營　良時頗高會　琴酌共開情</p><p><a href="../../model.html#/doc/8917">View poem's topic associations</a></p></body></html>
