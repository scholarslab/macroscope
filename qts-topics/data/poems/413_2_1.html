  <body><p>413_2_1: 《送友封二首（黔府竇鞏字友封）（其一）》元稹</p>
    <p>桃葉成陰燕引雛　南風吹浪颭檣烏　瘴雲拂地黃梅雨　明月滿帆青草湖　迢遞旅魂歸去遠　顛狂酒興病來孤　知君兄弟憐詩句　遍為姑將惱大巫</p><p><a href="../../model.html#/doc/21450">View poem's topic associations</a></p></body></html>
