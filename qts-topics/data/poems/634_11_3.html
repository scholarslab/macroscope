  <body><p>634_11_3: 《力疾山下吳村看杏花十九首（其三）》司空圖</p>
    <p>鏡留雪鬢暖消無　春到梨花日又晡　移取扶桑階下種　年年看長礙金烏</p><p><a href="../../model.html#/doc/34956">View poem's topic associations</a></p></body></html>
