  <body><p>230_33: 《冬深（一作即日）》杜甫</p>
    <p>花葉隨天意　江溪共石根　早霞隨類影　寒水各依痕　易下楊朱淚　難招楚客魂　風濤暮不穩　舍棹宿誰門</p><p><a href="../../model.html#/doc/11654">View poem's topic associations</a></p></body></html>
