  <body><p>798_1_87: 《宮詞（其八十七）》花蕊夫人</p>
    <p>婕妤生長帝王家　常近龍顏逐翠華　楊柳岸長春日暮　傍池行困倚桃花</p><p><a href="../../model.html#/doc/43746">View poem's topic associations</a></p></body></html>
