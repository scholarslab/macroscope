  <body><p>167_1_5: 《秋浦歌十七首（其五）》李白</p>
    <p>何年是歸日　雨淚下孤舟　秋浦錦駝鳥　人間天上稀</p><p><a href="../../model.html#/doc/8121">View poem's topic associations</a></p></body></html>
