  <body><p>586_76: 《送友人下第東歸》劉滄</p>
    <p>漠漠楊花灞岸飛　幾迴傾酒話東歸　九衢春盡生鄉夢　千里塵多滿客衣　流水雨餘芳草合　空山月晚白雲微　金門自有西來約　莫待螢光照竹扉</p><p><a href="../../model.html#/doc/32548">View poem's topic associations</a></p></body></html>
