  <body><p>658_25: 《送秦州從事》羅隱</p>
    <p>一枝何足解人愁　拋卻還隨定遠侯　紫陌紅塵今別恨　九衢雙闕夜同遊　芳時易失勞行止　良會難期且駐留　若到邊庭有來使　試批書尾話梁州</p><p><a href="../../model.html#/doc/36601">View poem's topic associations</a></p></body></html>
