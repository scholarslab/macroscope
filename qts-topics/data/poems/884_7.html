  <body><p>884_7: 《村晚閒步》劉得仁</p>
    <p>緩步出居處　過原邊雁行　夕陽投草木　遠水映蒼茫　野寺同蟾宿　雲溪斸藥嘗　蕭條霜景暮　極目盡堪傷</p><p><a href="../../model.html#/doc/48723">View poem's topic associations</a></p></body></html>
