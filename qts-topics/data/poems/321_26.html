  <body><p>321_26: 《戲和三韻》權德輿</p>
    <p>墨翟突不黔　范丹甑生塵　君今復勞歌　鶴髮吹溼薪　前詔許真秩　何如巾軟輪</p><p><a href="../../model.html#/doc/17132">View poem's topic associations</a></p></body></html>
