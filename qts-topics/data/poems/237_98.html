  <body><p>237_98: 《送萬兵曹赴廣陵》錢起</p>
    <p>秋日思還客　臨流語別離　楚城將坐嘯　郢曲有餘悲　山晚桂花老　江寒蘋葉衰　應須楊得意　更誦長卿辭</p><p><a href="../../model.html#/doc/12213">View poem's topic associations</a></p></body></html>
