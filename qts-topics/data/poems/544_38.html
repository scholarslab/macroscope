  <body><p>544_38: 《送靈武朱書記》劉得仁</p>
    <p>靈帥與誰善　得君賓幕中　從容應盡禮　贊畫致元功　連塞雲長慘　纔秋樹半空　相如偏自愜　掌記復乘驄</p><p><a href="../../model.html#/doc/29916">View poem's topic associations</a></p></body></html>
