  <body><p>620_42: 《添酒中六詠。酒龍》陸龜蒙</p>
    <p>銅雀羽儀麗　金龍光彩奇　潛傾鄴宮酒　忽作商庭嫠　若怒鱗甲赤　如酣頭角垂　君臣坐相滅　安用驕奢為</p><p><a href="../../model.html#/doc/34136">View poem's topic associations</a></p></body></html>
