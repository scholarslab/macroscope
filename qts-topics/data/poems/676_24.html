  <body><p>676_24: 《轉正郎後寄獻集賢相公》鄭谷</p>
    <p>予名初在德門前　屈指年來三十年　自賀孤危終際會　別將流涕感階緣　止陪鴛鴦居清秩　濫應星辰浼上玄　平昔苦心何所恨　受恩多是舊詩篇</p><p><a href="../../model.html#/doc/37657">View poem's topic associations</a></p></body></html>
