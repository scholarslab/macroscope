  <body><p>205_23: 《客自江南話過亡友朱司議故宅》包佶</p>
    <p>交臂多相共　風流憶此人　海翻移里巷　書蠹積埃塵　奉佛棲禪久　辭官上疏頻　故來分半宅　惟是舊交親</p><p><a href="../../model.html#/doc/10031">View poem's topic associations</a></p></body></html>
