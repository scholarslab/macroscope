  <body><p>475_81: 《春暮思平泉雜詠二十首。紅桂樹》李德裕</p>
    <p>欲求塵外物　此樹是瑤林　後素合餘絢　如丹見本心　妍姿無點辱　芳意托幽深　願以鮮葩色　凌霜照碧潯</p><p><a href="../../model.html#/doc/25301">View poem's topic associations</a></p></body></html>
