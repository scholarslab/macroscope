  <body><p>498_1_5: 《閒居遣懷十首（其五）》姚合</p>
    <p>永日廚煙絕　何曾暫廢吟　閒時隨思緝　小酒恣情斟　看月嫌松密　垂綸愛水深世間多少事　無事可關心</p><p><a href="../../model.html#/doc/26571">View poem's topic associations</a></p></body></html>
