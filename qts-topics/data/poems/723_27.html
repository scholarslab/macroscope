  <body><p>723_27: 《斃驢》李洞</p>
    <p>蹇驢秋斃瘞荒田　忍把敲吟舊竹鞭　三尺焦桐背殘月　一條藜杖卓寒煙　通吳白浪寬圍國　倚蜀青山峭入天　如畫海門搘肘望　阿誰家賣釣魚船</p><p><a href="../../model.html#/doc/40655">View poem's topic associations</a></p></body></html>
