  <body><p>428_38_5: 《郊陶潛體詩十六首（其五）》白居易</p>
    <p>朝亦獨醉歌　暮亦獨醉睡　未盡一壺酒　已成三獨醉　勿嫌飲太少　且喜歡易致一杯復兩杯　多不過三四　便得心中適　盡忘身外事　更復強一杯　陶然遺萬累一飲一石者　徒以多為貴　及其酩酊時　與我亦無異　笑謝多飲者　酒錢徒自費</p><p><a href="../../model.html#/doc/22001">View poem's topic associations</a></p></body></html>
