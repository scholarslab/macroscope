  <body><p>216_6: 《陪李北海宴曆下亭》杜甫</p>
    <p>東藩駐皁蓋　北渚凌青荷　海內此亭古　濟南名士多　雲山已發興　玉佩仍當歌　修竹不受暑　交流空湧波　蘊真愜所遇　落日將如何　貴賤具物役　從公難重過</p><p><a href="../../model.html#/doc/10524">View poem's topic associations</a></p></body></html>
