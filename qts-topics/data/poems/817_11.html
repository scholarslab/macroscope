  <body><p>817_11: 《九日和於使君思上京親故》皎然</p>
    <p>霽景滿水國　我公望江城　碧山與黃花　爛熳多秋情　搖落見松柏　歲寒比忠貞　歡娛在鴻都　是日思朝英</p><p><a href="../../model.html#/doc/44974">View poem's topic associations</a></p></body></html>
