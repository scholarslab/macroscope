  <body><p>789_11: 《天津橋南山中各題一句》李益</p>
    <p>野坐分苔席　山行繞菊叢　雲衣惹不破　秋色望來空</p><p><a href="../../model.html#/doc/43546">View poem's topic associations</a></p></body></html>
