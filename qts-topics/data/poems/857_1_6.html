  <body><p>857_1_6: 《七言（其六）》呂岩</p>
    <p>亂雲堆裏表星都　認得深藏大丈夫　綠酒醉眠閒日月　白蘋風定釣江湖　長將氣度隨天道　不把言詞問世徒　山水路遙人不到　茅君消息近知無</p><p><a href="../../model.html#/doc/47429">View poem's topic associations</a></p></body></html>
