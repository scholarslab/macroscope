  <body><p>356_35: 《和牛相公南溪醉歌見寄》劉禹錫</p>
    <p>脫屣將相守沖謙　唯於山水獨不廉　枕伊背洛得勝地　鳴皋少室來軒簷　相形面勢默指畫　言下變化隨顧瞻　清池曲榭人所致　野趣幽芳天與添　有時轉入潭島間　珍木如幄藤為簾　忽然便有江湖思　沙礫平淺草纖纖　怪石釣出太湖底　珠樹移自天台尖　崇蘭迎風綠泛豔　坼蓮含露紅襜　修廊架空遠岫人　弱柳覆檻流波霑　渚蒲抽芽劍脊動　岸荻迸筍錐頭銛　攜觴命侶極永日　此會雖數心無厭　人皆置莊身不到　富貴難與逍遙兼　唯公出處得自在　決就放曠辭炎炎　座賓盡歡恣談謔　愧我掉頭還奮髯　能令商於多病客　亦覺自適非沈潛</p><p><a href="../../model.html#/doc/18791">View poem's topic associations</a></p></body></html>
