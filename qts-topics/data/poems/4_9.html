  <body><p>4_9: 《元日退朝觀軍仗歸營》李適</p>
    <p>獻歲視元朔　萬方咸在庭　端旒揖群后　回輦閱師貞　綵仗宿華殿　退朝歸禁營　分行左右出　轉旆風雲生　歷歷趨複道　容容映層城　勇餘矜捷技　令肅無喧聲　眷此戎旅節　載嘉良士誠　順時傾宴賞　亦以助文經</p><p><a href="../../model.html#/doc/194">View poem's topic associations</a></p></body></html>
