  <body><p>798_1_57: 《宮詞（其五十七）》花蕊夫人</p>
    <p>御座垂簾繡額單　冰山重疊貯金盤　玉清迢遞無塵到　殿角東西五月寒</p><p><a href="../../model.html#/doc/43716">View poem's topic associations</a></p></body></html>
