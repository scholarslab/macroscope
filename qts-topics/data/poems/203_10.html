  <body><p>203_10: 《戰城南》徐九皋</p>
    <p>塞北狂胡旅　城南敵漢圍　巉巖一鼓氣　拔利五兵威　虜騎瞻山哭　王師拓地飛　不應須寵戰　當逐勒金徽</p><p><a href="../../model.html#/doc/9958">View poem's topic associations</a></p></body></html>
