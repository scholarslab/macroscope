  <body><p>691_60: 《寄顧雲》杜荀鶴</p>
    <p>省得前年別　蘋洲旅館中　亂離身不定　彼此信難通　侯國兵雖斂　吾鄉業已空　秋來憶君夢　夜夜逐征鴻</p><p><a href="../../model.html#/doc/38679">View poem's topic associations</a></p></body></html>
