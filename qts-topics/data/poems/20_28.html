  <body><p>20_28: 《相和歌辭。飲馬長城窟行》虞世南</p>
    <p>馳馬渡河干　流深馬渡難　前逢錦車使　都護在樓蘭　輕騎猶銜勒　疑兵尚解鞍　溫池下絕澗　棧道接危巒　拓地勳未賞　亡城律詎寬　有月關猶暗　經春隴尚寒　雲昏無復影　冰合不聞湍　懷君不可遇　聊持報一餐</p><p><a href="../../model.html#/doc/1221">View poem's topic associations</a></p></body></html>
