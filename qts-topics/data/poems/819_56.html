  <body><p>819_56: 《送沙彌長文遊京》皎然</p>
    <p>白版年猶小　黃花褐已通　若為詩思逸　早欲似休公　邁俗多真氣　傳家有素風　應須學心地　宗旨在關東</p><p><a href="../../model.html#/doc/45171">View poem's topic associations</a></p></body></html>
