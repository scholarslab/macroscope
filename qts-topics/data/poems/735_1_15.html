  <body><p>735_1_15: 《宮詞百首（其十五）》和凝</p>
    <p>玉愁蓮池春水平　小魚雙並錦鱗行　內中知是黃河樣　九曲今年徹底清</p><p><a href="../../model.html#/doc/41177">View poem's topic associations</a></p></body></html>
