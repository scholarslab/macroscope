  <body><p>729_18: 《前漢門。再吟》周曇</p>
    <p>重賦嚴刑作禍胎　豈知由此亂離媒　家傳揖讓亦難濟　況是身從傾篡來</p><p><a href="../../model.html#/doc/40968">View poem's topic associations</a></p></body></html>
