  <body><p>846_7: 《過陸鴻漸舊居》齊己</p>
    <p>楚客西來過舊居　讀碑尋傳見終初　佯狂未必輕儒業　高尚何妨誦佛書　種竹岸香連菡萏　煮茶泉影落蟾蜍　如今若更生來此　知有何人贈白驢</p><p><a href="../../model.html#/doc/46838">View poem's topic associations</a></p></body></html>
