  <body><p>160_22: 《寄天臺道士》孟浩然</p>
    <p>海上求仙客　三山望幾時　焚香宿華頂　裛露采靈芝　屢躡莓苔滑　將尋汗漫期　倘因松子去　長與世人辭</p><p><a href="../../model.html#/doc/7700">View poem's topic associations</a></p></body></html>
