  <body><p>510_44: 《送瓊貞發述懷》張祜</p>
    <p>送出南溪日　離情不忍看　漸遙猶顧首　帆去意難判　最恨臨行夜　相期幾百般　但能存歲節　終久得同歡</p><p><a href="../../model.html#/doc/27328">View poem's topic associations</a></p></body></html>
