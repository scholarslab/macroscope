  <body><p>526_12: 《秋日》杜牧</p>
    <p>有計自安業　秋風罷遠吟　買山惟種竹　對客更彈琴　煙起藥廚晚　杵聲松院深　閒眠得真性　惆悵舊時心</p><p><a href="../../model.html#/doc/28565">View poem's topic associations</a></p></body></html>
