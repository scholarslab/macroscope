  <body><p>497_7: 《寄主客張郎中》姚合</p>
    <p>年長方慕道　金丹事參差　故園歸未得　秋風思難持　蹇拙公府棄　朴靜高人知　以我齊杖屨　昏旭詎相離　吟詩紅葉寺　對酒黃菊籬　所賞未及畢　後遊良有期　粲粲華省步　屑屑旅客姿　未同山中去　固當殊路岐</p><p><a href="../../model.html#/doc/26476">View poem's topic associations</a></p></body></html>
