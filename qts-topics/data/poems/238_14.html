  <body><p>238_14: 《省試湘靈鼓瑟》錢起</p>
    <p>善鼓雲和瑟　常聞帝子靈　馮夷空自舞　楚客不堪聽　苦調淒金石　清音入杳冥　蒼梧來怨慕　白芷動芳馨　流水傳瀟浦　悲風過洞庭　曲終人不見　江上數峰青</p><p><a href="../../model.html#/doc/12268">View poem's topic associations</a></p></body></html>
