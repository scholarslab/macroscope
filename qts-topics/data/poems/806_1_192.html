  <body><p>806_1_192: 《詩三百三首（其一百九十二）》寒山</p>
    <p>久住寒山凡幾秋　獨吟歌曲絕無憂　蓬扉不掩常幽寂　泉涌甘漿長自流　石室地鑪砂鼎沸　松黃柏茗乳香甌　飢餐一粒伽陀藥　心地調和倚石頭</p><p><a href="../../model.html#/doc/44401">View poem's topic associations</a></p></body></html>
