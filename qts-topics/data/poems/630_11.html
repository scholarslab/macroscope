  <body><p>630_11: 《奉酬襲美苦雨四聲重寄三十二句。平上聲》陸龜蒙</p>
    <p>層雲愁天低　久雨倚檻冷　絲禽藏荷香　錦鯉繞島影　心將時人乖　道與隱者靜　桐陰無深泉　所以逞短綆</p><p><a href="../../model.html#/doc/34601">View poem's topic associations</a></p></body></html>
