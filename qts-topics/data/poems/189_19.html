  <body><p>189_19: 《送鄭長源》韋應物</p>
    <p>少年一相見　飛轡河洛間　歡遊不知罷　中路忽言還　泠泠鶤絃哀　悄悄冬夜閒　丈夫雖耿介　遠別多苦顏　君行拜高堂　速駕難久攀　雞鳴儔侶發　朔雪滿河關　須臾在今夕　樽酌且循環</p><p><a href="../../model.html#/doc/9073">View poem's topic associations</a></p></body></html>
