  <body><p>879_11: 《方幹、李主簿改令》?</p>
    <p>措大喫酒點鹽　將軍喫酒點醬　只見門外著籬　未見眼中安鄣　措大喫酒點鹽　下人喫酒點鮓　只見半臂著欄　不見口脣開</p><p><a href="../../model.html#/doc/48612">View poem's topic associations</a></p></body></html>
