  <body><p>328_1_3: 《雜詩五首（其三）》權德輿</p>
    <p>淇水春正綠　上宮蘭葉齊　光風兩搖蕩　鳴珮出中閨　一顧授橫波　千金呈瓠犀徒然路傍子　怳怳復悽悽</p><p><a href="../../model.html#/doc/17367">View poem's topic associations</a></p></body></html>
