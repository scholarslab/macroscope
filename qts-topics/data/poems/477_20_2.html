  <body><p>477_20_2: 《竹枝詞（其二）》李涉</p>
    <p>巫峽雲開神女祠　綠潭紅樹映參差　不勞戍口初相問　無義灘頭剩別離</p><p><a href="../../model.html#/doc/25425">View poem's topic associations</a></p></body></html>
