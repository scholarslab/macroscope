  <body><p>892_11_4: 《菩薩蠻（其四）》韋莊</p>
    <p>勸君今夜須沈醉　尊前莫話明朝事　珍重主人心　酒深情亦深　須愁春漏短　莫訴金杯滿　遇酒且呵呵　人生能幾何</p><p><a href="../../model.html#/doc/49167">View poem's topic associations</a></p></body></html>
