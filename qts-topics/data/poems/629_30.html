  <body><p>629_30: 《閨怨》陸龜蒙</p>
    <p>白袷行人又遠遊　日斜空上映花樓　愁絲墮絮相逢著　絆惹春風卒未休</p><p><a href="../../model.html#/doc/34538">View poem's topic associations</a></p></body></html>
