  <body><p>335_4: 《竇七中丞見示初至夏口獻元戎詩，輒戲和之》裴度</p>
    <p>出佐青油幕　來吟白雪篇　須為九皋鶴　莫上五湖船　故態君應在　新詩我亦便　元侯看再入　好被暫流連</p><p><a href="../../model.html#/doc/17821">View poem's topic associations</a></p></body></html>
