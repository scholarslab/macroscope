  <body><p>384_103_4: 《和左司元郎中秋居十首（其四）》張籍</p>
    <p>自知清靜好　不要問時豪　就石安琴枕　穿松壓酒槽　山晴因月甚　詩語入秋高身外無餘事　唯應筆硯勞</p><p><a href="../../model.html#/doc/20348">View poem's topic associations</a></p></body></html>
