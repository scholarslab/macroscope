  <body><p>746_52: 《泉州刺桐花詠兼呈趙使君》陳陶</p>
    <p>髣三株植世間　風光滿地赤城閑　無因秉燭看奇樹　長伴劉公醉玉山　海曲春深滿郡霞　越人多種刺桐花　可憐虎竹西樓色　錦帳三千阿母家　石氏金園無此艷　南都舊賦乏靈材　只因赤帝宮中樹　丹鳳新銜出世來　猗猗小艷夾通衢　晴日熏風笑越姝　只是紅芳移不得　刺桐屏幛滿中都　不勝攀折悵年華　紅樹南看見海涯　故國春風歸去盡　何人堪寄一枝花　赤帝常聞海上遊　三千幢蓋擁炎州　今來樹似離宮色　紅翠斜攲十二樓</p><p><a href="../../model.html#/doc/41750">View poem's topic associations</a></p></body></html>
