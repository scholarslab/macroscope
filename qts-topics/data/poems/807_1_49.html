  <body><p>807_1_49: 《詩（其四十九）》拾得</p>
    <p>世有多解人　愚癡學閑文　不憂當來果　唯知造惡因　見佛不解禮　睹僧倍生瞋五逆十惡輩　三毒以為鄰　死去入地獄　未有出頭辰</p><p><a href="../../model.html#/doc/44569">View poem's topic associations</a></p></body></html>
