  <body><p>230_20: 《驪山》杜甫</p>
    <p>驪山絕望幸　花萼罷登臨　地下無朝燭　人間有賜金　鼎湖龍去遠　銀海雁飛深　萬歲蓬萊日　長懸舊羽林</p><p><a href="../../model.html#/doc/11640">View poem's topic associations</a></p></body></html>
