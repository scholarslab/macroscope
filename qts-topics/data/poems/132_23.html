  <body><p>132_23: 《贈別高三十五》李頎</p>
    <p>五十無產業　心輕百萬資　屠酤亦與群　不問君是誰　飲酒或垂釣　狂歌兼詠詩　焉知漢高士　莫識越鴟夷　寄跡棲霞山　蓬頭睢水湄　忽然辟命下　眾謂趨丹墀　沐浴著賜衣　西來馬行遲　能令相府重　且有函關期　僶俛從寸祿　舊遊梁宋時　皤皤邑中叟　相候鬢如絲　官舍柳林靜　河梁杏葉滋　摘芳雲景晏　把手秋蟬悲　小縣情未愜　折腰君莫辭　吾觀主人意　不久召京師</p><p><a href="../../model.html#/doc/6309">View poem's topic associations</a></p></body></html>
