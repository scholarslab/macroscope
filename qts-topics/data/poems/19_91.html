  <body><p>19_91: 《相和歌辭。銅雀妓》劉商</p>
    <p>魏主矜蛾眉　美人美於玉　高臺無晝夜　歌舞竟未足　盛色如轉圜　夕陽落深谷　仍令身歿後　尚足平生慾　紅粉橫淚痕　調弦空向屋　舉頭君不在　唯見西陵木　玉輦豈再來　嬌鬟為誰綠　那堪秋風裏　更舞陽春曲　曲終情不勝　闌干向西哭　臺邊生野草　來去罥羅縠　況復陵寢間　雙雙見麋鹿</p><p><a href="../../model.html#/doc/1128">View poem's topic associations</a></p></body></html>
