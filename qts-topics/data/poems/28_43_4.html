  <body><p>28_43_4: 《雜曲歌辭。宮中樂（其四）》令狐楚</p>
    <p>月上宮花靜　煙含苑樹深　銀臺門已閉　仙漏夜沈沈</p><p><a href="../../model.html#/doc/2208">View poem's topic associations</a></p></body></html>
