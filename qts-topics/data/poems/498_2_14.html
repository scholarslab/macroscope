  <body><p>498_2_14: 《武功縣中作三十首（其十四）》姚合</p>
    <p>作吏荒城裏　窮愁欲不勝　病多唯識藥　年老漸親僧　夢覺空堂月　詩成滿硯冰故人多得路　寂寞不相稱</p><p><a href="../../model.html#/doc/26590">View poem's topic associations</a></p></body></html>
