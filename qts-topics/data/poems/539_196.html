  <body><p>539_196: 《代應》李商隱</p>
    <p>本來銀漢是紅牆　隔得盧家白玉堂　誰與王昌報消息　盡知三十六鴛鴦</p><p><a href="../../model.html#/doc/29386">View poem's topic associations</a></p></body></html>
