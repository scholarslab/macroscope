  <body><p>838_41: 《送劉秀才往東洛》齊己</p>
    <p>羨子去東周　行行非旅遊　煙霄有兄弟　事業盡曹劉　洛水清奔夏　嵩雲白入秋　來年遂鵬化　一舉上瀛洲</p><p><a href="../../model.html#/doc/46226">View poem's topic associations</a></p></body></html>
