  <body><p>360_39: 《酬樂天見貽賀金紫之什》劉禹錫</p>
    <p>久學文章含白鳳　卻因政事賜金魚　郡人未識聞謠詠　天子知名與詔書　珍重賀詩呈錦繡　願言歸計並園廬　舊來詞客多無位　金紫同遊誰得如</p><p><a href="../../model.html#/doc/19082">View poem's topic associations</a></p></body></html>
