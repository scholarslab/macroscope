  <body><p>199_3: 《白雪歌，送武判官歸京》岑參</p>
    <p>北風捲地白草折　胡天八月即飛雪　忽然一夜春風來　千樹萬樹梨花開　散入珠簾濕羅幕　孤裘不煖錦衾薄　將軍角弓不得控　都護鐵衣冷難著　瀚海闌干百丈冰　愁雲黲淡萬里凝　中軍置酒飲歸客　胡琴琵琶與羌笛　紛紛暮雪下轅門　風掣紅旗凍不翻　輪臺東門送君去　去時雪滿天山路　山迴路轉不見君　雪上空留馬行處</p><p><a href="../../model.html#/doc/9611">View poem's topic associations</a></p></body></html>
