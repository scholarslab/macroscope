  <body><p>804_30: 《訪趙煉師不遇》魚玄機</p>
    <p>何處同仙侶　青衣獨在家　暖爐留煮藥　鄰院為煎茶　畫壁燈光暗　幡竿日影斜　殷勤重回首　牆外數枝花</p><p><a href="../../model.html#/doc/44159">View poem's topic associations</a></p></body></html>
