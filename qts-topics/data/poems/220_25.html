  <body><p>220_25: 《桃竹杖引贈章留後》杜甫</p>
    <p>江心蟠石生桃竹　蒼波噴浸尺度足　斬根削皮如紫玉　江妃水仙惜不得　梓潼使君開一束　滿堂賓客皆歎息　憐我老病贈兩莖　出入爪甲鏗有聲　老夫復欲東南征　乘濤鼓枻白帝城　路幽必為鬼神奪　拔劍或與蛟龍爭　重為告曰　杖兮杖兮　爾之生也甚正直　慎勿見水踴躍學變化為龍　使我不得爾之扶持　滅跡於君山湖上之青峰　噫　風塵澒洞兮豺虎咬人　忽失雙杖兮吾將曷從</p><p><a href="../../model.html#/doc/10750">View poem's topic associations</a></p></body></html>
