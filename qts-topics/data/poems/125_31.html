  <body><p>125_31: 《送綦毋秘書棄官還江東》王維</p>
    <p>明時久不達　棄置與君同　天命無怨色　人生有素風　念君拂衣去　四海將安窮　秋天萬里淨　日暮澄江空　清夜何悠悠　扣舷明月中　和光魚鳥際　澹爾蒹葭叢　無庸客昭世　衰鬢日如蓬　頑疏暗人事　僻陋遠天聰　微物縱可采　其誰為至公　余亦從此去　歸耕為老農</p><p><a href="../../model.html#/doc/5805">View poem's topic associations</a></p></body></html>
