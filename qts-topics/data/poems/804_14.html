  <body><p>804_14: 《冬夜寄溫飛卿》魚玄機</p>
    <p>苦思搜詩燈下吟　不眠長夜怕寒衾　滿庭木葉愁風起　透幌紗窗惜月沈　疏散未閑終遂願　盛衰空見本來心　幽棲莫定梧桐處　暮雀啾啾空繞林</p><p><a href="../../model.html#/doc/44142">View poem's topic associations</a></p></body></html>
