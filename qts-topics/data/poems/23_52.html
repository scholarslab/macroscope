  <body><p>23_52: 《琴曲歌辭。宛轉行》張籍</p>
    <p>華屋重翠幄　綺席雕象床　遠漏微更疏　薄衾中夜涼　爐氳暗裴回　寒燈背斜光　妍姿結宵態　寢臂幽夢長　宛轉復宛轉　憶憶更未央</p><p><a href="../../model.html#/doc/1564">View poem's topic associations</a></p></body></html>
