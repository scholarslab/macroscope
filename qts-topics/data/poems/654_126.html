  <body><p>654_126: 《河上逢友人》羅鄴</p>
    <p>知君意不淺　立馬問生涯　薄業無歸地　他鄉便是家　宵吟憐桂魄　朝起怯菱花　語盡黃河上　西風日又斜</p><p><a href="../../model.html#/doc/36439">View poem's topic associations</a></p></body></html>
