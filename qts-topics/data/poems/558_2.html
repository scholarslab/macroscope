  <body><p>558_2: 《國學試風化下》薛能</p>
    <p>霽闕露穹崇　含生仰聖聰　英明高比日　聲教下如風　靜發宸居內　低來品物中　南薰歌自溥　北極響皆通　蘋末看無狀　人間覺有功　因今委泥者　睹此忘途窮</p><p><a href="../../model.html#/doc/30858">View poem's topic associations</a></p></body></html>
