  <body><p>420_2_2: 《有酒十章（其二）》元稹</p>
    <p>有酒有酒東方明一杯既進吞元精　尚思天地之始名　一元既二分濁清　地居方直天體明　胡不八荒圢圢如砥平　胡山高屹崒海泓澄　胡不日車杲杲晝夜行　胡為月輪滅缺星盯　鳴呼不得真宰情　我可奈何兮杯再傾</p><p><a href="../../model.html#/doc/21680">View poem's topic associations</a></p></body></html>
