  <body><p>498_2_20: 《武功縣中作三十首（其二十）》姚合</p>
    <p>宦名渾不計　酒熟且開封　晴月銷燈色　寒天挫筆鋒　驚禽時並起　閒客數相逢舊國蕭條思　青山隔幾重</p><p><a href="../../model.html#/doc/26596">View poem's topic associations</a></p></body></html>
