  <body><p>578_13: 《題友人池亭（一作偶題林亭）》溫庭筠</p>
    <p>月榭風亭繞曲池　粉垣迴互瓦參差　侵簾片白搖翻影　落鏡愁紅寫倒枝　鸂鶒刷毛花蕩漾　鷺鷥拳足雪離披　山翁醉後如相憶　羽扇清樽我自知</p><p><a href="../../model.html#/doc/32108">View poem's topic associations</a></p></body></html>
