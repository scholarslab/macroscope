  <body><p>238_80: 《贈李十六》錢起</p>
    <p>半面喜投分　數年欽盛名　常思夢顏色　誰憶訪柴荊　忽聽款扉響　欣然倒屣迎　蓬蒿駐騶馭　雞犬傍簪纓　酌水即嘉宴　新知甚故情　僕夫視日色　棲鳥催車聲　自爾宴言後　至今門館清　何當更乘興　林下已苔生</p><p><a href="../../model.html#/doc/12334">View poem's topic associations</a></p></body></html>
