  <body><p>853_3_8: 《步虛詞十首（其八）》吳筠</p>
    <p>高情無侈靡　遇物生華光　至樂無簫歌　金玉音琅琅　或登明真臺　宴此羽景堂杳靄結寶雲　霏微散靈香　天人誠遐曠　歡泰不可量</p><p><a href="../../model.html#/doc/47238">View poem's topic associations</a></p></body></html>
