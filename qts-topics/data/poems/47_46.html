  <body><p>47_46: 《將發還鄉示諸弟》張九齡</p>
    <p>歲陽亦頹止　林意日蕭摵　云胡當此時　緬邁復為客　至愛孰能捨　名義來相迫　負德良不貲　輸誠靡所惜　一木逢廈構　纖塵願山益　無力主君恩　寧利客卿璧　去去榮歸養　憮然歎行役</p><p><a href="../../model.html#/doc/2972">View poem's topic associations</a></p></body></html>
