  <body><p>114_36: 《江南行》張潮</p>
    <p>茨菰葉爛別西灣　蓮子花開猶未還　妾夢不離江水上　人傳郎在鳳凰山</p><p><a href="../../model.html#/doc/5470">View poem's topic associations</a></p></body></html>
