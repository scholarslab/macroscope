  <body><p>838_11: 《寓言》齊己</p>
    <p>造化安能保　山川鑿欲翻　精華銷地底　珠玉聚侯門　始作驕奢本　終為禍亂根　亡家與亡國　云此更何言</p><p><a href="../../model.html#/doc/46196">View poem's topic associations</a></p></body></html>
