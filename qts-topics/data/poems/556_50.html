  <body><p>556_50: 《送客南游》馬戴</p>
    <p>擬卜何山隱　高秋指岳陽　葦乾雲夢色　橘熟洞庭香　疏雨殘虹影　回雲背鳥行　靈均如可問　一為哭清湘</p><p><a href="../../model.html#/doc/30765">View poem's topic associations</a></p></body></html>
