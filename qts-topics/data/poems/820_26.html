  <body><p>820_26: 《南池雜詠五首。水月》皎然</p>
    <p>夜夜池上觀　禪身坐月邊　虛無色可取　皎潔意難傳　若向空心了　長如影正圓</p><p><a href="../../model.html#/doc/45218">View poem's topic associations</a></p></body></html>
