  <body><p>798_1_136: 《宮詞（其一百三十六）》花蕊夫人</p>
    <p>大臣承寵賜新莊　梔子園東柳岸傍　今日聖恩親幸到　板橋頭是讀書堂</p><p><a href="../../model.html#/doc/43795">View poem's topic associations</a></p></body></html>
