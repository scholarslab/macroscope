  <body><p>101_10_1: 《永泰公主挽歌二首（其一）》吳兢</p>
    <p>穠華從婦道　釐降適諸侯　河漢天孫合　瀟湘帝子遊　關睢方作訓　鳴鳳自相求可歎凌波跡　東川遂不流</p><p><a href="../../model.html#/doc/5182">View poem's topic associations</a></p></body></html>
