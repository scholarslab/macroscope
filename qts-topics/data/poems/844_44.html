  <body><p>844_44: 《喜得自牧上人書》齊己</p>
    <p>吳都使者泛驚濤　靈一傳書慰毳袍　別興偶隨雲水遠　知音本自國風高　身依閒淡中銷日　髮向清涼處落刀　聞著括囊新集了　擬教誰與序離騷</p><p><a href="../../model.html#/doc/46712">View poem's topic associations</a></p></body></html>
