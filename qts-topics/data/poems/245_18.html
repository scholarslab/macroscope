  <body><p>245_18: 《送冷朝陽還上元》韓翃</p>
    <p>青絲引木蘭船　名遂身歸拜慶年　落日澄江烏榜外　秋風疏柳白門前　橋通小市家林近　山帶平湖野寺連　別後依依寒食裏　共君攜手在東田</p><p><a href="../../model.html#/doc/12826">View poem's topic associations</a></p></body></html>
