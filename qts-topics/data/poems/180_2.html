  <body><p>180_2: 《登峨眉山》李白</p>
    <p>蜀國多仙山　峨眉邈難匹　周流試登覽　絕怪安可息　青冥倚天開　彩錯疑畫出　泠然紫霞賞　果得錦囊術　雲間吟瓊簫　石上弄寶瑟　平生有微尚　歡笑自此畢　煙容如在顏　塵累忽相失　儻逢騎羊子　攜手凌白日</p><p><a href="../../model.html#/doc/8574">View poem's topic associations</a></p></body></html>
