  <body><p>550_15_1: 《十無詩寄桂府楊中丞（其一）》趙嘏</p>
    <p>琴酒曾將風月須　謝公名跡滿江湖　不知貴擁旌旗後　猶暇憐詩愛酒無</p><p><a href="../../model.html#/doc/30307">View poem's topic associations</a></p></body></html>
