  <body><p>238_58: 《晚出青門望終南別業》錢起</p>
    <p>能清謝朓思　暫下承明廬　遠山新水下　寒皋微雨餘　更憐歸鳥去　宛到臥龍居　笑指叢林上　閒雲自卷舒　寧心鳴鳳日　欲意釣璜初　處貴有餘興　伊周位不如</p><p><a href="../../model.html#/doc/12312">View poem's topic associations</a></p></body></html>
