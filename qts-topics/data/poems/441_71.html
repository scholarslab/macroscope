  <body><p>441_71: 《荔枝樓對酒》白居易</p>
    <p>荔枝新熟雞冠色　燒酒初開琥珀香　欲摘一枝傾一醆　西樓無客共誰嘗</p><p><a href="../../model.html#/doc/22942">View poem's topic associations</a></p></body></html>
