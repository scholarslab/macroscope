  <body><p>690_7: 《上裴侍郎》王渙</p>
    <p>青衿七十牓三年　建禮含香次第遷　珠彩下連星錯落　桂花曾對月嬋娟　玉經磨琢多成器　劍拔沈埋更倚天　應念銜恩最深者　春來為壽拜尊前</p><p><a href="../../model.html#/doc/38585">View poem's topic associations</a></p></body></html>
