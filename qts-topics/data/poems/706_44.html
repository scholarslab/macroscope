  <body><p>706_44: 《花》黃滔</p>
    <p>莫道顏色如渥丹　莫道馨香過蘭　東風吹綻還吹落　明日誰為今日看</p><p><a href="../../model.html#/doc/39717">View poem's topic associations</a></p></body></html>
