  <body><p>574_41: 《贈梁浦秀才斑竹拄杖》賈島</p>
    <p>揀得林中最細枝　結根石上長身遲　莫嫌滴瀝紅斑少　恰似湘妃淚盡時</p><p><a href="../../model.html#/doc/31939">View poem's topic associations</a></p></body></html>
