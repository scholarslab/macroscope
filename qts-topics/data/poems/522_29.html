  <body><p>522_29: 《題池州貴池亭》杜牧</p>
    <p>勢比凌歊宋武臺　分明百里遠帆開　蜀江雪浪西江滿　強半春寒去卻來</p><p><a href="../../model.html#/doc/28237">View poem's topic associations</a></p></body></html>
