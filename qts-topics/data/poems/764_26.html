  <body><p>764_26: 《再游韋曲山寺》譚用之</p>
    <p>鵲巖煙斷玉巢攲　罨畫春塘太白低　馬踏翠開垂柳寺　人耕紅破落花蹊　千年勝概咸原上　幾代荒涼繡嶺西　碧吐紅芳舊行處　豈堪回首草萋萋</p><p><a href="../../model.html#/doc/42672">View poem's topic associations</a></p></body></html>
