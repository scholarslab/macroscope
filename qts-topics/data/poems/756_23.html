  <body><p>756_23: 《太傅相公深感庭梅再成絕唱曲垂借示倍認知憐…攀和》徐鉉</p>
    <p>禁省繁華地　含芳自一時　雪英開復落　紅藥植還移　靜想分今昔　頻吟歎盛衰　多情共如此　爭免鬢成絲</p><p><a href="../../model.html#/doc/42357">View poem's topic associations</a></p></body></html>
