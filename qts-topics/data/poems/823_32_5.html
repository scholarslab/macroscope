  <body><p>823_32_5: 《山居八詠（其五）》常達</p>
    <p>真性寂無機　塵塵祖佛師　日明庭砌暖　霜苦藥苗衰　汲水和煙酌　栽松帶雪移好聽玄旨處　猿嘯嶺南枝</p><p><a href="../../model.html#/doc/45374">View poem's topic associations</a></p></body></html>
