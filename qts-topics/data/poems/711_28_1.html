  <body><p>711_28_1: 《蝴蝶三首（其一）》徐夤</p>
    <p>不並難飛繭裏蛾　有花芳處定經過　天風相送輕飄去　卻笑蜘蛛謾織羅</p><p><a href="../../model.html#/doc/40018">View poem's topic associations</a></p></body></html>
