  <body><p>897_11_3: 《菩薩蠻（其三）》孫光憲</p>
    <p>小庭花落無人掃　疏香滿地東風老　春晚信沈沈　天涯何處尋　曉堂屏六扇　眉共湘山遠　爭奈別離心　近來尤不禁</p><p><a href="../../model.html#/doc/49574">View poem's topic associations</a></p></body></html>
