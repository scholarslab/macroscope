  <body><p>691_95: 《登山寺》杜荀鶴</p>
    <p>山半一山寺　野人秋日登　就中偏愛石　獨上最高層　有果猿攀樹　無齋鴿看僧　儒門自多事　來此復何能</p><p><a href="../../model.html#/doc/38714">View poem's topic associations</a></p></body></html>
