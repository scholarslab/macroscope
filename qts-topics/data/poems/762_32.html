  <body><p>762_32: 《謝翁宏以詩百篇見示》廖融</p>
    <p>高奇一百篇　造化見工全　積思遊滄海　冥搜入洞天　神珠迷罔象　端玉匪雕鐫　休嘆不得力　離騷千古傳</p><p><a href="../../model.html#/doc/42593">View poem's topic associations</a></p></body></html>
