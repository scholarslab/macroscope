  <body><p>553_19_1: 《虢州獻楊抑卿二首（其一）》姚鵠</p>
    <p>蓋世英華更有誰　賦成傳寫遍坤維　名科累中求賢日　苦節高標守郡時　樓上叫雲秋鼓角　林間宿鶴夜旌旗　徵歸詔下應非久　德望人情在鳳池</p><p><a href="../../model.html#/doc/30519">View poem's topic associations</a></p></body></html>
