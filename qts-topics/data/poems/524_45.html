  <body><p>524_45: 《悲吳王城》杜牧</p>
    <p>二月春風江上來　水精波動碎樓臺　吳王宮殿柳含翠　蘇小宅房花正開　解舞細腰何處往　能歌奼女逐誰迴　千秋萬古無消息　國作荒原人作灰</p><p><a href="../../model.html#/doc/28415">View poem's topic associations</a></p></body></html>
