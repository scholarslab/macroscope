  <body><p>541_1: 《正月十五夜聞京有燈，恨不得觀》李商隱</p>
    <p>月色燈光滿帝都　香車寶輦隘通衢　身閒不睹中興盛　羞逐鄉人賽紫姑</p><p><a href="../../model.html#/doc/29638">View poem's topic associations</a></p></body></html>
