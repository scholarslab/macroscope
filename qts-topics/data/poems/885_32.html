  <body><p>885_32: 《過商山》王貞白</p>
    <p>一宿白雲根　時經採麝村　數峰雖似蜀　當晝不聞猿　馬立溪沙淺　人爭閣道喧　明朝棄襦罷　步步入金門</p><p><a href="../../model.html#/doc/48806">View poem's topic associations</a></p></body></html>
