  <body><p>764_21: 《貽費道人》譚用之</p>
    <p>誰如南浦傲煙霞　白葛衣青稱帽紗　碧玉蜉蝣迎客酒　黃金轂轤釣魚車　吟歌雲鳥歸樵谷　臥愛神仙入畫家　他日鳳書何處覓　武陵煙樹半桃花</p><p><a href="../../model.html#/doc/42667">View poem's topic associations</a></p></body></html>
