  <body><p>17_51: 《樂府雜曲。鼓吹鐃歌。鐵山碎》柳宗元</p>
    <p>鐵山碎　大漠舒　二虜勁　連穹廬　背北海　專坤隅　歲來侵邊　或傅于都　天子命元帥　奮其雄圖　破定襄　降魁渠　窮竟窟宅　斥余吾　百蠻破膽　邊氓蘇　威武輝耀　明鬼區　利澤彌萬祀　功不可踰　官臣拜手　惟帝之謨</p><p><a href="../../model.html#/doc/908">View poem's topic associations</a></p></body></html>
