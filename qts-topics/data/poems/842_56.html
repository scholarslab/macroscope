  <body><p>842_56: 《行路難》齊己</p>
    <p>下浸與高盤　不為行路難　是非真險惡　翻覆作峰巒　漆愧同時黑　朱慚巧處丹　令人畏相識　欲畫白雲看</p><p><a href="../../model.html#/doc/46580">View poem's topic associations</a></p></body></html>
