  <body><p>498_12: 《春日閒居》姚合</p>
    <p>居止日蕭條　庭前唯藥苗　身閒眠自久　眼荖視還遙　簷燕酬鶯語　鄰花雜絮飄　客來無酒飲　搔首擲空瓢</p><p><a href="../../model.html#/doc/26619">View poem's topic associations</a></p></body></html>
