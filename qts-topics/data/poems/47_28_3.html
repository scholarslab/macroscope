  <body><p>47_28_3: 《雜詩五首（其三）》張九齡</p>
    <p>良辰不可遇　心賞更蹉跎　終日塊然坐　有時勞者歌　庭前攬芳蕙　江上託微波　路遠無能達　憂情空復多</p><p><a href="../../model.html#/doc/2939">View poem's topic associations</a></p></body></html>
