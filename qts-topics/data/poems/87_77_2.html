  <body><p>87_77_2: 《韋譙公挽歌二首（其二）》張說</p>
    <p>國騁雙騏驥　庭儀兩鳳皇　將星連相位　玉樹伴金鄉　歌舞侯家豔　軒裘戚里光　安知杜陵下　碑版巳相望</p><p><a href="../../model.html#/doc/4648">View poem's topic associations</a></p></body></html>
