  <body><p>86_59_3: 《雜詩四首（其三）》張說</p>
    <p>問子青霞意　何事留朱軒　自言心遠俗　未始跡辭喧　過蒙良時幸　側息吏途煩簪纓非宿好　文史棄前言　夕臥北窗下　夢歸南山園　白雲慚幽谷　清風愧泉源十年茲賞廢　佳期今復存　掛冠謝朝侶　星駕別君門</p><p><a href="../../model.html#/doc/4543">View poem's topic associations</a></p></body></html>
