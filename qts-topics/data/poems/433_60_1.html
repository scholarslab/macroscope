  <body><p>433_60_1: 《因沐感發，寄朗上人二首（其一）》白居易</p>
    <p>年長身轉慵　百事無所欲　乃至頭上髮　經年方一沐　沐稀髮苦落　一沐仍半禿短鬢經霜蓬　老面辭春木　強年過猶近　衰相來何速　應是煩惱多　心焦血不足</p><p><a href="../../model.html#/doc/22299">View poem's topic associations</a></p></body></html>
