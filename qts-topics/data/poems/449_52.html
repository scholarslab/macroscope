  <body><p>449_52: 《憶晦叔》白居易</p>
    <p>遊山弄水攜詩卷　看月尋花把酒杯　六事盡思君作伴　幾時歸到洛陽來</p><p><a href="../../model.html#/doc/23654">View poem's topic associations</a></p></body></html>
