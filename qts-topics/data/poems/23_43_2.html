  <body><p>23_43_2: 《琴曲歌辭。蔡氏五弄。秋思二首（其二）》鮑溶</p>
    <p>季秋天地閒　萬物生意足　我憂長於生　安得及草木　試從古人願　致酒歌秉燭　燕趙皆世人　詎能長似玉　俯憐老期近　仰視日車速　蕭颯御風君　魂夢願相逐　百年夜銷半　端為垂纓束</p><p><a href="../../model.html#/doc/1535">View poem's topic associations</a></p></body></html>
