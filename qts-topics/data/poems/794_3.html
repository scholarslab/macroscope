  <body><p>794_3: 《項王古祠聯句》皎然</p>
    <p>遺廟風塵積　荒途歲月侵　英靈今寂寞　容衛尚森沈　霸楚志何在　平秦功亦深　諸侯歸復背　青史古將今　星聚分已定　天亡力豈任　采蘩如可薦　舉酒瀝空林</p><p><a href="../../model.html#/doc/43617">View poem's topic associations</a></p></body></html>
