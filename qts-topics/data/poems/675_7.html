  <body><p>675_7: 《予嘗有雪景一絕為人所諷吟段贊善小筆精微…詩謝之》鄭穀</p>
    <p>贊善賢相後　家藏名畫多　留心於繪素　得事在煙波　屬興同吟詠　成功更琢磨　愛予風雪句　幽絕寫漁簑</p><p><a href="../../model.html#/doc/37541">View poem's topic associations</a></p></body></html>
