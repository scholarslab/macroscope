  <body><p>248_17: 《送元詵還丹陽別業》郎士元</p>
    <p>已知成傲吏　復見解朝衣　應向丹陽郭　秋山獨掩扉　草堂連古寺　江日動晴暉　一別滄州遠　蘭橈幾歲歸</p><p><a href="../../model.html#/doc/12970">View poem's topic associations</a></p></body></html>
