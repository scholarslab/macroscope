  <body><p>160_70: 《晚泊潯陽望廬山》孟浩然</p>
    <p>挂席幾千里　名山都未逢　泊舟潯陽郭　始見香爐峰　嘗讀遠公傳　永懷塵外蹤　東林精舍近　日暮但聞鐘</p><p><a href="../../model.html#/doc/7748">View poem's topic associations</a></p></body></html>
