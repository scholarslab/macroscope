  <body><p>690_3: 《社日（一作張演詩）》王駕</p>
    <p>鵝湖山下稻粱肥　豚柵雞棲半掩扉　桑柘影斜春社散　家家扶得醉人歸</p><p><a href="../../model.html#/doc/38581">View poem's topic associations</a></p></body></html>
