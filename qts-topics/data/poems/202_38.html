  <body><p>202_38: 《詠木老人（一作傀儡吟，一作詠窟磊子人）》梁鍠</p>
    <p>刻木牽絲作老翁　雞皮鶴髮與真同　須臾弄罷寂無事　還似人生一夢中</p><p><a href="../../model.html#/doc/9947">View poem's topic associations</a></p></body></html>
