  <body><p>638_33: 《題興善寺僧道深院》張喬</p>
    <p>江峰峰頂人　受法老西秦　法本無前業　禪非為後身　院栽他國樹　堂展祖師真　甚願依宗旨　求閒未有因</p><p><a href="../../model.html#/doc/35168">View poem's topic associations</a></p></body></html>
