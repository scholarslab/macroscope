  <body><p>97_28: 《三日獨坐驩州思憶舊游》沈佺期</p>
    <p>兩京多節物　三日最遨遊　麗日風徐卷　香塵雨暫收　紅桃初下地　綠柳半垂溝　童子成春服　宮人罷射　禊堂通漢苑　解席繞秦樓　束皙言談妙　張華史漢遒　無亭不駐馬　何浦不橫舟　舞籥千門度　帷屏百道流　金丸向鳥落　芳餌接魚投　濯穢憐清淺　迎祥樂獻酬　靈芻陳欲棄　神藥曝應休　誰念招魂節　翻為禦魅囚　朋從天外盡　心賞日南求　銅柱威丹徼　朱崖鎮火陬　炎蒸連曉夕　瘴癘滿冬秋　西水何時貸　南方詎可留　無人對爐酒　寧緩去鄉憂</p><p><a href="../../model.html#/doc/5066">View poem's topic associations</a></p></body></html>
