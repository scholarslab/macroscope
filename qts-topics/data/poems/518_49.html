  <body><p>518_49: 《放鶴》雍陶</p>
    <p>從今一去不須低　見說遼東好去棲　努力莫辭仙路遠　白雲飛處免群雞</p><p><a href="../../model.html#/doc/27988">View poem's topic associations</a></p></body></html>
