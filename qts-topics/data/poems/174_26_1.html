  <body><p>174_26_1: 《留別賈舍人至二首（其一）》李白</p>
    <p>大梁白雲起　飄颻來南洲　裴回蒼梧野　十見羅浮秋　鼇抃山海傾　四溟揚洪流意欲託孤鳳　從之摩天遊　鳳苦道路難　翱翔還崑丘　不肯銜我去　哀鳴慚不周遠客謝主人　明珠難暗投　拂拭倚天劍　西登岳陽樓　長嘯萬里風　掃清胸中憂誰念劉越石　化為繞指柔</p><p><a href="../../model.html#/doc/8374">View poem's topic associations</a></p></body></html>
