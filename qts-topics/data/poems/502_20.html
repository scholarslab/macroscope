  <body><p>502_20: 《詠貴游》姚合</p>
    <p>貴遊多愛向深春　到處香凝數里塵　紅杏花開連錦障　綠楊陰合拂朱輪　鳳凰尊畔飛金盞　絲竹聲中醉玉人　日暮垂鞭共歸去　西園賓客附龍鱗</p><p><a href="../../model.html#/doc/26863">View poem's topic associations</a></p></body></html>
