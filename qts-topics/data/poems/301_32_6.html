  <body><p>301_32_6: 《朝天詞十首寄上魏博田侍中（其六）》王建</p>
    <p>老作三公經獻壽　臨時猶自語差池　私從班裏來長跪　捧上金杯便合儀</p><p><a href="../../model.html#/doc/16119">View poem's topic associations</a></p></body></html>
