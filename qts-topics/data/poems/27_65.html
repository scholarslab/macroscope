  <body><p>27_65: 《雜曲歌辭。排遍第三》?</p>
    <p>坐對銀釭曉　停留玉箸痕　君門常不見　無處謝前恩</p><p><a href="../../model.html#/doc/1982">View poem's topic associations</a></p></body></html>
