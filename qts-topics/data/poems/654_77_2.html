  <body><p>654_77_2: 《螢二首（其二）》羅鄴</p>
    <p>裴回無燭冷無煙　秋逕莎庭入夜天　休向書窗來照字　近來紅蠟滿歌筵</p><p><a href="../../model.html#/doc/36387">View poem's topic associations</a></p></body></html>
