  <body><p>671_12: 《漁》唐彥謙</p>
    <p>相聚即為鄰　煙火自成簇　約伴過前溪　撐破蘼蕪綠</p><p><a href="../../model.html#/doc/37205">View poem's topic associations</a></p></body></html>
