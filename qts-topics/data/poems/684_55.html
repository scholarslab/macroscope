  <body><p>684_55: 《山居即事》吳融</p>
    <p>小亭前面接青崖　白石交加襯綠苔　日暮松聲滿階砌　不關風雨鶴歸來</p><p><a href="../../model.html#/doc/38278">View poem's topic associations</a></p></body></html>
