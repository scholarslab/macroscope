  <body><p>628_8: 《早行》陸龜蒙</p>
    <p>水寒孤櫂觸天文　直似乘槎去問津　縱使碧虛無限好　客星名字也愁人</p><p><a href="../../model.html#/doc/34457">View poem's topic associations</a></p></body></html>
