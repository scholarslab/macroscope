  <body><p>710_4: 《兩晉》徐夤</p>
    <p>三世深謀啟帝基　可憐孀婦與孤兒　罪歸成濟皇天恨　戈犯明君萬古悲　巴蜀削平輕似紙　勾吳吞卻美如飴　誰知高鼻能知數　競向中原簸戰旗</p><p><a href="../../model.html#/doc/39912">View poem's topic associations</a></p></body></html>
