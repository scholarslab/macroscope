  <body><p>893_41_4: 《臨江仙（其四）》牛希濟</p>
    <p>江繞黃陵春廟閒　嬌鶯獨語關關　滿庭重疊綠苔斑　陰雲無事　四散自歸山　簫鼓聲稀香燼冷　月娥斂盡彎環　風流皆道勝人間　須知狂客　判死為紅顏</p><p><a href="../../model.html#/doc/49283">View poem's topic associations</a></p></body></html>
