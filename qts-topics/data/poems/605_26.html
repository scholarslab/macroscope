  <body><p>605_26: 《白頭吟》邵謁</p>
    <p>漢家天宇闊　日月不暫閒　常將古今骨　裨作北邙山　山高勢已極　猶自凋朱顏</p><p><a href="../../model.html#/doc/33555">View poem's topic associations</a></p></body></html>
