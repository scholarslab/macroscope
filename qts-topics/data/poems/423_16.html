  <body><p>423_16: 《酬張秘書因寄馬贈詩》元稹</p>
    <p>丞相功高壓武名　牽將戰馬寄儒生　四蹄荀距藏雖盡　六尺鬚頭見尚驚　減粟偷兒憎未飽　騎驢詩客罵先行　勸君還卻司空著　莫遣衙參傍子城</p><p><a href="../../model.html#/doc/21783">View poem's topic associations</a></p></body></html>
