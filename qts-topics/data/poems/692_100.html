  <body><p>692_100: 《秋日山中寄池州李常侍》杜荀鶴</p>
    <p>近來參謁陡生疏　因向雲山僻處居　出為羈孤營糲食　歸同弟侄讀生書　風凋古木秋陰薄　月滿寒山夜景虛　但得中興知己在　算應身未老樵漁</p><p><a href="../../model.html#/doc/38848">View poem's topic associations</a></p></body></html>
