  <body><p>380_13: 《燭蛾》孟郊</p>
    <p>燈前雙舞蛾　厭生何太切　想爾飛來心　惡明不惡滅　天若百尺高　應去掩明月</p><p><a href="../../model.html#/doc/20051">View poem's topic associations</a></p></body></html>
