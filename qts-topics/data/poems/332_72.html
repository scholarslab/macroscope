  <body><p>332_72: 《酬彭州蕭使君秋中言懷》羊士諤</p>
    <p>右職移青綬　雄藩拜紫泥　江回玉壘下　氣爽錦城西　皋鶴驚秋律　琴烏怨夜啼　離居同舍念　宿昔奉金閨</p><p><a href="../../model.html#/doc/17568">View poem's topic associations</a></p></body></html>
