  <body><p>682_80: 《寄禪師》韓偓</p>
    <p>從無入有雲峰聚　已有還無電火銷　銷聚本來皆是幻　世間閒口漫囂囂</p><p><a href="../../model.html#/doc/38111">View poem's topic associations</a></p></body></html>
