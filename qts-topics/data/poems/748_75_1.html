  <body><p>748_75_1: 《宮詞二首（其一）》李中</p>
    <p>門鎖簾垂月影斜　翠華咫尺隔天涯　香鋪羅幌不成夢　背壁銀缸落盡花</p><p><a href="../../model.html#/doc/41947">View poem's topic associations</a></p></body></html>
