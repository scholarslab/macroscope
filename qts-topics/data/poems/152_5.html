  <body><p>152_5: 《詠陶淵明》顏真卿</p>
    <p>張良思報韓　龔勝恥事新　狙擊不肯就　舍生悲縉紳　鳴呼陶淵明　奕葉為晉臣　自以公相後　每懷宗國屯　題詩庚子歲　自謂羲皇人　手持山海經　頭戴漉酒巾　興逐孤雲外　心隨還鳥泯</p><p><a href="../../model.html#/doc/7471">View poem's topic associations</a></p></body></html>
