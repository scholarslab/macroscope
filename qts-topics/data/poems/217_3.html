  <body><p>217_3: 《雨過蘇端（端置酒）》杜甫</p>
    <p>雞鳴風雨交　久旱雲亦好　杖藜入春泥　無食起我早　諸家憶所歷　一飯跡便掃　蘇侯得數過　歡喜每傾倒　也復可憐人　呼兒具梨棗　濁醪必在眼　盡醉攄懷抱　紅稠屋角花　碧委牆隅草　親賓縱談謔　喧鬧畏衰老　況蒙霈澤垂　糧粒或自保　妻孥隔軍壘　撥棄不擬道</p><p><a href="../../model.html#/doc/10575">View poem's topic associations</a></p></body></html>
