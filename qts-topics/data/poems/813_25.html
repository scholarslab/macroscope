  <body><p>813_25: 《冬晚與諸文士會太僕田卿宅》無可</p>
    <p>從容啟華館　饌玉復燒蘭　是歲茲旬盡　良宵幾刻殘　風迴松竹動　人息斗牛寒　此後思良集　須期月再圓</p><p><a href="../../model.html#/doc/44763">View poem's topic associations</a></p></body></html>
