  <body><p>849_7: 《懷齊己》曇域</p>
    <p>鬢髯秋景兩蒼蒼　靜對茅齋一炷香　病後身心俱澹泊　老來朋友半凋傷　峨眉山色侵雲直　巫峽灘聲入夜長　猶喜深交有支遁　時時音信到松房</p><p><a href="../../model.html#/doc/47084">View poem's topic associations</a></p></body></html>
