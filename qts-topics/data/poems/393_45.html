  <body><p>393_45: 《官街鼓》李賀</p>
    <p>曉聲隆隆催轉日　暮聲隆隆呼月出　漢城黃柳映新簾　柏陵飛燕埋香骨　發千年日長白　孝武秦王聽不得　從君翠髮蘆花色　獨共南山守中國　幾迴天上葬神仙　漏聲相將無斷緣</p><p><a href="../../model.html#/doc/20909">View poem's topic associations</a></p></body></html>
