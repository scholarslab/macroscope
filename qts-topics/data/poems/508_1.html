  <body><p>508_1: 《鳥散餘花落》孔溫業</p>
    <p>美景春堪賞　芳園白日斜　共看飛好鳥　復見落餘花　來往驚翻電　經過想散霞　雨餘飄處處　風送滿家家　求友聲初去　離枝色可嗟　從茲時節換　誰為惜年華</p><p><a href="../../model.html#/doc/27162">View poem's topic associations</a></p></body></html>
