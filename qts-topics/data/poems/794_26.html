  <body><p>794_26: 《康錄事宅送僧聯句》皎然</p>
    <p>蓮衣宜著雨　竹錫好隨雲　見鶴還應養　逢鷗自作群</p><p><a href="../../model.html#/doc/43640">View poem's topic associations</a></p></body></html>
