  <body><p>518_63: 《題君山（一作洞庭詩）》雍陶</p>
    <p>風波不動影沈沈　翠色全微碧色深　應是水仙梳洗處　一螺青黛鏡中心</p><p><a href="../../model.html#/doc/28003">View poem's topic associations</a></p></body></html>
