  <body><p>373_26: 《勸學》孟郊</p>
    <p>擊石乃有火　不擊元無煙　人學始知道　不學非自然　萬事須己運　他得非我賢　青春須早為　豈能長少年</p><p><a href="../../model.html#/doc/19730">View poem's topic associations</a></p></body></html>
