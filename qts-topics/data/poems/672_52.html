  <body><p>672_52: 《岐王宅》唐彥謙</p>
    <p>朱邸平臺隔禁闈　貴遊陳跡尚依稀　雲低雍畤祈年去　雨細長楊縱獵歸　申白賓朋傳道義　應劉文彩寄音徽　承平舊物惟君盡　猶寫雕鞍伴六飛</p><p><a href="../../model.html#/doc/37355">View poem's topic associations</a></p></body></html>
