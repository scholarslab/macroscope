  <body><p>627_27: 《早春》陸龜蒙</p>
    <p>雨冷唯添暑　煙初不著春　數枝花纇小　愁殺扈芳人</p><p><a href="../../model.html#/doc/34389">View poem's topic associations</a></p></body></html>
