  <body><p>226_63: 《江上值水如海勢，聊短述》杜甫</p>
    <p>為人性僻耽佳句　語不驚人死不休　老去詩篇渾漫興　春來花鳥莫深愁　新添水檻供垂釣　故著浮槎替入舟　焉得思如陶謝手　令渠述作與同遊</p><p><a href="../../model.html#/doc/11191">View poem's topic associations</a></p></body></html>
