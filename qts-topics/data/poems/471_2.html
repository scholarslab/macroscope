  <body><p>471_2: 《剪綵花》雍裕之</p>
    <p>敢兢桃李色　自呈刀尺功　蝶猶迷剪翠　人豈辨裁紅</p><p><a href="../../model.html#/doc/25012">View poem's topic associations</a></p></body></html>
