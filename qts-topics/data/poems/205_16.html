  <body><p>205_16: 《酬兵部李侍郎晚過東廳之作（時自刑部侍郎拜祭酒）》包佶</p>
    <p>酒禮漸先祭　刑書已曠官　詔馳黃紙速　身在絳紗安　聖位登堂靜　生徒跪席寒　庭槐暫搖落　幸為入春看</p><p><a href="../../model.html#/doc/10024">View poem's topic associations</a></p></body></html>
