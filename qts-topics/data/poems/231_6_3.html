  <body><p>231_6_3: 《九日五首（其三）》杜甫</p>
    <p>舊與蘇司業　兼隨鄭廣文　采花香泛泛　坐客醉紛紛　野樹歌還倚　秋砧醒卻聞歡娛兩冥漠　西北有孤雲</p><p><a href="../../model.html#/doc/11719">View poem's topic associations</a></p></body></html>
