  <body><p>278_8: 《送渭南崔少府歸徐郎中幕》盧綸</p>
    <p>葉下山邊路　行人見自悲　夜寒逢雪處　日暖到村時　語少心常苦　愁深醉自遲　　　　　　　羨有幕中期</p><p><a href="../../model.html#/doc/14794">View poem's topic associations</a></p></body></html>
