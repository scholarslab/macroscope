  <body><p>352_54: 《雨晴至江渡》柳宗元</p>
    <p>江雨初晴思遠步　日西獨向愚溪渡　渡頭水落村逕成　撩亂浮槎在高樹</p><p><a href="../../model.html#/doc/18589">View poem's topic associations</a></p></body></html>
