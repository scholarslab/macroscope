  <body><p>818_25: 《送沈居士還太原》皎然</p>
    <p>辭宮因世難　家族盛南朝　名重郊居賦　才高獨酌謠　浪花飄一葉　峰色向三條　高逸雖成性　弓旌肯忘招</p><p><a href="../../model.html#/doc/45063">View poem's topic associations</a></p></body></html>
