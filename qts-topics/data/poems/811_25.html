  <body><p>811_25: 《別盧使君歸故柵村》法振</p>
    <p>歸風白馬引嘶聲　落日猶看楚客情　塞口竹緣空戍沒　潮頭沙擁慢岡成　松田且欲親耕種　郡守何偏問姓名　東道宿程投故柵　依依漁父解相迎</p><p><a href="../../model.html#/doc/44712">View poem's topic associations</a></p></body></html>
