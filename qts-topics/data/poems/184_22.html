  <body><p>184_22: 《流夜郎聞酺不預》李白</p>
    <p>北闕聖人歌太康　南冠君子竄遐荒　漢酺聞奏鈞天樂　願得風吹到夜郎</p><p><a href="../../model.html#/doc/8796">View poem's topic associations</a></p></body></html>
