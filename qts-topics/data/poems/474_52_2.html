  <body><p>474_52_2: 《玩花五首（其二）》徐凝</p>
    <p>麴塵溪上素紅枝　影在溪流半落時　時人自惜花腸斷　春風卻是等閒吹</p><p><a href="../../model.html#/doc/25172">View poem's topic associations</a></p></body></html>
