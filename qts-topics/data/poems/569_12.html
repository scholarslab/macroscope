  <body><p>569_12: 《旅泊》李群玉</p>
    <p>搖落江天裏　飄零倚客舟　短篇纔遺悶　小釀不供愁　沙雨潮痕細　林風月影稠　書空閒度日　深擁破貂裘</p><p><a href="../../model.html#/doc/31410">View poem's topic associations</a></p></body></html>
