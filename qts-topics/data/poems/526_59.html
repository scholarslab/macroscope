  <body><p>526_59: 《鴛鴦》杜牧</p>
    <p>兩兩戲沙汀　長疑畫不成　錦機爭織樣　歌曲愛呼名　好育顧栖息　堪憐泛淺清　鳧鷗皆爾類　惟羨獨含情</p><p><a href="../../model.html#/doc/28612">View poem's topic associations</a></p></body></html>
