  <body><p>73_28: 《奉和魏僕射秋日還鄉有懷之作》蘇頲</p>
    <p>南宮夙拜罷　東道晝遊初　飲餞傾冠蓋　傳呼問里閭　樹悲懸劍所　溪想釣璜餘　明發輝光至　增榮駟馬車</p><p><a href="../../model.html#/doc/3980">View poem's topic associations</a></p></body></html>
