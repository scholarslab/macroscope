  <body><p>406_7: 《泛江玩月十二韻》元稹</p>
    <p>楚塞分形勢　羊公壓大邦　因依多士子　參畫盡敦厖　岳璧閒相對　荀龍自有雙　共將船載酒　同泛月臨江　遠樹懸金鏡　深潭倒玉幢　委波添淨練　洞照滅凝釭　闐咽沙頭市　玲瓏竹岸窗　巴童唱巫峽　海客話神瀧　已困連飛盞　猶催未倒缸　飲荒情爛熳　風棹樂崢摐　勝事他年憶　愁心此夜降　知君皆逸韻　須為應莛撞</p><p><a href="../../model.html#/doc/21242">View poem's topic associations</a></p></body></html>
