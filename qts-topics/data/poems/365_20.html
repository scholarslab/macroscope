  <body><p>365_20: 《送霄韻上人遊天臺（一作寶韻上人）》劉禹錫</p>
    <p>曲江僧向松江見　又到天台看石橋　鶴戀故巢雲戀岫　比君猶自不逍遙</p><p><a href="../../model.html#/doc/19322">View poem's topic associations</a></p></body></html>
