  <body><p>116_13: 《璧池望秋月》張子容</p>
    <p>涼夜窺清沼　池空水月秋　滿輪沈玉鏡　半魄落銀鉤　蟾影搖輕浪　菱花渡淺流　漏移光漸潔　雲斂色偏浮　似璧悲三獻　疑珠怯再投　能持千里意　來照楚鄉愁</p><p><a href="../../model.html#/doc/5540">View poem's topic associations</a></p></body></html>
