  <body><p>789_17: 《中秋夜聽歌聯句》武元衡</p>
    <p>此夕來奔月　何時去上天　雲鬟方自照　玉腕更呈鮮　燕婉人間意　飄颻物外緣　詩裁明月扇　歌索想夫憐　暗染荀香久　長隨楚夢偏　會當來彩鳳　髣逐神仙</p><p><a href="../../model.html#/doc/43552">View poem's topic associations</a></p></body></html>
