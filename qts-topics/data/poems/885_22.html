  <body><p>885_22: 《垂柳》唐彥謙</p>
    <p>垂柳碧髯茸　樓昏帶雨容　思量成晝夢　來去發春慵　梳洗憑張敞　乘騎笑稚恭　碧虛從轉笠　紅燭近高舂　怨臉明秋水　愁眉淡遠峰　小園花盡蝶　靜院酒醒蛩　舊作琴臺鳳　今為藥店龍　寶奩拋擲久　一任景陽鐘</p><p><a href="../../model.html#/doc/48796">View poem's topic associations</a></p></body></html>
