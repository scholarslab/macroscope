  <body><p>853_35: 《高士詠。柳下惠》吳筠</p>
    <p>展禽抱純粹　滅跡和光塵　高情遺軒冕　降志救世人　百行既無點　三黜道彌真　信謂德超古　豈惟言中倫</p><p><a href="../../model.html#/doc/47272">View poem's topic associations</a></p></body></html>
