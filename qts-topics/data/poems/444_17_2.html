  <body><p>444_17_2: 《自詠五首（其二）》白居易</p>
    <p>一家五十口　一郡十萬戶　出為差科頭　入為衣食主　水旱合心憂　飢寒須手撫何異食蓼蟲　不知苦是苦</p><p><a href="../../model.html#/doc/23192">View poem's topic associations</a></p></body></html>
