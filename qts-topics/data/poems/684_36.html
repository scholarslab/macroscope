  <body><p>684_36: 《寄貫休》吳融</p>
    <p>休公何處在　知我宦情無　已似馮唐老　方知武子愚　一身仍更病　雙闕又須趨　若得重相見　冥心學半銖</p><p><a href="../../model.html#/doc/38259">View poem's topic associations</a></p></body></html>
