  <body><p>160_184: 《同張將薊門觀燈》孟浩然</p>
    <p>異俗非鄉俗　新年改故年　薊門看火樹　疑是燭龍然</p><p><a href="../../model.html#/doc/7862">View poem's topic associations</a></p></body></html>
