  <body><p>304_56: 《詠雙開蓮花》劉商</p>
    <p>菡萏新花曉並開　濃妝美笑面相隈　西方采畫迦陵鳥　早晚雙飛池上來</p><p><a href="../../model.html#/doc/16451">View poem's topic associations</a></p></body></html>
