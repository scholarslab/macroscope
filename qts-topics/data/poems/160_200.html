  <body><p>160_200: 《渡浙江問舟中人（一題作濟江問同舟人。一作崔國輔詩）》孟浩然</p>
    <p>潮落江平未有風　扁舟共濟與君同　時時引領望天末　何處青山是越中</p><p><a href="../../model.html#/doc/7879">View poem's topic associations</a></p></body></html>
