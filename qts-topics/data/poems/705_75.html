  <body><p>705_75: 《輒吟七言四韻，攀寄翁文堯拾遺》黃滔</p>
    <p>唐設高科表用文　吾曹誰作諫垣臣　甄山秀氣曠千古　鳳闕華恩鍾二人　起草便論天上事　如君不是世間身　龍頭龍尾前年夢　今日須憐應若神</p><p><a href="../../model.html#/doc/39671">View poem's topic associations</a></p></body></html>
