  <body><p>862_34: 《玉女舞霓裳》李太玄</p>
    <p>舞勢隨風散復收　歌聲似磬韻還幽　千迴赴節填詞處　嬌眼如波入鬢流</p><p><a href="../../model.html#/doc/47751">View poem's topic associations</a></p></body></html>
