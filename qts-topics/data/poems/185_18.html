  <body><p>185_18: 《宣州長史弟昭贈余琴溪中雙舞鶴詩以見志》李白</p>
    <p>令弟佐宣城　贈余琴谿鶴　謂言天涯雪　忽向窗前落　白玉為毛衣　黃金不肯博　背風振六翮　對舞臨山閣　顧我如有情　長鳴似相託　何當駕此物　與爾騰寥廓</p><p><a href="../../model.html#/doc/8876">View poem's topic associations</a></p></body></html>
