  <body><p>244_65: 《送皇甫大夫赴浙東》韓翃</p>
    <p>舟師分水國　漢將領秦官　麾下同心吏　軍中　　端　吳門秋露溼　楚驛暮天寒　豪貴東山去　風流勝謝安</p><p><a href="../../model.html#/doc/12807">View poem's topic associations</a></p></body></html>
