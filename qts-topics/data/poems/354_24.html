  <body><p>354_24: 《送華陰尉張苕赴邕府使幕（張即燕公之孫，頃坐事除名）》劉禹錫</p>
    <p>昔忝南宮郎　往來東觀頻　嘗披燕公傳　聳若窺三辰　翊聖崇國本　像賢正朝倫　高視緬今古　清風敻無鄰　蘭錡照通衢　一家十朱輪　酇國嗣侯絕　韋卿世業貧　夫子承大名　少年振芳塵　青袍仙掌下　矯首凌煙旻　公冶本非罪　潘郎一為民　風霜苦搖落　堅白無緇磷　一旦逢良時　天光燭幽淪　重為長裾客　佐彼觀風臣　分野窮禹畫　人煙過虞巡　不言此行遠　所樂相知新　雨起巫山陽　鳥鳴湘水濱　離筵出蒼莽　別曲多悲辛　今朝一杯酒　明日千里人　從此孤舟去　悠悠天海春</p><p><a href="../../model.html#/doc/18666">View poem's topic associations</a></p></body></html>
