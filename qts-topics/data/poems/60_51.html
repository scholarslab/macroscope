  <body><p>60_51: 《燕》李嶠</p>
    <p>天女伺辰至　玄衣澹碧空　差池沐時雨　頡頏舞春風　相賀雕闌側　雙飛翠幕中　勿驚留爪去　猶冀識吳宮</p><p><a href="../../model.html#/doc/3656">View poem's topic associations</a></p></body></html>
