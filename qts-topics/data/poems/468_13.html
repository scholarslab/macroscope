  <body><p>468_13: 《春過趙墟》劉言史</p>
    <p>下馬邯鄲陌頭歇　寂寥崩隧臨車轍　古柏重生枝亦乾　餘燎見風幽燄滅　白蒿微發紫槿新　行人感此復悲春</p><p><a href="../../model.html#/doc/24882">View poem's topic associations</a></p></body></html>
