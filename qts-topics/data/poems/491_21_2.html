  <body><p>491_21_2: 《梅花二首（其二）》王初</p>
    <p>迎春雪豔飄零極　度夕蟾華掩映多　欲托清香傳遠信　一枝無計奈愁何</p><p><a href="../../model.html#/doc/26014">View poem's topic associations</a></p></body></html>
