  <body><p>238_21: 《送族侄赴任（一作之郡）》錢起</p>
    <p>林下不成興　仲容微祿牽　客程千里遠　別念一帆懸　欲歎卑棲去　其如勝趣偏　雲山深郡郭　花木淨潮田　坐嘯帷應下　離居月復圓　此時知小阮　相憶綠尊前</p><p><a href="../../model.html#/doc/12275">View poem's topic associations</a></p></body></html>
