  <body><p>518_56: 《秋懷》雍陶</p>
    <p>古槐煙薄晚鴉愁　獨向黃昏立御溝　南國望中生遠思　一行新雁去汀洲</p><p><a href="../../model.html#/doc/27995">View poem's topic associations</a></p></body></html>
