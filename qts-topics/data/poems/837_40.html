  <body><p>837_40: 《繡州張相公見訪》貫休</p>
    <p>德符唐德瑞通天　曾叱讒諛玉座前　千襲彩衣宮錦薄　數床御札主恩偏　出師暫放張良箸　得罪惟撐范蠡船　未報君恩終必報　不妨金地禮青蓮</p><p><a href="../../model.html#/doc/46159">View poem's topic associations</a></p></body></html>
