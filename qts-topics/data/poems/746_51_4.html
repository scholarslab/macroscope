  <body><p>746_51_4: 《閒居雜興五首（其四）》陳陶</p>
    <p>越里娃童錦作襦　艷歌聲壓郢中姝　無人說向張京兆　一曲江南十斛珠</p><p><a href="../../model.html#/doc/41748">View poem's topic associations</a></p></body></html>
