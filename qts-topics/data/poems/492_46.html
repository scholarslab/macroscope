  <body><p>492_46: 《送白舍人渡江》殷堯藩</p>
    <p>曉發龍江第一程　諸公同濟似登瀛　海門日上千峰出　桃葉波平一棹輕　橫鎖已沈王濬筏　投鞭難阻謝玄兵　片時喜得東風便　回首鐘聲隔鳳城</p><p><a href="../../model.html#/doc/26081">View poem's topic associations</a></p></body></html>
