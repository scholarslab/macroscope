  <body><p>694_20_2: 《古意二首（擬陳拾遺）（其二）》孫合</p>
    <p>魏禮段干木　秦王乃止戈　小國有其人　大國奈之何　賢哲信為美　兵甲豈云多　君子戰必勝　斯言聞孟軻</p><p><a href="../../model.html#/doc/38968">View poem's topic associations</a></p></body></html>
