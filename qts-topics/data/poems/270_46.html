  <body><p>270_46: 《江城秋霽》戎昱</p>
    <p>霽後江城風景涼　豈堪登眺只堪傷　遠天螮蝀收殘雨　映水鸕鶿近夕陽　萬事無成空過日　十年多難不還鄉　不知何處銷茲恨　轉覺愁隨夜夜長</p><p><a href="../../model.html#/doc/14085">View poem's topic associations</a></p></body></html>
