  <body><p>632_32: 《退棲》司空圖</p>
    <p>宦游蕭索為無能　移住中條最上層　得劍乍如添健僕　亡書久似失良朋　燕昭不是空憐馬　支遁何妨亦愛鷹　自此致身繩檢外　肯教世路日兢兢</p><p><a href="../../model.html#/doc/34698">View poem's topic associations</a></p></body></html>
