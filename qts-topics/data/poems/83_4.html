  <body><p>83_4: 《鴛鴦篇》陳子昂</p>
    <p>飛飛鴛鴦鳥　舉翼相蔽虧　俱來綠潭裏　共向白雲涯　音容相眷戀　羽翮兩逶迤　蘋萍戲春渚　霜霰遶寒池　浦沙連岸淨　汀樹拂潭垂　年年此遊玩　歲歲來追隨　鳳皇起丹穴　獨向梧桐枝　鴻雁來紫塞　空憶稻粱肥　烏啼倦依托　鶴鳴傷別離　豈若此雙禽　飛翻不異林　刷尾青江浦　交頸紫山岑　文章負奇色　和鳴多好音　聞有鴛鴦綺　復有鴛鴦衾　持為美人贈　勖此故交心</p><p><a href="../../model.html#/doc/4356">View poem's topic associations</a></p></body></html>
