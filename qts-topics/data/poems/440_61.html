  <body><p>440_61: 《贈江客》白居易</p>
    <p>江柳影寒新雨地　塞鴻聲急欲霜天　愁君獨向沙頭宿　水遶蘆花月滿船</p><p><a href="../../model.html#/doc/22845">View poem's topic associations</a></p></body></html>
