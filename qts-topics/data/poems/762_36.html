  <body><p>762_36: 《夢仙謠》廖融</p>
    <p>琪木扶疏繫辟邪　麻姑夜宴紫皇家　銀河旌節搖波影　珠閣笙簫吸月華　翠鳳引遊三島路　赤龍齊駕五雲車　星稀猶倚虹橋立　擬就張騫搭漢槎</p><p><a href="../../model.html#/doc/42597">View poem's topic associations</a></p></body></html>
