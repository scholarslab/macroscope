  <body><p>511_156_3: 《聽簡上人吹蘆管三首（其三）》張祜</p>
    <p>月落江城樹繞鴉　一聲蘆管是天涯　分明西國人來說　赤佛堂西是漢家</p><p><a href="../../model.html#/doc/27627">View poem's topic associations</a></p></body></html>
