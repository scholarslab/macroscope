  <body><p>604_36_2: 《講德陳情上淮南李僕射八首（其二）》許棠</p>
    <p>多朝軒冕冠乾坤　四海皆推聖最尊　楚玉已曾分卞玉　膺門依舊是龍門　筵開樂振高雲動　城掩鼙收落日昏　嘗念蒼生如赤子　九州無處不沾恩</p><p><a href="../../model.html#/doc/33487">View poem's topic associations</a></p></body></html>
