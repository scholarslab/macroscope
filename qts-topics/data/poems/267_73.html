  <body><p>267_73: 《王郎中妓席五詠。歌》顧況　　</p>
    <p>柳拂青樓花滿衣　能歌宛轉世應稀　空中幾處聞清響　欲遶行雲不遣飛</p><p><a href="../../model.html#/doc/13830">View poem's topic associations</a></p></body></html>
