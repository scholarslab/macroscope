  <body><p>348_51: 《題清鏡寺留別》陳羽</p>
    <p>路入千山愁自知　雪花撩亂壓松枝　世人並道離別苦　誰信山僧輕別離</p><p><a href="../../model.html#/doc/18377">View poem's topic associations</a></p></body></html>
