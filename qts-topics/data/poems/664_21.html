  <body><p>664_21: 《簡令生日》羅隱</p>
    <p>祥煙靄靄拂樓臺　慶積玄元節後來　已向青陽標四序　便從嵩嶽應三台　龜銜玉柄增年算　鶴舞瓊筵獻壽杯　自顧下儒何以祝　柱天功業濟時才</p><p><a href="../../model.html#/doc/36847">View poem's topic associations</a></p></body></html>
