  <body><p>858_2_17: 《絕句（其十七）》呂岩</p>
    <p>趯倒葫蘆掉卻琴　倒行直上臥牛岑　水飛石上迸如雪　立地看天坐地吟</p><p><a href="../../model.html#/doc/47522">View poem's topic associations</a></p></body></html>
