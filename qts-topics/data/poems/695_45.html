  <body><p>695_45: 《三堂早春》韋莊</p>
    <p>獨倚危樓四望遙　杏花春陌馬聲驕　池邊冰刃暖初落　山上雪稜寒未銷　溪送綠波穿郡宅　日移紅影度村橋　主人年少多情味　笑換金龜解珥貂</p><p><a href="../../model.html#/doc/39046">View poem's topic associations</a></p></body></html>
