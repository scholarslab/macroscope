  <body><p>130_20: 《長門怨》崔顥</p>
    <p>君王寵初歇　棄妾長門宮　紫殿青苔滿　高樓明月空　夜愁生枕席　春意罷簾櫳　泣盡無人問　容華落鏡中</p><p><a href="../../model.html#/doc/6227">View poem's topic associations</a></p></body></html>
