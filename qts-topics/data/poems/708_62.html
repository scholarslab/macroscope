  <body><p>708_62: 《惜牡丹》徐夤</p>
    <p>今日狂風揭錦筵　預愁吹落夕陽天　閒看紅艷只須醉　謾惜黃金豈是賢　南國好偷誇粉黛　漢宮宜摘贈神仙　良時雖作鶯花主　白馬王孫恰少年</p><p><a href="../../model.html#/doc/39823">View poem's topic associations</a></p></body></html>
