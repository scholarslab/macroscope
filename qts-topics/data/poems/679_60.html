  <body><p>679_60: 《秋宿鶴林寺》崔塗</p>
    <p>步步入林中　山窮意未窮　偏逢僧話久　轉與鶴棲同　燭焰風銷盡　蘭條露濕空　又須從此別　江上正秋鴻</p><p><a href="../../model.html#/doc/37840">View poem's topic associations</a></p></body></html>
