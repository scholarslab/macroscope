  <body><p>867_43: 《邢君才舊宅三怪詩》破笛</p>
    <p>當時得意氣填心　一曲君前直萬金　今日不如庭下竹　風來猶得學龍吟</p><p><a href="../../model.html#/doc/48036">View poem's topic associations</a></p></body></html>
