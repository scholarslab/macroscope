  <body><p>572_49: 《送韓湘》賈島</p>
    <p>挂席從古路　長風起廣津　楚城花未發　上苑蝶來新　半沒湖波月　初生島草春　孤霞臨石鏡　極浦映村神　細響吟乾葦　餘馨動遠蘋　欲憑將一札　寄與沃洲人</p><p><a href="../../model.html#/doc/31708">View poem's topic associations</a></p></body></html>
