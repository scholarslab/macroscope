  <body><p>189_64: 《送王卿》韋應物</p>
    <p>別酌春林啼鳥稀　雙旌背日晚風吹　卻憶回來花已盡　東郊立馬望城池</p><p><a href="../../model.html#/doc/9118">View poem's topic associations</a></p></body></html>
