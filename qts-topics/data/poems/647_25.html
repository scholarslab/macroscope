  <body><p>647_25: 《詠史詩。漢江》胡曾</p>
    <p>漢江一帶碧流長　兩岸春風起綠楊　借問膠船何處沒　欲停蘭棹祀昭王</p><p><a href="../../model.html#/doc/35816">View poem's topic associations</a></p></body></html>
