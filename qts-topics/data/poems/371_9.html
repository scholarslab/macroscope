  <body><p>371_9: 《奉敕祭南嶽十四韻》呂溫</p>
    <p>皇家禮赤帝　謬獲司風域　致齋紫蓋下　宿設祝融側　鳴澗驚宵寐　清猿遞時刻　澡潔事夙興　簪佩思盡飾　危壇象嶽趾　祕殿翹翬翼　登拜不遑願　酌獻皆累息　贊道儀匪繁　祝史詞甚直　忽覺心魂悸　如有精靈逼　漠漠雲氣生　森森杉柏黑　風吹虛簫韻　露洗寒玉色　寂寞有至公　馨香在明德　禮成謝邑吏　架言歸郡職　憩桑訪蠶事　遵疇課農力　所願風雨時　迴首瞻南極</p><p><a href="../../model.html#/doc/19588">View poem's topic associations</a></p></body></html>
