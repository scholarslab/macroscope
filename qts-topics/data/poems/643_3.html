  <body><p>643_3: 《月》李山甫</p>
    <p>狡兔頑蟾死復生　度雲經漢澹還明　夜長雖耐對君坐　年少不禁隨爾行　玉桂影搖鳥鵲動　金波寒注鬼神驚　人間半被虛拋擲　唯向孤吟客有情</p><p><a href="../../model.html#/doc/35503">View poem's topic associations</a></p></body></html>
