  <body><p>100_13: 《閨怨（《搜玉集》作張炫詩）》張紘</p>
    <p>去年離別雁初歸　今夜裁縫螢已飛　征客近來音信斷　不知何處寄寒衣</p><p><a href="../../model.html#/doc/5163">View poem's topic associations</a></p></body></html>
