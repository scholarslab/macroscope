  <body><p>660_10: 《暇日投錢尚父》羅隱</p>
    <p>牛斗星邊女宿間　棟梁虛敞麗江關　望高漢相東西閣　名重淮王大小山　禮設鬥傾金鑿落　馬蹄爭撼玉連環　自慚麇鹿無能事　未報深恩鬢已斑</p><p><a href="../../model.html#/doc/36677">View poem's topic associations</a></p></body></html>
