  <body><p>318_18: 《奉和武相公中秋錦樓玩月得來字》徐放</p>
    <p>玉露中秋夜　金波碧落開　鵲驚初泛濫　鴻思共裴回　遠月清光遍　高空爽氣來　此時陪永望　更得上燕臺</p><p><a href="../../model.html#/doc/17011">View poem's topic associations</a></p></body></html>
