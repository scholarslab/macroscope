  <body><p>485_41: 《憶舊游》鮑溶</p>
    <p>憶求無何鄉　了在赤谷村　仙人居其中　將往問所存　日入濛汜宿　石煙抱山門　明月久不下　半峰照啼猿　堂上白鶴翁　神清心無煩　齋心侍席前　跪請長生恩　云昔崆峒老　何詞受軒轅　從星使變化　任日張乾坤　若到舊鄉里　宛如曾討論　風移巖花氣　珠貫金經言　涼夜惜易盡　青煙謝晨喧　自唯腥膻體　難久留其藩　幾世身在夢　百年雲無根　悠悠竟何事　愚智相憂冤　歎息幾晚寤　蒙師招其魂　至今瑤華心　每想清水源</p><p><a href="../../model.html#/doc/25800">View poem's topic associations</a></p></body></html>
