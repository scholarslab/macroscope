  <body><p>586_73: 《代友人悼姬》劉滄</p>
    <p>羅帳香微冷錦裀　歌聲永絕想粱塵　蕭郎獨宿落花夜　謝女不歸明月春　青鳥罷傳相寄字　碧江無復採蓮人　滿庭芳草坐成恨　迢遞蓬萊入夢頻</p><p><a href="../../model.html#/doc/32545">View poem's topic associations</a></p></body></html>
