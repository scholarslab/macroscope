  <body><p>806_1_175: 《詩三百三首（其一百七十五）》寒山</p>
    <p>以我棲遲處　幽深難可論　無風蘿自動　不霧竹長昏　澗水緣誰咽　山雲忽自屯午時庵內坐　始覺日頭暾</p><p><a href="../../model.html#/doc/44384">View poem's topic associations</a></p></body></html>
