  <body><p>51_20: 《宿雲門寺》宋之問</p>
    <p>雲門若邪裏　泛鷁路纔通　夤緣綠篠岸　遂得青蓮宮　天香眾壑滿　夜梵前山空　漾漾潭際月　飀飀杉上風　茲焉多嘉遯　數子今莫同　鳳歸慨處士　鹿化聞仙公　樵路鄭州北　舉井阿巖東　永夜豈云寐　曙華忽蔥蘢　谷鳥囀尚澀　源桃驚未紅　再來期春暮　當造林端窮　庶幾蹤謝客　開山投剡中</p><p><a href="../../model.html#/doc/3180">View poem's topic associations</a></p></body></html>
