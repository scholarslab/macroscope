  <body><p>270_34: 《雲夢故城秋望》戎昱</p>
    <p>故國遺墟在　登臨想舊遊　一朝人事變　千載水空流　夢渚鴻聲晚　荊門樹色秋　片雲凝不散　遙挂望鄉愁</p><p><a href="../../model.html#/doc/14073">View poem's topic associations</a></p></body></html>
