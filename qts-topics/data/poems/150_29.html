  <body><p>150_29: 《七裏灘重送》劉長卿</p>
    <p>秋江渺渺水空波　越客孤舟欲榜歌　手折衰楊悲老大　故人零落已無多</p><p><a href="../../model.html#/doc/7334">View poem's topic associations</a></p></body></html>
