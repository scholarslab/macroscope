  <body><p>835_32: 《春末寄周璉》貫休</p>
    <p>暮角含風雨氣曛　寂寥莓翠上衣巾　道情不向鶯花薄　詩意自如天地春　夢入亂峰仍履雪　吟看芳草祗思人　手中孤桂月中在　來聽泉聲莫厭頻</p><p><a href="../../model.html#/doc/46033">View poem's topic associations</a></p></body></html>
