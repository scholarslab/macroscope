  <body><p>755_17: 《和印先輩及第後獻座主朱舍人郊居之作》徐鉉</p>
    <p>成名郊外掩柴扉　樹影蟬聲共息機　積雨暗封青蘚徑　好風輕透白綀衣　嘉魚始賦人爭誦　荊玉頻收國自肥　獨坐公廳正煩暑　喜吟新詠見玄微</p><p><a href="../../model.html#/doc/42274">View poem's topic associations</a></p></body></html>
