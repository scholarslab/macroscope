  <body><p>270_53: 《戲題秋月》戎昱</p>
    <p>秋宵月色勝春宵　萬里天涯靜寂寥　近來數夜飛霜重　只畏娑婆樹葉凋</p><p><a href="../../model.html#/doc/14093">View poem's topic associations</a></p></body></html>
