  <body><p>601_6: 《尋僧元皎因贈》李昌符</p>
    <p>此生迷有著　因病得尋師　話盡山中事　歸當月上時　高松連寺影　亞竹入窗枝　閒憶草堂路　相逢非素期</p><p><a href="../../model.html#/doc/33281">View poem's topic associations</a></p></body></html>
