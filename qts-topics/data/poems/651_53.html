  <body><p>651_53: 《項洙處士畫水墨釣台》方幹</p>
    <p>畫石畫松無兩般　猶嫌瀑布畫聲難　雖云智惠生靈府　要且功夫在筆端　潑處便連陰洞黑　添來先向朽枝乾　我家曾寄雙臺下　往往開圖盡日看</p><p><a href="../../model.html#/doc/36176">View poem's topic associations</a></p></body></html>
