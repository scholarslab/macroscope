  <body><p>244_3: 《贈張建》韓翃</p>
    <p>結客平陵下　當年倚俠遊　傳看轆轤劍　醉脫驌驦裘　翠羽雙鬟妾　珠簾百尺樓　春風坐相待　晚日莫淹留</p><p><a href="../../model.html#/doc/12745">View poem's topic associations</a></p></body></html>
