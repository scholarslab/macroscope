  <body><p>532_4: 《贈隱者》許渾</p>
    <p>回報隱居士　莫愁山興闌　求人顏色盡　知道性情寬　信譜彈琴誤　緣崖斸藥難　東皋亦自各　殊愧遠相安</p><p><a href="../../model.html#/doc/28822">View poem's topic associations</a></p></body></html>
