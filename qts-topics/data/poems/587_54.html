  <body><p>587_54: 《送許壽下第歸東山》李頻</p>
    <p>吾君設禮闈　誰合學忘機　卻是高人起　難為下第歸　出關心縱野　避世事終稀　莫更今秋夕　相思望少微</p><p><a href="../../model.html#/doc/32628">View poem's topic associations</a></p></body></html>
