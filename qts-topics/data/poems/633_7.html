  <body><p>633_7: 《率題》司空圖</p>
    <p>宦路前銜閒不記　醉鄉佳境興方濃　一林高竹長遮日　四壁寒山更閏冬</p><p><a href="../../model.html#/doc/34791">View poem's topic associations</a></p></body></html>
