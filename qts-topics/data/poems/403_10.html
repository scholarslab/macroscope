  <body><p>403_10: 《酬楊司業十二兄早秋述情見寄》元稹</p>
    <p>白髮故人少　相逢意彌遠　往事共銷沈　前期各衰晚　昨來遇彌苦　已復雲離巘　秋草古膠庠　寒沙廢宮苑　知心豈忘鮑　詠懷難和阮　壯志日蕭條　那能競朝幰</p><p><a href="../../model.html#/doc/21156">View poem's topic associations</a></p></body></html>
