  <body><p>200_144: 《還東山洛上作》岑參</p>
    <p>春流急不淺　歸枻去何遲　愁客葉舟裏　夕陽花水時　雲睛開螮蝀　櫂發起鸕鶿　莫道東山遠　衡門在夢思</p><p><a href="../../model.html#/doc/9803">View poem's topic associations</a></p></body></html>
