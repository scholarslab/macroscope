  <body><p>471_25: 《聽彈沈湘》雍裕之</p>
    <p>賈誼投文弔屈平　瑤琴能寫此時情　秋風一奏沈湘曲　流水千年作恨聲</p><p><a href="../../model.html#/doc/25035">View poem's topic associations</a></p></body></html>
