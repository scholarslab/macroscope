  <body><p>739_17: 《贈趙學士》李建勳</p>
    <p>常欽趙夫子　遠作五侯賓　見面到今日　操心如古人　醉同華席少　吟訪野僧頻　寂寂長河畔　荒齋與廟鄰</p><p><a href="../../model.html#/doc/41367">View poem's topic associations</a></p></body></html>
