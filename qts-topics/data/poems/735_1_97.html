  <body><p>735_1_97: 《宮詞百首（其九十七）》和凝</p>
    <p>金馬門開侍從歸　玉香猶惹賜來衣　曉光滿院金魚冷　紅藥花擎宿露飛</p><p><a href="../../model.html#/doc/41259">View poem's topic associations</a></p></body></html>
