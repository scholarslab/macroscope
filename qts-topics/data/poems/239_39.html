  <body><p>239_39: 《漢武出獵》錢起</p>
    <p>漢家無事樂時雍　羽獵年年出九重　玉帛不朝金闕路　旌旗長繞綵霞峰　且貪原獸輕黃屋　寧畏漁人犯白龍　薄暮方歸長樂觀　垂楊幾處綠煙濃</p><p><a href="../../model.html#/doc/12379">View poem's topic associations</a></p></body></html>
