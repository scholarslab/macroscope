  <body><p>76_17: 《孤燭歎（一作閨怨）》徐彥伯</p>
    <p>切切夜閨冷　微微孤燭然　玉盤紅淚滴　金燼彩光圓　煖手縫輕素　嚬蛾續斷弦　相思咽不語　回向錦屏眠</p><p><a href="../../model.html#/doc/4086">View poem's topic associations</a></p></body></html>
