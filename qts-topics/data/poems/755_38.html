  <body><p>755_38: 《廬陵別朱觀先輩》徐鉉</p>
    <p>桂籍知名有幾人　翻飛相續上青雲　解憐才子寧唯我　遠作卑官尚見君　嶺外獨持嚴助節　宮中誰薦長卿文　新詩試為重高詠　朝漢臺前不可聞</p><p><a href="../../model.html#/doc/42299">View poem's topic associations</a></p></body></html>
