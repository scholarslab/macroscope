  <body><p>200_113: 《奉陪封大夫九日登高》岑參</p>
    <p>九日黃花酒　登高會昔聞　霜威逐亞相　殺氣傍中軍　橫笛驚征雁　嬌歌落塞雲　邊頭幸無事　醉舞荷吾君</p><p><a href="../../model.html#/doc/9772">View poem's topic associations</a></p></body></html>
