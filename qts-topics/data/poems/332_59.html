  <body><p>332_59: 《山郭風雨朝霽悵然秋思》羊士諤</p>
    <p>桐竹離披曉　涼風似故園　驚秋對旭日　感物坐前軒　江燕飛還盡　山榴落尚繁　平生信有意　衰久已忘言</p><p><a href="../../model.html#/doc/17554">View poem's topic associations</a></p></body></html>
