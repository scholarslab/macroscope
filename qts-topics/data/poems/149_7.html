  <body><p>149_7: 《奉餞郎中四兄罷餘杭太守承恩加侍御史…赴汝南行營》劉長卿</p>
    <p>星使三江上　天波萬里通　權分金節重　恩借鐵冠雄　梅吹前軍發　棠陰舊府空　殘春錦障外　初日羽旗東　岸柳遮浮鷁　江花隔避驄　離心在何處　芳草滿吳宮</p><p><a href="../../model.html#/doc/7241">View poem's topic associations</a></p></body></html>
