  <body><p>819_42: 《送孫侍禦游越》皎然</p>
    <p>不知持斧客　吟會是何情　丹陛恩猶在　滄洲賞暫行　江橈隨月泛　山策逐雪行　佳句傳零雨　詩流許盛名</p><p><a href="../../model.html#/doc/45157">View poem's topic associations</a></p></body></html>
