  <body><p>245_56: 《送客貶五溪》韓翃</p>
    <p>南過猿聲一逐臣　回看秋草淚霑巾　寒天暮雪空山裏　幾處蠻家是主人</p><p><a href="../../model.html#/doc/12866">View poem's topic associations</a></p></body></html>
