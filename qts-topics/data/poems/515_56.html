  <body><p>515_56: 《早梅》朱慶餘</p>
    <p>天然根性異　萬物盡難陪　自古承春草　嚴冬鬥雪開　豔寒宜雨露　香冷隔塵埃　堪把依松竹　良塗一處栽</p><p><a href="../../model.html#/doc/27854">View poem's topic associations</a></p></body></html>
