  <body><p>854_20: 《傷時（一作鄭遨詩）》杜光庭</p>
    <p>帆力劈開滄海浪　馬蹄踏破亂山青　浮名浮利過於酒　醉得人心死不醒</p><p><a href="../../model.html#/doc/47331">View poem's topic associations</a></p></body></html>
