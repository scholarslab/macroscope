  <body><p>358_55: 《牛相公留守見示城外新墅有溪竹秋月親情多往…兼命同作》劉禹錫</p>
    <p>別墅洛城外　月明村野通　光輝滿地上　絲管發舟中　堤豔菊花露　島涼松葉風　高情限清禁　寒漏滴深宮</p><p><a href="../../model.html#/doc/18955">View poem's topic associations</a></p></body></html>
