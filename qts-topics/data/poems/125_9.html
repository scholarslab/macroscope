  <body><p>125_9: 《早朝》王維</p>
    <p>皎潔明星高　蒼茫遠天曙　槐霧暗不開　城鴉鳴稍去　始聞高閣聲　莫辨更衣處　銀燭已成行　金門儼騶馭</p><p><a href="../../model.html#/doc/5780">View poem's topic associations</a></p></body></html>
