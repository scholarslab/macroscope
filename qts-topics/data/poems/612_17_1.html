  <body><p>612_17_1: 《秋晚留題魯望郊居二首（其一）》皮日休</p>
    <p>竹樹冷濩落　入門神已清　寒蛩傍枕響　秋菜上牆生　黃犬病仍吠　白驢飢不鳴唯將一杯酒　盡日慰劉楨</p><p><a href="../../model.html#/doc/33779">View poem's topic associations</a></p></body></html>
