  <body><p>166_31: 《同族弟金城尉叔卿燭照山水壁畫歌》李白</p>
    <p>高堂粉壁圖蓬瀛　燭前一見滄洲清　洪波洶湧山崢嶸　皎若丹丘隔海望赤城　光中乍喜嵐氣滅　謂逢山陰晴後雪　迴溪碧流寂無喧　又如秦人月下窺花源　了然不覺清心魂　祇將疊嶂鳴秋猿　與君對此歡未歇　放歌行吟達明發　卻顧海客揚雲帆　便欲因之向溟渤</p><p><a href="../../model.html#/doc/8098">View poem's topic associations</a></p></body></html>
