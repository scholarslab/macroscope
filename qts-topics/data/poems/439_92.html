  <body><p>439_92: 《閑吟》白居易</p>
    <p>自從苦學空門法　銷盡平生種種心　唯有詩魔降未得　每逢風月一閒吟</p><p><a href="../../model.html#/doc/22780">View poem's topic associations</a></p></body></html>
