  <body><p>87_46: 《南中別王陵成崇》張說</p>
    <p>握手與君別　歧路贈一言　曹卿禮公子　楚媼饋王孫　倏爾生六翮　翻飛戾九門　常懷客鳥意　會答主人恩</p><p><a href="../../model.html#/doc/4613">View poem's topic associations</a></p></body></html>
