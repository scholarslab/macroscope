  <body><p>620_9: 《漁具詩。鳴桹》陸龜蒙</p>
    <p>水淺藻荇澀　釣罩無所及　鏗如木鐸音　勢若金鉦急　敺之就深處　用以資俯拾　搜羅爾甚微　遁去將何入</p><p><a href="../../model.html#/doc/34103">View poem's topic associations</a></p></body></html>
