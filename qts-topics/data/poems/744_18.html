  <body><p>744_18: 《晚秋同何秀才溪上》伍喬</p>
    <p>閒步秋光思杳然　荷藜因共過林煙　期收野藥尋幽路　欲采溪菱上小船　雲吐晚陰藏霽岫　柳含餘靄咽殘蟬　倒尊盡日忘歸處　山磬數聲敲瞑天</p><p><a href="../../model.html#/doc/41590">View poem's topic associations</a></p></body></html>
