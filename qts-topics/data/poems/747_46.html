  <body><p>747_46: 《新秋有感》李中</p>
    <p>門巷涼秋至　高梧一葉驚　漸添衾簟爽　頓覺夢魂清　暗促蓮開艷　乍催蟬發聲　雨降炎氣減　竹引冷煙生　戌客添歸思　行人怯遠程　未逢征雁下　漸聽夜砧鳴　張翰思鱸興　班姬詠扇情　音塵兩難問　蛩砌月空明</p><p><a href="../../model.html#/doc/41818">View poem's topic associations</a></p></body></html>
