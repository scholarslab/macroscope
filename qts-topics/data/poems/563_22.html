  <body><p>563_22: 《送韋覲謫潘州》李明遠</p>
    <p>北鳥飛不到　南人誰去遊　天涯浮瘴水　嶺外向潘州　草木春秋暮　猿猱日夜愁　定知遷客淚　應只對君流</p><p><a href="../../model.html#/doc/31230">View poem's topic associations</a></p></body></html>
