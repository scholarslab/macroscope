  <body><p>593_23: 《趙城懷古》曹鄴</p>
    <p>邯鄲舊公子　騎馬又鳴珂　手揮白玉鞭　不避五侯車　閒愁春日短　沽酒入倡家　一笑千萬金　醉中贈秦娥　如今高原上　樹樹白楊花</p><p><a href="../../model.html#/doc/32939">View poem's topic associations</a></p></body></html>
