  <body><p>114_46: 《塞上》殷遙</p>
    <p>萬里隤城在　三邊虜氣衰　沙填孤嶂角　燒斷故關碑　馬色經寒慘　鵰聲帶晚悲　將軍正閒暇　留客換歌辭</p><p><a href="../../model.html#/doc/5480">View poem's topic associations</a></p></body></html>
