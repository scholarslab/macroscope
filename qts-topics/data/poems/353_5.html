  <body><p>353_5: 《新植海石榴》柳宗元</p>
    <p>弱植不盈尺　遠意駐蓬瀛　月寒空階曙　幽夢綵雲生　糞壤擢珠樹　莓苔插瓊英　芳根閟顏色　徂歲為誰榮</p><p><a href="../../model.html#/doc/18598">View poem's topic associations</a></p></body></html>
