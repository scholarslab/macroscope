  <body><p>292_1: 《題玉真觀公主山池院》司空曙</p>
    <p>香殿留遺影　春朝玉戶開　羽衣重素几　珠網儼輕埃　石自蓬山得　泉經太液來　柳絲遮綠浪　花粉落青苔　鏡掩鸞空在　霞消鳳不迴　唯餘古桃樹　傳是上仙栽</p><p><a href="../../model.html#/doc/15545">View poem's topic associations</a></p></body></html>
