  <body><p>857_1_47: 《七言（其四十七）》呂岩</p>
    <p>別來洛汭六東風　醉眼吟情慵不慵　擺撼乾坤金劍吼　烹煎日月玉爐紅　杖搖楚甸三千里　鶴翥秦煙幾萬重　為報晉成仙子道　再期春色會稽峰</p><p><a href="../../model.html#/doc/47470">View poem's topic associations</a></p></body></html>
