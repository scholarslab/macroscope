  <body><p>398_12_2: 《遣興十首（其二）》元稹</p>
    <p>莫厭夏日長　莫愁冬日短　欲識短復長　君看寒又暖　城中百萬家　冤哀雜絲管草沒奉誠園　軒車昔曾滿</p><p><a href="../../model.html#/doc/21006">View poem's topic associations</a></p></body></html>
