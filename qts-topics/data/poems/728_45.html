  <body><p>728_45: 《春秋戰國門。孫臏》周曇</p>
    <p>曾嫌勝己害賢人　鑽火明知速自焚　斷足爾能行不足　逢君誰肯不酬君</p><p><a href="../../model.html#/doc/40880">View poem's topic associations</a></p></body></html>
