  <body><p>28_17_1: 《雜曲歌辭。楊柳枝（其一）》張祜</p>
    <p>莫折宮前楊柳枝　玄宗曾向笛中吹　傷心日暮煙霞起　無限春愁生翠眉</p><p><a href="../../model.html#/doc/2105">View poem's topic associations</a></p></body></html>
