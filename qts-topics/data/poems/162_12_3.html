  <body><p>162_12_3: 《行路難三首（其三）》李白</p>
    <p>有耳莫洗潁川水　有口莫食首陽蕨　含光混世貴無名　何用孤高比雲月　吾觀自古賢達人　功成不退皆殞身　子胥既棄吳江上　屈原終投湘水濱　陸機雄才豈自保　李斯稅駕苦不早　華亭鶴唳詎可聞　上蔡蒼鷹何足道　君不見吳中張翰稱達生　秋風忽憶江東行　且樂生前一杯酒　何須身後千載名</p><p><a href="../../model.html#/doc/7957">View poem's topic associations</a></p></body></html>
