  <body><p>870_70: 《寄女》李令</p>
    <p>有人教我向衡陽　一度思歸欲斷腸　為報豔妻兼少女　與吾覓取朗州場</p><p><a href="../../model.html#/doc/48230">View poem's topic associations</a></p></body></html>
