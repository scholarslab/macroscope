  <body><p>869_49: 《答朝士》賀知章</p>
    <p>鈒鏤銀盤盛蛤蜊　鏡湖蓴菜亂如絲　鄉曲近來佳此味　遮渠不道是吳兒</p><p><a href="../../model.html#/doc/48157">View poem's topic associations</a></p></body></html>
