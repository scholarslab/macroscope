  <body><p>829_13: 《春過鄱陽湖》貫休</p>
    <p>百慮片帆下　風波極目看　吳山兼鳥沒　楚色入衣寒　過此愁人處　始知行路難　夕陽沙鳥上　回首一長歎</p><p><a href="../../model.html#/doc/45642">View poem's topic associations</a></p></body></html>
