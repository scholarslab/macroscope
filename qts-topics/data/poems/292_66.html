  <body><p>292_66: 《峽口送友人》司空曙</p>
    <p>峽口花飛欲盡春　天涯去住淚沾巾　來時萬里同為客　今日翻成送故人</p><p><a href="../../model.html#/doc/15610">View poem's topic associations</a></p></body></html>
