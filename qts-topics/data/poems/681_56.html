  <body><p>681_56: 《十月七日早起作時氣疾初愈》韓偓</p>
    <p>疾愈身輕覺數通　山無嵐瘴海無風　陽精欲出陰精落　天地包含紫氣中</p><p><a href="../../model.html#/doc/38003">View poem's topic associations</a></p></body></html>
