  <body><p>557_28_3: 《初秋寓直三首（其三）》鄭畋</p>
    <p>幽閣焚香萬慮凝　下簾胎息過禪僧　玉堂分照無人後　消盡金盆一碗冰</p><p><a href="../../model.html#/doc/30840">View poem's topic associations</a></p></body></html>
