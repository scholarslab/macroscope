  <body><p>813_7: 《送姚宰任吉州安福縣（一作送王明府之任安福）》無可</p>
    <p>落絮滿衣裳　攜琴問酒鄉　挂帆南入楚　到縣半浮湘　吏散翠禽下　庭閒斑竹長　人安宜遠泛　沙上蕙蘭香</p><p><a href="../../model.html#/doc/44745">View poem's topic associations</a></p></body></html>
