  <body><p>154_1_5: 《江有楓一篇十章（其五）》蕭穎士</p>
    <p>粵東可居　彼吳之墟　有田有庭　有朋有書　有蓴有魚　君子居焉　惟以宴醑其樂徐徐</p><p><a href="../../model.html#/doc/7510">View poem's topic associations</a></p></body></html>
