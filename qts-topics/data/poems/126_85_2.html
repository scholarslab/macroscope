  <body><p>126_85_2: 《愚公穀三首（青龍寺與黎昕戲題）（其二）》王維</p>
    <p>吾家愚谷裏　此谷本來平　雖則行無跡　還能響應聲　不隨雲色暗　只待日光明緣底名愚谷　都由愚所成</p><p><a href="../../model.html#/doc/5987">View poem's topic associations</a></p></body></html>
