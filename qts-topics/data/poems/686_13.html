  <body><p>686_13: 《便殿候對》吳融</p>
    <p>宣呼晝入蕊珠宮　玉女窗扉薄霧籠　待得華胥春夢覺　半竿斜日下廂風</p><p><a href="../../model.html#/doc/38392">View poem's topic associations</a></p></body></html>
