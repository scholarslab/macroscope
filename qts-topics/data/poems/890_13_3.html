  <body><p>890_13_3: 《漁父（其三）》張志和</p>
    <p>霅溪灣裏釣魚翁　舴艋為家西復東　江上雪　浦邊風　笑著荷衣不歎窮</p><p><a href="../../model.html#/doc/49011">View poem's topic associations</a></p></body></html>
