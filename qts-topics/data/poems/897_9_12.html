  <body><p>897_9_12: 《浣溪沙（其十二）》孫光憲</p>
    <p>何事相逢不展眉　苦將情分惡猜疑　眼前行止想應知　半恨半嗔回面處　和嬌和淚泥人時　萬般饒得為憐伊</p><p><a href="../../model.html#/doc/49560">View poem's topic associations</a></p></body></html>
