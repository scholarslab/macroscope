  <body><p>708_52: 《綠鬢》徐夤</p>
    <p>綠鬢先生自出林　孟光同樂野雲深　躬耕為食古人操　非織不衣賢者心　眼眾豈能分瑞璧　舌多須信爍良金　君看黃閣南遷客　一過瀧州絕好音</p><p><a href="../../model.html#/doc/39811">View poem's topic associations</a></p></body></html>
