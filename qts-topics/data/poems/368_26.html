  <body><p>368_26: 《郡齋三月下旬作》崔護</p>
    <p>春事日已歇　池塘曠幽尋　殘紅披獨墜　嫩綠間淺深　偃仰捲芳褥　顧步愛新陰　謀春未及竟　夏初遽見侵</p><p><a href="../../model.html#/doc/19512">View poem's topic associations</a></p></body></html>
