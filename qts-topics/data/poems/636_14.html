  <body><p>636_14: 《過比干墓》聶夷中</p>
    <p>殷辛帝天下　厭為天下尊　乾綱既一斷　賢愚無二門　佞是福身本　忠作喪已源　餓虎不食子　人無骨肉恩　日影不入地　下埋冤死魂　腐骨不為土　應作石木根　余來過此鄉　下馬弔此墳　靜念君臣間　有道誰敢論</p><p><a href="../../model.html#/doc/35108">View poem's topic associations</a></p></body></html>
