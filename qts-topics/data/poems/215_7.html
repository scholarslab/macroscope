  <body><p>215_7: 《靈岩寺》薛令之</p>
    <p>草堂棲在靈山谷　勤苦詩書向燈燭　柴門半掩寂無人　惟有白雲相伴宿</p><p><a href="../../model.html#/doc/10509">View poem's topic associations</a></p></body></html>
