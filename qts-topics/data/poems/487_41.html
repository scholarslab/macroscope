  <body><p>487_41: 《東鄰女》鮑溶</p>
    <p>雙飛鷓鴣春影斜　美人盤金衣上花　身為父母幾時客　一生知向何人家</p><p><a href="../../model.html#/doc/25945">View poem's topic associations</a></p></body></html>
