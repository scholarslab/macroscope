  <body><p>596_32: 《題清上人》司馬紮</p>
    <p>古院閉松色　入門人自閒　罷經來宿鳥　支策對秋山　客念蓬梗外　禪心煙霧間　空憐濯纓處　階下水潺潺</p><p><a href="../../model.html#/doc/33083">View poem's topic associations</a></p></body></html>
