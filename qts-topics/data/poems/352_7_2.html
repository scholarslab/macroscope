  <body><p>352_7_2: 《酬賈鵬山人郡內新栽松寓興見贈二首（其二）》柳宗元</p>
    <p>無能常閉閣　偶以靜見名　奇姿來遠山　忽似人家生　勁色不改舊　芳心與誰榮　喧卑豈所安　任物非我情　清韻動竽瑟　諧此風中聲</p><p><a href="../../model.html#/doc/18541">View poem's topic associations</a></p></body></html>
