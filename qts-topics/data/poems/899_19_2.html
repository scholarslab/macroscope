  <body><p>899_19_2: 《句（其二）》耿玉真</p>
    <p>春光鎮在人空老　新愁往恨何窮　金窗力困起還慵　一聲羌笛　驚起醉怡容</p><p><a href="../../model.html#/doc/49756">View poem's topic associations</a></p></body></html>
