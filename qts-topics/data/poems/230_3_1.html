  <body><p>230_3_1: 《詠懷古跡五首（其一）》杜甫</p>
    <p>支離東北風塵際　漂泊西南天地間　三峽樓臺淹日月　五溪衣服共雲山　羯胡事主終無賴　詞客哀時且未還　庾信平生最蕭瑟　暮年詩賦動江關</p><p><a href="../../model.html#/doc/11578">View poem's topic associations</a></p></body></html>
