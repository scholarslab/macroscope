  <body><p>700_1: 《平陵老將（此以下詩皆集外補遺）》韋莊</p>
    <p>白羽金僕姑　腰懸雙轆轤　前年蔥嶺北　獨戰雲中胡　匹馬塞垣老　一身如鳥孤　歸來辭第宅　卻占平陵居</p><p><a href="../../model.html#/doc/39251">View poem's topic associations</a></p></body></html>
