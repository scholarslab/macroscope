  <body><p>806_1_55: 《詩三百三首（其五十五）》寒山</p>
    <p>桃花欲經夏　風月催不待　訪覓漢時人　能無一箇在　朝朝花遷落　歲歲人移改今日揚塵處　昔時為大海</p><p><a href="../../model.html#/doc/44264">View poem's topic associations</a></p></body></html>
