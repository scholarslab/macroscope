  <body><p>348_28: 《和王中丞使君春日過高評事幽居》陳羽</p>
    <p>風光滿路旗幡出　林下高人待使君　笑藉紫蘭相向醉　野花千樹落紛紛</p><p><a href="../../model.html#/doc/18353">View poem's topic associations</a></p></body></html>
