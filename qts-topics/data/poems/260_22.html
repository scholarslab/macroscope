  <body><p>260_22: 《山中崔大夫有書相問（一作崔大夫有書問餘山中）》秦系</p>
    <p>客在煙霞裏　閑閑逐狎鷗　終年常裸足　連日半蓬頭　帶月乘漁艇　迎寒綻鹿裘　已于人事少　多被挂冠留　素業堆千卷　清風至一丘　蒼黃倒藜杖　傴僂睹銀鉤　跡愧巢由隱　才非管樂儔　從來自多病　不是傲王侯</p><p><a href="../../model.html#/doc/13504">View poem's topic associations</a></p></body></html>
