  <body><p>814_11: 《官池上》無可</p>
    <p>迥疏城闕內　寒瀉出雲波　岸廣山魚到　汀閒海鷺過　泛溝侵道急　流葉入宮多　移舸浮中沚　清宵徹曉河</p><p><a href="../../model.html#/doc/44806">View poem's topic associations</a></p></body></html>
