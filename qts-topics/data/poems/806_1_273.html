  <body><p>806_1_273: 《詩三百三首（其二百七十三）》寒山</p>
    <p>憶得二十年　徐步國清歸　國清寺中人　盡道寒山癡　癡人何用疑　疑不解尋思我尚自不識　是伊爭得知　低頭不用問　問得復何為　有人來罵我　分明了了知雖然不應對　卻是得便宜</p><p><a href="../../model.html#/doc/44482">View poem's topic associations</a></p></body></html>
