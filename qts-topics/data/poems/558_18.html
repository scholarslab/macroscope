  <body><p>558_18: 《送禪僧》薛能</p>
    <p>寒空孤鳥度　落日一僧歸　近寺路聞梵　出郊風滿衣　步搖瓶浪起　盂戛磬聲微　還坐棲禪所　荒山月照扉</p><p><a href="../../model.html#/doc/30883">View poem's topic associations</a></p></body></html>
