  <body><p>423_5: 《除夜酬樂天》元稹</p>
    <p>引儺綏旆亂毿毿　戲罷人歸思不堪　虛漲火塵龜浦北　無由阿傘鳳城南　休官期限元同約　除夜情懷老共諳　莫道明朝始添歲　今年春在歲前三</p><p><a href="../../model.html#/doc/21771">View poem's topic associations</a></p></body></html>
