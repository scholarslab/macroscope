  <body><p>446_49: 《看常州柘枝，贈賈使君》白居易</p>
    <p>莫惜新衣舞柘枝　也從塵污汗霑垂　料君即卻歸朝去　不見銀泥衫故時</p><p><a href="../../model.html#/doc/23337">View poem's topic associations</a></p></body></html>
