  <body><p>200_120: 《春尋河陽陶處士別業》岑參</p>
    <p>風煖日暾暾　黃鸝飛近村　花明潘子縣　柳暗陶公門　藥碗搖山影　魚竿帶水痕　南橋車馬客　何事苦喧喧</p><p><a href="../../model.html#/doc/9779">View poem's topic associations</a></p></body></html>
