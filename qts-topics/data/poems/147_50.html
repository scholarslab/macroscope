  <body><p>147_50: 《偶然作》劉長卿</p>
    <p>野寺長依止　田家或往還　老農開古地　夕鳥入寒山　書劍身同廢　煙霞吏共閒　豈能將白髮　扶杖出人間</p><p><a href="../../model.html#/doc/7010">View poem's topic associations</a></p></body></html>
