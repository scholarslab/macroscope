  <body><p>404_27: 《感逝（浙東）》元稹</p>
    <p>頭白夫妻分無子　誰令蘭夢感衰翁　三聲啼婦臥床上　一寸斷腸埋土中　蜩甲暗枯秋葉墜　燕雛新去夜巢空　情知此恨人皆有　應與暮年心不同</p><p><a href="../../model.html#/doc/21229">View poem's topic associations</a></p></body></html>
