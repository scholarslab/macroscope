  <body><p>848_21: 《寄荊門鄭准》尚顏</p>
    <p>傳衣傳缽理難論　綺靡銷磨二雅尊　不許姓名留月觀　終攜瓶錫去雲門　窗間挂燭通宵在　竹上題詩隔歲存　珍重荊門鄭從事　十年同受景升恩</p><p><a href="../../model.html#/doc/47025">View poem's topic associations</a></p></body></html>
