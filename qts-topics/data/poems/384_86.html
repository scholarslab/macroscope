  <body><p>384_86: 《贈海東僧》張籍</p>
    <p>別家行萬里　自說過扶余　學得中州語　能為外國書　與醫收海藻　持咒取龍魚　更問同來伴　天台幾處居</p><p><a href="../../model.html#/doc/20326">View poem's topic associations</a></p></body></html>
