  <body><p>628_49: 《石竹花詠》陸龜蒙</p>
    <p>曾看南朝畫國娃　古蘿衣上碎明霞　而今莫共金錢鬥　買卻春風是此花</p><p><a href="../../model.html#/doc/34505">View poem's topic associations</a></p></body></html>
