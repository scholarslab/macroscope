  <body><p>273_138: 《吊暢當》戴叔倫</p>
    <p>萬里江南一布衣　早將佳句動京畿　徒聞子敬遺琴在　不見相如駟馬歸　朔雪恐迷新冢草　秋風愁老故山薇　玉堂知己能銘述　猶得精魂慰所依</p><p><a href="../../model.html#/doc/14473">View poem's topic associations</a></p></body></html>
