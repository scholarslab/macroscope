  <body><p>206_72: 《九日送人》李嘉佑</p>
    <p>晴景應重陽　高臺愴遠鄉　水澄千室倒　務卷四山長　受節人逾老　驚寒菊半黃　席前愁此別　未別已沾裳</p><p><a href="../../model.html#/doc/10118">View poem's topic associations</a></p></body></html>
