  <body><p>669_24: 《癸卯歲毗陵登高會中貽同志》章碣</p>
    <p>流落常嗟勝會稀　故人相遇菊花時　鳳笙龍笛數巡酒　紅樹碧山無限詩　塵土十分歸舉子　乾坤大半屬偷兒　長楊羽獵須留本　開濟重為闕下期</p><p><a href="../../model.html#/doc/37153">View poem's topic associations</a></p></body></html>
