  <body><p>843_48: 《匡山寓居棲公》齊己</p>
    <p>外物盡已外　閒遊且自由　好山逢過夏　無事住經秋　樹影殘陽寺　茶香古石樓　何時定休講　歸漱虎溪流</p><p><a href="../../model.html#/doc/46636">View poem's topic associations</a></p></body></html>
