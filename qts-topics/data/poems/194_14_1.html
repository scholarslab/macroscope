  <body><p>194_14_1: 《學仙二首（其一）》韋應物</p>
    <p>昔有道士求神仙　靈真下試心確然　千鈞巨石一髮懸　臥之石下十三年　存道忘身一試過　名奏玉皇乃升天　雲氣冉冉漸不見　留語弟子但精堅</p><p><a href="../../model.html#/doc/9414">View poem's topic associations</a></p></body></html>
