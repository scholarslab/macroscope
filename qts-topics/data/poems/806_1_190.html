  <body><p>806_1_190: 《詩三百三首（其一百九十）》寒山</p>
    <p>昨見河邊樹　摧殘不可論　二三餘幹在　千萬斧刀痕　霜凋萎疏葉　波衝枯朽根生處當如此　何用怨乾坤</p><p><a href="../../model.html#/doc/44399">View poem's topic associations</a></p></body></html>
