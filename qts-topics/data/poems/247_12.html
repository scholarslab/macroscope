  <body><p>247_12: 《暮春於山谷寺上方遇恩命加官賜服酬皇甫侍禦見賀之作》獨孤及</p>
    <p>天書到法堂　朽質被榮光　自笑無功德　殊恩謬激揚　還登建禮署　猶忝會稽章　佳句慚相及　稱仁豈易當</p><p><a href="../../model.html#/doc/12912">View poem's topic associations</a></p></body></html>
