  <body><p>54_35_3: 《上元夜六首（一作夜遊詩）（其三）》崔液</p>
    <p>今年春色勝常年　此夜風光最可憐　鳷鵲樓前新月滿　鳳皇臺上寶燈燃</p><p><a href="../../model.html#/doc/3394">View poem's topic associations</a></p></body></html>
