  <body><p>672_53: 《東韋曲野思》唐彥謙</p>
    <p>淡霧輕雲匝四垂　綠塘秋望獨顰眉　野蓮隨水無人見　寒鷺窺魚共影知　九陌要津勞目擊　五湖閒夢誘心期　孤燈夜夜愁欹枕　一覺滄洲似昔時</p><p><a href="../../model.html#/doc/37356">View poem's topic associations</a></p></body></html>
