  <body><p>803_74: 《西岩》薛濤</p>
    <p>憑闌卻憶騎鯨客　把酒臨風自招　細雨聲中停去馬　夕陽影裏亂鳴蜩</p><p><a href="../../model.html#/doc/44124">View poem's topic associations</a></p></body></html>
