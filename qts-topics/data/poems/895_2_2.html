  <body><p>895_2_2: 《生查子（其二）》魏承班</p>
    <p>寂寞畫堂空　深夜垂羅幕　燈暗錦屏攲　月冷珠簾薄　愁恨夢難成　何處貪歡樂看看又春水　還是長蕭索</p><p><a href="../../model.html#/doc/49373">View poem's topic associations</a></p></body></html>
