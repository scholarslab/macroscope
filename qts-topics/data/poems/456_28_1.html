  <body><p>456_28_1: 《池上逐涼二首（其一）》白居易</p>
    <p>青苔地上消殘暑　綠樹陰前逐晚涼　輕屐單衫薄紗帽　淺池平岸庳藤床　簪纓怪我情何薄　泉石諳君味甚長　遍問交親為老計　多言宜靜不宜忙</p><p><a href="../../model.html#/doc/24167">View poem's topic associations</a></p></body></html>
