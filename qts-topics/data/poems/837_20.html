  <body><p>837_20: 《比干傳》貫休</p>
    <p>昏王亡國豈堪陳　只見明誠不見身　想得先生也知自　欲將留與後來人</p><p><a href="../../model.html#/doc/46138">View poem's topic associations</a></p></body></html>
