  <body><p>78_18: 《送王明府參選賦得鶴》駱賓王</p>
    <p>振衣遊紫府　飛蓋背青田　虛心恆警露　孤影尚凌煙　離歌悽妙曲　別操繞繁弦　在陰如可和　清響會聞天</p><p><a href="../../model.html#/doc/4141">View poem's topic associations</a></p></body></html>
