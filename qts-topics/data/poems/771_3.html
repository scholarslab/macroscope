  <body><p>771_3: 《古意》戴休珽</p>
    <p>窮秋朔風起　滄海愁陰漲　虜騎掠河南　漢兵屯灞上　羽書驚沙漠　刁斗喧亭障　關塞何蒼茫　遙烽遞相望　弱齡負奇節　俠客多招訪　投筆棄繻生　提戈逐飛將　拔劍照霜白　怒髮衝冠壯　會立萬里功　視君封侯相</p><p><a href="../../model.html#/doc/43028">View poem's topic associations</a></p></body></html>
