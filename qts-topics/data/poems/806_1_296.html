  <body><p>806_1_296: 《詩三百三首（其二百九十六）》寒山</p>
    <p>我見利智人　觀者便知意　不假尋文字　直入如來地　心不逐諸緣　意根不妄起心意不生時　內外無餘事</p><p><a href="../../model.html#/doc/44505">View poem's topic associations</a></p></body></html>
