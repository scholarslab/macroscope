  <body><p>248_59: 《送郴縣裴明府之任兼充宣慰》郎士元</p>
    <p>白蘋楚水三湘遠　芳草秦城二月初　連雁北飛看欲盡　孤舟南去意何如　渡江野老思求瘼　候館郴人憶下車　別後天涯何所寄　故交惟有袖中書</p><p><a href="../../model.html#/doc/13013">View poem's topic associations</a></p></body></html>
