  <body><p>814_2: 《酬厲侍禦秋中思歸樹石所居見寄》無可</p>
    <p>三峰居接近　數里躡雲行　深去通仙境　思歸厭宦名　月從高掌出　泉向亂松鳴　坐石眠霞侶　秋來短褐成</p><p><a href="../../model.html#/doc/44795">View poem's topic associations</a></p></body></html>
