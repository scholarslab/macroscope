  <body><p>28_27_1: 《雜曲歌辭。瀟湘神二曲（其一）》劉禹錫</p>
    <p>湘水流　湘水流　九疑雲物至今愁　君問二妃何處所　零陵香草露中秋</p><p><a href="../../model.html#/doc/2162">View poem's topic associations</a></p></body></html>
