  <body><p>459_65: 《會昌二年春題池西小樓》白居易</p>
    <p>花邊春水水邊樓　一坐經今四十秋　望月橋傾三遍換　採蓮船破五迴修　園林一半成喬木　鄰里三分作白頭　蘇李冥蒙隨燭滅　陳樊漂泊逐萍流　雖貧眼下無妨樂　縱病心中不與愁　自笑靈光巋然在　春來遊得且須遊</p><p><a href="../../model.html#/doc/24478">View poem's topic associations</a></p></body></html>
