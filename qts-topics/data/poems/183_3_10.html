  <body><p>183_3_10: 《擬古十二首（其十）》李白</p>
    <p>仙人騎彩鳳　昨下閬風岑　海水三清淺　桃源一見尋　遺我綠玉杯　兼之紫瓊琴杯以傾美酒　琴以閑素心　二物非世有　何論珠與金　琴彈松裏風　杯勸天上月風月長相知　世人何倏忽</p><p><a href="../../model.html#/doc/8725">View poem's topic associations</a></p></body></html>
