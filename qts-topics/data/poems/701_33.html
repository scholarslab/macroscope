  <body><p>701_33: 《述松》王貞白</p>
    <p>遠谷呈材幹　和由入棟粱　歲寒虛勝竹　功績不如桑　秋露落松子　春深裛嫩黃　雖蒙匠者顧　樵採日難防</p><p><a href="../../model.html#/doc/39358">View poem's topic associations</a></p></body></html>
