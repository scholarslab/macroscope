  <body><p>10_61: 《雩祀樂章。豫和》?</p>
    <p>鳥緯遷序　龍星見辰　純陽在律　明德崇禋　五方降帝　萬宇安人　恭以致享　肅以迎神</p><p><a href="../../model.html#/doc/453">View poem's topic associations</a></p></body></html>
