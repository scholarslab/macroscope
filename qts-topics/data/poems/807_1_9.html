  <body><p>807_1_9: 《詩（其九）》拾得</p>
    <p>有偈有千萬　卒急述應難　若要相知者　但入天台山　巖中深處坐　說理及談玄共我不相見　對面似千山</p><p><a href="../../model.html#/doc/44529">View poem's topic associations</a></p></body></html>
