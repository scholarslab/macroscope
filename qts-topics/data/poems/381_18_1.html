  <body><p>381_18_1: 《杏殤（杏殤，花乳也，霜翦而落，因悲昔嬰，故作是詩）（其一）》孟郊</p>
    <p>凍手莫弄珠　弄珠珠易飛　驚霜莫翦春　翦春無光輝　零落小花乳　斕斑昔嬰衣拾之不盈把　日暮空悲歸</p><p><a href="../../model.html#/doc/20122">View poem's topic associations</a></p></body></html>
