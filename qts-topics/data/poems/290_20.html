  <body><p>290_20: 《別李協》楊凝</p>
    <p>江邊日暮不勝愁　送客霑衣江上樓　明月峽添明月照　蛾眉峰似兩眉愁</p><p><a href="../../model.html#/doc/15505">View poem's topic associations</a></p></body></html>
