  <body><p>806_1_69: 《詩三百三首（其六十九）》寒山</p>
    <p>有人兮山楹　雲卷兮霞纓　秉芳兮欲寄　路漫漫兮難征　心惆悵兮狐疑　年老已無成　眾喔咿斯　蹇獨立兮忠貞</p><p><a href="../../model.html#/doc/44278">View poem's topic associations</a></p></body></html>
