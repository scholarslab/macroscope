  <body><p>448_57: 《喜錢左丞再除華州，以詩伸賀》白居易</p>
    <p>左轄輟中臺　門東委上才　彤襜經宿到　絳帳及春開　民望懇難奪　天心慈易回　那知不隔歲　重借寇恂來</p><p><a href="../../model.html#/doc/23548">View poem's topic associations</a></p></body></html>
