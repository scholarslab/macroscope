  <body><p>704_49: 《寄敷水盧校書》黃滔</p>
    <p>諫省垂清論　仙曹豈久臨　雖專良史業　未畏直臣心　路入丹霄近　家藏華嶽深　還如韓吏部　誰不望知音</p><p><a href="../../model.html#/doc/39572">View poem's topic associations</a></p></body></html>
