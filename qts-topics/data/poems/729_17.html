  <body><p>729_17: 《前漢門。王莽》周曇</p>
    <p>權歸諸呂牝雞鳴　殷鑒昭然詎可輕　新室不囚崇外戚　水中安敢寄生營</p><p><a href="../../model.html#/doc/40967">View poem's topic associations</a></p></body></html>
