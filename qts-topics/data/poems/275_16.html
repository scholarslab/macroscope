  <body><p>275_16: 《答東野夷門雪（郊客於汴將歸賦夷門雪贈別長源答此）》陸長源</p>
    <p>好丹與素道不同　失意得途事皆別　東鄰少年樂未央　南客思歸腸欲絕　千里長河冰復冰　雲鴻冥冥楚山雪</p><p><a href="../../model.html#/doc/14649">View poem's topic associations</a></p></body></html>
