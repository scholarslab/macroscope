  <body><p>845_59: 《暮游嶽麓寺》齊己</p>
    <p>寺樓高出碧崖稜　城裏誰知在上層　初雪灑來喬木暝　遠禽飛過大江澄　閒消不睡憐長夜　靜照無言謝一燈　迴首何邊是空地　四村桑麥遍丘陵</p><p><a href="../../model.html#/doc/46813">View poem's topic associations</a></p></body></html>
