  <body><p>487_22: 《淮南臥病聞李相夷簡移軍山陽以靖東寇感激之下因抒長句》鮑溶</p>
    <p>太白星前龍虎符　元臣出將順天誅　教聞清淨蕭丞相　計立安危范大夫　玉帳黃昏大刁斗　月營寒曉小單于　魯連未必蹈滄海　應見麒麟新畫圖</p><p><a href="../../model.html#/doc/25925">View poem's topic associations</a></p></body></html>
