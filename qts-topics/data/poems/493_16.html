  <body><p>493_16: 《春詞酬元微之（一作施肩吾詩）》沈亞之</p>
    <p>黃鶯啼時春日高　紅芳發盡井邊桃　美人手暖裁衣易　片片輕花落翦刀</p><p><a href="../../model.html#/doc/26137">View poem's topic associations</a></p></body></html>
