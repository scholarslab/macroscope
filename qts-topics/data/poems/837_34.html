  <body><p>837_34: 《春送趙文觀送故合州座主神櫬歸洛》貫休</p>
    <p>喜繼于悲錦水東　還鄉仙騎卻尋嵩　再燒良玉堯雲動　方報深恩絳帳空　遠道靈輀春欲盡　亂山羸馬恨無窮　他年必立吾君側　好把書紳答至公</p><p><a href="../../model.html#/doc/46153">View poem's topic associations</a></p></body></html>
