  <body><p>238_22: 《長安落第作》錢起</p>
    <p>始願今如此　前途復若何　無媒獻詞賦　生事日蹉跎　不遇張華識　空悲甯戚歌　故山歸夢遠　新歲客愁多　刷羽思喬木　登龍恨失波　散才非世用　回音謝雲蘿</p><p><a href="../../model.html#/doc/12276">View poem's topic associations</a></p></body></html>
