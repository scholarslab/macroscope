  <body><p>827_27_2: 《上馮使君五首（其二）》貫休</p>
    <p>漁父無憂苦　水仙亦何別　眠在綠葦邊　不知釣筒發</p><p><a href="../../model.html#/doc/45553">View poem's topic associations</a></p></body></html>
