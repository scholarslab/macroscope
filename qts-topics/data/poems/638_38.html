  <body><p>638_38: 《和薛監察題興善寺古松（薛一作崔）》張喬</p>
    <p>種在法王城　前朝古寺名　瘦根盤地遠　香吹入雲清　鶴動池臺影　僧禪雨雪聲　看來人旋老　因此歎浮生</p><p><a href="../../model.html#/doc/35173">View poem's topic associations</a></p></body></html>
