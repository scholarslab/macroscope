  <body><p>701_7: 《有所思（一作長相思）》王貞白</p>
    <p>芙蓉出水時　偶爾便分離　自此無因見　長教挂所思　殘春不入夢　芳信欲傳誰　寂寞秋堂下　空吟小謝詩</p><p><a href="../../model.html#/doc/39331">View poem's topic associations</a></p></body></html>
