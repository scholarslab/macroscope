  <body><p>118_3: 《送楊法曹按括州》孫逖</p>
    <p>東海天台山　南方縉雲驛　溪澄問人隱　巖險煩登陟　潭壑隨星使　軒車繞春色　儻尋琪樹人　為報長相憶</p><p><a href="../../model.html#/doc/5571">View poem's topic associations</a></p></body></html>
