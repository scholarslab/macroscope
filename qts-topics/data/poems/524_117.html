  <body><p>524_117: 《汴人舟行答張祜》杜牧</p>
    <p>千萬長河共使船　聽君詩句倍愴然　春風野岸名花發　一道帆檣畫柳煙</p><p><a href="../../model.html#/doc/28491">View poem's topic associations</a></p></body></html>
