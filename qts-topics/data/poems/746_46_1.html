  <body><p>746_46_1: 《竹十一首（其一）》陳陶</p>
    <p>不厭東溪綠玉君　天壇雙鳳有時聞　一峰曉似朝仙處　青節森森倚絳雲</p><p><a href="../../model.html#/doc/41721">View poem's topic associations</a></p></body></html>
