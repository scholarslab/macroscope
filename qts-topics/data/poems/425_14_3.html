  <body><p>425_14_3: 《讀史五首（其三）》白居易</p>
    <p>漢日大將軍　少為乞食子　秦時故列侯　老作鋤瓜士　春華何暐曄　園中發桃李秋風忽蕭條　堂上生荊杞　深谷變為岸　桑田成海水　勢去未須悲　時來何足喜寄言榮枯者　反復殊未已</p><p><a href="../../model.html#/doc/21891">View poem's topic associations</a></p></body></html>
