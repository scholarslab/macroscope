  <body><p>808_51: 《寄衡嶽僧》懷素</p>
    <p>祝融高座對寒峰　雲水昭丘幾萬重　五月衲衣猶近火　起來白鶴冷青松</p><p><a href="../../model.html#/doc/44609">View poem's topic associations</a></p></body></html>
