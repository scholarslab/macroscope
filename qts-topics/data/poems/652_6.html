  <body><p>652_6: 《送婺州許錄事》方幹</p>
    <p>之官便是還鄉路　白日堂堂著錦衣　八詠遺風資逸興　二溪寒色助清威　曙星沒盡提網去　暝角吹殘鎖印歸　笑我中年更愚僻　醉醒多在釣漁磯</p><p><a href="../../model.html#/doc/36182">View poem's topic associations</a></p></body></html>
