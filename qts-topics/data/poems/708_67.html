  <body><p>708_67: 《菊花》徐夤</p>
    <p>桓景登高事可尋　黃花開處綠畦深　消災辟惡君須採　冷露寒霜我自禁　籬物早榮還早謝　澗松同德復同心　陶公豈是居貧者　剩有東籬萬朵金</p><p><a href="../../model.html#/doc/39829">View poem's topic associations</a></p></body></html>
