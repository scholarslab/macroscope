  <body><p>142_19: 《同王維集青龍寺曇壁上人兄院五韻》王昌齡</p>
    <p>本來清淨所　竹樹引幽陰　簷外含山翠　人間出世心　圓通無有象　聖境不能侵　真是吾兄法　何妨友弟深　天香自然會　靈異識鐘音</p><p><a href="../../model.html#/doc/6753">View poem's topic associations</a></p></body></html>
