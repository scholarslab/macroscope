  <body><p>498_2_12: 《武功縣中作三十首（其十二）》姚合</p>
    <p>自下青山路　三年著綠衣　官卑食肉僭　才短事人非　野客教長醉　高僧勸早歸不知何計是　免與本心違</p><p><a href="../../model.html#/doc/26588">View poem's topic associations</a></p></body></html>
