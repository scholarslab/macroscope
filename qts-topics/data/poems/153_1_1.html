  <body><p>153_1_1: 《雜詩六首（其一）》李華</p>
    <p>黃鍾扣元音　律呂更循環　邪氣悖正聲　鄭衛生其間　典樂忽涓微　波浪與天渾嘈嘈鴟梟動　好鳥徒綿蠻　王吉歸鄉里　甘心長閉關</p><p><a href="../../model.html#/doc/7477">View poem's topic associations</a></p></body></html>
