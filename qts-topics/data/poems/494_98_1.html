  <body><p>494_98_1: 《送絕塵子歸舊隱二首（其一）》施肩吾</p>
    <p>雲水千重繞洞門　獨歸何處是桃源　仙方不用隨身去　留與人間老子孫</p><p><a href="../../model.html#/doc/26249">View poem's topic associations</a></p></body></html>
