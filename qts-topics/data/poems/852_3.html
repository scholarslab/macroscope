  <body><p>852_3: 《洗心》司馬退之</p>
    <p>不踐名利道　始覺塵土腥　不味稻粱食　始覺精神清　羅浮奔走外　日月無短明　山瘦松亦勁　鶴老飛更輕　逍遙此中客　翠髮皆長生　草木多古色　雞犬無新聲　君有出俗志　不貪英雄名　傲然脫冠帶　改換人間情　去矣丹霄路　向曉雲冥冥</p><p><a href="../../model.html#/doc/47181">View poem's topic associations</a></p></body></html>
