  <body><p>439_54: 《上香爐峰》白居易</p>
    <p>倚石攀蘿歇病身　青筇竹仗白紗巾　他時畫出廬山障　便是香爐峰上人</p><p><a href="../../model.html#/doc/22741">View poem's topic associations</a></p></body></html>
