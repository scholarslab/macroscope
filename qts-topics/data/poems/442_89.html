  <body><p>442_89: 《鄰女》白居易</p>
    <p>娉婷十五勝天仙　白日姮娥旱地蓮　何處閒教鸚鵡語　碧紗窗下繡床前</p><p><a href="../../model.html#/doc/23067">View poem's topic associations</a></p></body></html>
