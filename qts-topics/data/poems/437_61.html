  <body><p>437_61: 《答騎馬入空台》白居易</p>
    <p>君入空臺去　朝往暮還來　我入泉臺去　泉門無復開　鰥夫任繫職　女未勝哀　寂寞咸陽道　家人覆墓迴</p><p><a href="../../model.html#/doc/22551">View poem's topic associations</a></p></body></html>
