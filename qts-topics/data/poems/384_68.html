  <body><p>384_68: 《寄昭應王中丞》張籍</p>
    <p>借得街西宅　開門渭水頭　長貧唯要健　漸老不禁愁　獨憑藤書案　空懸竹酒鉤　春風石甕寺　作意共君遊</p><p><a href="../../model.html#/doc/20308">View poem's topic associations</a></p></body></html>
