  <body><p>494_119_1: 《望夫詞二首（其一）》施肩吾</p>
    <p>看看北雁又南飛　薄倖征夫久不歸　蟢子到頭無信處　凡經幾度上人衣</p><p><a href="../../model.html#/doc/26272">View poem's topic associations</a></p></body></html>
