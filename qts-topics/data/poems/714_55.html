  <body><p>714_55: 《郊居友人相訪》崔道融</p>
    <p>柴門深掩古城秋　背郭緣溪一徑幽　不有小園新竹色　君來那肯暫淹留</p><p><a href="../../model.html#/doc/40214">View poem's topic associations</a></p></body></html>
