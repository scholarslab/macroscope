  <body><p>13_69: 《郊廟歌辭。享太廟樂章。和甯舞》牛僧孺</p>
    <p>湜湜頎頎　融昭德輝　不紐不舒　貫成九圍　武烈文經　敷施當宜　纂堯付啟　億萬熙熙</p><p><a href="../../model.html#/doc/675">View poem's topic associations</a></p></body></html>
