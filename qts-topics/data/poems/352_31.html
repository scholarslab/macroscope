  <body><p>352_31: 《南澗中題》柳宗元</p>
    <p>秋氣集南　獨遊亭午時　迴風一蕭瑟　林影久參差　始至若有得　稍深遂忘疲　羈禽響幽谷　寒藻舞淪漪　去國魂已遠　懷人淚空垂　孤生易為感　失路少所宜　索寞竟何事　徘徊只自知　誰為後來者　當與此心期</p><p><a href="../../model.html#/doc/18566">View poem's topic associations</a></p></body></html>
