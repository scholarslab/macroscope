  <body><p>548_11: 《大水》薛逢</p>
    <p>暴雨逐驚雷　從風忽驟來　浪驅三島至　江拆二儀開　勢恐圓樞折　聲疑厚軸摧　冥心問元化　天眼幾時回</p><p><a href="../../model.html#/doc/30075">View poem's topic associations</a></p></body></html>
