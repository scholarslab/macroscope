  <body><p>756_18: 《陳侍郎宅觀花燭》徐鉉</p>
    <p>今夜銀河萬里秋　人言織女嫁牽牛　佩聲寥亮和金奏　燭影熒煌映玉鉤　座客亦從天子賜　更籌須為主人留　世間盛事君知否　朝下鸞臺夕鳳樓</p><p><a href="../../model.html#/doc/42352">View poem's topic associations</a></p></body></html>
