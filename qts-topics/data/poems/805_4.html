  <body><p>805_4: 《送韓揆之江西（一作送閻伯鈞往江州）》李冶</p>
    <p>相看指楊柳　別恨轉依依　萬里江西水　孤舟何處歸　湓城潮不到　夏口信應稀　唯有衡陽雁　年年來去飛</p><p><a href="../../model.html#/doc/44186">View poem's topic associations</a></p></body></html>
