  <body><p>747_58: 《雲》李中</p>
    <p>悠悠離洞壑　冉冉上天津　捧日終為異　從龍自有因　高行四海雨　暖拂萬山春　靜與霞相近　閒將鶴最親　帝鄉歸莫問　楚殿夢曾頻　白向封中起　碧從詩裏新　冷容橫釣浦　輕縷絆蟾輪　不滯濃還淡　無心卷復伸　非煙聊擬議　干呂在逡巡　會作五般色　為祥覆紫宸</p><p><a href="../../model.html#/doc/41831">View poem's topic associations</a></p></body></html>
