  <body><p>553_20: 《贈邊將》姚鵠</p>
    <p>三邊近日往來通　盡是將軍鎮撫功　兵統萬人為上將　威加千里懾西戎　清笳遶塞吹寒月　紅旆當山肅曉風　卻恨北荒霑雨露　無因掃盡虜庭空</p><p><a href="../../model.html#/doc/30521">View poem's topic associations</a></p></body></html>
