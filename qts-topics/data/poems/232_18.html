  <body><p>232_18: 《上巳日徐司錄林園宴集》杜甫</p>
    <p>鬢毛垂領白　花蕊亞枝紅　攲倒衰年廢　招尋令節同　薄衣臨積水　吹面受和風　有喜留攀桂　無勞問轉蓬</p><p><a href="../../model.html#/doc/11824">View poem's topic associations</a></p></body></html>
