  <body><p>518_88: 《送春》雍陶</p>
    <p>勿言春盡春還至　少壯看花復幾回　今日已從愁裏去　明年更莫共愁來</p><p><a href="../../model.html#/doc/28030">View poem's topic associations</a></p></body></html>
