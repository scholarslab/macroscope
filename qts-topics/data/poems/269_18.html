  <body><p>269_18: 《送歸中丞使新羅（一本題下有冊立弔祭四字）》耿湋</p>
    <p>遠國通王化　儒林得使臣　六君成典冊　萬里奉絲綸　雲水連孤棹　恩私在一身　悠悠龍節去　渺渺蜃樓新　望裏行還暮　波中歲又春　昏明看日御　靈怪問舟人　城邑分華夏　衣裳擬縉紳　他時禮命畢　歸路勿迷津</p><p><a href="../../model.html#/doc/13988">View poem's topic associations</a></p></body></html>
