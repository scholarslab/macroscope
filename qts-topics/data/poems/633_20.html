  <body><p>633_20: 《山中》司空圖</p>
    <p>凡鳥愛喧人靜處　閒雲似妒月明時　世間萬事非吾事　只愧秋來未有詩</p><p><a href="../../model.html#/doc/34807">View poem's topic associations</a></p></body></html>
