  <body><p>448_30: 《晚寒（晚一作暝）》白居易</p>
    <p>急景流如箭　淒風利似刀　暝催雞翅斂　寒束樹枝高　縮水濃和酒　加綿厚絮袍　可憐冬計畢　煖臥醉陶陶</p><p><a href="../../model.html#/doc/23519">View poem's topic associations</a></p></body></html>
