  <body><p>507_14_10: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其十）》裴潾</p>
    <p>寢丘之田　土山之上　孫既貽謀　謝亦遐想　儉則為福　華固難長　寧若我心一泉一壤　造適為足　超然孤賞</p><p><a href="../../model.html#/doc/27153">View poem's topic associations</a></p></body></html>
