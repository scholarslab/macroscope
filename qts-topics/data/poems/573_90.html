  <body><p>573_90: 《寄劉侍禦》賈島</p>
    <p>衣多苔蘚痕　猶擬更趨門　自夏雖無病　經秋不過原　積泉留岱鳥　疊岫隔巴猿　琴月西齋集　如今豈復言</p><p><a href="../../model.html#/doc/31858">View poem's topic associations</a></p></body></html>
