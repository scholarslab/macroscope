  <body><p>548_74: 《感塞》薛逢</p>
    <p>滿塞旌旗鎮上游　各分天子一方憂　無因得見哥舒翰　可惜西山十八州</p><p><a href="../../model.html#/doc/30138">View poem's topic associations</a></p></body></html>
