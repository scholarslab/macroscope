  <body><p>693_5: 《再經胡城縣》杜荀鶴</p>
    <p>去歲曾經此縣城　縣民無口不冤聲　今來縣宰加朱紱　便是生靈血染成</p><p><a href="../../model.html#/doc/38894">View poem's topic associations</a></p></body></html>
