  <body><p>601_14: 《贈供奉僧玄觀》李昌符</p>
    <p>自得曹溪法　諸經更不看　已降禪侶久　兼作帝師難　夜木侵簷黑　秋燈照雨寒　如何嫌有著　一念在林巒</p><p><a href="../../model.html#/doc/33289">View poem's topic associations</a></p></body></html>
