  <body><p>823_28: 《龍潭》應物</p>
    <p>石激懸流雪滿灣　五龍潛處野雲閒　暫收雷電九峰下　且飲溪潭一水間　浪引浮槎依北岸　波分曉日浸東山　回瞻四面如看畫　須信游人不欲還</p><p><a href="../../model.html#/doc/45366">View poem's topic associations</a></p></body></html>
