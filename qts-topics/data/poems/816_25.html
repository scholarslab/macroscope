  <body><p>816_25: 《晚秋登佛川南峰懷裴例》皎然</p>
    <p>登嶺望落日　眇然傷別魂　亭皋秋色偏　遊子在荊門　世故東西客　山空斷續猿　此心誰復見　寂寞偶芳蓀</p><p><a href="../../model.html#/doc/44929">View poem's topic associations</a></p></body></html>
