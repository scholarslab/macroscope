  <body><p>818_31: 《送崔判官還揚子》皎然</p>
    <p>輕傳祗遠役　依依下姑亭　秋聲滿楊柳　暮色繞郊坰　煙水搖歸思　山當楚驛青</p><p><a href="../../model.html#/doc/45069">View poem's topic associations</a></p></body></html>
