  <body><p>712_3_42: 《江行無題一百首（其四十二）》錢珝</p>
    <p>九日自佳節　扁舟無一杯　曹園舊樽酒　戲馬憶高台</p><p><a href="../../model.html#/doc/40067">View poem's topic associations</a></p></body></html>
