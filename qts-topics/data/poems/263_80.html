  <body><p>263_80: 《示外生》嚴維</p>
    <p>牽役非吾好　寬情爾在傍　經過悲井邑　起坐倦舟航　相宅生應貴　逢時學可強　無輕吾未用　世事有行藏</p><p><a href="../../model.html#/doc/13607">View poem's topic associations</a></p></body></html>
