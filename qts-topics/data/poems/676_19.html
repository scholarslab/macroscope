  <body><p>676_19: 《送進士吳延保及第後南游》鄭谷</p>
    <p>得意卻思尋舊跡　新銜未切向蘭臺　吟看秋草出關去　逢見故人隨計來　勝地昔年詩板在　清歌幾處郡筵開　江湖易有淹留興　莫待春風落庾梅</p><p><a href="../../model.html#/doc/37652">View poem's topic associations</a></p></body></html>
