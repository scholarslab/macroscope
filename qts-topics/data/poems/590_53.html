  <body><p>590_53: 《南池》李郢</p>
    <p>小男供餌婦搓絲　溢榼香醪倒接　日出兩竿魚正食　一家歡笑在南池</p><p><a href="../../model.html#/doc/32834">View poem's topic associations</a></p></body></html>
