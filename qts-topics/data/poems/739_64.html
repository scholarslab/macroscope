  <body><p>739_64: 《春雪》李建勳</p>
    <p>隨風竟日勢漫漫　特地繁餘故歲看　幽榭凍黏花屋重　短簷斜溼燕巢寒　閒聽不寐詩魂爽　淨喫無厭酒肺乾　莫道便為桑麥藥　亦勝焦涸到春殘</p><p><a href="../../model.html#/doc/41420">View poem's topic associations</a></p></body></html>
