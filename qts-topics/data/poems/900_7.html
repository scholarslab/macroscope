  <body><p>900_7: 《滿庭芳》呂岩</p>
    <p>大道淵源　高真隱祕　風流豈可知聞　先天一氣　清濁自然分　不識坎離顛倒　誰能辨　金木浮沈　幽微處　無中產有　澗畔虎龍吟　壺中　真造化　天精地髓　陰魄陽魂　運周天水火　燮理寒溫　十月脫胎丹就　除此外　皆是傍門　君知否　塵寰走遍　端的少知音</p><p><a href="../../model.html#/doc/49782">View poem's topic associations</a></p></body></html>
