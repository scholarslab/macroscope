  <body><p>357_22: 《經東都安國觀九仙公主舊院作》劉禹錫</p>
    <p>仙院御溝東　今來事不同　門開青草日　樓閉綠楊風　將犬昇天路　披雲赴月宮　武皇曾駐蹕　親問主人翁</p><p><a href="../../model.html#/doc/18827">View poem's topic associations</a></p></body></html>
