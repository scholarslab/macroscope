  <body><p>645_49: 《送邊將》李咸用</p>
    <p>天驕頻犯塞　鐵騎又征西　臣節輕鄉土　雄心生鼓鼙　地寒花不豔　沙遠日難低　漸喜秋弓健　鵰翻白草齊</p><p><a href="../../model.html#/doc/35691">View poem's topic associations</a></p></body></html>
