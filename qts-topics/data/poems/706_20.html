  <body><p>706_20: 《輦下寓題》黃滔</p>
    <p>對酒何曾醉　尋僧未覺閒　無人不惆悵　終日見南山</p><p><a href="../../model.html#/doc/39691">View poem's topic associations</a></p></body></html>
