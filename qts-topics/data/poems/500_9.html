  <body><p>500_9: 《過張雲峰院宿》姚合</p>
    <p>不喫胡麻飯　杯中自得仙　隔籬招好客　掃室置芳筵　家醞香醪嫩　時新異果鮮　夜深唯畏曉　坐穩豈思眠　棋罷嫌無敵　詩成貴在前　明朝題壁上　誰得眾人傳</p><p><a href="../../model.html#/doc/26737">View poem's topic associations</a></p></body></html>
