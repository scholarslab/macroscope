  <body><p>177_32: 《登黃山淩歊台送族弟溧陽尉濟充泛舟赴華陰（得齊字）》李白</p>
    <p>鸞乃鳳之族　翱翔紫雲霓　文章輝五色　雙在瓊樹棲　一朝各飛去　鳳與鸞俱啼　炎赫五月中　朱曦爍河堤　爾從泛舟役　使我心魂悽　秦地無碧草　南雲喧鼓顰　君王減玉膳　早起思鳴雞　漕引救關輔　疲人免塗泥　宰相作霖雨　農夫得耕犁　靜者伏草間　群才滿金閨　空手無壯士　窮居使人低　送君登黃山　長嘯倚天梯　小舟若鳧雁　大舟若鯨鯢　開帆散長風　舒卷與雲齊　日入牛渚晦　蒼然夕煙迷　相思定何許　杳在洛陽西</p><p><a href="../../model.html#/doc/8479">View poem's topic associations</a></p></body></html>
