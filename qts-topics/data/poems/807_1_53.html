  <body><p>807_1_53: 《詩（其五十三）》拾得</p>
    <p>可笑是林泉　數里少人煙　雲從巖嶂起　瀑布水潺潺　猿啼唱道曲　虎嘯出人間　松風清颯颯　鳥語聲關關　獨步繞石澗　孤陟上峰巒　時坐盤陀石　偃仰攀蘿沿　遙望城隍處　惟聞鬧喧喧</p><p><a href="../../model.html#/doc/44573">View poem's topic associations</a></p></body></html>
