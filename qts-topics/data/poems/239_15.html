  <body><p>239_15: 《送孫十尉溫縣》錢起</p>
    <p>飛花落絮滿河橋　千里傷心送客遙　不惜芸香染黃綬　惟憐鴻羽下青霄　雲衢有志終驤首　吏道無媒且折腰　急管繁弦催一醉　頹陽不駐引征鑣</p><p><a href="../../model.html#/doc/12355">View poem's topic associations</a></p></body></html>
