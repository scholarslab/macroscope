  <body><p>384_7: 《漁陽將》張籍</p>
    <p>塞深沙草白　都護領燕兵　放火燒奚帳　分旗築漢城　下營看嶺勢　尋雪覺人行　更向桑乾北　擒生問磧名</p><p><a href="../../model.html#/doc/20247">View poem's topic associations</a></p></body></html>
