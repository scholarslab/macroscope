  <body><p>727_26: 《贈羅隱》劉贊</p>
    <p>人皆言子屈　獨我謂君非　明主既難謁　青山何不歸　年虛侵雪鬢　塵枉污麻衣　自古逃名者　至今名豈微</p><p><a href="../../model.html#/doc/40812">View poem's topic associations</a></p></body></html>
