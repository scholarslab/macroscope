  <body><p>816_22: 《題湖上蘭若示清會上人》皎然</p>
    <p>峰心惠忍寺　嵊頂謝公山　何似南湖近　芳洲一畝間　意中雲木秀　事外水堂閒　永日無人到　時看獨鶴還</p><p><a href="../../model.html#/doc/44926">View poem's topic associations</a></p></body></html>
