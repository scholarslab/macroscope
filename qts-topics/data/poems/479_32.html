  <body><p>479_32: 《中界山》張又新</p>
    <p>瑟瑟峰頭玉水流　晉時遺跡更堪愁　愁人到此勞長望　何處煙波是祖州</p><p><a href="../../model.html#/doc/25588">View poem's topic associations</a></p></body></html>
