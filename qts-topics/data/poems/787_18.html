  <body><p>787_18: 《尚書郎上直聞春漏》無名氏</p>
    <p>地即尚書省　人惟鴛鷺行　審時傳玉漏　直夜遞星郎　歷歷聞仙署　泠泠出建章　自空來斷續　隨月散淒鏘　物靜知聲遠　寒輕覺夜長　聽餘殘月落　曙色滿東方</p><p><a href="../../model.html#/doc/43487">View poem's topic associations</a></p></body></html>
