  <body><p>841_49: 《經安公寺》齊己</p>
    <p>大聖威靈地　安公宴坐蹤　未知長寂默　不見久從容　塔影高群木　江聲壓暮鐘　此遊幽勝後　來夢亦應重</p><p><a href="../../model.html#/doc/46476">View poem's topic associations</a></p></body></html>
