  <body><p>377_38: 《贈建業契公》孟郊</p>
    <p>師住青山寺　清華常繞身　雖然到城郭　衣上不棲塵</p><p><a href="../../model.html#/doc/19935">View poem's topic associations</a></p></body></html>
