  <body><p>428_38_15: 《郊陶潛體詩十六首（其十五）》白居易</p>
    <p>南巷有貴人　高蓋駟馬車　我問何所苦　四十垂白鬚　答云君不知　位重多憂虞北里有寒士　甕牖繩為樞　出扶桑棗杖　入臥蝸牛廬　散賤無憂患　心安體亦舒東鄰有富翁　藏貸遍五都　東京收粟帛　西市鬻金珠　朝營暮計算　晝夜不安居西舍有貧者　匹婦配匹夫　布裙行賃舂　裋褐坐傭書　以此求口食　一飽欣有餘貴賤與貧富　高下雖有殊　憂樂與利害　彼此不相踰　是以達人觀　萬化同一途但未知生死　勝負兩何如　遲疑未知間　且以酒為娛</p><p><a href="../../model.html#/doc/22011">View poem's topic associations</a></p></body></html>
