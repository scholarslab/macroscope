  <body><p>861_38: 《武陵春色》張白</p>
    <p>武陵春色好　十二酒家樓　大醉方回首　逢人不舉頭　是非都不采　名利混然休　戴箇星冠子　浮沈逐世流</p><p><a href="../../model.html#/doc/47687">View poem's topic associations</a></p></body></html>
