  <body><p>377_24: 《吳安西館贈從弟楚客》孟郊</p>
    <p>蒙籠楊柳館　中有南風生　風生今為誰　湘客多遠情　孤枕楚水夢　獨帆楚江程　覺來殘恨深　尚與歸路并　玉匣五弦在　請君時一鳴</p><p><a href="../../model.html#/doc/19921">View poem's topic associations</a></p></body></html>
