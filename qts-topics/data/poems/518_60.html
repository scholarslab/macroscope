  <body><p>518_60: 《送人歸吳》雍陶</p>
    <p>遠愛春波正滿湖　羨君東去是歸途　吟詩好向月中宿　一叫水天沙鶴孤</p><p><a href="../../model.html#/doc/28000">View poem's topic associations</a></p></body></html>
