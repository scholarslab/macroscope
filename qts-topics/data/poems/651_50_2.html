  <body><p>651_50_2: 《題故人廢宅二首（其二）》方幹</p>
    <p>寒莎野樹入荒庭　風雨蕭蕭不掩扃　舊徑已知無孟竹　前溪應不浸荀星　精靈消散歸寥廓　功業傳留在誌銘　薄暮停車更淒愴　山陽鄰笛若為聽</p><p><a href="../../model.html#/doc/36173">View poem's topic associations</a></p></body></html>
