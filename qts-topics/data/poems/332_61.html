  <body><p>332_61: 《臘夜對酒》羊士諤</p>
    <p>琥珀杯中物　瓊枝席上人　樂聲方助醉　燭影已含春　自顧行將老　何辭坐達晨　傳觴稱厚德　不問吐車茵</p><p><a href="../../model.html#/doc/17556">View poem's topic associations</a></p></body></html>
