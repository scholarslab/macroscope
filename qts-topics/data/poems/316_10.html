  <body><p>316_10: 《望夫石》武元衡</p>
    <p>佳名望夫處　苔蘚封孤石　萬里水連天　巴江暮雲碧　湘妃泣下竹成斑　子規夜啼江樹白</p><p><a href="../../model.html#/doc/16808">View poem's topic associations</a></p></body></html>
