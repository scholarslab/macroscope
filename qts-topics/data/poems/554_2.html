  <body><p>554_2: 《送歐陽袞歸閩中》項斯</p>
    <p>秦城幾年住　猶著故鄉衣　失意時相識　成名後獨歸　海秋蠻樹黑　嶺夜瘴禽飛　為學心難滿　知君更掩扉</p><p><a href="../../model.html#/doc/30536">View poem's topic associations</a></p></body></html>
