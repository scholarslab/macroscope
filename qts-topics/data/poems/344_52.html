  <body><p>344_52: 《去歲自刑部侍郎以罪貶潮州刺史乘驛赴任…留題驛梁》韓愈</p>
    <p>數條藤束木皮棺　草殯荒山白骨寒　驚恐入心身已病　扶舁沿路眾知難　繞墳不暇號三匝　設祭惟聞飯一盤　致汝無辜由我罪　百年慚痛淚闌干</p><p><a href="../../model.html#/doc/18194">View poem's topic associations</a></p></body></html>
