  <body><p>445_1: 《和微之詩二十三首。和辰霞》白居易</p>
    <p>君歌仙氏真　我歌慈氏真　慈氏發真念　念此閻浮人　左命大迦葉　右召桓提因　千萬化菩薩　百億諸鬼神　上自非相頂　下及風水輪　胎卵溼化類　蠢蠢難具陳　弘願在救援　大悲忘辛勤　無論善不善　豈間冤與親　抉開生盲眼　擺去煩惱塵　燭以智慧日　洒之甘露津　千界一時度　萬法無與鄰　借問晨霞子　何如朝玉宸</p><p><a href="../../model.html#/doc/23229">View poem's topic associations</a></p></body></html>
