  <body><p>666_1_50: 《比紅兒詩（其五十）》羅虯</p>
    <p>漢皇曾識許飛瓊　寫向人間作畫屏　昨日紅兒花下見　大都相似更娉婷</p><p><a href="../../model.html#/doc/36994">View poem's topic associations</a></p></body></html>
