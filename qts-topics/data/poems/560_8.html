  <body><p>560_8: 《題開元寺閣》薛能</p>
    <p>一閣見一郡　亂流仍亂山　未能終日住　尤愛暫時閒　唱棹吳門去　啼林杜宇還　高僧不可羨　西景掩禪關</p><p><a href="../../model.html#/doc/30990">View poem's topic associations</a></p></body></html>
