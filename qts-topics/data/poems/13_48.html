  <body><p>13_48: 《郊廟歌辭。享太廟樂章。文舞》?</p>
    <p>聖九德　真言五千　慶集昌冑　符開帝先　高文杖鉞　克配彼天　三宗握鏡　六合渙然　帝其承祀　率禮罔愆　圖書霧出　日月清懸　舞形德類　詠諗功傳　黃龍蜿蟺　彩雲蹁躚　五行氣順　八佾風宣　介此百祿　於皇萬年</p><p><a href="../../model.html#/doc/651">View poem's topic associations</a></p></body></html>
