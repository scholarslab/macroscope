  <body><p>270_18: 《從軍行》戎昱</p>
    <p>昔從李都尉　雙鞬照馬蹄　擒生黑山北　殺敵黃雲西　太白沈虜地　邊草復萋萋　歸來邯鄲市　百尺青樓梯　感激然諾重　平生膽力齊　芳筵暮歌發　豔粉輕鬟低　半酣秋風起　鐵騎門前嘶　遠戍報烽火　孤城嚴鼓鼙　揮鞭望塵去　少婦莫含啼</p><p><a href="../../model.html#/doc/14056">View poem's topic associations</a></p></body></html>
