  <body><p>436_89: 《臨江送夏瞻（瞻年七十餘）》白居易</p>
    <p>悲君老別我霑巾　七十無家萬里身　愁見舟行風又起　白頭浪里白頭人</p><p><a href="../../model.html#/doc/22479">View poem's topic associations</a></p></body></html>
