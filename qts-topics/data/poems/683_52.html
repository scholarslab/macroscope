  <body><p>683_52: 《寒食夜有寄》韓偓</p>
    <p>風流大抵是倀倀　此際相思必斷腸　雲薄月昏寒食夜　隔簾微雨杏花香</p><p><a href="../../model.html#/doc/38168">View poem's topic associations</a></p></body></html>
