  <body><p>586_48: 《春日旅遊》劉滄</p>
    <p>玄髮辭家事遠遊　春風歸雁一聲愁　花開忽憶故山樹　月上自登臨水樓　浩浩晴原人獨去　依依春草水分流　秦川楚塞煙波隔　怨別路岐何日休</p><p><a href="../../model.html#/doc/32520">View poem's topic associations</a></p></body></html>
