  <body><p>305_31: 《送遠上人歸京》冷朝陽</p>
    <p>夏臘歲方深　思歸徹曙吟　未離銷雪院　已有過雲心　寒磬清函谷　孤鐘宿華陰　別京遊舊寺　月色似雙林</p><p><a href="../../model.html#/doc/16494">View poem's topic associations</a></p></body></html>
