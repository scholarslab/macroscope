  <body><p>775_2: 《謫宜陽到荊渚》李伉</p>
    <p>漢江江水水連天　被謫宜陽路幾千　為問野人山鳥語　問予歸櫂是何年</p><p><a href="../../model.html#/doc/43134">View poem's topic associations</a></p></body></html>
