  <body><p>134_14: 《覺公院施鳥石台》李頎</p>
    <p>石臺置香飯　齋後施諸禽　童子亦知善　眾生無懼心　苔痕蒼曉露　盤勢出香林　錫杖或圍繞　吾師一念深</p><p><a href="../../model.html#/doc/6377">View poem's topic associations</a></p></body></html>
