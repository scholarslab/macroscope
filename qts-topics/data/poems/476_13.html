  <body><p>476_13: 《曲池陪宴即事上竇中丞》熊孺登</p>
    <p>水自山阿繞坐來　珊瑚臺上木綿開　欲知舉目無情罰　一片花流酒一杯</p><p><a href="../../model.html#/doc/25383">View poem's topic associations</a></p></body></html>
