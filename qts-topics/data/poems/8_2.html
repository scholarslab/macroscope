  <body><p>8_2: 《遊後湖賞蓮花》李璟</p>
    <p>蓼花蘸水火不滅　水鳥驚魚銀梭投　滿目荷花千萬頃　紅碧相雜敷清流　孫武已斬吳宮女　琉璃池上佳人頭</p><p><a href="../../model.html#/doc/321">View poem's topic associations</a></p></body></html>
