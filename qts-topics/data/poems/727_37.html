  <body><p>727_37: 《長安冬夜書事》任翻</p>
    <p>憂來長不寐　往事重思量　清渭幾年客　故衣今夜霜　春風誰識面　水國但牽腸　十二門車馬　昏明各自忙</p><p><a href="../../model.html#/doc/40823">View poem's topic associations</a></p></body></html>
