  <body><p>790_3: 《首夏猶清和聯句》裴度</p>
    <p>記得謝家詩　清和即此時　餘花數種在　密葉幾重垂　芳謝人人惜　陰成處處宜　水萍爭點綴　梁燕共追隨　亂蝶憐疏蕊　殘鶯戀好枝　草香殊未歇　雲勢漸多奇　單服初寧體　新篁已出籬　與春為別近　覺日轉行遲　繞樹風光少　侵階苔蘚滋　惟思奉歡樂　長得在西池</p><p><a href="../../model.html#/doc/43555">View poem's topic associations</a></p></body></html>
