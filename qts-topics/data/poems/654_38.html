  <body><p>654_38: 《留獻彭門郭常侍》羅鄴</p>
    <p>受得彭門擁信旗　一家將謂免羈離　到來門館空歸去　羞向交親說受知　層構尚無容足地　尺波寧有躍鱗時　到頭忍恥求名是　須向青雲覓路岐</p><p><a href="../../model.html#/doc/36346">View poem's topic associations</a></p></body></html>
