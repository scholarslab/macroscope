  <body><p>56_61_2: 《出境遊山二首（其二）》王勃</p>
    <p>振翮凌霜吹　正月佇天潯　回鑣凌翠壑　飛軫控青岑　巖深靈灶沒　澗毀石渠沈　宮闕雲間近　江山物外臨　玉壇棲暮夜　珠洞結秋陰　蕭蕭離俗影　擾擾望鄉心　誰意山遊好　屢傷人事侵</p><p><a href="../../model.html#/doc/3488">View poem's topic associations</a></p></body></html>
