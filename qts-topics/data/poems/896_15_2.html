  <body><p>896_15_2: 《定風波（其二）》李珣</p>
    <p>十載逍遙物外居　白雲流水似相於　乘興有時攜短櫂　江島　誰知求道不求魚到處等閒邀鶴伴　春岸　野花香氣撲琴書　更飲一杯紅霞酒　回首　半鉤新月貼清虛</p><p><a href="../../model.html#/doc/49484">View poem's topic associations</a></p></body></html>
