  <body><p>192_72: 《同元錫題琅琊寺》韋應物</p>
    <p>適從郡邑喧　又茲三伏熱　山中清景多　石罅寒泉潔　花香天界事　松竹人間別　殿分嵐嶺明　磴臨懸壑絕　昏旭窮陟降　幽顯盡披閱　嶔駭風雨區　寒知龍蛇穴　情虛澹泊生　境寂塵妄滅　經世豈非道　無為厭車轍</p><p><a href="../../model.html#/doc/9323">View poem's topic associations</a></p></body></html>
