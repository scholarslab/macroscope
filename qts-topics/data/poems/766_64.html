  <body><p>766_64: 《初至郡界》劉兼</p>
    <p>嘉陵江畔接榮川　兩岸旌旗下瀨船　郡印已分炎瘴地　朝衣猶惹御爐煙　蓮塘小飲香隨艇　月榭高吟水壓天　錦字莫嫌歸路遠　華夷一統太平年</p><p><a href="../../model.html#/doc/42813">View poem's topic associations</a></p></body></html>
