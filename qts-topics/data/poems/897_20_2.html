  <body><p>897_20_2: 《女冠子（其二）》孫光憲</p>
    <p>淡花瘦玉　依約神仙妝束　佩瓊文　瑞露通宵貯　幽香盡日焚　碧紗籠絳節　黃藕冠濃雲　勿以吹簫伴　不同群</p><p><a href="../../model.html#/doc/49604">View poem's topic associations</a></p></body></html>
