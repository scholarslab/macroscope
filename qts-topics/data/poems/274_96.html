  <body><p>274_96: 《妻亡後別妻弟》戴叔倫</p>
    <p>楊柳青青滿路垂　贈行惟折古松枝　停舟一對湘江哭　哭罷無言君自知</p><p><a href="../../model.html#/doc/14599">View poem's topic associations</a></p></body></html>
