  <body><p>586_58: 《經無可舊居兼傷賈島》劉滄</p>
    <p>塵室寒窗我獨看　別來人事幾凋殘　晝空蕭寺一僧去　雪滿巴山孤客寒　落葉墮巢禽自出　蒼苔封砌竹成竿　碧雲迢遞長江遠　向夕苦吟歸思難</p><p><a href="../../model.html#/doc/32530">View poem's topic associations</a></p></body></html>
