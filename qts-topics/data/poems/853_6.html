  <body><p>853_6: 《題龔山人草堂》吳筠</p>
    <p>世人負一美　未肯甘陸沈　獨抱匡濟器　能懷真隱心　結廬邇城郭　及到雲木深　滅跡慕潁陽　忘機同漢陰　啟戶面白水　憑軒對蒼岑　但歌考槃詩　不學梁父吟　茲道我所適　感君齊素襟　勗哉龔夫子　勿使囂塵侵</p><p><a href="../../model.html#/doc/47243">View poem's topic associations</a></p></body></html>
