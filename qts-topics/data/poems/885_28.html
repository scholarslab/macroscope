  <body><p>885_28: 《次韻和盧先輩避難寺居看牡丹》王駕</p>
    <p>亂後寄僧居　看花恨有餘　香宜閒靜立　態似別離初　朵密紅相照　欄低畫不如　狂風任吹卻　最共野人疏</p><p><a href="../../model.html#/doc/48802">View poem's topic associations</a></p></body></html>
