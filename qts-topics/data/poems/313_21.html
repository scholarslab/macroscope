  <body><p>313_21: 《招客游寺》張登</p>
    <p>江城吏散捲春陰　山寺鳴鐘隔雨深　招取遺民赴僧社　竹堂分坐靜看心</p><p><a href="../../model.html#/doc/16725">View poem's topic associations</a></p></body></html>
