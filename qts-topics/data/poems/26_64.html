  <body><p>26_64: 《雜曲歌辭。築城曲》陸龜蒙</p>
    <p>城上一掊土　手中千萬杵　築城畏不堅　堅城在何處　莫歎築城勞　將軍要卻敵　城高功亦高　爾命何處惜</p><p><a href="../../model.html#/doc/1859">View poem's topic associations</a></p></body></html>
