  <body><p>798_1_40: 《宮詞（其四十）》花蕊夫人</p>
    <p>東宮花燭彩樓新　天上仙轎不鎖春　偏出六宮歌舞奏　嫦娥初到月虛輪</p><p><a href="../../model.html#/doc/43699">View poem's topic associations</a></p></body></html>
