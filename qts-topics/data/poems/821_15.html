  <body><p>821_15: 《戛銅碗為龍吟歌》皎然</p>
    <p>逸僧戛碗為龍吟　世上未曾聞此音　一從太尉房公賞　遂使秦人傳至今　初戛徐徐聲漸顯　樂音不管何人辨　似出龍泉萬丈底　乍怪聲來近而遠　未必全由戛者功　真生虛無非碗中　寥亮掩清笛　縈迴凌細風　遙聞不斷在煙杪　萬籟無聲天境空　乍向天台宿華頂　秋宵一吟更清迥　能令聽者易常性　憂人忘憂躁人靜　今日鏗鍠江上聞　蛟螭奔飛如得群　聲過陰嶺恐成雨　響駐晴天將起雲　坐來吟盡空江碧　卻尋向者聽無跡　人生萬事將此同　暮賤朝榮動成還寂</p><p><a href="../../model.html#/doc/45289">View poem's topic associations</a></p></body></html>
