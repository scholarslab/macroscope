  <body><p>436_24: 《三月三十日題慈恩寺》白居易</p>
    <p>慈恩春色今朝盡　盡日裴回倚寺門　惆悵春歸留不得　紫藤花下漸黃昏</p><p><a href="../../model.html#/doc/22414">View poem's topic associations</a></p></body></html>
