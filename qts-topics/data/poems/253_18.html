  <body><p>253_18: 《初去郡齋書懷（一作初去郡書情）》薛據</p>
    <p>肅徒辭汝潁　懷古獨悽然　尚想文王化　猶思巢父賢　時移多讒巧　大道竟誰傳　況是疾風起　悠悠旌旆懸　征鳥無返翼　歸流不停川　已經霜雪下　乃驗松柏堅　回首望城邑　迢迢間雲煙　志士不傷物　小人皆自妍　感時惟責己　在道非怨天　從此適樂土　東歸知幾年</p><p><a href="../../model.html#/doc/13339">View poem's topic associations</a></p></body></html>
