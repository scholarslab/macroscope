  <body><p>479_13: 《盛山十二詩。桃塢》韋處厚</p>
    <p>噴日舒紅景　通蹊茂綠陰　終期王母摘　不羨武陵深</p><p><a href="../../model.html#/doc/25568">View poem's topic associations</a></p></body></html>
