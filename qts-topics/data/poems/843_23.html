  <body><p>843_23: 《秋興》齊己</p>
    <p>所見背時情　閒行亦獨行　晚涼思水石　危閣望崢嶸　雨外殘雲片　風中亂葉聲　舊山吟友在　相憶夢應清</p><p><a href="../../model.html#/doc/46611">View poem's topic associations</a></p></body></html>
