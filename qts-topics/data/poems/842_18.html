  <body><p>842_18: 《野鴨》齊己</p>
    <p>野鴨殊家鴨　離群忽遠飛　長生緣甚瘦　近死為傷肥　江海游空闊　池塘啄細微　紅蘭白蘋渚　春暖刷毛衣</p><p><a href="../../model.html#/doc/46526">View poem's topic associations</a></p></body></html>
