  <body><p>198_96_2: 《行軍詩二首（時扈從在鳳翔）（其二）》岑參</p>
    <p>早知逢世亂　少小謾讀書　悔不學彎弓　向東射狂胡　偶從諫官列　謬向丹墀趨　未能匡吾君　虛作一丈夫　撫劍傷世路　哀歌泣良圖　功業今已遲　覽鏡悲白鬚　平生抱忠義　不敢私微軀</p><p><a href="../../model.html#/doc/9603">View poem's topic associations</a></p></body></html>
