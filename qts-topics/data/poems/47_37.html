  <body><p>47_37: 《夏日奉使南海在道中作》張九齡</p>
    <p>緬然萬里路　赫曦三伏時　飛走逃深林　流爍恐生疵　行李豈無苦　而我方自怡　肅事誠在公　拜慶遂及私　展力慚淺效　銜恩感深慈　且欲湯火蹈　況無鬼神欺　朝發高山阿　夕濟長江湄　秋瘴寧我毒　夏水胡不夷　信知道存者　但問心所之　呂梁有出入　乃覺非虛詞</p><p><a href="../../model.html#/doc/2961">View poem's topic associations</a></p></body></html>
