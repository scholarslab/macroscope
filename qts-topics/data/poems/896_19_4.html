  <body><p>896_19_4: 《春光好（其四）》歐陽炯</p>
    <p>磧香散　渚冰融　暖空濛　飛絮悠揚遍虛空　惹輕風　柳眼煙來點綠　花心日與妝紅　黃雀錦鸞相對舞　近簾櫳</p><p><a href="../../model.html#/doc/49496">View poem's topic associations</a></p></body></html>
