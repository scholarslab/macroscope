  <body><p>134_30: 《送劉主簿歸金壇》李頎</p>
    <p>與子十年舊　其如離別何　宦遊鄰故國　歸夢是滄波　京口青山遠　金陵芳草多　雲帆曉容裔　江日晝清和　縣郭舟人飲　津亭漁者歌　茅山有仙洞　羨爾再經過</p><p><a href="../../model.html#/doc/6393">View poem's topic associations</a></p></body></html>
