  <body><p>357_64_5: 《同樂天和微之深春二十首（同用家花車斜四韻）（其五）》劉禹錫</p>
    <p>何處深春好　春深貴戚家　櫪嘶無價馬　庭發有名花　欲進宮人食　先薰命婦車晚歸長帶酒　冠蓋任傾斜</p><p><a href="../../model.html#/doc/18883">View poem's topic associations</a></p></body></html>
