  <body><p>60_9: 《素》李嶠</p>
    <p>女　纖腰洛浦妃　　　遠方望　雁足上林飛　妙奪鮫綃色　光騰月扇輝　非君下路去　誰賞故人機</p><p><a href="../../model.html#/doc/3614">View poem's topic associations</a></p></body></html>
