  <body><p>349_8: 《自淮中卻赴洛途中作》歐陽詹</p>
    <p>惆悵策疲馬　孤蓬被風吹　昨東今又西　冉冉長路岐　歲晚樹無葉　夜寒霜滿枝　旅人恆苦辛　冥寞天何知</p><p><a href="../../model.html#/doc/18397">View poem's topic associations</a></p></body></html>
