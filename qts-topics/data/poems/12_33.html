  <body><p>12_33: 《郊廟歌辭。祭汾陰樂章。順和》源光裕</p>
    <p>方丘既膳　嘉饗載謐　齊敬畢誠　陶匏貴質　秀畢豐薦　芳俎盈實　永永福流　其昇如日</p><p><a href="../../model.html#/doc/545">View poem's topic associations</a></p></body></html>
