  <body><p>616_5: 《奉酬魯望夏日四聲四首。平上聲》皮日休</p>
    <p>溝渠通疏荷　浦嶼隱淺篠　舟閒攢輕蘋　槳動起靜鳥　陰稀餘桑閒　縷盡晚繭小　吾徒當斯時　此道可以了</p><p><a href="../../model.html#/doc/33995">View poem's topic associations</a></p></body></html>
