  <body><p>332_34_2: 《郡樓晴望二首（其二）》羊士諤</p>
    <p>一雨晴山郭　驚秋碧樹風　蘭卮誰與薦　玉旆自無悰　雲景思賓雁　嵐陰露彩虹　閑吟懶閉閣　旦夕郡樓中</p><p><a href="../../model.html#/doc/17529">View poem's topic associations</a></p></body></html>
