  <body><p>754_11_1: 《和張先輩見寄二首（其一）》徐鉉</p>
    <p>去國離群擲歲華　病容憔悴愧丹砂　谿連舍下衣長潤　山帶城邊日易斜　幾處垂鉤依野岸　有時披褐到鄰家　故人書札頻相慰　誰道西京道路賒</p><p><a href="../../model.html#/doc/42212">View poem's topic associations</a></p></body></html>
