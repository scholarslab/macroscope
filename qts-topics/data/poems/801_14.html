  <body><p>801_14: 《敘別》崔萱</p>
    <p>碧池漾漾春水綠　中有佳禽暮棲宿　願持此意永相貽　祗慮君情中反覆</p><p><a href="../../model.html#/doc/43935">View poem's topic associations</a></p></body></html>
