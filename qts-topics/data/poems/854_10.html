  <body><p>854_10: 《題本竹觀》杜光庭</p>
    <p>樓閣層層冠此山　雕軒朱檻一躋攀　碑刊古篆龍蛇動　洞接諸天日月閒　帝子影堂香漠漠　真人丹澗水潺潺　掃空雙竹今何在　只恐投波去不還</p><p><a href="../../model.html#/doc/47320">View poem's topic associations</a></p></body></html>
