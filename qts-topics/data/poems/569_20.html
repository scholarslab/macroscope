  <body><p>569_20: 《春寒》李群玉</p>
    <p>撥火垂簾夕　將暄向冷天　悶斟壺酒暖　愁聽雨聲眠　處世心悠爾　干時思索然　春光看已半　明日又藏煙</p><p><a href="../../model.html#/doc/31418">View poem's topic associations</a></p></body></html>
