  <body><p>250_82: 《奉和對山僧（一作同杜相公對山僧）》皇甫冉</p>
    <p>吏散重門掩　僧來閉閣閒　遠心馳北闕　春興寄東山　草長風光裏　鶯喧靜默間　芳辰不可住　惆悵暮禽還</p><p><a href="../../model.html#/doc/13212">View poem's topic associations</a></p></body></html>
