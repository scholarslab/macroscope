  <body><p>716_65_1: 《吊賈島二首（其一）》曹松</p>
    <p>先生不折桂　謫去抱何冤　已葬離燕骨　難招入劍魂　旅墳低卻草　稚子哭勝猿冥寞如搜句　宜邀賀監論</p><p><a href="../../model.html#/doc/40347">View poem's topic associations</a></p></body></html>
