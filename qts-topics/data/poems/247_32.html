  <body><p>247_32: 《蕭文學山池宴集》獨孤及</p>
    <p>檀欒千畝綠　知是辟疆園　遠岫當庭戶　諸花覆水源　主人邀盡醉　林鳥助狂言　莫問愁多少　今皆付酒樽</p><p><a href="../../model.html#/doc/12932">View poem's topic associations</a></p></body></html>
