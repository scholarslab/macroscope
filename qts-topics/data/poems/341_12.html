  <body><p>341_12: 《初南食貽元十八協律》韓愈</p>
    <p>鱟實如惠文　骨眼相負行　蠔相黏為山　百十各自生　蒲魚尾如蛇　口眼不相營　蛤即是蝦蟆　同實浪異名　章舉馬甲柱　鬥以怪自呈　其餘數十種　莫不可歎驚　我來禦魑魅　自宜味南烹　調以鹹與酸　芼以椒與橙　腥臊始發越　咀吞面汗騂　惟蛇舊所識　實憚口眼獰　開籠聽其去　鬱屈尚不平　賣爾非我罪　不屠豈非情　不祈靈珠報　幸無嫌怨并　聊歌以記之　又以告同行</p><p><a href="../../model.html#/doc/18013">View poem's topic associations</a></p></body></html>
