  <body><p>132_4: 《漁父歌》李頎</p>
    <p>白首何老人　蓑笠蔽其身　避世長不仕　釣魚清江濱　浦沙明濯足　山月靜垂綸　寓宿湍與瀨　行歌秋復春　持竿湘岸竹　爇火蘆洲薪　綠水飯香稻　青荷包紫鱗　於中還自樂　所欲全吾真　而笑獨醒者　臨流多苦辛</p><p><a href="../../model.html#/doc/6290">View poem's topic associations</a></p></body></html>
