  <body><p>720_20: 《冬日作》裴說</p>
    <p>糲食擁敗絮　苦吟吟過冬　稍寒人卻健　太飽事多慵　樹老生煙薄　牆陰貯雪重　安能只如此　公道會相容</p><p><a href="../../model.html#/doc/40487">View poem's topic associations</a></p></body></html>
