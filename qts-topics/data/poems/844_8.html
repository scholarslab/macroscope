  <body><p>844_8: 《海棠花》齊己</p>
    <p>繁於桃李盛於梅　寒食旬前社後開　半月暄和留艷態　兩時風雨免傷摧　人憐格異詩重賦　蝶戀香多夜更來　猶得殘紅向春暮　牡丹相繼發池臺</p><p><a href="../../model.html#/doc/46676">View poem's topic associations</a></p></body></html>
