  <body><p>41_31: 《同臨津紀明府孤雁》盧照鄰</p>
    <p>三秋違北地　萬里向南翔　河洲花稍白　關塞葉初黃　避繳風霜勁　懷書道路長　水流疑箭動　月照似弓傷　橫天無有陣　度海不成行　會刷能鳴羽　還赴上林鄉</p><p><a href="../../model.html#/doc/2730">View poem's topic associations</a></p></body></html>
