  <body><p>535_44: 《陵陽春日（一作移攝太守寄汝洛舊游）》許渾</p>
    <p>百年身世似飄蓬　澤國移家疊嶂中　萬里綠波魚戀釣　九重青漢鶴愁籠　西池水冷春巖雪　南浦花香曉樹風　縱倒芳尊心不醉　故人多在洛城東</p><p><a href="../../model.html#/doc/28999">View poem's topic associations</a></p></body></html>
