  <body><p>560_37: 《通仙洞》薛能</p>
    <p>高龕險欲催　百尺洞門開　白日仙何在　清風客暫來　臨崖松直上　避石水低迴　賈掾曾空去　題詩豈易哉</p><p><a href="../../model.html#/doc/31019">View poem's topic associations</a></p></body></html>
