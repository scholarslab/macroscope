  <body><p>506_65: 《遊地肺》章孝標</p>
    <p>市朝擾擾千古　林壑冥冥四賢　黃鶴不歸丹　白雲自養芝田　溪灘永夜流月　羽翼清秋在天　高跡無人更躡　碧峰寥落孤煙</p><p><a href="../../model.html#/doc/27128">View poem's topic associations</a></p></body></html>
