  <body><p>741_13: 《詠鷹（越歸南唐初投鄂帥張宣，久不見知，以鷹詩誚之）》高越</p>
    <p>雪爪星眸世所稀　摩天專待振毛衣　虞人莫謾張羅網　未肯平原淺草飛</p><p><a href="../../model.html#/doc/41511">View poem's topic associations</a></p></body></html>
