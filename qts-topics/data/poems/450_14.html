  <body><p>450_14: 《答尉遲少尹問所須》白居易</p>
    <p>乍到頻勞問所須　所須非玉亦非珠　愛君水閣宜閒詠　每有詩成許去無</p><p><a href="../../model.html#/doc/23693">View poem's topic associations</a></p></body></html>
