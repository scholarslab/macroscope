  <body><p>554_90: 《夢游仙》項斯</p>
    <p>夢遊飛上天家樓　珠箔當風掛玉鉤　鸚鵡隔簾呼再拜　水仙移鏡懶梳頭　丹霞不是人間曉　碧樹仍逢岫外秋　將謂便長於此地　雞聲入耳所堪愁</p><p><a href="../../model.html#/doc/30625">View poem's topic associations</a></p></body></html>
