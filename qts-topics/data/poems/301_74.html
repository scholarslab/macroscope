  <body><p>301_74: 《尋補闕舊宅》王建</p>
    <p>知得清名二十年　登山上阪乞新篇　除書近拜侍臣去　空院鳥啼風竹前</p><p><a href="../../model.html#/doc/16176">View poem's topic associations</a></p></body></html>
