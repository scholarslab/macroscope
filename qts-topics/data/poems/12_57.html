  <body><p>12_57: 《郊廟歌辭。享先農樂章。咸和》?</p>
    <p>粒食伊始　農之所先　古今攸賴　是曰人天　耕斯帝籍　播厥公田　式崇明祀　神其福焉</p><p><a href="../../model.html#/doc/569">View poem's topic associations</a></p></body></html>
