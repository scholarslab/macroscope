  <body><p>762_13: 《李皋試詩》何仲舉</p>
    <p>似玉來投獄　拋家去就枷　可憐兩片木　夾卻一枝花</p><p><a href="../../model.html#/doc/42560">View poem's topic associations</a></p></body></html>
