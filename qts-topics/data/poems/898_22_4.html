  <body><p>898_22_4: 《采桑子（其四）》馮延巳</p>
    <p>酒闌睡覺天香煖　繡戶慵開　香印成灰　獨背寒屏理舊眉　朦朧卻向燈前臥　窗月徘徊　曉夢初回　一夜東風綻早梅</p><p><a href="../../model.html#/doc/49675">View poem's topic associations</a></p></body></html>
