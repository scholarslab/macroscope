  <body><p>827_23_1: 《行路難（其一）》貫休</p>
    <p>君不見山高海深人不測　古往今來轉青碧　淺近輕浮莫與交　地卑只解生荊棘誰道黃金如糞土　張耳陳餘斷消息　行路難　行路難　君自看</p><p><a href="../../model.html#/doc/45544">View poem's topic associations</a></p></body></html>
