  <body><p>603_51: 《題秦州城》許棠</p>
    <p>聖澤滋遐徼　河隄四向通　大荒收虜帳　遺土復秦風　亂燒迷歸路　遙山似夢中　此時懷感切　極目思無窮</p><p><a href="../../model.html#/doc/33426">View poem's topic associations</a></p></body></html>
