  <body><p>690_9_5: 《惆悵詩十二首（其五）》王渙</p>
    <p>七夕瓊筵隨事陳　兼花連蒂共傷神　蜀王殿裏三更月　不見驪山私語人</p><p><a href="../../model.html#/doc/38591">View poem's topic associations</a></p></body></html>
