  <body><p>477_94: 《奉和九弟渤見寄絕句》李涉</p>
    <p>忽啟新緘吟近詩　詩中韻出碧雲詞　且喜陟岡愁已散　登舟只恨渡江遲</p><p><a href="../../model.html#/doc/25508">View poem's topic associations</a></p></body></html>
