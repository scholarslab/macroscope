  <body><p>570_79: 《中秋寄南海梁侍禦》李群玉</p>
    <p>海靜天高景氣殊　鯨睛失彩蚌潛珠　不知今夜越臺上　望見瀛洲方丈無</p><p><a href="../../model.html#/doc/31591">View poem's topic associations</a></p></body></html>
