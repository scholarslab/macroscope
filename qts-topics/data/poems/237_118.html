  <body><p>237_118: 《初至京口示諸弟》錢起</p>
    <p>還家百戰後　訪故幾人存　兄弟得相見　榮枯何處論　新詩添卷軸　舊業見兒孫　點檢平生事　焉能出蓽門</p><p><a href="../../model.html#/doc/12233">View poem's topic associations</a></p></body></html>
