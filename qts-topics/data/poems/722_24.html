  <body><p>722_24: 《送舍弟之山南》李洞</p>
    <p>南山入谷遊　去徹山南州　下馬雲未盡　聽猿星正稠　印茶泉遶石　封國角吹樓　遠宦有何興　貧兄無計留</p><p><a href="../../model.html#/doc/40601">View poem's topic associations</a></p></body></html>
