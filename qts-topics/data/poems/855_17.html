  <body><p>855_17: 《蘭溪靈瑞觀》舒道紀</p>
    <p>澄心坐清境　虛白生林端　夜靜笑聲出　月明松影寒　絳霞封藥灶　碧竇濺齋壇　海樹幾回老　先生棋未殘</p><p><a href="../../model.html#/doc/47366">View poem's topic associations</a></p></body></html>
