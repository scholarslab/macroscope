  <body><p>403_14_3: 《憲宗章武孝皇帝挽歌詞三首（膳部員外時作）（其三）》元稹</p>
    <p>月落禁垣西　星攢曉仗齊　風傳宮漏苦　雲拂羽儀低　路隘車千兩　橋危馬萬蹄　共嗟封石檢　不為報功泥</p><p><a href="../../model.html#/doc/21165">View poem's topic associations</a></p></body></html>
