  <body><p>518_33: 《寄永樂殷堯藩明府》雍陶</p>
    <p>古縣蕭條秋景晚　昔年陶令亦如君　頭巾漉酒臨黃菊　手板支頤向白雲　百里豈能容驥足　九霄終自別雞群　相思不恨書來少　佳句多從闕下聞</p><p><a href="../../model.html#/doc/27972">View poem's topic associations</a></p></body></html>
