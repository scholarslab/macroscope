  <body><p>149_23: 《送沈少府之任淮南》劉長卿</p>
    <p>惜君滯南楚　枳棘徒棲鳳　獨與千里帆　春風遠相送　此行山水好　時物亦應眾　一鳥飛長淮　百花滿雲夢　相期丹霄路　遙聽清風頌　勿為州縣卑　時來自為用</p><p><a href="../../model.html#/doc/7257">View poem's topic associations</a></p></body></html>
