  <body><p>18_5: 《橫吹曲辭。隴頭水》盧照鄰</p>
    <p>隴阪高無極　征人一望鄉　關河別去水　沙塞斷歸腸　馬繫千年樹　旌懸九月霜　從來共嗚咽　皆是為勤王</p><p><a href="../../model.html#/doc/917">View poem's topic associations</a></p></body></html>
