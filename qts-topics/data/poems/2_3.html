  <body><p>2_3: 《過溫湯》李治</p>
    <p>溫渚停仙蹕　豐郊駐曉旌　路曲迴輪影　巖虛傳漏聲　暖溜驚湍駛　寒空碧霧輕　林黃疏葉下　野白曙霜明　眺聽良無已　煙霞斷續生</p><p><a href="../../model.html#/doc/105">View poem's topic associations</a></p></body></html>
