  <body><p>735_1_48: 《宮詞百首（其四十八）》和凝</p>
    <p>錦策勻鋪寒玉齊　星鎚高運日通犀　鏗金曲罷春冰碎　跪拜君王粉面低</p><p><a href="../../model.html#/doc/41210">View poem's topic associations</a></p></body></html>
