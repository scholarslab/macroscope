  <body><p>685_24: 《敗簾六韻》吳融</p>
    <p>有客編來久　彌年斷不收　不堪風作候　豈復燕為讎　盡見三重閣　難迷百尺樓　伴燈微揜夢　兼扇劣遮羞　零落亡珠綴　殷勤謝玉鉤　涼宵何必捲　月自入軒流</p><p><a href="../../model.html#/doc/38330">View poem's topic associations</a></p></body></html>
