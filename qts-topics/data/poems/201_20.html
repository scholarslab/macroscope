  <body><p>201_20: 《送陶銑棄舉荊南覲省》岑參</p>
    <p>明時不愛璧　浪跡東南遊　何必世人識　知君輕五侯　采蘭渡漢水　問絹過荊州　異國有歸興　去鄉無客愁　天寒楚塞雨　月淨襄陽秋　坐見吾道遠　令人看白頭</p><p><a href="../../model.html#/doc/9848">View poem's topic associations</a></p></body></html>
