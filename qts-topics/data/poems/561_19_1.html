  <body><p>561_19_1: 《符亭二首（其一）》薛能</p>
    <p>符亭之地雅離群　萬古懸泉一旦新　若念農桑也如此　縣人應得似行人</p><p><a href="../../model.html#/doc/31084">View poem's topic associations</a></p></body></html>
