  <body><p>49_41: 《登臨沮樓》張九齡</p>
    <p>高深不可厭　巡屬復來過　本與眾山絕　況茲韶景和　危樓入水倒　飛檻向空摩　雜樹緣青壁　樛枝掛綠蘿　潭清能徹底　魚樂好跳波　有象言雖具　無端思轉多　同懷不在此　孤賞欲如何</p><p><a href="../../model.html#/doc/3105">View poem's topic associations</a></p></body></html>
