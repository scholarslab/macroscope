  <body><p>861_30: 《游溧陽霞泉寺限白字》許堅2</p>
    <p>近枕吳溪與越峰　前朝恩賜雲泉額　竹林晴見雁塔高　石室曾棲幾禪伯　荒碑字沒莓苔深　古池香泛荷花白　客有經年別故林　落日啼猿情脈脈</p><p><a href="../../model.html#/doc/47678">View poem's topic associations</a></p></body></html>
