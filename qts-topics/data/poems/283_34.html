  <body><p>283_34: 《送歸中丞使新羅冊立弔祭（一作李端詩）》李益</p>
    <p>東望扶桑日　何年是到時　片帆通雨路　積水隔華夷　浩渺風來遠　虛明鳥去遲　長波靜雲月　孤島宿旌旗　別葉傳秋意　迴潮動客思　滄溟無舊路　何處問前期</p><p><a href="../../model.html#/doc/15088">View poem's topic associations</a></p></body></html>
