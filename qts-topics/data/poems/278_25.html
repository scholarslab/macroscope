  <body><p>278_25: 《偶逢姚校書憑附書達河南郤推官因以戲贈》盧綸</p>
    <p>寄書常切到常遲　今日憑君君莫辭　若問玉人殊易識　蓮花府裏最清羸</p><p><a href="../../model.html#/doc/14811">View poem's topic associations</a></p></body></html>
