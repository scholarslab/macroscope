  <body><p>458_78: 《楊六尚書頻寄新詩詩中多有思閑相就之志…報而諭之》白居易</p>
    <p>君年殊未及懸車　未合將閒逐老夫　身健正宜金印綬　位高方稱白髭鬚　若論塵事何由了　但問雲心自在無　進退是非俱是夢　丘中闕下亦何殊</p><p><a href="../../model.html#/doc/24397">View poem's topic associations</a></p></body></html>
