  <body><p>88_43: 《相州冬日早衙》張說</p>
    <p>城外宵鐘斂　閨中曙火殘　朝光曜庭雪　宿凍聚池寒　正色臨廳事　疑詞定筆端　除苛囹圄息　伐枳吏人寬　河內功猶淺　淮陽疾未安　鏡中星髮變　頓使世情闌</p><p><a href="../../model.html#/doc/4718">View poem's topic associations</a></p></body></html>
