  <body><p>871_3: 《題敬愛詩後》李和風</p>
    <p>高唐不是這高塘　淮畔荊南各異方　若向此中求薦枕　參差笑殺楚襄王</p><p><a href="../../model.html#/doc/48235">View poem's topic associations</a></p></body></html>
