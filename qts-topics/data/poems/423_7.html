  <body><p>423_7: 《酬白樂天杏花園》元稹</p>
    <p>劉郎不用閒惆悵　且作花間共醉人　算得貞元舊朝士　幾人同見太和春</p><p><a href="../../model.html#/doc/21773">View poem's topic associations</a></p></body></html>
