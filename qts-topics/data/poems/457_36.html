  <body><p>457_36: 《雨後秋涼》白居易</p>
    <p>夜來秋雨後　秋氣颯然新　團扇先辭手　生衣不著身　更添砧引思　難與簟相親　此境誰偏覺　貧閒老瘦人</p><p><a href="../../model.html#/doc/24271">View poem's topic associations</a></p></body></html>
