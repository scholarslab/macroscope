  <body><p>384_37: 《寄紫閣隱者》張籍</p>
    <p>紫閣氣沉沉　先生住處深　有人時得見　無路可相尋　夜鹿伴茅屋　秋猿守栗林　唯應採靈藥　更不別營心</p><p><a href="../../model.html#/doc/20277">View poem's topic associations</a></p></body></html>
