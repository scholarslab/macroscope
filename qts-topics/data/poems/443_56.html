  <body><p>443_56: 《贈蘇煉師》白居易</p>
    <p>兩鬢蒼然心浩然　松窗深處藥爐前　攜將道士通宵語　忘卻花時盡日眠　明鏡懶開長在匣　素琴欲弄半無弦　猶嫌莊子多詞句　只讀逍遙六七篇</p><p><a href="../../model.html#/doc/23133">View poem's topic associations</a></p></body></html>
