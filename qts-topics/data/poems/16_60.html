  <body><p>16_60: 《郊廟歌辭。晉朝饗樂章。四舉酒》?</p>
    <p>八表歡無事　三秋賀有成　照臨同日遠　渥澤並雲行　河變千年色　山呼萬歲聲　願修封岱禮　方以稱文明</p><p><a href="../../model.html#/doc/837">View poem's topic associations</a></p></body></html>
