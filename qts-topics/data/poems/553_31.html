  <body><p>553_31: 《風不鳴條》姚鵠</p>
    <p>吾君理化清　上瑞報時平　曉吹何曾歇　柔條自不鳴　花香知暗度　柳動覺潛生　只見低垂影　那聞擊觸聲　大王初溥暢　少女正輕盈　幸遇無私力　幽芳願發榮</p><p><a href="../../model.html#/doc/30532">View poem's topic associations</a></p></body></html>
