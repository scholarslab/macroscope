  <body><p>518_90: 《哀蜀人為南蠻俘虜五章。初出成都聞哭聲》雍陶</p>
    <p>但見城池還漢將　豈知佳麗屬蠻兵　錦江南度遙聞哭　盡是離家別國聲</p><p><a href="../../model.html#/doc/28032">View poem's topic associations</a></p></body></html>
