  <body><p>49_8: 《奉和聖制登封禮畢洛城酺宴》張九齡</p>
    <p>大君畢能事　端扆樂成功　運與千齡合　歡將萬國同　漢酺歌聖酒　韶樂舞薰風　河洛榮光遍　雲煙喜氣通　春華頓覺早　天澤倍知崇　草木皆沾被　猶言不在躬</p><p><a href="../../model.html#/doc/3072">View poem's topic associations</a></p></body></html>
