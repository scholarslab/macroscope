  <body><p>603_59: 《送王侍禦赴宣城》許棠</p>
    <p>朝回離九陌　島外賞殘春　經宿留閒客　看雲作主人　時清難議隱　位重亦甘貧　巖洞真仙境　應休別臥鄰</p><p><a href="../../model.html#/doc/33434">View poem's topic associations</a></p></body></html>
