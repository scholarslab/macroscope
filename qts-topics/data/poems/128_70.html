  <body><p>128_70: 《九月九日憶山東兄弟（時年十七）》王維</p>
    <p>獨在異鄉為異客　每逢佳節倍思親　遙知兄弟登高處　遍插茱萸少一人</p><p><a href="../../model.html#/doc/6130">View poem's topic associations</a></p></body></html>
