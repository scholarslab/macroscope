  <body><p>325_2: 《仲秋朝拜昭陵》權德輿</p>
    <p>清秋壽原上　詔拜承吉卜　嘗讀貞觀書　及茲幸齋沐　文皇昔潛耀　隋季自顛覆　撫運斯順人　救焚非逐鹿　神祇戴元聖　君父納大麓　良將授兵符　直臣調鼎餗　無疆傳慶祚　有截荷亭育　仙馭淩紫氛　神遊棄黃屋　方祗護山跡　先正陪巖腹　杳杳九嵕深　沈沈萬靈肅　鳥飛田已闢　龍去雲猶簇　金氣爽林巒　乾岡走崖谷　吾皇弘孝理　率士蒙景福　擁佑乃清夷　威靈諒回復　禮承三公重　心愧二卿祿　展敬何所伸　曾以斧山木</p><p><a href="../../model.html#/doc/17252">View poem's topic associations</a></p></body></html>
