  <body><p>274_43: 《游道林寺》戴叔倫</p>
    <p>佳山路不遠　俗侶到常稀　及此煙霞暮　相看復欲歸</p><p><a href="../../model.html#/doc/14542">View poem's topic associations</a></p></body></html>
