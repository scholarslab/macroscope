  <body><p>604_36_3: 《講德陳情上淮南李僕射八首（其三）》許棠</p>
    <p>未領春闈望早清　況聯戎閫控強兵　風威遍布江山靜　教化高同日月明　九郡竟歌兼煮海　四方皆得共和羹　東南自此全無事　只為期年政已成</p><p><a href="../../model.html#/doc/33488">View poem's topic associations</a></p></body></html>
