  <body><p>271_120: 《新羅進白鷹》竇鞏</p>
    <p>御馬新騎禁苑秋　白鷹來自海東頭　漢皇無事須游獵　雪亂爭飛錦臂韝</p><p><a href="../../model.html#/doc/14278">View poem's topic associations</a></p></body></html>
