  <body><p>671_25_2: 《寄友三首（其二）》唐彥謙</p>
    <p>寒燈孤對擁青氈　牢落何如似客邊　卻憶花前酣後飲　醉呼明月上遙天</p><p><a href="../../model.html#/doc/37223">View poem's topic associations</a></p></body></html>
