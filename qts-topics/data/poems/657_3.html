  <body><p>657_3: 《登瓦棺寺閣》羅隱</p>
    <p>下盤空跡上雲浮　偶逐僧行步步愁　暫憩已知須用意　漸來爭忍不回頭　煙中樹老重江晚　鐸外風輕四境秋　懶指臺城更東望　鵲飛龍鬥盡荒丘</p><p><a href="../../model.html#/doc/36539">View poem's topic associations</a></p></body></html>
