  <body><p>272_29: 《落花》鄭昈</p>
    <p>早春見花枝　朝朝恨發遲　直看花落盡　卻意未開時　以此方人世　彌令感盛衰　始知山簡遶　頻向習家池</p><p><a href="../../model.html#/doc/14325">View poem's topic associations</a></p></body></html>
