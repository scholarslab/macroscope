  <body><p>672_21: 《漢嗣》唐彥謙</p>
    <p>漢嗣安危繫數君　高皇決意勢難分　張良口辨周昌吃　同建儲宮第一勛</p><p><a href="../../model.html#/doc/37324">View poem's topic associations</a></p></body></html>
