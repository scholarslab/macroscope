  <body><p>715_11: 《示門生馬侍郎胤孫》裴皞</p>
    <p>宦途最重是文衡　天與愚夫著盛名　三主禮闈年八十　門生門下見門生</p><p><a href="../../model.html#/doc/40251">View poem's topic associations</a></p></body></html>
