  <body><p>263_74: 《送丘為下第歸蘇州》嚴維</p>
    <p>滄江一身客　獻賦空十年　明主豈能好　今人誰舉賢　國門稅征駕　旅食謀歸旋　皦日媚春水　綠蘋香客船　無媒既不達　余亦思歸田</p><p><a href="../../model.html#/doc/13601">View poem's topic associations</a></p></body></html>
