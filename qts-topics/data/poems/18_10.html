  <body><p>18_10: 《橫吹曲辭。隴頭水》羅隱</p>
    <p>借問隴頭水　年年恨何事　全疑嗚咽聲　中有征人淚　自古無長策　況我非深智　何計謝潺湲　一宵空不寐</p><p><a href="../../model.html#/doc/922">View poem's topic associations</a></p></body></html>
