  <body><p>708_40: 《潘丞相舊宅》徐夤</p>
    <p>綠樹垂枝蔭四鄰　春風還似舊時春　年年燕是雕梁主　處處花隨落月塵　七貴竟為長逝客　五侯尋作不歸人　秋槐影薄蟬聲盡　休謂龍門待化鱗</p><p><a href="../../model.html#/doc/39799">View poem's topic associations</a></p></body></html>
