  <body><p>819_4: 《陪顏使君餞宣諭蕭常侍》皎然</p>
    <p>江濤凋瘵後　遠使發天都　昏墊宸心及　哀矜詔命敷　恤民驅急傳　訪舊枉征艫　外鎮藩條最　中朝顧問殊　文皆正風俗　名共溢寰區　已事方懷闕　歸期早戒塗　繁笳咽水閣　高蓋擁雲衢　暮色生千嶂　秋聲入五湖　離歌猶宛轉　歸馭已踟躇　今夕庾公意　西樓月亦孤</p><p><a href="../../model.html#/doc/45119">View poem's topic associations</a></p></body></html>
