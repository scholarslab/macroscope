  <body><p>310_11: 《寄續尊師》於鵠</p>
    <p>得道任髮白　亦逢城市遊　新經天上取　稀藥洞中收　春木帶枯葉　新蒲生漫流　年年望靈鶴　常在此山頭</p><p><a href="../../model.html#/doc/16600">View poem's topic associations</a></p></body></html>
