  <body><p>483_7: 《華頂》李紳</p>
    <p>欲向仙峰煉九丹　獨瞻華頂禮仙壇　石標琪樹凌空碧　水挂銀河映月寒　天外鶴聲隨絳節　洞中雲氣隱瑯玕　浮生未有從師地　空誦仙經想羽翰</p><p><a href="../../model.html#/doc/25714">View poem's topic associations</a></p></body></html>
