  <body><p>706_4: 《河南府試秋夕聞新雁》黃滔</p>
    <p>湘南飛去日　薊北乍驚秋　叫出隴雲夜　聞為客子愁　一聲初觸夢　半白已侵頭　旅館移攲枕　江城起倚樓　餘燈依古壁　片月下滄洲　寂聽良宵徹　躊躇感歲流</p><p><a href="../../model.html#/doc/39675">View poem's topic associations</a></p></body></html>
