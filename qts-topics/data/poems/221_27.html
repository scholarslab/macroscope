  <body><p>221_27: 《楊監又出畫鷹十二扇》杜甫</p>
    <p>近時馮紹正　能畫鷙鳥樣　明公出此圖　無乃傳其狀　殊姿各獨立　清絕心有向　疾禁千里馬　氣敵萬人將　憶昔驪山宮　冬移含元仗　天寒大羽獵　此物神俱王　當時無凡材　百中皆用壯　粉墨形似間　識者一惆悵　干戈少暇日　真骨老崖嶂　為君除狡兔　會是翻韝上</p><p><a href="../../model.html#/doc/10807">View poem's topic associations</a></p></body></html>
