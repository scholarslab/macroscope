  <body><p>866_47: 《謝李若沖》張太華</p>
    <p>符吏匆匆叩夜扃　便隨金簡出幽冥　蒙師薦拔恩非淺　領得生神九過經</p><p><a href="../../model.html#/doc/47972">View poem's topic associations</a></p></body></html>
