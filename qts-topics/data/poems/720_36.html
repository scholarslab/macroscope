  <body><p>720_36: 《寄貫休》裴說</p>
    <p>憶昔與吾師　山中靜論時　總無方是法　難得始為詩　凍犬眠乾葉　飢禽啄病梨　他年白蓮社　猶許重相期</p><p><a href="../../model.html#/doc/40503">View poem's topic associations</a></p></body></html>
