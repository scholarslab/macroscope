  <body><p>333_133: 《聖恩洗雪鎮州寄獻裴相公》楊巨源</p>
    <p>天借春光洗綠林　戰塵收盡見花陰　好生本是君王德　忍死何妨壯士心　曾賀截雲翻柵遠　仍聞斸凍下營深　井陘昨日雙旗入　蕭相無言淚溼襟</p><p><a href="../../model.html#/doc/17744">View poem's topic associations</a></p></body></html>
