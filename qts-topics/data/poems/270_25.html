  <body><p>270_25: 《謫官辰州冬至日有懷》戎昱</p>
    <p>去年長至在長安　策杖曾簪獬豸冠　此歲長安逢至日　下階遙想雪霜寒　夢隨行伍朝天去　身寄窮荒報國難　北望南郊消息斷　江頭唯有淚闌干</p><p><a href="../../model.html#/doc/14063">View poem's topic associations</a></p></body></html>
