  <body><p>702_37: 《和友人送趙能卿東歸》張蠙</p>
    <p>一第時難得　歸期日已過　相看玄鬢少　共憶白雲多　楚闊天垂草　吳空月上波　無人不有遇　之子獨狂歌</p><p><a href="../../model.html#/doc/39425">View poem's topic associations</a></p></body></html>
