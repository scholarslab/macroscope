  <body><p>243_9: 《送客之江甯》韓翃</p>
    <p>春流送客不應賒　南入徐州見柳花　朱雀橋邊看淮水　烏衣巷裏問王家　千閭萬井無多事　闢戶開門向山翠　楚雲朝下石頭城　江燕雙飛瓦棺寺　吳士風流甚可親　相逢嘉賞日應新　從來此地夸羊酪　自有蓴羹定卻人</p><p><a href="../../model.html#/doc/12716">View poem's topic associations</a></p></body></html>
