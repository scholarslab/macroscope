  <body><p>703_11: 《奉使封閩王歸京洛》翁承贊</p>
    <p>泥緘紫誥御恩光　信馬嘶風出洛陽　此去願言歸梓里　預憑魂夢展維桑　客程回首瞻文陛　驛路乘軺憶故鄉　指日還家堪自重　恩榮晝錦賀封王</p><p><a href="../../model.html#/doc/39501">View poem's topic associations</a></p></body></html>
