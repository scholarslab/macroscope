  <body><p>477_100: 《竹枝詞》李涉</p>
    <p>十二山晴花盡開　楚宮雙闕對陽臺　細腰爭舞君沉醉　白日秦兵天下來</p><p><a href="../../model.html#/doc/25514">View poem's topic associations</a></p></body></html>
