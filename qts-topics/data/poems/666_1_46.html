  <body><p>666_1_46: 《比紅兒詩（其四十六）》羅虯</p>
    <p>自有閒花一面春　臉檀眉黛一時新　殷勤為報梁家婦　休把啼妝賺後人</p><p><a href="../../model.html#/doc/36990">View poem's topic associations</a></p></body></html>
