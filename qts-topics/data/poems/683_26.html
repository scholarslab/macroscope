  <body><p>683_26: 《夜深（一作寒食夜）》韓偓</p>
    <p>惻惻輕寒翦翦風　小梅飄雪杏花紅　夜深斜搭鞦韆索　樓閣朦朧煙雨中</p><p><a href="../../model.html#/doc/38142">View poem's topic associations</a></p></body></html>
