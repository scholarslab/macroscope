  <body><p>230_3_4: 《詠懷古跡五首（其四）》杜甫</p>
    <p>蜀主窺吳幸三峽　崩年亦在永安宮　翠華想像空山裏　玉殿虛無野寺中　古廟杉松巢水鶴　歲時伏臘走村翁　武侯祠屋常鄰近　一體君臣祭祀同</p><p><a href="../../model.html#/doc/11581">View poem's topic associations</a></p></body></html>
