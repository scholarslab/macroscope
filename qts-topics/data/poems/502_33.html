  <body><p>502_33: 《心懷霜》姚合</p>
    <p>欲識為詩苦　秋霜若在心　神清方耿耿　氣肅覺沈沈　皓素中方委　嚴凝得更深　依稀輕夕渚　髣在寒林　思勁淒孤韻　聲酸激冷吟　還如飲冰士　勵節望知音</p><p><a href="../../model.html#/doc/26886">View poem's topic associations</a></p></body></html>
