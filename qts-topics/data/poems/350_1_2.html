  <body><p>350_1_2: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其二）》柳宗元</p>
    <p>皇咨于度　惟汝一德　曠誅四紀　其徯汝克　錫汝斧鉞　其往視師　師是蔡人　以宥以釐</p><p><a href="../../model.html#/doc/18469">View poem's topic associations</a></p></body></html>
