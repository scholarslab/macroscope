  <body><p>73_34: 《春晚送瑕丘田少府還任，因寄洛中鏡上人》蘇頲</p>
    <p>聞道還沂上　因聲寄洛濱　別時花欲盡　歸處酒應春　聚散同行客　悲歡屬故人　少年追樂地　遙贈一霑巾</p><p><a href="../../model.html#/doc/3986">View poem's topic associations</a></p></body></html>
