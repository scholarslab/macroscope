  <body><p>628_2_11: 《自遣詩三十首（其十一）》陸龜蒙</p>
    <p>昔聞莊叟迢迢夢　又道韓生苒苒飛　知有姓名聊寄問　更無言語抱斜暉</p><p><a href="../../model.html#/doc/34432">View poem's topic associations</a></p></body></html>
