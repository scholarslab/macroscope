  <body><p>467_16: 《司馬遷墓》牟融</p>
    <p>落落長才負不羈　中原回首益堪悲　英雄此日誰能薦　聲價當時眾所推　一代高風留異國　百年遺跡剩殘碑　經過詞客空惆悵　落日寒煙賦黍離</p><p><a href="../../model.html#/doc/24818">View poem's topic associations</a></p></body></html>
