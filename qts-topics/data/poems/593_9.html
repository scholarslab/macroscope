  <body><p>593_9: 《讀李斯傳》曹鄴</p>
    <p>一車致三轂　本圖行地速　不知駕馭難　舉足成顛覆　欺暗尚不然　欺明當自戮　難將一人手　掩得天下目　不見三尺墳　雲陽草空綠</p><p><a href="../../model.html#/doc/32925">View poem's topic associations</a></p></body></html>
