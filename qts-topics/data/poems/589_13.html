  <body><p>589_13: 《黔中罷職過峽州題田使君北樓》李頻</p>
    <p>巴中初去日　已遇使君留　及得尋東道　還陪上北樓　江衝巫峽出　檣過洛宮收　好是從戎罷　看山覺自由</p><p><a href="../../model.html#/doc/32724">View poem's topic associations</a></p></body></html>
