  <body><p>508_33: 《太和公主還宮》李敬方</p>
    <p>二紀煙塵外　淒涼轉戰歸　胡笳悲蔡琰　漢使泣明妃　金殿更戎幄　青祛換毳衣　登車隨伴仗　謁廟入中闈　湯沐疏封在　關山故夢非　笑看鴻北向　休詠鵲南飛　宮髻憐新樣　庭柯想舊圍　生還侍兒少　熟識內家稀　鳳去樓扃夜　鸞孤匣掩輝　應憐禁園柳　相見倍依依</p><p><a href="../../model.html#/doc/27197">View poem's topic associations</a></p></body></html>
