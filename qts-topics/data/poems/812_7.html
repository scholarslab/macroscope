  <body><p>812_7: 《送堅上人歸杭州天竺寺》清江</p>
    <p>十年勞負笈　經論化中朝　流水知鄉近　和風惜別遙　雲山零夜雨　花岸上春潮　歸臥南天竺　禪心更寂寥</p><p><a href="../../model.html#/doc/44723">View poem's topic associations</a></p></body></html>
