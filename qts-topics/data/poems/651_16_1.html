  <body><p>651_16_1: 《越中言事二首（鹹通八年琅琊公到任後作）（其一）》方幹</p>
    <p>異術閒和合聖明　湖光浩氣共澄清　郭中雲吐啼猿寺　山上花藏調角城　香起荷灣停棹飲　絲垂柳陌約鞭行　遊人今日又明日　不覺鏡中新髮生</p><p><a href="../../model.html#/doc/36133">View poem's topic associations</a></p></body></html>
