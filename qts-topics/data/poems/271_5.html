  <body><p>271_5: 《過擔石湖》竇叔向</p>
    <p>曉發漁門戍　晴看擔石湖　日銜高浪出　天入四空無　尺寸分洲島　纖毫指舳艫　渺然從此去　誰念客帆孤</p><p><a href="../../model.html#/doc/14162">View poem's topic associations</a></p></body></html>
