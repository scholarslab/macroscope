  <body><p>710_50: 《恨》徐夤</p>
    <p>事與時違不自由　如燒如刺寸心頭　烏江項籍忍歸去　雁塞李陵長繫留　燕國飛霜將破夏　漢宮紈扇豈禁秋　須知入骨難銷處　莫比人間取次愁</p><p><a href="../../model.html#/doc/39961">View poem's topic associations</a></p></body></html>
