  <body><p>264_35: 《酬房杭州》顧況</p>
    <p>郡樓何其曠　亭亭廣而深　故人牧餘杭　留我披胸衿　滿篋閱新作　璧玉誕清音　流水入洞天　窅豁欲淩臨　闢險延北阜　薙道陟南岑　朝從山寺還　醒醉動笑吟　荷花十餘里　月色攢湖林　父老惜使君　卻欲速華簪</p><p><a href="../../model.html#/doc/13660">View poem's topic associations</a></p></body></html>
