  <body><p>658_2: 《宿荊州江陵驛》羅隱</p>
    <p>西遊象闕愧知音　東下荊溪稱越吟　風動芰荷香四散　月明樓閣影相侵　閒攲別枕千般夢　醉送征帆萬里心　薜荔衣裳木蘭楫　異時煙雨好追尋</p><p><a href="../../model.html#/doc/36578">View poem's topic associations</a></p></body></html>
