  <body><p>33_11: 《安德山池宴集》褚遂良</p>
    <p>伏櫪丹霞外　遮園煥景舒　行雲泛層阜　蔽月下清渠　亭中奏趙瑟　席上無燕裾　花落春鶯晚　風光夏葉初　良朋比蘭蕙　雕藻邁瓊琚　獨有狂歌客　來承歡宴餘</p><p><a href="../../model.html#/doc/2451">View poem's topic associations</a></p></body></html>
