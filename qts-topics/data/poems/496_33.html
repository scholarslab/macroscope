  <body><p>496_33: 《送右司薛員外赴處州》姚合</p>
    <p>懷中天子書　腰下使君魚　瀑布和雲落　仙都與世疏　遠程兼水陸　半歲在舟車　相送難相別　南風入夏初</p><p><a href="../../model.html#/doc/26406">View poem's topic associations</a></p></body></html>
