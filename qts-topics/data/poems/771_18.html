  <body><p>771_18: 《題長安僧院》蔣吉</p>
    <p>出門爭走九衢塵　總是浮生不了身　惟有水田衣下客　大家忙處作閒人</p><p><a href="../../model.html#/doc/43043">View poem's topic associations</a></p></body></html>
