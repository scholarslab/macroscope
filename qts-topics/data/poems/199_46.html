  <body><p>199_46: 《敦煌太守後庭歌》岑參</p>
    <p>燉煌太守才且賢　郡中無事高枕眠　太守到來山出泉　黃砂磧裏人種田　燉煌耆舊鬢皓然　願留太守更五年　城頭月出星滿天　曲房置酒張錦筵　美人紅妝色正鮮　側垂高髻插金鈿　醉坐藏鉤紅燭前　不知鉤在若箇邊　為君手把珊瑚鞭　射得半段黃金錢　此中樂事亦已偏</p><p><a href="../../model.html#/doc/9631">View poem's topic associations</a></p></body></html>
