  <body><p>423_10: 《酬白太傅》元稹</p>
    <p>太空秋色涼　獨鳥下微陽　三徑池塘靜　六街車馬忙　漸能高酒戶　始是入詩狂　官冷且無事　追陪慎莫忘</p><p><a href="../../model.html#/doc/21777">View poem's topic associations</a></p></body></html>
