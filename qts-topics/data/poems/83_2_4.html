  <body><p>83_2_4: 《感遇詩三十八首（其四）》陳子昂</p>
    <p>樂羊為魏將　食子殉軍功　骨肉且相薄　他人安得忠　吾聞中山相　乃屬放麑翁孤獸猶不忍　況以奉君終</p><p><a href="../../model.html#/doc/4320">View poem's topic associations</a></p></body></html>
