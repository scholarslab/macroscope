  <body><p>341_11_3: 《贈別元十八協律六首（桂林伯，桂管觀察使裴行立也）（其三）》韓愈</p>
    <p>吾友柳子厚　其人藝且賢　吾未識子時　已覽贈子篇　寤寐想風采　於今已三年不意流竄路　旬日同食眠　所聞昔已多　所得今過前　如何又須別　使我抱悁悁</p><p><a href="../../model.html#/doc/18009">View poem's topic associations</a></p></body></html>
