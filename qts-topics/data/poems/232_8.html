  <body><p>232_8: 《江梅》杜甫</p>
    <p>梅蕊臘前破　梅花年後多　絕知春意好　最奈客愁何　雪樹元同色　江風亦自波　故園不可見　巫岫鬱嵯峨</p><p><a href="../../model.html#/doc/11814">View poem's topic associations</a></p></body></html>
