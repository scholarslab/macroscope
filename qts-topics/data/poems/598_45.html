  <body><p>598_45: 《風箏（一作題風箏寄意）》高駢</p>
    <p>夜靜弦聲響碧空　宮商信任往來風　依稀似曲才堪聽　又被移將別調中</p><p><a href="../../model.html#/doc/33176">View poem's topic associations</a></p></body></html>
