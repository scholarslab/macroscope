  <body><p>498_22: 《感時》姚合</p>
    <p>憶昔未出身　索寞無精神　逢人話天命　自賤如埃塵　君今纔出身　颯爽鞍馬春　逢人話天命　自重如千鈞　信涉名利道　舉動皆喪真　君今自世情　何況天下人</p><p><a href="../../model.html#/doc/26629">View poem's topic associations</a></p></body></html>
