  <body><p>806_1_202: 《詩三百三首（其二百二）》寒山</p>
    <p>我家本住在寒山　石巖棲息離煩緣　泯時萬象無痕跡　舒處周流遍大千　光影騰輝照心地　無有一法當現前　方知摩尼一顆珠　解用無方處處圓</p><p><a href="../../model.html#/doc/44411">View poem's topic associations</a></p></body></html>
