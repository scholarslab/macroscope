  <body><p>818_15: 《奉送李中丞道昌入朝》皎然</p>
    <p>文憲中司盛　恩榮外鎮崇　諸侯皆取則　八使獨推功　詔喜新銜鳳　車看舊飾熊　去思今武子　餘教昔文翁　清在如江水　仁留是國風　光徵二千石　掃第望司空</p><p><a href="../../model.html#/doc/45053">View poem's topic associations</a></p></body></html>
