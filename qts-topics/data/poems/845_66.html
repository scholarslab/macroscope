  <body><p>845_66: 《寄居道林寺作》齊己</p>
    <p>嵐溼南朝殿塔寒　此中因得謝塵寰　已同庭樹千株老　未負溪雲一片閒　石鏡舊遊臨皎潔　岳蓮曾上徹孱顏　如今衰颯成多病　黃葉風前晝掩關</p><p><a href="../../model.html#/doc/46822">View poem's topic associations</a></p></body></html>
