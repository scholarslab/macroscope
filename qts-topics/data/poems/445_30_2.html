  <body><p>445_30_2: 《偶作二首（其二）》白居易</p>
    <p>日出起盥櫛　振衣入道場　寂然無他念　但對一爐香　日高始就食　食亦非膏粱　精麤隨所有　亦足飽充腸　日午脫巾簪　燕息窗下床　清風颯然至　臥可致羲皇　日西引杖屨　散步遊林塘　或飲茶一醆　或吟詩一章　日入多不食　有時唯命觴　何以送閒夜　一曲秋霓裳　一日分五時　作息率有常　自喜老後健　不嫌閒中忙　是非一以貫　身世交相忘　若問此何許　此是無何鄉</p><p><a href="../../model.html#/doc/23263">View poem's topic associations</a></p></body></html>
