  <body><p>820_59_2: 《戲題二首（其二）》皎然</p>
    <p>喧喧共在是非間　終日誰知我自閒　偶客狂歌何所為　欲於人事強相關</p><p><a href="../../model.html#/doc/45252">View poem's topic associations</a></p></body></html>
