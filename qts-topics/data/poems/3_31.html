  <body><p>3_31: 《送道士薛季昌還山》李隆基</p>
    <p>洞府修真客　衡陽念舊居　將成金闕要　願奉玉清書　雲路三天近　松溪萬籟虛　猶期傳祕訣　來往候仙輿</p><p><a href="../../model.html#/doc/149">View poem's topic associations</a></p></body></html>
