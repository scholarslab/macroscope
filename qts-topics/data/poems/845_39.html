  <body><p>845_39: 《移居》齊己</p>
    <p>上台言任養疏愚　乞與西城水滿湖　吹榻好風終日有　趁涼閒客片時無　檀欒翠擁清蟬在　菡萏紅殘白鳥孤　欲問存思搜抉妙　幾聯詩許敵三都</p><p><a href="../../model.html#/doc/46789">View poem's topic associations</a></p></body></html>
