  <body><p>263_16: 《留別鄒紹劉長卿》嚴維</p>
    <p>中年從一尉　自笑此身非　道在甘微祿　時難恥息機　晨趨本郡府　晝掩故山扉　待見干戈畢　何妨更採薇</p><p><a href="../../model.html#/doc/13569">View poem's topic associations</a></p></body></html>
