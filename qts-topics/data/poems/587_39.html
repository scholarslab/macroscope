  <body><p>587_39: 《夏日宿秘書姚監宅》李頻</p>
    <p>貴宅多嘉樹　先秋有好風　情閑離闕下　夢野在山中　露色浮寒瓦　螢光墮暗叢　聽吟麗句盡　河漢任西東</p><p><a href="../../model.html#/doc/32613">View poem's topic associations</a></p></body></html>
