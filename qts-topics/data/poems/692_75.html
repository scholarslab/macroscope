  <body><p>692_75: 《春日山中對雪有作》杜荀鶴</p>
    <p>竹樹無聲或有聲　霏霏漠漠散還凝　嶺梅謝後重妝蕊　巖水鋪來卻結冰　牢繫鹿兒防獵客　滿添茶鼎候吟僧　好將膏雨同功力　松徑莓苔又一層</p><p><a href="../../model.html#/doc/38823">View poem's topic associations</a></p></body></html>
