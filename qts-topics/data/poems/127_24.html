  <body><p>127_24: 《春過賀遂員外藥園》王維</p>
    <p>前年槿籬故　新作藥欄成　香草為君子　名花是長卿　水穿盤石透　藤繫古松生　畫畏開廚走　來蒙到屣迎　蔗漿菰米飯　蒟醬露葵羹　頗識灌園意　於陵不自輕</p><p><a href="../../model.html#/doc/6030">View poem's topic associations</a></p></body></html>
