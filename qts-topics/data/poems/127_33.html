  <body><p>127_33: 《賦得秋日懸清光》王維</p>
    <p>寥廓涼天靜　晶明白日秋　圓光含萬象　碎影入閒流　迥與青冥合　遙同江甸浮　晝陰殊眾木　斜影下危樓　宋玉登高怨　張衡望遠愁　餘輝如可託　雲路豈悠悠</p><p><a href="../../model.html#/doc/6039">View poem's topic associations</a></p></body></html>
