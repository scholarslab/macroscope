  <body><p>28_47_1: 《雜曲歌辭。踏歌詞（其一）》張說</p>
    <p>花萼樓前雨露新　長安城裏太平人　龍銜火樹千燈豔　雞踏蓮花萬歲春</p><p><a href="../../model.html#/doc/2220">View poem's topic associations</a></p></body></html>
