  <body><p>839_1: 《寄鄭谷郎中（一作住襄州謁鄭穀獻詩）》齊己</p>
    <p>高名喧省闥　雅頌出吾唐　疊巘供秋望　無雲到夕陽　自封修藥院　別掃著僧床　幾夢中朝事　依依鵷鷺行</p><p><a href="../../model.html#/doc/46267">View poem's topic associations</a></p></body></html>
