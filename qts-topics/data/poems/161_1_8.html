  <body><p>161_1_8: 《古風（其八）》李白</p>
    <p>咸陽二三月　宮柳黃金枝　綠幘誰家子　賣珠輕薄兒　日暮醉酒歸　白馬驕且馳意氣人所仰　冶遊方及時　子雲不曉事　晚獻長楊辭　賦達身已老　草玄鬢若絲投閣良可歎　但為此輩嗤</p><p><a href="../../model.html#/doc/7891">View poem's topic associations</a></p></body></html>
