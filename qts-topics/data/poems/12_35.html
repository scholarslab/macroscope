  <body><p>12_35: 《郊廟歌辭。禪社首樂章。太和》?</p>
    <p>肅我成命　於昭黃祇　裘冕而祀　陟降在斯　五音克備　八音聿施　緝熙肆靖　厥心匪離</p><p><a href="../../model.html#/doc/547">View poem's topic associations</a></p></body></html>
