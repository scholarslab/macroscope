  <body><p>448_51: 《題洛中第宅》白居易</p>
    <p>水木誰家宅　門高占地寬　懸魚挂青甃　行馬護朱欄　春榭籠煙煖　秋庭鎖月寒　松膠黏琥珀　筠粉撲琅玕　試問池臺主　多為將相官　終身不曾到　唯展宅圖看</p><p><a href="../../model.html#/doc/23540">View poem's topic associations</a></p></body></html>
