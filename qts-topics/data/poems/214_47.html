  <body><p>214_47: 《同顏六少府旅宦秋中之作》高適</p>
    <p>傳君昨夜悵然悲　獨坐新齋木落時　逸氣舊來凌燕雀　高才何得混妍媸　跡留黃綬人多歎　心在青雲世莫知　不是鬼神無正直　從來州縣有瑕疵</p><p><a href="../../model.html#/doc/10459">View poem's topic associations</a></p></body></html>
