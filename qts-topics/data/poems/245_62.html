  <body><p>245_62: 《寄柳氏》韓翃</p>
    <p>章臺柳　章臺柳　顏色青青今在否　縱使長條似舊垂　也應攀折他人手</p><p><a href="../../model.html#/doc/12872">View poem's topic associations</a></p></body></html>
