  <body><p>200_13: 《南樓送衛憑（得歸字）》岑參</p>
    <p>近縣多過客　似君誠亦稀　南樓取涼好　便送故人歸　鳥向望中滅　雨侵睛處飛　應須乘月去　且為解征衣</p><p><a href="../../model.html#/doc/9672">View poem's topic associations</a></p></body></html>
