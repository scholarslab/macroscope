  <body><p>649_37: 《暮發七裏灘夜泊嚴光台下》方幹</p>
    <p>一瞬即七里　箭馳猶是難　檣邊走嵐翠　枕底失風湍　但訝猿鳥定　不知霜月寒　前賢竟何益　此地誤垂竿</p><p><a href="../../model.html#/doc/36031">View poem's topic associations</a></p></body></html>
