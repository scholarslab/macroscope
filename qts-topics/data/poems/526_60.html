  <body><p>526_60: 《聞雁》杜牧</p>
    <p>帶霜南去雁　夜好宿汀沙　驚起向何處　高飛極海涯　入雲聲漸遠　離岳路由賒　歸夢當時斷　參差欲到家</p><p><a href="../../model.html#/doc/28613">View poem's topic associations</a></p></body></html>
