  <body><p>63_17: 《詠琵琶（一作太宗詩）》董思恭</p>
    <p>半月無雙影　金花有四時　摧藏千里態　掩抑幾重悲　促節縈紅袖　清音滿翠帷　駛彈風響急　緩曲釧聲遲　空餘關隴恨　因此代相思</p><p><a href="../../model.html#/doc/3761">View poem's topic associations</a></p></body></html>
