  <body><p>685_39: 《雲》吳融</p>
    <p>南北東西似客身　遠峰高鳥自為鄰　清歌一曲猶能住　莫道無心勝得人</p><p><a href="../../model.html#/doc/38347">View poem's topic associations</a></p></body></html>
