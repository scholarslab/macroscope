  <body><p>465_45: 《送徹公》楊衡</p>
    <p>白首年空度　幽居俗豈知　敗蕉依晚日　孤鶴立秋墀　久客何由造　禪門不可窺　會同塵外友　齋沐奉威儀</p><p><a href="../../model.html#/doc/24720">View poem's topic associations</a></p></body></html>
