  <body><p>503_22: 《旅懷》周賀</p>
    <p>不覺月又盡　未歸還到春　雪通廬岳夢　樹匝草堂身　澤雁和寒露　江槎帶遠薪　何年自此去　舊國復為鄰</p><p><a href="../../model.html#/doc/26926">View poem's topic associations</a></p></body></html>
