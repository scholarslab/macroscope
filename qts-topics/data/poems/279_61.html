  <body><p>279_61: 《小魚詠寄涇州楊侍郎》盧綸</p>
    <p>蓮花影裏暫相離　纔出浮萍值罟師　上得龍門還失浪　九江何處是歸期</p><p><a href="../../model.html#/doc/14902">View poem's topic associations</a></p></body></html>
