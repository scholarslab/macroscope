  <body><p>884_10: 《栽松》劉得仁</p>
    <p>翠色凜空庭　披衣獨繞行　取從山頂嶮　栽得道心生　未弱幽泉韻　焉論別木聲　霜天殘月在　轉影入池清</p><p><a href="../../model.html#/doc/48726">View poem's topic associations</a></p></body></html>
