  <body><p>110_13: 《從軍》劉庭琦</p>
    <p>朔風吹寒塞　胡沙千萬里　陣雲出岱山　孤月生海水　決勝方求敵　銜恩本輕死　蕭蕭牧馬鳴　中夜拔劍起</p><p><a href="../../model.html#/doc/5359">View poem's topic associations</a></p></body></html>
