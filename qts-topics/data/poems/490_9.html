  <body><p>490_9: 《賦得玉聲如樂》潘存實</p>
    <p>表質自堅貞　因人一扣鳴　靜將金並響　妙與樂同聲　杳杳疑風送　泠泠似曲成　韻含湘瑟切　音帶舜弦清　不獨藏虹氣　猶能暢物情　后夔如為聽　從此振琮琤</p><p><a href="../../model.html#/doc/25979">View poem's topic associations</a></p></body></html>
