  <body><p>134_12: 《望秦川》李頎</p>
    <p>秦川朝望迥　日出正東峰　遠近山河淨　逶迤城闕重　秋聲萬戶竹　寒色五陵松　客有歸歟歎　悽其霜露濃</p><p><a href="../../model.html#/doc/6375">View poem's topic associations</a></p></body></html>
