  <body><p>381_8: 《哭盧貞國》孟郊</p>
    <p>一別難與期　存亡易寒燠　下馬入君門　聲悲不成哭　自能富才藝　當冀深榮祿　皇天負我賢　遺恨至兩目　平生嘆無子　家家親相囑</p><p><a href="../../model.html#/doc/20103">View poem's topic associations</a></p></body></html>
