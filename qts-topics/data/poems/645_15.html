  <body><p>645_15: 《遣興》李鹹用</p>
    <p>風細酒初醒　憑欄別有情　蟬稀秋樹瘦　雨盡晚雲輕　旅鬢一絲出　鄉心寸火生　子牟魂欲斷　何日是升平</p><p><a href="../../model.html#/doc/35656">View poem's topic associations</a></p></body></html>
