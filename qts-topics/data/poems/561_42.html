  <body><p>561_42: 《和友人寄懷》薛能</p>
    <p>從來行樂近來希　蘧瑗知言與我違　自是衰心不如舊　非關四十九年非</p><p><a href="../../model.html#/doc/31108">View poem's topic associations</a></p></body></html>
