  <body><p>431_27: 《郡中即事》白居易</p>
    <p>漫漫潮初平　熙熙春日至　空闊遠江山　晴明好天氣　外有適意物　中無繫心事　數篇對竹吟　一杯望雲醉　行攜杖扶力　臥讀書取睡　久養病形骸　深諳閒氣味　遙思九城陌　擾擾趨名利　今朝是雙日　朝謁多軒騎　寵者防悔尤　權者懷憂畏　為報高車蓋　恐非真富貴</p><p><a href="../../model.html#/doc/22145">View poem's topic associations</a></p></body></html>
