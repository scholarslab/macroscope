  <body><p>302_1_24: 《宮詞一百首（其二十四）》王建</p>
    <p>內鷹籠脫解紅絛　鬥勝爭飛出手高　直上碧雲還卻下　一雙金爪掬花毛</p><p><a href="../../model.html#/doc/16262">View poem's topic associations</a></p></body></html>
