  <body><p>26_59: 《雜曲歌辭。突厥三台》韋應物</p>
    <p>雁門山上雁初飛　馬邑闌中馬正肥　日旰山西逢驛使　殷勤南北送征衣</p><p><a href="../../model.html#/doc/1846">View poem's topic associations</a></p></body></html>
