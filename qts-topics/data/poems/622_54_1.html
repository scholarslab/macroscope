  <body><p>622_54_1: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其一）》陸龜蒙</p>
    <p>近來唯樂靜　移傍故城居　閒打修琴料　時封謝藥書　夜停江上鳥　晴曬篋中魚出亦圖何事　無勞置棧車</p><p><a href="../../model.html#/doc/34198">View poem's topic associations</a></p></body></html>
