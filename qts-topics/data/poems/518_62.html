  <body><p>518_62: 《路中問程知欲達青雲驛》雍陶</p>
    <p>行愁驛路問來人　西去經過願一聞　落日回鞭相指點　前程從此是青雲</p><p><a href="../../model.html#/doc/28002">View poem's topic associations</a></p></body></html>
