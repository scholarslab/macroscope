  <body><p>842_2: 《貽廬岳陳沆秀才》齊己</p>
    <p>為儒老雙鬢　勤苦竟何如　四海方磨劍　空山自讀書　石圍泉眼碧　秋落洞門虛　莫慮搜賢僻　徵君舊此居</p><p><a href="../../model.html#/doc/46510">View poem's topic associations</a></p></body></html>
