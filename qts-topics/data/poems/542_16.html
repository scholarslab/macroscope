  <body><p>542_16: 《紀夢（一作夢入瓊台，本事詩及唐詩紀事並作許渾）》許瀍</p>
    <p>晚入瑤臺露氣清　天風飛下步虛聲　塵心未盡俗緣在　十里下山空月明</p><p><a href="../../model.html#/doc/29782">View poem's topic associations</a></p></body></html>
