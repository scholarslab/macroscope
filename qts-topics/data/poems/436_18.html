  <body><p>436_18: 《送張南簡入蜀》白居易</p>
    <p>昨日詔書下　求賢訪陸沈　無論能與否　皆起徇名心　君獨南遊去　雲山蜀路深</p><p><a href="../../model.html#/doc/22408">View poem's topic associations</a></p></body></html>
