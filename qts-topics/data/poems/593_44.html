  <body><p>593_44: 《送鄭穀歸宜春》曹鄴</p>
    <p>無成歸故國　上馬亦高歌　況是飛鳴後　殊為喜慶多　暑銷嵩嶽雨　涼吹洞庭波　莫便閒吟去　須期接盛科</p><p><a href="../../model.html#/doc/32960">View poem's topic associations</a></p></body></html>
