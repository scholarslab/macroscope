  <body><p>801_52: 《題興元明珠亭》京兆女子</p>
    <p>寂寥滿地落花紅　獨有離人萬恨中　回首池塘更無語　手彈珠淚與春風</p><p><a href="../../model.html#/doc/43981">View poem's topic associations</a></p></body></html>
