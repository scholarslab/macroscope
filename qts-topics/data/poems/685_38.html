  <body><p>685_38: 《憶街西所居》吳融</p>
    <p>衡門一別夢難稀　人欲歸時不得歸　長憶去年寒食夜　杏花零落雨霏霏</p><p><a href="../../model.html#/doc/38346">View poem's topic associations</a></p></body></html>
