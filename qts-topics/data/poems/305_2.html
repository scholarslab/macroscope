  <body><p>305_2: 《宴柏台》陳翊</p>
    <p>華臺陳桂席　密榭宴清真　柏葉猶霜氣　桃花似漢津　青尊照深夕　綠綺映芳春　欲憶相逢後　無言嶺海人</p><p><a href="../../model.html#/doc/16465">View poem's topic associations</a></p></body></html>
