  <body><p>554_50: 《舜城懷古》項斯</p>
    <p>禪禹遜堯聰　巍巍盛此中　四隅咸啟聖　萬古賴成功　道德去彌遠　山河勢不窮　停車一再拜　帝業即今同</p><p><a href="../../model.html#/doc/30585">View poem's topic associations</a></p></body></html>
