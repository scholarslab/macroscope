  <body><p>842_63: 《貽徐生》齊己</p>
    <p>可能東海子　清苦在貧居　掃地無閒客　堆窗有古書　少年猶若此　向老合何如　去歲頻相訪　今來見亦疏</p><p><a href="../../model.html#/doc/46587">View poem's topic associations</a></p></body></html>
