  <body><p>500_15: 《春日遊慈恩寺》姚合</p>
    <p>年長歸何處　青山未有家　賞春無酒飲　多看寺中花</p><p><a href="../../model.html#/doc/26743">View poem's topic associations</a></p></body></html>
