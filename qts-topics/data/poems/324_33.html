  <body><p>324_33: 《送李處士歸弋陽山居（限姓名中用韻）》權德輿</p>
    <p>暫來城市意何如　卻憶葛陽溪上居　不憚薄田輸井稅　自將嘉句著州閭　波翻極浦檣竿出　霜落秋郊樹影疏　想到家山無俗侶　逢迎只是坐籃輿</p><p><a href="../../model.html#/doc/17241">View poem's topic associations</a></p></body></html>
