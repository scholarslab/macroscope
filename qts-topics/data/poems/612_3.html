  <body><p>612_3: 《奉和魯望四明山九題。雲南》皮日休</p>
    <p>雲南背一川　無雁到峰前　墟里生紅藥　人家發白泉　兒童皆似古　婚嫁盡如仙　共作真官戶　無由稅石田</p><p><a href="../../model.html#/doc/33765">View poem's topic associations</a></p></body></html>
