  <body><p>776_4: 《明妃怨》楊達</p>
    <p>漢國明妃去不還　馬駝弦管向陰山　匣中縱有菱花鏡　羞對單于照舊顏</p><p><a href="../../model.html#/doc/43168">View poem's topic associations</a></p></body></html>
