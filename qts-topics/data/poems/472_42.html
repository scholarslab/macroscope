  <body><p>472_42: 《詠子規》蔡京</p>
    <p>千年冤魄化為禽　永逐悲風叫遠林　愁血滴花春豔死　月明飄浪冷光沈　凝成紫塞風前淚　驚破紅樓夢裏心　腸斷楚詞歸不得　劍門迢遞蜀江深</p><p><a href="../../model.html#/doc/25086">View poem's topic associations</a></p></body></html>
