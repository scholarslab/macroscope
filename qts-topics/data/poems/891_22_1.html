  <body><p>891_22_1: 《河瀆神（其一）》溫庭筠</p>
    <p>河上望叢祠　廟前春雨來時　楚山無限鳥飛遲　蘭櫂空傷別離　何處杜鵑啼不歇　豔紅開盡如血　蟬鬢美人愁絕　百花芳草佳節</p><p><a href="../../model.html#/doc/49109">View poem's topic associations</a></p></body></html>
