  <body><p>96_32_3: 《雜詩三首（一本連前春閨作雜詩四首）（其三）》沈佺期</p>
    <p>聞道黃龍戍　頻年不解兵　可憐閨裏月　長在漢家營　少婦今春意　良人昨夜情　誰能將旗鼓　一為取龍城</p><p><a href="../../model.html#/doc/4992">View poem's topic associations</a></p></body></html>
