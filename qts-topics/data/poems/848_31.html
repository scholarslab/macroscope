  <body><p>848_31: 《宿清遠峽山寺》尚顏</p>
    <p>寺近朝天路　多聞玉佩音　鑒人開慧眼　歸鳥息禪心　磬接星河曙　窗連夏木深　此中能宴坐　何必在雲林</p><p><a href="../../model.html#/doc/47037">View poem's topic associations</a></p></body></html>
