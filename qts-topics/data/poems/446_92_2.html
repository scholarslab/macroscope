  <body><p>446_92_2: 《崔侍禦以孩子三日示其所生詩見示因以二絕句和之（其二）》白居易</p>
    <p>愛惜肯將同寶玉　喜歡應勝得王侯　弄璋詩句多才思　愁殺無兒老鄧攸</p><p><a href="../../model.html#/doc/23382">View poem's topic associations</a></p></body></html>
