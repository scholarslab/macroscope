  <body><p>685_41: 《陳琳墓》吳融</p>
    <p>翼州飛檄傲英雄　卻把文辭事鄴宮　縱道筆端由我得　九泉何面見袁公</p><p><a href="../../model.html#/doc/38352">View poem's topic associations</a></p></body></html>
