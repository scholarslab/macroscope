  <body><p>494_164: 《經桃花夫人廟》施肩吾</p>
    <p>誰能枉駕入荒榛　隨例形相土木身　不及連山種桃樹　花開猶得識夫人</p><p><a href="../../model.html#/doc/26320">View poem's topic associations</a></p></body></html>
