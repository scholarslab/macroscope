  <body><p>628_2_24: 《自遣詩三十首（其二十四）》陸龜蒙</p>
    <p>無多藥圃近南榮　合有新苗次第生　稚子不知名品上　恐隨春草鬥輸贏</p><p><a href="../../model.html#/doc/34445">View poem's topic associations</a></p></body></html>
