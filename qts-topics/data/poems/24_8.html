  <body><p>24_8: 《雜曲歌辭。君子有所思行》貫休</p>
    <p>我愛正考甫　思賢作商頌　我愛揚子雲　理亂皆如鳳　振衣中夜起　露花香旖旎　撲碎驪龍明月珠　敲出鳳凰五色髓　陋巷蕭蕭風淅淅　緬想斯人勝珪璧　寂寥千載不相逢　無限區區盡虛擲　君不見沈約道　佳人不在茲　春光為誰惜　安得龍猛筆　點石為黃金　散問酷吏家　使無貪殘心　甘棠密葉成翠幄　潁鳳不來天地塞　所以傾城人　如今不可得</p><p><a href="../../model.html#/doc/1592">View poem's topic associations</a></p></body></html>
