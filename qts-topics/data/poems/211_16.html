  <body><p>211_16: 《酬李少府》高適</p>
    <p>出塞魂屢驚　懷賢意難說　誰知吾道間　乃在客中別　日夕捧瓊瑤　相思無休歇　伊人雖薄宦　舉代推高節　述作凌江山　聲華滿冰雪　一登薊丘上　四顧何慘烈　來雁無盡時　邊風正騷屑　將從崖谷遁　且與沈浮絕　君若登青雲　余當投魏闕</p><p><a href="../../model.html#/doc/10280">View poem's topic associations</a></p></body></html>
