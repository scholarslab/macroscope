  <body><p>438_82: 《讀李杜詩集，因題卷後》白居易</p>
    <p>翰林江左日　員外劍南時　不得高官職　仍逢苦亂離　暮年逋客恨　浮世謫仙悲　吟詠留千古　聲名動四夷　文場供秀句　樂府待新詞　天意君須會　人間要好詩</p><p><a href="../../model.html#/doc/22679">View poem's topic associations</a></p></body></html>
