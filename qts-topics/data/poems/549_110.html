  <body><p>549_110: 《西峰即事獻沈大夫》趙嘏</p>
    <p>松竹閒遊道路身　衣襟落盡往來塵　山連謝宅餘霞在　水映琴溪舊浪春　拂榻從容今有地　酬恩寂寞久無人　安知不及屠沽者　曾對青萍淚滿巾</p><p><a href="../../model.html#/doc/30272">View poem's topic associations</a></p></body></html>
