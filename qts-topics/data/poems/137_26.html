  <body><p>137_26: 《觀范陽遞俘》儲光羲</p>
    <p>北河旄星隕　鬼方獮林胡　群師舞弓矢　電發歸燕墟　皇皇軒轅君　贊贊皋陶謨　方思壯軍實　遠近遞生俘　車馬踐大逵　合沓成深渠　牧人過橐駝　校正引騊駼　烈風朝送寒　雲雪靄天隅　草木同一色　誰能辨榮枯　四履封元戎　百金酬勇夫　大邦武功爵　固與炎皇殊</p><p><a href="../../model.html#/doc/6536">View poem's topic associations</a></p></body></html>
