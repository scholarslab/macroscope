  <body><p>446_27: 《柳絮》白居易</p>
    <p>三月盡是頭白日　與春老別更依依　憑鶯為向楊花道　絆惹春風莫放歸</p><p><a href="../../model.html#/doc/23315">View poem's topic associations</a></p></body></html>
