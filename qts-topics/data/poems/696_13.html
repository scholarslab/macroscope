  <body><p>696_13: 《憶昔》韋莊</p>
    <p>昔年曾向五陵遊　子夜歌清月滿樓　銀燭樹前長似晝　露桃華裏不知秋　西園公子名無忌　南國佳人號莫愁　今日亂離俱是夢　夕陽唯見水東流</p><p><a href="../../model.html#/doc/39059">View poem's topic associations</a></p></body></html>
