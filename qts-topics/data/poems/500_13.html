  <body><p>500_13: 《過靈泉寺》姚合</p>
    <p>偶尋靈跡去　幽徑入氳氛　轉壑驚飛鳥　穿山踏亂雲　水從巖下落　溪向寺前分　釋子遊何處　空堂日漸曛</p><p><a href="../../model.html#/doc/26741">View poem's topic associations</a></p></body></html>
