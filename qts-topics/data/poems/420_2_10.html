  <body><p>420_2_10: 《有酒十章（其十）》元稹</p>
    <p>有酒有酒兮再祝　祝予心兮何欲　欲天泰而地寧　欲人康而歲熟　欲鳳翥而鵷隨兮　欲龍亨而驥逐　欲日盛而星微兮　欲滋蘭而殲毒　欲人欲而天從　苟天未從兮　我可奈何兮一杯又進聊自足</p><p><a href="../../model.html#/doc/21688">View poem's topic associations</a></p></body></html>
