  <body><p>424_18_2: 《雜興三首（其二）》白居易</p>
    <p>越國政初荒　越天旱不已　風日燥水田　水涸塵飛起　國中新下令　官渠禁流水流水不入田　壅入王宮裏　餘波養魚鳥　倒影浮樓雉　澹灩九折池　縈迴十餘里四月芰荷發　越王日遊嬉　左右好風來　香動芙蓉蕊　但愛芙蓉香　又種芙蓉子不念閶門外　千里稻苗死</p><p><a href="../../model.html#/doc/21813">View poem's topic associations</a></p></body></html>
