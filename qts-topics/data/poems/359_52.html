  <body><p>359_52: 《廟庭偃松詩》劉禹錫</p>
    <p>勢軋枝偏根已危　高情一見與扶持　忽從憔悴有生意　卻為離披無俗姿　影入巖廊行樂處　韻含天籟宿齋時　謝公莫道東山去　待取陰成滿鳳池</p><p><a href="../../model.html#/doc/19030">View poem's topic associations</a></p></body></html>
