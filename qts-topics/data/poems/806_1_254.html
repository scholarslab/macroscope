  <body><p>806_1_254: 《詩三百三首（其二百五十四）》寒山</p>
    <p>可歎浮生人　悠悠何日了　朝朝無閒時　年年不覺老　總為求衣食　令心生煩惱擾擾百千年　去來三惡道</p><p><a href="../../model.html#/doc/44463">View poem's topic associations</a></p></body></html>
