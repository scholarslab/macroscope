  <body><p>615_35: 《軍事院霜菊盛開，因書一絕寄上諫議》皮日休</p>
    <p>金華千點曉霜凝　獨對壺觴又不能　已過重陽三十日　至今猶自待王弘</p><p><a href="../../model.html#/doc/33975">View poem's topic associations</a></p></body></html>
