  <body><p>598_26: 《蜀路感懷》高駢</p>
    <p>蜀山蒼翠隴雲愁　鑾駕西巡陷幾州　唯有縈回深澗水　潺湲不改舊時流</p><p><a href="../../model.html#/doc/33155">View poem's topic associations</a></p></body></html>
