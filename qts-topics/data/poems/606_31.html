  <body><p>606_31: 《長安即事》林寬</p>
    <p>暝鼓纔終復曉雞　九門何計出沈迷　樵童亂打金吾鼓　豪馬爭奔丞相堤　翡翠鬟欹釵上燕　麒麟衫束海中犀　須知不是詩人事　空憶泉聲菊畔畦</p><p><a href="../../model.html#/doc/33592">View poem's topic associations</a></p></body></html>
