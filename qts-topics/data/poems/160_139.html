  <body><p>160_139: 《長安早春（一作張子容詩）》孟浩然</p>
    <p>關戍惟東井　城池起北辰　咸歌太平日　共樂建寅春　雪盡青山樹　冰開黑水濱　草迎金埒馬　花伴玉樓人　鴻漸看無數　鶯歌聽欲頻　何當遂榮擢　歸及柳條新</p><p><a href="../../model.html#/doc/7817">View poem's topic associations</a></p></body></html>
