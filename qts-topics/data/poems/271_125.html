  <body><p>271_125: 《送元稹西歸》竇鞏</p>
    <p>南州風土滯龍媒　黃紙初飛敕字來　二月曲江連舊宅　阿婆情熟牡丹開</p><p><a href="../../model.html#/doc/14283">View poem's topic associations</a></p></body></html>
