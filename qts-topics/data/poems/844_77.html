  <body><p>844_77: 《酬尚顏上人》齊己</p>
    <p>紫綬蒼髭百歲侵　綠苔芳草遶階深　不妨好鳥喧高臥　切忌閒人聒正吟　魯鼎寂寥休辨口　劫灰銷變莫宣心　還憐我有冥搜癖　時把新詩過竹尋</p><p><a href="../../model.html#/doc/46748">View poem's topic associations</a></p></body></html>
