  <body><p>723_48: 《送三藏歸西天國》李洞</p>
    <p>十萬里程多少磧　沙中彈舌授降龍　　五天到日應頭白　月落長安半夜鐘</p><p><a href="../../model.html#/doc/40676">View poem's topic associations</a></p></body></html>
