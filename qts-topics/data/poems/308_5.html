  <body><p>308_5: 《漁父》張志和</p>
    <p>八月九月蘆花飛　南谿老人垂釣歸　秋山入簾翠滴滴　野艇倚檻雲依依　卻把漁竿尋小徑　閑梳鶴髮對斜暉　翻嫌四皓曾多事　出為儲皇定是非</p><p><a href="../../model.html#/doc/16570">View poem's topic associations</a></p></body></html>
