  <body><p>537_13_4: 《歲暮自廣江至新興往復中題峽山寺四首（其四）》許渾</p>
    <p>月在行人起　千峰復萬峰　海虛爭翡翠　溪邏鬥芙蓉　古木高生槲　陰池滿種松　火探深洞燕　香送遠潭龍　藍塢寒先燒　禾堂晚並舂　更投何處宿　西峽隔雲鐘</p><p><a href="../../model.html#/doc/29094">View poem's topic associations</a></p></body></html>
