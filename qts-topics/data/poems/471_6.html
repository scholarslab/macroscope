  <body><p>471_6: 《四色》雍裕之</p>
    <p>壺中冰始結　盤上露初圓　何意瑤池雪　欲奪鶴毛鮮　道士牛已至　仙家鳥亦來　骨為神不朽　眼向故人開　勞魴蓮渚內　汗馬火旂間　平生血誠盡　不獨左輪殷　已見池盡墨　誰言突不黔　漆身恩未報　貂裘弊豈嫌</p><p><a href="../../model.html#/doc/25016">View poem's topic associations</a></p></body></html>
