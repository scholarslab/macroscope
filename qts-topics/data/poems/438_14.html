  <body><p>438_14: 《重到城七絕句。裴五》白居易</p>
    <p>莫怪相逢無笑語　感今思舊戟門前　張家伯仲偏相似　每見清揚一惘然</p><p><a href="../../model.html#/doc/22601">View poem's topic associations</a></p></body></html>
