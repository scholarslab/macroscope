  <body><p>128_86: 《伊州歌》王維</p>
    <p>清風明月苦相思　蕩子從戎十載餘　征人去日慇懃囑　歸雁來時數附書</p><p><a href="../../model.html#/doc/6146">View poem's topic associations</a></p></body></html>
