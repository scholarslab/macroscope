  <body><p>143_41: 《送狄宗亨》王昌齡</p>
    <p>秋在水清山暮蟬　洛陽樹色鳴皋煙　送君歸去愁不盡　又惜空度涼風天</p><p><a href="../../model.html#/doc/6810">View poem's topic associations</a></p></body></html>
