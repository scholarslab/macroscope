  <body><p>439_42: 《西樓》白居易</p>
    <p>小郡大江邊　危樓夕照前　青蕪卑溼地　白露泬寥天　鄉國此時阻　家書何處傳　仍聞陳蔡戍　轉戰已三年</p><p><a href="../../model.html#/doc/22729">View poem's topic associations</a></p></body></html>
