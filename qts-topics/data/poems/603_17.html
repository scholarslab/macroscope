  <body><p>603_17: 《東歸留辭沈侍郎》許棠</p>
    <p>一第久乖期　深心已自疑　滄江歸恨遠　紫閣別愁遲　稽古成何事　龍鍾負已知　依門非近日　不慮舊恩移</p><p><a href="../../model.html#/doc/33387">View poem's topic associations</a></p></body></html>
