  <body><p>678_20: 《題故李賓客廬山草堂》許彬</p>
    <p>難窮林下趣　坐使致君恩　術業行當代　封章動諫垣　已明邪佞　幾雪薜蘿冤　報主深知此　憂民詎可論　名將山共古　跡與道俱存　為謝重來者　何人更及門</p><p><a href="../../model.html#/doc/37780">View poem's topic associations</a></p></body></html>
