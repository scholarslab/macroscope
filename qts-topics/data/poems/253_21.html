  <body><p>253_21: 《題丹陽陶司馬廳壁》薛據</p>
    <p>高鑒清洞徹　儒風入進難　詔書增寵命　才子益能官　門帶山光晚　城臨江水寒　唯餘好文客　時得詠幽蘭</p><p><a href="../../model.html#/doc/13342">View poem's topic associations</a></p></body></html>
