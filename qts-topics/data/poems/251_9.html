  <body><p>251_9: 《折楊枝》劉方平</p>
    <p>官渡初楊柳　風來亦動搖　武昌行路好　應為最長條　葉映黃鸝夕　花繁白雪朝　年年攀折意　流恨入纖腰</p><p><a href="../../model.html#/doc/13272">View poem's topic associations</a></p></body></html>
