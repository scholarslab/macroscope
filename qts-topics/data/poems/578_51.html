  <body><p>578_51: 《經舊遊（一作懷真珠亭）》溫庭筠</p>
    <p>珠箔金鉤對彩橋　昔年於此見嬌嬈　香燈悵望飛瓊鬢　涼月殷勤碧玉簫　屏倚故窗山六扇　柳垂寒砌露千條　壞牆經雨蒼苔遍　拾得當時舊翠翹</p><p><a href="../../model.html#/doc/32146">View poem's topic associations</a></p></body></html>
