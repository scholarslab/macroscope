  <body><p>836_18_5: 《再游東林寺作五首（其五）》貫休</p>
    <p>白薝蔔花露滴滴　紅苾芻草香濛濛　田地更無塵一點　是何人合住其中</p><p><a href="../../model.html#/doc/46064">View poem's topic associations</a></p></body></html>
