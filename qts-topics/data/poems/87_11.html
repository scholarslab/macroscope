  <body><p>87_11: 《侍宴滻水賦得濃字》張說</p>
    <p>千行發御柳　一葉下仙筇　青浦宸遊至　朱城佳氣濃　雲霞交暮色　草樹喜春容　藹藹天旗轉　清笳入九重</p><p><a href="../../model.html#/doc/4571">View poem's topic associations</a></p></body></html>
