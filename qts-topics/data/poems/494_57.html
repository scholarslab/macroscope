  <body><p>494_57: 《效古詞》施肩吾</p>
    <p>莫愁新得年十六　如蛾雙眉長帶綠　初學箜篌四五人　莫愁獨自聲前足</p><p><a href="../../model.html#/doc/26206">View poem's topic associations</a></p></body></html>
