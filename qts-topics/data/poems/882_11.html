  <body><p>882_11: 《和黃門舅十五夜作》蘇頲</p>
    <p>聞君陌上來　歌管沸相催　孤月連明照　千燈合暗開　寶裝遊騎出　香繞看車迴　獨有歸閑意　春庭伴落梅</p><p><a href="../../model.html#/doc/48651">View poem's topic associations</a></p></body></html>
