  <body><p>882_21: 《羽山》蕭穎士</p>
    <p>九山方蕩潏　三考佇良材　夏祖何屯圯　遷殛此山隈　空餘下泉客　誰復辨黃能</p><p><a href="../../model.html#/doc/48661">View poem's topic associations</a></p></body></html>
