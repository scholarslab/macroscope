  <body><p>218_28: 《石龕》杜甫</p>
    <p>熊羆哮我東　虎豹號我西　我後鬼長嘯　我前狨又啼　天寒昏無日　山遠道路迷　驅車石龕下　仲冬見虹蜺　伐竹者誰子　悲歌上雲梯　為官采美箭　五歲供梁齊　苦云直簳盡　無以充提攜　奈何漁陽騎　颯颯驚烝黎</p><p><a href="../../model.html#/doc/10667">View poem's topic associations</a></p></body></html>
