  <body><p>317_8: 《至櫟陽崇道寺聞嚴十少府趨侍》武元衡</p>
    <p>雲連萬木夕沈沈　草色泉聲古院深　聞說羊車趨盛府　何言瓊樹在東林　松筠自古多年契　風月懷賢此夜心　惆悵送君身未達　不堪搖落聽秋砧</p><p><a href="../../model.html#/doc/16881">View poem's topic associations</a></p></body></html>
