  <body><p>475_66: 《張公超谷中石》李德裕</p>
    <p>鼓篋依綠槐　橫經起秋霧　有時連岳客　尚辦絃歌處　自予去幽谷　誰人襲芳杜　空留古苔石　對我巖中樹</p><p><a href="../../model.html#/doc/25286">View poem's topic associations</a></p></body></html>
