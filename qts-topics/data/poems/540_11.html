  <body><p>540_11: 《野菊（又見《孫逖集》，題作詠樓前海石榴）》李商隱</p>
    <p>苦竹園南椒塢邊　微香冉冉淚涓涓　已悲節物同寒雁　忍委芳心與暮蟬　細路獨來當此夕　清尊相伴省他年　紫雲新苑移花處　不取霜栽近御筵</p><p><a href="../../model.html#/doc/29417">View poem's topic associations</a></p></body></html>
