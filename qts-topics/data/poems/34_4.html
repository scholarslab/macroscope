  <body><p>34_4: 《初秋夜坐應詔》楊師道</p>
    <p>玉琯涼初應　金壺夜漸闌　滄池流稍潔　仙掌露方漙　雁聲風處斷　樹影月中寒　爽氣長空淨　高吟覺思寬</p><p><a href="../../model.html#/doc/2471">View poem's topic associations</a></p></body></html>
