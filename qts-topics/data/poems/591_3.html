  <body><p>591_3: 《門前柳》崔玨</p>
    <p>門前蜀柳　知春　風澹煖煙愁殺人　將謂只栽郡樓下　不知迤邐連南津　南津柳色連南市　南市戎州三百里　夷陬蠻落相連接　故鄉莫道心先死　我今帝里尚有家　門前嫩柳插仙霞　晨霑太一壇邊雨　暮宿鳳皇城裏鴉　別來三載當誰道　門前年年綠陰好　春來定解飛雪花　雨後還應庇煙草　憶昔當年栽柳時　新芽茁茁嫌生遲　如今宛轉稊著地　常向綠陰勞夢思　不道彼樹好　不道此樹惡　試將此意問野人　野人盡道生處樂　為報門前楊柳栽　我應來歲當歸來　縱令樹不能攀折　白髮如絲心似灰</p><p><a href="../../model.html#/doc/32845">View poem's topic associations</a></p></body></html>
