  <body><p>240_4: 《二風詩。治風詩五篇。至正》元結</p>
    <p>為君之道　何以為明　功不濫賞　罪不濫刑　讜言則聽　諂言不聽　王至是然　可為明焉</p><p><a href="../../model.html#/doc/12555">View poem's topic associations</a></p></body></html>
