  <body><p>387_4: 《示添丁》盧仝</p>
    <p>春風苦不仁　呼逐馬蹄行人家　慚愧瘴氣卻憐我　入我憔悴骨中為生涯　數日不食強強行　何忍索我抱看滿樹花　不知四體正困　泥人啼哭聲呀呀　忽來案上翻墨汁　涂抹詩書如老鴉　父憐母惜摑不得　卻生癡笑令人嗟　宿舂連曉不成米　日高始進一碗茶　氣力龍鍾頭欲白　憑仗添丁莫惱爺</p><p><a href="../../model.html#/doc/20597">View poem's topic associations</a></p></body></html>
