  <body><p>896_25_3: 《木蘭花（其三）》歐陽炯</p>
    <p>春早玉樓煙雨夜　簾外櫻桃花半謝　錦屏香冷繡衾寒　怊悵憶君無計舍　侵曉鵲聲來砌下　鸞鏡殘妝紅粉罷　黛眉雙點不成描　留待玉郎歸日畫</p><p><a href="../../model.html#/doc/49513">View poem's topic associations</a></p></body></html>
