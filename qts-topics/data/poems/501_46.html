  <body><p>501_46: 《杏園宴上謝座主》姚合</p>
    <p>得陪桃李植芳叢　別感生成太昊功　今日無言春雨後　似含冷涕謝東風</p><p><a href="../../model.html#/doc/26823">View poem's topic associations</a></p></body></html>
