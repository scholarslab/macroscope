  <body><p>202_29: 《狷氏子》梁鍠</p>
    <p>杏梁初照日　碧玉後堂開　憶事臨妝笑　春嬌滿鏡臺　含聲歌扇舉　顧影舞腰迴　別有佳期處　青樓客夜來</p><p><a href="../../model.html#/doc/9938">View poem's topic associations</a></p></body></html>
