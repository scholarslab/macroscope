  <body><p>250_95: 《送延陵陳法師赴上元》皇甫冉</p>
    <p>延陵初罷講　建業去隨緣　翻譯推多學　壇場最少年　浣衣逢野水　乞食向人煙　遍禮南朝寺　焚香古像前</p><p><a href="../../model.html#/doc/13225">View poem's topic associations</a></p></body></html>
