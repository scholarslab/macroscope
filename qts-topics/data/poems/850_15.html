  <body><p>850_15: 《劍客》慕幽</p>
    <p>去住知何處　空將一劍行　殺人雖取次　為事愛公平　戟立嗔髭鬢　星流忿眼睛　曉來湘市說　拂曙別遼城</p><p><a href="../../model.html#/doc/47136">View poem's topic associations</a></p></body></html>
