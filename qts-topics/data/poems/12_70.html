  <body><p>12_70: 《郊廟歌辭。釋奠文宣王樂章。雍和》?</p>
    <p>堂獻瑤篚　庭敷璆縣　禮備其容　樂和其變　肅肅親享　雍雍執奠　明德惟馨　蘋蘩可薦</p><p><a href="../../model.html#/doc/582">View poem's topic associations</a></p></body></html>
