  <body><p>181_26: 《商山四皓》李白</p>
    <p>白髮四老人　昂藏南山側　偃臥松雪間　冥翳不可識　雲窗拂青靄　石壁橫翠色　龍虎方戰爭　於焉自休息　秦人失金鏡　漢祖升紫極　陰虹濁太陽　前星遂淪匿　一行佐明聖　倏起生羽翼　功成身不居　舒卷在胸臆　窅冥合元化　茫昧信難測　飛聲塞天衢　萬古仰遺則</p><p><a href="../../model.html#/doc/8638">View poem's topic associations</a></p></body></html>
