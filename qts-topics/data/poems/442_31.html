  <body><p>442_31: 《連雨》白居易</p>
    <p>風雨闇蕭蕭　雞鳴暮復朝　碎聲籠苦竹　冷翠落芭蕉　水鳥投簷宿　泥蛙入戶跳　仍聞蕃客見　明日欲追朝</p><p><a href="../../model.html#/doc/23008">View poem's topic associations</a></p></body></html>
