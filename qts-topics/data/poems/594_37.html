  <body><p>594_37: 《宿范水》儲嗣宗</p>
    <p>行人倦遊宦　秋草宿湖邊　露溼芙蓉渡　月明漁網船　寒機深竹裏　遠浪到門前　何處思鄉甚　歌聲聞採蓮</p><p><a href="../../model.html#/doc/32999">View poem's topic associations</a></p></body></html>
