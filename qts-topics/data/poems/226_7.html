  <body><p>226_7: 《狂夫》杜甫</p>
    <p>萬里橋西一草堂　百花潭水即滄浪　風含翠篠娟娟靜　雨裛紅蕖冉冉香　厚祿故人書斷絕　恆飢稚子色淒涼　欲填溝壑唯疏放　自笑狂夫老更狂</p><p><a href="../../model.html#/doc/11131">View poem's topic associations</a></p></body></html>
