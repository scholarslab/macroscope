  <body><p>494_112: 《酬周秀才》施肩吾</p>
    <p>三展蜀牋皆郢曲　我心珍重甚瓊瑤　應緣水府龍神睡　偷得蛟人五色綃</p><p><a href="../../model.html#/doc/26265">View poem's topic associations</a></p></body></html>
