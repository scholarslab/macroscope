  <body><p>316_68_1: 《德宗皇帝挽歌詞三首（其一）》武元衡</p>
    <p>道啟軒皇聖　威揚夏禹功　謳歌亭育外　文武盛明中　日月光連璧　煙塵屏大風為人祈福處　臺樹與天通</p><p><a href="../../model.html#/doc/16866">View poem's topic associations</a></p></body></html>
