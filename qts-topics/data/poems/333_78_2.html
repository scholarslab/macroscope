  <body><p>333_78_2: 《元日含元殿下立仗丹鳳樓門下宣赦相公稱賀二首（其二）》楊巨源</p>
    <p>臨軒啟扇似雲收　率士朝天劇水流　瑞色寒春當正殿　香煙捧日在高樓　三朝氣蚤迎恩澤　萬歲聲長繞冕旒　請問漢家功第一　麒麟閣上識酇侯</p><p><a href="../../model.html#/doc/17676">View poem's topic associations</a></p></body></html>
