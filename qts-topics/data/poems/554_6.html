  <body><p>554_6: 《寧州春思》項斯</p>
    <p>失意離城早　邊城任見花　初為斷酒客　舊識賣書家　寒寺稀無雪　春風亦有沙　思歸頻入夢　即路不言賒</p><p><a href="../../model.html#/doc/30540">View poem's topic associations</a></p></body></html>
