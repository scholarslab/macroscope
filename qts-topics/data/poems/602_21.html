  <body><p>602_21: 《晉河》汪遵</p>
    <p>風引征帆管吹高　晉君張宴俟雄豪　舟人笑指千餘客　誰是煙霄六翮毛</p><p><a href="../../model.html#/doc/33330">View poem's topic associations</a></p></body></html>
