  <body><p>767_46: 《齊。小兒執燭》孫元晏</p>
    <p>謝公情量已難量　忠宋心誠豈暫忘　執燭小兒渾放去　略無言語與君王</p><p><a href="../../model.html#/doc/42868">View poem's topic associations</a></p></body></html>
