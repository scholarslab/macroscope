  <body><p>378_31: 《山中送從叔簡赴舉》孟郊</p>
    <p>石根百尺杉　山眼一片泉　倚之道氣高　飲之詩思鮮　於此逍遙場　忽奏別離弦　卻笑薜蘿子　不同鳴躍年</p><p><a href="../../model.html#/doc/19974">View poem's topic associations</a></p></body></html>
