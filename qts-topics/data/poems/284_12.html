  <body><p>284_12: 《春遊樂》李端</p>
    <p>遊童蘇合彈　倡女蒲葵扇　初日映城時　相思忽相見　褰裳蹋路草　理鬢回花面　薄暮不同歸　留情此芳甸</p><p><a href="../../model.html#/doc/15184">View poem's topic associations</a></p></body></html>
