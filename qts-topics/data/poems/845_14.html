  <body><p>845_14: 《寄無願上人》齊己</p>
    <p>六十八去七十歲　與師年鬢不爭多　誰言生死無消處　還有修行那得何　開士安能窮好惡　故人堪憶舊經過　會歸原上焚身後　一陣灰飛也任他</p><p><a href="../../model.html#/doc/46764">View poem's topic associations</a></p></body></html>
