  <body><p>811_23: 《送韓侍禦自使幕巡海北》法振</p>
    <p>微雨空山夜洗兵　繡衣朝拂海雲清　幕中運策心應苦　馬上吟詩卷已成　離亭不惜花源醉　古道猶看蔓草生　因說元戎能破敵　高歌一曲隴關情</p><p><a href="../../model.html#/doc/44710">View poem's topic associations</a></p></body></html>
