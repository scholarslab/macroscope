  <body><p>760_5: 《蜀馱引》馮涓</p>
    <p>昂藏大步蠶叢國　曲頸微伸高九尺　卓女窺窗莫我知　嚴仙據案何曾識　自古皆傳蜀道難　爾何能過拔蛇山　忽驚登得雞翁磧　又恐礙著鹿頭關</p><p><a href="../../model.html#/doc/42494">View poem's topic associations</a></p></body></html>
