  <body><p>375_1_5: 《秋懷（其五）》孟郊</p>
    <p>竹風相戛語　幽閨暗中聞　鬼神滿衰聽　恍惚難自分　商葉墮乾雨　秋衣臥單雲病骨可剸物　酸呻亦成文　瘦攢如此枯　壯落隨西曛　褭褭一線命　徒言繫絪蘊</p><p><a href="../../model.html#/doc/19801">View poem's topic associations</a></p></body></html>
