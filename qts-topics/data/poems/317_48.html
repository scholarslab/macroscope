  <body><p>317_48: 《聞相公三兄小園置宴以元衡寓直因寄上兼呈中書三兄》武元衡</p>
    <p>休沐限中禁　家山傳勝遊　露寒潘省夜　木落庾園秋　蘭菊迴幽步　壺觴洽舊儔　位高天祿閣　詞異畔牢愁　孤思琴先覺　馳暉水競流　明朝不相見　清祀在圜丘</p><p><a href="../../model.html#/doc/16914">View poem's topic associations</a></p></body></html>
