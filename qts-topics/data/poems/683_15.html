  <body><p>683_15: 《橫塘》韓偓</p>
    <p>秋寒灑背入簾霜　鳳脛燈清照洞房　蜀紙麝煤沾筆興　越甌犀液發茶香　風飄亂點更籌轉　拍送繁弦曲破長　散客出門斜月在　兩眉愁思問橫塘</p><p><a href="../../model.html#/doc/38131">View poem's topic associations</a></p></body></html>
