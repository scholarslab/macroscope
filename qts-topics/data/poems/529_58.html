  <body><p>529_58: 《下第別友人楊至之》許渾</p>
    <p>花落水潺潺　十年離舊山　夜愁添白髮　春淚減朱顏　孤劍北游塞　遠書東出關　逢君話心曲　一醉灞陵間</p><p><a href="../../model.html#/doc/28703">View poem's topic associations</a></p></body></html>
