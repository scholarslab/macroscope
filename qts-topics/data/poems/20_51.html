  <body><p>20_51: 《相和歌辭。胡無人行》徐彥伯</p>
    <p>十月繁霜下　征人遠鑿空　雲搖錦更節　海照角端弓　暗磧埋砂樹　衝飆卷塞蓬　方隨膜拜入　歌舞玉門中</p><p><a href="../../model.html#/doc/1244">View poem's topic associations</a></p></body></html>
