  <body><p>831_28: 《秋寄棲一》貫休</p>
    <p>一別一公後　相思時一吁　眼中瘡校未　般若偈持無　卷句冰團大　爐煙櫪橛粗　勸君君記取　不用更他圖</p><p><a href="../../model.html#/doc/45816">View poem's topic associations</a></p></body></html>
