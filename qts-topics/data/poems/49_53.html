  <body><p>49_53: 《當塗界寄裴宣州》張九齡</p>
    <p>故人宣城守　亦在江南偏　如何分虎竹　相與間山川　章綬胡為者　形骸非自然　含情津渡闊　倚望脰空延　遠近聞佳政　平生仰大賢　推心徒有屬　會面良無緣　日夕遵前渚　江村投暮煙　念行祗意默　懷遠豈言宣　委曲風波事　難為尺素傳</p><p><a href="../../model.html#/doc/3117">View poem's topic associations</a></p></body></html>
