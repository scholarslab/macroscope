  <body><p>465_47: 《賦得直如朱絲弦》楊衡</p>
    <p>寂寞瑤琴上　深知直者情　幸傳朱鷺曲　那止素絲名　瑞草人空仰　王言世久行　大方聞正位　樂府動清聲　文武音初合　宮商調屢更　誰能向機杼　終日泣無成</p><p><a href="../../model.html#/doc/24722">View poem's topic associations</a></p></body></html>
