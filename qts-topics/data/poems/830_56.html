  <body><p>830_56: 《遊雲頂山晚望》貫休</p>
    <p>雲頂聊一望　山靈草木奇　黔南在何處　堪笑復堪悲　菊歇香未歇　露繁蟬不飢　明朝又西去　錦水與峨眉</p><p><a href="../../model.html#/doc/45750">View poem's topic associations</a></p></body></html>
