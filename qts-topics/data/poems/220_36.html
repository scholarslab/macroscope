  <body><p>220_36: 《冬狩行（時梓州刺史章彝兼侍御史留後東川）》杜甫</p>
    <p>君不見東川節度兵馬雄　校獵亦似觀成功　夜發猛士三千人　清晨合圍步驟同　禽獸已斃十七八　殺聲落日回蒼穹　幕前生致九青兕　駱駝峞垂玄熊　東西南北百里間　髣蹴踏寒山空　有鳥名鴝鵒　力不能高飛逐走蓬　肉味不足登鼎俎　何為見羈虞羅中　春蒐冬狩侯得同　使君五馬一馬驄　況今攝行大將權　號令頗有前賢風　飄然時危一老翁　十年厭見旌旗紅　喜君士卒甚整肅　為我回轡擒西戎　草中狐兔盡何益　天子不在咸陽宮　朝廷雖無幽王禍　得不哀痛塵再蒙　嗚呼　得不哀痛塵再蒙</p><p><a href="../../model.html#/doc/10762">View poem's topic associations</a></p></body></html>
