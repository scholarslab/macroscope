  <body><p>748_83: 《都下再會友人》李中</p>
    <p>誰言多難後　重會喜淹留　欲話關河夢　先驚鬢髮秋　浮雲空冉冉　遠水自悠悠　多謝開青眼　攜壺共上樓</p><p><a href="../../model.html#/doc/41956">View poem's topic associations</a></p></body></html>
