  <body><p>153_2_5: 《詠史十一首（其五）》李華</p>
    <p>秦滅漢帝興　南山有遺老　危冠揖萬乘　幸得厭征討　當君逐鹿時　臣等已枯槁寧知市朝變　但覺林泉好　高臥三十年　相看成四皓　帝言翁甚善　見顧何不早咸稱太子仁　重義亦尊道　側聞驪姬事　申身不自保　暫出商山雲　朅來趨灑掃東宮成羽翼　楚舞傷懷抱　後代無其人　戾園滿秋草</p><p><a href="../../model.html#/doc/7487">View poem's topic associations</a></p></body></html>
