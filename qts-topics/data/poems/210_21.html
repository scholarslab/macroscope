  <body><p>210_21: 《送少微上人東南遊》皇甫曾</p>
    <p>石梁人不到　獨往更迢迢　乞食山家少　尋鐘野寺遙　松門風自掃　瀑布雪難消　秋夜聞清梵　餘音逐海潮</p><p><a href="../../model.html#/doc/10233">View poem's topic associations</a></p></body></html>
