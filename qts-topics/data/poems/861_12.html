  <body><p>861_12: 《陽春曲》殷七七</p>
    <p>愁見唱陽春　令人離腸結　郎去未歸家　柳自飄香雪</p><p><a href="../../model.html#/doc/47659">View poem's topic associations</a></p></body></html>
