  <body><p>233_45: 《同豆盧峰知字韻》杜甫</p>
    <p>鍊金歐冶子　噴玉大宛兒　符彩高無敵　聰明達所為　夢蘭他日應　折桂早年知　爛漫通經術　光芒刷羽儀　謝庭瞻不遠　潘省會於斯　倡和將雛曲　田翁號鹿皮</p><p><a href="../../model.html#/doc/11905">View poem's topic associations</a></p></body></html>
