  <body><p>53_33: 《早入清遠峽（一作下桂江龍目灘）》宋之問</p>
    <p>傳聞峽山好　旭日櫂前沂　雨色搖丹嶂　泉聲聒翠微　兩巖天作帶　萬壑樹披衣　秋菊迎霜序　春藤礙日輝　翳潭花似織　緣嶺竹成圍　寂歷環沙浦　蔥蘢轉石圻　露餘江未熱　風落瘴初稀　猿飲排虛上　禽驚掠水飛　榜童夷唱合　樵女越吟歸　良候斯為美　邊愁自有違　誰言望鄉國　流涕失芳菲</p><p><a href="../../model.html#/doc/3323">View poem's topic associations</a></p></body></html>
