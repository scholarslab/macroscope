  <body><p>613_44: 《吳中言情寄魯望》皮日休</p>
    <p>古來傖父愛吳鄉　一上胥臺不可忘　愛酒有情如手足　除詩無計似膏肓　宴時不輟琅書味　齋日難判玉鱠香　為說松江堪老處　滿船煙月溼莎裳</p><p><a href="../../model.html#/doc/33819">View poem's topic associations</a></p></body></html>
