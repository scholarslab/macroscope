  <body><p>647_154: 《詠史詩。潁川》胡曾</p>
    <p>古賢高尚不爭名　行止由來動杳冥　今日浪為千里客　看花慚上德星亭</p><p><a href="../../model.html#/doc/35945">View poem's topic associations</a></p></body></html>
