  <body><p>333_80: 《題賈巡官林亭》楊巨源</p>
    <p>白鳥閒棲亭樹枝　綠樽仍對菊花籬　許詢本愛交禪侶　陳寔由來是好兒　明月出雲秋館思　遠泉經雨夜窗知　門前長者無虛轍　一片寒光動水池</p><p><a href="../../model.html#/doc/17678">View poem's topic associations</a></p></body></html>
