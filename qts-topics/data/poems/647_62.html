  <body><p>647_62: 《詠史詩。五丈原》胡曾</p>
    <p>蜀相西驅十萬來　秋風原下久裴回　長星不為英雄住　半夜流光落九垓</p><p><a href="../../model.html#/doc/35853">View poem's topic associations</a></p></body></html>
