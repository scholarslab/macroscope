  <body><p>144_3: 《江上琴興》常建</p>
    <p>江上調玉琴　一弦清一心　泠泠七弦遍　萬木澄幽陰　能使江月白　又令江水深　始知梧桐枝　可以徽黃金</p><p><a href="../../model.html#/doc/6852">View poem's topic associations</a></p></body></html>
