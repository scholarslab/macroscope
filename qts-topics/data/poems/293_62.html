  <body><p>293_62: 《分流水》司空曙</p>
    <p>古時愁別淚　滴作分流水　日夜東西流　分流幾千里　通塞兩不見　波瀾各自起　與君相背飛　去去心如此</p><p><a href="../../model.html#/doc/15696">View poem's topic associations</a></p></body></html>
