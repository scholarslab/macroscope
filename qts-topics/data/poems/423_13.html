  <body><p>423_13: 《八月十四日夜玩月》元稹</p>
    <p>猶欠一宵輪未滿　紫霞紅襯碧雲端　誰能喚得姮娥下　引向堂前子細看</p><p><a href="../../model.html#/doc/21780">View poem's topic associations</a></p></body></html>
