  <body><p>227_39: 《秋盡》杜甫</p>
    <p>秋盡東行且未迴　茅齋寄在少城隈　籬邊老卻陶潛菊　江上徒逢袁紹杯　雪嶺獨看西日落　劍門猶阻北人來　不辭萬里長為客　懷抱何時得好開</p><p><a href="../../model.html#/doc/11292">View poem's topic associations</a></p></body></html>
