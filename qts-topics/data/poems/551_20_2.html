  <body><p>551_20_2: 《題清遠峽觀音院二首（其二）》盧肇</p>
    <p>風入古松添急雨　月臨虛檻背殘燈　老猿嘯狖還欺客　來撼窗前百尺藤</p><p><a href="../../model.html#/doc/30449">View poem's topic associations</a></p></body></html>
