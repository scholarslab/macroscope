  <body><p>574_73: 《經蘇秦墓》賈島</p>
    <p>沙埋古篆折碑文　六國興亡事繫君　今日淒涼無處說　亂山秋盡有寒雲</p><p><a href="../../model.html#/doc/31971">View poem's topic associations</a></p></body></html>
