  <body><p>184_58: 《出妓金陵子呈盧六四首》李白</p>
    <p>安石東山三十春　傲然攜妓出風塵　樓中見我金陵子　何似陽臺雲雨人　南國新豐酒　東山小妓歌　對君君不樂　花月奈愁何　東道煙霞主　西江詩酒筵　相逢不覺醉　日墮歷陽川　小妓金陵歌楚聲　家僮丹砂學鳳鳴　我亦為君飲清酒　君心不肯向人傾</p><p><a href="../../model.html#/doc/8851">View poem's topic associations</a></p></body></html>
