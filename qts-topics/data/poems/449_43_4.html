  <body><p>449_43_4: 《對酒五首（其四）》白居易</p>
    <p>百歲無多時壯健　一春能幾日晴明　相逢且莫推辭醉　聽唱陽關第四聲</p><p><a href="../../model.html#/doc/23644">View poem's topic associations</a></p></body></html>
