  <body><p>50_21: 《遊廢觀》楊炯</p>
    <p>青幛倚丹田　荒涼數百年　獨知小山桂　尚識大羅天　藥敗金爐火　苔昏玉女泉　歲時無壁畫　朝夕有階煙　花柳三春節　江山四望懸　悠然出塵網　從此狎神仙</p><p><a href="../../model.html#/doc/3148">View poem's topic associations</a></p></body></html>
