  <body><p>49_49: 《商洛山行懷古》張九齡</p>
    <p>園綺值秦末　嘉遁此山阿　陳跡向千古　荒途始一過　碩人久淪謝　喬木自森羅　故事昔嘗覽　遺風今豈訛　泌泉空活活　樵叟獨皤皤　是處清暉滿　從中幽興多　長懷赤松意　復憶紫芝歌　避世辭軒冕　逢時解薜蘿　盛明今在運　吾道竟如何</p><p><a href="../../model.html#/doc/3113">View poem's topic associations</a></p></body></html>
