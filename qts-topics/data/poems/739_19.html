  <body><p>739_19: 《春日金谷園》李建勳</p>
    <p>火急召親賓　歡遊莫厭頻　日長徒似歲　花過即非春　晚雨來何定　東風自不勻　須知三箇月　不是負芳晨</p><p><a href="../../model.html#/doc/41369">View poem's topic associations</a></p></body></html>
