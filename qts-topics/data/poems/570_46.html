  <body><p>570_46: 《答友人寄新茗》李群玉</p>
    <p>滿火芳香碾麴塵　吳甌湘水綠花新　愧君千里分滋味　寄與春風酒渴人</p><p><a href="../../model.html#/doc/31555">View poem's topic associations</a></p></body></html>
