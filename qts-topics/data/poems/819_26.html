  <body><p>819_26: 《送韋秀才》皎然</p>
    <p>晨裝行墮葉　萬里望桑乾　舊說涇關險　猶聞易水寒　黃雲戰後積　白草暮來看　近得君苗信　時教旅思寬</p><p><a href="../../model.html#/doc/45141">View poem's topic associations</a></p></body></html>
