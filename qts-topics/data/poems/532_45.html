  <body><p>532_45: 《南陵留別段氏兄弟》許渾</p>
    <p>不知身老大　猶似舊時狂　為酒遊山縣　留詩遍草堂　歸期秋未盡　離恨日偏長　更羨君兄弟　參差雁一行</p><p><a href="../../model.html#/doc/28863">View poem's topic associations</a></p></body></html>
