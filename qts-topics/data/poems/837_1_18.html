  <body><p>837_1_18: 《山居詩二十四首（其十八）》貫休</p>
    <p>業薪心火日燒煎　浪死虛生自古然　陸氏稱龍終妄矣　漢家得鹿更空焉　白衣居士深深說　青眼胡僧遠遠傳　剛地無人知此意　不堪惆悵落花前</p><p><a href="../../model.html#/doc/46106">View poem's topic associations</a></p></body></html>
