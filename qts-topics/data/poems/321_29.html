  <body><p>321_29: 《酬馮絳州早秋絳台感懷見寄》權德輿</p>
    <p>良牧閑無事　層臺思眇然　六條縈印綬　三晉辨山川　洗謳謠合　開襟眺聽偏　秋光連大鹵　霽景下新田　葉落徑庭樹　人歸曲沃煙　武符頒美化　亥字訪疑年　經術推多識　卿曹亦累遷　齋祠常並冕　官品每差肩　按部青絲騎　裁詩白露天　知音愧相訪　商洛正閒眠</p><p><a href="../../model.html#/doc/17135">View poem's topic associations</a></p></body></html>
