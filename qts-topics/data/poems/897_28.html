  <body><p>897_28: 《謁金門》孫光憲</p>
    <p>留不得　留得也應無益　白紵春衫如雪色　楊州初去日　輕別離　甘拋擲　江上滿帆風疾　卻羨綵鴛三十六　孤鸞還一隻</p><p><a href="../../model.html#/doc/49616">View poem's topic associations</a></p></body></html>
