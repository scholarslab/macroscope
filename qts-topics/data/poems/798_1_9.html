  <body><p>798_1_9: 《宮詞（其九）》花蕊夫人</p>
    <p>三面宮城盡夾牆　苑中池水白茫茫　直從獅子門前入　旋見亭臺遶岸傍</p><p><a href="../../model.html#/doc/43668">View poem's topic associations</a></p></body></html>
