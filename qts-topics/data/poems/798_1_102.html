  <body><p>798_1_102: 《宮詞（其一百二）》花蕊夫人</p>
    <p>宣城院約池南岸　粉壁紅窗畫不成　總是一人行幸處　徹宵聞奏管弦聲</p><p><a href="../../model.html#/doc/43761">View poem's topic associations</a></p></body></html>
