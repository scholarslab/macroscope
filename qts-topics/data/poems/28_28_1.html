  <body><p>28_28_1: 《雜曲歌辭。拋球樂（其一）》劉禹錫</p>
    <p>五綵繡團團　登君玳瑁筵　最宜紅燭下　偏稱落花前　上客如先起　應須贈一船</p><p><a href="../../model.html#/doc/2164">View poem's topic associations</a></p></body></html>
