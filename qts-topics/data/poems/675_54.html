  <body><p>675_54: 《為人題》鄭穀</p>
    <p>淚溼孤鸞曉鏡昏　近來方解惜青春　杏花楊柳年年好　不忍迴看舊寫真</p><p><a href="../../model.html#/doc/37590">View poem's topic associations</a></p></body></html>
