  <body><p>442_19: 《紫薇花》白居易</p>
    <p>絲綸閣下文書靜　鐘鼓樓中刻漏長　獨坐黃昏誰是伴　紫薇花對紫微郎</p><p><a href="../../model.html#/doc/22996">View poem's topic associations</a></p></body></html>
