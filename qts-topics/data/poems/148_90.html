  <body><p>148_90: 《雜詠八首上禮部李侍郎。舊井》劉長卿</p>
    <p>舊井依舊城　寒水深洞徹　下看百餘尺　一鏡光不滅　素綆久未垂　清涼尚含潔　豈能無汲引　長訝君恩絕</p><p><a href="../../model.html#/doc/7193">View poem's topic associations</a></p></body></html>
