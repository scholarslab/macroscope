  <body><p>672_3: 《春雪初霽杏花正芳月上夜吟》唐彥謙</p>
    <p>霽景明如練　繁英杏正芳　姮娥應有語　悔共雪爭光</p><p><a href="../../model.html#/doc/37306">View poem's topic associations</a></p></body></html>
