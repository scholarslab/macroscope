  <body><p>133_8: 《夏宴張兵曹東堂》李頎</p>
    <p>重林華屋堪避暑　況乃烹鮮會佳客　主人三十朝大夫　滿座森然見矛戟　北窗臥簟連心花　竹裏蟬鳴西日斜　羽扇搖風卻珠汗　玉盆貯水割甘瓜　雲峰峨峨自冰雪　坐對芳樽不知熱　醉來但挂葛巾眠　莫道明朝有離別</p><p><a href="../../model.html#/doc/6335">View poem's topic associations</a></p></body></html>
