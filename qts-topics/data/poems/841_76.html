  <body><p>841_76: 《浙江晚渡》齊己</p>
    <p>去年曾到此　久立滯前程　岐路時難處　風濤晚未平　汀蟬含老韻　岸荻簇枯聲　莫泥關河險　多遊自遠行</p><p><a href="../../model.html#/doc/46505">View poem's topic associations</a></p></body></html>
