  <body><p>685_2: 《賦雪十韻》吳融</p>
    <p>雨凍輕輕下　風乾淅淅吹　喜勝花發處　驚似客來時　河靜膠行棹　巖空響折枝　終無鷓鴣識　先有鶺鴒知　馬勢晨爭急　鵰聲晚更飢　替霜嚴柏署　藏月上龍墀　百尺樓堪倚　千錢酒要追　朝歸紫閣早　漏出建章遲　臘候何曾爽　春工是所資　遙知故溪柳　排比萬條絲</p><p><a href="../../model.html#/doc/38308">View poem's topic associations</a></p></body></html>
