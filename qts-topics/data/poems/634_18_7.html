  <body><p>634_18_7: 《楊柳枝壽杯詞十八首（其七）》司空圖</p>
    <p>池邊影動散鴛鴦　更引微風亂繡床　直待玉窗塵不起　始應金雁得成行</p><p><a href="../../model.html#/doc/34999">View poem's topic associations</a></p></body></html>
