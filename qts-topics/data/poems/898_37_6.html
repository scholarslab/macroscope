  <body><p>898_37_6: 《蝶戀花（其六）》馮延巳</p>
    <p>誰道閒情拋棄久　每到春來　惆悵還依舊　日日花前常病酒　不辭鏡裏朱顏瘦　河畔青蕪堤上柳　為問新愁　何事年年有　獨立小樓風滿袖　平林新月人歸後</p><p><a href="../../model.html#/doc/49721">View poem's topic associations</a></p></body></html>
