  <body><p>678_11: 《經李翰林廬山屏風疊所居》許彬</p>
    <p>放逐非多罪　江湖偶不迴　深居應有謂　濟代豈無才　疊巘晴舒障　寒川暗動雷　誰能續高興　醉死一千杯</p><p><a href="../../model.html#/doc/37771">View poem's topic associations</a></p></body></html>
