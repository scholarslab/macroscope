  <body><p>503_40: 《送楊岳歸巴陵》周賀</p>
    <p>何處得鄉信　告行當雨天　人離京口日　潮送岳陽船　孤鳥背林色　遠帆開浦煙　悲君惟此別　不肯話迴年</p><p><a href="../../model.html#/doc/26944">View poem's topic associations</a></p></body></html>
