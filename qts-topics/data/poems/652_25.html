  <body><p>652_25: 《贈鄭仁規》方幹</p>
    <p>一石雄才獨占難　應分二斗借人寰　澄心不出風騷外　落筆全歸教化間　蓮幕未來須更聘　桂枝纔去即先攀　可憐麗句能飛動　荀宋精靈亦厚顏</p><p><a href="../../model.html#/doc/36202">View poem's topic associations</a></p></body></html>
