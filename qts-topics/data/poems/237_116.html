  <body><p>237_116: 《別張起居（時多故）》錢起</p>
    <p>有別時留恨　銷魂況在今　風濤初振海　鵷鷺各辭林　舊國關河絕　新秋草露深　陸機嬰世網　應負故山心</p><p><a href="../../model.html#/doc/12231">View poem's topic associations</a></p></body></html>
