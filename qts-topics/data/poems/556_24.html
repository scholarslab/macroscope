  <body><p>556_24: 《府試觀開元皇帝東封圖》馬戴</p>
    <p>儼若翠華舉　登封圖乍開　冕旒明主立　冠劍侍臣陪　跡類飛仙去　光同拜日來　粉痕疑檢玉　黛色訝生苔　挂壁雲將起　陵風仗若迴　何年復東幸　魯叟望悠哉</p><p><a href="../../model.html#/doc/30737">View poem's topic associations</a></p></body></html>
