  <body><p>125_6: 《隴西行》王維</p>
    <p>十里一走馬　五里一揚鞭　都護軍書至　匈奴圍酒泉　關山正飛雪　烽戍斷無煙</p><p><a href="../../model.html#/doc/5777">View poem's topic associations</a></p></body></html>
