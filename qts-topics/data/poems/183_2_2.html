  <body><p>183_2_2: 《效古二首（其二）》李白</p>
    <p>自古有秀色　西施與東鄰　蛾眉不可妒　況乃效其矉　所以伊婕妤　羞見邢夫人　低頭不出氣　塞默少精神　寄語無鹽子　如君何足珍</p><p><a href="../../model.html#/doc/8715">View poem's topic associations</a></p></body></html>
