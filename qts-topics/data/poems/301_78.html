  <body><p>301_78: 《山店（一作盧綸詩）》王建</p>
    <p>登登石路何時盡　決決溪泉到處聞　風動葉聲山犬吠　一家松火隔秋雲</p><p><a href="../../model.html#/doc/16180">View poem's topic associations</a></p></body></html>
