  <body><p>806_1_279: 《詩三百三首（其二百七十九）》寒山</p>
    <p>元非隱逸士　自號山林人　仕魯蒙幘帛　且愛裹疏巾　道有巢許操　恥為堯舜臣獼猴罩帽子　學人避風塵</p><p><a href="../../model.html#/doc/44488">View poem's topic associations</a></p></body></html>
