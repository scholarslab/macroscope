  <body><p>132_22: 《春送從叔游襄陽》李頎</p>
    <p>言別恨非一　棄置我宗英　向用五經笥　今為千里行　裹糧顧庭草　羸馬詰朝鳴　斗酒對寒食　雜花宜晚晴　春衣采洲路　夜飲南陽城　客夢峴山曉　漁歌江水清　楚俗少相知　遠遊難稱情　同人應館穀　刺史在郊迎　只合侍丹扆　翻令辭上京　時方春欲暮　歎息向流鶯</p><p><a href="../../model.html#/doc/6308">View poem's topic associations</a></p></body></html>
