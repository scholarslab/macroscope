  <body><p>845_61_1: 《道林寺居寄岳麓禪師二首（其一）》齊己</p>
    <p>門前石路徹中峰　樹影泉聲在半空　尋去未應勞上下　往來殊已倦西東　髭根盡白孤雲並　心跡全忘片月同　長憶高窗夏天裏　古松青檜午時風</p><p><a href="../../model.html#/doc/46815">View poem's topic associations</a></p></body></html>
