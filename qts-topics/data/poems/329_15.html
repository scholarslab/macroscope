  <body><p>329_15: 《和九華觀見懷貢院八韻》權德輿</p>
    <p>上巳好風景　仙家足芳菲　地殊蘭亭會　人似山陰歸　丹灶綴珠掩　白雲巖逕微　真宮集女士　虛室涵春輝　拘限心杳杳　歡言望依依　滯茲文墨職　坐與琴觴違　麗曲滌煩虛　幽緘發清機　支頤一吟想　恨不雙翻飛</p><p><a href="../../model.html#/doc/17423">View poem's topic associations</a></p></body></html>
