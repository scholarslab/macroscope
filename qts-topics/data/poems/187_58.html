  <body><p>187_58: 《還闕首途，寄精舍親友》韋應物</p>
    <p>休沐日云滿　沖然將罷觀　嚴車候門側　晨起正朝冠　山澤含餘雨　川澗注驚湍　攬轡遵東路　迴首一長嘆　居人已不見　高閣在林端</p><p><a href="../../model.html#/doc/8987">View poem's topic associations</a></p></body></html>
