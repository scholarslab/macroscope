  <body><p>446_96: 《城東閑行，因題尉遲司業水閣》白居易</p>
    <p>閒遶洛陽城　無人知姓名　病乘籃輿出　老著茜衫行　處處花相引　時時酒一傾　借君溪閣上　醉詠兩三聲</p><p><a href="../../model.html#/doc/23386">View poem's topic associations</a></p></body></html>
