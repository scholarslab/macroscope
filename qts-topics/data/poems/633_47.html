  <body><p>633_47: 《漫題》司空圖</p>
    <p>無宦無名拘逸興　有歌有酒任他鄉　看看萬里休征戍　莫向新詞寄斷腸</p><p><a href="../../model.html#/doc/34852">View poem's topic associations</a></p></body></html>
