  <body><p>542_26: 《長安春暮》潘鹹</p>
    <p>客在關西春暮夜　還同江外已清明　三更獨立看花月　惟欠子規啼一聲</p><p><a href="../../model.html#/doc/29792">View poem's topic associations</a></p></body></html>
