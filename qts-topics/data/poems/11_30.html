  <body><p>11_30: 《郊廟歌辭。五郊樂章。送神》?</p>
    <p>北郊時冽　南陸輝處　奠本虔誠　獻彌恭慮　上延祉福　下承歡豫　廣樂送神　神其整馭</p><p><a href="../../model.html#/doc/484">View poem's topic associations</a></p></body></html>
