  <body><p>211_4_2: 《薊門行五首（其二）》高適</p>
    <p>漢家能用武　開拓窮異域　戍卒厭糠覈　降胡飽衣食　關亭試一望　吾欲淚沾臆</p><p><a href="../../model.html#/doc/10265">View poem's topic associations</a></p></body></html>
