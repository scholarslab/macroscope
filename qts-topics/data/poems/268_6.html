  <body><p>268_6: 《賦得寒蛩》耿湋</p>
    <p>爾誰造　鳴何早　趯趯連聲遍階草　復與夜雨和　遊人聽堪老</p><p><a href="../../model.html#/doc/13866">View poem's topic associations</a></p></body></html>
