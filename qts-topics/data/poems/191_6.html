  <body><p>191_6: 《懷素友子西》韋應物</p>
    <p>廣陌並遊騎　公堂接華襟　方歡遽見別　永日獨沈吟　階暝流暗駛　氣疏露已侵　層城湛深夜　片月生幽林　往款良未遂　來覿曠無音　恆當清觴宴　思子玉山岑　耿耿何以寫　密言空委心</p><p><a href="../../model.html#/doc/9197">View poem's topic associations</a></p></body></html>
