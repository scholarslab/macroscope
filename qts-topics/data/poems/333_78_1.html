  <body><p>333_78_1: 《元日含元殿下立仗丹鳳樓門下宣赦相公稱賀二首（其一）》楊巨源</p>
    <p>天垂台耀掃欃槍　壽獻香山祝聖明　丹鳳樓前歌九奏　金雞竿下鼓千聲　衣冠南面薰風動　文字東方喜氣生　從此登封資廟略　兩河連海一時清</p><p><a href="../../model.html#/doc/17675">View poem's topic associations</a></p></body></html>
