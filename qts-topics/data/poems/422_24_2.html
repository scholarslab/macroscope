  <body><p>422_24_2: 《白衣裳二首（其二）》元稹</p>
    <p>藕絲衫子柳花裙　空著沈香慢火燻　閒倚屏風笑周昉　枉拋心力畫朝雲</p><p><a href="../../model.html#/doc/21737">View poem's topic associations</a></p></body></html>
