  <body><p>806_1_160: 《詩三百三首（其一百六十）》寒山</p>
    <p>余家有一窟　窟中無一物　淨潔空堂堂　光華明日日　蔬食養微軀　布裘遮幻質任你千聖現　我有天真佛</p><p><a href="../../model.html#/doc/44369">View poem's topic associations</a></p></body></html>
