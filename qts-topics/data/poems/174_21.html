  <body><p>174_21: 《竄夜郎，于烏江留別宗十六璟》李白</p>
    <p>君家全盛日　台鼎何陸離　斬鼇翼媧皇　煉石補天維　一迴日月顧　三入鳳皇池　失勢青門傍　種瓜復幾時　猶會眾賓客　三千光路岐　皇恩雪憤懣　松柏含榮滋　我非東床人　令姊忝齊眉　浪跡未出世　空名動京師　適遭雲羅解　翻謫夜郎悲　拙妻莫邪劍　及此二龍隨　慚君湍波苦　千里遠從之　白帝曉猿斷　黃牛過客遲　遙瞻明月峽　西去益相思</p><p><a href="../../model.html#/doc/8369">View poem's topic associations</a></p></body></html>
