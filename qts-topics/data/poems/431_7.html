  <body><p>431_7: 《鄧州路中作》白居易</p>
    <p>蕭蕭誰家村　秋梨葉半坼　漠漠誰家園　秋韭花初白　路逢故里物　使我嗟行役　不歸渭北村　又作江南客　去鄉徒自苦　濟世終無益　自問波上萍　何如澗中石</p><p><a href="../../model.html#/doc/22125">View poem's topic associations</a></p></body></html>
