  <body><p>595_7_2: 《長信宮二首（其二）》于武陵</p>
    <p>一失輦前恩　綺羅生暗塵　惟應深夜月　獨伴向隅人　長信翠蛾老　昭陽紅粉新　君心似秋節　不使草長春</p><p><a href="../../model.html#/doc/33009">View poem's topic associations</a></p></body></html>
