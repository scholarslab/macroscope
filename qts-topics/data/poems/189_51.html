  <body><p>189_51: 《寄別李儋》韋應物</p>
    <p>首戴惠文冠　心有決勝籌　翩翩四五騎　結束向并州　名在相公幕　丘山恩未酬　妻子不及顧　親友安得留　宿昔同文翰　交分共綢繆　忽枉別離札　涕淚一交流　遠郡臥殘疾　涼氣滿西樓　想子臨長路　時當淮海秋</p><p><a href="../../model.html#/doc/9105">View poem's topic associations</a></p></body></html>
