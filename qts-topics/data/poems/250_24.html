  <body><p>250_24: 《送廬山人歸林慮山》皇甫冉</p>
    <p>無論行遠近　歸向舊煙林　寥落人家少　青冥鳥道深　白雲長滿目　芳草自知心　山色連東海　相思何處尋</p><p><a href="../../model.html#/doc/13154">View poem's topic associations</a></p></body></html>
