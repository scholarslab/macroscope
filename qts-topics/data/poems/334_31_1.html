  <body><p>334_31_1: 《年少行四首（其一）》令狐楚</p>
    <p>少小邊州慣放狂　驏騎蕃馬射黃羊　如今年老無筋力　猶倚營門數雁行</p><p><a href="../../model.html#/doc/17797">View poem's topic associations</a></p></body></html>
