  <body><p>838_60: 《白髮》齊己</p>
    <p>莫染亦莫鑷　任從伊滿頭　白雖無耐藥　黑也不禁秋　靜枕聽蟬臥　閒垂看水流　浮生未達此　多為爾為愁</p><p><a href="../../model.html#/doc/46246">View poem's topic associations</a></p></body></html>
