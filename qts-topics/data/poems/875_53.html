  <body><p>875_53: 《顯德道宮石記》?</p>
    <p>瑞雲靈跡鎮梁東　他日多應與古同　歲月遷移人事改　再來閒處又興功</p><p><a href="../../model.html#/doc/48388">View poem's topic associations</a></p></body></html>
