  <body><p>510_50: 《題蘇小小墓》張祜</p>
    <p>漠漠窮塵地　蕭蕭古樹林　臉濃花自發　眉恨柳長深　夜月人何待　春風鳥為吟　不知誰共穴　徒願結同心</p><p><a href="../../model.html#/doc/27334">View poem's topic associations</a></p></body></html>
