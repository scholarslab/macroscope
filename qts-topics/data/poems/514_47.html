  <body><p>514_47: 《贈道者》朱慶餘</p>
    <p>自識來清瘦　尋常語論真　藥成休伏火　符驗不傳人　獨有年過鶴　曾無病到身　潛教問弟子　居處與誰鄰</p><p><a href="../../model.html#/doc/27757">View poem's topic associations</a></p></body></html>
