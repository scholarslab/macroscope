  <body><p>378_6: 《寄院中諸公》孟郊</p>
    <p>奕奕秋水傍　駸駸綠雲蹄　月仙有高曜　靈鳳無卑棲　翠色遶雲谷　碧華凝月溪　竹林遞歷覽　雲寺行攀躋　冠豸獨屈蠖　匣龍期剸犀　千山驚月曉　百里聞霜鼙　戎府多秀異　謝公期相攜　因之仰群彥　養拙固難齊</p><p><a href="../../model.html#/doc/19949">View poem's topic associations</a></p></body></html>
