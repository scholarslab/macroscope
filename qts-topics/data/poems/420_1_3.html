  <body><p>420_1_3: 《有鳥二十章（庚寅）（其三）》元稹</p>
    <p>有鳥有鳥如鸛雀　食蛇抱礐天姿惡　行經水滸為毒流　羽拂酒杯為死藥　漢後忍渴天豈知　驪姬墳地君寧覺　嗚呼為有白色毛　亦得乘軒謬稱鶴</p><p><a href="../../model.html#/doc/21661">View poem's topic associations</a></p></body></html>
