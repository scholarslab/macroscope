  <body><p>150_2: 《題虎丘寺》劉長卿</p>
    <p>青林虎丘寺　林際翠微路　仰見山僧來　遙從飛鳥處　茲峰淪寶玉　千載唯丘墓　埋劍人空傳　鑿山龍已去　捫蘿披翳薈　路轉夕陽遽　虎嘯崖谷寒　猿鳴杉松暮　裴回北樓上　江海窮一顧　日映千里帆　鴉歸萬家樹　暫因愜所適　果得損外慮　庭暗棲閒雲　簷香滴甘露　久迷空寂理　多為繁華故　永欲投死生　餘生豈能誤</p><p><a href="../../model.html#/doc/7313">View poem's topic associations</a></p></body></html>
