  <body><p>685_7: 《寄尚顏師》吳融</p>
    <p>僧中難得靜　靜得是吾師　到闕不求紫　歸山祗愛詩　臨風翹雪足　向日剃霜髭　自歎眠漳久　雙林動所思</p><p><a href="../../model.html#/doc/38313">View poem's topic associations</a></p></body></html>
