  <body><p>410_20_8: 《遣行十首（其八）》元稹</p>
    <p>褒縣驛前境　曲江池上情　南堤衰柳意　西寺晚鐘聲　雲水興方遠　風波心已驚可憐皆老大　不得自由行</p><p><a href="../../model.html#/doc/21339">View poem's topic associations</a></p></body></html>
