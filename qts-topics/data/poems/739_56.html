  <body><p>739_56: 《蝶》李建勳</p>
    <p>粉蝶翩翩若有期　南園長是到春歸　閒依柳帶參差起　困傍桃花獨自飛　潛被燕驚還散亂　偶因人逐人簾幃　晚來欲雨東風急　迴看池塘影漸稀</p><p><a href="../../model.html#/doc/41412">View poem's topic associations</a></p></body></html>
