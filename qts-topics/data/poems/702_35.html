  <body><p>702_35: 《鄭轂補闕山松》張蠙</p>
    <p>心將積雪欺　根與白雲離　遠寄僧猶憶　高看鶴未知　影交新長葉　皴匝舊生枝　多少同時種　深山不得移</p><p><a href="../../model.html#/doc/39423">View poem's topic associations</a></p></body></html>
