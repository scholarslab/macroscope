  <body><p>807_1_8: 《詩（其八）》拾得</p>
    <p>嗟見世間人　永劫在迷津　不省這箇意　修行徒苦辛　我詩也是詩　有人喚作偈詩偈總一般　讀時須子細　緩緩細披尋　不得生容易　依此學修行　大有可笑事</p><p><a href="../../model.html#/doc/44528">View poem's topic associations</a></p></body></html>
