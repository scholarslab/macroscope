  <body><p>230_11_4: 《承聞河北諸道節度入朝歡喜口號絕句十二首（其四）》杜甫</p>
    <p>不道諸公無表來　茫然庶事遣人猜　擁兵相學干戈銳　使者徒勞百萬迴</p><p><a href="../../model.html#/doc/11619">View poem's topic associations</a></p></body></html>
