  <body><p>54_35_4: 《上元夜六首（一作夜遊詩）（其四）》崔液</p>
    <p>金勒銀鞍控紫騮　玉輪珠幰駕青牛　驂驔始散東城曲　倏忽還來南陌頭</p><p><a href="../../model.html#/doc/3395">View poem's topic associations</a></p></body></html>
