  <body><p>293_29: 《送王閏》司空曙</p>
    <p>相送臨寒水　蒼然望故關　江蕪連夢澤　楚雪入商山　話我他年舊　看君此日還　因將自悲淚　一灑別離間</p><p><a href="../../model.html#/doc/15663">View poem's topic associations</a></p></body></html>
