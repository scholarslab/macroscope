  <body><p>692_29: 《題德玄上人院》杜荀鶴</p>
    <p>刳得心來忙處閒　閒中方寸闊於天　浮生自是無空性　長壽何曾有百年　罷定磬敲松罅月　解眠茶煮石根泉　我雖未似師披衲　此理同師悟了然</p><p><a href="../../model.html#/doc/38777">View poem's topic associations</a></p></body></html>
