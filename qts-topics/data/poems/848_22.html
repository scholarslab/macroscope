  <body><p>848_22: 《將欲再游荊渚留辭岐下司徒》尚顏</p>
    <p>竹錫銅瓶配衲衣　殷公樓畔偶然離　白蓮幾看從開日　明月長吟到落時　活計本無桑柘潤　疏慵尋有水雲資　今朝回去精神別　為得頭廳宰相詩</p><p><a href="../../model.html#/doc/47026">View poem's topic associations</a></p></body></html>
