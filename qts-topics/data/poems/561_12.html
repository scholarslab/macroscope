  <body><p>561_12: 《蜀路》薛能</p>
    <p>劍閣緣雲拂斗魁　疾風生樹過龍媒　前程憩罷知無益　但是駑蹄亦到來</p><p><a href="../../model.html#/doc/31077">View poem's topic associations</a></p></body></html>
