  <body><p>376_28_4: 《立德新居（其四）》孟郊</p>
    <p>疏門不掩水　洛色寒更高　曉碧流視聽　夕清濯衣袍　為於仁義得　未覺登陟勞遠岸雪難莫　勁枝風易號　霜禽各嘯侶　吾亦愛吾曹</p><p><a href="../../model.html#/doc/19889">View poem's topic associations</a></p></body></html>
