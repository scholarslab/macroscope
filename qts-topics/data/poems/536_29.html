  <body><p>536_29: 《下第有懷親友》許渾</p>
    <p>萬山晴雪九衢塵　何處風光寄夢頻　花盛庾園攜酒客　草深顏巷讀書人　征帆又過湘南月　旅館還悲渭水春　無限別情多病後　杜陵寥落在漳濱</p><p><a href="../../model.html#/doc/29034">View poem's topic associations</a></p></body></html>
