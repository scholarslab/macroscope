  <body><p>19_67: 《相和歌辭。長歌行》李白</p>
    <p>桃李得日開　榮華照當年　東風動百物　草木盡欲言　枯枝無醜葉　涸水吐清泉　大力運天地　羲和無停鞭　功名不早著　竹帛將何宣　桃李務青春　誰能貫白日　富貴與神仙　蹉跎成兩失　金石猶銷鑠　風霜無久質　畏落日月後　強歡歌與酒　秋霜不惜人　倏忽侵蒲柳</p><p><a href="../../model.html#/doc/1098">View poem's topic associations</a></p></body></html>
