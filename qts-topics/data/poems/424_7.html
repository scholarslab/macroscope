  <body><p>424_7: 《題海圖屏風（元和己醜年作）》白居易</p>
    <p>海水無風時　波濤安悠悠　鱗介無小大　遂性各沈浮　突兀海底鼇　首冠三神丘　釣網不能制　其來非一秋　或者不量力　謂茲鼇可求　贔屭牽不動　綸絕沈其鉤　一鼇既頓頷　諸鼇齊掉頭　白濤與黑浪　呼吸繞咽喉　噴風激飛廉　鼓波怒陽侯　鯨鯢得其便　張口欲吞舟　萬里無活鱗　百川多倒流　遂使江漢水　朝宗意亦休　蒼然屏風上　此畫良有由</p><p><a href="../../model.html#/doc/21801">View poem's topic associations</a></p></body></html>
