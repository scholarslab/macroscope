  <body><p>829_41: 《懷周朴、張為》貫休</p>
    <p>二子無消息　多應各自耕　巴江思杜甫　漳水憶劉楨　白髮應全白　生涯作麼生　寄書多不達　空念重行行</p><p><a href="../../model.html#/doc/45671">View poem's topic associations</a></p></body></html>
