  <body><p>305_18: 《雜曲》劉複</p>
    <p>寶劍飾文犀　當風似切泥　逢君感意氣　貰酒杜陵西　趙女顏雖少　宛駒齒正齊　嬌多不肯別　更待夜烏啼</p><p><a href="../../model.html#/doc/16481">View poem's topic associations</a></p></body></html>
