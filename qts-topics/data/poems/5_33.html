  <body><p>5_33: 《唐大饗拜洛樂章。敬和》武則天</p>
    <p>蘭俎既升　蘋羞可薦　金石載設　咸英已變　林澤斯總　山川是遍　敢用敷誠　實惟忘倦</p><p><a href="../../model.html#/doc/251">View poem's topic associations</a></p></body></html>
