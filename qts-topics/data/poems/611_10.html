  <body><p>611_10: 《奉和魯望漁具十五詠。滬》皮日休</p>
    <p>波中植甚固　磔磔如蝦鬚　濤頭倏爾過　數頃跳鯆　不是細羅密　自為朝夕驅　空憐指魚命　遣出海邊租</p><p><a href="../../model.html#/doc/33715">View poem's topic associations</a></p></body></html>
