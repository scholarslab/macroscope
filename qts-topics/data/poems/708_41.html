  <body><p>708_41: 《門外閒田數畝長有泉源因築直堤分為兩沼》徐夤</p>
    <p>左右澄漪小檻前　直堤高築古平川　十分春水雙簷影　一片秋空兩月懸　前岸好山搖細浪　夾門嘉樹合晴煙　坐來暗起江湖思　速問溪翁買釣船</p><p><a href="../../model.html#/doc/39800">View poem's topic associations</a></p></body></html>
