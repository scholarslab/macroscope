  <body><p>26_29: 《雜曲歌辭。潛別離》白居易</p>
    <p>不得哭　潛別離　不得語　暗相思　兩心之外無人知　深籠夜鎖獨棲鳥　利劍春斷連理枝　河水雖濁有清日　烏頭雖黑有白時　惟有潛離與暗別　彼此甘心無後期</p><p><a href="../../model.html#/doc/1810">View poem's topic associations</a></p></body></html>
