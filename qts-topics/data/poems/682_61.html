  <body><p>682_61: 《曲江秋日》韓偓</p>
    <p>斜煙縷縷鷺鷥棲　藕葉枯香折野泥　有箇高僧入圖畫　把經吟立水塘西</p><p><a href="../../model.html#/doc/38092">View poem's topic associations</a></p></body></html>
