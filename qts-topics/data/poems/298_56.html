  <body><p>298_56: 《鏡聽詞》王建</p>
    <p>重重摩挲嫁時鏡　夫婿遠行憑鏡聽　回身不遣別人知　人意丁寧鏡神聖　懷中收拾雙錦帶　恐畏街頭見驚怪　嗟嗟際際下堂階　獨自灶前來跪拜　出門願不聞悲哀　郎在任郎回未回　月明地上人過盡　好語多同皆道來　卷帷上床喜不定　與郎裁衣失翻正　可中三日得相見　重繡錦囊磨鏡面</p><p><a href="../../model.html#/doc/15914">View poem's topic associations</a></p></body></html>
