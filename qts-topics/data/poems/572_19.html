  <body><p>572_19: 《送無可上人》賈島</p>
    <p>圭峰霽色新　送此草堂人　塵尾同離寺　蛩鳴暫別親　獨行潭底影　數息樹邊身　終有煙霞約　天台作近鄰</p><p><a href="../../model.html#/doc/31678">View poem's topic associations</a></p></body></html>
