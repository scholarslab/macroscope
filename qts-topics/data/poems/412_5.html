  <body><p>412_5: 《贈李十二牡丹花片，因以餞行》元稹</p>
    <p>鶯澀餘聲絮墮風　牡丹花盡葉成叢　可憐顏色經年別　收取朱闌一片紅</p><p><a href="../../model.html#/doc/21412">View poem's topic associations</a></p></body></html>
