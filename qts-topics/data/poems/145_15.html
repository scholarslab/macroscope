  <body><p>145_15: 《茱萸女》萬楚</p>
    <p>山陰柳家女　九日采茱萸　復得東鄰伴　雙為陌上姝　插枝著高髻　結子置長裾　作性常遲緩　非關詫丈夫　平明折林樾　日入返城隅　俠客要羅袖　行人挑短書　蛾眉自有主　年少莫踟躕</p><p><a href="../../model.html#/doc/6925">View poem's topic associations</a></p></body></html>
