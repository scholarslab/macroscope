  <body><p>271_60: 《題劍》竇群</p>
    <p>丈夫得寶劍　束髮曾書紳　嗟吁一朝遇　願言千載鄰　心許留家樹　辭直斷佞臣　焉能為繞指　拂拭試時人</p><p><a href="../../model.html#/doc/14217">View poem's topic associations</a></p></body></html>
