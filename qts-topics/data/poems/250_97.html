  <body><p>250_97: 《題昭上人房》皇甫冉</p>
    <p>沃州傳教後　百衲老空林　慮盡朝昏磬　禪隨坐臥心　鶴飛湖草迥　門閉野雲深　地與天台接　中峰早晚尋</p><p><a href="../../model.html#/doc/13227">View poem's topic associations</a></p></body></html>
