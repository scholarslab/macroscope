  <body><p>680_1: 《雨後月中玉堂閑坐》韓偓</p>
    <p>銀臺直北金鑾外　暑雨初晴皓月中　唯對松篁聽刻漏　更無塵土翳虛空　綠香熨齒冰盤果　清冷侵肌水殿風　夜久忽聞鈴索動　玉堂西畔響丁東</p><p><a href="../../model.html#/doc/37881">View poem's topic associations</a></p></body></html>
