  <body><p>358_57: 《酬滑州李尚書秋日見寄》劉禹錫</p>
    <p>一入石渠署　三聞公樹蟬　丹霄未得路　白髮又添年　雙節外臺貴　孤簫中禁傳　徵黃在旦夕　早晚發南燕</p><p><a href="../../model.html#/doc/18957">View poem's topic associations</a></p></body></html>
