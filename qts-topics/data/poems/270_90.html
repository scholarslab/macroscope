  <body><p>270_90: 《紅槿花》戎昱</p>
    <p>花是深紅葉麴塵　不將桃李共爭春　今日驚秋自憐客　折來持贈少年人</p><p><a href="../../model.html#/doc/14132">View poem's topic associations</a></p></body></html>
