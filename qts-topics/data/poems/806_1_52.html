  <body><p>806_1_52: 《詩三百三首（其五十二）》寒山</p>
    <p>垂柳暗如煙　飛花飄似霰夫居離婦州　婦住思夫縣　各在天一涯　何時得相見寄語明月樓　莫貯雙飛燕</p><p><a href="../../model.html#/doc/44261">View poem's topic associations</a></p></body></html>
