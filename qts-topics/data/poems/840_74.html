  <body><p>840_74: 《春日西湖作》齊己</p>
    <p>一水遶孤島　閒門掩春草　曾無長者轍　枉此問衰老</p><p><a href="../../model.html#/doc/46423">View poem's topic associations</a></p></body></html>
