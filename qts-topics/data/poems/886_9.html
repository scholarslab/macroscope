  <body><p>886_9: 《送曾德邁歸寧宜春》曹松</p>
    <p>湘東山川有清輝　袁水詞人得意歸　幾府爭馳毛義檄　一鄉看侍老萊衣　筵開灞岸臨清淺　路去藍關入翠微　想到宜陽更無事　併將歡慶奉庭闈</p><p><a href="../../model.html#/doc/48829">View poem's topic associations</a></p></body></html>
