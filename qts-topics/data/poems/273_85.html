  <body><p>273_85: 《過友人隱居》戴叔倫</p>
    <p>瀟灑絕塵喧　清溪流遶門　水聲鳴石瀨　蘿影到林軒　地靜留眠鹿　庭虛下飲猿　春花正夾岸　何必問桃源</p><p><a href="../../model.html#/doc/14420">View poem's topic associations</a></p></body></html>
