  <body><p>629_28: 《吳宮懷古》陸龜蒙</p>
    <p>香徑長洲盡棘叢　奢雲豔雨祗悲風　吳王事事須亡國　未必西施勝六宮</p><p><a href="../../model.html#/doc/34536">View poem's topic associations</a></p></body></html>
