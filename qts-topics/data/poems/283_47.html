  <body><p>283_47: 《答竇二曹長留酒還榼》李益</p>
    <p>榼小非由榼　星郎是酒星　解酲元有數　不用嚇劉伶</p><p><a href="../../model.html#/doc/15101">View poem's topic associations</a></p></body></html>
