  <body><p>862_29_2: 《靈響詞（其二）》無名氏</p>
    <p>入夜聲則厲　在晝聲則微　神靈斥眾惡　與我作風威</p><p><a href="../../model.html#/doc/47743">View poem's topic associations</a></p></body></html>
