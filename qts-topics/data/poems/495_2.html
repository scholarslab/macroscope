  <body><p>495_2: 《閒居即事》費冠卿</p>
    <p>生計唯將三尺僮　學他賢者隱牆東　照眠夜後多因月　掃地春來祗藉風　幾處紅旗驅戰士　一園青草伴衰翁　子房仙去孔明死　更有何人解指蹤</p><p><a href="../../model.html#/doc/26359">View poem's topic associations</a></p></body></html>
