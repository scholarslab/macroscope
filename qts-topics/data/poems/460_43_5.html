  <body><p>460_43_5: 《禽蟲十二章（其五）》白居易</p>
    <p>阿閣鵷鸞田舍烏　妍蚩貴賤兩懸殊　如何閉向深籠裏　一種摧頹觸四隅</p><p><a href="../../model.html#/doc/24553">View poem's topic associations</a></p></body></html>
