  <body><p>790_10: 《杏園聯句》李絳</p>
    <p>杏園千樹欲隨風　一醉同人此暫同　老態忽忘絲管裏　衰顏宜解酒杯中　曲江日暮殘紅在　翰苑年深舊事空　二十四年流落者　故人相引到花叢</p><p><a href="../../model.html#/doc/43562">View poem's topic associations</a></p></body></html>
