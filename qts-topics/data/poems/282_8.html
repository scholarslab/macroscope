  <body><p>282_8: 《春晚賦得餘花落（得起字）》李益</p>
    <p>留春春竟去　春去花如此　蝶舞遶應稀　鳥驚飛詎已　衰紅辭故萼　繁綠扶彫蕊　自委不勝愁　庭風那更起</p><p><a href="../../model.html#/doc/15016">View poem's topic associations</a></p></body></html>
