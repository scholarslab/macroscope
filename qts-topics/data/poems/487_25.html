  <body><p>487_25: 《聞國家將行封禪聊抒臣情》鮑溶</p>
    <p>雲雨由來隨六龍　玉泥瑤檢不乾封　山知槱柞新煙火　臣望簫韶舊鼓鐘　清蹕間過素王廟　翠華高映大夫松　旅中病客諳堯曲　身賤何由奏九重</p><p><a href="../../model.html#/doc/25928">View poem's topic associations</a></p></body></html>
