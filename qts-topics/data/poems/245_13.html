  <body><p>245_13: 《送王少府歸杭州》韓翃</p>
    <p>歸舟一路轉青蘋　更欲隨潮向富春　吳郡陸機稱地主　錢塘蘇小是鄉親　葛花滿把能消酒　梔子同心好贈人　早晚重過魚浦宿　遙憐佳句篋中新</p><p><a href="../../model.html#/doc/12821">View poem's topic associations</a></p></body></html>
