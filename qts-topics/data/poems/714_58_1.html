  <body><p>714_58_1: 《謝朱常侍寄貺蜀茶、剡紙二首（其一）》崔道融</p>
    <p>瑟瑟香塵瑟瑟泉　驚風驟雨起爐煙　一甌解卻山中醉　便覺身輕欲上天</p><p><a href="../../model.html#/doc/40217">View poem's topic associations</a></p></body></html>
