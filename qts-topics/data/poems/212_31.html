  <body><p>212_31: 《薊中作》高適</p>
    <p>策馬自沙漠　長驅登塞垣　邊城何蕭條　白日黃雲昏　一到征戰處　每愁胡虜翻　豈無安邊書　諸將已承恩　惆悵孫吳事　歸來獨閉門</p><p><a href="../../model.html#/doc/10349">View poem's topic associations</a></p></body></html>
