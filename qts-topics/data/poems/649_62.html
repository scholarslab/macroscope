  <body><p>649_62: 《贈江南僧》方幹</p>
    <p>忘機室亦空　禪與沃州同　唯有半庭竹　能生竟日風　思山海月上　出定印香終　繼後傳衣者　還須立雪中</p><p><a href="../../model.html#/doc/36056">View poem's topic associations</a></p></body></html>
