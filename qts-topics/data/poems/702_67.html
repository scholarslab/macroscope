  <body><p>702_67: 《獻所知》張蠙</p>
    <p>跡熟荀家見弟兄　九霄同與指前程　吹噓漸覺馨香出　夢寐長疑羽翼生　住僻驊騮皆識路　來頻鸚鵡亦知名　登龍不敢懷他願　祗望為霖致太平</p><p><a href="../../model.html#/doc/39456">View poem's topic associations</a></p></body></html>
