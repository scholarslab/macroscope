  <body><p>425_26_2: 《歎魯二首（其二）》白居易</p>
    <p>展禽胡為者　直道竟三黜　顏子何如人　屢空聊過日　皆懷王佐道　不踐陪臣秩　自古無奈何　命為時所屈　有如草木分　天各與其一　荔枝非名花　牡丹無甘實</p><p><a href="../../model.html#/doc/21906">View poem's topic associations</a></p></body></html>
