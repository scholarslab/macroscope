  <body><p>494_166: 《下第春遊》施肩吾</p>
    <p>羈情含蘗復含辛　淚眼看花只似塵　天遣春風領春色　不教分付與愁人</p><p><a href="../../model.html#/doc/26322">View poem's topic associations</a></p></body></html>
