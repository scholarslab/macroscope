  <body><p>854_16: 《題劍門》杜光庭</p>
    <p>誰運乾坤陶冶功　鑄為雙劍倚蒼穹　題詩曾駐三天駕　礙日長含八海風</p><p><a href="../../model.html#/doc/47327">View poem's topic associations</a></p></body></html>
