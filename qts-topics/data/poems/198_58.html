  <body><p>198_58: 《尋鞏縣南李處士別業》岑參</p>
    <p>先生近南郭　茅屋臨東川　桑葉隱村戶　蘆花映釣船　有時著書暇　盡日窗中眠　且喜閭井近　灌田同一泉</p><p><a href="../../model.html#/doc/9564">View poem's topic associations</a></p></body></html>
