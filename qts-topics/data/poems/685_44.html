  <body><p>685_44: 《自諷》吳融</p>
    <p>世路升沉合自安　故人何必苦相干　塗窮始解東歸去　莫過嚴光七里灘</p><p><a href="../../model.html#/doc/38355">View poem's topic associations</a></p></body></html>
