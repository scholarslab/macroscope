  <body><p>629_46: 《蔬食》陸龜蒙</p>
    <p>孔融不要留殘膾　庾悅無端吝子鵝　香稻熟來秋菜嫩　伴僧餐了聽雲和</p><p><a href="../../model.html#/doc/34556">View poem's topic associations</a></p></body></html>
