  <body><p>24_71: 《雜曲歌辭。長樂少年行》崔國輔</p>
    <p>遺卻珊瑚鞭　白馬驕不行　章臺折楊柳　春草路旁情</p><p><a href="../../model.html#/doc/1673">View poem's topic associations</a></p></body></html>
