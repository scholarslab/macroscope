  <body><p>103_9: 《奉和幸白鹿觀應制》趙彥昭</p>
    <p>雲驂驅半景　星蹕坐中天　國誕玄宗聖　家尋碧落仙　玉杯鸞薦壽　寶算鶴知年　一睹光華旦　欣承道德篇</p><p><a href="../../model.html#/doc/5207">View poem's topic associations</a></p></body></html>
