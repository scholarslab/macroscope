  <body><p>758_20: 《早秋吟眺》孟貫</p>
    <p>新秋初雨後　獨立對遙山　去鳥望中沒　好雲吟裏還　長年慚道薄　明代取身閒　從有西征思　園林懶閉關</p><p><a href="../../model.html#/doc/42449">View poem's topic associations</a></p></body></html>
