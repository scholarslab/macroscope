  <body><p>383_21: 《獻從兄》張籍</p>
    <p>悠悠旱天雲　不遠如飛塵　賢達失其所　沉飄同眾人　擢秀登王畿　出為良使賓　名高滿朝野　幼賤誰不聞　一朝遇讒邪　流竄八九春　詔書近遷移　組綬未及身　冬井無寒冰　玉潤難為焚　虛懷日迢遙　榮辱常保純　我念出游時　勿吟康樂文　願言靈溪期　聊欲相依因</p><p><a href="../../model.html#/doc/20233">View poem's topic associations</a></p></body></html>
