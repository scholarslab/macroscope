  <body><p>672_74: 《漢代》唐彥謙</p>
    <p>漢代金為屋　吳宮綺作寮　艷詞傳靜婉　新曲定妖嬈　箭響猶殘夢　籤聲報早朝　鮮明臨曉日　迴轉度春宵　半袖籠清鏡　前絲壓翠翹　靜多如有待　閒極似無憀　梓澤花猶滿　靈和柳未凋　障昏巫峽雨　屏掩浙江潮　未信潘名岳　應疑史姓蕭　漏因歌暫斷　燈為雨頻挑　飲酒闌三雅　投壺賽百嬌　鈿蟬新翅重　金鴨舊香焦　水淨疑澄練　霞孤欲建標　別隨秦柱促　愁為蜀弦么　玄晏難瘳痹　臨邛但發痟　聯詩徵弱絮　思友詠甘蕉　王氏憐諸謝　周郎定小喬　黼幃翹彩雉　波扇畫文鰩　荇密妨垂釣　荷敧欲度橋　不因衣帶水　誰覺路迢迢</p><p><a href="../../model.html#/doc/37377">View poem's topic associations</a></p></body></html>
