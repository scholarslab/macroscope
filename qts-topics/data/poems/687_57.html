  <body><p>687_57: 《桃花》吳融</p>
    <p>滿樹和嬌爛漫紅　萬枝丹彩灼春融　何當結作千年實　將示人間造化工</p><p><a href="../../model.html#/doc/38514">View poem's topic associations</a></p></body></html>
