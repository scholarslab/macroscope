  <body><p>549_116: 《寄潯陽趙校書》趙嘏</p>
    <p>簾下秋江夜影空　倚樓人在月明中　不將行止問朝列　唯脫衣裳與釣翁　幾處別巢悲去燕　十年回首送歸鴻　那應更結廬山社　見說心閒勝遠公</p><p><a href="../../model.html#/doc/30278">View poem's topic associations</a></p></body></html>
