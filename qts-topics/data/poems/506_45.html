  <body><p>506_45: 《蜀中贈廣上人》章孝標</p>
    <p>曾持麈尾引金根　萬乘前頭草五言　疏講青龍歸禁苑　歌抄白雪乞梨園　朝驚雲氣遮天閣　暮踏猿聲入劍門　今日西川無子美　詩風又起浣花村</p><p><a href="../../model.html#/doc/27108">View poem's topic associations</a></p></body></html>
