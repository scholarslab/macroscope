  <body><p>281_17: 《秦鏡》張佐</p>
    <p>樓上秦時鏡　千秋獨有名　菱花寒不落　冰質夏長清　龍在形難掩　人來膽易呈　昇臺宜遠照　開匣乍藏明　皎色新磨出　圓規舊鑄成　愁容如可鑒　當欲拂塵纓</p><p><a href="../../model.html#/doc/14991">View poem's topic associations</a></p></body></html>
