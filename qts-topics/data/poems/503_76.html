  <body><p>503_76: 《送石協律歸吳》周賀</p>
    <p>僧窗夢後憶歸耕　水涉應多半月程　幕府罷來無藥價　紗巾帶去有山情　夜隨淨渚離蛩語　早過寒潮背井行　已讓辟書稱抱疾　滄洲便許白髭生</p><p><a href="../../model.html#/doc/26980">View poem's topic associations</a></p></body></html>
