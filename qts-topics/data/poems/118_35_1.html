  <body><p>118_35_1: 《淮陰夜宿二首（其一）》孫逖</p>
    <p>水國南無畔　扁舟北未期　鄉情淮上失　歸夢郢中疑　木落知寒近　山長見日遲客行心緒亂　不及洛陽時</p><p><a href="../../model.html#/doc/5603">View poem's topic associations</a></p></body></html>
