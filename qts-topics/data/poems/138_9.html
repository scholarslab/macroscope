  <body><p>138_9: 《同王十三維哭殷遙》儲光羲</p>
    <p>生理無不盡　念君在中年　遊道雖未深　舉世莫能賢　筮仕苦貧賤　為客少田園　膏腴不可求　乃在許西偏　四鄰盡桑柘　咫尺開牆垣　內艱未及虞　形影隨化遷　茅茨俯苫蓋　雙殯兩楹間　時聞孤女號　迥出陌與阡　慈鳥亂飛鳴　猛獸亦以跧　故人王夫子　靜念無生篇　哀樂久已絕　聞之將泫然　太陽蔽空虛　雨雪浮蒼山　迢遞親靈櫬　願予悲絕絃　處順與安時　及此乃空言</p><p><a href="../../model.html#/doc/6555">View poem's topic associations</a></p></body></html>
