  <body><p>641_1_30: 《小遊仙詩九十八首之三十》曹唐</p>
    <p>青錦縫裳綠玉璫　滿身新帶五雲香　閒依碧海攀鸞駕　笑就蘇君覓橘嘗</p><p><a href="../../model.html#/doc/35392">View poem's topic associations</a></p></body></html>
