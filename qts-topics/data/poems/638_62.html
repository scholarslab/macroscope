  <body><p>638_62: 《江行夜雨》張喬</p>
    <p>江風木落天　遊子感流年　萬里波連蜀　三更雨到船　夢殘燈影外　愁積葦業邊　不及樵漁客　全家住島田</p><p><a href="../../model.html#/doc/35198">View poem's topic associations</a></p></body></html>
