  <body><p>499_7: 《題金州西園九首。垣竹》姚合</p>
    <p>種竹愛庭際　亦以資玩賞　窮秋雨蕭條　但見牆垣長　宣尼高數仞　固應非土壤</p><p><a href="../../model.html#/doc/26685">View poem's topic associations</a></p></body></html>
