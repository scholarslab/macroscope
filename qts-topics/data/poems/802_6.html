  <body><p>802_6: 《續韋蟾句》武昌妓</p>
    <p>悲莫悲兮生別離　登山臨水送將歸　武昌無限新栽柳　不見楊花撲面飛</p><p><a href="../../model.html#/doc/44001">View poem's topic associations</a></p></body></html>
