  <body><p>381_3_10: 《吊元魯山（其十）》孟郊</p>
    <p>遺嬰盡雛乳　何況骨肉枝　心腸結苦誠　胸臆垂千滋　事已出古表　誰言獨今奇　賢人母萬物　豈弟流前詩</p><p><a href="../../model.html#/doc/20098">View poem's topic associations</a></p></body></html>
