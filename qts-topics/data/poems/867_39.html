  <body><p>867_39: 《筆精詩》筆精</p>
    <p>昔荷蒙恬惠　尋遭仲叔投　夫君不指使　何處覓銀鉤　學問從君有　詩書自我傳　須知王逸少　名價動千年　能令音信通千里　解致龍蛇運八行　惆悵江生不相賞　應緣自負好文章</p><p><a href="../../model.html#/doc/48032">View poem's topic associations</a></p></body></html>
