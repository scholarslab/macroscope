  <body><p>710_40: 《愁》徐夤</p>
    <p>夜長偏覺漏聲遲　往往隨歌慘翠眉　黃葉落催砧杵日　子規啼破夢魂時　明妃去泣千行淚　蔡琰歸梳兩鬢絲　四皓入山招不得　無家歸客最堪欺</p><p><a href="../../model.html#/doc/39951">View poem's topic associations</a></p></body></html>
