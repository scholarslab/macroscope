  <body><p>372_27: 《覆巢行》孟郊</p>
    <p>荒城古木枝多枯　飛禽嗷嗷朝哺雛　枝傾巢覆雛墜地　烏鳶下啄更相呼　陽和發生均孕育　鳥獸有情知不足　枝危巢小風雨多　未容長成已先覆　靈枝珍木滿上林　鳳巢阿閣重且深　爾今所托非本地　烏鳶何得同爾心</p><p><a href="../../model.html#/doc/19682">View poem's topic associations</a></p></body></html>
