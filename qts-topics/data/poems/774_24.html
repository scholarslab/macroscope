  <body><p>774_24: 《武昌阻風》方澤</p>
    <p>江上春風留客舟　無窮歸思滿東流　與君盡日閒臨水　貪看飛花忘卻愁</p><p><a href="../../model.html#/doc/43123">View poem's topic associations</a></p></body></html>
