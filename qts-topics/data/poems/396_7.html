  <body><p>396_7: 《芳樹》元稹</p>
    <p>芳樹已寥落　孤英猶可嘉　可憐團團葉　蓋覆深深花　遊蜂競鑽刺　鬥雀亦紛拏　天生細碎物　不愛好華光　非無殲殄法　念爾有生涯　春雷一聲發　驚燕亦驚蛇　清池養神蔡　已復長蝦蟆　雨露貴平施　吾其春草芽</p><p><a href="../../model.html#/doc/20975">View poem's topic associations</a></p></body></html>
