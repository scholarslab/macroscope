  <body><p>151_45: 《送孫逸歸廬山（得帆字）》劉長卿</p>
    <p>鑪峰絕頂楚雲銜　楚客東歸棲此巖　彭蠡湖邊香橘柚　潯陽郭外暗楓杉　青山不斷三湘道　飛鳥空隨萬里帆　常愛此中多勝事　新詩他日佇開緘</p><p><a href="../../model.html#/doc/7415">View poem's topic associations</a></p></body></html>
