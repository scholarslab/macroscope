  <body><p>533_26: 《聞釋子棲玄欲奉道因寄》許渾</p>
    <p>欲求真訣戀禪扃　羽帔方袍盡有情　仙骨本微靈鶴遠　法心潛動毒龍驚　三山未有偷桃計　四海初傳問菊名　今日勸師師莫惑　長生難學證無生</p><p><a href="../../model.html#/doc/28892">View poem's topic associations</a></p></body></html>
