  <body><p>865_14: 《贈竇丞》劉溉</p>
    <p>冥路杳杳人不知　不用苦說使人悲　喜得逢君傳家信　後會茫茫何處期</p><p><a href="../../model.html#/doc/47886">View poem's topic associations</a></p></body></html>
