  <body><p>237_126: 《題樊川杜相公別業》錢起</p>
    <p>數畝園林好　人知賢相家　結茅書閣儉　帶水槿籬斜　古樹生春鮮　新荷卷落花　聖恩加玉鉉　安得臥青霞</p><p><a href="../../model.html#/doc/12241">View poem's topic associations</a></p></body></html>
