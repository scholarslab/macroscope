  <body><p>199_50: 《太白胡僧歌》岑參</p>
    <p>聞有胡僧在太白　蘭若去天三百尺　一持楞伽入中峰　世人難見但聞鐘　窗邊錫杖解兩虎　床下缽盂藏一龍　草衣不針復不線　兩耳垂肩眉覆面　此僧年幾那得知　手種青松今十圍　心將流水同清淨　身與浮雲無是非　商山老人已曾識　願一見之何由得　山中有僧人不知　城裏看山空黛色</p><p><a href="../../model.html#/doc/9635">View poem's topic associations</a></p></body></html>
