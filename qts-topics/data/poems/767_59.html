  <body><p>767_59: 《梁。楚祠》孫元晏</p>
    <p>曾與蕭侯醉玉杯　此時神影盡傾頹　莫去千古無靈聖　也向西川助敵來</p><p><a href="../../model.html#/doc/42881">View poem's topic associations</a></p></body></html>
