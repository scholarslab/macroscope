  <body><p>844_72_1: 《荊渚感懷寄僧達禪弟三首（其一）》齊己</p>
    <p>電擊流年七十三　齒衰氣沮竟何堪　誰云有句傳天下　自愧無心寄嶺南　曉漱氣嫌通市井　晚烹香憶落雲潭　鄰峰道者應彈指　蘚剝藤纏舊石龕</p><p><a href="../../model.html#/doc/46741">View poem's topic associations</a></p></body></html>
