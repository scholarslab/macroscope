  <body><p>634_8_3: 《白菊三首（其三）》司空圖</p>
    <p>為報繁霜且莫催　窮秋須到自低垂　橫拖長袖招人別　只待春風卻舞來</p><p><a href="../../model.html#/doc/34949">View poem's topic associations</a></p></body></html>
