  <body><p>536_22: 《夜歸孤山寺卻寄盧郎中》許渾</p>
    <p>青山有志路猶賒　心在琴書自憶家　醉別庾樓山色曉　夜歸蕭寺月光斜　落帆露溼回塘柳　別院風驚滿地花　他日此身須報德　莫言空愛舊煙霞</p><p><a href="../../model.html#/doc/29027">View poem's topic associations</a></p></body></html>
