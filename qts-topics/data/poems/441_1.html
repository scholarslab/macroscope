  <body><p>441_1: 《夜入瞿唐峽》白居易</p>
    <p>瞿唐天下險　夜上信難哉　岸似雙屏合　天如匹帛開　逆風驚浪起　拔暗船來　欲識愁多少　高於灩澦堆</p><p><a href="../../model.html#/doc/22882">View poem's topic associations</a></p></body></html>
