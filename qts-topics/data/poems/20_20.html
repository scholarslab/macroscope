  <body><p>20_20: 《相和歌辭。善哉行》齊己</p>
    <p>大鵬刷翮謝溟渤　青雲萬層高突出　下視秋濤空渺瀰　舊處魚龍皆細物　人生在世何容易　眼濁心昏信生死　願除嗜慾待身輕　攜手同尋列仙事</p><p><a href="../../model.html#/doc/1213">View poem's topic associations</a></p></body></html>
