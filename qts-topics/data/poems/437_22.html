  <body><p>437_22: 《雨雪放朝，因懷微之》白居易</p>
    <p>歸騎紛紛滿九衢　放朝三日為泥塗　不知雨雪江陵府　今日排衙得免無</p><p><a href="../../model.html#/doc/22511">View poem's topic associations</a></p></body></html>
