  <body><p>384_34: 《宿江店》張籍</p>
    <p>野店臨西浦　門前有橘花　停燈待賈客　賣酒與漁家　夜靜江水白　路迴山月斜　閒尋泊船處　潮落見平沙</p><p><a href="../../model.html#/doc/20274">View poem's topic associations</a></p></body></html>
