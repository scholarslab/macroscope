  <body><p>238_50: 《送王使君赴太原行營》錢起</p>
    <p>太白明無象　皇威未戢戈　諸侯持節鉞　千里控山河　漢驛雙旌度　胡沙七騎過　驚蓬連雁起　牧馬入雲多　不賣盧龍塞　能消瀚海波　須傳出師頌　莫奏式微歌</p><p><a href="../../model.html#/doc/12304">View poem's topic associations</a></p></body></html>
