  <body><p>780_2: 《天驥呈材》鄭蕡</p>
    <p>毛骨合天經　拳奇步驟輕　會邀于闐駕　新出貳師營　噴勒金鈴響　追風汗血生　酒亭留去跡　吳阪認嘶聲　力可通衢試　材堪聖代呈　王良如顧盻　垂耳欲長鳴</p><p><a href="../../model.html#/doc/43271">View poem's topic associations</a></p></body></html>
