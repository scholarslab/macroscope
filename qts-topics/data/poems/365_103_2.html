  <body><p>365_103_2: 《寄毗陵楊給事三首（其二）》劉禹錫</p>
    <p>曾主魚書輕刺史　今朝自請左魚來　青雲直上無多地　卻要斜飛取勢回</p><p><a href="../../model.html#/doc/19411">View poem's topic associations</a></p></body></html>
