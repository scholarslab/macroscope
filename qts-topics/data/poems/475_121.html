  <body><p>475_121: 《憶平泉雜詠。憶野花》李德裕</p>
    <p>雖遊洛陽道　未識故園花　曉憶東谿雪　晴思冠嶺霞　谷深蘭色秀　村迥柳陰斜　悵望龍門晚　誰知小隱家</p><p><a href="../../model.html#/doc/25341">View poem's topic associations</a></p></body></html>
