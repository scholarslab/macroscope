  <body><p>613_5: 《送從弟皮崇歸複州》皮日休</p>
    <p>羨爾優游正少年　竟陵煙月似吳天　車螯近岸無妨取　舴艋隨風不費牽　處處路傍千頃稻　家家門外一渠蓮　慇懃莫笑襄陽住　為愛南溪縮項</p><p><a href="../../model.html#/doc/33797">View poem's topic associations</a></p></body></html>
