  <body><p>147_43: 《赴新安別梁侍郎》劉長卿</p>
    <p>新安君莫問　此路水雲深　江海無行跡　孤舟何處尋　青山空向淚　白月豈知心　縱有餘生在　終傷老病侵</p><p><a href="../../model.html#/doc/7003">View poem's topic associations</a></p></body></html>
