  <body><p>93_38: 《夜宴安樂公主宅》馬懷素</p>
    <p>鳳樓窱凌三襲　翠幌玲瓏瞰九衢　複道中宵留宴衎　彌令上客想踟躕</p><p><a href="../../model.html#/doc/4901">View poem's topic associations</a></p></body></html>
