  <body><p>296_12: 《送司空十四北游宋州》張南史</p>
    <p>九拒危城下　蕭條送爾歸　寒風吹畫角　暮雪犯征衣　道里猶成間　親朋重與違　白雲愁欲斷　看入大梁飛</p><p><a href="../../model.html#/doc/15799">View poem's topic associations</a></p></body></html>
