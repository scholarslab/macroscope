  <body><p>404_2: 《感小株夜合》元稹</p>
    <p>纖幹未盈把　高條纔過眉　不禁風苦動　偏受露先萎　不分秋同盡　深嗟小便衰　傷心落殘葉　猶識合昏期</p><p><a href="../../model.html#/doc/21186">View poem's topic associations</a></p></body></html>
