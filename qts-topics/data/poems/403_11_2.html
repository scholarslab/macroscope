  <body><p>403_11_2: 《代杭人作使君一朝去二首（其二）》元稹</p>
    <p>使君一朝去　斷腸如剉檗　無復見冰壺　唯應鏤金石　自此一州人　生男盡名白</p><p><a href="../../model.html#/doc/21158">View poem's topic associations</a></p></body></html>
