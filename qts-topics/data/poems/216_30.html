  <body><p>216_30: 《渼陂西南台》杜甫</p>
    <p>高臺面蒼陂　六月風日冷　蒹葭離披去　天水相與永　懷新目似擊　接要心已領　仿像識鮫人　空蒙辨魚艇　錯磨終南翠　顛倒白閣影　崷崒增光輝　乘陵惜俄頃　勞生愧嚴鄭　外物慕張邴　世復輕驊騮　吾甘雜蛙黽　知歸俗可忽　取適事莫並　身退豈待官　老來苦便靜　況資菱芡足　庶結茅茨迥　從此具扁舟　彌年逐清景</p><p><a href="../../model.html#/doc/10552">View poem's topic associations</a></p></body></html>
