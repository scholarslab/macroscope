  <body><p>838_42: 《移竹》齊己</p>
    <p>舊溪千萬竿　風雨夜珊珊　白首來江國　黃金買歲寒　乍移傷粉節　終遶著朱欄　會得承春力　新抽錦籜看</p><p><a href="../../model.html#/doc/46227">View poem's topic associations</a></p></body></html>
