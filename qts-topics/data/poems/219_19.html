  <body><p>219_19: 《戲作花卿歌》杜甫</p>
    <p>成都猛將有花卿　學語小兒知姓名　用如快鶻風火生　見賊唯多身始輕　綿州副使著柘黃　我卿掃除即日平　子章髑髏血糢糊　手提擲還崔大夫　李侯重有此節度　人道我卿絕世無　既稱絕世無　天子何不喚取守京都</p><p><a href="../../model.html#/doc/10708">View poem's topic associations</a></p></body></html>
