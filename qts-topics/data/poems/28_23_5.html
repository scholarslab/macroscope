  <body><p>28_23_5: 《雜曲歌辭。浪淘沙（其五）》劉禹錫</p>
    <p>濯錦江邊兩岸花　春風吹浪正淘沙　女郎剪下鴛鴦錦　將向中流疋晚霞</p><p><a href="../../model.html#/doc/2147">View poem's topic associations</a></p></body></html>
