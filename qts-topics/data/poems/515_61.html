  <body><p>515_61: 《廢宅花》朱慶餘</p>
    <p>數樹荒庭上　芬芳映綠苔　自緣逢暖發　不是為人開　色豔鶯猶在　香消蝶已回　相從無勝事　誰向此傾杯</p><p><a href="../../model.html#/doc/27859">View poem's topic associations</a></p></body></html>
