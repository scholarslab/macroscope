  <body><p>738_27: 《溧水無相寺贈僧》韓熙載</p>
    <p>無相景幽遠　山屏四面開　憑師領鶴去　待我挂冠來　藥為依時採　松宜繞舍栽　林泉自多興　不是效劉雷</p><p><a href="../../model.html#/doc/41338">View poem's topic associations</a></p></body></html>
