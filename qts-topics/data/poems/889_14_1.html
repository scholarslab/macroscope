  <body><p>889_14_1: 《長相思（一名雙紅豆、山漸青、憶多嬌）（其一）》李煜</p>
    <p>一重山　兩重山　山遠天高煙水寒　相思楓葉丹　菊花開　菊花殘　塞雁高飛人未還　一簾風月閒</p><p><a href="../../model.html#/doc/48952">View poem's topic associations</a></p></body></html>
