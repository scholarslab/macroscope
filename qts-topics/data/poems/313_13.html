  <body><p>313_13: 《賦四相詩。禮部尚書門下侍郎平章事李峴》皇甫澈</p>
    <p>時來遇明聖　道濟寧邦國　猗歟瑚璉器　竭我股肱力　進賢黜不肖　錯枉舉諸直　宦官既卻坐　權奸亦移職　載踐每若驚　三已無慍色　昭昭垂憲章　來世實作則</p><p><a href="../../model.html#/doc/16717">View poem's topic associations</a></p></body></html>
