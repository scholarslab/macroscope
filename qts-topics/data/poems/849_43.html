  <body><p>849_43: 《賦殘雪》幹康</p>
    <p>六出奇花已住開　郡城相次見樓臺　時人莫把和泥看　一片飛從天上來</p><p><a href="../../model.html#/doc/47120">View poem's topic associations</a></p></body></html>
