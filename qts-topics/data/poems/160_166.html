  <body><p>160_166: 《同王九題就師山房》孟浩然</p>
    <p>晚憩支公室　故人逢右軍　軒窗避炎暑　翰墨動新文　竹蔽簷前日　雨隨階下雲　周遊清蔭遍　吟臥夕陽曛　江靜棹歌歇　溪深樵語聞　歸途未忍去　攜手戀清芬</p><p><a href="../../model.html#/doc/7844">View poem's topic associations</a></p></body></html>
