  <body><p>176_8: 《送竇司馬貶宜春》李白</p>
    <p>天馬白銀鞍　親承明主歡　鬥雞金宮裏　射雁碧雲端　堂上羅中貴　歌鍾清夜闌　何言謫南國　拂劍坐長歎　趙璧為誰點　隋珠枉被彈　聖朝多雨露　莫厭此行難</p><p><a href="../../model.html#/doc/8411">View poem's topic associations</a></p></body></html>
