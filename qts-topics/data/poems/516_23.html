  <body><p>516_23: 《答楊尚書》柳棠</p>
    <p>未向燕臺逢厚禮　幸因社會接餘歡　一魚喫了終無愧　化為鵬也不難</p><p><a href="../../model.html#/doc/27910">View poem's topic associations</a></p></body></html>
