  <body><p>806_1_132: 《詩三百三首（其一百三十二）》寒山</p>
    <p>丈夫莫守困　無錢須經紀　養得一牸牛　生得五犢子　犢子又生兒　積數無窮已寄語陶朱公　富與君相似</p><p><a href="../../model.html#/doc/44341">View poem's topic associations</a></p></body></html>
