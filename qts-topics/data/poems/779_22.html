  <body><p>779_22: 《海上生明月》朱華</p>
    <p>皎皎秋中月　團圓海上生　影開金鏡滿　輪抱玉壺清　漸出三山　將凌一漢橫　素娥嘗藥去　烏鵲繞枝驚　照水光偏白　浮雲色最明　此時堯砌下　蓂莢自將榮</p><p><a href="../../model.html#/doc/43253">View poem's topic associations</a></p></body></html>
