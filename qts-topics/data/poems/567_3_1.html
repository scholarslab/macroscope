  <body><p>567_3_1: 《春晚岳陽言懷二首（其一）》崔櫓</p>
    <p>煙花零落過清明　異國光陰老客情　雲夢夕陽愁裏色　洞庭春浪坐來聲　天邊一與舊山別　江上幾看芳草生　獨倚闌干意難寫　暮笳嗚咽調孤城</p><p><a href="../../model.html#/doc/31318">View poem's topic associations</a></p></body></html>
