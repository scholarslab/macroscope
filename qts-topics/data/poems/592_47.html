  <body><p>592_47: 《長城下》曹鄴</p>
    <p>遠水猶歸壑　征人合憶鄉　泣多盈袖血　吟苦滿頭霜　楚國連天浪　衡門到海荒　何當生燕羽　時得近雕梁</p><p><a href="../../model.html#/doc/32902">View poem's topic associations</a></p></body></html>
