  <body><p>285_130: 《送王羽林往秦州》李端</p>
    <p>秦州貴公子　漢日羽林郎　事主來中禁　榮親上北堂　輶車花擁路　寶劍雪生光　直掃三邊靖　承恩向建章</p><p><a href="../../model.html#/doc/15341">View poem's topic associations</a></p></body></html>
