  <body><p>3_12: 《初入秦川路逢寒食》李隆基</p>
    <p>洛陽芳樹映天津　灞岸垂楊窣地新　直為經過行處樂　不知虛度兩京春　去年餘閏今春早　曙色和風著花草　可憐寒食與清明　光輝并在長安道　自從關路入秦川　爭道何人不戲鞭　公子途中妨蹴踘　佳人馬上廢鞦韆　渭水長橋今欲渡　蔥蔥漸見新豐樹　遠看驪岫入雲霄　預想湯池起煙霧　煙霧氛氳水殿開　暫拂香輪歸去來　今歲清明行已晚　明年寒食更相陪</p><p><a href="../../model.html#/doc/130">View poem's topic associations</a></p></body></html>
