  <body><p>521_53: 《雪晴訪趙嘏街西所居三韻》杜牧</p>
    <p>命代風騷將　誰登李杜壇　少陵鯨海動　翰苑鶴天寒　今日訪君還有意　三條冰雪獨來看</p><p><a href="../../model.html#/doc/28198">View poem's topic associations</a></p></body></html>
