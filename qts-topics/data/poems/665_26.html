  <body><p>665_26: 《邊夜》羅隱</p>
    <p>光景漂如水　生涯轉似萍　雁門窮朔路　牛斗故鄉星　句盡人誰切　歌終淚自零　夜闌迴首算　何處不長亭</p><p><a href="../../model.html#/doc/36891">View poem's topic associations</a></p></body></html>
