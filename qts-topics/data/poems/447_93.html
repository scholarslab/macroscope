  <body><p>447_93: 《與夢得同登棲靈塔（一無棲字）》白居易</p>
    <p>半月悠悠在廣陵　何樓何塔不同登　共憐筋力猶堪在　上到棲靈第九層</p><p><a href="../../model.html#/doc/23485">View poem's topic associations</a></p></body></html>
