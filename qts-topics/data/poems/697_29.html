  <body><p>697_29: 《酬吳秀才霅川相送》韋莊</p>
    <p>一葉南浮去似飛　楚鄉雲水本無依　離心不忍聞春鳥　病眼何堪送落暉　摻袂客從花下散　棹舟人向鏡中歸　夫君別我應惆悵　十五年來識素衣</p><p><a href="../../model.html#/doc/39141">View poem's topic associations</a></p></body></html>
