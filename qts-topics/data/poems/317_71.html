  <body><p>317_71: 《郊居寓目偶題》武元衡</p>
    <p>晨趨禁掖暮郊園　松桂蒼蒼煙露繁　明月上時群動息　雪峰高處正當軒</p><p><a href="../../model.html#/doc/16937">View poem's topic associations</a></p></body></html>
