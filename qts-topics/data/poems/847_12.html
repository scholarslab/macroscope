  <body><p>847_12: 《風琴引》齊己</p>
    <p>挼吳絲　雕楚竹　高託天風拂為曲　一一宮商在素空　鸞鳴鳳語翹梧桐　夜深天碧松風多　孤窗寒夢驚流波　愁魂傍枕不肯去　翻疑住處鄰湘娥　金風聲盡熏風發　冷泛虛堂韻難歇　常恐聽多耳漸煩　清音不絕知音絕</p><p><a href="../../model.html#/doc/46925">View poem's topic associations</a></p></body></html>
