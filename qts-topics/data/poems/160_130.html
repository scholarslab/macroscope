  <body><p>160_130: 《閨情》孟浩然</p>
    <p>一別隔炎涼　君衣忘短長　裁縫無處等　以意忖情量　畏瘦疑傷窄　防寒更厚裝　半啼封裹了　知欲寄誰將</p><p><a href="../../model.html#/doc/7808">View poem's topic associations</a></p></body></html>
