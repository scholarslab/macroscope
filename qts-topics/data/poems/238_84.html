  <body><p>238_84: 《奉送戶部李郎中充晉國副節度出塞》錢起</p>
    <p>德佐調梅用　忠輸擊虜年　子房推廟略　漢主託兵權　受命榮中禁　分麾鎮左賢　風生黑山道　星下紫微天　始願文經國　俄看武定邊　鬼方堯日遠　幕府代雲連　汗馬將行矣　盧龍已肅然　關防驅使節　花月眷離筵　自忝知音遇　而今感義偏　淚聞橫吹落　心逐去旌懸　帝念夔能政　時須說濟川　勞還應即爾　朝暮玉墀前</p><p><a href="../../model.html#/doc/12338">View poem's topic associations</a></p></body></html>
