  <body><p>68_6: 《從軍行》崔融1</p>
    <p>穹廬雜種亂金方　武將神兵下玉堂　天子旌旗過細柳　匈奴運數盡枯楊　關頭落月橫西嶺　塞下凝雲斷北荒　漠漠邊塵飛眾鳥　昏昏朔氣聚群羊　依稀蜀杖迷新竹　髣彿胡床識故桑　臨海舊來聞驃騎　尋河本自有中郎　坐看戰壁為平土　近待軍營作破羌</p><p><a href="../../model.html#/doc/3837">View poem's topic associations</a></p></body></html>
