  <body><p>674_2: 《望湘亭》鄭谷</p>
    <p>湘水似伊水　湘人非故人　登臨獨無語　風柳自搖春</p><p><a href="../../model.html#/doc/37437">View poem's topic associations</a></p></body></html>
