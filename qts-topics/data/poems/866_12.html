  <body><p>866_12: 《贈馬植》峽中白衣</p>
    <p>截竹為筒作笛吹　鳳凰池上鳳凰飛　勞君更向黔南去　即是陶鈞萬類時</p><p><a href="../../model.html#/doc/47918">View poem's topic associations</a></p></body></html>
