  <body><p>297_35: 《送同學故人》王建</p>
    <p>各為四方人　此地同事師　業成有先後　不得長相隨　出林多道路　緣岡復遶陂　念君辛苦行　令我形體疲　黃葉墮車前　四散當此時　亭上夜蕭索　山風水離離</p><p><a href="../../model.html#/doc/15850">View poem's topic associations</a></p></body></html>
