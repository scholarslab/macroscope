  <body><p>226_12: 《進艇》杜甫</p>
    <p>南京久客耕南畝　北望傷神坐北窗　晝引老妻乘小艇　晴看稚子浴清江　俱飛蛺蝶元相逐　並蒂芙蓉本自雙　茗飲蔗漿攜所有　瓷甖無謝玉為缸</p><p><a href="../../model.html#/doc/11136">View poem's topic associations</a></p></body></html>
