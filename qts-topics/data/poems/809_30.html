  <body><p>809_30: 《送殷判官歸上都》靈一</p>
    <p>漾舟雲路客　來過夕陽時　向背堪遺恨　逢迎宿未期　水容愁暮急　花影動春遲　別後王孫草　青青入夢思</p><p><a href="../../model.html#/doc/44639">View poem's topic associations</a></p></body></html>
