  <body><p>364_28_2: 《出鄂州界懷錶臣二首（其二）》劉禹錫</p>
    <p>夢覺疑連榻　舟行忽千里　不見黃鶴樓　寒沙雪相似</p><p><a href="../../model.html#/doc/19253">View poem's topic associations</a></p></body></html>
