  <body><p>5_56: 《彩書怨》上官昭容</p>
    <p>葉下洞庭初　思君萬里餘　露濃香被冷　月落錦屏虛　欲奏江南曲　貪封薊北書　書中無別意　惟悵久離居</p><p><a href="../../model.html#/doc/274">View poem's topic associations</a></p></body></html>
