  <body><p>293_53: 《哭王注》司空曙</p>
    <p>已歎漳濱臥　何言駐隙難　異才傷促短　諸友哭門闌　古道松聲暮　荒阡草色寒　延陵今葬子　空使魯人觀</p><p><a href="../../model.html#/doc/15687">View poem's topic associations</a></p></body></html>
