  <body><p>454_78_6: 《楊柳枝詞八首（其六）》白居易</p>
    <p>蘇家小女舊知名　楊柳風前別有情　剝條盤作銀環樣　卷葉吹為玉笛聲</p><p><a href="../../model.html#/doc/24053">View poem's topic associations</a></p></body></html>
