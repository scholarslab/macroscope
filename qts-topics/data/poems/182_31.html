  <body><p>182_31: 《金陵江上遇蓬池隱者（時于落星石上以紫綺裘換酒為歡）》李白</p>
    <p>心愛名山遊　身隨名山遠　羅浮麻姑臺　此去或未返　遇君蓬池隱　就我石上飯　空言不成歡　強笑惜日晚　綠水向雁門　黃雲蔽龍山　歎嘆息兩客鳥　裴回吳越間　共語一執手　留連夜將久　解我紫綺裘　且換金陵酒　酒來笑復歌　興酣樂事多　水影弄月色　清光奈愁何　明晨挂帆席　離恨滿滄波</p><p><a href="../../model.html#/doc/8685">View poem's topic associations</a></p></body></html>
