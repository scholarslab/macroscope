  <body><p>392_58: 《秦宮詩》李賀</p>
    <p>越羅衫袂迎春風　玉刻麟麟腰帶紅　樓頭曲宴仙人語　帳底吹笙香霧濃　人間酒暖春茫茫　花枝入簾白日長　飛窗復道傳籌飲　十夜銅盤膩燭黃　禿衿小袖調鸚鵡　紫繡麻踏哮虎　斫桂燒金待曉筵　白鹿青蘇夜半煮　桐英永巷騎新馬　內屋深屏生色畫　開門爛用水衡錢　卷起黃河向身瀉　皇天厄運猶曾裂　秦宮一生花底活　鸞篦奪得不還人　醉睡氍毹滿堂月</p><p><a href="../../model.html#/doc/20852">View poem's topic associations</a></p></body></html>
