  <body><p>666_1_97: 《比紅兒詩（其九十七）》羅虯</p>
    <p>雲間翡翠一雙飛　水上鴛鴦不暫離　寫向人間百般態　與君題作比紅詩</p><p><a href="../../model.html#/doc/37041">View poem's topic associations</a></p></body></html>
