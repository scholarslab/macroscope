  <body><p>702_56: 《送盧尚書赴靈武》張蠙</p>
    <p>西北正傳烽候急　靈州共喜信臣居　從軍盡是清才去　屬郡無非大將除　新地進圖移漢界　古城遺碣見蕃書　山川不異江湖景　賓館常聞食有魚</p><p><a href="../../model.html#/doc/39445">View poem's topic associations</a></p></body></html>
