  <body><p>83_20: 《酬暉上人秋夜山亭有贈》陳子昂</p>
    <p>皎皎白林秋　微微翠山靜　禪居感物變　獨坐開軒屏　風泉夜聲雜　月露宵光冷　多謝忘機人　塵憂未能整</p><p><a href="../../model.html#/doc/4373">View poem's topic associations</a></p></body></html>
