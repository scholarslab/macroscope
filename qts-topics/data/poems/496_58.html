  <body><p>496_58: 《送任尊師歸蜀覲親》姚合</p>
    <p>白雲修道者　歸去春風前　玉簡通仙籍　金丹駐母年　錦文江一色　酒氣雨相連　眾說君平死　真師易義全</p><p><a href="../../model.html#/doc/26431">View poem's topic associations</a></p></body></html>
