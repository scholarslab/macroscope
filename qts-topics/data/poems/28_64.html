  <body><p>28_64: 《雜曲歌辭。桃花行》李嶠</p>
    <p>歲去無言忽憔悴　時來含笑吐氛氳　不能擁路迷仙客　故欲開蹊侍聖君</p><p><a href="../../model.html#/doc/2249">View poem's topic associations</a></p></body></html>
