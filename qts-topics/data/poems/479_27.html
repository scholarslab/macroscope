  <body><p>479_27: 《牡丹》張又新</p>
    <p>牡丹一朵值千金　將謂從來色最深　今日滿欄開似雪　一生辜負看花心</p><p><a href="../../model.html#/doc/25583">View poem's topic associations</a></p></body></html>
