  <body><p>619_6: 《贈遠》陸龜蒙</p>
    <p>芙蓉匣中鏡　欲終心還懶　本是細腰人　別來羅帶緩　從君出門後　不奏雲和管　妾思冷如簧　時時望君暖　心期夢中見　路永魂夢短　怨坐泣西風　秋窗月華滿</p><p><a href="../../model.html#/doc/34080">View poem's topic associations</a></p></body></html>
