  <body><p>10_15: 《中宗祀昊天樂章。雍和》?</p>
    <p>郊壇展敬　嚴配因心　孤竹簫管　空桑瑟琴　肅穆大禮　鏗鏘八音　恭惟上帝　希降靈歆</p><p><a href="../../model.html#/doc/407">View poem's topic associations</a></p></body></html>
