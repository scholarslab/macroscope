  <body><p>589_54: 《題長孫桐樹》李頻</p>
    <p>一去龍門側　千年鳳影移　空餘剪圭處　無復在孫枝</p><p><a href="../../model.html#/doc/32768">View poem's topic associations</a></p></body></html>
