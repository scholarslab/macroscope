  <body><p>228_10_1: 《陪王使君晦日泛江就黃家亭子二首（其一）》杜甫</p>
    <p>山豁何時斷　江平不肯流　稍知花改岸　始驗鳥隨舟　結束多紅粉　歡娛恨白頭非君愛人客　晦日更添愁</p><p><a href="../../model.html#/doc/11366">View poem's topic associations</a></p></body></html>
