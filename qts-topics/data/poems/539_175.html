  <body><p>539_175: 《荷花》李商隱</p>
    <p>都無色可並　不奈此香何　瑤席乘涼設　金羈落晚過　迴衾燈照綺　渡襪水沾羅　預想前秋別　離居夢櫂歌</p><p><a href="../../model.html#/doc/29362">View poem's topic associations</a></p></body></html>
