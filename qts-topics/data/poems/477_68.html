  <body><p>477_68: 《聽鄰女吟》李涉</p>
    <p>含情遙夜幾人知　閒詠風流小謝詩　還似霓旌下煙露　月邊吹落上清詞</p><p><a href="../../model.html#/doc/25479">View poem's topic associations</a></p></body></html>
