  <body><p>652_49: 《送道人歸舊岩》方幹</p>
    <p>舊巖終副卻歸期　巖下有人應識師　目睹嬰孩成老叟　手栽松柏有枯枝　前山低校無多地　東海淺於初去時　若把古今相比類　姓丁仙鶴亦如斯</p><p><a href="../../model.html#/doc/36230">View poem's topic associations</a></p></body></html>
