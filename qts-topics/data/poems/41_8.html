  <body><p>41_8: 《中和樂九章。歌公卿第八》盧照鄰</p>
    <p>蹇蹇三事　師師百僚　群龍在職　振鷺盈朝　豐金輝首　珮玉鳴腰　青蒲翼翼　丹地翹翹　歌雲佐漢　捧日匡堯　天工人代　邈邈昭昭</p><p><a href="../../model.html#/doc/2704">View poem's topic associations</a></p></body></html>
