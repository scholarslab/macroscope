  <body><p>651_46: 《歲晚言事寄鄉中親友》方幹</p>
    <p>急景蒼茫晝若昏　夜風乾峭觸前軒　寒威半入龍蛇窟　暖氣全歸草樹根　蠟燼凝來多碧焰　香醪滴處有冰痕　尺書未達年應老　先被新春入故園</p><p><a href="../../model.html#/doc/36168">View poem's topic associations</a></p></body></html>
