  <body><p>239_91: 《送歐陽子還江華郡》錢起</p>
    <p>江華勝事接湘濱　千里湖山入興新　才子思歸催去櫂　汀花且為駐殘春</p><p><a href="../../model.html#/doc/12530">View poem's topic associations</a></p></body></html>
