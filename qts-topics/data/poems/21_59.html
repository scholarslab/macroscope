  <body><p>21_59: 《相和歌辭。大堤曲》張柬之</p>
    <p>南國多佳人　莫若大堤女　玉床翠羽帳　寶襪蓮花炬　魂處自目成　色授開心許　迢迢不可見　日暮空愁予</p><p><a href="../../model.html#/doc/1406">View poem's topic associations</a></p></body></html>
