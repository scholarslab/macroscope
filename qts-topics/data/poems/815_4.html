  <body><p>815_4: 《妙喜寺高房期靈澈上人不至，重招之一首》皎然</p>
    <p>晨起峰頂心　懷人望空碧　掃雪開寺門　灑水淨僧席　言笑形外阻　風儀想中覿　馳心驚葉動　傾耳聞泉滴　豈慮咆虎逢　乍疑崩湍隔　前期或不顧　知爾隳常格　如今誰山下　秋霖步淅瀝　吾亦聊自得　行禪荷輕策　松聲暢幽情　山意導遐跡　舉目無世人　題詩足奇石　貧山何所有　特此邀來客</p><p><a href="../../model.html#/doc/44842">View poem's topic associations</a></p></body></html>
