  <body><p>528_14: 《宿開元寺樓（一作宿開元寺西樓聞歌感賦）》許渾</p>
    <p>誰家歌褭褭　孤枕在西樓　竹色寒清簟　松香染翠幬　月移珠殿曉　風遞玉箏秋　日出應移棹　三湘萬里愁</p><p><a href="../../model.html#/doc/28650">View poem's topic associations</a></p></body></html>
