  <body><p>816_23: 《秋宵書事寄吳憑處士》皎然</p>
    <p>真性在方丈　寂寥無四鄰　秋天月色正　清夜道心真　大夢觀前事　浮名悟此身　不知庭樹意　榮落感何人</p><p><a href="../../model.html#/doc/44927">View poem's topic associations</a></p></body></html>
