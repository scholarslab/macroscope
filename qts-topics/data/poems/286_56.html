  <body><p>286_56: 《蕪城（一作蕪城懷古）》李端</p>
    <p>風吹城上樹　草沒城邊路　城裏月明時　精靈自來去</p><p><a href="../../model.html#/doc/15410">View poem's topic associations</a></p></body></html>
