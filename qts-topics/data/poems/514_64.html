  <body><p>514_64: 《送崔約下第歸淮南覲省》朱慶餘</p>
    <p>遠憶拜親留不住　出門行計與誰同　程塗半是依船上　請謁多愁值雨中　堰水靜連堤樹綠　村橋時映野花紅　迴期須及來春事　莫便江邊逐釣翁</p><p><a href="../../model.html#/doc/27783">View poem's topic associations</a></p></body></html>
