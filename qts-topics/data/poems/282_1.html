  <body><p>282_1: 《從軍有苦樂行（時從司空魚公北征）》李益</p>
    <p>勞者且莫歌　我欲送君觴　從軍有苦樂　此曲樂未央　僕居在隴上　隴水斷人腸　東過秦宮路　宮路入咸陽　時逢漢帝出　諫獵至長楊　詎馳遊俠窟　非結少年場　一旦承嘉惠　輕身重恩光　秉筆參帷帟　從軍至朔方　邊地多陰風　草木自淒涼　斷絕海雲去　出沒胡沙長　參差引雁翼　隱轔騰軍裝　劍文夜如水　馬汗凍成霜　俠氣五都少　矜功六郡良　山河起目前　睚眥死路傍　北逐驅獯虜　西臨復舊疆　昔還賦餘資　今出乃贏糧　一矢弢夏服　我弓不再張　寄語丈夫雄　苦樂身自當</p><p><a href="../../model.html#/doc/15009">View poem's topic associations</a></p></body></html>
