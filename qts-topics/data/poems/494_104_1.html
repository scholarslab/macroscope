  <body><p>494_104_1: 《贈女道士鄭玉華二首（其一）》施肩吾</p>
    <p>玄髮新簪碧藕花　欲添肌雪餌紅砂　世間風景那堪戀　長笑劉郎漫憶家</p><p><a href="../../model.html#/doc/26256">View poem's topic associations</a></p></body></html>
