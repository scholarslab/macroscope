  <body><p>150_65: 《晚春歸山居題窗前竹（一作錢起：暮春歸故山草堂詩）》劉長卿</p>
    <p>溪上殘春黃鳥稀　辛夷花盡杏花飛　始憐幽竹山窗下　不改清陰待我歸</p><p><a href="../../model.html#/doc/7370">View poem's topic associations</a></p></body></html>
