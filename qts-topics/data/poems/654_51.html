  <body><p>654_51: 《洛陽春望》羅鄴</p>
    <p>洛陽春霽絕塵埃　嵩少煙嵐畫障開　草色花光惹襟袖　簫聲歌響隔樓臺　人心便覺閒多少　馬足方知倦往來　愁上中橋橋上望　碧波東去夕陽催</p><p><a href="../../model.html#/doc/36359">View poem's topic associations</a></p></body></html>
