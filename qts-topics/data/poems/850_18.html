  <body><p>850_18: 《柳》慕幽</p>
    <p>今古憑君一贈行　幾回折盡復重生　五株斜傍淵明宅　千樹低垂太尉營　臨水帶煙藏翡翠　倚風兼雨宿流鶯　隋皇堤畔依依在　曾惹當時歌吹聲</p><p><a href="../../model.html#/doc/47139">View poem's topic associations</a></p></body></html>
