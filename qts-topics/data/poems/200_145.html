  <body><p>200_145: 《楊固店》岑參</p>
    <p>客舍梨葉赤　鄰家聞擣衣　夜來嘗有夢　墜淚緣思歸　洛水行欲盡　緱山看漸微　長安祗千里　何事信音稀</p><p><a href="../../model.html#/doc/9804">View poem's topic associations</a></p></body></html>
