  <body><p>371_36_3: 《順宗至德大聖大安孝皇帝挽歌詞三首（其三）》呂溫</p>
    <p>早秋同軌至　晨旆露華滋　挽度千夫咽　笳凝六馬遲　劍悲長閉日　衣望出遊時　風起西陵樹　淒涼滿孝思</p><p><a href="../../model.html#/doc/19618">View poem's topic associations</a></p></body></html>
