  <body><p>122_16: 《送趙都護赴安西》盧象</p>
    <p>下客候旗麾　元戎復在斯　門開都護府　兵動羽林兒　黠虜多翻覆　謀臣有別離　智同天所授　恩共日相隨　漢使開賓幕　胡笳送酒卮　風霜迎馬首　雨雪事魚麗　上策應無戰　深情屬載馳　不應行萬里　明主寄安危</p><p><a href="../../model.html#/doc/5719">View poem's topic associations</a></p></body></html>
