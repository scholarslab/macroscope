  <body><p>293_32: 《題江陵臨沙驛樓》司空曙</p>
    <p>江天清更愁　風柳入江樓　雁惜楚山晚　蟬知秦樹秋　淒涼多獨醉　零落半同遊　豈復平生意　蒼然蘭杜洲</p><p><a href="../../model.html#/doc/15666">View poem's topic associations</a></p></body></html>
