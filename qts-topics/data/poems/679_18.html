  <body><p>679_18: 《送道士于千齡游南嶽》崔塗</p>
    <p>物外與誰期　人間又別離　四方多事日　高岳獨游時　猿狖瀟湘樹　煙波屈宋祠　無因陪此去　空惜鬢將衰</p><p><a href="../../model.html#/doc/37798">View poem's topic associations</a></p></body></html>
