  <body><p>723_22: 《賦得送軒轅先生歸羅浮山》李洞</p>
    <p>舊山歸隱浪搖青　綠鬢山童一帙經　詩帖布帆猿鳥看　藥煎金鼎鬼神聽　洞深頭上聆仙語　船靜鼻中聞海猩　此處先生應不住　吾君南望漫勞形</p><p><a href="../../model.html#/doc/40650">View poem's topic associations</a></p></body></html>
