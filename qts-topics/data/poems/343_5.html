  <body><p>343_5: 《次同冠峽（赴陽山作）》韓愈</p>
    <p>今日是何朝　天晴物色饒　落英千尺墮　遊絲百丈飄　泄乳交巖脈　懸流揭浪標　無心思嶺北　猿鳥莫相撩</p><p><a href="../../model.html#/doc/18056">View poem's topic associations</a></p></body></html>
