  <body><p>474_80: 《覽鏡詞》徐凝</p>
    <p>寶鏡磨來寒水清　青衣把就綠窗明　潘郎懊惱新秋髮　拔卻一莖生兩莖</p><p><a href="../../model.html#/doc/25203">View poem's topic associations</a></p></body></html>
