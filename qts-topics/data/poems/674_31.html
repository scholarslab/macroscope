  <body><p>674_31: 《寄贈藍田韋少府先輩》鄭谷</p>
    <p>王畿第一縣　縣尉是詞人　館殿非初意　圖書是舊貧　斫冰泉竇響　賽雪廟松春　自此昇通籍　清華日近身</p><p><a href="../../model.html#/doc/37466">View poem's topic associations</a></p></body></html>
