  <body><p>449_53: 《送徐州高僕射赴鎮》白居易</p>
    <p>大紅旆引碧幢旌　新拜將軍指點行　戰將易求何足貴　書生難得始堪榮　離筵歌舞花叢散　候騎刀槍雪隊迎　應笑蹉跎白頭尹　風塵唯管洛陽城</p><p><a href="../../model.html#/doc/23655">View poem's topic associations</a></p></body></html>
