  <body><p>201_63: 《過磧》岑參</p>
    <p>黃沙磧裏客行迷　四望雲天直下低　為言地盡天還盡　行到安西更向西</p><p><a href="../../model.html#/doc/9898">View poem's topic associations</a></p></body></html>
