  <body><p>279_3: 《題楊虢縣竹亭》盧綸</p>
    <p>夜宿密公室　話餘將晝興　遶階三逕雪　當戶一池冰　家訓資風化　心源隱政能　明朝復何見　萊草古溝塍</p><p><a href="../../model.html#/doc/14844">View poem's topic associations</a></p></body></html>
