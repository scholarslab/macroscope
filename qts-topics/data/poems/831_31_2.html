  <body><p>831_31_2: 《秋末入匡山船行八首（其二）》貫休</p>
    <p>蘆葦深花裏　漁歌一曲長　人心雖憶越　帆態似浮湘　石獺銜魚白　汀茅浸浪黃等閒千萬里　道在亦無妨</p><p><a href="../../model.html#/doc/45822">View poem's topic associations</a></p></body></html>
