  <body><p>428_38_1: 《郊陶潛體詩十六首（其一）》白居易</p>
    <p>不動者厚地　不息者高天　無窮者日月　長在者山川　松柏與龜鶴　其壽皆千年嗟嗟群物中　而人獨不然　早出向朝市　暮已歸下泉　形質及壽命　危脆若浮煙堯舜與周孔　古來稱聖賢　借問今何在　一去亦不還　我無不死藥　萬萬隨化遷所未定知者　修短遲速間　幸及身健日　當歌一尊前　何必待人勸　持此自為歡</p><p><a href="../../model.html#/doc/21997">View poem's topic associations</a></p></body></html>
