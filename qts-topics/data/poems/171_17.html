  <body><p>171_17: 《贈僧行融》李白</p>
    <p>梁有湯惠休　常從鮑照遊　峨眉史懷一　獨映陳公出　卓絕二道人　結交鳳與麟　行融亦俊發　吾知有英骨　海若不隱珠　驪龍吐明月　大海乘虛舟　隨波任安流　賦詩旃檀閣　縱酒鸚鵡洲　待我適東越　相攜上白樓</p><p><a href="../../model.html#/doc/8291">View poem's topic associations</a></p></body></html>
