  <body><p>143_14_5: 《從軍行七首（其五）》王昌齡</p>
    <p>大漠風塵日色昏　紅旗半捲出轅門　前軍夜戰洮河北　已報生擒吐谷渾</p><p><a href="../../model.html#/doc/6773">View poem's topic associations</a></p></body></html>
