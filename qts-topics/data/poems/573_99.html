  <body><p>573_99: 《京北原作》賈島</p>
    <p>登原見城闕　策蹇思炎天　日午路中客　槐花風處蟬　遠山秦木上　清渭漢陵前　何事居人世　皆從名利牽</p><p><a href="../../model.html#/doc/31867">View poem's topic associations</a></p></body></html>
