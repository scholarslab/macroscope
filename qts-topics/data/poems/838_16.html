  <body><p>838_16: 《聞雁》齊己</p>
    <p>何處人驚起　飛來過草堂　丹心勞避弋　萬里念隨陽　影斷風天月　聲孤荻岸霜　明年趁春去　江上別鴛鴦</p><p><a href="../../model.html#/doc/46201">View poem's topic associations</a></p></body></html>
