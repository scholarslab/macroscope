  <body><p>496_46: 《送王龜處士》姚合</p>
    <p>送客客為誰　朱門處士稀　唯修曾子行　不著老萊衣　古寺隨僧飯　空林共鳥歸　壺中駐年藥　燒得獻庭闈</p><p><a href="../../model.html#/doc/26419">View poem's topic associations</a></p></body></html>
