  <body><p>888_14: 《翰林院望終南山》吳筠</p>
    <p>竊慕隱淪道　所歡巖穴居　誰言忝休命　遂入承明廬　物情不可易　幽中未嘗攄　幸見終南山　岧嶢凌太虛　青靄長不滅　白雲閒卷舒　悠然相探討　延望空躊躕　跡繫心無極　神超興有餘　何當解維縶　永託逍遙墟</p><p><a href="../../model.html#/doc/48925">View poem's topic associations</a></p></body></html>
