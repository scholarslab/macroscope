  <body><p>118_41_1: 《故右丞相贈太師燕文貞公挽詞二首（其一）》孫逖</p>
    <p>海內文章伯　朝端禮樂英　一言興寶運　三入濟群生　命與才相偶　年將位不并台星忽已坼　流慟軫皇情</p><p><a href="../../model.html#/doc/5612">View poem's topic associations</a></p></body></html>
