  <body><p>234_33: 《東津送韋諷攝閬州錄事》杜甫</p>
    <p>聞說江山好　憐君吏隱兼　寵行舟遠泛　怯別酒頻添　推薦非承乏　操持必去嫌　他時如按縣　不得慢陶潛</p><p><a href="../../model.html#/doc/11953">View poem's topic associations</a></p></body></html>
