  <body><p>233_51: 《贈韋七贊善》杜甫</p>
    <p>鄉里衣冠不乏賢　杜陵韋曲未央前　爾家最近魁三象　時諭同歸尺五天　北走關山開雨雪　南遊花柳塞雲煙　洞庭春色悲公子　蝦菜忘歸范蠡船</p><p><a href="../../model.html#/doc/11913">View poem's topic associations</a></p></body></html>
