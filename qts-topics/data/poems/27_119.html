  <body><p>27_119: 《雜曲歌辭。春鶯囀》張祜</p>
    <p>興慶池南柳未開　太真先把一枝梅　內人已唱春鶯囀　花下傞傞軟舞來</p><p><a href="../../model.html#/doc/2036">View poem's topic associations</a></p></body></html>
