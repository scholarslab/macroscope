  <body><p>649_59: 《寒食宿先天寺無可上人房》方幹</p>
    <p>雙扉檜下開　寄宿石房苔　幡北燈花動　城西雪霰來　收棋想雲夢　罷茗議天台　同憶前年臘　師初白閣回</p><p><a href="../../model.html#/doc/36053">View poem's topic associations</a></p></body></html>
