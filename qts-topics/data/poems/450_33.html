  <body><p>450_33: 《臨都驛送崔十八》白居易</p>
    <p>勿言臨都五六里　扶病出城相送來　莫道長安一步地　馬頭西去幾時迴　與君後會知何處　為我今朝盡一杯</p><p><a href="../../model.html#/doc/23713">View poem's topic associations</a></p></body></html>
