  <body><p>258_20_2: 《故太常卿贈禮部尚書李公及夫人挽歌二首（其二）》蔣渙</p>
    <p>封樹遵同穴　生平此共歸　鏡埋鸞已去　泉掩鳳何飛　薤輓疑笳曲　松風思翟衣　揚名將寵贈　泉路滿光輝</p><p><a href="../../model.html#/doc/13447">View poem's topic associations</a></p></body></html>
