  <body><p>181_41: 《夜泊牛渚懷古（此地即謝尚聞袁寵詠史處）》李白</p>
    <p>牛渚西江夜　青天無片雲　登舟望秋月　空憶謝將軍　余亦能高詠　斯人不可聞　明朝挂帆席　楓葉落紛紛</p><p><a href="../../model.html#/doc/8655">View poem's topic associations</a></p></body></html>
