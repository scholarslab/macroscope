  <body><p>426_16: 《馴犀－感為政之難終也》白居易</p>
    <p>馴犀馴犀通天犀　軀貌駭人角駭雞　海蠻聞有明天子　驅犀乘傳來萬里　一朝得謁大明宮　歡呼拜舞自論功　五年馴養始堪獻　六譯語言方得通　上嘉人獸俱來遠　蠻館四方犀入苑　秣以瑤芻鎖以金　故鄉迢遞君門深　海鳥不知鐘鼓樂　池魚空結江湖心　馴犀生處南方熱　秋無白露冬無雪　一入上林三四年　又逢今歲苦寒月　飲冰臥霰苦踡跼　角骨凍傷鱗甲蹜　馴犀死　蠻兒啼　向闕再拜顏色低　奏乞生歸本國去　恐身凍死似馴犀　君不見建中初　馴象生還放林邑　君不見貞元年末　馴犀凍死蠻兒泣　所嗟建中異貞元　象生犀死何足言</p><p><a href="../../model.html#/doc/21925">View poem's topic associations</a></p></body></html>
