  <body><p>133_16: 《別梁鍠》李頎</p>
    <p>梁生倜儻心不羈　途窮氣蓋長安兒　回頭轉眄似雕鶚　有志飛鳴人豈知　雖云四十無祿位　曾與大軍掌書記　抗辭請刃誅部曲　作色論兵犯二帥　一言不合龍額侯　擊劍拂衣從此棄　朝朝飲酒黃公壚　脫帽露頂爭叫呼　庭中犢鼻昔嘗挂　懷裏琅玕今在無　時人見子多落魄　共笑狂歌非遠圖　忽然遣躍紫騮馬　還是昂藏一丈夫　洛陽城頭曉霜白　層冰峨峨滿川澤　但聞行路吟新詩　不歎舉家無擔石　莫言貧賤長可欺　覆簣成山當有時　莫言富貴長可託　木槿朝看暮還落　不見古時塞上翁　倚伏由來任天作　去去滄波忽復陳　五湖山江愁殺人</p><p><a href="../../model.html#/doc/6342">View poem's topic associations</a></p></body></html>
