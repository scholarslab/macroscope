  <body><p>806_1_251: 《詩三百三首（其二百五十一）》寒山</p>
    <p>我見黃河水　凡經幾度清　水流如急箭　人世若浮萍　癡屬根本業　無明煩惱阬輪迴幾許劫　只為造迷盲</p><p><a href="../../model.html#/doc/44460">View poem's topic associations</a></p></body></html>
