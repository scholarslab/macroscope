  <body><p>739_4: 《春日東山正堂作》李建勳</p>
    <p>身閒贏得出　天氣漸喧和　蜀馬登山穩　南朝古寺多　早花微弄色　新酒欲生波　從此唯行樂　閒愁奈我何</p><p><a href="../../model.html#/doc/41354">View poem's topic associations</a></p></body></html>
