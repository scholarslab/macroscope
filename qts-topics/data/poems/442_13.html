  <body><p>442_13: 《朝回和元少尹絕句》白居易</p>
    <p>朝客朝回回望好　盡紆朱紫佩金銀　此時獨與君為伴　馬上青袍唯兩人</p><p><a href="../../model.html#/doc/22990">View poem's topic associations</a></p></body></html>
