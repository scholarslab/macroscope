  <body><p>360_57: 《酬樂天衫酒見寄》劉禹錫</p>
    <p>酒法眾傳吳米好　舞衣偏尚越羅輕　動搖浮蟻香濃甚　裝束輕鴻意態生　閱曲定知能自適　舉杯應歎不同傾　終朝相憶終年別　對景臨風無限情</p><p><a href="../../model.html#/doc/19100">View poem's topic associations</a></p></body></html>
