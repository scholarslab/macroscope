  <body><p>706_18: 《成名後呈同年》黃滔</p>
    <p>業詩攻賦薦鄉書　二紀如鴻歷九衢　待得至公搜草澤　如從平陸到蓬壺　雖慚錦鯉成穿額　忝獲驪龍不寐珠　夢楚數疑休下泣　師劉大喝已為盧　人間灰管供紅杏　天上煙花應白榆　一字連鑣巡甲族　千般唱罰賞皇都　名推顏柳題金塔　飲自燕秦索玉姝　退愧單寒終預此　敢將恩嶽怠斯須</p><p><a href="../../model.html#/doc/39689">View poem's topic associations</a></p></body></html>
