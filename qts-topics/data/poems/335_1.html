  <body><p>335_1: 《享惠昭太子廟樂章（亞獻終獻）》裴度</p>
    <p>重輪始發祥　齒冑方興學　冥然升紫府　鏗爾薦清樂　奠斝致馨香　在庭紛羽籥　禮成神既醉　髣緱山鶴</p><p><a href="../../model.html#/doc/17818">View poem's topic associations</a></p></body></html>
