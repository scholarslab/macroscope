  <body><p>371_36_2: 《順宗至德大聖大安孝皇帝挽歌詞三首（其二）》呂溫</p>
    <p>監撫垂三紀　聲徽洽萬方　禮因馳道著　明自墾田彰　積漸承鴻業　從容守太康更留園寢詔　恭聽有餘芳</p><p><a href="../../model.html#/doc/19617">View poem's topic associations</a></p></body></html>
