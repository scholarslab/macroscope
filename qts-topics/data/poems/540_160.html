  <body><p>540_160: 《曼倩辭》李商隱</p>
    <p>十八年來墮世間　瑤池歸夢碧桃閒　如何漢殿穿針夜　又向窗中覷阿環</p><p><a href="../../model.html#/doc/29573">View poem's topic associations</a></p></body></html>
