  <body><p>886_21: 《廬山瀑布》孫魴</p>
    <p>有山來便有　萬丈落雲端　霧噴千巖溼　雷傾九夏寒　圖中僧寫去　湖上客迴看　卻羨為猿鶴　飛鳴近碧湍</p><p><a href="../../model.html#/doc/48841">View poem's topic associations</a></p></body></html>
