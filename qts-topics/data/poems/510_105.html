  <body><p>510_105: 《南宮歎亦述玄宗追恨太真妃事》張祜</p>
    <p>北陸冰初結　南宮漏更長　何勞卻睡草　不驗返魂香　月隱仙娥豔　風殘夢蝶揚　徒悲舊行跡　一夜玉階霜</p><p><a href="../../model.html#/doc/27392">View poem's topic associations</a></p></body></html>
