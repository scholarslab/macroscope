  <body><p>641_1_48: 《小遊仙詩九十八首之四十八》曹唐</p>
    <p>雲鶴冥冥去不分　落花流水恨空存　不知玉女無期信　道與留門卻閉門</p><p><a href="../../model.html#/doc/35410">View poem's topic associations</a></p></body></html>
