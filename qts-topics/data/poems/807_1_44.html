  <body><p>807_1_44: 《詩（其四十四）》拾得</p>
    <p>般若酒泠泠　飲多人易醒　余住天台山　凡愚那見形　常遊深谷洞　終不逐時情無思亦無慮　無辱也無榮</p><p><a href="../../model.html#/doc/44564">View poem's topic associations</a></p></body></html>
