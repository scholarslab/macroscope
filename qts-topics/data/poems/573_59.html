  <body><p>573_59: 《送李登少府》賈島</p>
    <p>伊陽耽酒尉　朗詠醉醒新　應見嵩山裏　明年躑躅春　一千尋樹直　三十六峰鄰　流水潺潺處　堅貞玉澗</p><p><a href="../../model.html#/doc/31826">View poem's topic associations</a></p></body></html>
