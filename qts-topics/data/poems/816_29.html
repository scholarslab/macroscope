  <body><p>816_29: 《春夜期裴都曹濟集心上人院不至》皎然</p>
    <p>東林期隱吏　日月為虛盈　遠望浮雲隔　空憐定水清　逍遙方外侶　荏苒府中情　漸聽寒鞞發　淵淵在郡城</p><p><a href="../../model.html#/doc/44933">View poem's topic associations</a></p></body></html>
