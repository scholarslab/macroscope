  <body><p>604_58: 《江上遇友人》許棠</p>
    <p>闕下分離日　杏園花半開　江邊相值夜　榆塞雁初來　坐久河沉斗　吟長月浸杯　鱸魚非不戀　共有客程催</p><p><a href="../../model.html#/doc/33515">View poem's topic associations</a></p></body></html>
