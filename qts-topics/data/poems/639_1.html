  <body><p>639_1: 《興善寺貝多樹》張喬</p>
    <p>還應毫末長　始見拂丹霄　得子從西國　成陰見昔朝　勢隨雙剎直　寒出四牆遙　帶月啼春鳥　連空噪暝蜩　遠根穿古井　高頂起涼飆　影動懸燈夜　聲繁過雨朝　靜遲松桂老　堅任雪霜凋　永共終南在　應隨劫火燒</p><p><a href="../../model.html#/doc/35236">View poem's topic associations</a></p></body></html>
