  <body><p>633_57: 《蓮峰前軒》司空圖</p>
    <p>人間上壽若能添　只向人間也不嫌　看著四鄰花競發　高樓從此莫垂簾</p><p><a href="../../model.html#/doc/34868">View poem's topic associations</a></p></body></html>
