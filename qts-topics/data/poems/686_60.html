  <body><p>686_60: 《和座主尚書登布善寺樓》吳融</p>
    <p>往事何時不繫腸　更堪凝睇白雲鄉　楚王城壘空秋色　羊祜江山祗暝光　林下遠分南去馬　渡頭偏認北歸航　誰知此日憑軒處　一筆工夫勝七襄</p><p><a href="../../model.html#/doc/38441">View poem's topic associations</a></p></body></html>
