  <body><p>508_7: 《飲馬長城窟》陳標</p>
    <p>日日風吹虜騎塵　年年飲馬漢營人　千堆戰骨那知主　萬里枯沙不辨春　浴谷氣寒愁墜指　斷崖冰滑恐傷神　金鞍玉勒無顏色　淚滿征衣怨暴秦</p><p><a href="../../model.html#/doc/27168">View poem's topic associations</a></p></body></html>
