  <body><p>96_66: 《侍宴安樂公主新宅應制》沈佺期</p>
    <p>皇家貴主好神仙　別業初開雲漢邊　山出盡如鳴鳳嶺　池成不讓飲龍川　妝樓翠幌教春住　舞閣金鋪借日懸　敬從乘輿來此地　稱觴獻壽樂鈞天</p><p><a href="../../model.html#/doc/5026">View poem's topic associations</a></p></body></html>
