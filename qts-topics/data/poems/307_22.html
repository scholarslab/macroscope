  <body><p>307_22: 《人日陪宣州範中丞…范侍禦傳真宴東峰亭（一作鮑溶詩）》鮑防</p>
    <p>人日春風綻早梅　謝家兄弟看花來　吳姬對酒歌千曲　秦女留人酒百杯　絲柳向空輕婉轉　玉山看日漸裴回　流光易去懽難得　莫厭頻頻上此台</p><p><a href="../../model.html#/doc/16547">View poem's topic associations</a></p></body></html>
