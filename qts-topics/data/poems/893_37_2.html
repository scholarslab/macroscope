  <body><p>893_37_2: 《生查子（其二）》牛希濟</p>
    <p>新月曲加眉　未有團圞意　紅豆不堪看　滿眼相思淚　終日劈桃穰　人在心兒裏　兩朵隔牆花　早晚成連理</p><p><a href="../../model.html#/doc/49276">View poem's topic associations</a></p></body></html>
