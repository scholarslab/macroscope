  <body><p>502_26_2: 《莊恪太子挽詞二首（其二）》姚合</p>
    <p>寒日春宮閉　玄堂渭水濱　華夷牋乍絕　凶吉禮空新　薤露歌連哭　泉扉夜作晨　吹笙今一去　千古在逡巡</p><p><a href="../../model.html#/doc/26878">View poem's topic associations</a></p></body></html>
