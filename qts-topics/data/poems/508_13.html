  <body><p>508_13: 《啄木謠》陳標</p>
    <p>丁丁向晚急還稀　啄遍庭槐未肯歸　終日與君除蠹害　莫嫌無事不頻飛</p><p><a href="../../model.html#/doc/27174">View poem's topic associations</a></p></body></html>
