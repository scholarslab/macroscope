  <body><p>240_28: 《系樂府十二首。壽翁興》元結</p>
    <p>借問多壽翁　何方自修育　惟云順所然　忘情學草木　始知世上術　勞苦化金玉　不見充所求　空聞肆耽欲　清和存王母　潛濩無亂黷　誰正好長生　此言堪佩服</p><p><a href="../../model.html#/doc/12591">View poem's topic associations</a></p></body></html>
