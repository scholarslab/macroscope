  <body><p>373_32: 《達士》孟郊</p>
    <p>四時如逝水　百川皆東波　青春去不還　白髮鑷更多　達人識元化　變愁為高歌　傾產取一醉　富者奈貧何　君看土中宅　富貴無偏頗</p><p><a href="../../model.html#/doc/19743">View poem's topic associations</a></p></body></html>
