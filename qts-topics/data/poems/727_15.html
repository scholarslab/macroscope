  <body><p>727_15: 《題妓王福娘牆（後二首一作題北裏妓人壁）》孫棨</p>
    <p>移壁迴窗費幾朝　指鐶偷解博紅椒　無端鬥草輸鄰女　更被拈將玉步搖　寒繡衣裳餉阿嬌　新團香獸不禁燒　東鄰起樣裙腰闊　剩蹙黃金線幾條　　試共卿卿語笑初　畫堂連遣侍兒呼　寒肌不耐金如意　白獺為膏郎有無</p><p><a href="../../model.html#/doc/40801">View poem's topic associations</a></p></body></html>
