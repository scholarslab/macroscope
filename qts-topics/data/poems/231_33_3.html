  <body><p>231_33_3: 《季秋蘇五弟纓江樓夜宴崔十三評事、韋少府侄三首（其三）》杜甫</p>
    <p>對月那無酒　登樓況有江　聽歌驚白鬢　笑舞拓秋窗　尊蟻添相續　沙鷗並一雙　盡憐君醉倒　更覺片心降</p><p><a href="../../model.html#/doc/11757">View poem's topic associations</a></p></body></html>
