  <body><p>388_22_3: 《感古四首（其三）》盧仝</p>
    <p>古來不患寡　所患患不均　單醪投長河　三軍盡沈淪　今人異古人　結託唯親賓毀坼維鵲巢　不行鳲鳩仁　鄙吝不識分　有心占陽春　鸞鶴日已疏　燕雀日已親小物無大志　安測棲松筠　恩眷多棄故　物情尚逐新　瓦礫暫拂拭　光掩連城珍脣吻恣談鑠　黃金同灰塵　蘇秦北遊趙　張祿西入秦　既變嫂叔節　仍擯華陽君萬世金石交　一餉如浮雲　骨肉且不顧　何況長羈貧</p><p><a href="../../model.html#/doc/20676">View poem's topic associations</a></p></body></html>
