  <body><p>830_25: 《春送禪師歸閩中》貫休</p>
    <p>春色滿三湘　送師還故鄉　穿霞逢黑鴆　乞食得紅薑　大化宗門闢　孤禪海樹涼　儻為新句偈　寄我亦何妨</p><p><a href="../../model.html#/doc/45705">View poem's topic associations</a></p></body></html>
