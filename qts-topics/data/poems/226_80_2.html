  <body><p>226_80_2: 《少年行二首（其二）》杜甫</p>
    <p>巢燕養雛渾去盡　江花結子已無多　黃衫年少來宜數　不見堂前東逝波</p><p><a href="../../model.html#/doc/11210">View poem's topic associations</a></p></body></html>
