  <body><p>774_13: 《湘雲》吳商浩</p>
    <p>滿湘江雲瑩空　紛紛長對水溶溶　日西遙望自歸處　盡挂九疑千萬峰</p><p><a href="../../model.html#/doc/43112">View poem's topic associations</a></p></body></html>
