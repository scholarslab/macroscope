  <body><p>125_49: 《華岳》王維</p>
    <p>西嶽出浮雲　積雪在太清　連天凝黛色　百里遙青冥　白日為之寒　森沈華陰城　昔聞乾坤閉　造化生巨靈　右足踏方止　左手推削成　天地忽開拆　大河注東溟　遂為西峙嶽　雄雄鎮秦京　大君包覆載　至德被群生　上帝佇昭告　金天思奉迎　人祇望幸久　何獨禪云亭</p><p><a href="../../model.html#/doc/5823">View poem's topic associations</a></p></body></html>
