  <body><p>892_33_2: 《應天長（其二）》牛嶠</p>
    <p>雙眉澹薄藏心事　清夜背燈嬌又醉　玉釵橫　山枕膩　寶帳鴛鴦春睡美　別經時　無限意　虛道相思憔悴　莫信綵牋書裏　賺人腸斷字</p><p><a href="../../model.html#/doc/49217">View poem's topic associations</a></p></body></html>
