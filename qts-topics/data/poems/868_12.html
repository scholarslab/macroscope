  <body><p>868_12: 《夢中辭》郭仁表</p>
    <p>飄風暴雨可思惟　鶴望巢門斂翅飛　吾道之宗正可依　萬物之先數在茲　不能行此欲何為</p><p><a href="../../model.html#/doc/48089">View poem's topic associations</a></p></body></html>
