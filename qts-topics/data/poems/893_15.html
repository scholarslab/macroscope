  <body><p>893_15: 《喜遷鶯》毛文錫</p>
    <p>芳春景　曖晴煙　喬木見鶯遷　傳枝偎葉語關關　飛過綺叢間　錦翼鮮　金毳軟　百轉千嬌相喚　碧紗窗曉怕聞聲　驚破鴛鴦暖</p><p><a href="../../model.html#/doc/49241">View poem's topic associations</a></p></body></html>
