  <body><p>819_12: 《送丘秀才游越》皎然</p>
    <p>山情與詩思　爛熳欲何從　夜舸誰相遂　空江月自逢　春期越草秀　晴憶剡雲濃　便擬將輕錫　攜居入亂峰</p><p><a href="../../model.html#/doc/45127">View poem's topic associations</a></p></body></html>
