  <body><p>891_14_1: 《酒泉子（其一）》溫庭筠</p>
    <p>花映柳條　閒向綠萍池上　憑欄干　窺細浪　雨蕭蕭　近來音信兩疏索　洞房空寂寞　掩銀屏　垂翠箔　度春宵</p><p><a href="../../model.html#/doc/49077">View poem's topic associations</a></p></body></html>
