  <body><p>827_22: 《哭靈一上人》貫休</p>
    <p>一公何不在　空有遠公名　共說岑山路　今時不可行　舊房松更老　新塔草初生　經論傳緇侶　文章遍墨卿　禪林枝幹折　法宇棟梁傾　誰俊修僧史　應知傳已成</p><p><a href="../../model.html#/doc/45543">View poem's topic associations</a></p></body></html>
