  <body><p>349_37: 《送高士安下第歸岷南寧覲》歐陽詹</p>
    <p>偕隱有賢親　岷南四十春　棲雲自匪石　觀國暫同塵　就養思兒戲　延年愛鳥伸　還看謝時去　有類潁陽人</p><p><a href="../../model.html#/doc/18426">View poem's topic associations</a></p></body></html>
