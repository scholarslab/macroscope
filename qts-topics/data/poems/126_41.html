  <body><p>126_41: 《送孫二》王維</p>
    <p>郊外誰相送　夫君道術親　書生鄒魯客　才子洛陽人　祖席依寒草　行車起暮塵　山川何寂寞　長望淚沾巾</p><p><a href="../../model.html#/doc/5942">View poem's topic associations</a></p></body></html>
