  <body><p>898_31_2: 《醉花間（其二）》馮延巳</p>
    <p>月落霜繁深院閉　洞房人正睡　桐樹倚雕簷　金井臨瑤砌　曉風寒不啻　獨立成憔悴　閒愁渾未已　離人心緒自無端　莫思量　休退悔</p><p><a href="../../model.html#/doc/49708">View poem's topic associations</a></p></body></html>
