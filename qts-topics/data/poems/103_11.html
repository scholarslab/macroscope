  <body><p>103_11: 《人日侍宴大明宮應制》趙彥昭</p>
    <p>寶契無為屬聖人　琱輿出幸玩芳辰　平樓半入南山霧　飛閤旁臨東墅春　夾路穠花千樹發　垂軒弱柳萬條新　處處風光今日好　年年願奉屬車塵</p><p><a href="../../model.html#/doc/5209">View poem's topic associations</a></p></body></html>
