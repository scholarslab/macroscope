  <body><p>747_65: 《感興》李中</p>
    <p>漁休渭水興周日　龍起南陽相蜀時　不遇文王與先主　經天才業擬何為</p><p><a href="../../model.html#/doc/41838">View poem's topic associations</a></p></body></html>
