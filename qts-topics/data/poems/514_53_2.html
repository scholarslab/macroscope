  <body><p>514_53_2: 《和劉補闕秋園寓興之什十首（其二）》朱慶餘</p>
    <p>誰言高靜意　不異在衡茅　竹冷人離洞　天晴鶴出巢　深籬藏白菌　荒蔓露青匏幾見中宵月　清光墜樹梢</p><p><a href="../../model.html#/doc/27764">View poem's topic associations</a></p></body></html>
