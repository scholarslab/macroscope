  <body><p>779_23: 《月夜梧桐葉上見寒露》戴察</p>
    <p>蕭疏桐葉上　月白露初團　滴瀝清光滿　熒煌素彩寒　風搖愁玉墜　枝動惜珠乾　氣冷疑秋晚　聲微覺夜闌　凝空流欲遍　潤物淨宜看　莫厭窺臨倦　將晞聚更難</p><p><a href="../../model.html#/doc/43254">View poem's topic associations</a></p></body></html>
