  <body><p>709_48: 《府主僕射王摶生日（昭宗光化三年己未八月獻）》徐夤</p>
    <p>熊羆先兆慶垂休　天地氤氳瑞氣浮　李樹影籠周柱史　昴星光照漢酇侯　數鍾龜鶴千年算　律正乾坤八月秋　勳業定應歸鼎鼐　生靈豈獨化東甌</p><p><a href="../../model.html#/doc/39889">View poem's topic associations</a></p></body></html>
