  <body><p>773_13: 《虞姬怨》馮待征</p>
    <p>妾本江南采蓮女　君是江東學劍人　逢君游俠英雄日　值妾年華桃李春　年華灼灼豔桃李　結髮簪花配君子　行逢楚漢正相持　辭家上馬從君起　歲歲年年事征戰　侍君帷幕損紅顏　不惜羅衣沾馬汗　不辭紅粉著刀環　相期相許定關中　鳴鑾鳴佩入秦宮　誰誤四面楚歌起　果知五星漢道雄　天時人事有興滅　智窮計屈心催折　澤中馬力先戰疲　帳下蛾眉　　　　君王是日無神彩　賤妾此時容貌改　拔山意氣都已無　渡江面目今何在　終天隔地與君辭　恨似流波無息時　使妾本來不相識　豈見中途懷苦悲</p><p><a href="../../model.html#/doc/43084">View poem's topic associations</a></p></body></html>
