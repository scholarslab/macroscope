  <body><p>371_35: 《夜後把火看花南園招李十一兵曹不至呈座上諸公》呂溫</p>
    <p>夭桃紅燭正相鮮　傲吏閑齋困獨眠　應是夢中飛作蝶　悠揚只在此花前</p><p><a href="../../model.html#/doc/19615">View poem's topic associations</a></p></body></html>
