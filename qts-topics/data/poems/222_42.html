  <body><p>222_42: 《醉為馬墜，諸公攜酒相看》杜甫</p>
    <p>甫也諸侯老賓客　罷酒酣歌拓金戟　騎馬忽憶少年時　散蹄迸落瞿塘石　白帝城門水雲外　低身直下八千尺　粉堞電轉紫遊韁　東得平岡出天壁　江村野堂爭入眼　垂鞭嚲鞚凌紫陌　向來皓首驚萬人　自倚紅顏能騎射　安知決臆追風足　朱汗驂驔猶噴玉　不虞一蹶終損傷　人生快意多所辱　職當憂戚伏衾枕　況乃遲暮加煩促　明知來問腆我顏　杖藜強起依僮僕　語盡還成開口笑　提攜別掃清谿曲　酒肉如山又一時　初筵哀絲動豪竹　共指西日不相貸　喧呼且覆杯中淥　何必走馬來為問　君不見嵇康養生遭殺戮</p><p><a href="../../model.html#/doc/10872">View poem's topic associations</a></p></body></html>
