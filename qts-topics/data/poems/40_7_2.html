  <body><p>40_7_2: 《八詠應制二首（其二）》上官儀</p>
    <p>入叢臺　叢臺裛春露　滴瀝間深紅　參差散輕素　妝蝶驚復聚　黃鸝飛且顧　攀折殊未已　復值驚飛起　送影舞衫前　飄香歌扇裏　望望惜春暉　行行猶未歸　暫得佳遊趣　更愁花鳥稀　且學鳥聲調鳳管　方移花影入鴛機</p><p><a href="../../model.html#/doc/2684">View poem's topic associations</a></p></body></html>
