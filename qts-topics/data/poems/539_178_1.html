  <body><p>539_178_1: 《送臻師二首（其一）》李商隱</p>
    <p>昔去靈山非拂席　今來滄海欲求珠　楞伽頂上清涼池　善眼仙人憶我無</p><p><a href="../../model.html#/doc/29365">View poem's topic associations</a></p></body></html>
