  <body><p>189_55: 《重送丘二十二還臨平山居》韋應物</p>
    <p>歲中始再覯　方來又解攜　纔留野艇語　已憶故山棲　幽澗人夜汲　深林鳥長啼　還持郡齋酒　慰子霜露淒</p><p><a href="../../model.html#/doc/9109">View poem's topic associations</a></p></body></html>
