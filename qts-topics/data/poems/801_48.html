  <body><p>801_48: 《早梅（一作觀梅女仙詩）》劉元載妻</p>
    <p>南枝向暖北枝寒　一種春風有兩般　憑仗高樓莫吹笛　大家留取倚闌干</p><p><a href="../../model.html#/doc/43977">View poem's topic associations</a></p></body></html>
