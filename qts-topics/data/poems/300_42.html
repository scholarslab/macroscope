  <body><p>300_42: 《贈閻少保》王建</p>
    <p>髭鬚雖白體輕健　九十三來卻少年　問事愛知天寶裏　識人皆是武皇前　玉裝劍珮身長帶　絹寫方書子不傳　侍女常時教合藥　亦聞私地學求仙</p><p><a href="../../model.html#/doc/16031">View poem's topic associations</a></p></body></html>
