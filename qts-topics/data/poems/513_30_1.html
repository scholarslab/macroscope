  <body><p>513_30_1: 《上下七盤二首（其一）》裴夷直</p>
    <p>斗回山路掩皇州　二載歡娛一望休　從此萬重青嶂合　無因更得重回頭</p><p><a href="../../model.html#/doc/27685">View poem's topic associations</a></p></body></html>
