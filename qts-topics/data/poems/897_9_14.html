  <body><p>897_9_14: 《浣溪沙（其十四）》孫光憲</p>
    <p>靜想離愁暗淚零　欲棲雲雨計難成　少年多是薄情人　萬種保持圖永遠　一般模樣負神明　到頭何處問平生</p><p><a href="../../model.html#/doc/49562">View poem's topic associations</a></p></body></html>
