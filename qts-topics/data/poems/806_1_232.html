  <body><p>806_1_232: 《詩三百三首（其二百三十二）》寒山</p>
    <p>勸你三界子　莫作勿道理　理短被他欺　理長不奈你　世間濁濫人　恰似黍黏子不見無事人　獨脫無能比　早須返本源</p><p><a href="../../model.html#/doc/44441">View poem's topic associations</a></p></body></html>
