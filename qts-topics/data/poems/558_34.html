  <body><p>558_34: 《寒食有懷》薛能</p>
    <p>流落傷寒食　登臨望歲華　村毬高過索　墳樹綠和花　晉聚應搜火　秦喧定走車　誰知恨榆柳　風景似吾家</p><p><a href="../../model.html#/doc/30905">View poem's topic associations</a></p></body></html>
