  <body><p>892_9_4: 《浣溪沙（其四）》韋莊</p>
    <p>綠樹藏鶯鶯正啼　柳絲斜拂白銅鞮　弄珠江上草萋萋　日暮飲歸何處客　繡鞍驄馬一聲嘶　滿身蘭麝醉如泥</p><p><a href="../../model.html#/doc/49159">View poem's topic associations</a></p></body></html>
