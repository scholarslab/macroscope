  <body><p>703_17: 《對雨述懷示弟承檢》翁承贊</p>
    <p>淋淋霎霎結秋霖　欲使秦城歎陸沉　曉勢遮回朝客馬　夜聲滴破旅人心　青苔重疊封顏巷　白髮蕭疏引越吟　不有惠連同此景　江南歸思幾般深</p><p><a href="../../model.html#/doc/39507">View poem's topic associations</a></p></body></html>
