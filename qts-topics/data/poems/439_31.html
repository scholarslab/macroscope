  <body><p>439_31: 《寄蘄州簟與元九因題六韻》白居易</p>
    <p>笛竹出蘄春　霜刀劈翠筠　織成雙鎖簟　寄與獨眠人　卷作筒中信　舒為席上珍　滑如鋪薤葉　冷似臥龍鱗　清潤宜乘露　鮮華不受塵　通州炎瘴地　此物最關身</p><p><a href="../../model.html#/doc/22718">View poem's topic associations</a></p></body></html>
