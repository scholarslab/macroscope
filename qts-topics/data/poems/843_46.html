  <body><p>843_46: 《聽李尊師彈琴》齊己</p>
    <p>仙子弄瑤琴　仙山松月深　此聲含太古　誰聽到無心　灑石霜千片　歕崖泉萬尋　何人傳指法　攜向海中岑</p><p><a href="../../model.html#/doc/46634">View poem's topic associations</a></p></body></html>
