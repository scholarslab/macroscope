  <body><p>641_1_46: 《小遊仙詩九十八首之四十六》曹唐</p>
    <p>海上桃花千樹開　麻姑一去不知來　遼東老鶴應慵惰　教探桑田便不回</p><p><a href="../../model.html#/doc/35408">View poem's topic associations</a></p></body></html>
