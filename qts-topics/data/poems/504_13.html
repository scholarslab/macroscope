  <body><p>504_13: 《送人南游》鄭巢</p>
    <p>南京路悄然　欹石漱流泉　遠寺寒雲外　揚帆暑雨前　雁行迴曉岫　蜃色上湖田　更想清吟處　多同隱者眠</p><p><a href="../../model.html#/doc/27010">View poem's topic associations</a></p></body></html>
