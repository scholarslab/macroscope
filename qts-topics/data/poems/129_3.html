  <body><p>129_3: 《同王昌齡裴迪遊青龍寺曇壁上人兄院集和兄維》王縉</p>
    <p>林中空寂舍　階下終南山　高臥一床上　迴看六合間　浮雲幾處滅　飛鳥何時還　問義天人接　無心世界閒　誰知大隱者　兄弟自追攀</p><p><a href="../../model.html#/doc/6152">View poem's topic associations</a></p></body></html>
