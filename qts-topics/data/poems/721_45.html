  <body><p>721_45: 《蕃寇侵逼，南歸道中》李洞</p>
    <p>雲州三萬騎　南走疾飛鷹　迴磧星低雁　孤城月伴僧　敲關通漢節　傾府守河冰　無處論邊事　歸溪夜結罾</p><p><a href="../../model.html#/doc/40574">View poem's topic associations</a></p></body></html>
