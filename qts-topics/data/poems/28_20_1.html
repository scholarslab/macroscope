  <body><p>28_20_1: 《雜曲歌辭。楊柳枝（其一）》牛嶠</p>
    <p>解凍風來末上青　解垂羅袖拜卿卿　無端嫋娜臨官路　舞送行人過一生</p><p><a href="../../model.html#/doc/2131">View poem's topic associations</a></p></body></html>
