  <body><p>866_55_2: 《與謝翱贈答詩（其二）》金車美人</p>
    <p>相思無路莫相思　風裏花開只片時　惆悵金閨卻歸去　曉鶯啼斷綠楊枝</p><p><a href="../../model.html#/doc/47984">View poem's topic associations</a></p></body></html>
