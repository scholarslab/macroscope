  <body><p>801_2_1: 《宛轉歌二首（一作崔液詩）（其一）》郎大家宋氏</p>
    <p>風已清　月朗琴復鳴　掩抑非千態　殷勤是一聲　歌宛轉　宛轉和且長　願為雙鴻鵠　比翼共翱翔</p><p><a href="../../model.html#/doc/43922">View poem's topic associations</a></p></body></html>
