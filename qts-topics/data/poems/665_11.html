  <body><p>665_11: 《大樑見喬詡》羅隱</p>
    <p>湘水春浮岸　淮燈夜滿橋　六年悲梗斷　兩地各萍漂　刀筆依三事　篇章奏珥貂　跡卑甘汨沒　名散稱逍遙　好寺松為徑　空江桂作橈　野香花伴落　缸暖酒和燒　晉沼尋遊鳳　秦冠竟歎鴞　骨凡雞犬薄　魂斷蕙蘭招　悵望添燕琯　蹉跎壓魯瓢　敗桐方委爨　冤匣正沖霄　戰代安釐國　封崇孝景朝　千年非有限　一醉解無聊　漏永燈花暗　爐紅雪片銷　久遊家共遠　相對鬢俱凋　運命從難合　光陰奈不饒　到頭簑笠契　兩信釣魚潮</p><p><a href="../../model.html#/doc/36876">View poem's topic associations</a></p></body></html>
