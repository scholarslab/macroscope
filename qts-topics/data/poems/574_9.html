  <body><p>574_9: 《上穀旅夜》賈島</p>
    <p>世難那堪恨旅遊　龍鍾更是對窮秋　故園千里數行淚　鄰杵一聲終夜愁　月到寒窗空皓晶　風翻落葉更颼飀　此心不向常人說　倚識平津萬戶侯</p><p><a href="../../model.html#/doc/31907">View poem's topic associations</a></p></body></html>
