  <body><p>187_46: 《九日灃上作，寄崔主簿倬二李端系》韋應物</p>
    <p>淒淒感時節　望望臨灃涘　翠嶺明華秋　高天澄遙滓　川寒流愈迅　霜交物初委　林葉索已空　晨禽迎飆起　時菊乃盈泛　濁醪自為美　良遊雖可娛　殷念在之子　人生不自省　營欲無終已　孰能同一酌　陶然冥斯理</p><p><a href="../../model.html#/doc/8975">View poem's topic associations</a></p></body></html>
