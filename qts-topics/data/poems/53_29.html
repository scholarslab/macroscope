  <body><p>53_29: 《游禹穴回出若邪》宋之問</p>
    <p>禹穴今朝到　邪溪此路通　著書聞太史　鍊藥有仙翁　鶴往籠猶掛　龍飛劍已空　石帆搖海上　天鏡落湖中　水低寒雲白　山邊墜葉紅　歸舟何慮晚　日暮使樵風</p><p><a href="../../model.html#/doc/3319">View poem's topic associations</a></p></body></html>
