  <body><p>804_42: 《送別》魚玄機</p>
    <p>秦樓幾夜愜心期　不料仙郎有別離　睡覺莫言雲去處　殘燈一盞野蛾飛</p><p><a href="../../model.html#/doc/44171">View poem's topic associations</a></p></body></html>
