  <body><p>853_67: 《元日言懷，因以自勵，詒諸同志》吳筠</p>
    <p>馳光無時憩　加我五十年　知非慕伯玉　讀易宗文宣　經世匪吾事　庶幾唯道全　誰言帝鄉遠　自古多真仙　餘滓永可滌　秉心方杳然　孰能無相與　滅跡俱忘筌　安用感時變　當期升九天</p><p><a href="../../model.html#/doc/47304">View poem's topic associations</a></p></body></html>
