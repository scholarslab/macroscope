  <body><p>399_9_7: 《楚歌十首（江陵時作）（其七）》元稹</p>
    <p>梁業雄圖盡　遺孫世運消　宣明有徒號　江漢不相朝　碑碣高臨路　松枝半作樵唯餘開聖寺　猶學武皇妖</p><p><a href="../../model.html#/doc/21044">View poem's topic associations</a></p></body></html>
