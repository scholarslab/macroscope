  <body><p>227_7_5: 《江畔獨步尋花七絕句（其五）》杜甫</p>
    <p>黃師塔前江水東　春光懶困倚微風　桃花一簇開無主　可愛深紅愛淺紅</p><p><a href="../../model.html#/doc/11246">View poem's topic associations</a></p></body></html>
