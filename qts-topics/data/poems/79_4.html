  <body><p>79_4: 《和李明府》駱賓王</p>
    <p>傳聞葉縣履　飛向洛陽城　馳道臨層掖　津門對小平　霞殘疑製錦　雲度似飄纓　藻掞潘江澈　塵虛范甑清　詎憐衝斗氣　猶向匣中鳴</p><p><a href="../../model.html#/doc/4187">View poem's topic associations</a></p></body></html>
