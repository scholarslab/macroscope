  <body><p>710_11: 《聞長安庚子歲事》徐夤</p>
    <p>羽檄交馳觸冕旒　函關飛入鐵兜鍪　皇王去國未為恨　寰海失君方是憂　五色大雲凝蜀郡　幾般妖氣撲神州　唐堯縱禪乾坤位　不是重華莫謾求</p><p><a href="../../model.html#/doc/39920">View poem's topic associations</a></p></body></html>
