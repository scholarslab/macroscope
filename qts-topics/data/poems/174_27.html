  <body><p>174_27: 《渡荊門送別》李白</p>
    <p>渡遠荊門外　來從楚國遊　山隨平野盡　江入大荒流　月下飛天鏡　雲生結海樓　仍連故鄉水　萬里送行舟</p><p><a href="../../model.html#/doc/8376">View poem's topic associations</a></p></body></html>
