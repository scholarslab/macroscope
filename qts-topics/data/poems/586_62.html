  <body><p>586_62: 《題桃源處士山居留寄》劉滄</p>
    <p>白雲深處葺茅廬　退隱衡門與俗疏　一洞曉煙留水上　滿庭春露落花初　閒看竹嶼吟新月　特酌山醪讀古書　窮達盡為身外事　浩然元氣樂樵漁</p><p><a href="../../model.html#/doc/32534">View poem's topic associations</a></p></body></html>
