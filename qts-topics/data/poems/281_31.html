  <body><p>281_31: 《花發上林》獨孤授</p>
    <p>上苑韶容早　芳菲正吐花　無言向春日　閒笑任年華　潤色籠輕靄　睛光豔晚霞　影連千戶竹　香散萬人家　幸遶臺樓近　仍懷雨露賒　願君垂採摘　不使落風沙</p><p><a href="../../model.html#/doc/15005">View poem's topic associations</a></p></body></html>
