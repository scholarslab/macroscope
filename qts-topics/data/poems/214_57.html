  <body><p>214_57: 《奉酬睢陽路太守見贈之作》高適</p>
    <p>盛才膺命代　高價動良時　帝簡登藩翰　人和發詠思　神仙去華省　鵷鷺憶丹墀　清靜能無事　優游即賦詩　江山紛想像　雲物共萎蕤　逸氣劉公幹　玄言向子期　多慚汲引速　翻愧激昂遲　相馬知何限　登龍反自疑　風塵吏道迫　行邁旅心悲　拙疾徒為爾　窮愁欲問誰　秋庭一片葉　朝鏡數莖絲　州縣甘無取　丘園悔莫追　瓊瑤生篋笥　光景借茅茨　他日青霄裏　猶應訪所知</p><p><a href="../../model.html#/doc/10469">View poem's topic associations</a></p></body></html>
