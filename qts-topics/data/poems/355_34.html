  <body><p>355_34: 《酬牛相公獨飲偶醉寓言見示》劉禹錫</p>
    <p>宮漏夜丁丁　千門閉霜月　華堂列紅燭　絲管靜中發　歌眉低有思　舞體輕無骨　主人啟酡顏　酣暢浹肌髮　猶思城外客　阡陌不可越　春意日夕深　此歡無斷絕</p><p><a href="../../model.html#/doc/18727">View poem's topic associations</a></p></body></html>
