  <body><p>853_1_14: 《遊仙二十四首（其十四）》吳筠</p>
    <p>予昇至陽元　欲憩明霞館　飄飄瓊輪舉　曄曄金景散結虛成萬有　高妙咸可玩玉山鬱嵯峨　琅海杳無岸　暫賞過千椿　遐齡誰復算</p><p><a href="../../model.html#/doc/47206">View poem's topic associations</a></p></body></html>
