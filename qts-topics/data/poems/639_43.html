  <body><p>639_43: 《贈進士顧雲》張喬</p>
    <p>潮檻煙波別釣津　西京同　荻　貧　不知守道歸何日　相對無言盡幾春　晴景遠山花外暮　雲邊高蓋水邊　　與君愁寂無消處　賒酒青門送楚人</p><p><a href="../../model.html#/doc/35280">View poem's topic associations</a></p></body></html>
