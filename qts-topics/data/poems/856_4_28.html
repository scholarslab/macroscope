  <body><p>856_4_28: 《七言（其二十八）》呂岩</p>
    <p>解匹真陰與正陽　三年功滿結成霜　神龜出入庚辛位　丹鳳翱翔甲乙方　九鼎先輝雙瑞氣　三元中換五毫光　塵中若有同機者　共住煙霄不死鄉</p><p><a href="../../model.html#/doc/47401">View poem's topic associations</a></p></body></html>
