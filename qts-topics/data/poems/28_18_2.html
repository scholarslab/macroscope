  <body><p>28_18_2: 《雜曲歌辭。楊柳枝（其二）》孫魴</p>
    <p>彭澤初栽五樹時　只應閒看一枝枝　不知天意風流處　要與佳人學畫眉</p><p><a href="../../model.html#/doc/2108">View poem's topic associations</a></p></body></html>
