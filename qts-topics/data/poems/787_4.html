  <body><p>787_4: 《月映清淮流》無名氏</p>
    <p>淮月秋偏靜　含虛夜轉明　桂花窺鏡發　蟾影映波生　澹灩輪初上　裴回魄正盈　遙塘分草樹　近浦寫山城　桐柏流光逐　蠙珠濯景清　孤舟方利涉　更喜照前程</p><p><a href="../../model.html#/doc/43473">View poem's topic associations</a></p></body></html>
