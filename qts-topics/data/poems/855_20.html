  <body><p>855_20: 《題柳公權書度人經後（一作虞有賢，題雲送臥雲道士）》魚又玄</p>
    <p>臥雲道士來相辭　相辭倏忽何所之　紫閣當春凝煙靄　東風吹岸花枝枝　藥成酒熟有時節　寒食恐失松間期　冥鴻復見傷弓翼　高飛展轉心無疑　滿瀉數杯酒　狂吟幾首詩　留不住　去不悲　醯雞蜉蝣可得知</p><p><a href="../../model.html#/doc/47370">View poem's topic associations</a></p></body></html>
