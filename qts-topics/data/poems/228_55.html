  <body><p>228_55: 《宿府》杜甫</p>
    <p>清秋幕府井梧寒　獨宿江城蠟炬殘　永夜角聲悲自語　中天月色好誰看　風塵荏苒音書絕　關塞蕭條行路難　已忍伶俜十年事　強移栖息一枝安</p><p><a href="../../model.html#/doc/11421">View poem's topic associations</a></p></body></html>
