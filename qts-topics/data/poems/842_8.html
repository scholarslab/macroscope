  <body><p>842_8: 《謝王先輩昆弟游湘中回各見示新詩》齊己</p>
    <p>瀟湘多勝異　宗社久裴回　兄弟同遊去　幽奇盡采來　只應求妙唱　何以示寒灰　上國攜歸後　唯呈不世才</p><p><a href="../../model.html#/doc/46516">View poem's topic associations</a></p></body></html>
