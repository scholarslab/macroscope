  <body><p>555_40: 《新秋雨霽宿王處士東郊》馬戴</p>
    <p>夕陽逢一雨　夜木洗清陰　露氣竹窗靜　秋光雲月深　煎嘗靈藥味　話及故山心　得意兩不寐　微風生玉琴</p><p><a href="../../model.html#/doc/30678">View poem's topic associations</a></p></body></html>
