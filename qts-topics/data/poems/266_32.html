  <body><p>266_32: 《寄江南鶴林寺石冰上人》顧況</p>
    <p>山川重復出　心地闇相逢　忽憶秋江月　如聞古寺鐘　湖平南北岸　雲抱兩三峰　定力超香象　真言攝毒龍　風中何處鶴　石上幾年松　為報煙霞道　人間共不容</p><p><a href="../../model.html#/doc/13745">View poem's topic associations</a></p></body></html>
