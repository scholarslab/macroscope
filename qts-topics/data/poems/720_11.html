  <body><p>720_11: 《夏日即事》裴說</p>
    <p>僻居門巷靜　竟日坐階墀　鵲喜雖傳信　蛩吟不見詩　筍抽通舊竹　梅落立閒枝　此際無塵撓　僧來稱所宜</p><p><a href="../../model.html#/doc/40478">View poem's topic associations</a></p></body></html>
