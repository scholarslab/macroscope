  <body><p>759_12: 《曉》成彥雄</p>
    <p>列宿回元朝北極　爽神晞露滴樓臺　佳人卷箔臨階砌　笑指庭花昨夜開</p><p><a href="../../model.html#/doc/42472">View poem's topic associations</a></p></body></html>
