  <body><p>470_3: 《月夜》盧殷</p>
    <p>露下涼生簟　無人月滿庭　難聞逆河浪　徒望白榆星　樹遶孤棲鵲　窗飛就暗螢　移時宿蘭影　思共習芳馨</p><p><a href="../../model.html#/doc/24985">View poem's topic associations</a></p></body></html>
