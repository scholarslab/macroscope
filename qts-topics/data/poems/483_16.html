  <body><p>483_16: 《至潭州聞猿》李紳</p>
    <p>昔陪天上三清客　今作端州萬里人　湘浦更聞猿夜嘯　斷腸無淚可霑巾</p><p><a href="../../model.html#/doc/25727">View poem's topic associations</a></p></body></html>
