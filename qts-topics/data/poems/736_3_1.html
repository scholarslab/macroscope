  <body><p>736_3_1: 《荊南席上詠胡琴妓二首（其一）》王仁裕</p>
    <p>紅妝齊抱紫檀槽　一抹朱弦四十條　湘水凌波慚鼓瑟　秦樓明月罷吹簫　寒敲白玉聲偏婉　暖逼黃鶯語自嬌　丹禁舊臣來側耳　骨清神爽似聞韶</p><p><a href="../../model.html#/doc/41274">View poem's topic associations</a></p></body></html>
