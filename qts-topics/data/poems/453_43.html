  <body><p>453_43: 《偶以拙詩數首寄呈裴少尹侍郎蒙以盛制四篇…美而謝之》白居易</p>
    <p>投君之文甚荒蕪　數篇價直一束芻　報我之章何璀璨　纍纍四貫驪龍珠　毛詩三百篇後得　文選六十卷中無　一麋麗龜絕報賽　五鹿連柱難支梧　高興獨因秋日盡　清吟多與好風俱　銀鉤金錯兩殊重　宜上屏風張座隅</p><p><a href="../../model.html#/doc/23961">View poem's topic associations</a></p></body></html>
