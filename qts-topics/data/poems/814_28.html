  <body><p>814_28: 《題崔駙馬林亭》無可</p>
    <p>宮花野藥半相和　藤蔓參差惜不科　纖草連門留徑細　高樓出樹見山多　洞中避暑青苔滿　池上吟詩白鳥過　更買太湖千片石　疊成雲頂綠嵾峨</p><p><a href="../../model.html#/doc/44823">View poem's topic associations</a></p></body></html>
