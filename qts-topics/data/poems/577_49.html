  <body><p>577_49: 《觀舞妓》溫庭筠</p>
    <p>朔音悲嘒管　瑤踏動芳塵　總袖時增怨　聽破復含嚬　凝腰倚風軟　花題照錦春　朱弦固淒緊　瓊樹亦迷人</p><p><a href="../../model.html#/doc/32070">View poem's topic associations</a></p></body></html>
