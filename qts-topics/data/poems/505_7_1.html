  <body><p>505_7_1: 《雜嘲二首（其一）》崔涯</p>
    <p>二年不到宋家東　阿母深居僻巷中　含淚向人羞不語　琵琶弦斷倚屏風</p><p><a href="../../model.html#/doc/27034">View poem's topic associations</a></p></body></html>
