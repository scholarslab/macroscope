  <body><p>358_66: 《題報恩寺》劉禹錫</p>
    <p>雲外支硎寺　名聲敵虎丘　石文留馬跡　峰勢聳牛頭　泉眼潛通海　松門預帶秋　遲回好風景　王謝昔曾遊</p><p><a href="../../model.html#/doc/18966">View poem's topic associations</a></p></body></html>
