  <body><p>172_22: 《寄當塗趙少府炎》李白</p>
    <p>晚登高樓望　木落雙江清　寒山饒積翠　秀色連州城　目送楚雲盡　心悲胡雁聲　相思不可見　迴首故人情</p><p><a href="../../model.html#/doc/8319">View poem's topic associations</a></p></body></html>
