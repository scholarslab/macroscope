  <body><p>418_9: 《田家詞》元稹</p>
    <p>牛吒吒　田确确　旱塊敲牛蹄趵趵　種得官倉珠顆穀　六十年來兵蔟蔟　月月食糧車轆轆　一日官軍收海服　驅牛駕車食牛肉　歸來攸得牛兩角　重鑄鋤犁作斤斸　姑舂婦擔去輸官　輸官不足歸賣屋　願官早勝讎早覆　農死有兒牛有犢　誓不遣官軍糧不足</p><p><a href="../../model.html#/doc/21634">View poem's topic associations</a></p></body></html>
