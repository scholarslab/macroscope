  <body><p>302_1_89: 《宮詞一百首（其八十九）》王建</p>
    <p>金吾除夜進儺名　畫朱衣四隊行　院院燒燈如白日　沈香火底坐吹笙</p><p><a href="../../model.html#/doc/16327">View poem's topic associations</a></p></body></html>
