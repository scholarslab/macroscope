  <body><p>784_21: 《寄故姬》江陵士子</p>
    <p>陰雲冪冪下陽臺　惹著襄王更不迴　五度看花空有淚　一心如結不曾開　纖蘿自合依芳樹　覆水寧思返舊杯　惆悵高麗坡底宅　春光無復下山來</p><p><a href="../../model.html#/doc/43379">View poem's topic associations</a></p></body></html>
