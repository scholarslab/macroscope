  <body><p>433_14: 《別行簡（時行簡辟盧坦劍南東川府）》白居易</p>
    <p>漠漠病眼花　星星愁鬢雪　筋骸已衰憊　形影仍分訣　梓州二千里　劍門五六月　豈是遠行時　火雲燒棧熱　何言巾上淚　乃是腸中血　念此早歸來　莫作經年別</p><p><a href="../../model.html#/doc/22246">View poem's topic associations</a></p></body></html>
