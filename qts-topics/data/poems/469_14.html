  <body><p>469_14: 《山居》長孫佐輔</p>
    <p>看書愛幽寂　結宇青冥間　飛泉引風聽　古桂和雲攀　地深草木稠　境靜魚鳥閒　陰氣晚出谷　朝光先照山　有時獨杖藜　入夜猶啟關　星昏歸鳥過　火出樵童還　神體自和適　不是離人寰</p><p><a href="../../model.html#/doc/24962">View poem's topic associations</a></p></body></html>
