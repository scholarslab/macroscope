  <body><p>745_35: 《殿前生桂樹》陳陶</p>
    <p>仙娥玉宮秋夜明　桂枝拂檻參差瓊　香風下天漏丁丁　牛渚翠梁橫淺清　羽帳不眠恨吹笙　棲烏暗驚仙子落　步月鬃雲墮金雀　蕙樓涼簟翠波空　銀縷香寒鳳皇薄　東海即為郎斟酌　綺疏長懸七星杓</p><p><a href="../../model.html#/doc/41630">View poem's topic associations</a></p></body></html>
