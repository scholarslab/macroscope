  <body><p>569_50: 《龜》李群玉</p>
    <p>靜養千年壽　重泉自隱居　不應隨跛鱉　寧肯滯凡魚　靈腹唯玄露　芳巢必翠蕖　揚花輸蚌蛤　奔月恨蟾蜍　曳尾辭泥後　支床得水初　冠山期不小　鑄印事寧虛　有志酬毛寶　無心畏豫且　他時清洛汭　會薦帝堯書</p><p><a href="../../model.html#/doc/31452">View poem's topic associations</a></p></body></html>
