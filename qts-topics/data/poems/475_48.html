  <body><p>475_48: 《憶平泉山居贈沈吏部一首》李德裕</p>
    <p>昔聞羊叔子　茅屋在東渠　豈不念歸路　徘徊畏簡書　乃知軒冕客　自與田園疏　歿世有遺恨　精誠何所如　嗟予寡時用　夙志在林閭　雖抱山水癖　敢希仁智居　清泉繞舍下　修竹蔭庭除　幽徑松蓋密　小池蓮葉初　從來有好鳥　近復躍鯈魚　少室映川陸　鳴皋對蓬廬　張何舊寮寀　相勉在懸輿　常恐似伯玉　瞻前慚魏舒</p><p><a href="../../model.html#/doc/25268">View poem's topic associations</a></p></body></html>
