  <body><p>516_18: 《早行》劉郇伯</p>
    <p>鐘靜人猶寢　天高月自涼　一星深戍火　殘月半橋霜　客老愁塵下　蟬寒怨路傍　青山依舊色　宛是馬卿鄉</p><p><a href="../../model.html#/doc/27905">View poem's topic associations</a></p></body></html>
