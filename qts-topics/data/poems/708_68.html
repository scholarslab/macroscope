  <body><p>708_68: 《畫松》徐夤</p>
    <p>澗底陰森驗筆精　筆閑開展覺神清　曾當月照還無影　若許風吹合有聲　枝偃只應玄鶴識　根深且與茯苓生　天台道士頻來見　說似株株倚赤城</p><p><a href="../../model.html#/doc/39830">View poem's topic associations</a></p></body></html>
