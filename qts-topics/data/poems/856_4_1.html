  <body><p>856_4_1: 《七言（其一）》呂岩</p>
    <p>周行獨力出群倫　默默昏昏亙古存　無象無形潛造化　有門有戶在乾坤　色非色際誰窮處　空不空中自得根　此道非從它外得　千言萬語謾評論</p><p><a href="../../model.html#/doc/47374">View poem's topic associations</a></p></body></html>
