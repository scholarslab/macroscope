  <body><p>144_49_1: 《塞下曲四首（其一）》常建</p>
    <p>玉帛朝回望帝鄉　烏孫歸去不稱王　天涯靜處無征戰　兵氣銷為日月光</p><p><a href="../../model.html#/doc/6902">View poem's topic associations</a></p></body></html>
