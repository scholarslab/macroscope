  <body><p>540_78: 《和韓錄事送宮人入道》李商隱</p>
    <p>星使追還不自由　雙童捧上綠瓊輈　九枝燈下朝金殿　三素雲中侍玉樓　鳳女顛狂成久別　月娥孀獨好同遊　當時若愛韓公子　埋骨成灰恨未休</p><p><a href="../../model.html#/doc/29487">View poem's topic associations</a></p></body></html>
