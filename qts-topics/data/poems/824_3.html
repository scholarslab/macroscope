  <body><p>824_3: 《夜直》子蘭</p>
    <p>大內隔重牆　多聞樂未央　燈明宮樹色　茶煮禁泉香　鳳輦通門靜　雞歌入漏長　宴榮陪御席　話密近龍章　吟步彤庭月　眠分玉暑涼　欲黏朱紱重　頻草白麻忙　筆力將群吏　人情在致唐　萬方瞻仰處　晨夕面吾皇</p><p><a href="../../model.html#/doc/45391">View poem's topic associations</a></p></body></html>
