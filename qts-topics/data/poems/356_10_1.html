  <body><p>356_10_1: 《平齊行二首（其一）》劉禹錫</p>
    <p>胡塵昔起薊北門　河南地屬平盧軍　貂裘代馬繞東岳　嶧陽孤桐削為角　地形十二虜意驕　恩澤含容歷四朝　魯人皆解帶弓箭　齊人不復聞簫韶　今朝天子聖神武　手握玄符平九土　初哀狂童襲故事　文告不來方振怒　去秋詔下誅東平　官軍四合猶嬰城　春來群烏噪且驚　氣如壞山墮其庭　牙門大將有劉生　夜半射落欃槍星　帳中虜血流滿地　門外三軍舞連臂　驛騎函首過黃河　城中無賊天氣和　朝廷侍郎來慰撫　耕夫滿野行人歌</p><p><a href="../../model.html#/doc/18762">View poem's topic associations</a></p></body></html>
