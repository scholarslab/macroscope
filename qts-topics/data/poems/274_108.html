  <body><p>274_108: 《客舍秋懷呈駱正字士則》戴叔倫</p>
    <p>無言堪自喻　偶坐更相悲　木落驚年長　門閒惜草衰　買山猶未得　諫獵又非時　設被浮名繫　歸休漸欲遲</p><p><a href="../../model.html#/doc/14611">View poem's topic associations</a></p></body></html>
