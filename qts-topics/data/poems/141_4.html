  <body><p>141_4: 《齋心》王昌齡</p>
    <p>女蘿覆石壁　溪水幽濛朧　紫葛蔓黃花　娟娟寒露中　朝飲花上露　夜臥松下風　雲英化為水　光采與我同　日月蕩精魄　寥寥天宇空</p><p><a href="../../model.html#/doc/6704">View poem's topic associations</a></p></body></html>
