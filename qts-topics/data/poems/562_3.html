  <body><p>562_3: 《閏三月》劉威</p>
    <p>三年皆一閏　此閏勝常時　莫怪花開晚　都緣春盡遲　節分炎氣近　律應蕙風移　夢得成胡蝶　芳菲幸不遺</p><p><a href="../../model.html#/doc/31178">View poem's topic associations</a></p></body></html>
