  <body><p>225_13_1: 《收京三首（其一）》杜甫</p>
    <p>仙仗離丹極　妖星照玉除　須為下殿走　不可好樓居　暫屈汾陽駕　聊飛燕將書依然七廟略　更與萬方初</p><p><a href="../../model.html#/doc/11019">View poem's topic associations</a></p></body></html>
