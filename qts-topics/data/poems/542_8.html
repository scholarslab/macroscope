  <body><p>542_8: 《都堂試貢士日慶春雪》李景</p>
    <p>密雪分天路　群才坐粉廊　靄空迷晝景　臨宇借寒光　似暖花消地　無聲玉滿堂　灑池偏誤曲　留硯忽因方　幾處曹風比　何人謝賦長　春暉早相照　莫滯九衢芳</p><p><a href="../../model.html#/doc/29774">View poem's topic associations</a></p></body></html>
