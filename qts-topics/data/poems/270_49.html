  <body><p>270_49: 《早春雪中》戎昱</p>
    <p>陰雲萬里晝漫漫　愁坐關心事幾般　為報春風休下雪　柳條初放不禁寒</p><p><a href="../../model.html#/doc/14088">View poem's topic associations</a></p></body></html>
