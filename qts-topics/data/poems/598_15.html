  <body><p>598_15: 《赴安南卻寄台司》高駢</p>
    <p>曾驅萬馬上天山　風去雲回頃刻間　今日海門南面事　莫教還似鳳林關</p><p><a href="../../model.html#/doc/33143">View poem's topic associations</a></p></body></html>
