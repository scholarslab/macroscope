  <body><p>450_69: 《彈秋思》白居易</p>
    <p>信意閒彈秋思時　調清聲直韻疏遲　近來漸喜無人聽　琴格高低心自知</p><p><a href="../../model.html#/doc/23764">View poem's topic associations</a></p></body></html>
