  <body><p>838_20: 《新秋雨後》齊己</p>
    <p>夜雨洗河漢　詩懷覺有靈　籬聲新蟋蟀　草影老蜻蜓　靜引閒機發　涼吹遠思醒　逍遙向誰說　時注漆園經</p><p><a href="../../model.html#/doc/46205">View poem's topic associations</a></p></body></html>
