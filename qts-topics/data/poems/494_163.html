  <body><p>494_163: 《山院觀花》施肩吾</p>
    <p>初來唯見空樹枝　今朝滿院花如雪　門前為報諸少年　明日遲來不堪折</p><p><a href="../../model.html#/doc/26319">View poem's topic associations</a></p></body></html>
