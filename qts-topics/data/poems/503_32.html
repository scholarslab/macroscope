  <body><p>503_32: 《贈皎然上人》周賀</p>
    <p>竹庭瓶水新　深稱北窗人　講罷見黃葉　詩成尋舊鄰　錫陰迷坐石　池影露齋身　苦作南行約　勞生始問津</p><p><a href="../../model.html#/doc/26936">View poem's topic associations</a></p></body></html>
