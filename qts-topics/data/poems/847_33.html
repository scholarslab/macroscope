  <body><p>847_33: 《短歌寄鼓山長老》齊己</p>
    <p>雪峰雪峰高且雄　峨峨堆積青冥中　六月赤日燒不鎔　飛禽瞥見人難通　常聞中有白象王　五百象子皆威光　行圍坐遶同一色　森森影動旃檀香　於中一子最雄猛　稱尊獨踞鼓山頂　百千眷屬陰影　身照曜　吞秋景　我聞岷國民歸依　前王後王皆師資　寧同梁武遇達磨　過後彈指空傷悲</p><p><a href="../../model.html#/doc/46946">View poem's topic associations</a></p></body></html>
