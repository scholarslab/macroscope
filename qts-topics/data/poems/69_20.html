  <body><p>69_20: 《奉和人日宴大明宮恩賜彩縷人勝應制》韋元旦</p>
    <p>鸞鳳旌旗拂曉陳　魚龍角觝大明辰　青韶既肇人為日　綺勝初成日作人　聖藻凌雲裁柏賦　仙歌促宴摘梅春　垂旒一慶宜年酒　朝野俱歡薦壽新</p><p><a href="../../model.html#/doc/3869">View poem's topic associations</a></p></body></html>
