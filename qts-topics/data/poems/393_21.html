  <body><p>393_21: 《沙路曲》李賀</p>
    <p>柳臉半眠丞相樹　珮馬釘鈴踏沙路　斷燼遺香褭翠煙　燭騎啼烏上天去　帝家玉龍開九關　帝前動笏移南山　獨垂重印押千官　金窠篆字紅屈盤　沙路歸來聞好語　旱火不光天下雨</p><p><a href="../../model.html#/doc/20885">View poem's topic associations</a></p></body></html>
