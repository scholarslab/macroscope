  <body><p>635_17: 《送江州薛尚書》周繇</p>
    <p>匡廬千萬峰　影匝郡城中　忽佩虎符去　遙疑鳥道通　煙霞時滿郭　波浪暮連空　樹翳樓臺月　帆飛鼓角風　郡齋多嶽客　鄉戶半漁翁　王事行春外　題詩寄遠公</p><p><a href="../../model.html#/doc/35085">View poem's topic associations</a></p></body></html>
