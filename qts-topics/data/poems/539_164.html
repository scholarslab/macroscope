  <body><p>539_164: 《十一月中旬至扶風界見梅花》李商隱</p>
    <p>匝路亭亭艷　非時裛裛香　素娥惟與月　青女不饒霜　贈遠虛盈手　傷離適斷腸　為誰成早秀　不待作年芳</p><p><a href="../../model.html#/doc/29351">View poem's topic associations</a></p></body></html>
