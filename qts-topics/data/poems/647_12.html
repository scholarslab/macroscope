  <body><p>647_12: 《詠史詩。章華台》胡曾</p>
    <p>茫茫衰草沒章華　因笑靈王昔好奢　臺土未乾簫管絕　可憐身死野人家</p><p><a href="../../model.html#/doc/35803">View poem's topic associations</a></p></body></html>
