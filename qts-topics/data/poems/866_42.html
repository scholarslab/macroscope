  <body><p>866_42: 《五原夜吟》沙磧女子</p>
    <p>雲鬟消盡轉蓬稀　埋骨窮荒失所依　牧馬不嘶沙月白　孤魂空逐雁南飛</p><p><a href="../../model.html#/doc/47964">View poem's topic associations</a></p></body></html>
