  <body><p>447_26_2: 《東城桂三首（其二）》白居易</p>
    <p>霜雪壓多雖不死　荊榛長疾欲相埋　長憂落在樵人手　賣作蘇州一束柴</p><p><a href="../../model.html#/doc/23411">View poem's topic associations</a></p></body></html>
