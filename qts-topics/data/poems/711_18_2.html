  <body><p>711_18_2: 《李夫人二首（其二）》徐夤</p>
    <p>招得香魂爵少翁　九華燈燭曉還空　漢王不及吳王樂　且與西施死處同</p><p><a href="../../model.html#/doc/40003">View poem's topic associations</a></p></body></html>
