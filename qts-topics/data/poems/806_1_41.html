  <body><p>806_1_41: 《詩三百三首（其四十一）》寒山</p>
    <p>生前大愚癡　不為今日悟　今日如許貧　總是前生作　今生又不修　來生還如故兩岸各無船　渺渺難濟渡</p><p><a href="../../model.html#/doc/44250">View poem's topic associations</a></p></body></html>
