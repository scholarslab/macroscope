  <body><p>828_16: 《聞前王使君在澤潞居》貫休</p>
    <p>為善無近名　竊名者得聲不如心　誠哉是言也　使君聖朝瑞　乾符初刺婺　德變人性靈　筆變人風土　煙霞與蟲鳥　和氣將美雨　千里與萬里　各各來相附　信哉有良吏　玄讖應百數　古人古人自古人　今日又見民歌六七　不幸大寇崩騰來　孤城勢孤固難錮　攀轅既不及　旌旆衝風露　大駕已西幸　飄零何處去　婺人空悲哀　對生祠泣沾莓苔　忽聞暫寄河之北　兵強四面無塵埃　唯祝鑾輿早歸來　用此咎繇仲虺才　使四野霧廓　八紘鏡開　皇天無親　長與善鄰　宜哉宜哉</p><p><a href="../../model.html#/doc/45594">View poem's topic associations</a></p></body></html>
