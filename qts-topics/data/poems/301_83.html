  <body><p>301_83: 《歸山莊》王建</p>
    <p>長安寄食半年餘　重向人邊乞薦書　山路獨歸衝夜雪　落斜騎馬避柴車</p><p><a href="../../model.html#/doc/16185">View poem's topic associations</a></p></body></html>
