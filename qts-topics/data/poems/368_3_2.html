  <body><p>368_3_2: 《和李德裕游漢州房公湖二首（其二）》鄭澣</p>
    <p>靜對煙波夕　猶思棟宇清　臥龍空有處　馴鳥獨忘情　顧步襟期遠　參差物象橫　自宜雕樂石　爽氣際青城</p><p><a href="../../model.html#/doc/19489">View poem's topic associations</a></p></body></html>
