  <body><p>733_11_1: 《送蔡君知入蜀二首（其一）》孔德紹</p>
    <p>金陵已去國　銅梁忽背飛　失路遠相送　他鄉何日歸</p><p><a href="../../model.html#/doc/41112">View poem's topic associations</a></p></body></html>
