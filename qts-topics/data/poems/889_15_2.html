  <body><p>889_15_2: 《浣溪沙（其二）》李煜</p>
    <p>轉燭飄蓬一夢歸　欲尋陳跡悵人非　天教心願與身違　待月池臺空逝水　蔭花樓閣漫斜暉　登臨不惜更霑衣</p><p><a href="../../model.html#/doc/48955">View poem's topic associations</a></p></body></html>
