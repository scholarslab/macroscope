  <body><p>626_26: 《和襲美寄廣文先生》陸龜蒙</p>
    <p>忽辭明主事真君　直取姜巴路入雲　龍篆拜時輕誥命　霓襟披後小玄纁　峰前北帝三元會　石上東卿九錫文　應笑世間名利火　等閒靈府剩先焚</p><p><a href="../../model.html#/doc/34342">View poem's topic associations</a></p></body></html>
