  <body><p>455_22: 《戲答林園》白居易</p>
    <p>豈獨西坊來往頻　偷閒處處作遊人　衡門雖是棲遲地　不可終朝鎖老身</p><p><a href="../../model.html#/doc/24081">View poem's topic associations</a></p></body></html>
