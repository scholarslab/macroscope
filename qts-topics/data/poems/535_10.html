  <body><p>535_10: 《贈鄭處士》許渾</p>
    <p>道傍年少莫矜誇　心在重霄鬢未華　楊子可曾過北里　魯人何必敬東家　寒雲曉散千峰雪　暖雨晴開一逕花　且賣湖田釀春酒　與君書劍是生涯</p><p><a href="../../model.html#/doc/28962">View poem's topic associations</a></p></body></html>
