  <body><p>692_6: 《雪》杜荀鶴</p>
    <p>風攪長空寒骨生　光於曉色報窗明　江湖不見飛禽影　巖谷時聞折竹聲　巢穴幾多相似處　路岐兼得一般平　擁袍公子休言冷　中有樵夫跣足行</p><p><a href="../../model.html#/doc/38754">View poem's topic associations</a></p></body></html>
