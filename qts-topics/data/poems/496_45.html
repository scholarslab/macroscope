  <body><p>496_45: 《送少府田中丞入西蕃》姚合</p>
    <p>蕭關路絕久　石堠亦為塵　護塞空兵帳　和戎在使臣　風沙去國遠　雨雪喚衣頻　若問涼州事　涼州多漢人</p><p><a href="../../model.html#/doc/26418">View poem's topic associations</a></p></body></html>
