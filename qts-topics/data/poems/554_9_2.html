  <body><p>554_9_2: 《早春題湖上顧氏新居二首（其二）》項斯</p>
    <p>門不當官道　行人到亦稀　故從餐後出　方至夜深歸　開篋揀書卷　掃床移褐衣　幾時同買宅　相近有柴扉</p><p><a href="../../model.html#/doc/30544">View poem's topic associations</a></p></body></html>
