  <body><p>458_40_3: 《開成大行皇帝挽歌詞四首，奉敕撰進（其三）》白居易</p>
    <p>嚴恭七月禮　哀慟萬人心　地感勝秋氣　天愁結夕陰　鼎湖龍漸遠　濛汜日初沈　唯有雲韶樂　長留治世音　化成同軌表清平　恩結連枝感聖明　帝與九齡雖吉夢　山呼萬歲是虛聲　月低儀仗辭蘭路　風引笳簫入柏城　老病龍髯攀不及　東周退傅最傷情</p><p><a href="../../model.html#/doc/24356">View poem's topic associations</a></p></body></html>
