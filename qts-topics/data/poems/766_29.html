  <body><p>766_29: 《芳春》劉兼</p>
    <p>微雨微風隔畫簾　金爐檀炷冷慵添　桃花滿地春牢落　柳絮成堆雪棄嫌　寶瑟不能邀卓氏　綵毫何必夢江淹　宦情歸興休相撓　隼旆漁舟總未厭</p><p><a href="../../model.html#/doc/42778">View poem's topic associations</a></p></body></html>
