  <body><p>602_6: 《箕山》汪遵</p>
    <p>薄世臨流洗耳塵　便歸雲洞任天真　一瓢風入猶嫌鬧　何況人間萬種人</p><p><a href="../../model.html#/doc/33315">View poem's topic associations</a></p></body></html>
