  <body><p>383_20: 《寄別者》張籍</p>
    <p>寒天正飛雪　行人心切切　同為萬里客　中路忽離別　別君汾水東　望君汾水西　積雪無平岡　空山無人蹊　羸馬時倚轅　行行未遑食　下車勸僮僕　相顧莫歎息　詎知嘉期隔　離念終無極</p><p><a href="../../model.html#/doc/20232">View poem's topic associations</a></p></body></html>
