  <body><p>74_10: 《奉和聖制幸望春宮送朔方大總管張仁亶》蘇頲</p>
    <p>北風吹早雁　日夕渡河飛　氣冷膠應折　霜明草正腓　老臣帷幄算　元宰廟堂機　餞飲迴仙蹕　臨戎解御衣　軍裝乘曉發　師律候春歸　方佇勳庸盛　天詞降紫微</p><p><a href="../../model.html#/doc/4018">View poem's topic associations</a></p></body></html>
