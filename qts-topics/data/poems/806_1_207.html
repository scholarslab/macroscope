  <body><p>806_1_207: 《詩三百三首（其二百七）》寒山</p>
    <p>我見瞞人漢　如籃盛水走　一氣將歸家　籃裏何曾有　我見被人瞞　一似園中韭日日被刀傷　天生還自有</p><p><a href="../../model.html#/doc/44416">View poem's topic associations</a></p></body></html>
