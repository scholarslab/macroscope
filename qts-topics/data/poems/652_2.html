  <body><p>652_2: 《寄台州孫從事百篇（登第初授華亭尉）》方幹</p>
    <p>聖世科名酬志業　仙州秀色助神機　梅真入仕提雄筆　阮瑀從軍著綵衣　晝寢不知山雪積　春遊應趁夜潮歸　相思莫訝音書晚　鳥去猶須疊日飛</p><p><a href="../../model.html#/doc/36178">View poem's topic associations</a></p></body></html>
