  <body><p>522_58: 《鷺鷥》杜牧</p>
    <p>雪衣雪髮青玉觜　群捕魚兒溪影中　驚飛遠映碧山去　一樹梨花落晚風</p><p><a href="../../model.html#/doc/28266">View poem's topic associations</a></p></body></html>
