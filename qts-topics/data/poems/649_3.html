  <body><p>649_3: 《江州送李侍禦歸東洛》方幹</p>
    <p>獨乘驄馬去　不並旅人還　中外名卿貴　田園高步閒　暮春經楚縣　新月上淮山　道路空瞻望　軒車不敢攀</p><p><a href="../../model.html#/doc/35997">View poem's topic associations</a></p></body></html>
