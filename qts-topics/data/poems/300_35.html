  <body><p>300_35: 《贈田將軍》王建</p>
    <p>初從學院別先生　便領偏師得戰名　大小獨當三百陣　縱橫祗用五千兵　回殘匹帛歸天庫　分好旌旗入禁營　自執金吾長上直　蓬來宮裏夜巡更</p><p><a href="../../model.html#/doc/16024">View poem's topic associations</a></p></body></html>
