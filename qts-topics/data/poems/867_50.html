  <body><p>867_50: 《呂氏宅妖誓師詞》呂氏宅妖</p>
    <p>天馬斜飛度三止　上將橫行擊四方　輜車直入無迴翔　六甲次第不乖行</p><p><a href="../../model.html#/doc/48043">View poem's topic associations</a></p></body></html>
