  <body><p>651_44: 《鹽官王長官新創瑞隱亭》方幹</p>
    <p>指畫便分元化力　周迴秀絕自清機　孤雲戀石尋常住　落絮縈風特地飛　雛鳥啼花催釀酒　驚魚濺水誤沾衣　明年秩滿難將去　何似先教畫取歸</p><p><a href="../../model.html#/doc/36166">View poem's topic associations</a></p></body></html>
