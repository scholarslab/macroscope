  <body><p>485_29: 《元日早朝行（一作鮑防詩）》鮑溶</p>
    <p>乾元發生春為宗　盛德在天斗建東　東方歲星大明宮　南山喜氣搖晴空　望雲五等舞萬玉　獻壽一聲出千峰　文章垂彩禮樂正　太白下直旌旗紅　旌旗不斷春風前　直如朱繩非爾妍</p><p><a href="../../model.html#/doc/25784">View poem's topic associations</a></p></body></html>
