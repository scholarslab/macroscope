  <body><p>590_4: 《夏日登信州北樓》李郢</p>
    <p>高樓上長望　百里見靈山　雨歇河珠定　雲開谷鳥還　田苗映林合　牛犢傍村閒　始得消憂處　蟬聲催入關</p><p><a href="../../model.html#/doc/32784">View poem's topic associations</a></p></body></html>
