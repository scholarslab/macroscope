  <body><p>18_77: 《橫吹曲辭。梅花落》劉方平</p>
    <p>新歲芳梅樹　繁苞四面同　春風吹漸落　一夜幾枝空　小婦今如此　長城恨不窮　莫將遼海雪　來比後庭中</p><p><a href="../../model.html#/doc/1002">View poem's topic associations</a></p></body></html>
