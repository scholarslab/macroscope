  <body><p>178_5: 《山中問答》李白</p>
    <p>問余何意栖碧山　笑而不答心自閒　桃花流水窅然去　別有天地非人間</p><p><a href="../../model.html#/doc/8485">View poem's topic associations</a></p></body></html>
