  <body><p>559_25_2: 《彭門解嘲二首（其二）》薛能</p>
    <p>傷禽棲後意猶驚　偶向黐竿脫此生　身外不思簪組事　耳中唯要管弦聲　耽吟乍可妨時務　淺飲無因致宿酲　秦客莫嘲瓜戍遠　水風瀟灑是彭城</p><p><a href="../../model.html#/doc/30954">View poem's topic associations</a></p></body></html>
