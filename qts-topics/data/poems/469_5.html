  <body><p>469_5: 《杭州秋日別故友》長孫佐輔</p>
    <p>相見又相別　大江秋水深　悲歡一世事　去住兩鄉心　淅瀝籬下葉　淒清階上琴　獨隨孤櫂去　何處更同衾</p><p><a href="../../model.html#/doc/24953">View poem's topic associations</a></p></body></html>
