  <body><p>148_100: 《龍門八詠。遠公龕》劉長卿</p>
    <p>松路向精舍　花龕歸老僧　閒雲隨錫杖　落日低金繩　入夜翠微裏　千峰明一燈</p><p><a href="../../model.html#/doc/7208">View poem's topic associations</a></p></body></html>
