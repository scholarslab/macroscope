  <body><p>844_52: 《寄荊幕孫郎中》齊己</p>
    <p>珠履風流憶富春　三千鵷鷺讓精神　詩工鑿破清求妙　道論研通白見真　四座共推操檄健　一家誰信買書貧　別來鄉國魂應斷　劍閣東西盡戰塵</p><p><a href="../../model.html#/doc/46720">View poem's topic associations</a></p></body></html>
