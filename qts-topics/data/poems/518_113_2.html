  <body><p>518_113_2: 《送客二首（其二）》雍陶</p>
    <p>行人立馬強盤回　別字猶含未忍開　好去出門休落淚　不如前路早歸來</p><p><a href="../../model.html#/doc/28057">View poem's topic associations</a></p></body></html>
