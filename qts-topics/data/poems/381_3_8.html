  <body><p>381_3_8: 《吊元魯山（其八）》孟郊</p>
    <p>當今富教化　元后得賢相　冰心鏡衰古　霜議清遐障　幽埋盡洸洗　滯旅免流浪唯餘魯山名　未獲旌廉讓　二三貞苦士　刷視聳危望　髮秋青山夜　目斷丹闕亮誘類幸從茲　嘉招固非妄　小生奏狂狷　感惕增萬狀</p><p><a href="../../model.html#/doc/20096">View poem's topic associations</a></p></body></html>
