  <body><p>230_76_2: 《朝二首（其二）》杜甫</p>
    <p>浦帆晨初發　郊扉冷未開　村疏黃葉墜　野靜白鷗來　礎潤休全溼　雲晴欲半迴　巫山冬可怪　昨夜有奔雷</p><p><a href="../../model.html#/doc/11708">View poem's topic associations</a></p></body></html>
