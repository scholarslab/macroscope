  <body><p>810_23: 《遊元象泊》釋泚</p>
    <p>空水潮色淨　澹然湖上心　舳艫輕且進　汀洲如可尋　秋風洄泝險　落日波濤深　寂寞武陵去　中流方至今</p><p><a href="../../model.html#/doc/44685">View poem's topic associations</a></p></body></html>
