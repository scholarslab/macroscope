  <body><p>50_2: 《廣溪峽》楊炯</p>
    <p>廣溪三峽首　曠望兼川陸　山路遶羊腸　江城鎮魚腹　喬林百丈偃　飛水千尋瀑　驚浪回高天　盤渦轉深谷　漢氏昔云季　中原爭逐鹿　天下有英雄　襄陽有龍伏　常山集軍旅　永安興版築　池臺忽已傾　邦家遽淪覆　庸才若劉禪　忠佐為心腹　設險猶可存　當無賈生哭</p><p><a href="../../model.html#/doc/3129">View poem's topic associations</a></p></body></html>
