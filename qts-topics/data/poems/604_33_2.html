  <body><p>604_33_2: 《成紀書事二首（其二）》許棠</p>
    <p>蹉跎遠入犬羊中　荏苒將成白首翁　三楚田園歸未得　五原岐路去無窮　天垂大野鵰盤草　月落孤城角嘯風　難問開元向前事　依稀猶認隗囂宮</p><p><a href="../../model.html#/doc/33483">View poem's topic associations</a></p></body></html>
