  <body><p>186_19: 《春宵燕萬年吉少府中孚南館》韋應物</p>
    <p>始見斗柄迴　復茲霜月霽　河漢上縱橫　春城夜迢遞　賓筵接時彥　樂燕凌芳歲　稍愛清觴滿　仰歎高文麗　欲去返郊扉　端為一歡滯</p><p><a href="../../model.html#/doc/8921">View poem's topic associations</a></p></body></html>
