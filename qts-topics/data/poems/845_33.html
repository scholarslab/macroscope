  <body><p>845_33: 《湖上逸人》齊己</p>
    <p>澹蕩光中翡翠飛　田田初出柳絲絲　吟沿綠島時逢鶴　醉泛清波或見龜　七澤釣師應識我　中原逐鹿不知誰　秋風水寺僧相近　一徑蘆花到竹籬</p><p><a href="../../model.html#/doc/46783">View poem's topic associations</a></p></body></html>
