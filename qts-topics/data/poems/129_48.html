  <body><p>129_48: 《湖中寄王侍禦》丘為</p>
    <p>日日湖水上　好登湖上樓　終年不向郭　過午始梳頭　嘗自愛杯酒　得無相獻酬　小僮能膾鯉　少妾事蓮舟　每有南浦信　仍期後月遊　方春轉搖蕩　孤興時淹留　驄馬真傲吏　翛然無所求　晨趨玉階下　心許滄江流　少別如昨日　何言輕數秋　應知方外事　獨往非悠悠</p><p><a href="../../model.html#/doc/6197">View poem's topic associations</a></p></body></html>
