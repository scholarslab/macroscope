  <body><p>378_28: 《答盧仝》孟郊</p>
    <p>楚屈入水死　詩孟踏雪僵　直氣苟有存　死亦何所妨　日劈高查牙　清稜含冰漿　前古後古冰　與山氣勢強　閃怪千石形　異狀安可量　有時春鏡破　百道聲飛揚　潛仙不足言　朗客無隱腸　為君傾海宇　日夕多文章　天下豈無緣　此山雪昂藏　煩君前致詞　哀我老更狂　狂歌不及狂　歌聲緣鳳皇　鳳兮何當來　消我孤直瘡　君文真鳳聲　宣隘滿鏗鏘　洛友零落盡　逮茲悲重傷　獨自奮異骨　將騎白角翔　再三勸莫行　寒氣有刀槍　仰慚君子多　慎勿作芬芳</p><p><a href="../../model.html#/doc/19971">View poem's topic associations</a></p></body></html>
