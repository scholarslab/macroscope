  <body><p>270_23: 《再赴桂州先寄李大夫》戎昱</p>
    <p>玷玉甘長棄　朱門喜再遊　過因讒後重　恩合死前酬　養驥須憐瘦　栽松莫厭秋　今朝兩行淚　一半血和流</p><p><a href="../../model.html#/doc/14061">View poem's topic associations</a></p></body></html>
