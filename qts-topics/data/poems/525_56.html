  <body><p>525_56: 《兵部尚書席上作》杜牧</p>
    <p>華堂今日綺筵開　誰喚分司御史來　偶發狂言驚滿坐　三重粉面一時回</p><p><a href="../../model.html#/doc/28551">View poem's topic associations</a></p></body></html>
