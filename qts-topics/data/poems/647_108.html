  <body><p>647_108: 《詠史詩。番禺》胡曾</p>
    <p>重岡複嶺勢崔巍　一卒當關萬卒回　不是大夫多辨說　尉他爭肯築朝臺</p><p><a href="../../model.html#/doc/35899">View poem's topic associations</a></p></body></html>
