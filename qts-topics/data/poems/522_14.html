  <body><p>522_14: 《齊安郡晚秋》杜牧</p>
    <p>柳岸風來影漸疏　使君家似野人居　雲容水態還堪賞　嘯志歌懷亦自如　雨暗殘燈棋散後　酒醒孤枕雁來初　可憐赤壁爭雄渡　唯有簑翁坐釣魚</p><p><a href="../../model.html#/doc/28221">View poem's topic associations</a></p></body></html>
