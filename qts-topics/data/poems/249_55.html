  <body><p>249_55: 《秋夜寄所思》皇甫冉</p>
    <p>寂寞坐遙夜　清風何處來　天高散騎省　月冷建章臺　鄰笛哀聲急　城砧朔氣催　芙蓉已委絕　誰復可為媒</p><p><a href="../../model.html#/doc/13082">View poem's topic associations</a></p></body></html>
