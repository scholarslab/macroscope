  <body><p>628_45: 《憶白菊》陸龜蒙</p>
    <p>稚子書傳白菊開　西成相滯未容迴　月明階下窗紗薄　多少清香透入來</p><p><a href="../../model.html#/doc/34501">View poem's topic associations</a></p></body></html>
