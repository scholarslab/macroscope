  <body><p>382_13: 《求仙行》張籍</p>
    <p>漢皇欲作飛仙子　年年採藥東海裏　蓬萊無路海無邊　方士舟中相枕死　招搖在天迴白日　甘泉玉樹無仙實　九皇真人終不下　空向離宮祠太乙　丹田有氣凝素華　君能保之昇絳霞</p><p><a href="../../model.html#/doc/20155">View poem's topic associations</a></p></body></html>
