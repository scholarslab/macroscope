  <body><p>443_49: 《題孤山寺山石榴花示諸僧眾》白居易</p>
    <p>山榴花似結紅巾　容豔新妍占斷春　色相故關行道地　香塵擬觸坐禪人　瞿曇弟子君知否　恐是天魔女化身</p><p><a href="../../model.html#/doc/23126">View poem's topic associations</a></p></body></html>
