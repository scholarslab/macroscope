  <body><p>279_50: 《與暢當夜泛秋潭》盧綸</p>
    <p>螢火颺蓮叢　水涼多夜風　離人將落葉　俱在一船中</p><p><a href="../../model.html#/doc/14891">View poem's topic associations</a></p></body></html>
