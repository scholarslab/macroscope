  <body><p>404_20_5: 《六年春遣懷八首（其五）》元稹</p>
    <p>伴客銷愁長日飲　偶然乘興便醺醺　怪來醒後傍人泣　醉裏時時錯問君</p><p><a href="../../model.html#/doc/21210">View poem's topic associations</a></p></body></html>
