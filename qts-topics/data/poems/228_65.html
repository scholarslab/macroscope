  <body><p>228_65: 《弊廬遣興，奉寄嚴公》杜甫</p>
    <p>野水平橋路　春沙映竹村　風輕粉蝶喜　花暖蜜蜂喧　把酒宜深酌　題詩好細論　府中瞻暇日　江上憶詞源　跡忝朝廷舊　情依節制尊　還思長者轍　恐避席為門</p><p><a href="../../model.html#/doc/11433">View poem's topic associations</a></p></body></html>
