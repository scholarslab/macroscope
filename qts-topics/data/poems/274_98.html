  <body><p>274_98: 《湘南即事》戴叔倫</p>
    <p>盧橘花開楓葉衰　出門何處望京師　沅湘日夜東流去　不為愁人住少時</p><p><a href="../../model.html#/doc/14601">View poem's topic associations</a></p></body></html>
