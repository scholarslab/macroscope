  <body><p>505_2: 《黃蜀葵》崔涯</p>
    <p>野欄秋景晚　疏散兩三枝　嫩碧淺輕態　幽香閒澹姿　露傾金盞小　風引道冠敧　獨立悄無語　清愁人詎知</p><p><a href="../../model.html#/doc/27029">View poem's topic associations</a></p></body></html>
