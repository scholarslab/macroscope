  <body><p>733_7: 《送舍利宿定普岩》孔德紹</p>
    <p>仁祠表虛曠　祗園展肅恭　棲息翠微嶺　登頓白雲峰　映流看夜月　臨峰聽曉鐘　澗芳十步草　崖陰百丈松　肅然遙路絕　無復市朝蹤</p><p><a href="../../model.html#/doc/41108">View poem's topic associations</a></p></body></html>
