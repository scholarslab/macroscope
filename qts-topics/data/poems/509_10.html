  <body><p>509_10: 《夏日會修行段將軍宅》顧非熊</p>
    <p>愛君書院靜　莎覆蘚階濃　連穗古藤暗　領雛幽鳥重　樽前迎遠客　林杪見晴峰　誰謂朱門內　雲山滿座逢</p><p><a href="../../model.html#/doc/27220">View poem's topic associations</a></p></body></html>
