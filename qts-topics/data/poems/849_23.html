  <body><p>849_23: 《雪中送人北游》修睦</p>
    <p>然知心去速　其奈雪飛頻　莫喜無危道　雖平更陷人　遠郊光接漢　曠野色通秦　此去迢遙極　卻回應過春</p><p><a href="../../model.html#/doc/47100">View poem's topic associations</a></p></body></html>
