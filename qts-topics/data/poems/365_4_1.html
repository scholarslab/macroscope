  <body><p>365_4_1: 《竹枝詞二首（其一）》劉禹錫</p>
    <p>楊柳青青江水平　聞郎江上唱歌聲　東邊日出西邊雨　道是無晴卻有晴</p><p><a href="../../model.html#/doc/19269">View poem's topic associations</a></p></body></html>
