  <body><p>84_49: 《南山家園林木交映盛夏五月幽然清涼獨坐思遠率成十韻》陳子昂</p>
    <p>寂寥守寒巷　幽獨臥空林　松竹生虛白　階庭橫古今　鬱蒸炎夏晚　棟宇閟清陰　軒窗交紫靄　簷戶對蒼岑　鳳蘊仙人籙　鸞歌素女琴　忘機委人代　閉牖察天心　蛺蝶憐紅藥　蜻蜓愛碧潯　坐觀萬象化　方見百年侵　擾擾將何息　青青長苦吟　願隨白雲駕　龍鶴相招尋</p><p><a href="../../model.html#/doc/4436">View poem's topic associations</a></p></body></html>
