  <body><p>125_85_2: 《別弟妹二首（一作盧象詩）（其二）》王維</p>
    <p>小弟更孩幼　歸來不相識　同居雖漸慣　見人猶未覓　宛作越人語　殊甘水鄉食　別此最為難　淚盡有餘憶</p><p><a href="../../model.html#/doc/5866">View poem's topic associations</a></p></body></html>
