  <body><p>821_9: 《白雲歌寄陸中丞使君長源》皎然</p>
    <p>一見西山雲　使人情意遠　憑高發詠何超遙　道妙如君有舒卷　縈空疊景多麗容　眾峰峰上自為峰　潔白不由陰雨積　高明肯共雜煙重　萬物有形皆有著　白雲有形無繫縛　黃金被爍玉亦瑕　一片飄然汙不著　或逢天上或人間　人自營營雲自閒　忽爾飛來暫為侶　忽然飛去莫能攀　逸民對雲效高致　禪子逢雲增道意　白雲遇物無偏頗　自是人心見同異　閶闔天門宜曙看　為纓作蓋擁千官　從龍合沓臨清暑　就日逶迤繞露寒　誰憐西山雲　亭亭處幽絕　坐石長看非我羈　手中欲攬待君說　貞白先生那得知　只向空山自怡悅</p><p><a href="../../model.html#/doc/45283">View poem's topic associations</a></p></body></html>
