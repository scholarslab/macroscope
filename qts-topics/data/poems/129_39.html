  <body><p>129_39: 《青雀歌》崔興宗</p>
    <p>青扈繞青林　翩翾陋體一微禽　不應常在藩籬下　他日凌雲誰見心</p><p><a href="../../model.html#/doc/6188">View poem's topic associations</a></p></body></html>
