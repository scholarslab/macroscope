  <body><p>122_22_3: 《八月十五日象自江東止田園移莊…詩三首（俱見王維集）（其三）》盧象</p>
    <p>小弟更孩幼　歸來不相識　同居雖漸慣　見人猶默默　宛作越人言　殊鄉甘水食　別此最為難　淚盡有餘憶</p><p><a href="../../model.html#/doc/5727">View poem's topic associations</a></p></body></html>
