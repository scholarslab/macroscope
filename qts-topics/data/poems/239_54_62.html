  <body><p>239_54_62: 《江行無題一百首（其六十二）》錢起</p>
    <p>左宦終何路　攄懷亦自寬　襞箋嘲白鷺　無意喻梟鸞</p><p><a href="../../model.html#/doc/12455">View poem's topic associations</a></p></body></html>
