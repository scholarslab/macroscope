  <body><p>200_70: 《送江陵泉少府赴任，便呈衛荊州》岑參</p>
    <p>神仙吏姓梅　人吏待君來　渭北草新出　江南花已開　城邊宋玉宅　峽口楚王臺　不畏無知己　荊州甚愛才</p><p><a href="../../model.html#/doc/9729">View poem's topic associations</a></p></body></html>
