  <body><p>544_46: 《送僧歸玉泉寺》劉得仁</p>
    <p>玉泉歸故剎　便老是僧期　亂木孤蟬後　寒山絕鳥時　若尋流水去　轉出白雲遲　見說千峰路　溪深復頂危</p><p><a href="../../model.html#/doc/29924">View poem's topic associations</a></p></body></html>
