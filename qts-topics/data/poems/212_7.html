  <body><p>212_7: 《同諸公登慈恩寺浮圖》高適</p>
    <p>香界泯群有　浮圖豈諸相　登臨駭孤高　披拂欣大壯　言是羽翼生　迥出虛空上　頓疑身世別　乃覺形神王　宮闕皆戶前　山河盡簷向　秋風昨夜至　秦塞多清曠　千里何蒼蒼　五陵鬱相望　盛世慚阮步　末宦知周防　輸效獨無因　斯焉可遊放</p><p><a href="../../model.html#/doc/10313">View poem's topic associations</a></p></body></html>
