  <body><p>827_17: 《寄高員外》貫休</p>
    <p>冷冽蒼黃風似劈　雪骨冰筋滿瑤席　庭松流汙相抵喫　霜絮重裘火無力　孤峰地鑪燒白櫪　龐眉道者應相憶　儵忽維陽歲云暮　寂寥不覺成章句　惟應將寄蕊珠宮　禪剎雲深一來否</p><p><a href="../../model.html#/doc/45537">View poem's topic associations</a></p></body></html>
