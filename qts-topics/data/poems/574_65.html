  <body><p>574_65: 《送僧》賈島</p>
    <p>池上時時松雪落　焚香煙起見孤燈　靜夜憶誰來對坐　曲江南岸寺中僧</p><p><a href="../../model.html#/doc/31963">View poem's topic associations</a></p></body></html>
