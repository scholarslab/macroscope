  <body><p>510_31: 《送李長史歸涪州》張祜</p>
    <p>涪江江上客　歲晚卻還鄉　暮過高唐雨　秋經巫峽霜　急灘船失次　疊嶂樹無行　好為題新什　知君思不常</p><p><a href="../../model.html#/doc/27315">View poem's topic associations</a></p></body></html>
