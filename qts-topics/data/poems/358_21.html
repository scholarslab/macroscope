  <body><p>358_21: 《酬令狐相公秋懷見寄》劉禹錫</p>
    <p>寂寞蟬聲靜　差池燕羽回　秋風憐越絕　朔氣想臺駘　相去數千里　無因同一杯　殷勤望飛雁　新自塞垣來</p><p><a href="../../model.html#/doc/18921">View poem's topic associations</a></p></body></html>
