  <body><p>897_33_1: 《南歌子（其一）》孫光憲</p>
    <p>豔冶青樓女　風流似楚真　驪珠美玉未為珍　窈窕一枝芳柳　入腰身　舞袖頻回雪　歌聲幾動塵　慢凝秋水顧人情　祗緣傾國　著處覺生春</p><p><a href="../../model.html#/doc/49623">View poem's topic associations</a></p></body></html>
