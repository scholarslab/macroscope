  <body><p>11_55: 《郊廟歌辭。祀雨師樂章。奠幣登歌》包佶</p>
    <p>歲正朱明　禮布元制　惟樂能感　與神合契　陰霧離披　靈馭搖裔　膏澤之慶　期於稔歲</p><p><a href="../../model.html#/doc/509">View poem's topic associations</a></p></body></html>
