  <body><p>685_50: 《薛舍人見征恩賜香並二十八字同寄》吳融</p>
    <p>往歲知君侍武皇　今來何用紫羅囊　都緣有意重燻裛　更灑江毫上玉堂</p><p><a href="../../model.html#/doc/38361">View poem's topic associations</a></p></body></html>
