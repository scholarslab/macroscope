  <body><p>444_14: 《宿東亭曉興》白居易</p>
    <p>溫溫土爐火　耿耿紗籠燭　獨抱一張琴　夜入東齋宿　窗聲度殘漏　簾影浮初旭　頭癢曉梳多　眼昏春睡足　負暄簷宇下　散步池塘曲　南雁去未迴　東風來何速　雪依瓦溝白　草遶牆根綠　何言萬戶州　太守常幽獨</p><p><a href="../../model.html#/doc/23188">View poem's topic associations</a></p></body></html>
