  <body><p>402_1_10: 《遣春十首（其十）》元稹</p>
    <p>梨葉已成陰　柳條紛起絮　波綠紫屏風　螺紅碧籌箸　三杯面上熱　萬事心中去　我意風散雲　何勞問行處</p><p><a href="../../model.html#/doc/21109">View poem's topic associations</a></p></body></html>
