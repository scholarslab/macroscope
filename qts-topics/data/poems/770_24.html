  <body><p>770_24: 《看牡丹》殷益</p>
    <p>擁毳對芳叢　由來趣不同　髮從今日白　花是去年紅　豔色隨朝露　馨香逐晚風　何須待零落　然後始知空</p><p><a href="../../model.html#/doc/43001">View poem's topic associations</a></p></body></html>
