  <body><p>187_35: 《對雨贈李主簿、高秀才》韋應物</p>
    <p>邐迤曙雲薄　散漫東風來　青山滿春野　微雨灑輕埃　吏局勞佳士　賓筵得上才　終朝狎文墨　高興共徘徊</p><p><a href="../../model.html#/doc/8964">View poem's topic associations</a></p></body></html>
