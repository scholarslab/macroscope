  <body><p>533_29: 《題勤尊師曆陽山居》許渾</p>
    <p>二十知兵在羽林　中年潛識子房心　蒼鷹出塞胡塵滅　白鶴還鄉楚水深　春坼酒瓶浮藥氣　晚攜棋局帶松陰　雞籠山上雲多處　自斸黃精不可尋</p><p><a href="../../model.html#/doc/28895">View poem's topic associations</a></p></body></html>
