  <body><p>714_10: 《牧豎》崔道融</p>
    <p>牧豎持蓑笠　逢人氣傲然　臥牛吹短笛　耕卻傍溪田</p><p><a href="../../model.html#/doc/40161">View poem's topic associations</a></p></body></html>
