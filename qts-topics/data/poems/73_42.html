  <body><p>73_42: 《贈司徒豆盧府君挽詞》蘇頲</p>
    <p>寵贈追胡廣　親臨比賀循　幾聞投劍客　多會服緦人　草閉墳將古　松陰地不春　二陵猶可望　存歿有忠臣</p><p><a href="../../model.html#/doc/3994">View poem's topic associations</a></p></body></html>
