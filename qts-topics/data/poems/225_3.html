  <body><p>225_3: 《奉贈嚴八閣老》杜甫</p>
    <p>扈聖登黃閣　明公獨妙年　蛟龍得雲雨　鵰鶚在秋天　客禮容疏放　官曹可接聯　新詩句句好　應任老夫傳</p><p><a href="../../model.html#/doc/11009">View poem's topic associations</a></p></body></html>
