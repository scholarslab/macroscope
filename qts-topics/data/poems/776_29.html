  <body><p>776_29: 《適思》顏胄</p>
    <p>芳歲不我與　颯然涼風生　繁華掃地歇　蟋蟀充堂鳴　感物增憂思　奮衣出遊行　行值古墓林　白骨下縱橫　田豎鞭髑髏　村童掃精靈　精靈無奈何　像設安所榮　石人徒瞑目　表柱燒無聲　試讀碑上文　乃是昔時英　位極君詔葬　勳高盈忠貞　寵終禁樵採　立嗣修墳塋　運否前政缺　群盜多蚊虻　即此丘壟壞　鐵心為霑纓　當其崇樹日　豈意侵奪併　冥漠生變故　淒涼結幽明　悲端豈自我　外物紛相縈　所適非所見　前登江上城　倚樓臨綠水　一望解傷情</p><p><a href="../../model.html#/doc/43193">View poem's topic associations</a></p></body></html>
