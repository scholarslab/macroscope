  <body><p>628_47: 《和襲美寒夜文宴潤卿有期不至》陸龜蒙</p>
    <p>細雨輕觴玉漏終　上清詞句落吟中　松齋一夜懷貞白　霜外空聞五粒風</p><p><a href="../../model.html#/doc/34503">View poem's topic associations</a></p></body></html>
