  <body><p>842_26: 《送人赴官》齊己</p>
    <p>年少作初官　還如行路難　兵荒經邑里　風俗久凋殘　照硯花光淡　漂書柳絮乾　聊應充侍膳　薄俸繼朝餐</p><p><a href="../../model.html#/doc/46536">View poem's topic associations</a></p></body></html>
