  <body><p>829_3: 《懷香爐峰道人》貫休</p>
    <p>常思峰頂叟　石窟土為床　日日先見日　煙霞多異香　冥心同槁木　掃雪帶微陽　終必相尋去　斯人不可忘</p><p><a href="../../model.html#/doc/45629">View poem's topic associations</a></p></body></html>
