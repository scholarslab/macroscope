  <body><p>205_12: 《對酒贈故人》包佶</p>
    <p>扶起離披菊　霜輕喜重開　醉中驚老去　笑裏覺愁來　月送人無盡　風吹浪不回　感時將有寄　詩思澀難裁</p><p><a href="../../model.html#/doc/10020">View poem's topic associations</a></p></body></html>
