  <body><p>780_11: 《登聖善寺閣望龍門》成崿</p>
    <p>高閣聊登望　遙分禹鑿門　剎連多寶塔　樹滿給孤園　香境超三界　清流振陸渾　報慈弘孝理　行道得真源　空淨祥煙霽　時光受日溫　願從初地起　長奉下生尊</p><p><a href="../../model.html#/doc/43280">View poem's topic associations</a></p></body></html>
