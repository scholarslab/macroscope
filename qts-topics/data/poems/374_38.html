  <body><p>374_38: 《下第東南行》孟郊</p>
    <p>越風東南清　楚日瀟湘明　試逐伯鸞去　還作靈均行　江蘺伴我泣　海月投人驚　失意容貌改　畏途性命輕　時聞喪侶猿　一叫千愁并</p><p><a href="../../model.html#/doc/19786">View poem's topic associations</a></p></body></html>
