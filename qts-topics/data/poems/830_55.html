  <body><p>830_55: 《題師穎和尚院》貫休</p>
    <p>師院清無敵　師心智不知　臘高清眼細　閒甚白雲卑　煮茗然楓　泥牆札祖碑　愛師終不及　謾住許多時</p><p><a href="../../model.html#/doc/45749">View poem's topic associations</a></p></body></html>
