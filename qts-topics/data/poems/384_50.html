  <body><p>384_50: 《登咸陽北寺樓（一作登感化寺樓）》張籍</p>
    <p>高秋原上寺　下馬一登臨　渭水西來直　秦山南向深　舊宮人不住　荒碣路難尋　日暮涼風起　蕭條多遠心</p><p><a href="../../model.html#/doc/20290">View poem's topic associations</a></p></body></html>
