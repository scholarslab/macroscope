  <body><p>28_19_4: 《雜曲歌辭。楊柳枝（其四）》薛能</p>
    <p>暖風晴日斷浮埃　廢路新條發釣臺　處處輕輕可惆悵　後人攀處古人栽</p><p><a href="../../model.html#/doc/2115">View poem's topic associations</a></p></body></html>
