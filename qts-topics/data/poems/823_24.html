  <body><p>823_24: 《贈識古法師》棲白</p>
    <p>重城深寺講初休　卻憶家山訪舊游　對月與君相送夜　聞蛩教我獨驚秋　雲心杳杳難為別　鶴性蕭蕭不可留　遙想孤舟清渭上　飄然帆影起離愁</p><p><a href="../../model.html#/doc/45362">View poem's topic associations</a></p></body></html>
