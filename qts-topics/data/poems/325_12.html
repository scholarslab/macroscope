  <body><p>325_12: 《和張秘監閣老獻歲過蔣大拾遺因呈兩省諸公並見示》權德輿</p>
    <p>二賢同載筆　久次入新年　焚草淹輕秩　藏書厭舊編　竹風晴翠動　松雪瑞光鮮　慶賜行春令　從茲佇九遷</p><p><a href="../../model.html#/doc/17262">View poem's topic associations</a></p></body></html>
