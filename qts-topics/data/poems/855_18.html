  <body><p>855_18: 《題赤松宮（今蘭溪縣之赤松山。王初平亦稱赤松子）》舒道紀</p>
    <p>松老赤松原　松間廟宛然　人皆有兄弟　誰得共神仙　雙鶴沖天去　群羊化石眠　至今丹井水　香滿北山邊</p><p><a href="../../model.html#/doc/47367">View poem's topic associations</a></p></body></html>
