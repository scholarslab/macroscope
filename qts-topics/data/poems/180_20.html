  <body><p>180_20: 《江上望皖公山》李白</p>
    <p>奇峰出奇雲　秀木含秀氣　清宴皖公山　巉絕稱人意　獨遊滄江上　終日淡無味　但愛茲嶺高　何由討靈異　默然遙相許　欲往心莫遂　待吾還丹成　投跡歸此地</p><p><a href="../../model.html#/doc/8593">View poem's topic associations</a></p></body></html>
