  <body><p>300_12: 《逍遙翁溪亭》王建</p>
    <p>逍遙翁在此裴回　帝改溪名起石臺　車馬到春常借問　子孫因選暫歸來　稀疏野竹人移折　零落蕉花雨打開　無主青山何所直　賣供官稅不如灰</p><p><a href="../../model.html#/doc/16001">View poem's topic associations</a></p></body></html>
