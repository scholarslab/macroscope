  <body><p>550_45: 《宛陵館冬青樹（一作漢陰亭樹）》趙嘏</p>
    <p>碧樹如煙覆晚波　清秋欲盡客重過　故園亦有如煙樹　鴻雁不來風雨多</p><p><a href="../../model.html#/doc/30349">View poem's topic associations</a></p></body></html>
