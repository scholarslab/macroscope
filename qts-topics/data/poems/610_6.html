  <body><p>610_6: 《太湖詩。三宿神景宮》皮日休</p>
    <p>古觀岑且寂　幽人情自怡　一來包天下　三宿湖之湄　況此深夏夕　不逢清月姿　玉泉浣衣後　金殿添香時　客省高且敞　客床蟠復奇　石枕冷入腦　筍席寒侵肌　氣清寐不著　起坐臨階墀　松陰忽微照　獨見螢火芝　素鶴警微露　白蓮明暗池　窗欞帶乳蘚　壁縫含雲蕤　聞磬走魍魎　見燭奔羈雌　沆瀣欲滴瀝　芭蕉未離披　五更山蟬響　醒發如吹篪　杉風忽然起　飄破步虛詞　道客巾屨樣　上清朝禮儀　明發作此事　豈復甘趨馳</p><p><a href="../../model.html#/doc/33691">View poem's topic associations</a></p></body></html>
