  <body><p>524_103_1: 《寄杜子二首（其一）》杜牧</p>
    <p>不識長楊事北胡　且教紅袖醉來扶　狂風烈焰雖千尺　豁得平生俊氣無</p><p><a href="../../model.html#/doc/28476">View poem's topic associations</a></p></body></html>
