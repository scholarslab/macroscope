  <body><p>144_49_4: 《塞下曲四首（其四）》常建</p>
    <p>因嫁單于怨在邊　蛾眉萬古葬胡天　漢家此去三千里　青冢常無草木煙</p><p><a href="../../model.html#/doc/6905">View poem's topic associations</a></p></body></html>
