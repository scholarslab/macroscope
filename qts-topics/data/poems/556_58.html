  <body><p>556_58: 《寄雲台觀田秀才》馬戴</p>
    <p>雲壓松枝拂石窗　幽人獨坐鶴成雙　晚來漱齒敲冰渚　閒讀仙書倚翠幢</p><p><a href="../../model.html#/doc/30774">View poem's topic associations</a></p></body></html>
