  <body><p>535_33: 《送上元王明府赴任（一作送友人浙西任宰）》許渾</p>
    <p>莫言名重懶驅雞　六代江山碧海西　日照蒹葭明楚塞　煙分楊柳見隋堤　荒城樹暗沈書浦　舊宅花連罨畫溪　官滿定知歸未得　九重霄漢有丹梯</p><p><a href="../../model.html#/doc/28986">View poem's topic associations</a></p></body></html>
