  <body><p>898_22_7: 《采桑子（其七）》馮延巳</p>
    <p>笙歌放散人歸去　獨宿江樓　月上雲收　一半珠簾掛玉鉤　起來檢點經遊地　處處新愁　憑仗東流　將取離心過橘州</p><p><a href="../../model.html#/doc/49678">View poem's topic associations</a></p></body></html>
