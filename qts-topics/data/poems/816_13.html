  <body><p>816_13: 《晚冬廢溪東寺懷李司直縱》皎然</p>
    <p>廢溪無人跡　益見離思深　歸來始昨日　恍惚驚歲陰　清想屬遙夜　圓景當空林　宿昔月未改　何如故人心　遊從間芳趾　搖落棲寒岑　眇眇湖上別　含情初至今　道流安寂寞　世路倦嶇嶔　此意欲誰見　懷賢獨難任　徽聲反冥默　夕籟何哀吟　禪念破離夢　吾師誡援琴　耿耿已及旦　曷由開此襟　幽期諒未偶　勝境徒自尋　安得西歸雲　因之傳素音</p><p><a href="../../model.html#/doc/44917">View poem's topic associations</a></p></body></html>
