  <body><p>136_35: 《題太玄觀》儲光羲</p>
    <p>門外車馬喧　門裏宮殿清　行即翳若木　坐即吹玉笙　所喧既非我　真道其冥冥</p><p><a href="../../model.html#/doc/6458">View poem's topic associations</a></p></body></html>
