  <body><p>125_32: 《奉送六舅歸陸渾》王維</p>
    <p>伯舅吏淮泗　卓魯方喟然　悠哉自不競　退耕東皋田　條桑臘月下　種杏春風前　酌醴賦歸去　共知陶令賢</p><p><a href="../../model.html#/doc/5806">View poem's topic associations</a></p></body></html>
