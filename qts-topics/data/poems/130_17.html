  <body><p>130_17: 《雁門胡人歌》崔顥</p>
    <p>高山代郡東接燕　雁門胡人家近邊　解放胡鷹逐塞鳥　能將代馬獵秋田　山頭野火寒多燒　雨裏孤峰溼作煙　聞道遼西無鬥戰　時時醉向酒家眠</p><p><a href="../../model.html#/doc/6224">View poem's topic associations</a></p></body></html>
