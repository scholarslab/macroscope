  <body><p>653_37: 《書原上鮑處士屋壁》方幹</p>
    <p>水闊坐看千萬里　青蕪蓋地接天津　禰衡莫愛山中靜　遶舍山多卻礙人</p><p><a href="../../model.html#/doc/36283">View poem's topic associations</a></p></body></html>
