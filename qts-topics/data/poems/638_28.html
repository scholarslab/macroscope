  <body><p>638_28: 《雨中宿僧院》張喬</p>
    <p>千燈有宿因　長老許相親　夜永樓臺雨　更深江海人　勞生無了日　妄念起微塵　不是真如理　何門靜此身</p><p><a href="../../model.html#/doc/35163">View poem's topic associations</a></p></body></html>
