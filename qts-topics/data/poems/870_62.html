  <body><p>870_62: 《住名山日陳情上府主高太保》蔣貽恭</p>
    <p>名山主簿實堪愁　難咬他家大骨頭　米納功南錢納府　祗看江面水東流</p><p><a href="../../model.html#/doc/48222">View poem's topic associations</a></p></body></html>
