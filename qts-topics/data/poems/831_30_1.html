  <body><p>831_30_1: 《懷高真動二首（其一）》貫休</p>
    <p>知爾今何處　孤高獨不群　論詩唯許我　窮易到無文　貰酒兒穿雪　尋僧月照雲何時再相見　兵寇尚紛紛</p><p><a href="../../model.html#/doc/45819">View poem's topic associations</a></p></body></html>
