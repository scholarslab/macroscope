  <body><p>279_11: 《重同暢當奘公院聞琴》盧綸</p>
    <p>誤以音聲祈遠公　請將徽軫付秋風　漾漾硤流吹不盡　月華如在白波中</p><p><a href="../../model.html#/doc/14852">View poem's topic associations</a></p></body></html>
