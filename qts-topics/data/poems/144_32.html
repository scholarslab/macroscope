  <body><p>144_32: 《吊王將軍墓》常建</p>
    <p>嫖姚北伐時　深入強千里　戰餘落日黃　軍敗鼓聲死　嘗聞漢飛將　可奪單于壘　今與山鬼鄰　殘兵哭遼水</p><p><a href="../../model.html#/doc/6885">View poem's topic associations</a></p></body></html>
