  <body><p>527_4: 《懷紫閣山》杜牧</p>
    <p>學他趨世少深機　紫閣青霄半掩扉　山路遠懷王子晉　詩家長憶謝玄暉　百年不肯疏榮辱　雙鬢終應老是非　人道青山歸去好　青山曾有幾人歸</p><p><a href="../../model.html#/doc/28619">View poem's topic associations</a></p></body></html>
