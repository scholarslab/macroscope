  <body><p>424_40: 《初入太行路》白居易</p>
    <p>天冷日不光　太行峰蒼莽　嘗聞此中險　今我方獨往　馬蹄凍且滑　羊腸不可上　若比世路難　猶自平於掌</p><p><a href="../../model.html#/doc/21837">View poem's topic associations</a></p></body></html>
