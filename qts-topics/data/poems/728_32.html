  <body><p>728_32: 《春秋戰國門。衛靈公》周曇</p>
    <p>子魚無隱欲源清　死不忘忠感衛靈　伯玉既親知德潤　殘桃休喫悟蘭馨</p><p><a href="../../model.html#/doc/40867">View poem's topic associations</a></p></body></html>
