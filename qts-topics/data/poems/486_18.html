  <body><p>486_18: 《九日與友人登高》鮑溶</p>
    <p>雲木疏黃秋滿川　茱萸風裏一尊前　幾迴為客逢佳節　曾見何人再少年　霜報征衣冷針指　雁驚幽夢淚嬋娟　古來醉樂皆難得　留取窮通付上天</p><p><a href="../../model.html#/doc/25842">View poem's topic associations</a></p></body></html>
