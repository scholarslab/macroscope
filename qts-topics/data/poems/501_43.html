  <body><p>501_43: 《酬張籍司業見寄》姚合</p>
    <p>日日在心中　青山青桂叢　高人多愛靜　歸路亦應同　罷吏方無病　因僧得解空　新詩勞見問　吟對竹林風</p><p><a href="../../model.html#/doc/26820">View poem's topic associations</a></p></body></html>
