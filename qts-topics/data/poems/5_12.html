  <body><p>5_12: 《唐享昊天樂。第十》武則天</p>
    <p>肅肅祀典　邕邕禮秩　三獻已周　九成斯畢　爰撤其俎　載遷其實　或升或降　惟誠惟質</p><p><a href="../../model.html#/doc/230">View poem's topic associations</a></p></body></html>
