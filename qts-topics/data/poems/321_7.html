  <body><p>321_7: 《奉和劉侍郎司徒奉詔伐叛書情呈宰相》權德輿</p>
    <p>玉帳元侯重　黃樞上宰雄　緣情詞律外　宣力廟謀中　震耀恭天討　嚴凝助歲功　行看畫麟閣　凜凜有英風</p><p><a href="../../model.html#/doc/17113">View poem's topic associations</a></p></body></html>
