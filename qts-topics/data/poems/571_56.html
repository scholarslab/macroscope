  <body><p>571_56: 《送集文上人游方》賈島</p>
    <p>來從道陵井　雙木溪邊會　分首芳草時　遠意青天外　此遊詣幾嶽　嵩華衡恆泰</p><p><a href="../../model.html#/doc/31654">View poem's topic associations</a></p></body></html>
