  <body><p>97_34: 《哭蘇眉州崔司業二公》沈佺期</p>
    <p>渙汗天中發　伶俜海外旋　長沙遇太守　問舊幾人全　國寶亡雙傑　天才喪兩賢　大名齊弱歲　高德並中年　禮樂羊叔子　文章王仲宣　相看尚玄鬢　相次入黃泉　流放蠻陬闊　鄉關帝里偏　親朋雲霧擁　生死歲時傳　崔昔揮宸翰　蘇嘗濟巨川　絳衣陪下列　黃閤謬差肩　及此俱冥昧　云誰敘播遷　隼輿懷舊轍　鱣館想虛筵　家愛方休杵　皇慈更撤縣　銘旌西蜀路　騎吹北邙田　隴樹應秋矣　江帆故杳然　罷琴明月夜　留劍白雲天　涕泗湘潭水　淒涼衡嶠煙　古來修短分　神理竟難筌</p><p><a href="../../model.html#/doc/5072">View poem's topic associations</a></p></body></html>
