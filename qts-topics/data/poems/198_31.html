  <body><p>198_31: 《送王大昌齡赴江甯》岑參</p>
    <p>對酒寂不語　悵然悲送君　明時未得用　白首徒攻文　澤國從一官　滄波幾千里　群公滿天闕　獨去過淮水　舊家富春渚　嘗憶臥江樓　自聞君欲行　頻望南徐州　窮巷獨閉門　寒燈靜深屋　北風吹微雪　抱被肯同宿　君行到京口　正是桃花時　舟中饒孤興　湖上多新詩　潛虯且深蟠　黃鵠舉未晚　昔君青雲器　努力加餐飯</p><p><a href="../../model.html#/doc/9537">View poem's topic associations</a></p></body></html>
