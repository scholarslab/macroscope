  <body><p>825_28: 《乞荊浩畫》大愚</p>
    <p>六幅故牢健　知君恣筆蹤　不求千澗水　止要兩株松　樹下留盤石　天邊縱遠峰　近巖幽溼處　惟藉墨煙濃</p><p><a href="../../model.html#/doc/45442">View poem's topic associations</a></p></body></html>
