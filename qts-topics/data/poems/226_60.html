  <body><p>226_60: 《江漲》杜甫</p>
    <p>江發蠻夷漲　山添雨雪流　大聲吹地轉　高浪蹴天浮　魚鱉為人得　蛟龍不自謀　輕帆好去便　吾道付滄洲</p><p><a href="../../model.html#/doc/11188">View poem's topic associations</a></p></body></html>
