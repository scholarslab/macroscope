  <body><p>523_51: 《漢江》杜牧</p>
    <p>溶溶漾漾白鷗飛　綠淨春深好染衣　南去北來人自老　夕陽長送釣船歸</p><p><a href="../../model.html#/doc/28302">View poem's topic associations</a></p></body></html>
