  <body><p>856_4_14: 《七言（其十四）》呂岩</p>
    <p>虎將龍軍氣宇雄　佩符持甲去匆匆　鋪排劍戟奔如電　羅列旌旗疾似風　活捉三尸焚鬼窟　生禽六賊破魔宮　河清海晏乾坤淨　世世安居道德中</p><p><a href="../../model.html#/doc/47387">View poem's topic associations</a></p></body></html>
