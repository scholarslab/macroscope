  <body><p>652_27: 《路入剡中作》方幹</p>
    <p>截灣衝瀨片帆通　高枕微吟到剡中　掠草並飛憐燕子　停橈獨飲學漁翁　波濤漫撼長潭月　楊柳斜牽一岸風　便擬乘槎應去得　仙源直恐接星東</p><p><a href="../../model.html#/doc/36204">View poem's topic associations</a></p></body></html>
