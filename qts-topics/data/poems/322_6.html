  <body><p>322_6: 《春遊茅山酬杜評事見寄》權德輿</p>
    <p>喜得賞心處　春山豈計程　連溪芳草合　半嶺白雲晴　絕澗漱冰碧　仙壇挹顥清　懷君在人境　不共此時情</p><p><a href="../../model.html#/doc/17143">View poem's topic associations</a></p></body></html>
