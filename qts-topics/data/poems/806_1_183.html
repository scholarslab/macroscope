  <body><p>806_1_183: 《詩三百三首（其一百八十三）》寒山</p>
    <p>笑我田舍兒　頭頰底縶澀　巾子未曾高　腰帶長時急　非是不及時　無錢趁不及一日有錢財　浮圖頂上立</p><p><a href="../../model.html#/doc/44392">View poem's topic associations</a></p></body></html>
