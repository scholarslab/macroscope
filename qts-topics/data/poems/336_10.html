  <body><p>336_10: 《琴操十首。別鵠操》韓愈</p>
    <p>雄鵠銜枝來　雌鵠啄泥歸　巢成不生子　大義當乖離　江漢水之大　鵠身鳥之微　更無相逢日　且可繞樹相隨飛</p><p><a href="../../model.html#/doc/17849">View poem's topic associations</a></p></body></html>
