  <body><p>221_22: 《火》杜甫</p>
    <p>楚山經月火　大旱則斯舉　舊俗燒蛟龍　驚惶致雷雨　爆嵌魑魅泣　崩凍嵐陰昈　羅落沸百泓　根源皆萬古　青林一灰燼　雲氣無處所　入夜殊赫然　新秋照牛女　風吹巨燄作　河櫂騰煙柱　勢欲焚崑崙　光彌焮洲渚　腥至焦長蛇　聲吼纏猛虎　神物已高飛　不見石與土　爾寧要謗讟　憑此近熒侮　薄關長吏憂　甚昧至精主　遠遷誰撲滅　將恐及環堵　流汗臥江亭　更深氣如縷</p><p><a href="../../model.html#/doc/10802">View poem's topic associations</a></p></body></html>
