  <body><p>279_47: 《奉和李益遊棲岩寺（一作登西岩寺，一作常袞詩）》盧綸</p>
    <p>林香雨氣新　山寺綠無塵　遂結雲外賞　共遊天上春　鶴鳴金闕麗　僧語竹房鄰　待月水流急　惜花風起頻　何方非壞境　此地有歸人　迴首空門路　皤然一幻身</p><p><a href="../../model.html#/doc/14888">View poem's topic associations</a></p></body></html>
