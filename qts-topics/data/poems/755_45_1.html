  <body><p>755_45_1: 《光穆皇后挽歌三首（其一）》徐鉉</p>
    <p>仙馭期難改　坤儀道自光　閟宮新表德　沙麓舊膺祥　素帟堯門掩　凝笳畢陌長東風慘陵樹　無復見親桑</p><p><a href="../../model.html#/doc/42306">View poem's topic associations</a></p></body></html>
