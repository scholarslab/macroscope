  <body><p>48_74_1: 《故刑部李尚書挽詞三首（其一）》張九齡</p>
    <p>仙宗出趙北　相業起山東　明德嘗為禮　嘉謀屢作忠　論經白虎殿　獻賦甘泉宮與善今何在　蒼生望已空</p><p><a href="../../model.html#/doc/3053">View poem's topic associations</a></p></body></html>
