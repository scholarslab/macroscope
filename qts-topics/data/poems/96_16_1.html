  <body><p>96_16_1: 《巫山高二首（一作宋之問詩）（其一）》沈佺期</p>
    <p>巫山峰十二　合沓隱昭回　俯眺琵琶峽　平看雲雨臺　古槎天外倚　瀑水日邊來何忍猿啼夜　荊王枕席開</p><p><a href="../../model.html#/doc/4973">View poem's topic associations</a></p></body></html>
