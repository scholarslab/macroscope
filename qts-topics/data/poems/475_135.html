  <body><p>475_135: 《盤陀嶺驛樓》李德裕</p>
    <p>嵩少心期杳莫攀　好山聊復一開顏　明朝便是南荒路　便上層樓望故關</p><p><a href="../../model.html#/doc/25355">View poem's topic associations</a></p></body></html>
