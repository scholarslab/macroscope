  <body><p>218_13_1: 《遣興五首（其一）》杜甫</p>
    <p>朔風飄胡雁　慘澹帶砂礫　長林何蕭蕭　秋草萋更碧　北里富熏天　高樓夜吹笛焉知南鄰客　九月猶絺綌</p><p><a href="../../model.html#/doc/10632">View poem's topic associations</a></p></body></html>
