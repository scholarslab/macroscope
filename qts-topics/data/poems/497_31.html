  <body><p>497_31: 《寄馬戴》姚合</p>
    <p>天府鹿鳴客　幽山秋未歸　我知方甚愛　眾說以為非　隔屋聞泉細　和雲見鶴微　新詩此處得　清峭比應稀</p><p><a href="../../model.html#/doc/26500">View poem's topic associations</a></p></body></html>
