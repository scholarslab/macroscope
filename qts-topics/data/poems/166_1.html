  <body><p>166_1: 《襄陽歌》李白</p>
    <p>落日欲沒峴山西　倒著接花下迷　襄陽小兒齊拍手　攔街爭唱白銅鞮　傍人借問笑何事　笑殺山翁醉似泥　鸕鶿杓　鸚鵡杯　百年三萬六千日　一日須傾三百杯　遙看漢水鴨頭綠　恰似葡萄初醱醅　此江若變作春酒　壘麴便築糟丘臺　千金駿馬換小妾　笑坐雕鞍歌落梅　車旁側挂一壺酒　鳳笙龍管行相催　咸陽市中歎黃犬　何如月下傾金罍　君不見晉朝羊公一片石　龜頭剝落生莓苔　淚亦不能為之墮　心亦不能為之哀　清風朗月不用一錢買　玉山自倒非人推　舒州杓　力士鐺　李白與爾同死生　襄王雲雨今安在　江水東流猿夜聲</p><p><a href="../../model.html#/doc/8089">View poem's topic associations</a></p></body></html>
