  <body><p>503_50: 《書實上人房（一作送晏上人，一作寄林禪師）》周賀</p>
    <p>絕頂言無伴　長懷剃髮師　禪中燈落燼　講次柏生枝　沙井泉澄疾　秋鐘韻盡遲　里閭還受請　空有向南期</p><p><a href="../../model.html#/doc/26954">View poem's topic associations</a></p></body></html>
