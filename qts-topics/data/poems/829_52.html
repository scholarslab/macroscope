  <body><p>829_52: 《題惠琮律師院》貫休</p>
    <p>苦節兼青目　公卿話有餘　唯傳黃葉喻　還似白泉居　猿撥孤雲破　鐘撞眾木疏　社壇蹤跡在　重結復何如</p><p><a href="../../model.html#/doc/45682">View poem's topic associations</a></p></body></html>
