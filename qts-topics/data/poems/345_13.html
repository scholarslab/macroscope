  <body><p>345_13: 《晝月》韓愈</p>
    <p>玉碗不磨著泥土　青天孔出白石補　兔入臼藏蛙縮肚　桂樹枯株女閉戶　陰為陽羞固自古　嗟汝下民或敢侮　戲嘲盜視汝目瞽</p><p><a href="../../model.html#/doc/18227">View poem's topic associations</a></p></body></html>
