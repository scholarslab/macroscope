  <body><p>648_3: 《東溪別業寄吉州段郎中》方幹</p>
    <p>前山含遠翠　羅列在窗中　盡日人不到　一尊誰與同　涼隨蓮葉雨　暑避柳條風　豈分長岑寂　明時有至公</p><p><a href="../../model.html#/doc/35956">View poem's topic associations</a></p></body></html>
