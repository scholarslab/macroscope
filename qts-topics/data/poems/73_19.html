  <body><p>73_19: 《奉和七夕宴兩儀殿應制》蘇頲</p>
    <p>靈媛乘秋發　仙裝警夜催　月光窺欲渡　河色辨應來　機石天文寫　針樓御賞開　竊觀棲鳥至　疑向鵲橋迴</p><p><a href="../../model.html#/doc/3971">View poem's topic associations</a></p></body></html>
