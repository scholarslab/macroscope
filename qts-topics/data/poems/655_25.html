  <body><p>655_25: 《憶夏口》羅隱</p>
    <p>漢陽渡口蘭為舟　漢陽城下多酒樓　當年不得盡一醉　別夢有時還重遊　襟帶可憐吞楚塞　風煙只好狎江鷗　月明更想曾行處　吹笛橋邊木葉秋</p><p><a href="../../model.html#/doc/36483">View poem's topic associations</a></p></body></html>
