  <body><p>436_78: 《秋暮郊居書懷》白居易</p>
    <p>郊居人事少　晝臥對林巒　窮巷厭多雨　貧家愁早寒　葛衣秋未換　書卷病仍看　若問生涯計　前溪一釣竿</p><p><a href="../../model.html#/doc/22468">View poem's topic associations</a></p></body></html>
