  <body><p>622_52_2: 《奉酬襲美秋晚見題二首（其二）》陸龜蒙</p>
    <p>何事樂漁樵　巾車或倚橈　和詩盈古篋　賒酒半寒瓢　失雨園蔬赤　無風葉彫　清言一相遺　吾道未全消</p><p><a href="../../model.html#/doc/34196">View poem's topic associations</a></p></body></html>
