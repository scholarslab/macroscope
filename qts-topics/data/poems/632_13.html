  <body><p>632_13: 《早春》司空圖</p>
    <p>傷懷同客處　病眼卻花朝　草嫩侵沙短　冰輕著雨消　風光知可愛　容髮不相饒　早晚丹丘去　飛書肯見招</p><p><a href="../../model.html#/doc/34677">View poem's topic associations</a></p></body></html>
