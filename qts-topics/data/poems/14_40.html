  <body><p>14_40: 《郊廟歌辭。昭德皇后廟樂章。雍和》?</p>
    <p>公尸既起　享禮載終　稱歌進徹　盡敬繇衷　澤流惠下　大小咸同</p><p><a href="../../model.html#/doc/719">View poem's topic associations</a></p></body></html>
