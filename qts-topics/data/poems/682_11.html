  <body><p>682_11: 《秋村》韓偓</p>
    <p>稻壟蓼紅溝水清　荻園葉白秋日明　空坡路細見騎過　遠田人靜聞水行　柴門狼藉牛羊氣　竹塢幽深雞犬聲　絕粒看經香一炷　心知無事即長生</p><p><a href="../../model.html#/doc/38040">View poem's topic associations</a></p></body></html>
