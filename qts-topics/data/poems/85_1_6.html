  <body><p>85_1_6: 《唐封泰山樂章。豫和六首（其六）》張說</p>
    <p>享帝享親　維孝維聖　緝熙懿德　敷揚成命　華夷志同　笙鏞禮盛　明靈降止　感此誠敬</p><p><a href="../../model.html#/doc/4449">View poem's topic associations</a></p></body></html>
