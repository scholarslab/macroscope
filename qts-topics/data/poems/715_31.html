  <body><p>715_31: 《席上吟》劉崇魯</p>
    <p>南行忽見李深之　手舞如蜚令不疑　任有風流兼蘊藉　天生不似鄭都知</p><p><a href="../../model.html#/doc/40275">View poem's topic associations</a></p></body></html>
