  <body><p>806_1_131: 《詩三百三首（其一百三十一）》寒山</p>
    <p>昨日何悠悠　場中可憐許　上為桃李徑　下作蘭蓀渚　復有綺羅人　舍中翠毛羽相逢欲相喚　脈脈不能語</p><p><a href="../../model.html#/doc/44340">View poem's topic associations</a></p></body></html>
