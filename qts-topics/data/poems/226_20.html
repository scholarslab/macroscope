  <body><p>226_20: 《北鄰》杜甫</p>
    <p>明府豈辭滿　藏身方告勞　青錢買野竹　白幘岸江皋　愛酒晉山簡　能詩何水曹　時來訪老疾　步屧到蓬蒿</p><p><a href="../../model.html#/doc/11144">View poem's topic associations</a></p></body></html>
