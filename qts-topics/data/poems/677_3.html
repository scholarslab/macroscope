  <body><p>677_3: 《松》鄭穀</p>
    <p>下視垂楊拂路塵　雙峰石上覆苔文　濃霜滿徑無紅葉　晚日高枝有白雲　春砌花飄僧旋掃　寒溪子落鶴先聞　那堪寂寞悲風起　千樹深藏李白墳</p><p><a href="../../model.html#/doc/37737">View poem's topic associations</a></p></body></html>
