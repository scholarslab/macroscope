  <body><p>571_39: 《投孟郊》賈島</p>
    <p>月中有孤芳　天下聆薰風　江南有高唱　海北初來通　容飄清冷餘　自蘊襟抱中　止息乃流溢　推尋卻冥蒙　我知雪山子　謁彼偈句空　必竟獲所實　爾焉遂深衷　錄之孤燈前　猶恨百首終　一吟動狂機　萬疾辭頑躬　生平面未交　永夕夢輒同　敘詰誰君師　詎言無吾宗　余求履其跡　君曰可但攻　啜波腸易飽　揖險神難從　前歲曾入洛　差池阻從龍　萍家復從趙　雲思長縈縈　嵩海每可詣　長途追再窮　願傾肺腸事　盡入焦梧桐</p><p><a href="../../model.html#/doc/31637">View poem's topic associations</a></p></body></html>
