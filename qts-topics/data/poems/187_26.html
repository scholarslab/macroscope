  <body><p>187_26: 《使雲陽寄府曹》韋應物</p>
    <p>夙駕祗府命　冒炎不遑息　百里次雲陽　閭閻問漂溺　上天屢愆氣　胡不均寸澤　仰瞻喬樹巔　見此洪流跡　良苗免淹沒　蔓草生宿昔　頹墉滿故墟　喜返將安宅　周旋涉塗潦　側峭緣溝脈　仁賢憂斯民　賤子甘所役　公堂眾君子　言笑思與覿</p><p><a href="../../model.html#/doc/8955">View poem's topic associations</a></p></body></html>
