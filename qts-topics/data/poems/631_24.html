  <body><p>631_24: 《皮襲美見留小宴次韻》羊昭業</p>
    <p>澤國春來少遇晴　有花開日且飛觥　王戎似電休推病　周顗纔醒眾卻驚　芳景漸濃偏屬酒　煖風初暢欲調鶯　知君不肯然官燭　爭得華筵徹夜明</p><p><a href="../../model.html#/doc/34656">View poem's topic associations</a></p></body></html>
