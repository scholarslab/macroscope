  <body><p>536_25: 《泛溪夜回寄道玄上人》許渾</p>
    <p>南郭煙光異世間　碧桃紅杏水潺潺　猿來近嶺獼猴散　魚下深潭翡翠閒　猶阻晚風停桂楫　欲乘春月訪松關　幾回策杖終難去　洞口雲歸不見山</p><p><a href="../../model.html#/doc/29030">View poem's topic associations</a></p></body></html>
