  <body><p>498_7_3: 《街西居三首（其三）》姚合</p>
    <p>丈夫非馬蹄　安得知路岐　窮賤餐茹薄　興與養性宜　乃知長生術　豪貴難得之</p><p><a href="../../model.html#/doc/26614">View poem's topic associations</a></p></body></html>
