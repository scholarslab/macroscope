  <body><p>890_27_1: 《如夢令（其一）》白居易</p>
    <p>前度小花靜院　不比尋常時見　見了又還休　愁卻等閒分散　腸斷　腸斷　記取釵橫鬢亂</p><p><a href="../../model.html#/doc/49043">View poem's topic associations</a></p></body></html>
