  <body><p>693_39: 《關試後筵上別同人》杜荀鶴</p>
    <p>日午離筵到夕陽　明朝秦地與吳鄉　同年多是長安客　不信行人欲斷腸</p><p><a href="../../model.html#/doc/38928">View poem's topic associations</a></p></body></html>
