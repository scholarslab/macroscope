  <body><p>371_54: 《郡內書懷寄劉連州竇夔州》呂溫</p>
    <p>朱邑何為者　桐鄉有古祠　我心常所慕　二郡老人知</p><p><a href="../../model.html#/doc/19638">View poem's topic associations</a></p></body></html>
