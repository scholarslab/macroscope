  <body><p>126_91: 《故南陽夫人樊氏挽歌》王維</p>
    <p>錦衣餘翟茀　繡轂罷魚軒　淑女詩長在　夫人法尚存　凝笳隨曉旆　行哭向秋原　歸去將何見　誰能返戟門</p><p><a href="../../model.html#/doc/6003">View poem's topic associations</a></p></body></html>
