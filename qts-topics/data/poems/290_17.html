  <body><p>290_17: 《送客往夏州》楊凝</p>
    <p>憐君此去過居延　古塞黃雲共渺然　沙闊獨行尋馬跡　路迷遙指戍樓煙　夜投孤店愁吹笛　朝望行塵避控弦　聞有故交今從騎　何須著論更言錢</p><p><a href="../../model.html#/doc/15502">View poem's topic associations</a></p></body></html>
