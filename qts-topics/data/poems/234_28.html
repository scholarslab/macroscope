  <body><p>234_28: 《贈裴南部，聞袁判官自來欲有按問》杜甫</p>
    <p>塵滿萊蕪甑　堂橫單父琴　人皆知飲水　公輩不偷金　梁獄書因上　秦臺鏡欲臨　獨醒時所嫉　群小謗能深　即出黃沙在　何須白髮侵　使君傳舊德　已見直繩心</p><p><a href="../../model.html#/doc/11948">View poem's topic associations</a></p></body></html>
