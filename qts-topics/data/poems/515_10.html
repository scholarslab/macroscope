  <body><p>515_10: 《酬於欣校書見貽》朱慶餘</p>
    <p>能　得從軍　清嬴　　　　綺羅徒滿目　山水不離心　暫別愁花老　相思倚竹陰　家貧無以養　未可話抽簪</p><p><a href="../../model.html#/doc/27808">View poem's topic associations</a></p></body></html>
