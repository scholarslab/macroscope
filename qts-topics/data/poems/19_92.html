  <body><p>19_92: 《相和歌辭。銅雀妓》李賀</p>
    <p>佳人一壺酒　秋容滿千里　石馬臥新煙　憂來何所似　歌聲且潛弄　陵樹風自起　長裾壓高臺　淚眼看花机</p><p><a href="../../model.html#/doc/1129">View poem's topic associations</a></p></body></html>
