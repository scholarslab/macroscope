  <body><p>84_25: 《群公集畢氏林亭》陳子昂</p>
    <p>金門有遺世　鼎實恣和邦　默語誰能識　琴樽寄北窗　子牟戀魏闕　漁父愛滄江　良時信同此　歲晚跡難雙</p><p><a href="../../model.html#/doc/4412">View poem's topic associations</a></p></body></html>
