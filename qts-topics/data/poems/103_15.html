  <body><p>103_15: 《奉和幸長安故城未央宮應制》趙彥昭</p>
    <p>夙駕移天蹕　憑軒覽漢都　寒煙收紫禁　春色繞黃圖　舊史遺陳跡　前王失霸符　山河寸土盡　宮觀尺椽無　崇高惟在德　壯麗豈為謨　茨室留皇鑒　熏歌盛有虞</p><p><a href="../../model.html#/doc/5213">View poem's topic associations</a></p></body></html>
