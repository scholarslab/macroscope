  <body><p>895_25_2: 《酒泉子（其二）》毛熙震</p>
    <p>鈿匣舞鸞　隱映豔紅修碧　月梳斜　雲鬢膩　粉香寒　曉花微斂輕呵展　嫋釵金燕軟　日初升　簾半卷　對妝殘</p><p><a href="../../model.html#/doc/49411">View poem's topic associations</a></p></body></html>
