  <body><p>83_2_33: 《感遇詩三十八首（其三十三）》陳子昂</p>
    <p>金鼎合神丹　世人將見欺　飛飛騎羊子　胡乃在峨眉　變化固幽類　芳菲能幾時疲痾苦淪世　憂痗日侵淄　眷然顧幽褐　白雲空涕洟</p><p><a href="../../model.html#/doc/4349">View poem's topic associations</a></p></body></html>
