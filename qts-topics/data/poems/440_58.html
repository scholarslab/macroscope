  <body><p>440_58: 《答元八郎中、楊十二博士》白居易</p>
    <p>身覺浮雲無所著　心同止水有何情　但知瀟灑疏朝市　不要崎嶇隱姓名　盡日觀魚臨澗坐　有時隨鹿上山行　誰能拋得人間事　來共騰騰過此生</p><p><a href="../../model.html#/doc/22842">View poem's topic associations</a></p></body></html>
