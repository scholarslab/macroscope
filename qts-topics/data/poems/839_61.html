  <body><p>839_61: 《覽延棲上人卷》齊己</p>
    <p>今體雕鏤妙　古風研考精　何人忘律韻　為子辨詩聲　賈島苦兼此　孟郊清獨行　荊門見編集　愧我老無成</p><p><a href="../../model.html#/doc/46328">View poem's topic associations</a></p></body></html>
