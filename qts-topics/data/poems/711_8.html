  <body><p>711_8: 《自詠十韻》徐夤</p>
    <p>只合滄洲釣與耕　忽依螢燭愧功成　未游宦路叨卑宦　才到名場得大名　梁苑二年陪眾客　溫陵十載佐雙旌　錢財盡是侯王惠　骨肉偕承里巷榮　拙賦偏聞鐫印賣　惡詩親見畫圖呈　多栽桃李期春色　闊鑿池塘許月明　寒益輕裯饒美寢　出乘車馬免徒行　粗支菽粟防飢歉　薄有杯盤備送迎　僧俗共鄰棲隱樂　妻孥同愛水雲清　如今便死還甘分　莫更嫌他白髮生</p><p><a href="../../model.html#/doc/39992">View poem's topic associations</a></p></body></html>
