  <body><p>352_15_1: 《重贈二首（其一）》柳宗元</p>
    <p>聞道將雛向墨池　劉家還有異同詞　如今試遣隈牆問　已道世人那得知</p><p><a href="../../model.html#/doc/18549">View poem's topic associations</a></p></body></html>
