  <body><p>234_23: 《收京》杜甫</p>
    <p>復道收京邑　兼聞殺犬戎　衣冠卻扈從　車駕已還宮　克復成如此　安危在數公　莫令回首地　慟哭起悲風</p><p><a href="../../model.html#/doc/11943">View poem's topic associations</a></p></body></html>
