  <body><p>548_72: 《狼煙》薛逢</p>
    <p>三道狼煙過磧來　受降城上探旗開　傳聲卻報邊無事　自是官軍入抄回</p><p><a href="../../model.html#/doc/30136">View poem's topic associations</a></p></body></html>
