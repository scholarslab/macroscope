  <body><p>221_36: 《催宗文樹雞柵》杜甫</p>
    <p>吾衰怯行邁　旅次展崩迫　愈風傳烏雞　秋卵方漫喫　自春生成者　隨母向百翮　驅趁制不禁　喧呼山腰宅　課奴殺青竹　終日憎赤幘　蹋藉盤案翻　塞蹊使之隔　牆東有隙地　可以樹高柵　避熱時來歸　問兒所為跡　織籠曹其內　令入不得擲　稀間可突過　觜爪還污席　我寬螻蟻遭　彼免狐貉厄　應宜各長幼　自此均勍敵　籠柵念有修　近身見損益　明明領處分　一一當剖析　不昧風雨晨　亂離減憂慼　其流則凡鳥　其氣心匪石　倚賴窮歲晏　撥煩去冰釋　未似尸鄉翁　拘留蓋阡陌</p><p><a href="../../model.html#/doc/10816">View poem's topic associations</a></p></body></html>
