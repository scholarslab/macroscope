  <body><p>26_15: 《雜曲歌辭。古離別》趙微明</p>
    <p>違別未幾日　一日如三秋　猶疑望可見　日日上高樓　惟見分手處　白蘋滿芳洲　寸心寧死別　不忍生離愁</p><p><a href="../../model.html#/doc/1794">View poem's topic associations</a></p></body></html>
