  <body><p>532_36: 《鴛鴦》許渾</p>
    <p>兩兩戲沙汀　長疑畫不成　錦機爭織樣　歌曲愛呼名　好　顧栖息　堪憐泛淺情　鳧鷗皆爾類　唯羨獨含情</p><p><a href="../../model.html#/doc/28854">View poem's topic associations</a></p></body></html>
