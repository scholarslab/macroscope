  <body><p>343_32: 《學諸進士作精衛銜石填海》韓愈</p>
    <p>鳥有償冤者　終年抱寸誠　口銜山石細　心望海波平　渺渺功難見　區區命已輕　人皆譏造次　我獨賞專精　豈計休無日　惟應盡此生　何慚刺客傳　不著報讎名</p><p><a href="../../model.html#/doc/18086">View poem's topic associations</a></p></body></html>
