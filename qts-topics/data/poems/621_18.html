  <body><p>621_18: 《句曲山朝真詞二首。送真》陸龜蒙</p>
    <p>縈雲鳳髻飄然解　玉鉞玄干儼先邁　朝真弟子悄無言　再拜碧杯添沆瀣　火爧跳躍龍毛蓋　腦髮青青赮綷綷　萬象銷沈一瞬間　空餘月外聞殘佩</p><p><a href="../../model.html#/doc/34169">View poem's topic associations</a></p></body></html>
