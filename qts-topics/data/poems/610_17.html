  <body><p>610_17: 《太湖詩。聖姑廟》皮日休</p>
    <p>洛神有靈逸　古廟臨空渚　暴雨駁丹青　荒蘿繞梁耜　野風旋芝蓋　饑鳥銜椒糈　寂寂落楓花　時時鬥鼯鼠　常云三五夕　盡會妍神侶　月下留紫姑　霜中召青女　俄然響環佩　倏爾鳴機杼　樂至有聞時　香來無定處　目瞪如有待　魂斷空無語　雲雨竟不生　留情在何處</p><p><a href="../../model.html#/doc/33702">View poem's topic associations</a></p></body></html>
