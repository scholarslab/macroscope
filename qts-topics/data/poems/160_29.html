  <body><p>160_29: 《早寒江上有懷（一作江上思歸）》孟浩然</p>
    <p>木落雁南度　北風江上寒　我家襄水上　遙隔楚雲端　鄉淚客中盡　孤帆天際看　迷津欲有問　平海夕漫漫</p><p><a href="../../model.html#/doc/7707">View poem's topic associations</a></p></body></html>
