  <body><p>392_69: 《七月一日曉入太行山》李賀</p>
    <p>一夕遶山秋　香露溘蒙菉　新橋倚雲阪　侯蟲嘶露樸　洛南今已遠　越衾誰為熟　石氣何淒淒　老莎如短鏃</p><p><a href="../../model.html#/doc/20863">View poem's topic associations</a></p></body></html>
