  <body><p>346_24_23: 《宮詞三十首（存二十七首）（其二十三）》王涯</p>
    <p>銀瓶瀉水欲朝妝　燭焰紅高粉壁光　共怪滿衣珠翠冷　黃花瓦上有新霜</p><p><a href="../../model.html#/doc/18296">View poem's topic associations</a></p></body></html>
