  <body><p>696_33: 《贈戍兵》韋莊</p>
    <p>漢皇無事暫遊汾　底事狐狸嘯作群　夜指碧天占晉分　曉磨孤劍望秦雲　紅旌不卷風長急　畫角閒吹日又曛　止竟有征須有戰　洛陽何用久屯軍</p><p><a href="../../model.html#/doc/39079">View poem's topic associations</a></p></body></html>
