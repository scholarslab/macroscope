  <body><p>652_57: 《上越州楊嚴中丞》方幹</p>
    <p>連枝棣萼世無雙　未秉鴻鈞擁大邦　折桂早聞推獨步　分憂暫輟過重江　晴尋鳳沼雲中樹　思遶稽山枕上窗　試把十年辛苦志　問津求拜碧油幢</p><p><a href="../../model.html#/doc/36238">View poem's topic associations</a></p></body></html>
