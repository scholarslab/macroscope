  <body><p>76_11: 《游禁苑幸臨渭亭遇雪應制》徐彥伯</p>
    <p>玉律藏冰候　彤階飛雪時　日寒消不盡　風定舞還遲　瓊樹留宸矚　璇花入睿詞　懸知穆天子　黃竹謾言詩</p><p><a href="../../model.html#/doc/4080">View poem's topic associations</a></p></body></html>
