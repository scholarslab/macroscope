  <body><p>628_2_25: 《自遣詩三十首（其二十五）》陸龜蒙</p>
    <p>一派溪隨箬下流　春來無處不汀洲　漪瀾未碧蒲猶短　不見鴛鴦正自由</p><p><a href="../../model.html#/doc/34446">View poem's topic associations</a></p></body></html>
