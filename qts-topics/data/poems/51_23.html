  <body><p>51_23: 《早發大庾嶺》宋之問</p>
    <p>晨躋大庾險　驛鞍馳復息　霧露晝未開　浩途不可測　嵥起華夷界　信為造化力　歇鞍問徒旅　鄉關在西北　出門怨別家　登嶺恨辭國　自惟勗忠孝　斯罪懵所得　皇明頗照洗　廷議日紛惑　兄弟遠淪居　妻子成異域　羽翮傷已毀　童幼憐未識　躊躕戀北顧　亭午晞霽色　春煖陰梅花　瘴回陽鳥翼　含沙緣澗聚　吻草依林植　適蠻悲疾首　懷鞏淚沾臆　感謝鵷鷺朝　勤修魑魅職　生還倘非遠　誓擬酬恩德</p><p><a href="../../model.html#/doc/3183">View poem's topic associations</a></p></body></html>
