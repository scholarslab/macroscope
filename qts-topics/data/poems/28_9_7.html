  <body><p>28_9_7: 《雜曲歌辭。楊柳枝（其七）》劉禹錫</p>
    <p>御陌青門拂地垂　千條金縷萬條絲　如今綰作同心結　將贈行人知不知</p><p><a href="../../model.html#/doc/2081">View poem's topic associations</a></p></body></html>
