  <body><p>763_2: 《尋九華王山人》楊夔</p>
    <p>下馬扣荊扉　相尋春半時　捫蘿盤磴險　疊石渡溪危　松夾莓苔逕　花藏薜荔籬　臥雲情自逸　名姓厭人知</p><p><a href="../../model.html#/doc/42624">View poem's topic associations</a></p></body></html>
