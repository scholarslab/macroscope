  <body><p>776_8: 《宿香山閣》賈彥璋</p>
    <p>瞑望香山閣　梯雲宿半空　軒窗閉潮海　枕席拂煙虹　朱網防棲鴿　紗燈護夕蟲　一聞雞唱曉　已見日瞳瞳</p><p><a href="../../model.html#/doc/43172">View poem's topic associations</a></p></body></html>
