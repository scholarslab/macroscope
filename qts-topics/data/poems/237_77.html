  <body><p>237_77: 《送夏侯審校書東歸》錢起</p>
    <p>楚鄉飛鳥沒　獨與碧雲還　破鏡催歸客　殘陽見舊山　詩成流水上　夢盡花落間　儻寄相思字　愁人定解顏</p><p><a href="../../model.html#/doc/12192">View poem's topic associations</a></p></body></html>
