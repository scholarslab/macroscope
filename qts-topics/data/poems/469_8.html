  <body><p>469_8: 《對鏡吟》長孫佐輔</p>
    <p>憶昔逢君新納娉　青銅鑄出千年鏡　意憐光彩固無瑕　義比恩情永相映　每將鑒面兼鑒心　鑒來不輟情逾深　君非結心空結帶　結處尚新恩已背　開簾覽鏡悲難語　對面相看孟門阻　掩匣徒慚雙鳳飛　懸臺欲效孤鸞舞　昔日照來人共許　今朝照罷自生疑　鏡上有塵猶可淬　君恩詎肯無迴時</p><p><a href="../../model.html#/doc/24956">View poem's topic associations</a></p></body></html>
