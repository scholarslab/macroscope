  <body><p>300_75: 《長安早春》王建</p>
    <p>霏霏漠漠遶皇州　銷雪欺寒不自由　先向紅妝添曉夢　爭來白髮送新愁　暖催衣上縫羅勝　晴報窗中點綵毬　每度暗來還暗去　今年須遣蝶遲留</p><p><a href="../../model.html#/doc/16064">View poem's topic associations</a></p></body></html>
