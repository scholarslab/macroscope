  <body><p>456_27: 《春盡日天津橋醉吟偶呈李尹侍郎》白居易</p>
    <p>宿雨洗天津　無泥未有塵　初晴迎早夏　落照送殘春　興發詩隨口　狂來酒寄身　水邊行嵬峨　橋上立逡巡　疏傳心情老　吳公政化新　三川徒有主　風景屬閒人</p><p><a href="../../model.html#/doc/24166">View poem's topic associations</a></p></body></html>
