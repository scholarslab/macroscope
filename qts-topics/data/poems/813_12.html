  <body><p>813_12: 《秋夜寄青龍寺空貞二上人》無可</p>
    <p>夜來思道侶　木葉向人飄　精舍池邊古　秋山樹下遙　磬寒徹幾里　雲白已經宵　未得同居止　蕭然自寂寥</p><p><a href="../../model.html#/doc/44750">View poem's topic associations</a></p></body></html>
