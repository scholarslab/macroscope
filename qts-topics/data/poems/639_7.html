  <body><p>639_7: 《無題（一作贈友人）》張喬</p>
    <p>九霄無詔下　何事觸清塵　宅帶松蘿僻　身惟猿鳥親　吟看仙掌月　期有洞庭人　莫問煙霞句　懸知見岳神</p><p><a href="../../model.html#/doc/35243">View poem's topic associations</a></p></body></html>
