  <body><p>180_34: 《過崔八丈水亭》李白</p>
    <p>高閣橫秀氣　清幽併在君　簷飛宛溪水　窗落敬亭雲　猿嘯風中斷　漁歌月裏聞　閒隨白鷗去　沙上自為群</p><p><a href="../../model.html#/doc/8607">View poem's topic associations</a></p></body></html>
