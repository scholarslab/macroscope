  <body><p>228_67_4: 《絕句六首（其四）》杜甫</p>
    <p>急雨捎溪足　斜暉轉樹腰　隔巢黃鳥並　翻藻白魚跳</p><p><a href="../../model.html#/doc/11442">View poem's topic associations</a></p></body></html>
