  <body><p>114_21: 《剡溪館聞笛》丁仙芝</p>
    <p>夜久聞羌笛　寥寥虛客堂　山空響不散　谿靜曲宜長　草木生邊氣　城池泛夕涼　虛然異風出　髣宿平陽</p><p><a href="../../model.html#/doc/5450">View poem's topic associations</a></p></body></html>
