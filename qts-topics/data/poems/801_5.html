  <body><p>801_5: 《宿巫山寄遠人》梁瓊</p>
    <p>巫山雲　巫山雨　朝雲暮雨無定所　南峰忽暗北峰晴　空裏仙人語笑聲　曾侍荊王枕席處　直至如今如有靈　春風澹澹白雲閒　驚湍流水響千山　一夜此中對明月　憶得此中與君別　感物情懷如舊時　君今渺渺在天涯　曉看襟上淚流處　點點血痕猶在衣</p><p><a href="../../model.html#/doc/43926">View poem's topic associations</a></p></body></html>
