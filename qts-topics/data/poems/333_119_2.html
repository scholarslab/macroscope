  <body><p>333_119_2: 《觀妓人入道二首（其二）》楊巨源</p>
    <p>碧玉芳年事冠軍　清歌空得隔花聞　春來削髮芙蓉寺　蟬鬢臨風墮綠雲</p><p><a href="../../model.html#/doc/17730">View poem's topic associations</a></p></body></html>
