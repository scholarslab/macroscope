  <body><p>3_30: 《送趙法師還蜀因名山奠簡》李隆基</p>
    <p>道家奠靈簡　自昔仰神仙　真子今將命　蒼生福可傳　江山尋故國　城郭信依然　二室遙相望　雲回洞裏天</p><p><a href="../../model.html#/doc/148">View poem's topic associations</a></p></body></html>
