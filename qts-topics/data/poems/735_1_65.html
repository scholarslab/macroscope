  <body><p>735_1_65: 《宮詞百首（其六十五）》和凝</p>
    <p>天街香滿瑞雲生　紅繖凝空景日明　先遣五坊排獵騎　為民除害出神京</p><p><a href="../../model.html#/doc/41227">View poem's topic associations</a></p></body></html>
