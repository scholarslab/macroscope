  <body><p>236_5: 《片玉篇》錢起</p>
    <p>至寶未為代所奇　韞靈示璞荊山陲　獨使虹光天子識　不將清韻世人知　世人所貴惟燕石　美玉對之成瓦礫　空山埋照凡幾年　古色蒼痕宛自然　重溪冪冪暗雲樹　一片熒熒光石泉　美人之鑒明且徹　玉指提攜嘆奇絕　試勞香袖拂莓苔　不覺清心皎冰雪　連城美價幸逢時　命代良工豈見遺　試作珪璋禮天地　何如瓀磩在階墀</p><p><a href="../../model.html#/doc/12020">View poem's topic associations</a></p></body></html>
