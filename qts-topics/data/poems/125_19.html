  <body><p>125_19: 《胡居士臥病遺米因贈》王維</p>
    <p>了觀四大因　根性何所有　妄計苟不生　是身孰休咎　色聲何謂客　陰界復誰守　徒言蓮花目　豈惡楊枝肘　既飽香積飯　不醉聲聞酒　有無斷常見　生滅幻夢受　即病即實相　趨空定狂走　無有一法真　無有一法垢　居士素通達　隨宜善抖擻　床上無氈臥　鎘中有粥否　齋時不乞食　定應空漱口　聊持數斗米　且救浮生取</p><p><a href="../../model.html#/doc/5792">View poem's topic associations</a></p></body></html>
