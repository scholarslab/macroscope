  <body><p>647_94: 《詠史詩。峴山》胡曾</p>
    <p>曉日登臨感晉臣　古碑零落峴山春　松間殘露頻頻滴　酷似當時墮淚人</p><p><a href="../../model.html#/doc/35885">View poem's topic associations</a></p></body></html>
