  <body><p>327_1_1: 《德宗神武孝文皇帝挽歌詞三首（其一）》權德輿</p>
    <p>覆露雍熙運　澄清教化源　賡歌凝庶績　羽舞被深恩　篡業光文祖　貽謀屬孝孫恭聞留末命　猶是愛元元</p><p><a href="../../model.html#/doc/17321">View poem's topic associations</a></p></body></html>
