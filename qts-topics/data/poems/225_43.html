  <body><p>225_43: 《望岳》杜甫</p>
    <p>西岳崚嶒竦處尊　諸峰羅立如兒孫　安得仙人九節杖　拄到玉女洗頭盆　車箱入谷無歸路　箭栝通天有一門　稍待西風涼冷後　高尋白帝問真源</p><p><a href="../../model.html#/doc/11053">View poem's topic associations</a></p></body></html>
