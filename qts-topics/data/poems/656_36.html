  <body><p>656_36: 《白角篦》羅隱</p>
    <p>白似瓊瑤滑似苔　隨梳伴鏡拂塵埃　莫言此箇尖頭物　幾度撩人惡髮來</p><p><a href="../../model.html#/doc/36532">View poem's topic associations</a></p></body></html>
