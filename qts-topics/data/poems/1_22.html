  <body><p>1_22: 《初春登樓即目觀作述懷》李世民</p>
    <p>憑軒俯蘭閣　眺矚散靈襟　綺峰含翠霧　照日蕊紅林　鏤丹霞錦岫　殘素雪斑岑　拂浪堤垂柳　嬌花鳥續吟　連甍豈一拱　眾幹如千尋　明非獨材力　終藉棟梁深　彌懷矜樂志　更懼戒盈心　愧制勞居逸　方規十產金</p><p><a href="../../model.html#/doc/31">View poem's topic associations</a></p></body></html>
