  <body><p>417_2: 《再酬複言和前篇》元稹</p>
    <p>經過二郡逢賢牧　聚集諸郎宴老身　清夜漫勞紅燭會　白頭非是翠娥鄰　曾攜酒伴無端宿　自入朝行便別春　潦倒微之從不占　未知公議道何人</p><p><a href="../../model.html#/doc/21598">View poem's topic associations</a></p></body></html>
