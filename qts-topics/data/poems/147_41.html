  <body><p>147_41: 《送方外上人之常州依蕭使君》劉長卿</p>
    <p>宰臣思得度　鷗鳥戀為群　遠客迴飛錫　空山臥白雲　夕陽孤艇去　秋水兩溪分　歸共臨川史　同翻貝葉文</p><p><a href="../../model.html#/doc/7001">View poem's topic associations</a></p></body></html>
