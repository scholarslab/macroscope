  <body><p>746_51_3: 《閒居雜興五首（其三）》陳陶</p>
    <p>長愛真人王子喬　五松山月伴吹簫　從他浮世悲生死　獨駕蒼鱗入九霄</p><p><a href="../../model.html#/doc/41747">View poem's topic associations</a></p></body></html>
