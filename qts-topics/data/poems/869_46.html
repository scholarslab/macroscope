  <body><p>869_46: 《尚書省門吟》祖詠</p>
    <p>落去他　兩兩三三戴帽子　日暮祖侯吟一聲　長安竹柏皆枯死</p><p><a href="../../model.html#/doc/48154">View poem's topic associations</a></p></body></html>
