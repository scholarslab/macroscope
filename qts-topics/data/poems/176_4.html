  <body><p>176_4: 《魯郡堯祠送張十四游河北》李白</p>
    <p>猛虎伏尺草　雖藏難蔽身　有如張公子　骯髒在風塵　豈無橫腰劍　屈彼淮陰人　擊筑向北燕　燕歌易水濱　歸來泰山上　當與爾為鄰</p><p><a href="../../model.html#/doc/8407">View poem's topic associations</a></p></body></html>
