  <body><p>585_3: 《送友下第游雁門》劉駕</p>
    <p>相別灞水湄　夾水柳依依　我願醉如死　不見君去時　所詣星斗北　直行到猶遲　況復挈空囊　求人悲路岐　北門記室賢　愛我學古詩　待君如待我　此事固不疑　雁門春色外　四月雁未歸　主人拂金臺　延客夜開扉　舒君鬱鬱懷　飲彼白玉卮　若不化女子　功名豈無期</p><p><a href="../../model.html#/doc/32406">View poem's topic associations</a></p></body></html>
