  <body><p>467_26: 《贈殷以道》牟融</p>
    <p>世路紅塵懶步趨　長年結屋傍巖隅　獨留鄉井誠非隱　老向山林不自愚　肯信白圭終在璞　誰憐滄海竟遺珠　閒來撫景窮吟處　尊酒臨風不自娛</p><p><a href="../../model.html#/doc/24828">View poem's topic associations</a></p></body></html>
