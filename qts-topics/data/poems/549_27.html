  <body><p>549_27: 《送權先輩歸覲信安》趙嘏</p>
    <p>衣綵獨歸去　一枝蘭更香　馬嘶芳草渡　門掩百花塘　野色亭臺晚　灘聲枕簟涼　小齋松島上　重葉覆書堂</p><p><a href="../../model.html#/doc/30187">View poem's topic associations</a></p></body></html>
