  <body><p>213_1_2: 《行路難二首（其二）》高適</p>
    <p>君不見富家翁　舊時貧賤誰比數　一朝金多結豪貴　萬事勝人健如虎　子孫成行滿眼前　妻能管絃妾能舞　自矜一身忽如此　卻笑傍人獨愁苦　東鄰少年安所如　席門窮巷出無車　有才不肯學干謁　何用年年空讀書</p><p><a href="../../model.html#/doc/10380">View poem's topic associations</a></p></body></html>
