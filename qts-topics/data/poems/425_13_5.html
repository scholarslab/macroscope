  <body><p>425_13_5: 《寓意詩五首（其五）》白居易</p>
    <p>婆娑園中樹　根株大合圍　蠢爾樹間蟲　形質一何微　孰謂蟲之微　蟲蠹已無期　孰謂樹之大　花葉有衰時　花衰夏未實　葉病秋先萎　樹心半為土　觀者安得知　借問蟲何在　在身不在枝　借問蟲何食　食心不食皮　豈無啄木鳥　觜長將何為</p><p><a href="../../model.html#/doc/21888">View poem's topic associations</a></p></body></html>
