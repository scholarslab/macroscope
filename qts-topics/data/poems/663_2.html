  <body><p>663_2: 《村橋》羅隱</p>
    <p>村橋酒旆月明樓　偶逐漁舟繫葉舟　莫學魯人疑海鳥　須知莊叟惡犧牛　心寒已分灰無焰　事往曾將水共流　除卻思量太平在　肯拋疏散換公侯</p><p><a href="../../model.html#/doc/36787">View poem's topic associations</a></p></body></html>
