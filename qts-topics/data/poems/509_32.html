  <body><p>509_32: 《酬陳摽評事喜及第與段何共貽》顧非熊</p>
    <p>至公平得意　自喜不因媒　榜入金門去　名從玉案來　歡情聽鳥語　笑眼對花開　若擬華筵賀　當期醉百杯</p><p><a href="../../model.html#/doc/27242">View poem's topic associations</a></p></body></html>
