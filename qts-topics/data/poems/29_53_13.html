  <body><p>29_53_13: 《雜歌謠辭。步虛詞（其十三）》韋渠牟</p>
    <p>上界有黃房　仙家道路長　神來知位次　樂變協宮商　競把琉璃碗　誰傾白玉漿霞衣最芬馥　蘇合是靈香</p><p><a href="../../model.html#/doc/2340">View poem's topic associations</a></p></body></html>
