  <body><p>894_10_5: 《甘州子（其五）》顧夐</p>
    <p>紅爐深夜醉調笙　敲拍處　玉纖輕　小屏古畫岸低平　煙月滿閒庭　山枕上　燈背臉波橫</p><p><a href="../../model.html#/doc/49319">View poem's topic associations</a></p></body></html>
