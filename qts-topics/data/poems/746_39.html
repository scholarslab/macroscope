  <body><p>746_39: 《春日行》陳陶</p>
    <p>鶗鴃初鳴洲渚滿　龍蛇洗鱗春水暖　病多欲問山寺僧　湖上人傳石橋斷</p><p><a href="../../model.html#/doc/41713">View poem's topic associations</a></p></body></html>
