  <body><p>674_76: 《江行》鄭穀</p>
    <p>漂泊病難任　逢人淚滿襟　關東多事日　天末未歸心　夜雨荊江漲　春雲郢樹深　殷勤聽漁唱　漸次入吳音</p><p><a href="../../model.html#/doc/37513">View poem's topic associations</a></p></body></html>
