  <body><p>263_4: 《同韓員外宿雲門寺》嚴維</p>
    <p>小嶺路難近　仙郎此夕過　潭空觀月定　澗靜見雲多　竹翠煙深鎖　松聲雨點和　萬緣俱不有　對境自垂蘿</p><p><a href="../../model.html#/doc/13557">View poem's topic associations</a></p></body></html>
