  <body><p>756_17: 《又絕句寄題毗陵驛》徐鉉</p>
    <p>曾持使節駐毘陵　長與州人有舊情　為向驛橋風月道　舍人髭鬢白千莖</p><p><a href="../../model.html#/doc/42351">View poem's topic associations</a></p></body></html>
