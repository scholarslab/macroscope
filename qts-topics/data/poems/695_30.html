  <body><p>695_30: 《三堂東湖作》韋莊</p>
    <p>滿塘秋水碧泓澄　十畝菱花晚鏡清　景動新橋橫蝃蝀　岸鋪芳草睡鵁鶄　蟾投夜魄當湖落　嶽倒秋蓮入浪生　何處最添詩客興　黃昏煙雨亂蛙聲</p><p><a href="../../model.html#/doc/39031">View poem's topic associations</a></p></body></html>
