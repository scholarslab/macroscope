  <body><p>243_24: 《送萬巨》韓翃</p>
    <p>漢相見王陵　揚州事張禹　風帆木蘭楫　水國蓮花府　百丈清江十月天　寒城鼓角曉鐘前　金鑪促膝諸曹吏　玉管繁華美少年　有時過向長干地　遠對湖光近山翠　好逢南苑看人歸　也向西池留客醉　高柳垂煙橘帶霜　朝遊石渚暮橫塘　紅牋色奪風流座　白苧詞傾翰墨場　夫子前年入朝後　高名籍籍時賢口　共憐詩興轉清新　繼遠家聲在此身　屈指待為青瑣客　回頭莫羨白亭人</p><p><a href="../../model.html#/doc/12731">View poem's topic associations</a></p></body></html>
