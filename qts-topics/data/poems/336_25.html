  <body><p>336_25: 《江漢答孟郊》韓愈</p>
    <p>江漢雖雲廣　乘舟渡無艱　流沙信難行　馬足常往還　淒風結衝波　狐裘能禦寒　終宵處幽室　華燭光爛爛　苟能行忠信　可以居夷蠻　嗟余與夫子　此義每所敦　何為復見贈　繾綣在不諼</p><p><a href="../../model.html#/doc/17867">View poem's topic associations</a></p></body></html>
