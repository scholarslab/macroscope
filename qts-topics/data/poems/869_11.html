  <body><p>869_11: 《嘲許子儒》竇昉</p>
    <p>不能專習禮　虛心強覓階　一年辭爵弁　半歲履麻鞋　瓦惡頻蒙　牆虛屢被扠　映樹便側睡　過匱即放乖　歲暮良工畢　言是越朋儕　今日綸言降　方知愚計喎</p><p><a href="../../model.html#/doc/48119">View poem's topic associations</a></p></body></html>
