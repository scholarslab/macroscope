  <body><p>439_86: 《西河雨夜送客》白居易</p>
    <p>雲黑雨翛翛　江昏水闇流　有風催解纜　無月伴登樓　酒罷無多興　帆開不少留　唯看一點火　遙認是行舟</p><p><a href="../../model.html#/doc/22774">View poem's topic associations</a></p></body></html>
