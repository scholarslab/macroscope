  <body><p>555_20: 《汧上勸舊友》馬戴</p>
    <p>斗酒故人同　長歌起北風　斜陽高壘閉　秋角暮山空　雁叫寒流上　螢飛薄霧中　坐來生白髮　況復久從戎</p><p><a href="../../model.html#/doc/30656">View poem's topic associations</a></p></body></html>
