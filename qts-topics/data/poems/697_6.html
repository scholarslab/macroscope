  <body><p>697_6: 《王道者》韋莊</p>
    <p>五雲遙指海中央　金鼎曾傳肘後方　三島路岐空有月　十洲花木不知霜　因攜竹杖聞龍氣　為使仙童帶橘香　應笑我曹身是夢　白頭猶自學詩狂</p><p><a href="../../model.html#/doc/39118">View poem's topic associations</a></p></body></html>
