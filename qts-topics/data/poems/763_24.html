  <body><p>763_24: 《哭徐夤》王延彬</p>
    <p>延壽溪頭歎逝波　古今人事半銷磨　昔除正字今何在　所謂人生能幾何</p><p><a href="../../model.html#/doc/42646">View poem's topic associations</a></p></body></html>
