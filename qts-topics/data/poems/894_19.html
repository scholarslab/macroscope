  <body><p>894_19: 《漁歌子》顧夐</p>
    <p>曉風清　幽沼綠　倚闌凝望珍禽浴　畫簾垂　翠屏曲　滿袖荷香馥郁　好攄懷　堪寓目　身閒心靜平生足　酒杯深　光影促　名利無心較逐</p><p><a href="../../model.html#/doc/49343">View poem's topic associations</a></p></body></html>
