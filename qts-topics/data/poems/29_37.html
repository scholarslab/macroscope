  <body><p>29_37: 《雜歌謠辭。敕勒歌》?</p>
    <p>敕勒金隤壁　陰山無歲華　帳外風飄雪　營前月照沙　羌兒吹玉管　胡姬踏錦花　卻笑江南客　梅落不歸家</p><p><a href="../../model.html#/doc/2310">View poem's topic associations</a></p></body></html>
