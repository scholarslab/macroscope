  <body><p>811_24: 《張舍人南溪別業》法振</p>
    <p>新田繞屋半春耕　藜杖閒門引客行　山翠自成微雨色　谿花不隱亂泉聲　漁家遠到堪留興　公府懸知欲厭名　入夜更宜明月滿　雙童喚出解吹笙</p><p><a href="../../model.html#/doc/44711">View poem's topic associations</a></p></body></html>
