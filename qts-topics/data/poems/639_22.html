  <body><p>639_22: 《宿洛都門》張喬</p>
    <p>山川馬上度邊禽　一宿都門永夜吟　客路不歸秋又晚　西風吹動洛陽砧</p><p><a href="../../model.html#/doc/35258">View poem's topic associations</a></p></body></html>
