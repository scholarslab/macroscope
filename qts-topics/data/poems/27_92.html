  <body><p>27_92: 《雜曲歌辭。回紇》?</p>
    <p>曾聞瀚海使難通　幽閨少婦罷裁縫　緬想邊庭征戰苦　誰能對鏡治愁容　久戍人將老　須臾變作白頭翁</p><p><a href="../../model.html#/doc/2009">View poem's topic associations</a></p></body></html>
