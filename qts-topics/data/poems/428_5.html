  <body><p>428_5: 《永崇裏觀居》白居易</p>
    <p>季夏中氣候　煩暑自此收　蕭颯風雨天　蟬聲暮啾啾　永崇里巷靜　華陽觀院幽　軒車不到處　滿地槐花秋　年光忽冉冉　世事本悠悠　何必待衰老　然後悟浮休　真隱豈長遠　至道在冥搜　身雖世界住　心與虛無遊　朝飢有蔬食　夜寒有布裘　幸免凍與餒　此外復何求　寡欲雖少病　樂天心不憂　何以明吾志　周易在床頭</p><p><a href="../../model.html#/doc/21964">View poem's topic associations</a></p></body></html>
