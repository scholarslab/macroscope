  <body><p>28_32_9: 《雜曲歌辭。昇平樂（其九）》薛能</p>
    <p>旭日上清穹　明堂坐聖聰　衣裳承瑞氣　冠冕蓋重曈　花木經宵露　旌旗立仗風　何期於此地　見說似仙宮</p><p><a href="../../model.html#/doc/2178">View poem's topic associations</a></p></body></html>
