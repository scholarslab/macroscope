  <body><p>429_15_3: 《歸田三首（其三）》白居易</p>
    <p>三十為近臣　腰間鳴佩玉　四十為野夫　田中學鋤穀　何言十年內　變化如此速　此理固是常　窮通相倚伏　為魚有深水　為鳥有高木　何必守一方　窘然自牽束　化吾足為馬　吾因以行陸　化吾手為彈　吾因以求肉　形骸為異物　委順心猶足　幸得且歸農　安知不為福　況吾行欲老　瞥若風前燭　孰能俄頃間　將心繫榮辱</p><p><a href="../../model.html#/doc/22030">View poem's topic associations</a></p></body></html>
