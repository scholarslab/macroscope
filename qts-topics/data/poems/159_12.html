  <body><p>159_12: 《還山貽湛法師》孟浩然</p>
    <p>幼聞無生理　常欲觀此身　心跡罕兼遂　崎嶇多在塵　晚途歸舊壑　偶與支公鄰　導以微妙法　結為清淨因　煩惱業頓捨　山林情轉殷　朝來問疑義　夕話得清真　墨妙稱古絕　詞華驚世人　禪房閉虛靜　花藥連冬春　平石藉琴硯　落泉灑衣巾　欲知冥滅意　朝夕海鷗馴</p><p><a href="../../model.html#/doc/7626">View poem's topic associations</a></p></body></html>
