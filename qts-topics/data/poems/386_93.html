  <body><p>386_93: 《寄王侍禦（一作奉禦）》張籍</p>
    <p>愛君紫閣峰前好　新作書堂藥灶成　見欲移居相近住　有田多與種黃精</p><p><a href="../../model.html#/doc/20563">View poem's topic associations</a></p></body></html>
