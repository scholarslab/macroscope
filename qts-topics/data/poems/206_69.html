  <body><p>206_69: 《送元侍禦還荊南幕府》李嘉佑</p>
    <p>迢遞荊州路　山多水又分　霜林澹寒日　朔雁蔽南雲　八座由持節　三湘亦置軍　自當行直指　應不為功勳</p><p><a href="../../model.html#/doc/10115">View poem's topic associations</a></p></body></html>
