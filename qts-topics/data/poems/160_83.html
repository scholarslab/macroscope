  <body><p>160_83: 《游景空寺蘭若》孟浩然</p>
    <p>龍象經行處　山腰度石關　屢迷青嶂合　時愛綠蘿閒　宴息花林下　高談竹嶼間　寥寥隔麈事　疑是入雞山</p><p><a href="../../model.html#/doc/7761">View poem's topic associations</a></p></body></html>
