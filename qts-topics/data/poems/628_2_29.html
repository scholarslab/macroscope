  <body><p>628_2_29: 《自遣詩三十首（其二十九）》陸龜蒙</p>
    <p>貞白求丹變姓名　主恩潛助亦無成　侯家竟換梁天子　王整徒勞作外兵</p><p><a href="../../model.html#/doc/34450">View poem's topic associations</a></p></body></html>
