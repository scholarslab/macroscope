  <body><p>853_8: 《登廬山東峰觀九江合彭蠡湖》吳筠</p>
    <p>百川灌彭蠡　秋水方浩浩　九派混東流　朝宗合天沼　寫心陟雲峰　縱目還縹緲　宛轉眾浦分　差池群山繞　江妃弄明霞　彷佛呈窈窕　而我臨長風　飄然欲騰矯　昔懷滄洲興　斯志果已紹　焉得忘機人　相從洽魚鳥</p><p><a href="../../model.html#/doc/47245">View poem's topic associations</a></p></body></html>
