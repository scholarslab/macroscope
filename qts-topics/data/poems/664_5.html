  <body><p>664_5: 《秋日有寄》羅隱</p>
    <p>丹青未合便回頭　見盡人閒事始休　只有百神朝寶鏡　永無纖浪犯虛舟　曾臨鐵甕雖分職　近得金陵亦偶遊　東去西來人不會　上卿蹤跡本玄洲</p><p><a href="../../model.html#/doc/36830">View poem's topic associations</a></p></body></html>
