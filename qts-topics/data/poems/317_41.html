  <body><p>317_41: 《奉酬中書相公至日圜丘行事…於集賢院敘情見寄之什》武元衡</p>
    <p>郊廟祗嚴祀　齋莊覿上玄　別開金虎觀　不離紫微天　樹古長楊接　池清太液連　仲山方補袞　文舉自傷年　風溢銅壺漏　香凝綺閣煙　仍聞白雪唱　流詠滿弦</p><p><a href="../../model.html#/doc/16907">View poem's topic associations</a></p></body></html>
