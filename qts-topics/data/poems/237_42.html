  <body><p>237_42: 《衡門春夜》錢起</p>
    <p>不厭晴林下　微風度葛巾　寧唯北窗月　自謂上皇人　叢篠輕新暑　孤花占晚春　寄言莊叟蝶　與爾得天真</p><p><a href="../../model.html#/doc/12157">View poem's topic associations</a></p></body></html>
