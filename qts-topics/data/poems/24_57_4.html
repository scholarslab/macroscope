  <body><p>24_57_4: 《雜曲歌辭。少年行四首（其四）》王維</p>
    <p>一身能臂兩雕弧　虜騎千群只似無　偏坐金鞍調白羽　紛紛射殺五單于</p><p><a href="../../model.html#/doc/1649">View poem's topic associations</a></p></body></html>
