  <body><p>7_8: 《東亭茶宴》鮑君徽</p>
    <p>閒朝向曉出簾櫳　茗宴東亭四望通　遠眺城池山色裏　俯聆絃管水聲中　幽篁引沼新抽翠　芳槿低檐欲吐紅　坐久此中無限興　更憐團扇起清風</p><p><a href="../../model.html#/doc/318">View poem's topic associations</a></p></body></html>
