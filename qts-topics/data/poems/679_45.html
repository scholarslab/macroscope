  <body><p>679_45: 《灞上》崔塗</p>
    <p>長安名利路　役役古田今　征騎少閒日　綠楊無舊陰　水侵秦甸闊　草接漢陵深　紫閣曾過處　依稀白鳥沈</p><p><a href="../../model.html#/doc/37825">View poem's topic associations</a></p></body></html>
