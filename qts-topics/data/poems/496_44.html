  <body><p>496_44: 《送洛陽張員外》姚合</p>
    <p>餞客未歸城　東來騶騎迎　千山嵩岳峭　百縣洛陽清　朔雁和雲度　川風吹雨晴　蘚庭公事暇　應祗獨吟行</p><p><a href="../../model.html#/doc/26417">View poem's topic associations</a></p></body></html>
