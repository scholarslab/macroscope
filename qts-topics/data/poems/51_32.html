  <body><p>51_32: 《有所思（一作沈佺期詩）》宋之問</p>
    <p>君子事行役　再空芳歲期　美人曠遙佇　萬里浮雲思　園桃綻紅豔　郊葉柔綠滋　坐看長夏晚　秋月生羅帷</p><p><a href="../../model.html#/doc/3192">View poem's topic associations</a></p></body></html>
