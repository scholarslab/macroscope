  <body><p>429_22: 《觀稼》白居易</p>
    <p>世役不我牽　身心常自若　晚出看田畝　閒行旁村落　纍纍繞場稼　嘖嘖群飛雀　年豐豈獨人　禽鳥聲亦樂　田翁逢我喜　默起具尊杓　斂手笑相延　社酒有殘酌　愧茲勤且敬　藜杖為淹泊　言動任天真　未覺農人惡　停杯問生事　夫種妻兒穫　筋力苦疲勞　衣食常單薄　自慚祿仕者　曾不營農作　飽食無所勞　何殊衛人鶴</p><p><a href="../../model.html#/doc/22037">View poem's topic associations</a></p></body></html>
