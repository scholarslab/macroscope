  <body><p>125_57: 《春中田園作》王維</p>
    <p>屋上春鳩鳴　村邊杏花白　持斧伐遠揚　荷鋤覘泉脈　歸燕識故巢　舊人看新曆　臨觴忽不御　惆悵遠行客</p><p><a href="../../model.html#/doc/5831">View poem's topic associations</a></p></body></html>
