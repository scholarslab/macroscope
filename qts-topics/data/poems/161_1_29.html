  <body><p>161_1_29: 《古風（其二十九）》李白</p>
    <p>三季分戰國　七雄成亂麻　王風何怨怒　世道終紛拏　至人洞玄象　高舉凌紫霞仲尼欲浮海　吾祖之流沙　聖賢共淪沒　臨歧胡咄嗟</p><p><a href="../../model.html#/doc/7912">View poem's topic associations</a></p></body></html>
