  <body><p>539_197_1: 《離亭賦得折楊柳二首（樂府詩題作楊柳枝）（其一）》李商隱</p>
    <p>暫憑樽酒送無憀　莫損愁眉與細腰　人世死前惟有別　春風爭擬惜長條</p><p><a href="../../model.html#/doc/29387">View poem's topic associations</a></p></body></html>
