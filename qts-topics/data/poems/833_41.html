  <body><p>833_41: 《寄李道士》貫休</p>
    <p>常見高人說　猶來不偶然　致身同槁木　話道出忘詮　長嘯仙鐘外　眠楂海月邊　倘修陰奼奼　一望寄余焉</p><p><a href="../../model.html#/doc/45952">View poem's topic associations</a></p></body></html>
