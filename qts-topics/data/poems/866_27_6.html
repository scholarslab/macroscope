  <body><p>866_27_6: 《與獨孤穆冥會詩（其六）》臨淄縣主</p>
    <p>伊彼維揚　在天一方　驅馬悠悠　忽來異鄉　情通幽顯　獲此相見　義感疇昔　言存繾綣　清江桂洲　可以遨遊　惟子之故　不遑淹留</p><p><a href="../../model.html#/doc/47943">View poem's topic associations</a></p></body></html>
