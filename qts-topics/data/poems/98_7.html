  <body><p>98_7: 《陪燕公遊灉湖上寺》趙冬曦</p>
    <p>江上多山水　招要步馬來　琴將天籟合　酒共鳥聲催　巖坐攀紅藥　谿行愛綠苔　所懷非此地　遊望亦裴回</p><p><a href="../../model.html#/doc/5092">View poem's topic associations</a></p></body></html>
