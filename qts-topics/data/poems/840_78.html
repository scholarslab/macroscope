  <body><p>840_78: 《荊門送晝公歸彭澤舊居》齊己</p>
    <p>彭澤舊居在　匡廬翠疊前　因思從楚寺　便附入吳船　岸遶春殘樹　江浮曉霽天　應過虎溪社　佇立想諸賢</p><p><a href="../../model.html#/doc/46427">View poem's topic associations</a></p></body></html>
