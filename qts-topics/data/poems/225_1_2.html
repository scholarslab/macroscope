  <body><p>225_1_2: 《喜達行在所三首（原注：自京竄至鳳翔）（其二）》杜甫</p>
    <p>愁思胡笳夕　淒涼漢苑春　生還今日事　間道暫時人　司隸章初睹　南陽氣已新喜心翻倒極　嗚咽淚霑巾</p><p><a href="../../model.html#/doc/11006">View poem's topic associations</a></p></body></html>
