  <body><p>506_11_1: 《道者與金丹開合已失，因為二首，再有投擲（其一）》章孝標</p>
    <p>木鑽鑽盤石　辛勤四十年　一朝纔見物　五色互呈妍　七魄憎陽盛　三彭惡命延被他迷失卻　歎息只潸然</p><p><a href="../../model.html#/doc/27073">View poem's topic associations</a></p></body></html>
