  <body><p>494_113: 《旅次文水縣喜遇李少府》施肩吾</p>
    <p>為君三日廢行程　一縣官人是酒朋　共憶襄陽同醉處　尚書坐上納銀觥</p><p><a href="../../model.html#/doc/26266">View poem's topic associations</a></p></body></html>
