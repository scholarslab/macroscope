  <body><p>90_7: 《奉和嶽州山城（一作張均詩）》張垍</p>
    <p>郡館臨清賞　開扃坐白雲　訟虛棠戶曙　觀靜竹簷曛　懸榻迎賓下　趨庭學禮聞　風傳琴上意　遙向日華紛</p><p><a href="../../model.html#/doc/4801">View poem's topic associations</a></p></body></html>
