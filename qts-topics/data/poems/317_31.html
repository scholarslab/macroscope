  <body><p>317_31: 《奉酬淮南中書相公見寄》武元衡</p>
    <p>揚州隋故都　竹使漢名儒　翊聖恩華異　持衡節制殊　朝廷連受脤　台座接訐謨　金玉裁王度　丹書奉帝俞　九重辭象魏　千里握兵符　鐵馬秋臨塞　虹旌夜渡瀘　江長梅笛怨　天遠桂輪孤　浩歎煙霜曉　芳期蘭蕙蕪　雅言書一札　賓海雁東隅　歲月奔波盡　音徽霧雨濡　蜀江分井絡　錦浪入淮湖　獨抱相思恨　關山不可踰</p><p><a href="../../model.html#/doc/16897">View poem's topic associations</a></p></body></html>
