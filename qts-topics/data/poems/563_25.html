  <body><p>563_25: 《責漢水辭》李善夷</p>
    <p>漢之廣兮　風波四起　雖有風波　不如蹄涔之水　蹄涔之水　不為下國而傾天子　漢之深兮　其堤莫量　雖云莫量　不如行潦之汪　行潦之汪　不為下國而溺天王　漢之美者曰魴　吾雖饑不食其魴　恐污吾之饑腸</p><p><a href="../../model.html#/doc/31233">View poem's topic associations</a></p></body></html>
