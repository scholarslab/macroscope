  <body><p>672_34: 《竹風》唐彥謙</p>
    <p>竹映風窗數陣斜　旅人愁坐思無涯　夜來留得江湖夢　全為乾聲似荻花</p><p><a href="../../model.html#/doc/37337">View poem's topic associations</a></p></body></html>
