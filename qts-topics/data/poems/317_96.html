  <body><p>317_96: 《同苗郎中送嚴侍禦赴黔中，因訪仙源之事》武元衡</p>
    <p>武陵源在朗江東　流水飛花仙洞中　莫問阮郎千古事　綠楊深處翠霞空</p><p><a href="../../model.html#/doc/16962">View poem's topic associations</a></p></body></html>
