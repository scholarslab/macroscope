  <body><p>218_14_3: 《遣興五首（其三）》杜甫</p>
    <p>陶潛避俗翁　未必能達道　觀其著詩集　頗亦恨枯槁　達生豈是足　默識蓋不早有子賢與愚　何其挂懷抱</p><p><a href="../../model.html#/doc/10639">View poem's topic associations</a></p></body></html>
