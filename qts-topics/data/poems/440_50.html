  <body><p>440_50: 《戲答諸少年》白居易</p>
    <p>顧我長年頭似雪　饒君壯歲氣如雲　朱顏今日雖欺我　白髮他時不放君</p><p><a href="../../model.html#/doc/22833">View poem's topic associations</a></p></body></html>
