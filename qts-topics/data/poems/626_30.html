  <body><p>626_30: 《和襲美醉中即席贈潤卿博士次韻》陸龜蒙</p>
    <p>共是虛皇簡上仙　清詞如羽欲飄然　登山凡著幾緉屐　破浪欲乘千里船　遠夢只留丹井畔　閒吟多在酒旗前　誰知海上無名者　只記漁歌不記年</p><p><a href="../../model.html#/doc/34346">View poem's topic associations</a></p></body></html>
