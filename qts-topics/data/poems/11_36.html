  <body><p>11_36: 《郊廟歌辭。夕月樂章。肅和》?</p>
    <p>測妙為神　通微曰聖　坎祀貽則　郊禋展敬　璧薦登光　金歌動映　以載嘉德　以流曾慶</p><p><a href="../../model.html#/doc/490">View poem's topic associations</a></p></body></html>
