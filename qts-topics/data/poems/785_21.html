  <body><p>785_21: 《長信宮》無名氏</p>
    <p>細草侵階亂碧鮮　宮門深鎖綠楊天　珠簾欲捲抬秋水　羅幌微開動冷煙　風引漏聲過枕上　月移花影到窗前　獨挑殘燭魂堪斷　卻恨青蛾誤少年</p><p><a href="../../model.html#/doc/43415">View poem's topic associations</a></p></body></html>
