  <body><p>232_50_1: 《宴王使君宅題二首（其一）》杜甫</p>
    <p>漢主追韓信　蒼生起謝安　吾徒自漂泊　世事各艱難　逆旅招邀近　他鄉思緒寬不材甘朽質　高臥豈泥蟠</p><p><a href="../../model.html#/doc/11856">View poem's topic associations</a></p></body></html>
