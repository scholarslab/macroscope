  <body><p>708_30: 《潤屋》徐夤</p>
    <p>潤屋豐家莫妄求　眼看多是與身讎　百禽羅得皆黃口　四皓山居始白頭　玉爍火光爭肯變　草芳崎岸不曾秋　朱門粉署何由到　空寄新詩謝列侯</p><p><a href="../../model.html#/doc/39789">View poem's topic associations</a></p></body></html>
