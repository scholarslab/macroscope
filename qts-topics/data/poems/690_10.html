  <body><p>690_10: 《江上雨》戴司顏</p>
    <p>非不欲前去　此情非自由　星辰照何處　風雨送涼秋　寒鎖空江夢　聲隨黃葉愁　蕭蕭猶未已　早晚去蘋洲</p><p><a href="../../model.html#/doc/38599">View poem's topic associations</a></p></body></html>
