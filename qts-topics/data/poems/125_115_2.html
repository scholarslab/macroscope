  <body><p>125_115_2: 《送友人歸山歌二首（離騷題作山中人）（其二）》王維</p>
    <p>山中人兮欲歸　雲冥冥兮雨霏霏　水驚波兮翠菅靡　白鷺忽兮翻飛　君不可兮褰衣　山萬重兮一雲　混天地兮不分　樹晻曖兮氛氳　猿不見兮空聞　忽山西兮夕陽　見東皋兮遠村　平蕪綠兮千里　眇惆悵兮思君</p><p><a href="../../model.html#/doc/5897">View poem's topic associations</a></p></body></html>
