  <body><p>541_116: 《遊靈伽寺（以下見《統簽》）》李商隱</p>
    <p>碧煙秋寺汎湖來　水打城根古堞摧　盡日傷心人不見　石榴花滿舊琴臺</p><p><a href="../../model.html#/doc/29761">View poem's topic associations</a></p></body></html>
