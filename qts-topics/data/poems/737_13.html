  <body><p>737_13: 《寄天臺道友》盧士衡</p>
    <p>相思遙指玉霄峰　悵望江上阻萬重　曾隔曉窗聞法鼓　幾同寒榻聽疏鐘　別來知子長餐柏　吟處將誰對倚松　且住人間行聖教　莫思天路便登龍</p><p><a href="../../model.html#/doc/41305">View poem's topic associations</a></p></body></html>
