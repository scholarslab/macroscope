  <body><p>702_16: 《別後寄友生（一作崔魯詩）》張蠙</p>
    <p>上馬如飛鳥　飄然隔去塵　共看今夜月　獨作異鄉人　就養江南熟　移居井賦新　襄陽曾卜隱　應與孟家鄰</p><p><a href="../../model.html#/doc/39404">View poem's topic associations</a></p></body></html>
