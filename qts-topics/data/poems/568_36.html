  <body><p>568_36: 《宿鳥遠峽化台遇風雨》李群玉</p>
    <p>孤鶴長松顛　獨宿萬巖雨　龍湫在石腳　引袂時一取　驚風折喬木　飛焰獵窗戶　半夜霹靂聲　高齋有人語</p><p><a href="../../model.html#/doc/31378">View poem's topic associations</a></p></body></html>
