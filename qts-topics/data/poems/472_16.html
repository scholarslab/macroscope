  <body><p>472_16: 《姑熟雜詠。望夫山》李赤</p>
    <p>顒望臨碧空　怨情感離別　芳草不知愁　巖花但爭發　雲山萬重隔　音信千里絕　春去秋復來　相思幾時歇</p><p><a href="../../model.html#/doc/25058">View poem's topic associations</a></p></body></html>
