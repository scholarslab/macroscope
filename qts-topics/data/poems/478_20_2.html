  <body><p>478_20_2: 《宿陝府北樓奉酬崔大夫二首（其二）》陸暢</p>
    <p>一別朱門三四春　再來應笑尚風塵　昨宵唯有樓前月　識是謝公詩酒人</p><p><a href="../../model.html#/doc/25538">View poem's topic associations</a></p></body></html>
