  <body><p>819_46: 《于武原從送盧士舉》皎然</p>
    <p>落日獨歸客　空山匹馬嘶　蕭條古關外　岐路更東西　大澤雲寂寂　長亭雨淒淒　君還到湘水　寒夜滿猿啼</p><p><a href="../../model.html#/doc/45161">View poem's topic associations</a></p></body></html>
