  <body><p>250_20: 《故齊王贈承天皇帝挽歌》皇甫冉</p>
    <p>禮盛追崇日　人知友悌恩　舊居從代邸　新隴入文園　鴻寶仙書秘　龍旗帝服尊　蒼蒼松裏月　萬古此高原</p><p><a href="../../model.html#/doc/13150">View poem's topic associations</a></p></body></html>
