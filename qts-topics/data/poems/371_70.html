  <body><p>371_70: 《送僧歸漳州》呂溫</p>
    <p>幾夏京城住　今朝獨遠歸　修行四分律　獲淨七條衣　溪寺黃橙熟　沙田紫芋肥　九龍潭上路　同去客應稀</p><p><a href="../../model.html#/doc/19655">View poem's topic associations</a></p></body></html>
