  <body><p>633_69_2: 《洛中三首（其二）》司空圖</p>
    <p>不用頻嗟世路難　浮生各自繫悲懽　風霜一夜添羇思　羅綺誰家待早寒</p><p><a href="../../model.html#/doc/34897">View poem's topic associations</a></p></body></html>
