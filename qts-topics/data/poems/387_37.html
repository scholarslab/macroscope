  <body><p>387_37: 《蕭宅二三子贈答詩二十首。客謝石》盧仝</p>
    <p>我有水竹莊　甚近嵩之巔　是君歸休處　可以終天年　雖有提攜勞　不憂糧食錢　但恐主人心　疑我相釣竿</p><p><a href="../../model.html#/doc/20633">View poem's topic associations</a></p></body></html>
