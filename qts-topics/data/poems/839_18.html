  <body><p>839_18: 《贈浙西李推官》齊己</p>
    <p>他皆恃勳貴　君獨愛詩玄　終日秋光裏　無人竹影邊　東樓生倚月　北固積吟煙　聞說鴛行裏　多才復少年</p><p><a href="../../model.html#/doc/46284">View poem's topic associations</a></p></body></html>
