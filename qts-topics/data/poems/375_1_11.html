  <body><p>375_1_11: 《秋懷（其十一）》孟郊</p>
    <p>幽苦日日甚　老力步步微　常恐暫下床　至門不復歸　飢者重一食　寒者重一衣泛廣豈無涘　恣行亦有隨　語中失次第　身外生瘡痍　桂蠹既潛朽　桂花損貞姿詈言一失香　千古聞臭詞　將死始前悔　前悔不可追　哀哉輕薄行　終日與駟馳</p><p><a href="../../model.html#/doc/19807">View poem's topic associations</a></p></body></html>
