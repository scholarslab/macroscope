  <body><p>821_11: 《周長史昉畫毗沙門天王歌》皎然</p>
    <p>長史畫神獨感神　高步區中無兩人　雅而逸　高且真　形生虛無忽可親　降魔大戟縮在手　倚天長劍橫諸紳　慈威示雖凜凜　在德無秋唯有春　吾知真象本非色　此中妙用君心得　苟能下筆合神造　誤點一點亦為道　寫出霜縑可舒卷　何人應識此情遠　秋齋清寂無外物　盥手焚香聊自展　憶昔胡兵圍未解　感得此神天上下　至今雲旗圖我形　為君一顧煙塵清</p><p><a href="../../model.html#/doc/45285">View poem's topic associations</a></p></body></html>
