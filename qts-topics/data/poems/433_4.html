  <body><p>433_4: 《秋夕》白居易</p>
    <p>葉聲落如雨　月色白似霜　夜深方獨臥　誰為拂塵床</p><p><a href="../../model.html#/doc/22234">View poem's topic associations</a></p></body></html>
