  <body><p>695_25: 《題裴端公郊居》韋莊</p>
    <p>暫隨紅旆佐藩方　高跡終期臥故鄉　已近水聲開澗戶　更侵山色架書堂　蒲生岸腳青刀利　柳拂波心綠帶長　莫奪野人樵牧興　白雲不識繡衣郎</p><p><a href="../../model.html#/doc/39026">View poem's topic associations</a></p></body></html>
