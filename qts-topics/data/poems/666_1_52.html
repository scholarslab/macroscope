  <body><p>666_1_52: 《比紅兒詩（其五十二）》羅虯</p>
    <p>曉月雕梁燕語頻　見花難可比他人　年年媚景歸何處　長作紅兒面上春</p><p><a href="../../model.html#/doc/36996">View poem's topic associations</a></p></body></html>
