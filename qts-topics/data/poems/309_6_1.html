  <body><p>309_6_1: 《從軍行三首（其一）》李約</p>
    <p>看圖閒教陣　畫地靜論邊　烏壘天西戍　鷹姿塞上川　路長唯算月　書遠每題年無復生還望　翻思未別前</p><p><a href="../../model.html#/doc/16582">View poem's topic associations</a></p></body></html>
