  <body><p>317_77: 《送魏正則擢第歸江陵》武元衡</p>
    <p>商山路接玉山深　古木蒼然盡合陰　會府登筵君最少　江城秋至肯驚心</p><p><a href="../../model.html#/doc/16943">View poem's topic associations</a></p></body></html>
