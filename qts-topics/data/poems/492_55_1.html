  <body><p>492_55_1: 《憶家二首（其一）》殷堯藩</p>
    <p>新霽颺林初　蘋花貼岸舒　故鄉今夜月　猶得照孤廬</p><p><a href="../../model.html#/doc/26090">View poem's topic associations</a></p></body></html>
