  <body><p>222_33: 《赤霄行》杜甫</p>
    <p>孔雀未知牛有角　渴飲寒泉逢觝觸　赤霄懸圃須往來　翠尾金花不辭辱　江中淘河嚇飛燕　銜泥卻落羞華屋　皇孫猶曾蓮勺困　衛莊見貶傷其足　老翁慎莫怪少年　葛亮貴和書有篇　丈夫垂名動萬年　記憶細故非高賢</p><p><a href="../../model.html#/doc/10861">View poem's topic associations</a></p></body></html>
