  <body><p>140_13: 《緱氏尉沈興宗置酒南溪留贈》王昌齡</p>
    <p>林色與溪古　深篁引幽翠　山尊在漁舟　棹月情已醉　始窮清源口　壑絕人境異　春泉滴空崖　萌草拆陰地　久之風榛寂　遠聞樵聲至　海雁時獨飛　永然滄州意　古時青冥客　滅跡淪一尉　吾子躊躇心　豈其紛埃事　緱峰信所剋　濟北余乃遂　齊物意已會　息肩理猶未　卷舒形性表　脫略賢哲議　仲月期角巾　飯僧嵩陽寺</p><p><a href="../../model.html#/doc/6677">View poem's topic associations</a></p></body></html>
