  <body><p>274_100: 《蘄州行營作》戴叔倫</p>
    <p>蘄水城西向北看　桃花落盡柳花殘　朱旗半捲山川小　白馬連嘶草樹寒</p><p><a href="../../model.html#/doc/14603">View poem's topic associations</a></p></body></html>
