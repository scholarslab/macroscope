  <body><p>536_30: 《中秋夕寄大樑劉尚書》許渾</p>
    <p>汴人迎拜洛人留　虎豹旌旗擁碧油　刁斗嚴更軍耳目　戈鋌長控國咽喉　柳營出號風生纛　蓮幕題詩月上樓　應念散郎千里外　去年今夜醉蘭舟</p><p><a href="../../model.html#/doc/29035">View poem's topic associations</a></p></body></html>
