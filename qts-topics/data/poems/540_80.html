  <body><p>540_80: 《聖女祠》李商隱</p>
    <p>杳藹逢仙跡　蒼茫滯客途　何年歸碧落　此路向皇都　消息期青雀　逢迎異紫姑　腸回楚國夢　心斷漢宮巫　從騎裁寒竹　行車蔭白榆　星娥一去後　月姊更來無　寡鵠迷蒼壑　羈凰怨翠梧　惟應碧桃下　方朔是狂夫</p><p><a href="../../model.html#/doc/29489">View poem's topic associations</a></p></body></html>
