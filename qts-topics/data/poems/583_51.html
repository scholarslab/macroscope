  <body><p>583_51: 《清明日》溫庭筠</p>
    <p>清娥畫扇中　春樹鬱金紅　出犯繁花露　歸穿弱柳風　馬騎偏避幰　雞駭乍開籠　柘彈何人發　黃鸝隔故宮</p><p><a href="../../model.html#/doc/32320">View poem's topic associations</a></p></body></html>
