  <body><p>92_40: 《奉和幸韋嗣立山莊侍宴應制》李乂</p>
    <p>曲榭迴廊繞澗幽　飛泉噴下溢池流　祗應感發明王夢　遂得邀迎聖帝遊</p><p><a href="../../model.html#/doc/4860">View poem's topic associations</a></p></body></html>
