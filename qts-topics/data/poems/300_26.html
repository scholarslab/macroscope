  <body><p>300_26: 《武陵春日》王建</p>
    <p>尋春何事卻悲涼　春到他鄉憶故鄉　秦女洞桃欹澗碧　楚王堤柳舞煙黃　波濤入夢家山遠　名利關身客路長　不似冥心叩塵寂　玉編金軸有仙方</p><p><a href="../../model.html#/doc/16015">View poem's topic associations</a></p></body></html>
