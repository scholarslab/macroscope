  <body><p>653_14: 《與徐溫話別》方幹</p>
    <p>去去何時卻見君　悠悠煙水似天津　明年今夜有明月　不是今年看月人</p><p><a href="../../model.html#/doc/36260">View poem's topic associations</a></p></body></html>
