  <body><p>358_28: 《貞元中侍郎舅氏牧華州時餘再忝科第前後…因成篇題舊寺》劉禹錫</p>
    <p>曾作關中客　頻經伏毒巖　晴煙沙苑樹　晚日渭川帆　昔是青春貌　今悲白雪髯　郡樓空一望　含意卷高簾</p><p><a href="../../model.html#/doc/18928">View poem's topic associations</a></p></body></html>
