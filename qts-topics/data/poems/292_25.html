  <body><p>292_25: 《送王使君小子孝廉登科歸省》司空曙</p>
    <p>年少通經學　登科尚佩觿　張馮本名士　蔡廓是佳兒　鞍馬臨岐路　龍鍾對別離　寄書胡太守　請與故人知</p><p><a href="../../model.html#/doc/15569">View poem's topic associations</a></p></body></html>
