  <body><p>76_23: 《送特進李嶠入都袝廟》徐彥伯</p>
    <p>特進三公下　台臣百揆先　孝圖開寢石　祠主卜牲筵　恩級青綸賜　徂裝紫橐懸　綢繆金鼎席　宴餞玉潢川　北斗分征路　東山起贈篇　樂池歌綠藻　梁苑藉紅荃　騎轉商巖日　旌搖關塞煙　廟堂須鯁議　錦節佇來旋</p><p><a href="../../model.html#/doc/4092">View poem's topic associations</a></p></body></html>
