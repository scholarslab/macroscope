  <body><p>844_41: 《送白處士游峨嵋》齊己</p>
    <p>閒身誰道是羈遊　西指峨嵋碧頂頭　琴鶴幾程隨客棹　風霜何處宿龍湫　尋僧石磴臨天井　斸藥秋崖倒瀑流　莫為寰瀛多事在　客星相逐不迴休</p><p><a href="../../model.html#/doc/46709">View poem's topic associations</a></p></body></html>
