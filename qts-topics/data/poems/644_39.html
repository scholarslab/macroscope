  <body><p>644_39: 《江南曲》李鹹用</p>
    <p>江南四月薰風低　江南女兒芳步齊　晚雲接水共渺瀰　遠沙疊草空萋萋　白苧不堪論古意　數花猶可醉前溪　孤舟有客歸未得　鄉夢欲成山鳥啼</p><p><a href="../../model.html#/doc/35634">View poem's topic associations</a></p></body></html>
