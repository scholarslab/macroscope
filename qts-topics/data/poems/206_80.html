  <body><p>206_80: 《同皇甫冉赴官，留別靈一上人》李嘉佑</p>
    <p>法許廬山遠　詩傳休上人　讀歸雙樹宿　靜與百花親　對物雖留興　觀空已悟身　能令折腰客　遙賞竹房春</p><p><a href="../../model.html#/doc/10126">View poem's topic associations</a></p></body></html>
