  <body><p>384_114: 《奉和陝州十四翁中丞寄雷州二十二翁司戶之作》張籍</p>
    <p>聯飛獨不前　迥落海南天　賈傅竟行矣　邵公惟泫然　瘴開山更遠　路極水無邊　沈劣本多感　況聞原上篇</p><p><a href="../../model.html#/doc/20365">View poem's topic associations</a></p></body></html>
