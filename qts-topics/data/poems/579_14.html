  <body><p>579_14: 《咸陽值雨》溫庭筠</p>
    <p>咸陽橋上雨如懸　萬點空濛隔釣船　還似洞庭春水色　晚雲將入岳陽天</p><p><a href="../../model.html#/doc/32167">View poem's topic associations</a></p></body></html>
