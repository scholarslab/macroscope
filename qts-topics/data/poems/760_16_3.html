  <body><p>760_16_3: 《漁父歌三首（其三）》李珣</p>
    <p>棹警鷗飛水濺袍　影侵潭面柳垂絛　終日醉　絕塵勞　曾見錢塘八月濤</p><p><a href="../../model.html#/doc/42508">View poem's topic associations</a></p></body></html>
