  <body><p>563_29: 《對酒》趙牧</p>
    <p>雲翁耕扶桑　種黍養日烏　手挼六十花甲子　循環落落如弄珠　長繩繫日未是愚　有翁臨鏡捋白鬚　饑魂弔骨吟古書　馮唐八十無高車　人生如雲在須臾　何乃自苦八尺軀　裂衣換酒且為娛　勸君朝飲一瓢　夜飲一壺　杞天崩　雷騰騰　桀非堯是何足憑　桐君桂父豈勝我　醉裏白龍多上昇　菖蒲花開魚尾定　金丹始可延君命</p><p><a href="../../model.html#/doc/31237">View poem's topic associations</a></p></body></html>
