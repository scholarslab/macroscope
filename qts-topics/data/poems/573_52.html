  <body><p>573_52: 《送崔嶠遊瀟湘》賈島</p>
    <p>功烈尚書孫　琢磨風雅言　渡河山鑿處　陟峴漢灘喧　夢想吟天目　宵同話石門　楓林葉欲下　極浦月清暾</p><p><a href="../../model.html#/doc/31819">View poem's topic associations</a></p></body></html>
