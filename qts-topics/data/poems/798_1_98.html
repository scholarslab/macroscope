  <body><p>798_1_98: 《宮詞（其九十八）》花蕊夫人</p>
    <p>別色官司御輦家　黃衫束帶臉如花　深宮內院參承慣　常從金輿到日斜</p><p><a href="../../model.html#/doc/43757">View poem's topic associations</a></p></body></html>
