  <body><p>52_76: 《三陽宮侍宴應制得幽字》宋之問</p>
    <p>離宮祕苑勝瀛洲　別有仙人洞壑幽　巖邊樹色含風冷　石上泉聲帶雨秋　鳥向歌筵來度曲　雲依帳殿結為樓　微臣昔忝方明御　今日還陪八駿遊</p><p><a href="../../model.html#/doc/3290">View poem's topic associations</a></p></body></html>
