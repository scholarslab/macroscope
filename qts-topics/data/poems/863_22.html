  <body><p>863_22: 《留別》上元夫人</p>
    <p>蕭郎不顧鳳樓人　雲澀回車淚臉新　愁想蓬瀛歸去路　難窺舊苑碧桃春</p><p><a href="../../model.html#/doc/47790">View poem's topic associations</a></p></body></html>
