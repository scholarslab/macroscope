  <body><p>770_37: 《送道士曾昭瑩》沈麟</p>
    <p>南北東西事　人間會也無　昔曾棲玉笥　今也返玄都　雪天隨天闊　泉聲落石孤　丹霄人有約　去採石菖蒲</p><p><a href="../../model.html#/doc/43015">View poem's topic associations</a></p></body></html>
