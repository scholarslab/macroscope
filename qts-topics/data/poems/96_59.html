  <body><p>96_59: 《秦州薛都督挽詞》沈佺期</p>
    <p>十里絳山幽　千年汾水流　碑傳門客建　劍是故人留　隴樹煙含夕　山門月對秋　古來鐘鼎盛　共盡一蒿丘</p><p><a href="../../model.html#/doc/5019">View poem's topic associations</a></p></body></html>
