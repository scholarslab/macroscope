  <body><p>601_26: 《南潭》李昌符</p>
    <p>匝岸青蕪掩古苔　面山亭樹枕潭開　有時弦管收筵促　無數鳧鷖逆浪來　路入龍祠群木老　風驚漁艇一聲迴　人傳郭惲多遊此　誰見當初泛玉杯</p><p><a href="../../model.html#/doc/33301">View poem's topic associations</a></p></body></html>
