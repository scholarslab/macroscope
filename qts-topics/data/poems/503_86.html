  <body><p>503_86: 《過僧竹院》周賀</p>
    <p>一生愛竹自未有　每到此房歸不能　高人留宿話禪後　寂寞雨堂空夜燈</p><p><a href="../../model.html#/doc/26990">View poem's topic associations</a></p></body></html>
