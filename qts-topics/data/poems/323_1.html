  <body><p>323_1: 《奉送韋起居老舅百日假滿歸嵩陽舊居》權德輿</p>
    <p>威鳳翔紫氣　孤雲出寥天　奇采與幽姿　縹緲皆自然　嘗聞陶唐氏　亦有巢由全　以此聳風俗　豈必效羈牽　大君遂群方　左史蹈前賢　振衣去朝市　賜告歸林泉　滑和固難久　循性得所便　有名皆畏途　無事乃真筌　舊壑窮杳窱　新潭漾淪漣　巖花落又開　山月缺復圓　輕策逗蘿逕　幅巾淩翠煙　機閒魚鳥狎　體和芝朮鮮　四皓本違難　二疏猶待年　況今寰海清　復此鬢髮玄　顧慚纓上塵　未絕區中緣　齊竽終自退　心寄嵩峰巔</p><p><a href="../../model.html#/doc/17175">View poem's topic associations</a></p></body></html>
