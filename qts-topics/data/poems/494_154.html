  <body><p>494_154: 《宿蘭若》施肩吾</p>
    <p>聽鐘投宿入孤煙　巖下病僧猶坐禪　獨夜客心何處是　秋雲影裏一燈然</p><p><a href="../../model.html#/doc/26310">View poem's topic associations</a></p></body></html>
