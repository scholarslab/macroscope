  <body><p>238_54: 《閒居酬張起居見贈》錢起</p>
    <p>在林非避世　守拙自離群　弱羽謝風水　窮愁依典墳　良知不遐棄　新詠獨相聞　能使幽興苦　坐忘清景曛　前山帶喬木　暮鳥聊歸雲　向夕野人思　難忘騎省文</p><p><a href="../../model.html#/doc/12308">View poem's topic associations</a></p></body></html>
