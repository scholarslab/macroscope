  <body><p>532_26: 《喜李詡秀才見訪因贈》許渾</p>
    <p>浙南分首日　誰謂別經時　路遠遙相訪　家貧喜見知　不須辭小酌　更請續新詩　但得心中劍　酬恩會有期</p><p><a href="../../model.html#/doc/28844">View poem's topic associations</a></p></body></html>
