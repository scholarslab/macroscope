  <body><p>602_22: 《幹將墓》汪遵</p>
    <p>橐籥冰霜萬古聞　拍灰松地見餘墳　應緣神劍飛揚久　水水山山盡是雲</p><p><a href="../../model.html#/doc/33331">View poem's topic associations</a></p></body></html>
