  <body><p>386_1: 《和韋開州盛山十二首。宿雲亭》張籍</p>
    <p>清淨當深處　虛明向遠開　卷簾無俗客　應只見雲來</p><p><a href="../../model.html#/doc/20467">View poem's topic associations</a></p></body></html>
