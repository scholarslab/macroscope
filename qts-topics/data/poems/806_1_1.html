  <body><p>806_1_1: 《詩三百三首（其一）》寒山</p>
    <p>凡讀我詩者　心中須護淨　慳貪繼日廉　諂曲登時正　驅遣除惡業　歸依受真性今日得佛身　急急如律令</p><p><a href="../../model.html#/doc/44210">View poem's topic associations</a></p></body></html>
