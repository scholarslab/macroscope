  <body><p>83_2_35: 《感遇詩三十八首（其三十五）》陳子昂</p>
    <p>本為貴公子　平生實愛才　感時思報國　拔劍起蒿萊　西馳丁零塞　北上單于臺登山見千里　懷古心悠哉　誰言未忘禍　磨滅成塵埃</p><p><a href="../../model.html#/doc/4351">View poem's topic associations</a></p></body></html>
