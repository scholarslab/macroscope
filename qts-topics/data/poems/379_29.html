  <body><p>379_29: 《送陸暢歸湖州，因憑題故人皎然塔、陸羽墳》孟郊</p>
    <p>淼淼霅寺前　白蘋多清風　昔游詩會滿　今游詩會空　孤吟玉淒惻　遠思景蒙籠　杼山塼塔禪　竟陵廣宵翁　饒彼草木聲　髣聞餘聰　因君寄數句　遍為書其叢　追吟當時說　來者實不窮　江調難再得　京塵徒滿躬　送君溪鴛鴦　彩色雙飛東　東多高靜鄉　芳宅冬亦崇　手自擷甘旨　供養歡沖融　待我遂前心　收拾使有終　不然洛岸亭　歸死為大同</p><p><a href="../../model.html#/doc/20014">View poem's topic associations</a></p></body></html>
