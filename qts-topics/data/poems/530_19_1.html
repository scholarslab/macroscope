  <body><p>530_19_1: 《將歸塗口，宿郁林寺道玄上人院二首（其一）》許渾</p>
    <p>西巖一磬長　僧起樹蒼蒼　開殿灑寒水　誦經焚晚香　竹風雲漸散　杉露月猶光無復重來此　歸舟凌夕陽</p><p><a href="../../model.html#/doc/28745">View poem's topic associations</a></p></body></html>
