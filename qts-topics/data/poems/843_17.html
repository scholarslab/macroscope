  <body><p>843_17: 《送幽禪師》齊己</p>
    <p>霜繁野葉飛　長老卷行衣　浮世不知處　白雲相待歸　磬和天籟響　禪動嶽神威　莫便言長往　勞生待發機</p><p><a href="../../model.html#/doc/46605">View poem's topic associations</a></p></body></html>
