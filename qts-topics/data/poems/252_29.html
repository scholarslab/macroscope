  <body><p>252_29: 《釋奠武成王樂章。迎神》于邵</p>
    <p>卜畋不從　兆發非熊　乃傾荒政　爰佐一戎　盛烈載垂　命祀緯崇　日練上戊　宿嚴閟宮　迎奏嘉至　感而遂通</p><p><a href="../../model.html#/doc/13316">View poem's topic associations</a></p></body></html>
