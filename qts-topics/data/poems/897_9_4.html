  <body><p>897_9_4: 《浣溪沙（其四）》孫光憲</p>
    <p>攬鏡無言淚欲流　凝情半日懶梳頭　一庭疏雨溼春愁　楊柳祗知傷怨別　杏花應信損嬌羞　淚霑魂斷軫離憂</p><p><a href="../../model.html#/doc/49552">View poem's topic associations</a></p></body></html>
