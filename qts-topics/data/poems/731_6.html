  <body><p>731_6: 《沖虛觀》胡宿</p>
    <p>五粒青松護翠苔　石門岑寂斷纖埃　水浮花片知仙路　風遞鸞聲認嘯臺　桐井曉寒千乳斂　茗園春嫩一旗開　馳煙未勒山亭字　可是英靈許再來</p><p><a href="../../model.html#/doc/41059">View poem's topic associations</a></p></body></html>
