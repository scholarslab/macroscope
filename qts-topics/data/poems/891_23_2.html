  <body><p>891_23_2: 《河傳（其二）》溫庭筠</p>
    <p>湖上　閒望　雨蕭蕭　煙浦花橋路遙　謝娘翠蛾愁不銷　終朝　夢魂迷晚潮　蕩子天涯歸櫂遠　春已晚　鶯語空腸斷　若耶溪　溪水西　柳堤　不聞郎馬嘶</p><p><a href="../../model.html#/doc/49113">View poem's topic associations</a></p></body></html>
