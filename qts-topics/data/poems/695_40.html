  <body><p>695_40: 《驚秋》韋莊</p>
    <p>不向煙波狎釣舟　強親文墨事儒丘　長安十二槐花陌　曾負秋風多少秋</p><p><a href="../../model.html#/doc/39041">View poem's topic associations</a></p></body></html>
