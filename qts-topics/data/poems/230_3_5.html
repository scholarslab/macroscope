  <body><p>230_3_5: 《詠懷古跡五首（其五）》杜甫</p>
    <p>諸葛大名垂宇宙　宗臣遺像肅清高　三分割據紆籌策　萬古雲霄一羽毛　伯仲之間見伊呂　指揮若定失蕭曹　福移漢祚難恢復　志決身殲軍務勞</p><p><a href="../../model.html#/doc/11582">View poem's topic associations</a></p></body></html>
