  <body><p>229_12_1: 《十二月一日三首（其一）》杜甫</p>
    <p>今朝臘月春意動　雲安縣前江可憐　一聲何處送書雁　百丈誰家上水船　未將梅蕊驚愁眼　要取楸花媚遠天　明光起草人所羨　肺病幾時朝日邊</p><p><a href="../../model.html#/doc/11460">View poem's topic associations</a></p></body></html>
