  <body><p>253_3_2: 《涼州詞二首（其二）》王之渙</p>
    <p>單于北望拂雲堆　殺馬登壇祭幾迴　漢家天子今神武　不肯和親歸去來</p><p><a href="../../model.html#/doc/13324">View poem's topic associations</a></p></body></html>
