  <body><p>695_19: 《曲池作》韋莊</p>
    <p>細雨曲池濱　青袍草色新　詠詩行信馬　載酒喜逢人　性為無機率　家因守道貧　若無詩自遣　誰奈寂寥春</p><p><a href="../../model.html#/doc/39020">View poem's topic associations</a></p></body></html>
