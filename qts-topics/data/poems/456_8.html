  <body><p>456_8: 《喜見劉同州夢得》白居易</p>
    <p>紫綬白髭鬚　同年二老夫　論心共牢落　見面且歡娛　酒好攜來否　詩多記得無　應須為春草　五馬少踟躕</p><p><a href="../../model.html#/doc/24144">View poem's topic associations</a></p></body></html>
