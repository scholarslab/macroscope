  <body><p>365_12_9: 《楊柳枝詞九首（其九）》劉禹錫</p>
    <p>輕盈嫋娜占年華　舞榭妝樓處處遮　春盡絮花留不得　隨風好去落誰家</p><p><a href="../../model.html#/doc/19301">View poem's topic associations</a></p></body></html>
