  <body><p>82_27: 《故園置酒》劉希夷</p>
    <p>酒熟人須飲　春還鬢已秋　願逢千日醉　得緩百年憂　舊里多青草　新知盡白頭　風前燈易滅　川上月難留　卒卒周姬旦　栖栖魯孔丘　平生能幾日　不及且遨遊</p><p><a href="../../model.html#/doc/4314">View poem's topic associations</a></p></body></html>
