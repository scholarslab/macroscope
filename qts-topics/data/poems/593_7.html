  <body><p>593_7: 《樂府體》曹鄴</p>
    <p>蓮子房房嫩　菖蒲葉葉齊　共結池中根　不厭池中泥</p><p><a href="../../model.html#/doc/32923">View poem's topic associations</a></p></body></html>
