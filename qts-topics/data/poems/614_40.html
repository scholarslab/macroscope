  <body><p>614_40: 《送董少卿游茅山》皮日休</p>
    <p>名卿風度足杓斜　一舸閒尋二許家　天影曉通金井水　山靈深護玉門沙　空壇禮後銷香母　陰洞緣時觸乳花　盡待于公作廷尉　不須從此便餐霞</p><p><a href="../../model.html#/doc/33912">View poem's topic associations</a></p></body></html>
