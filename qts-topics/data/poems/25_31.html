  <body><p>25_31: 《雜曲歌辭。空城雀》王建</p>
    <p>空城雀　何不飛來人家住　空城無人種禾黍　土間生子草間長　滿地蓬蒿幸無主　近村雖有高樹枝　雨中無食長苦飢　八月小兒挾弓箭　家家畏我田頭飛　但能不出空城裏　秋時百草皆有子　黃口黃口莫啾啾　長爾得成無橫死</p><p><a href="../../model.html#/doc/1719">View poem's topic associations</a></p></body></html>
