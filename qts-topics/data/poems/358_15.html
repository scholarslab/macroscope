  <body><p>358_15: 《和令狐相公尋白閣老見留小飲因贈》劉禹錫</p>
    <p>傲士更逢酒　樂天仍對花　文章管星曆　情興占年華　宦達翻思退　名高卻不誇　惟存浩然氣　相共賞煙霞</p><p><a href="../../model.html#/doc/18915">View poem's topic associations</a></p></body></html>
