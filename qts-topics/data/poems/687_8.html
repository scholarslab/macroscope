  <body><p>687_8: 《望嵩山》吳融</p>
    <p>三十六峰危似冠　晴樓百尺獨登看　高凌鳥外青冥窄　翠落人間白晝寒　不覺衡陽遮雁過　如何鍾阜鬥龍盤　始知萬歲聲長在　只待東巡動玉鸞</p><p><a href="../../model.html#/doc/38469">View poem's topic associations</a></p></body></html>
