  <body><p>139_26: 《仲夏餞魏四河北覲叔》儲光羲</p>
    <p>落日臨御溝　送君還北州　樹涼征馬去　路暝歸人愁　吳嶽夏雲盡　渭河秋水流　東籬摘芳菊　想見竹林遊</p><p><a href="../../model.html#/doc/6617">View poem's topic associations</a></p></body></html>
