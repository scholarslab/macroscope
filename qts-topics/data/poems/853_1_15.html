  <body><p>853_1_15: 《遊仙二十四首（其十五）》吳筠</p>
    <p>招攜紫陽友合宴玉清臺　排景羽衣振　浮空雲駕來　靈旛七曜動　瓊障九光開　鳳舞龍璈奏虯軒殊未迴</p><p><a href="../../model.html#/doc/47207">View poem's topic associations</a></p></body></html>
