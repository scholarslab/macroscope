  <body><p>846_18: 《聞道林諸友嘗茶因有寄》齊己</p>
    <p>槍旗冉冉綠叢園　穀雨初晴叫杜鵑　摘帶嶽華蒸曉露　碾和松粉煮春泉　高人夢惜藏巖裏　白硾封題寄火前　應念苦吟耽睡起　不堪無過夕陽天</p><p><a href="../../model.html#/doc/46849">View poem's topic associations</a></p></body></html>
