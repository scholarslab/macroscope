  <body><p>249_54: 《和鄭少尹祭中嶽寺北訪蕭居士越上方》皇甫冉</p>
    <p>肅寺祠靈境　尋真到隱居　夤緣幽谷遠　蕭散白雲餘　晚節持僧律　他年著道書　海邊曾狎鳥　濠上正觀魚　寂靜求無相　淳和睹太初　一峰綿歲月　萬性任盈虛　籬隔溪鐘度　窗臨澗木疏　謝公懷舊壑　迴駕復何如</p><p><a href="../../model.html#/doc/13081">View poem's topic associations</a></p></body></html>
