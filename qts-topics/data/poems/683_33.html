  <body><p>683_33: 《玉合（雜言）》韓偓</p>
    <p>羅囊繡兩鳳皇　玉合雕雙鸂鷘　中有蘭膏漬紅豆　每回拈著長相憶　長相憶　經幾春　人悵望　香氤氳　開緘不見新書跡　帶粉猶殘舊淚痕</p><p><a href="../../model.html#/doc/38149">View poem's topic associations</a></p></body></html>
