  <body><p>818_13: 《奉送袁高使君詔征赴行在，效曹劉體》皎然</p>
    <p>皇心亭毒廣　蝥賊皆陶甄　未刈蚩尤旗　方同軒后年　天子幸漢中　轘轅阻氛煙　璽書召幕牧　名在列岳仙　國難倚長城　廟謀資大賢　清損休汝騎　仁留述職篇　遐路渺天末　繁笳思河邊　飾徒促遠期　祗命赴急宣　謏才豈足稱　深仁願可偏　那堪臨流意　千里望旗旃</p><p><a href="../../model.html#/doc/45051">View poem's topic associations</a></p></body></html>
