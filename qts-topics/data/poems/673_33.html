  <body><p>673_33: 《春日遊北園寄韓侍郎》周朴</p>
    <p>灼灼春園晚色分　露珠千點映寒雪　多情舞蝶穿花去　解語流鶯隔水聞　冷酒杯中宜泛灩　暖風林下自氛氳　仙桃不肯全開拆　應借餘芳待使君</p><p><a href="../../model.html#/doc/37413">View poem's topic associations</a></p></body></html>
