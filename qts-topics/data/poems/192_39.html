  <body><p>192_39: 《與盧陟同遊永定寺北池僧齋》韋應物</p>
    <p>密竹行已遠　子規啼更深　綠池芳草氣　閒齋春樹陰　晴蝶飄蘭逕　遊蜂遶花心　不遇君攜手　誰復此幽尋</p><p><a href="../../model.html#/doc/9290">View poem's topic associations</a></p></body></html>
