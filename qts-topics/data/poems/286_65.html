  <body><p>286_65: 《江上送客》李端</p>
    <p>故人南去漢江陰　秋雨蕭蕭雲夢深　江上見人應下淚　由來遠客易傷心</p><p><a href="../../model.html#/doc/15419">View poem's topic associations</a></p></body></html>
