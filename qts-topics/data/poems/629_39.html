  <body><p>629_39: 《新秋雜題六首。吟》陸龜蒙</p>
    <p>憶山搖膝石上晚　懷古掉頭溪畔涼　有時得句一聲發　驚起鷺鶿和夕陽</p><p><a href="../../model.html#/doc/34548">View poem's topic associations</a></p></body></html>
