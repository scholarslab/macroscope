  <body><p>853_21: 《高士詠。柏成子高》吳筠</p>
    <p>大禹受禪讓　子高辭諸侯　退躬適外野　放浪夫何求　萬乘造中畝　一言良見酬　俋俋耕不顧　斯情邈難儔</p><p><a href="../../model.html#/doc/47258">View poem's topic associations</a></p></body></html>
