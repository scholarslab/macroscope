  <body><p>526_22: 《經古行宮（一作經華清宮）》杜牧</p>
    <p>臺閣參差倚太陽　年年花發滿山香　重門勘鎖青春晚　深殿垂簾白　草色芊綿侵御路　泉聲嗚咽繞宮牆　先皇一去無回駕　紅粉雲環空斷腸</p><p><a href="../../model.html#/doc/28575">View poem's topic associations</a></p></body></html>
