  <body><p>814_7: 《冬晚姚諫議宅會送元緒上人歸南山》無可</p>
    <p>禪客詩家見　凝寒忽告還　分題迴諫筆　留偈在商關　盤徑緣高雪　閒房在半山　自知麋鹿性　亦欲離人間</p><p><a href="../../model.html#/doc/44802">View poem's topic associations</a></p></body></html>
