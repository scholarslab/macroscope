  <body><p>576_36: 《春野行（雜言）》溫庭筠</p>
    <p>草淺淺　春如剪　花壓李娘愁　飢蠶欲成繭　東城年少氣堂堂　金丸驚起雙鴛鴦　含羞更問衛公子　月到枕前春夢長</p><p><a href="../../model.html#/doc/32049">View poem's topic associations</a></p></body></html>
