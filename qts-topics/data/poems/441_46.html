  <body><p>441_46: 《寄微之（時微之為虢州司馬）》白居易</p>
    <p>高天默默物茫茫　各有來由致損傷　鸚為能言長剪翅　龜緣難死久搘床　莫嫌冷落拋閒地　猶勝炎蒸臥瘴鄉　外物竟關身底事　謾排門戟繫腰章</p><p><a href="../../model.html#/doc/22914">View poem's topic associations</a></p></body></html>
