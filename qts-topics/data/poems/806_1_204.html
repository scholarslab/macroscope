  <body><p>806_1_204: 《詩三百三首（其二百四）》寒山</p>
    <p>余家本住在天台　雲路煙深絕客來　千仞巖巒深可遯　萬重谿澗石樓臺　樺巾木屐沿流步　布裘藜杖繞山迴　自覺浮生幻化事　逍遙快樂實善哉</p><p><a href="../../model.html#/doc/44413">View poem's topic associations</a></p></body></html>
