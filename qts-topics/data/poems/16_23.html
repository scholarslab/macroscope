  <body><p>16_23: 《郊廟歌辭。梁太廟樂舞辭。登歌》?</p>
    <p>於赫我皇　建中立極　動以武功　靜以文德　昭事上帝　歡心萬國　大報嚴禋　四海述職</p><p><a href="../../model.html#/doc/800">View poem's topic associations</a></p></body></html>
