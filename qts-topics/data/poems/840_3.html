  <body><p>840_3: 《湘江漁父》齊己</p>
    <p>湘潭春水滿　岸遠草青青　有客釣煙月　無人論醉醒　門前蚊蜃氣　蓑上蕙蘭馨　曾受蒙莊子　逍遙一卷經</p><p><a href="../../model.html#/doc/46350">View poem's topic associations</a></p></body></html>
