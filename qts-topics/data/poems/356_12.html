  <body><p>356_12: 《三鄉驛樓伏睹玄宗望女幾山詩，小臣斐然有感》劉禹錫</p>
    <p>開元天子萬事足　唯惜當時光景促　三鄉陌上望仙山　歸作霓裳羽衣曲　仙心從此在瑤池　三清八景相追隨　天上忽乘白雲去　世間空有秋風詞</p><p><a href="../../model.html#/doc/18765">View poem's topic associations</a></p></body></html>
