  <body><p>717_60: 《山寺引泉》曹松</p>
    <p>劈碎琅玕意有餘　細泉高引入香廚　山僧未肯言根本　莫是銀河漏泄無</p><p><a href="../../model.html#/doc/40411">View poem's topic associations</a></p></body></html>
