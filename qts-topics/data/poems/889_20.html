  <body><p>889_20: 《阮郎歸（一名醉桃源、碧桃春）》李煜</p>
    <p>東風吹水日銜山　春來長是閒　落花狼藉酒闌珊　笙歌醉夢間　春睡覺　晚妝殘　無人整翠鬟　留連光景惜朱顏　黃昏獨倚闌</p><p><a href="../../model.html#/doc/48964">View poem's topic associations</a></p></body></html>
