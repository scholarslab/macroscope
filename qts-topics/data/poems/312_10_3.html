  <body><p>312_10_3: 《游爛柯山（其三）》謝勮</p>
    <p>仙弈示樵夫　能言忘歸路　因看斧柯爛　孫子髮已素　孰雲遺跡久　舉意如旦暮</p><p><a href="../../model.html#/doc/16703">View poem's topic associations</a></p></body></html>
