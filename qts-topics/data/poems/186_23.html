  <body><p>186_23: 《郡齋雨中與諸文士燕集》韋應物</p>
    <p>兵衛森畫戟　宴寢凝清香　海上風雨至　逍遙池閣涼　煩痾近消散　嘉賓復滿堂　自慚居處崇　未睹斯民康　理會是非遣　性達形跡忘　鮮肥屬時禁　蔬果幸見嘗　俯飲一杯酒　仰聆金玉章　神歡體自輕　意欲凌風翔　吳中盛文史　群彥今汪洋　方知大藩地　豈曰財賦疆</p><p><a href="../../model.html#/doc/8925">View poem's topic associations</a></p></body></html>
