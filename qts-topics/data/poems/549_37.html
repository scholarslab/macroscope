  <body><p>549_37: 《長洲》趙嘏</p>
    <p>扁舟殊不繫　浩蕩路纔分　范蠡湖中樹　吳王苑外雲　悲心人望月　獨夜雁離群　明發還驅馬　關城見日曛</p><p><a href="../../model.html#/doc/30198">View poem's topic associations</a></p></body></html>
