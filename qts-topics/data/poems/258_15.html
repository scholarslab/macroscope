  <body><p>258_15: 《巫山之陽，香溪之陰，明妃神女舊跡存焉》蔣冽</p>
    <p>神女歸巫峽　明妃入漢宮　擣衣餘石在　薦枕舊臺空　行雨有時度　谿流何日窮　至今詞賦裏　悽愴寫遺風</p><p><a href="../../model.html#/doc/13441">View poem's topic associations</a></p></body></html>
