  <body><p>636_9: 《古興》聶夷中</p>
    <p>片玉一塵輕　粒粟山丘重　唐虞貴民食　只是勤播種　前聖後聖同　今人古人共　一歲如苦饑　金玉何所用</p><p><a href="../../model.html#/doc/35101">View poem's topic associations</a></p></body></html>
