  <body><p>235_3: 《巴陵早秋，寄荊州崔司馬、吏部閻功曹舍人》賈至</p>
    <p>謫居瀟湘渚　再見洞庭秋　極目連江漢　西南浸斗牛　滔滔蕩雲夢　澹澹搖巴丘　曠如臨渤澥　窅疑造瀛洲　君山麗中波　蒼翠長夜浮　帝子去永久　楚詞尚悲秋　我同長沙行　時事加百憂　登高望舊國　胡馬滿東周　宛葉遍篷蒿　樊鄧無良疇　獨攀青楓樹　淚灑滄江流　故人西掖寮　同扈岐陽蒐　差池盡三黜　蹭蹬各南州　相去雖地接　不得從之遊　耿耿雲陽臺　迢迢王粲樓　跂予暮霞裏　誰謂無輕舟</p><p><a href="../../model.html#/doc/11972">View poem's topic associations</a></p></body></html>
