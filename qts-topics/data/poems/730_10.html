  <body><p>730_10: 《登昭福寺樓》李九齡</p>
    <p>旅懷秋興正無涯　獨倚危樓四望賒　谷變陵遷何處問　滿川空有舊煙霞</p><p><a href="../../model.html#/doc/41044">View poem's topic associations</a></p></body></html>
