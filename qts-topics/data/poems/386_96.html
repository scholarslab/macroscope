  <body><p>386_96: 《倡女詞》張籍</p>
    <p>輕鬢叢梳闊掃眉　為嫌風日下樓稀　畫羅金縷難相稱　故著尋常淡薄衣</p><p><a href="../../model.html#/doc/20566">View poem's topic associations</a></p></body></html>
