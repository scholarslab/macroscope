  <body><p>415_6: 《歲日贈拒非》元稹</p>
    <p>君思曲水嗟身老　我望通州感道窮　同入新年兩行淚　白頭翁坐說城中</p><p><a href="../../model.html#/doc/21534">View poem's topic associations</a></p></body></html>
