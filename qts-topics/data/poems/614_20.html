  <body><p>614_20: 《奉和魯望秋賦有期次韻》皮日休</p>
    <p>十載江湖盡是閒　客兒詩句滿人間　郡侯聞譽親邀得　鄉老知名不放還　應帶瓦花經汴水　更攜雲實出包山　太微宮裏環岡樹　無限瑤枝待爾攀</p><p><a href="../../model.html#/doc/33888">View poem's topic associations</a></p></body></html>
