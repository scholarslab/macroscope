  <body><p>616_11: 《苦雨中又作四聲詩寄魯望。平入聲》皮日休</p>
    <p>羈棲愁霖中　缺宅屋木惡　荷傾還驚魚　竹滴復觸鶴　閒僧千聲琴　宿客一笈藥　悠然思夫君　忽憶蠟屐著</p><p><a href="../../model.html#/doc/34001">View poem's topic associations</a></p></body></html>
