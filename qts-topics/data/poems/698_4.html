  <body><p>698_4: 《送福州王先輩南歸》韋莊</p>
    <p>豫章城下偶相逢　自說今方遇至公　八韻賦吟梁苑雪　六銖衣惹杏園風　名標玉籍仙壇上　家寄閩山畫障中　明日一杯何處別　綠楊煙岸雨濛濛</p><p><a href="../../model.html#/doc/39184">View poem's topic associations</a></p></body></html>
