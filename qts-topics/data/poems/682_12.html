  <body><p>682_12: 《殘花》韓偓</p>
    <p>餘霞殘雪幾多在　蔫香冶態猶無窮　黃昏月下惆悵白　清明雨後寥紅　樹底草齊千片淨　牆頭風急數枝空　西園此日傷心處　一曲高歌水向東</p><p><a href="../../model.html#/doc/38041">View poem's topic associations</a></p></body></html>
