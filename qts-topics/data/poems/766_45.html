  <body><p>766_45: 《新蟬》劉兼</p>
    <p>齊女屏幃失舊容　侍中冠冕有芳蹤　翅翻晚鬢尋芳露　聲引秋絲逐遠風　旅館聽時髭欲白　戍樓聞處葉多紅　只知送恨添愁事　誰見凌霄羽蛻功</p><p><a href="../../model.html#/doc/42794">View poem's topic associations</a></p></body></html>
