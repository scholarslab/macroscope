  <body><p>728_86: 《春秋戰國門。屈原》周曇</p>
    <p>滿朝皆醉不容醒　眾濁如何擬獨清　江上流人真浪死　誰知浸潤誤深誠</p><p><a href="../../model.html#/doc/40921">View poem's topic associations</a></p></body></html>
