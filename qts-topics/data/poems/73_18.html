  <body><p>73_18: 《奉和聖制人日清暉閣宴群臣遇雪應制》蘇頲</p>
    <p>樓觀空煙裏　初年瑞雪過　苑花齊玉樹　池水作銀河　七日祥圖啟　千春御賞多　輕飛傳綵勝　天上奉薰歌</p><p><a href="../../model.html#/doc/3970">View poem's topic associations</a></p></body></html>
