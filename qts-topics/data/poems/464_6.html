  <body><p>464_6: 《賦花》王起</p>
    <p>花　點綴　分葩　露初裛　月未斜　一枝曲水　千樹山家　戲蝶未成夢　嬌鶯語更誇　既見東園成徑　何殊西子同車　漸覺風飄輕似雪　能令醉者亂如麻</p><p><a href="../../model.html#/doc/24657">View poem's topic associations</a></p></body></html>
