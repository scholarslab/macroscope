  <body><p>429_43: 《舟行（江州路上作）》白居易</p>
    <p>帆影日漸高　閒眠猶未起　起問鼓枻人　已行三十里　船頭有行灶　炊稻烹紅鯉　飽食起婆娑　盥漱秋江水　平生滄浪意　一旦來遊此　何況不失家　舟中載妻子</p><p><a href="../../model.html#/doc/22058">View poem's topic associations</a></p></body></html>
