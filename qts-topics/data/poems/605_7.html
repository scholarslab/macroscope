  <body><p>605_7: 《覽孟東野集》邵謁</p>
    <p>蚌死留夜光　劍折留鋒鋩　哲人歸大夜　千古傳珪璋　珪璋遍四海　人倫多變改　題花花已無　玩月月猶在　不知天地間　白日幾時昧</p><p><a href="../../model.html#/doc/33536">View poem's topic associations</a></p></body></html>
