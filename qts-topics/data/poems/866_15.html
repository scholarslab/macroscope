  <body><p>866_15: 《亡後見形詩》李煜</p>
    <p>異國非所志　煩勞殊清閒　驚濤千萬里　無乃見鍾山</p><p><a href="../../model.html#/doc/47921">View poem's topic associations</a></p></body></html>
