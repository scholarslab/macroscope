  <body><p>720_21: 《中秋月》裴說</p>
    <p>一歲幾盈虧　當軒重此期　幸無偏照處　剛有不明時　色靜雲歸早　光寒鶴睡遲　相看吟未足　皎皎下疏籬</p><p><a href="../../model.html#/doc/40488">View poem's topic associations</a></p></body></html>
