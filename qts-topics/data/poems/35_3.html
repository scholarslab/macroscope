  <body><p>35_3: 《奉和入潼關》許敬宗</p>
    <p>曦馭循黃道　星陳引翠旗　濟潼紆萬乘　臨河耀六師　前旌彌陸海　後騎發通伊　勢踰迴地軸　威盛轉天機　是節歲窮紀　關樹蕩涼颸　仙露含靈掌　瑞鼎照川湄　沖襟賞臨睨　高詠入京畿</p><p><a href="../../model.html#/doc/2491">View poem's topic associations</a></p></body></html>
