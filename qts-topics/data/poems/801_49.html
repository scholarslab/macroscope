  <body><p>801_49: 《明月堂》劉氏婦</p>
    <p>蟬鬢驚秋華髮新　可憐紅隙盡埃塵　西山一夢何年覺　明月堂前不見人　玉鉤風急響丁東　回首西山似夢中　明月堂前人不到　庭梧一夜老秋風</p><p><a href="../../model.html#/doc/43978">View poem's topic associations</a></p></body></html>
