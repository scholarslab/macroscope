  <body><p>443_62: 《孤山寺遇雨》白居易</p>
    <p>拂波雲色重　灑葉雨聲繁　水鷺雙飛起　風荷一向翻　空濛連北岸　蕭颯入東軒　或擬湖中宿　留船在寺門</p><p><a href="../../model.html#/doc/23139">View poem's topic associations</a></p></body></html>
