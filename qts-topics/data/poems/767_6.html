  <body><p>767_6: 《吳。魯肅》孫元晏</p>
    <p>斫案興言斷眾疑　鼎分從此定雄雌　若無子敬心相似　爭得烏林破魏師</p><p><a href="../../model.html#/doc/42828">View poem's topic associations</a></p></body></html>
