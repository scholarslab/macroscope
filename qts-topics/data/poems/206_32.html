  <body><p>206_32: 《送蘇修往上饒》李嘉佑</p>
    <p>愛爾無羈束　雲山恣意過　一身隨遠岫　孤櫂任輕波　世事關心少　漁家寄宿多　蘆花泊舟處　江月奈人何</p><p><a href="../../model.html#/doc/10078">View poem's topic associations</a></p></body></html>
