  <body><p>230_58: 《日暮》杜甫</p>
    <p>牛羊下來久　各已閉柴門　風月自清夜　江山非故園　石泉流暗壁　草露滴秋根　頭白燈明裏　何須花燼繁</p><p><a href="../../model.html#/doc/11685">View poem's topic associations</a></p></body></html>
