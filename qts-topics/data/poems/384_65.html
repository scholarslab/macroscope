  <body><p>384_65: 《送李評事游越》張籍</p>
    <p>未習風塵事　初為吳越遊　露沾湖草晚　日照海山秋　梅市門何在　蘭亭水尚流　西陵待潮處　知汝不勝愁</p><p><a href="../../model.html#/doc/20305">View poem's topic associations</a></p></body></html>
