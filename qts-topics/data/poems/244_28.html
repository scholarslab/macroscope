  <body><p>244_28: 《題慈仁寺竹院》韓翃</p>
    <p>千峰對古寺　何異到西林　幽磬蟬聲下　閒窗竹翠陰　詩人謝客興　法侶遠公心　寂寂爐煙裏　香花欲暮深</p><p><a href="../../model.html#/doc/12770">View poem's topic associations</a></p></body></html>
