  <body><p>405_3: 《病減逢春，期白二十二、辛大不至十韻》元稹</p>
    <p>病與窮陰退　春從血氣生　寒膚漸舒展　陽脈乍虛盈　就日臨階坐　扶床履地行　問人知面瘦　祝鳥願身輕　風暖牽詩興　時新變賣聲　飢饞看藥忌　閒悶點書名　舊雪依深竹　微和動早萌　推遷悲往事　疏數辨交情　琴待嵇中散　杯思阮步兵　世間除卻病　何者不營營</p><p><a href="../../model.html#/doc/21233">View poem's topic associations</a></p></body></html>
