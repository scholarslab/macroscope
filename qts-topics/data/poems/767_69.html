  <body><p>767_69: 《陳。結綺閣》孫元晏</p>
    <p>結綺高宜眺海涯　上凌丹漢拂雲霞　一千朱翠同居此　爭奈恩多屬麗華</p><p><a href="../../model.html#/doc/42891">View poem's topic associations</a></p></body></html>
