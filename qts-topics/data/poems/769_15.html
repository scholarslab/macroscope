  <body><p>769_15: 《王昭君》梁獻</p>
    <p>圖畫失天真　容華坐誤人　君恩不可再　妾命在和親　淚點關山月　衣銷邊塞塵　一聞陽鳥至　思絕漢宮春</p><p><a href="../../model.html#/doc/42954">View poem's topic associations</a></p></body></html>
