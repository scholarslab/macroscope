  <body><p>785_24: 《聽唱鷓鴣》無名氏</p>
    <p>金谷歌傳第一流　鷓鴣清怨碧雲愁　夜來省得曾聞處　萬里月明湘水流</p><p><a href="../../model.html#/doc/43418">View poem's topic associations</a></p></body></html>
