  <body><p>286_8: 《贈道士》李端</p>
    <p>姓氏不書高士傳　形神自得逸人風　已傳花洞將秦接　更指茅山與蜀通　懶說歲年齊絳老　甘為鄉曲號涪翁　終朝賣卜無人識　敝服徒行入市中</p><p><a href="../../model.html#/doc/15362">View poem's topic associations</a></p></body></html>
