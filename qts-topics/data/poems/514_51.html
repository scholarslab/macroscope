  <body><p>514_51: 《題胡氏溪亭》朱慶餘</p>
    <p>亭與溪相近　無時不有風　澗松生便黑　野蘚看多紅　雨足秋聲後　山沈夜色中　主人能守靜　略與客心同</p><p><a href="../../model.html#/doc/27761">View poem's topic associations</a></p></body></html>
