  <body><p>304_55: 《畫石》劉商</p>
    <p>蒼蘚千年粉繪傳　堅貞一片色猶全　那知忽遇非常用　不把分銖補上天</p><p><a href="../../model.html#/doc/16450">View poem's topic associations</a></p></body></html>
