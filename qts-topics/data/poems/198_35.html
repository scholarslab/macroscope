  <body><p>198_35: 《虢州郡齋南池幽興，因與閻二侍禦道別》岑參</p>
    <p>池色淨天碧　水涼雨淒淒　快風從東南　荷葉翻向西　性本愛魚鳥　未能返巖谿　中歲徇微官　遂令心賞睽　及茲佐山郡　不異尋幽棲　小吏趨竹徑　訟庭侵藥畦　胡塵暗河洛　二陝震鼓鼙　故人佐戎軒　逸翮凌雲霓　行軍在函谷　兩度聞鶯啼　相看紅旗下　飲酒白日低　聞君欲朝天　駟馬臨道嘶　仰望浮與沈　忽如雲與泥　夜眠驛樓月　曉發關城雞　惆悵西郊暮　鄉書對君題</p><p><a href="../../model.html#/doc/9541">View poem's topic associations</a></p></body></html>
