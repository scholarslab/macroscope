  <body><p>587_53: 《送薛能少府任盩厔》李頻</p>
    <p>不才甘下第　君子蹇何重　相送昆明岸　同看太白峰　數瓢留頃刻　殘照迫從容　好去煙霞縣　仙人有舊蹤</p><p><a href="../../model.html#/doc/32627">View poem's topic associations</a></p></body></html>
