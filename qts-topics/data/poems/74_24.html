  <body><p>74_24: 《奉和馬常侍寺中之作》蘇頲</p>
    <p>怨暑時云謝　愆陽澤暫偏　鼎陳從祀日　鑰動問刑年　絳服龍雩寢　玄冠馬使旋　作霖期傅說　為旱聽周宣　河嶽陰符啟　星辰暗檄傳　浮涼吹景氣　飛動灑空煙　颯颯將秋近　沈沈與暝連　分湍涇水石　合穎雍州田　德施超三五　文雄賦十千　及斯何以樂　明主敬人天</p><p><a href="../../model.html#/doc/4032">View poem's topic associations</a></p></body></html>
