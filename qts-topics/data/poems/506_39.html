  <body><p>506_39: 《柘枝》章孝標</p>
    <p>柘枝初出鼓聲招　花鈿羅衫聳細腰　移步錦靴空綽約　迎風繡帽動飄颻　亞身踏節鸞形轉　背面羞人鳳影嬌　只恐相公看未足　便隨風雨上青霄</p><p><a href="../../model.html#/doc/27102">View poem's topic associations</a></p></body></html>
