  <body><p>567_2: 《春日即事》崔櫓</p>
    <p>一百五日又欲來　梨花梅花參差開　行人自笑不歸去　瘦馬獨吟真可哀　杏酪漸香鄰舍粥　榆煙將變舊爐灰　畫橋春煖清歌夜　肯信愁腸日九迴</p><p><a href="../../model.html#/doc/31317">View poem's topic associations</a></p></body></html>
