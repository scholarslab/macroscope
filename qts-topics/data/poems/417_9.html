  <body><p>417_9: 《寄樂天》元稹</p>
    <p>閒夜思君坐到明　追尋往事倍傷情　同登科後心相合　初得官時髭未生　二十年來諳世路　三千里外老江城　猶應更有前途在　知向人間何處行</p><p><a href="../../model.html#/doc/21605">View poem's topic associations</a></p></body></html>
