  <body><p>11_3: 《郊廟歌辭。五郊樂章。雍和》?</p>
    <p>金縣夕肆　玉俎朝陳　饗薦黃道　芬流紫宸　迺誠迺敬　載享載禋　崇薦斯在　惟皇是賓</p><p><a href="../../model.html#/doc/457">View poem's topic associations</a></p></body></html>
