  <body><p>315_1: 《剡溪行卻寄新別者》朱放</p>
    <p>潺湲寒溪上　自此成離別　迴首望歸人　移舟逢暮雪　頻行識草樹　漸老傷年髮　唯有白雲心　為向東山月</p><p><a href="../../model.html#/doc/16772">View poem's topic associations</a></p></body></html>
