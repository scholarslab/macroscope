  <body><p>226_76: 《王十七侍禦掄許攜酒至草堂奉寄…請邀高三十五使君同到》杜甫</p>
    <p>老夫臥穩朝慵起　白屋寒多暖始開　江鸛巧當幽徑浴　鄰雞還過短牆來　繡衣屢許攜家醞　皂蓋能忘折野梅　戲假霜威促山簡　須成一醉習池迴</p><p><a href="../../model.html#/doc/11204">View poem's topic associations</a></p></body></html>
