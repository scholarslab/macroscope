  <body><p>492_68: 《同州端午》殷堯藩</p>
    <p>鶴髮垂肩尺許長　離家三十五端陽　兒童見說深驚訝　卻問何方是故鄉</p><p><a href="../../model.html#/doc/26108">View poem's topic associations</a></p></body></html>
