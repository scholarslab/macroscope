  <body><p>20_110: 《相和歌辭。婕妤怨》劉氏雲</p>
    <p>君恩不可見　妾豈如秋扇　秋扇尚有時　妾身永微賤　莫言朝花不復落　嬌容幾奪昭陽殿</p><p><a href="../../model.html#/doc/1316">View poem's topic associations</a></p></body></html>
