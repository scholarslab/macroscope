  <body><p>220_50: 《太子張舍人遺織成褥段》杜甫</p>
    <p>客從西北來　遺我翠織成　開緘風濤湧　中有掉尾鯨　逶迤羅水族　瑣細不足名　客云充君褥　承君終宴榮　空堂魑魅走　高枕形神清　領客珍重意　顧我非公卿　留之懼不祥　施之混柴荊　服飾定尊卑　大哉萬古程　今我一賤老　裋褐更無營　煌煌珠宮物　寢處禍所嬰　歎息當路子　干戈尚縱橫　掌握有權柄　衣馬自肥輕　李鼎死岐陽　實以驕貴盈　來瑱賜自盡　氣豪直阻兵　皆聞黃金多　坐見悔吝生　奈何田舍翁　受此厚貺情　錦鯨卷還客　始覺心和平　振我粗席塵　愧客茹藜羹</p><p><a href="../../model.html#/doc/10776">View poem's topic associations</a></p></body></html>
