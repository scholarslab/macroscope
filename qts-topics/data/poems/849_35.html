  <body><p>849_35: 《送玄泰禪師》修睦</p>
    <p>去去去何住　一盂兼一瓶　水邊寒草白　島外晚峰青　宿處林聞虎　行時天有星　回期誰可定　浮世重看經</p><p><a href="../../model.html#/doc/47112">View poem's topic associations</a></p></body></html>
