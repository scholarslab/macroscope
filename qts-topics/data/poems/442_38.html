  <body><p>442_38: 《送客南遷》白居易</p>
    <p>我說南中事　君應不願聽　曾經身困苦　不覺語叮嚀　燒處愁雲夢　波時憶洞庭　春畬煙勃勃　秋瘴露冥冥　蚊蚋經冬活　魚龍欲雨腥　水蟲能射影　山鬼解藏形　穴掉巴蛇尾　林飄鴆鳥翎　颶風千里黑　草四時青　客似驚弦雁　舟如委浪萍　誰人勸言笑　何計慰漂零　慎勿琴離膝　長須酒滿瓶　大都從此去　宜醉不宜醒</p><p><a href="../../model.html#/doc/23015">View poem's topic associations</a></p></body></html>
