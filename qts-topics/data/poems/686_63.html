  <body><p>686_63: 《題袞州泗河中石床（李白、杜甫皆此飲詠）》吳融</p>
    <p>一片苔床水漱痕　何人清賞動乾坤　謫仙醉後雲為態　野客吟時月作魂　光景不回波自遠　風流難問石無言　邇來多少登臨客　千載誰將勝事論</p><p><a href="../../model.html#/doc/38444">View poem's topic associations</a></p></body></html>
