  <body><p>603_66: 《春日烏延道中》許棠</p>
    <p>邊窮厄未窮　復此逐歸鴻　去路多相似　行人半不同　山川藏北狄　草木背東風　虛負男兒志　無因立戰功</p><p><a href="../../model.html#/doc/33446">View poem's topic associations</a></p></body></html>
