  <body><p>786_19: 《絕句》無名氏</p>
    <p>釣罷孤舟繫葦梢　酒開新甕鮓開包　自從江浙為漁父　二十餘年手不扠</p><p><a href="../../model.html#/doc/43458">View poem's topic associations</a></p></body></html>
