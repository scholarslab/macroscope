  <body><p>103_21: 《侍宴桃花園詠桃花應制》趙彥昭</p>
    <p>紅萼競燃春苑曙　粉茸新吐御筵開　長年願奉西王母　近侍慚無東朔才</p><p><a href="../../model.html#/doc/5219">View poem's topic associations</a></p></body></html>
