  <body><p>459_90_2: 《哭劉尚書夢得二首（其二）》白居易</p>
    <p>今日哭君吾道孤　寢門淚滿白髭鬚　不知箭折弓何用　兼恐脣亡齒亦枯　窅窅窮泉埋寶玉　駸駸落景挂桑榆　夜臺暮齒期非遠　但問前頭相見無</p><p><a href="../../model.html#/doc/24504">View poem's topic associations</a></p></body></html>
