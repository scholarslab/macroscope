  <body><p>467_15: 《題趙支》牟融</p>
    <p>林間曲徑掩衡茅　遶屋青青翡翠梢　一枕秋聲鸞舞月　半窗雲影鶴歸巢　曾聞賈誼陳奇策　肯學楊雄賦解嘲　我有清風高節在　知君不負歲寒交</p><p><a href="../../model.html#/doc/24817">View poem's topic associations</a></p></body></html>
