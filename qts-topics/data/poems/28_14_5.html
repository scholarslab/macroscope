  <body><p>28_14_5: 《雜曲歌辭。楊柳枝（其五）》溫庭筠</p>
    <p>館娃宮外鄴城西　遠映征帆近拂堤　繫得王孫歸意切　不關春草綠萋萋</p><p><a href="../../model.html#/doc/2095">View poem's topic associations</a></p></body></html>
