  <body><p>692_8: 《山中寄詩友》杜荀鶴</p>
    <p>山深長恨少同人　覽景無時不憶君　庭果自從霜後熟　野猿頻向屋邊聞　琴臨秋水彈明月　酒就東山酌白雲　仙桂算攀攀合得　平生心力盡於文</p><p><a href="../../model.html#/doc/38756">View poem's topic associations</a></p></body></html>
