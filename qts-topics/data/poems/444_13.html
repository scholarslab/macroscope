  <body><p>444_13: 《雙石》白居易</p>
    <p>蒼然兩片石　厥狀怪且醜　俗用無所堪　時人嫌不取　結從胚渾始　得自洞庭口　萬古遺水濱　一朝入吾手　擔舁來郡內　洗刷去泥垢　孔黑煙痕深　罅青苔色厚　老蛟蟠作足　古劍插為首　忽疑天上落　不似人間有　一可支吾琴　一可貯吾酒　峭絕高數尺　坳泓容一斗　五弦倚其左　一杯置其右　窪樽酌未空　玉山頹已久　人皆有所好　物各求其偶　漸恐少年場　不容垂白叟　迴頭問雙石　能伴老夫否　石雖不能言　許我為三友</p><p><a href="../../model.html#/doc/23187">View poem's topic associations</a></p></body></html>
