  <body><p>83_2_1: 《感遇詩三十八首（其一）》陳子昂</p>
    <p>微月生西海　幽陽始代昇　圓光正東滿　陰魄已朝凝　太極生天地　三元更廢興至精諒斯在　三五誰能徵</p><p><a href="../../model.html#/doc/4317">View poem's topic associations</a></p></body></html>
