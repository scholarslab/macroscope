  <body><p>384_9: 《送南遷客》張籍</p>
    <p>去去遠遷客　瘴中衰病身　青山無限路　白首不歸人　海國戰騎象　蠻州市用銀　一家分幾處　誰見日南春</p><p><a href="../../model.html#/doc/20249">View poem's topic associations</a></p></body></html>
