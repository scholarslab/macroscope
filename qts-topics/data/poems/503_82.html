  <body><p>503_82: 《潯陽與孫郎中宴回》周賀</p>
    <p>別酒已酣春漏前　他人扶上北歸船　潯陽渡口月未上　漁火照江仍獨眠</p><p><a href="../../model.html#/doc/26986">View poem's topic associations</a></p></body></html>
