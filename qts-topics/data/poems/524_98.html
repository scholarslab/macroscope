  <body><p>524_98: 《歲旦朝回口號》杜牧</p>
    <p>星河猶在整朝衣　遠望天門再拜歸　笑向春風初五十　敢言知命且知非</p><p><a href="../../model.html#/doc/28470">View poem's topic associations</a></p></body></html>
