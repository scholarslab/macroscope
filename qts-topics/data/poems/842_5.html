  <body><p>842_5: 《寄西山鄭谷神》齊己</p>
    <p>西望鄭先生　焚修在杳冥　幾番松骨朽　未換鬢根青　石闕涼調瑟　秋壇夜拜星　俗人應撫掌　閒處誦黃庭</p><p><a href="../../model.html#/doc/46513">View poem's topic associations</a></p></body></html>
