  <body><p>634_38: 《詩品二十四則。高古》司空圖</p>
    <p>畸人乘真　手把芙蓉　泛彼浩劫　窅然空縱　月出東斗　好風相從　太華夜碧　人聞清鐘　虛佇神素　脫然畦封　黃唐在獨　落落玄宗</p><p><a href="../../model.html#/doc/35035">View poem's topic associations</a></p></body></html>
