  <body><p>561_5: 《遊嘉州後溪（開元觀閒遊，因及後溪，偶成二韻）》薛能</p>
    <p>山屐經過滿逕蹤　隔溪遙見夕陽春　當時諸葛成何事　只合終身作臥龍</p><p><a href="../../model.html#/doc/31069">View poem's topic associations</a></p></body></html>
