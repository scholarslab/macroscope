  <body><p>658_27: 《秋日泊平望驛寄太常裴郎中》羅隱</p>
    <p>蘋州重到杳難期　西倚郵亭憶往時　北海尊中常有酒　東陽樓上豈無詩　地清每負生靈望　官重方升禮樂司　聞說江南舊歌曲　至今猶自唱吳姬</p><p><a href="../../model.html#/doc/36603">View poem's topic associations</a></p></body></html>
