  <body><p>65_1: 《初春行宮侍宴應制（得天字）》蘇味道</p>
    <p>溫液吐涓涓　跳波急應弦　簪裾承睿賞　花柳發韶年　聖酒千鍾洽　宸章七曜懸　微臣從此醉　還似夢鈞天</p><p><a href="../../model.html#/doc/3781">View poem's topic associations</a></p></body></html>
