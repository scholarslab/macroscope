  <body><p>446_92_1: 《崔侍禦以孩子三日示其所生詩見示因以二絕句和之（其一）》白居易</p>
    <p>洞房門上挂桑弧　香水盆中浴鳳雛　還似初生三日魄　嫦娥滿月即成珠</p><p><a href="../../model.html#/doc/23381">View poem's topic associations</a></p></body></html>
