  <body><p>532_18: 《尋周煉師不遇留贈》許渾</p>
    <p>閉門池館靜　云訪紫芝翁　零落槿花雨　參差荷葉風　夜棋全局在　春酒半壺空　長嘯倚西閣　悠悠名利中</p><p><a href="../../model.html#/doc/28836">View poem's topic associations</a></p></body></html>
