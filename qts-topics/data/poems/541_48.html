  <body><p>541_48: 《題小松》李商隱</p>
    <p>憐君孤秀植庭中　細葉輕陰滿座風　桃李盛時雖寂寞　雲霜多後始青蔥　一年幾變枯榮事　百尺方資柱石功　為謝西園車馬客　定悲搖落盡成空</p><p><a href="../../model.html#/doc/29686">View poem's topic associations</a></p></body></html>
