  <body><p>511_52: 《夢江南》張祜</p>
    <p>行吟洞庭句　不見洞庭人　盡日碧江夢　江南紅樹春</p><p><a href="../../model.html#/doc/27512">View poem's topic associations</a></p></body></html>
