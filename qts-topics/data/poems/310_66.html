  <body><p>310_66: 《泛舟入後溪（一作羊士諤詩）》於鵠</p>
    <p>雨餘芳草淨沙塵　水綠沙平一帶春　唯有啼鵑似留客　桃花深處更無人</p><p><a href="../../model.html#/doc/16661">View poem's topic associations</a></p></body></html>
