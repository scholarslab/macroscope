  <body><p>104_13: 《夜宴安樂公主宅》李迥秀</p>
    <p>金榜岧嶢雲裏開　玉簫參差天際迴　莫驚側弁還歸路　祗為平陽歌舞催</p><p><a href="../../model.html#/doc/5232">View poem's topic associations</a></p></body></html>
