  <body><p>602_37: 《屈祠》汪遵</p>
    <p>不肯迂回入醉鄉　乍吞忠梗沒滄浪　至今祠畔猿啼月　了了猶疑恨楚王</p><p><a href="../../model.html#/doc/33346">View poem's topic associations</a></p></body></html>
