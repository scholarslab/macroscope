  <body><p>21_8: 《相和歌辭。子夜四時歌四首。夏歌》李白</p>
    <p>鏡湖三百里　菡萏發荷花　五月西施采　人看隘若邪　迴舟不待月　歸去越王家</p><p><a href="../../model.html#/doc/1342">View poem's topic associations</a></p></body></html>
