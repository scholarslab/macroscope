  <body><p>229_62: 《暫往白帝複還東屯》杜甫</p>
    <p>復作歸田去　猶殘穫稻功　築場憐穴蟻　拾穗許村童　落杵光輝白　除芒子粒紅　加餐可扶老　倉庾慰飄蓬</p><p><a href="../../model.html#/doc/11535">View poem's topic associations</a></p></body></html>
