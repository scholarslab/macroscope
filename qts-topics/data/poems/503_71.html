  <body><p>503_71: 《湘漢旅懷翁傑》周賀</p>
    <p>一宿空江聽急流　仍同賈客坐歸舟　遠書來隔巴陵雨　衰鬢去經彭蠡秋　不擬為身謀舊業　終期斷谷隱高丘　吾宗尚無憀者　中夜閒吟生旅愁</p><p><a href="../../model.html#/doc/26975">View poem's topic associations</a></p></body></html>
