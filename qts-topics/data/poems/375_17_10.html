  <body><p>375_17_10: 《石淙（一作五淙十首）（其十）》孟郊</p>
    <p>聖朝搜巖谷　此地多遺玩　怠惰成遠遊　頑疏恣靈觀　勁飆刷幽視　怒水懾餘　曾是結芳誠　遠茲勉流倦　冰條聳危慮　霜翠瑩遐眄　物誘信多端　荒尋諒難遍　去矣朔之隅　翛然楚之甸</p><p><a href="../../model.html#/doc/19836">View poem's topic associations</a></p></body></html>
