  <body><p>5_17: 《唐明堂樂章。皇嗣出入升降》武則天</p>
    <p>至人光俗　大孝通神　謙以表性　恭惟立身　洪規載啟　茂典方陳　譽隆三善　祥開萬春</p><p><a href="../../model.html#/doc/235">View poem's topic associations</a></p></body></html>
