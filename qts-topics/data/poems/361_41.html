  <body><p>361_41: 《巫山神女廟》劉禹錫</p>
    <p>巫山十二鬱蒼蒼　片石亭亭號女郎　曉霧乍開疑卷幔　山花欲謝似殘妝　星河好夜聞清佩　雲雨歸時帶異香　何事神仙九天上　人間來就楚襄王</p><p><a href="../../model.html#/doc/19154">View poem's topic associations</a></p></body></html>
