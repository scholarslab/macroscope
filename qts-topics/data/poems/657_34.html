  <body><p>657_34: 《煬帝陵》羅隱</p>
    <p>入郭登橋出郭船　紅樓日日柳年年　君王忍把平陳業　只博雷塘數畝田</p><p><a href="../../model.html#/doc/36570">View poem's topic associations</a></p></body></html>
