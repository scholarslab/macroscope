  <body><p>143_28: 《觀獵》王昌齡</p>
    <p>角鷹初下秋草稀　鐵驄拋鞚去如飛　少年獵得平原兔　馬後橫捎意氣歸</p><p><a href="../../model.html#/doc/6797">View poem's topic associations</a></p></body></html>
