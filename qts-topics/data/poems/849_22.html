  <body><p>849_22: 《送邊將》修睦</p>
    <p>人盡有離別　而君獨可嗟　言將身報國　敢望祿榮家　戰思風吹野　鄉心月照沙　歸期定何日　塞北樹無花</p><p><a href="../../model.html#/doc/47099">View poem's topic associations</a></p></body></html>
