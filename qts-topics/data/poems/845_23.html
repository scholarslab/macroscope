  <body><p>845_23: 《春晴感興》齊己</p>
    <p>連旬陰翳曉來晴　水滿圓塘照日明　岸草短長邊過客　江花紅白裏啼鶯　野無征戰時堪望　山有樓臺煖好行　桑柘依依禾黍綠　可憐歸去是張衡</p><p><a href="../../model.html#/doc/46773">View poem's topic associations</a></p></body></html>
