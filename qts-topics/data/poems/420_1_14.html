  <body><p>420_1_14: 《有鳥二十章（庚寅）（其十四）》元稹</p>
    <p>有鳥有鳥群雀兒　中庭啄粟籬上菲　秋鷹欺小嫌不食　鳳皇容眾從爾隨　大鵬忽起遮白日　餘風簸蕩山岳移　翩翾百萬徒驚噪　扶搖勢遠何由知　古來妄說銜花報　縱解銜花何所為　可惜官倉無限粟　伯夷餓死黃口肥</p><p><a href="../../model.html#/doc/21672">View poem's topic associations</a></p></body></html>
