  <body><p>20_25: 《相和歌辭。隴西行》長孫佐輔</p>
    <p>陰雲凝朔氣　隴上正飛雪　四月草不生　北風勁如切　朝來羽書急　夜救長城窟　道隘行不前　相呼抱鞍歇　人寒指欲墮　馬凍蹄亦裂　射雁旋充飢　斧冰還止渴　寧辭解圍鬥　但恐乘疲沒　早晚邊候空　歸來養羸卒</p><p><a href="../../model.html#/doc/1218">View poem's topic associations</a></p></body></html>
