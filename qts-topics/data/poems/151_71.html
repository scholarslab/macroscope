  <body><p>151_71: 《小鳥篇，上裴尹》劉長卿</p>
    <p>藩籬小鳥何甚微　翩翩日夕空此飛　只緣六翮不自致　長似孤雲無所依　西城黯黯斜暉落　眾鳥紛紛皆有託　獨立雖輕燕雀群　孤飛遠懼鷹鸇搏　自憐天上青雲路　弔影徘徊獨愁暮　銜花縱有報恩時　擇木誰容托身處　歲月蹉跎飛不進　羽毛憔悴何人問　遶樹空隨鳥鵲驚　巢林只有鷦鷯分　主人庭中蔭喬木　愛此清陰欲棲宿　少年挾彈遙相猜　遂使驚飛往復迴　不辭奮翼向君去　唯怕金丸隨後來</p><p><a href="../../model.html#/doc/7441">View poem's topic associations</a></p></body></html>
