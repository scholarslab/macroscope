  <body><p>279_1: 《過司空曙村居》盧綸</p>
    <p>南北與山鄰　蓬菴庇一身　繁霜疑有雪　枯草似無人　遂性在耕稼　所交唯賤貧　何言張掾傲　每重德璋親</p><p><a href="../../model.html#/doc/14842">View poem's topic associations</a></p></body></html>
