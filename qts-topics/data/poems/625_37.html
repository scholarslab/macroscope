  <body><p>625_37: 《算山》陸龜蒙</p>
    <p>水繞蒼山固護來　當時盤踞實雄才　周郎計策清宵定　曹氏樓船白晝灰　五十八年爭虎視　三千餘騎騁龍媒　何如今日家天下　閶闔門臨萬國開</p><p><a href="../../model.html#/doc/34310">View poem's topic associations</a></p></body></html>
