  <body><p>862_14: 《示胡二郎歌》成都醉道士</p>
    <p>欲究丹砂理　幽玄無處尋　不離鉛與汞　無出水中金　金欲煉時須得水　水遇土兮終不起　但知火候不參差　自得還丹微妙旨　人世分明知有死　剛只留心戀朱紫　豈知光景片時間　將謂人生長似此　何不迴心師至道　免逐年光虛自老　臨樽只解醉醺酣　對鏡方知漸枯槁　二郎切切聽我語　仙鄉咫尺無寒署　與君說盡只如斯　莫戀嬌奢不肯去　感君恩義言方苦　火急迴心求出路　吟成數句贈君辭　不覺便成今與古</p><p><a href="../../model.html#/doc/47727">View poem's topic associations</a></p></body></html>
