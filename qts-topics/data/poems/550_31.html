  <body><p>550_31: 《贈王明府》趙嘏</p>
    <p>五柳逢秋影漸微　陶潛戀酒不知歸　但存物外醉鄉在　誰向人間問是非</p><p><a href="../../model.html#/doc/30334">View poem's topic associations</a></p></body></html>
