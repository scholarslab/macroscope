  <body><p>111_11: 《奉和聖制送張尚書巡邊》王丘</p>
    <p>德業蘊時宗　幽符夢象通　台司計祈父　師律總元戎　出入敷能政　謀猷體至公　贈行光睿什　宴別感宸衷　文炳高天曜　恩垂湛露融　建牙之塞表　鳴鼓接雲中　策密鬼神秘　威成劍騎雄　朔門正炎月　兵氣已秋風　肅殺從此始　方知胡運窮</p><p><a href="../../model.html#/doc/5375">View poem's topic associations</a></p></body></html>
