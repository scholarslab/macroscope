  <body><p>109_6: 《奉和聖制中和節曲江宴百僚》李泌</p>
    <p>風俗有時變　中和節惟新　軒車雙闕下　宴會曲江濱　金石何鏗鏘　簪纓亦紛綸　皇恩降自天　品物感知春　慈恩匝寰瀛　歌詠同君臣</p><p><a href="../../model.html#/doc/5340">View poem's topic associations</a></p></body></html>
