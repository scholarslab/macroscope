  <body><p>179_23: 《金陵鳳凰台置酒》李白</p>
    <p>置酒延落景　金陵鳳凰臺　長波寫萬古　心與雲俱開　借問往昔時　鳳凰為誰來　鳳凰去已久　正當今日迴　明君越羲軒　天老坐三台　豪士無所用　彈弦醉金罍　東風吹山花　安可不盡杯　六帝沒幽草　深宮冥綠苔　置酒勿復道　歌鐘但相摧</p><p><a href="../../model.html#/doc/8544">View poem's topic associations</a></p></body></html>
