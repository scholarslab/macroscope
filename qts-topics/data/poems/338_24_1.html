  <body><p>338_24_1: 《感春四首（其一）》韓愈</p>
    <p>我所思兮在何所　情多地遐兮遍處處　東西南北皆欲往　千江隔兮萬山阻　春風吹園雜花開　朝日照屋百鳥語　三杯取醉不復論　一生長恨奈何許</p><p><a href="../../model.html#/doc/17924">View poem's topic associations</a></p></body></html>
