  <body><p>247_23: 《送虞秀才擢第歸長沙》獨孤及</p>
    <p>充賦名今遂　安親事不違　甲科文比玉　歸路錦為衣　海運同化　風帆若鳥飛　知君到三逕　松菊有光輝</p><p><a href="../../model.html#/doc/12923">View poem's topic associations</a></p></body></html>
