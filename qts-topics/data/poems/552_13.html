  <body><p>552_13: 《蠡澤旅懷》林滋</p>
    <p>誰言行旅日　況復桃花時　水即滄溟遠　星從天漢垂　川光獨鳥暮　林色落英遲　豈是王程急　偏多游子悲</p><p><a href="../../model.html#/doc/30473">View poem's topic associations</a></p></body></html>
