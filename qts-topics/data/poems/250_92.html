  <body><p>250_92: 《和袁郎中破賊後經剡中山水》皇甫冉</p>
    <p>武庫分帷幄　儒衣事鼓鼙　兵連越徼外　寇盡海門西　節比全疏勒　功當雪會稽　旌旗迴剡嶺　士馬濯耶溪　受律梅初發　班師草未齊　行看佩金印　豈得訪丹梯</p><p><a href="../../model.html#/doc/13222">View poem's topic associations</a></p></body></html>
