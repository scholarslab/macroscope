  <body><p>12_48: 《郊廟歌辭。祭太社樂章。雍和》?</p>
    <p>美報崇本　嚴恭展事　受露疏壇　承風啟地　絜粢登俎　醇犧入饋　介福遠流　群生畢遂</p><p><a href="../../model.html#/doc/560">View poem's topic associations</a></p></body></html>
