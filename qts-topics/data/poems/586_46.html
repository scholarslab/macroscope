  <body><p>586_46: 《經古行宮》劉滄</p>
    <p>玉輦西歸已至今　古原風景自沈沈　御溝流水長芳草　宮樹落花空夕陰　胡蝶翅翻殘露滴　子規聲盡野煙深　路人不記當年事　臺殿寂寥山影侵</p><p><a href="../../model.html#/doc/32518">View poem's topic associations</a></p></body></html>
