  <body><p>457_56: 《聽歌》白居易</p>
    <p>管妙弦清歌入雲　老人合眼醉醺醺　誠知不及當年聽　猶覺聞時勝不聞</p><p><a href="../../model.html#/doc/24291">View poem's topic associations</a></p></body></html>
