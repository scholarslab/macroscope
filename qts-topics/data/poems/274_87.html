  <body><p>274_87: 《聽歌回馬上贈崔法曹》戴叔倫</p>
    <p>秋風裏許杏花開　杏樹傍邊醉客來　共待夜深聽一曲　醒人騎馬斷腸迴</p><p><a href="../../model.html#/doc/14590">View poem's topic associations</a></p></body></html>
