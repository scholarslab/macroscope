  <body><p>437_38: 《答元奉禮同宿見贈》白居易</p>
    <p>相逢俱歎不閒身　直日常多齋日頻　曉鼓一聲分散去　明朝風景屬何人</p><p><a href="../../model.html#/doc/22528">View poem's topic associations</a></p></body></html>
