  <body><p>449_40_8: 《和春深二十首（其八）》白居易</p>
    <p>何處春深好　春深上巳家　蘭亭席上酒　曲洛岸邊花　弄水遊童櫂　湔裾小婦車齊橈爭渡處　一匹錦標斜　何處春深好　春深寒食家　玲瓏鏤雞子　宛轉彩毬花碧草追遊騎　紅塵拜掃車　鞦韆細腰女　搖曳逐風斜</p><p><a href="../../model.html#/doc/23635">View poem's topic associations</a></p></body></html>
