  <body><p>390_12_1: 《詠懷二首（其一）》李賀</p>
    <p>長卿懷茂陵　綠草垂石井　彈琴看文君　春風吹鬢影　梁王與武帝　棄之如斷梗惟留一簡書　金泥泰山頂</p><p><a href="../../model.html#/doc/20711">View poem's topic associations</a></p></body></html>
