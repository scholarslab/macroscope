  <body><p>558_27_1: 《下第後春日長安寓居三首（其一）》薛能</p>
    <p>一榜盡精選　此身猶陸沈　自無功讜分　敢抱怨尤心　暖陌開花氣　春居閉日陰相知豈不有　知淺未知深</p><p><a href="../../model.html#/doc/30894">View poem's topic associations</a></p></body></html>
