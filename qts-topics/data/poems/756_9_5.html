  <body><p>756_9_5: 《柳枝詞十首（座中應制）（其五）》徐鉉</p>
    <p>百尺長條婉麴塵　詩題不盡畫難真　憑君折向人間種　還似君恩處處春</p><p><a href="../../model.html#/doc/42338">View poem's topic associations</a></p></body></html>
