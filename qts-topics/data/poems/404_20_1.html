  <body><p>404_20_1: 《六年春遣懷八首（其一）》元稹</p>
    <p>傷禽我是籠中鶴　沈劍君為泉下龍　重纊猶存孤枕在　春衫無復舊裁縫</p><p><a href="../../model.html#/doc/21206">View poem's topic associations</a></p></body></html>
