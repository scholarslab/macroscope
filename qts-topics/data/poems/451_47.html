  <body><p>451_47: 《題平泉薛家雪堆莊》白居易</p>
    <p>怪石千年應自結　靈泉一帶是誰開　蹙為宛轉青蛇項　噴作玲瓏白雪堆　赤日旱天長看雨　玄陰臘月亦聞雷　所嗟地去都門遠　不得肩舁每日來</p><p><a href="../../model.html#/doc/23816">View poem's topic associations</a></p></body></html>
