  <body><p>346_24_18: 《宮詞三十首（存二十七首）（其十八）》王涯</p>
    <p>禁門煙起紫沉沉　樓閣當中複道深　長入暮天凝不散　掖庭宮裏動秋砧</p><p><a href="../../model.html#/doc/18291">View poem's topic associations</a></p></body></html>
