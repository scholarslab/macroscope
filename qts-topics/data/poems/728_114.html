  <body><p>728_114: 《春秋戰國門。侯嬴朱亥》周曇</p>
    <p>屠肆監門一賤微　信陵交結國人非　當時不是二君計　匹馬那能解趙圍</p><p><a href="../../model.html#/doc/40949">View poem's topic associations</a></p></body></html>
