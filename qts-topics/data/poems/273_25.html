  <body><p>273_25: 《白苧詞》戴叔倫</p>
    <p>館娃宮中露華冷　月落啼鴉散金井　吳王扶頭酒初醒　秉燭張筵樂清景　美人不眠憐夜永　起舞亭亭亂花影　新裁白苧勝紅綃　玉佩珠纓金步搖　回鸞轉鳳意自嬌　銀箏錦瑟聲相調　君恩如水流不斷　但願年年此同宵　東風吹花落庭樹　春色催人等閒去　大家為歡莫延佇　頃刻銅龍報天曙</p><p><a href="../../model.html#/doc/14358">View poem's topic associations</a></p></body></html>
