  <body><p>766_50: 《倦學》劉兼</p>
    <p>樂廣亡來冰鏡稀　宓妃嫫母混媸妍　且於霧裏藏玄豹　休向窗中問碧雞　百氏典魂空自苦　一堆螢雪竟誰知　門前春色芳如晝　好掩書齋任所之</p><p><a href="../../model.html#/doc/42799">View poem's topic associations</a></p></body></html>
