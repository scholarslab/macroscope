  <body><p>263_56: 《丹陽送韋參軍》嚴維</p>
    <p>丹陽郭裏送行舟　一別心知兩地秋　日晚江南望江北　寒鴉飛盡水悠悠</p><p><a href="../../model.html#/doc/13583">View poem's topic associations</a></p></body></html>
