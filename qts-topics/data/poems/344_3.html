  <body><p>344_3: 《和武相公早春聞鶯》韓愈</p>
    <p>早晚飛來入錦城　誰人教解百般鳴　春風紅樹驚眠處　似妒歌童作豔聲</p><p><a href="../../model.html#/doc/18138">View poem's topic associations</a></p></body></html>
