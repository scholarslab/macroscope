  <body><p>647_112: 《詠史詩。洞庭》胡曾</p>
    <p>五月扁舟過洞庭　魚龍吹浪水雲腥　軒轅黃帝今何在　迴首巴山蘆葉青</p><p><a href="../../model.html#/doc/35903">View poem's topic associations</a></p></body></html>
