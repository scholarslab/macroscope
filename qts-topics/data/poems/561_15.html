  <body><p>561_15: 《老圃堂（一作曹鄴詩）》薛能</p>
    <p>邵平瓜地接吾廬　穀雨乾時偶自鋤　昨日春風欺不在　就床吹落讀殘書</p><p><a href="../../model.html#/doc/31080">View poem's topic associations</a></p></body></html>
