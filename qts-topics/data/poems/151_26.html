  <body><p>151_26: 《將赴嶺外留題蕭寺遠公院》劉長卿</p>
    <p>竹房遙閉上方幽　苔徑蒼蒼訪昔遊　內史舊山空日暮　南朝古木向人秋　天香月色同僧室　葉落猿啼傍客舟　此去播遷明主意　白雲何事欲相留</p><p><a href="../../model.html#/doc/7396">View poem's topic associations</a></p></body></html>
