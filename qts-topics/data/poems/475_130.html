  <body><p>475_130: 《北固懷古》李德裕</p>
    <p>自有此山川　於今幾太守　近世二千石　畢公宣化厚　丞相量納川　平陽氣衝斗　三賢若時雨　所至躋仁壽</p><p><a href="../../model.html#/doc/25350">View poem's topic associations</a></p></body></html>
