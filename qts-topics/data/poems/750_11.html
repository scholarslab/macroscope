  <body><p>750_11: 《送圓上人歸廬山》李中</p>
    <p>蓮宮舊隱塵埃外　策杖臨風拂袖還　踏雪獨尋青嶂下　聽猿重入白雲間　蕭騷紅樹當門老　斑駁蒼苔鎖徑閒　預想松軒夜禪處　虎溪圓月照空山</p><p><a href="../../model.html#/doc/42042">View poem's topic associations</a></p></body></html>
