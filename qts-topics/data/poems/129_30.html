  <body><p>129_30: 《輞川集二十首。竹裏館》裴迪</p>
    <p>來過竹里館　日與道相親　出入唯山鳥　幽深無世人</p><p><a href="../../model.html#/doc/6179">View poem's topic associations</a></p></body></html>
