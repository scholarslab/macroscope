  <body><p>748_42: 《秋日登潤州城樓》李中</p>
    <p>虛樓一望極封疆　積雨晴來野景長　水接海門鋪遠色　稻連京口發秋香　鳴蟬歷歷空相續　歸鳥翩翩自著行　吟罷倚欄深有思　清風留我到斜陽</p><p><a href="../../model.html#/doc/41912">View poem's topic associations</a></p></body></html>
