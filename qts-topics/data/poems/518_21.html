  <body><p>518_21: 《送徐山人歸睦州舊隱》雍陶</p>
    <p>君在桐廬何處住　草堂應與戴家鄰　初歸山犬翻驚主　久別江鷗卻避人　終日欲為相逐計　臨岐空羨獨行身　秋風釣艇遙相憶　七里灘西片月新</p><p><a href="../../model.html#/doc/27960">View poem's topic associations</a></p></body></html>
