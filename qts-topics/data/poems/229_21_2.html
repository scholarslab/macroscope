  <body><p>229_21_2: 《懷錦水居止二首（其二）》杜甫</p>
    <p>萬里橋南宅　百花潭北莊　層軒皆面水　老樹飽經霜　雪嶺界天白　錦城曛日黃　惜哉形勝地　回首一茫茫</p><p><a href="../../model.html#/doc/11475">View poem's topic associations</a></p></body></html>
