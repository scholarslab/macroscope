  <body><p>83_2_7: 《感遇詩三十八首（其七）》陳子昂</p>
    <p>白日每不歸　青陽時暮矣　茫茫吾何思　林臥觀無始　眾芳委時晦　鶗鴃鳴悲耳鴻荒古已頹　誰識巢居子</p><p><a href="../../model.html#/doc/4323">View poem's topic associations</a></p></body></html>
