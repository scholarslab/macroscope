  <body><p>65_6: 《詠霜》蘇味道</p>
    <p>金祇暮律盡　玉女暝氛歸　孕冷隨鐘徹　飄華逐劍飛　帶日浮寒影　乘風進晚威　自有貞筠質　寧將庶草腓</p><p><a href="../../model.html#/doc/3787">View poem's topic associations</a></p></body></html>
