  <body><p>853_2_2: 《覽古十四首（其二）》吳筠</p>
    <p>興亡道之運　否泰理所全　奈何淳古風　既往不復旋　三皇已散朴　五帝初尚賢　王業與霸功　浮偽日以宣　忠誠及狙詐　殽混安可甄　餘智入九霄　守愚淪重泉　永懷巢居時　感涕徒泫然</p><p><a href="../../model.html#/doc/47218">View poem's topic associations</a></p></body></html>
