  <body><p>616_10: 《苦雨中又作四聲詩寄魯望。平去聲》皮日休</p>
    <p>狂霖昏悲吟　瘦桂對病臥　檐虛能彯斜　舍蠹易漏破　宵愁將琴攻　晝悶用睡過　堆書仍傾觴　富貴未換箇</p><p><a href="../../model.html#/doc/34000">View poem's topic associations</a></p></body></html>
