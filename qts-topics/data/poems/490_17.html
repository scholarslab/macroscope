  <body><p>490_17: 《採蓮曲》陳去疾</p>
    <p>粉光花色葉中開　荷氣衣香水上來　棹響清潭見斜領　雙鴛何事亦相猜</p><p><a href="../../model.html#/doc/25987">View poem's topic associations</a></p></body></html>
