  <body><p>510_2: 《送蜀客》張祜</p>
    <p>楚客去岷江　西南指天末　平生不達意　萬里船一發　行行三峽夜　十二峰頂月　哀猿別曾林　忽忽聲斷咽　嘉陵水初漲　巖嶺耗積雪　不妨高唐雲　卻藉宋玉說　峨眉遠凝黛　腳底谷洞穴　錦城晝氳氳　錦水春活活　成都滯游地　酒客須醉殺　莫戀卓家壚　相如已屑屑</p><p><a href="../../model.html#/doc/27286">View poem's topic associations</a></p></body></html>
