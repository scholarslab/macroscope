  <body><p>258_20_1: 《故太常卿贈禮部尚書李公及夫人挽歌二首（其一）》蔣渙</p>
    <p>白簡嘗持憲　黃圖復尹京　能標百郡則　威肅一朝清　典秩崇三禮　臨戎振五兵更聞傳世業　才子有高名</p><p><a href="../../model.html#/doc/13446">View poem's topic associations</a></p></body></html>
