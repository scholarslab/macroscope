  <body><p>346_17_2: 《遊春詞二首（其二）》王涯</p>
    <p>經過柳陌與桃蹊　尋逐春光著處迷　鳥度時時衝絮起　花繁袞袞壓枝低</p><p><a href="../../model.html#/doc/18265">View poem's topic associations</a></p></body></html>
