  <body><p>442_26: 《題新昌所居》白居易</p>
    <p>宅小人煩悶　泥深馬鈍頑　街東閒處住　日午熱時還　院窄難栽竹　牆高不見山　唯應方寸內　此地覓寬閒</p><p><a href="../../model.html#/doc/23003">View poem's topic associations</a></p></body></html>
