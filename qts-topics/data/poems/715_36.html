  <body><p>715_36: 《觀修處士畫桃花圖歌》裴諧</p>
    <p>一從天寶王維死　于今始遇修夫子　能向鮫綃四幅中　丹青暗與春爭工　勾芒若見應羞殺　暈綠勻紅漸分別　堪憐彩筆似東風　一朵一枝隨手發　燕支乍濕如含露　引得嬌鶯癡不去　多少遊蜂盡日飛　看遍花心求入處　工夫妙麗實奇絕　似對韶光好時節　偏宜留著待深冬　鋪向樓前殛霜雪</p><p><a href="../../model.html#/doc/40280">View poem's topic associations</a></p></body></html>
