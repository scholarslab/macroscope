  <body><p>184_28_9: 《寄遠十一首（其九）》李白</p>
    <p>長短春草綠　緣階如有情　卷施心獨苦　抽卻死還生　睹物知妾意　希君種後庭閒時當採掇　念此莫相輕</p><p><a href="../../model.html#/doc/8810">View poem's topic associations</a></p></body></html>
