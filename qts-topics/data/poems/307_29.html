  <body><p>307_29: 《憶長安。七月》陳元初</p>
    <p>憶長安　七月時　槐花點散罘罳　七夕針樓競出　中元香供初移　繡轂金鞍無限　遊人處處歸遲</p><p><a href="../../model.html#/doc/16554">View poem's topic associations</a></p></body></html>
