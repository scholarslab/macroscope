  <body><p>438_23: 《病中早春》白居易</p>
    <p>今朝枕上覺頭輕　強起階前試腳行　羶膩斷來無氣力　風痰惱得少心情　暖消霜瓦津初合　寒減冰渠凍不成　唯有愁人鬢間雪　不隨春盡逐春生</p><p><a href="../../model.html#/doc/22610">View poem's topic associations</a></p></body></html>
