  <body><p>137_4_8: 《田家雜興八首（其八）》儲光羲</p>
    <p>種桑百餘樹　種黍三十畝　衣食既有餘　時時會親友　夏來菰米飯　秋至菊花酒　孺人喜逢迎　稚子解趨走　日暮閒園裏　團團蔭榆柳　酩酊乘夜歸　涼風吹戶牖　清淺望河漢　低昂看北斗　數甕猶未開　明朝能飲否</p><p><a href="../../model.html#/doc/6513">View poem's topic associations</a></p></body></html>
