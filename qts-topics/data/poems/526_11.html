  <body><p>526_11: 《寄兄弟（又見《許渾集》，題作寄小弟）》杜牧</p>
    <p>江城紅葉盡　旅思倍淒涼　孤夢家山遠　獨眠秋夜長　道存空倚命　身賤未歸鄉　南望仍垂淚　天邊雁一行</p><p><a href="../../model.html#/doc/28564">View poem's topic associations</a></p></body></html>
