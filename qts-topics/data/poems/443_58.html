  <body><p>443_58: 《飲散夜歸贈諸客》白居易</p>
    <p>鞍馬夜紛紛　香街起暗塵　回鞭招飲妓　分火送歸人　風月應堪惜　杯觴莫厭頻　明朝三月盡　忍不送殘春</p><p><a href="../../model.html#/doc/23135">View poem's topic associations</a></p></body></html>
