  <body><p>358_36: 《酬樂天閑臥見寄》劉禹錫</p>
    <p>散誕向陽眠　將閒敵地仙　詩情茶助爽　藥力酒能宣　風碎竹間日　露明池底天　同年未同隱　緣欠買山錢</p><p><a href="../../model.html#/doc/18936">View poem's topic associations</a></p></body></html>
