  <body><p>217_4: 《喜晴（一作喜雨）》杜甫</p>
    <p>皇天久不雨　既雨晴亦佳　出郭眺西郊　肅肅春增華　青熒陵陂麥　窈窕桃李花　春夏各有實　我飢豈無涯　干戈雖橫放　慘澹鬥龍蛇　甘澤不猶愈　且耕今未賒　丈夫則帶甲　婦女終在家　力難及黍稷　得種菜與麻　千載商山芝　往者東門瓜　其人骨已朽　此道誰疵瑕　英賢遇轗軻　遠引蟠泥沙　顧慚昧所適　回首白日斜　漢陰有鹿門　滄海有靈查　焉能學眾口　咄咄空咨嗟</p><p><a href="../../model.html#/doc/10576">View poem's topic associations</a></p></body></html>
