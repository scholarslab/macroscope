  <body><p>229_55: 《季秋江村》杜甫</p>
    <p>喬木村墟古　疏籬野蔓懸　清琴將暇日　白首望霜天　登俎黃甘重　支床錦石圓　遠遊雖寂寞　難見此山川</p><p><a href="../../model.html#/doc/11523">View poem's topic associations</a></p></body></html>
