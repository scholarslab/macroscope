  <body><p>27_50: 《雜曲歌辭。伊川歌第一》?</p>
    <p>秋風明月獨離居　蕩子從戎十載餘　征人去日殷勤屬　歸雁來時數寄書</p><p><a href="../../model.html#/doc/1967">View poem's topic associations</a></p></body></html>
