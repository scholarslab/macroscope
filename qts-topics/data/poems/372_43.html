  <body><p>372_43: 《黃雀吟》孟郊</p>
    <p>黃雀舞承塵　倚恃主人仁　主人忽不仁　買彈彈爾身　何不遠飛去　蓬蒿正繁新　蒿粒無人爭　食之足為珍　莫覷翻車粟　覷翻罪有因　黃雀不知言　贈之徒慇懃</p><p><a href="../../model.html#/doc/19698">View poem's topic associations</a></p></body></html>
