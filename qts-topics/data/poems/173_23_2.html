  <body><p>173_23_2: 《寄上吳王三首（其二）》李白</p>
    <p>坐嘯廬江靜　閒聞進玉觴　去時無一物　東壁挂胡床</p><p><a href="../../model.html#/doc/8347">View poem's topic associations</a></p></body></html>
