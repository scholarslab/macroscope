  <body><p>233_42: 《送魏二十四司直充嶺南掌選崔郎中判官兼寄韋韶州》杜甫</p>
    <p>選曹分五嶺　使者歷三湘　才美膺推薦　君行佐紀綱　佳聲斯共遠　雅節在周防　明白山濤鑒　嫌疑陸賈裝　故人湖外少　春日嶺南長　憑報韶州牧　新詩昨寄將</p><p><a href="../../model.html#/doc/11902">View poem's topic associations</a></p></body></html>
