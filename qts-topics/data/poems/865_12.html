  <body><p>865_12: 《呈李續》韓弇</p>
    <p>我有敵國讎　無人可為雪　每至秦隴頭　遊魂自嗚咽</p><p><a href="../../model.html#/doc/47884">View poem's topic associations</a></p></body></html>
