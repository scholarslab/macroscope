  <body><p>540_66: 《驪山有感》李商隱</p>
    <p>驪岫飛泉泛暖香　九龍呵護玉蓮房　平明每幸長生殿　不從金輿惟壽王</p><p><a href="../../model.html#/doc/29475">View poem's topic associations</a></p></body></html>
