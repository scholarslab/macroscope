  <body><p>499_25: 《陝下厲玄侍禦宅五題。泛觴泉》姚合</p>
    <p>不上酒家樓　池邊日獻酬　杯來轉巴字　客坐遶方流　酹滴苔紋斷　泉連石岸秋　若能山下置　歲晚願同遊</p><p><a href="../../model.html#/doc/26703">View poem's topic associations</a></p></body></html>
