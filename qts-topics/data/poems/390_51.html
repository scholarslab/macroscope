  <body><p>390_51: 《唐兒歌（杜豳公之子）》李賀</p>
    <p>頭玉磽磽眉刷翠　杜郎生得真男子　骨重神寒天廟器　一雙瞳人剪秋水　竹馬梢梢搖綠尾　銀鸞睒光踏半臂　東家嬌娘求對值　濃笑畫空作唐字　眼大心雄知所以　莫忘作歌人姓李</p><p><a href="../../model.html#/doc/20721">View poem's topic associations</a></p></body></html>
