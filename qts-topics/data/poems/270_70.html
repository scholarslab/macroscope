  <body><p>270_70: 《逢隴西故人憶關中舍弟》戎昱</p>
    <p>莫話邊庭事　心摧不欲聞　數年家隴地　舍弟歿胡軍　每念支離苦　常嗟骨肉分　急離何日見　遙哭隴西雲</p><p><a href="../../model.html#/doc/14110">View poem's topic associations</a></p></body></html>
