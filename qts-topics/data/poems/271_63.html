  <body><p>271_63: 《貞元末東院嘗接事今西川武相公于茲…夏日即事因寄四韻》竇群</p>
    <p>重軒深似谷　列柏鎮含煙　境絕蒼蠅到　風生白雪前　彈冠駕跡近　專席感恩偏　霄漢朝來下　油幢路幾千</p><p><a href="../../model.html#/doc/14220">View poem's topic associations</a></p></body></html>
