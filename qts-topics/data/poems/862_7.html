  <body><p>862_7: 《授炙轂子歌二首》希道</p>
    <p>木津天魂　金液地魄　坎離運行寬無成　金木有數秦晉合　近效宜六旬　遠期三載闊　魄微入魂牝牡結　陽呴陰滋神鬼滅　千歌萬讚皆未決　古往今來拋日月</p><p><a href="../../model.html#/doc/47720">View poem's topic associations</a></p></body></html>
