  <body><p>806_1_96: 《詩三百三首（其九十六）》寒山</p>
    <p>有人把椿樹　喚作白栴檀　學道多沙數　幾箇得泥丸　棄金卻擔草　謾他亦自謾似聚砂一處　成團也大難</p><p><a href="../../model.html#/doc/44305">View poem's topic associations</a></p></body></html>
