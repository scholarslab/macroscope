  <body><p>853_11: 《過天門山懷友》吳筠</p>
    <p>舉帆遇風勁　逸勢如飛奔　縹緲凌煙波　崩騰走川原　兩山夾滄江　豁爾開天門　須臾輕舟遠　想象孤嶼存　歸路日已近　怡然慰心魂　所經多奇趣　待與吾友論　一日如三秋　相思意彌敦</p><p><a href="../../model.html#/doc/47248">View poem's topic associations</a></p></body></html>
