  <body><p>36_7: 《門有車馬客》虞世南</p>
    <p>陳遵重交結　田蚡擅豪華　曲臺臨上路　高軒抵狹斜　赭汗千金馬　繡軸五香車　白鶴隨飛蓋　朱鷺入鳴笳　夏蓮開劍水　春桃發綬花　高談辯飛兔　摛藻握靈蛇　逢恩出毛羽　失路委泥沙　曖曖風煙晚　路長歸騎遠　日斜青瑣第　塵飛金谷苑　危弦促柱奏巴渝　遺簪墮珥解羅襦　如何守直道　翻使谷名愚</p><p><a href="../../model.html#/doc/2531">View poem's topic associations</a></p></body></html>
