  <body><p>573_87: 《喜無可上人遊山回》賈島</p>
    <p>一食復何如　尋山無定居　相逢新夏滿　不見半年餘　聽話龍潭雪　休傳鳥道書　別來還似舊　白髮日高梳</p><p><a href="../../model.html#/doc/31855">View poem's topic associations</a></p></body></html>
