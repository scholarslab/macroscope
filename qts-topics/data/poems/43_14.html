  <body><p>43_14: 《奉和正日臨朝應詔》李百藥</p>
    <p>化曆昭唐典　承天順夏正　百靈警朝禁　三辰揚旆旌　充庭富禮樂　高讌齒簪纓　獻壽符萬歲　移風韻九成</p><p><a href="../../model.html#/doc/2815">View poem's topic associations</a></p></body></html>
