  <body><p>801_6: 《昭君怨》梁瓊</p>
    <p>自古無和親　貽災到妾身　朔風嘶去馬　漢月出行輪　衣薄狼山雪　妝成虜塞春　迴看父母國　生死畢胡塵</p><p><a href="../../model.html#/doc/43927">View poem's topic associations</a></p></body></html>
