  <body><p>698_46: 《寄江南諸弟》韋莊</p>
    <p>萬里逢歸雁　鄉書忍淚封　吾身不自保　爾道各何從　性拙唯多蹇　家貧半為慵　祗思溪影上　臥看玉華</p><p><a href="../../model.html#/doc/39227">View poem's topic associations</a></p></body></html>
