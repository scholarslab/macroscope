  <body><p>893_25_4: 《江城子（其四）》和凝</p>
    <p>迎得郎來人繡闈　語相思　連理枝　鬢亂釵垂　梳墮印山眉　婭奼含情嬌不語纖玉手　撫郎衣</p><p><a href="../../model.html#/doc/49257">View poem's topic associations</a></p></body></html>
