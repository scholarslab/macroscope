  <body><p>524_30: 《洛陽》杜牧</p>
    <p>文爭武戰就神功　時似開元天寶中　已建玄戈收相土　應迴翠帽過離宮　侯門草滿宜寒兔　洛浦沙深下塞鴻　疑有女娥西望處　上陽煙樹正秋風</p><p><a href="../../model.html#/doc/28399">View poem's topic associations</a></p></body></html>
