  <body><p>3_7: 《端午三殿宴群臣探得神字》李隆基</p>
    <p>五月符天數　五音調夏鈞　舊來傳五日　無事不稱神　穴枕通靈氣　長絲續命人　四時花競巧　九子爭新　方殿臨華節　圓宮宴雅臣　進對一言重　遒文六義陳　股肱良足詠　風化可還淳</p><p><a href="../../model.html#/doc/125">View poem's topic associations</a></p></body></html>
