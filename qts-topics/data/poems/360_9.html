  <body><p>360_9: 《和樂天鸚鵡》劉禹錫</p>
    <p>養來鸚鵡觜初紅　宜在朱樓繡戶中　頻學喚人緣性慧　偏能識主為情通　斂毛睡足難銷日　嚲翅愁時願見風　誰遣聰明好顏色　事須安置入深籠</p><p><a href="../../model.html#/doc/19052">View poem's topic associations</a></p></body></html>
