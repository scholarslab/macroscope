  <body><p>706_31: 《寓江州李使君》黃滔</p>
    <p>使君曾被蟬聲苦　每見詞文即為愁　況是楚江鴻到後　可堪西望發孤舟</p><p><a href="../../model.html#/doc/39702">View poem's topic associations</a></p></body></html>
