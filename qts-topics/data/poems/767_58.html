  <body><p>767_58: 《梁。蔡撙》孫元晏</p>
    <p>紫茄白莧以為珍　守任清真轉更貧　不飲吳興郡中水　古今能有幾多人</p><p><a href="../../model.html#/doc/42880">View poem's topic associations</a></p></body></html>
