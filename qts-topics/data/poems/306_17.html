  <body><p>306_17: 《詠柏板》朱灣</p>
    <p>赴節心長在　從繩道可觀　須知片木用　莫向散材看　空為歌偏苦　仍愁和即難　既能親掌握　願得接同歡</p><p><a href="../../model.html#/doc/16519">View poem's topic associations</a></p></body></html>
