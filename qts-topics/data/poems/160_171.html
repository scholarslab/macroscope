  <body><p>160_171: 《來闍黎新亭作》孟浩然</p>
    <p>八解禪林秀　三明給苑才　地偏香界遠　心淨水亭開　傍險山查立　尋幽石逕回　瑞花長自下　靈藥豈須栽　碧網交紅樹　清泉盡綠苔　戲魚聞法聚　閒鳥誦經來　棄象玄應悟　忘言理必該　靜中何所得　吟詠也徒哉</p><p><a href="../../model.html#/doc/7849">View poem's topic associations</a></p></body></html>
