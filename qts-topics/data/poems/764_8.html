  <body><p>764_8: 《閒居寄陳山人》譚用之</p>
    <p>閒居何處得閒名　坐掩衡茅損性靈　破夢曉鐘聞竹寺　沁心秋雨浸莎庭　甕邊難負千杯綠　海上終眠萬仞青　珍重先生全太古　應看名利似浮萍</p><p><a href="../../model.html#/doc/42654">View poem's topic associations</a></p></body></html>
