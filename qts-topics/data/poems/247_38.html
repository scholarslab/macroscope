  <body><p>247_38: 《答皇甫十六侍禦北歸留別作》獨孤及</p>
    <p>正當楚客傷春地　豈是騷人道別時　俱徇空名嗟欲老　況將行役料前期　勞生多故應同病　羸馬單車莫自悲　明日相望隔雲水　解顏唯有袖中詩</p><p><a href="../../model.html#/doc/12938">View poem's topic associations</a></p></body></html>
