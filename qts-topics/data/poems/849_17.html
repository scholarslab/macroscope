  <body><p>849_17: 《山中作》處默</p>
    <p>席簾高捲枕高攲　門掩垂蘿蘸碧溪　閒把史書眠一覺　起來山日過松西</p><p><a href="../../model.html#/doc/47094">View poem's topic associations</a></p></body></html>
