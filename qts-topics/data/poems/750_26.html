  <body><p>750_26: 《和毗陵尉曹昭用見寄》李中</p>
    <p>決獄多餘暇　冥搜萬象空　卷簾疏雨後　鎖印夕陽中　還往多名士　編題尚古風　宦途知此味　能有幾人同</p><p><a href="../../model.html#/doc/42063">View poem's topic associations</a></p></body></html>
