  <body><p>846_62: 《看金陵圖》齊己</p>
    <p>六朝圖畫戰爭多　最是陳宮計數訛　若愛蒼生似歌舞　隋皇自合恥干戈</p><p><a href="../../model.html#/doc/46896">View poem's topic associations</a></p></body></html>
