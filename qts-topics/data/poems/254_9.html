  <body><p>254_9: 《詠冬瑰花（奉和中書李舍人昆季詠寄徐郎中之作）》常袞</p>
    <p>獨鶴寄煙霜　雙鸞思晚芳　舊陰依謝宅　新豔出蕭牆　蝶散搖輕露　鶯銜入夕陽　雨朝勝濯錦　風夜劇焚香　麗日千層豔　孤霞一片光　密來驚葉少　動處覺枝長　布影期高賞　留春為遠方　嘗聞贈瓊玖　叨和愧升堂</p><p><a href="../../model.html#/doc/13368">View poem's topic associations</a></p></body></html>
