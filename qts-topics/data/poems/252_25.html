  <body><p>252_25: 《讓皇帝廟樂章。迎俎》李紓</p>
    <p>祀盛體薦　禮協粢盛　方周假廟　用魯純牲　捧撤祗敬　擊拊和鳴　受釐歸胙　既戒而平</p><p><a href="../../model.html#/doc/13312">View poem's topic associations</a></p></body></html>
