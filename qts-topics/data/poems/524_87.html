  <body><p>524_87: 《破鏡》杜牧</p>
    <p>佳人失手鏡初分　何日團圓再會君　今朝萬里秋風起　山北山南一片雲</p><p><a href="../../model.html#/doc/28457">View poem's topic associations</a></p></body></html>
