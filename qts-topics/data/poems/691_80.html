  <body><p>691_80: 《江上送韋彖先輩》杜荀鶴</p>
    <p>不易為離抱　江天即見鴻　暮帆何處落　涼月與誰同　木葉新霜後　漁燈夜浪中　時難慎行止　吾道利于窮</p><p><a href="../../model.html#/doc/38699">View poem's topic associations</a></p></body></html>
