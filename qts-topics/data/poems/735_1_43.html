  <body><p>735_1_43: 《宮詞百首（其四十三）》和凝</p>
    <p>三殿香濃曉色來　祥鸞威鳳待門開　鏘金佩玉趨丹陛　總是和羹作礪才</p><p><a href="../../model.html#/doc/41205">View poem's topic associations</a></p></body></html>
