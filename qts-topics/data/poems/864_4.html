  <body><p>864_4: 《贈僧》滕傳胤</p>
    <p>卓立不求名出家　長懷片志在青霞　今日英雄氣衝蓋　誰能久坐寶蓮花</p><p><a href="../../model.html#/doc/47822">View poem's topic associations</a></p></body></html>
