  <body><p>760_7: 《從幸秦川賦鷙獸詩》李浩弼</p>
    <p>巖下年年自寢訛　生靈餐盡意如何　爪牙眾後民隨減　溪壑深來骨已多　天子紀綱猶被弄　客人窮獨固難過　長途莫怪無人跡　盡被山王稜殺他</p><p><a href="../../model.html#/doc/42497">View poem's topic associations</a></p></body></html>
