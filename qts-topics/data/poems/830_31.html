  <body><p>830_31: 《秋夜玩月懷玉霄道士》貫休</p>
    <p>光異磨礱出　輪非雕斲成　今宵剛道別　舉世勿人爭　征婦砧添怨　詩人哭到明　惟宜華頂叟　笙磬有餘聲</p><p><a href="../../model.html#/doc/45711">View poem's topic associations</a></p></body></html>
