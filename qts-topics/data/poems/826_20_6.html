  <body><p>826_20_6: 《古意九首（其六）》貫休</p>
    <p>古交如真金　百煉色不回　今交如暴流　儵忽生塵埃　我願君子氣　散為青松栽我恐荊棘花　只為小人開　傷心復傷心　吟上高高臺</p><p><a href="../../model.html#/doc/45487">View poem's topic associations</a></p></body></html>
