  <body><p>837_1_20: 《山居詩二十四首（其二十）》貫休</p>
    <p>自休自己自安排　常願居山事偶諧　僧採樹衣臨絕壑狖爭山果落空階　閒擔茶器緣青障　靜衲禪袍坐綠崖　虛作心詩反招隱　出來多與此心乖</p><p><a href="../../model.html#/doc/46108">View poem's topic associations</a></p></body></html>
