  <body><p>702_61: 《贈水軍都將》張蠙</p>
    <p>平生為有安邦術　便利秋曹最上階　戰艦卻容儒客臥　公廳唯伴野僧齋　裁書榭迥冰膠筆　養藥堂深蘚惹鞋　直待門前見幢節　始應高愜聖君懷</p><p><a href="../../model.html#/doc/39450">View poem's topic associations</a></p></body></html>
