  <body><p>717_67: 《梢雲》曹松</p>
    <p>殊質資靈貺　陵空發瑞雲　梢梢含樹影　鬱鬱動霞文　不比因風起　全非觸石分　葉光閒泛灩　枝彩靜氛氳　隱見心無宰　裴回慶自君　翻飛如可託　長願在橫汾</p><p><a href="../../model.html#/doc/40418">View poem's topic associations</a></p></body></html>
