  <body><p>614_22_3: 《新秋即事三首（其三）》皮日休</p>
    <p>露槿風杉滿曲除　高秋無事似雲廬　醉多已任家人厭　病久還甘吏道疏　青桂巾箱時寄藥　白綸臥具半拋書　君卿脣舌非吾事　且向江南問鰒魚</p><p><a href="../../model.html#/doc/33892">View poem's topic associations</a></p></body></html>
