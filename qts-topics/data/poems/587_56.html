  <body><p>587_56: 《送陸肱尉江夏》李頻</p>
    <p>如何執簡去　便作挂帆期　澤國三春早　江天落日遲　縣人齊候處　洲鳥欲飛時　免褐方三十　青雲豈白髭</p><p><a href="../../model.html#/doc/32630">View poem's topic associations</a></p></body></html>
