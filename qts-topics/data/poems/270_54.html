  <body><p>270_54: 《宿湘江》戎昱</p>
    <p>九月湘江水漫流　沙邊唯覽月華秋　金風浦上吹黃葉　一夜紛紛滿客舟</p><p><a href="../../model.html#/doc/14094">View poem's topic associations</a></p></body></html>
