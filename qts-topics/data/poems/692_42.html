  <body><p>692_42: 《贈友人罷舉赴交趾辟命》杜荀鶴</p>
    <p>罷卻名場擬入秦　南行無最似流人　縱經商嶺非馳驛　須過長沙弔逐臣　舶載海奴鐶硾耳　象駝蠻女綵纏身　如何待取丹霄桂　別赴嘉招作上賓</p><p><a href="../../model.html#/doc/38790">View poem's topic associations</a></p></body></html>
