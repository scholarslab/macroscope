  <body><p>710_64: 《蟬》徐夤</p>
    <p>寒鳴寧與眾蟲同　翼鬢緌冠豈道窮　殼蛻已從今日化　聲愁何似去年中　朝催籬菊花開露　暮促庭槐葉墜風　從此最能驚賦客　計居何處轉飛蓬</p><p><a href="../../model.html#/doc/39975">View poem's topic associations</a></p></body></html>
