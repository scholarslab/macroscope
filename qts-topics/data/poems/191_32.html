  <body><p>191_32: 《出還》韋應物</p>
    <p>昔出喜還家　今還獨傷意　入室掩無光　銜哀寫虛位　悽悽動幽幔　寂寂驚寒吹　幼女復何知　時來庭下戲　咨嗟日復老　錯莫身如寄　家人勸我餐　對案空垂淚</p><p><a href="../../model.html#/doc/9223">View poem's topic associations</a></p></body></html>
