  <body><p>446_26: 《同諸客攜酒早看櫻桃花》白居易</p>
    <p>曉報櫻桃發　春攜酒客過　綠餳黏盞杓　紅雪壓枝柯　天色晴明少　人生事故多　停杯替花語　不醉擬如何</p><p><a href="../../model.html#/doc/23314">View poem's topic associations</a></p></body></html>
