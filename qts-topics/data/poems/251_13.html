  <body><p>251_13: 《秋夜寄皇甫冉鄭豐》劉方平</p>
    <p>洛陽清夜白雲歸　城裏長河列宿稀　秋後見飛千里雁　月中聞擣萬家衣　長憐西雍青門道　久別東吳黃鵠磯　借問客書何所寄　用心不啻兩鄉違</p><p><a href="../../model.html#/doc/13276">View poem's topic associations</a></p></body></html>
