  <body><p>623_13: 《江南冬至和人懷洛下》陸龜蒙</p>
    <p>昔居清洛涯　長恨苦寒遲　自作江南客　稀遲下雪時　有煙棲菊梗　無凍落杉枝　背日能尋徑　臨風尚覆棋　鳥聲渾欲轉　草色固應知　與看平湖上　東流或片澌</p><p><a href="../../model.html#/doc/34226">View poem's topic associations</a></p></body></html>
