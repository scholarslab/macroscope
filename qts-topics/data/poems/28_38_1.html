  <body><p>28_38_1: 《雜曲歌辭。憶江南（其一）》劉禹錫</p>
    <p>春過也　共惜豔陽年　猶有桃花流水上　無辭竹葉醉樽前　惟待見青天</p><p><a href="../../model.html#/doc/2188">View poem's topic associations</a></p></body></html>
