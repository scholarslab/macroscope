  <body><p>225_56: 《遣懷》杜甫</p>
    <p>愁眼看霜露　寒城菊自花　天風隨斷柳　客淚墮清笳　水淨樓陰直　山昏塞日斜　夜來歸鳥盡　啼殺後棲鴉</p><p><a href="../../model.html#/doc/11087">View poem's topic associations</a></p></body></html>
