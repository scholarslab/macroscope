  <body><p>418_3: 《將進酒》元稹</p>
    <p>將進酒　將進酒　酒中有毒酖主父　言之主父傷主母　母為妾地父妾天　仰天俯地不忍言　陽為僵踣主父前　主父不知加妾鞭　旁人知妾為主說　主將淚洗鞭頭血　推椎主母牽下堂　扶妾遣升堂上床　將進酒　酒中無毒令主壽　願主迴恩歸主母　遣妾如此由主父　妾為此事人偶知　自慚不密方自悲　主今顛倒安置妾　貪天僭地誰不為</p><p><a href="../../model.html#/doc/21628">View poem's topic associations</a></p></body></html>
