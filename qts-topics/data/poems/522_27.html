  <body><p>522_27: 《贈李秀才（是上公孫子）》杜牧</p>
    <p>骨清年少眼如冰　鳳羽參差五色層　天上麒麟時一下　人間不獨有徐陵</p><p><a href="../../model.html#/doc/28235">View poem's topic associations</a></p></body></html>
