  <body><p>345_19: 《酬藍田崔丞立之詠雪見寄》韓愈</p>
    <p>京城數尺雪　寒氣倍常年　泯泯都無地　茫茫豈是天　崩奔驚亂射　揮霍訝相纏　不覺侵堂陛　方應折屋椽　出門愁落道　上馬恐平韉　朝鼓矜凌起　山齋酩酊眠　吾方嗟此役　君乃詠其妍　冰玉清顏隔　波濤盛句傳　朝飧思共飯　夜宿憶同氈　舉目無非白　雄文乃獨玄</p><p><a href="../../model.html#/doc/18233">View poem's topic associations</a></p></body></html>
