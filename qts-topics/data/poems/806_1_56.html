  <body><p>806_1_56: 《詩三百三首（其五十六）》寒山</p>
    <p>我見東家女　年可有十八　西舍競來問　願姻夫妻活　烹羊煮眾命　聚頭作婬殺含笑樂呵呵　啼哭受殃抉</p><p><a href="../../model.html#/doc/44265">View poem's topic associations</a></p></body></html>
