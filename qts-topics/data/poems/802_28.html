  <body><p>802_28: 《鎖蓮燈》史鳳</p>
    <p>燈鎖蓮花花照罍　翠鈿同醉楚臺巍　殘灰剔罷攜纖手　也勝金蓮送轍回</p><p><a href="../../model.html#/doc/44024">View poem's topic associations</a></p></body></html>
