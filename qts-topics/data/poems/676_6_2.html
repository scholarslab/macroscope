  <body><p>676_6_2: 《將之瀘郡旅次遂州遇裴晤員外謫居於此話舊淒涼因寄二首（其二）》鄭谷</p>
    <p>昔年共照松溪影　松折溪荒僧已無　今日重思錦城事　雪銷花謝夢何殊　亂離未定身俱老　騷雅全休道甚孤　我拜師門更南去　荔枝春熟向渝瀘</p><p><a href="../../model.html#/doc/37637">View poem's topic associations</a></p></body></html>
