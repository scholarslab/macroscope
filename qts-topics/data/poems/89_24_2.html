  <body><p>89_24_2: 《傷妓人董氏四首（其二）》張說</p>
    <p>粉蕊粘妝簏　金花竭翠條　夜臺無戲伴　魂影向誰嬌</p><p><a href="../../model.html#/doc/4766">View poem's topic associations</a></p></body></html>
