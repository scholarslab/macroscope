  <body><p>746_10: 《送江西周尚書赴滑台》陳陶</p>
    <p>楚謠襦整三千　喉舌新恩下九天　天角雄都分節鉞　蛟龍舊國罷樓船　昆河已在兵鈐內　棠樹空留鶴嶺前　多病無因酬一願　鄢陵千騎去翩翩</p><p><a href="../../model.html#/doc/41653">View poem's topic associations</a></p></body></html>
