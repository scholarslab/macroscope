  <body><p>279_10: 《秋夜同暢當宿藏公院》盧綸</p>
    <p>禮足一垂淚　醫王知病由　風螢方喜夜　露槿已傷秋　顧以兒童愛　每從仁者求　將祈竟何得　滅跡在緇流</p><p><a href="../../model.html#/doc/14851">View poem's topic associations</a></p></body></html>
