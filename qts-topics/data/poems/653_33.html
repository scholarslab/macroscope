  <body><p>653_33: 《贈申長官》方幹</p>
    <p>言下隨機見物情　看看獄路草還生　旅人莫怪無魚食　直為寒江水至清</p><p><a href="../../model.html#/doc/36279">View poem's topic associations</a></p></body></html>
