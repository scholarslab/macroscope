  <body><p>820_61_6: 《雜興六首（其六）》皎然</p>
    <p>疏散遂吾性　栖山更無機　寥寥高松下　獨有閒雲歸　精意不可道　冥然還掩扉</p><p><a href="../../model.html#/doc/45259">View poem's topic associations</a></p></body></html>
