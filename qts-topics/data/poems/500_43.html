  <body><p>500_43: 《省直書事》姚合</p>
    <p>默默滄江老　官分右掖榮　立朝班近殿　奏直上知名　曉霧和香氣　晴樓下樂聲　蜀牋金屑膩　月兔筆毫精　禁樹霏煙覆　宮牆瑞草生　露盤秋更出　玉漏晝還清　碧蘚無塵染　寒蟬似鳥鳴　竹深雲自宿　天近日先明　孱懦難封詔　疏愚但擲觥　素餐終日足　寧免眾人輕</p><p><a href="../../model.html#/doc/26771">View poem's topic associations</a></p></body></html>
