  <body><p>750_3: 《訪章禪老》李中</p>
    <p>比尋禪客叩禪機　澄卻心如月在池　松下偶然醒一夢　卻成無語問吾師</p><p><a href="../../model.html#/doc/42033">View poem's topic associations</a></p></body></html>
