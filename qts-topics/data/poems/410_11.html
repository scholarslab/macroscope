  <body><p>410_11: 《雨後》元稹</p>
    <p>倦寢數殘更　孤燈暗又明　竹梢餘雨重　時復拂簾驚</p><p><a href="../../model.html#/doc/21316">View poem's topic associations</a></p></body></html>
