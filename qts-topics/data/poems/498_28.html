  <body><p>498_28: 《春日即事》姚合</p>
    <p>春來眠不得　誰復念生涯　夜聽四鄰樂　朝尋九陌花　輕煙浮草色　微雨濯年華　乞假非關病　朝衣在酒家</p><p><a href="../../model.html#/doc/26646">View poem's topic associations</a></p></body></html>
