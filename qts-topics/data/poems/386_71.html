  <body><p>386_71: 《重陽日至峽道》張籍</p>
    <p>無限青山行已盡　迴看忽覺遠離家　逢高欲飲重陽酒　山菊今朝未有花</p><p><a href="../../model.html#/doc/20537">View poem's topic associations</a></p></body></html>
