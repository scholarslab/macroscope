  <body><p>260_33: 《山中書懷寄張建封大夫》秦系</p>
    <p>昨日年催白髮新　身如麋鹿不知貧　時時亦被群兒笑　賴有南山四老人</p><p><a href="../../model.html#/doc/13515">View poem's topic associations</a></p></body></html>
