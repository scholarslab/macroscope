  <body><p>654_11: 《上陽宮》羅鄴</p>
    <p>春半上陽花滴樓　太平天子昔巡遊　千門雖對嵩山在　一笑還隨洛水流　深鎖笙歌巢燕聽　遙瞻金碧路人愁　翠華卻自登仙去　腸斷宮娥望不休</p><p><a href="../../model.html#/doc/36319">View poem's topic associations</a></p></body></html>
