  <body><p>371_67: 《道州感興》呂溫</p>
    <p>當代知文字　先皇記姓名　七年天下立　萬里海西行　苦節終難辨　勞生竟自輕　今朝流落處　嘯水遶孤城</p><p><a href="../../model.html#/doc/19652">View poem's topic associations</a></p></body></html>
