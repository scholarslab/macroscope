  <body><p>625_4: 《奉和襲美館娃宮懷古次韻》陸龜蒙</p>
    <p>鏤楣消落濯春雨　蒼翠無言空斷崖　草碧未能忘帝女　燕輕猶自識宮釵　江山祗有愁容在　劍珮應和愧色埋　賴在伍員騷思少　吳王纔免似荊懷</p><p><a href="../../model.html#/doc/34273">View poem's topic associations</a></p></body></html>
