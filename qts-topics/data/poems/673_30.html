  <body><p>673_30: 《福州神光寺塔》周樸</p>
    <p>良匠用材為塔了　神光寺更得高名　風雲會處千尋出　日月中時八面明　海水旋流倭國野　天文方戴福州城　相輪頂上望浮世　塵裏人心應總平</p><p><a href="../../model.html#/doc/37410">View poem's topic associations</a></p></body></html>
