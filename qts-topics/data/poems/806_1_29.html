  <body><p>806_1_29: 《詩三百三首（其二十九）》寒山</p>
    <p>六極常嬰困　九維徒自論　有才遺草澤　無藝閉蓬門　日上巖猶暗　煙消谷尚昏　其中長者子　箇箇總無褌</p><p><a href="../../model.html#/doc/44238">View poem's topic associations</a></p></body></html>
