  <body><p>28_28_2: 《雜曲歌辭。拋球樂（其二）》劉禹錫</p>
    <p>春早見花枝　朝朝恨發遲　及看花落後　卻憶未開時　幸有拋毬樂　一杯君莫辭</p><p><a href="../../model.html#/doc/2165">View poem's topic associations</a></p></body></html>
