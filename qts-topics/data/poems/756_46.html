  <body><p>756_46: 《又題白鷺洲江鷗送陳君》徐鉉</p>
    <p>白鷺洲邊江路斜　輕鷗按翼滿平沙　吾徒來送遠行客　停舟為爾長歎息　酒旗魚艇兩無猜　月影蘆花鎮相得　離筵一曲怨復清　滿座銷魂鳥不驚　人生不及水禽樂　安用虛名上麟閣　同心攜手今如此　金鼎丹砂何寂寞　天涯後會眇難期　從此又應添白髭　願君不忘分飛處　長保翩翩潔白姿</p><p><a href="../../model.html#/doc/42380">View poem's topic associations</a></p></body></html>
