  <body><p>58_31: 《四月奉教作》李嶠</p>
    <p>暄籥三春謝　炎鍾九夏初　潤浮梅雨夕　涼散麥風餘　葉暗庭幃滿　花殘院錦疏　勝情多賞託　尊酒狎林箊</p><p><a href="../../model.html#/doc/3535">View poem's topic associations</a></p></body></html>
