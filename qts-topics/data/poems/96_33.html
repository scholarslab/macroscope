  <body><p>96_33: 《剪綵》沈佺期</p>
    <p>宮女憐芳樹　裁花競早榮　寒依刀尺盡　春向綺羅生　弱蒂盤絲發　香蕤結素成　纖枝幸不棄　長就玉階傾</p><p><a href="../../model.html#/doc/4993">View poem's topic associations</a></p></body></html>
