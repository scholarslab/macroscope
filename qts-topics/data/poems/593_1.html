  <body><p>593_1: 《東武吟》曹鄴</p>
    <p>心如山上虎　身若倉中鼠　惆悵倚市門　無人與之語　夜宴李將軍　欲望心相許　何曾聽我言　貪謔邯鄲女　獨上黃金臺　淒涼淚如雨</p><p><a href="../../model.html#/doc/32917">View poem's topic associations</a></p></body></html>
