  <body><p>30_20: 《詠寒食鬥雞應秦王教》杜淹</p>
    <p>寒食東郊道　揚競出籠　花冠初照日　芥羽正生風　顧敵知心勇　先鳴覺氣雄　長翹頻掃陣　利爪屢通中　飛毛遍綠野　灑血漬芳叢　雖然百戰勝　會自不論功</p><p><a href="../../model.html#/doc/2371">View poem's topic associations</a></p></body></html>
