  <body><p>200_99: 《行軍雪後月夜宴王卿家》岑參</p>
    <p>子夜雪華餘　卿家月影初　酒香薰枕席　爐氣煖軒除　晚歲宦情薄　行軍歡宴疏　相逢剩取醉　身外盡空虛</p><p><a href="../../model.html#/doc/9758">View poem's topic associations</a></p></body></html>
