  <body><p>12_18: 《郊廟歌辭。武后大享拜洛樂章。歸和》?</p>
    <p>言旋雲洞兮躡煙途　永寧中宇兮安下都　包涵動植兮順榮枯　長貽寶貺兮贊璇圖</p><p><a href="../../model.html#/doc/530">View poem's topic associations</a></p></body></html>
