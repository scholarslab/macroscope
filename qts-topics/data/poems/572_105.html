  <body><p>572_105: 《泥陽館》賈島</p>
    <p>客愁何併起　暮送故人回　廢館秋螢出　空城寒雨來　夕陽飄白露　樹影掃青苔　獨坐離容慘　孤燈照不開</p><p><a href="../../model.html#/doc/31765">View poem's topic associations</a></p></body></html>
