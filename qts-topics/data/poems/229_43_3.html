  <body><p>229_43_3: 《入宅三首（大曆二年春，甫自西閣遷赤甲）（其三）》杜甫</p>
    <p>宋玉歸州宅　雲通白帝城　吾人淹老病　旅食豈才名　峽口風常急　江流氣不平　只應與兒子　飄轉任浮生</p><p><a href="../../model.html#/doc/11501">View poem's topic associations</a></p></body></html>
