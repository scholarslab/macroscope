  <body><p>171_1: 《贈別舍人弟台卿之江南》李白</p>
    <p>去國客行遠　還山秋夢長　梧桐落金井　一葉飛銀床　覺罷攬明鏡　鬢毛颯已霜　良圖委蔓草　古貌成枯桑　欲道心下事　時人疑夜光　因為洞庭葉　飄落之瀟湘　令弟經濟士　謫居我何傷　潛虯隱尺水　著論談興亡　客遇王子喬　口傳不死方　入洞過天地　登真朝玉皇　吾將撫爾背　揮手遂翱翔</p><p><a href="../../model.html#/doc/8273">View poem's topic associations</a></p></body></html>
