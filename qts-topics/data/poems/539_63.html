  <body><p>539_63: 《酬令狐郎中見寄》李商隱</p>
    <p>望郎臨古郡　佳句灑丹青　應自丘遲宅　仍過柳惲汀　封來江渺渺　信去雨冥冥　句曲聞仙訣　臨川得佛經　朝吟搘客枕　夜讀漱僧瓶　不見銜蘆雁　空流腐草螢　土宜悲坎井　天怒識雷霆　象卉分疆近　蛟涎浸岸腥　補羸貪紫桂　負氣托青萍　萬里懸離抱　危於訟閤鈴</p><p><a href="../../model.html#/doc/29231">View poem's topic associations</a></p></body></html>
