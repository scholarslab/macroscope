  <body><p>189_4: 《送李十四山東遊（一作山人東游）》韋應物</p>
    <p>聖朝有遺逸　披膽謁至尊　豈是貿榮寵　誓將救元元　權豪非所便　書奏寢禁門　高歌長安酒　忠憤不可吞　欻來客河洛　日與靜者論　濟世翻小事　丹砂駐精魂　東遊無復繫　梁楚多大蕃　高論動侯伯　疏懷脫塵喧　送君都門野　飲我林中樽　立馬望東道　白雲滿梁園　蜘躕欲何贈　空是平生言</p><p><a href="../../model.html#/doc/9058">View poem's topic associations</a></p></body></html>
