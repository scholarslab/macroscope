  <body><p>216_26_3: 《曲江三章，章五句（其三）》杜甫</p>
    <p>自斷此生休問天　杜曲幸有桑麻田　故將移住南山邊　短衣匹馬隨李廣　看射猛虎終殘年</p><p><a href="../../model.html#/doc/10548">View poem's topic associations</a></p></body></html>
