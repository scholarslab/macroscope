  <body><p>14_37: 《郊廟歌辭。昭德皇后廟樂章。壽和》?</p>
    <p>工祝致告　徽音不遐　酒醴咸旨　馨香具嘉　受釐獻祉　永慶邦家</p><p><a href="../../model.html#/doc/716">View poem's topic associations</a></p></body></html>
