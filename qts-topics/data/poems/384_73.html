  <body><p>384_73: 《晚秋閒居》張籍</p>
    <p>獨坐高秋晚　蕭條足遠思　家貧常畏客　身老轉憐兒　萬種盡閒事　一生能幾時　從來疏嬾性　應祗有僧知</p><p><a href="../../model.html#/doc/20313">View poem's topic associations</a></p></body></html>
