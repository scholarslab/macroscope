  <body><p>87_90: 《先天應令》張說</p>
    <p>三陽麗景早芳辰　四序嘉園物候新　梅花百般障行路　垂柳千條暗迴津　鳥驚直為飛風葉　魚躍都由怯岸人　唯願聖主南山壽　何愁不賞萬年春</p><p><a href="../../model.html#/doc/4668">View poem's topic associations</a></p></body></html>
