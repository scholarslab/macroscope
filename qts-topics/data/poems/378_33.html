  <body><p>378_33: 《大樑送柳淳先入關》孟郊</p>
    <p>青山輾為塵　白日無閒人　自古推高車　爭利西入秦　王門與侯門　待富不待貧　空攜一束書　去去誰相親</p><p><a href="../../model.html#/doc/19976">View poem's topic associations</a></p></body></html>
