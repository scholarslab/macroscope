  <body><p>524_40: 《歙州盧中丞見惠名醞》杜牧</p>
    <p>誰憐賤子啟窮途　太守封來酒一壺　攻破是非渾似夢　削平身世有如無　醺醺若借嵇康懶　兀兀仍添甯武愚　猶念悲秋更分賜　夾溪紅蓼映風蒲</p><p><a href="../../model.html#/doc/28409">View poem's topic associations</a></p></body></html>
