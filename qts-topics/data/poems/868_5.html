  <body><p>868_5: 《夢中詩》石季武</p>
    <p>聳轡排金闕　乘軒上漢槎　浮名何足戀　高舉入煙霞</p><p><a href="../../model.html#/doc/48082">View poem's topic associations</a></p></body></html>
