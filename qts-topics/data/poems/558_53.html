  <body><p>558_53: 《贈僧》薛能</p>
    <p>盡日行方到　何年獨此林　客歸惟鶴伴　人少似師心　坐石落松子　禪床搖竹陰　山靈怕驚定　不遣夜猿吟</p><p><a href="../../model.html#/doc/30926">View poem's topic associations</a></p></body></html>
