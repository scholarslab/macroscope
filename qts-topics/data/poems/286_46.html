  <body><p>286_46: 《晦日同苗員外游曲江》李端</p>
    <p>晦日同攜手　臨流一望春　可憐楊柳陌　愁殺故鄉人</p><p><a href="../../model.html#/doc/15400">View poem's topic associations</a></p></body></html>
