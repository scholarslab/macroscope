  <body><p>384_117: 《送安法師》張籍</p>
    <p>出郭見落日　別君臨古津　遠程無野寺　宿處問何人　原色不分路　錫聲遙隔塵　山陰到家節　猶及蕙蘭春</p><p><a href="../../model.html#/doc/20368">View poem's topic associations</a></p></body></html>
