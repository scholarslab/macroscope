  <body><p>134_26: 《聖善閣送裴迪入京》李頎</p>
    <p>雲華滿高閣　苔色上鉤欄　藥草空階靜　梧桐返照寒　清吟可愈疾　攜手暫同歡　墜葉和金磬　飢烏鳴露盤　伊流惜東別　灞水向西看　舊託含香署　雲霄何足難</p><p><a href="../../model.html#/doc/6389">View poem's topic associations</a></p></body></html>
