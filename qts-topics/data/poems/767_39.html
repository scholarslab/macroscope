  <body><p>767_39: 《宋。袁粲》孫元晏</p>
    <p>負才尚氣滿朝知　高臥閒吟見客稀　獨步何人識袁尹　白楊郊外醉方歸</p><p><a href="../../model.html#/doc/42861">View poem's topic associations</a></p></body></html>
