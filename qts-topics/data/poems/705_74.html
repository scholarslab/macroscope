  <body><p>705_74: 《奉酬翁文堯員外神泉之遊見寄嘉什》黃滔</p>
    <p>含雞假豸喜同遊　野外嘶風並紫騮　松竹回尋青障寺　姓名題向白雲樓　泉源出石清消暑　僧語離經妙破愁　爭奈愛山尤戀闕　古來能有幾人休</p><p><a href="../../model.html#/doc/39670">View poem's topic associations</a></p></body></html>
