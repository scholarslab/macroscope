  <body><p>273_24: 《早春曲》戴叔倫</p>
    <p>青樓昨夜東風轉　錦帳凝寒覺春淺　垂楊搖絲鶯亂啼　褭褭煙光不堪翦　博山吹雲龍腦香　銅壺滴愁更漏長　玉頰啼紅夢初醒　羞見青鸞鏡中影　儂家少年愛遊逸　萬里輪蹄去無跡　朱顏未衰消息稀　腸斷天涯草空碧</p><p><a href="../../model.html#/doc/14357">View poem's topic associations</a></p></body></html>
