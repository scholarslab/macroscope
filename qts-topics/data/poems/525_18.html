  <body><p>525_18: 《早秋客舍》杜牧</p>
    <p>風吹一片葉　萬物已驚秋　獨夜他鄉淚　年年為客愁　別離何處盡　搖落幾時休　不及磻溪叟　身閒長自由</p><p><a href="../../model.html#/doc/28513">View poem's topic associations</a></p></body></html>
