  <body><p>687_9: 《題湖城縣西道中槐樹》吳融</p>
    <p>零落敧斜此路中　盛時曾識太平風　曉迷天仗歸春苑　暮送鸞旗指洛宮　一自煙塵生薊北　更無消息幸關東　而今只有孤根在　鳥啄蟲穿沒亂蓬</p><p><a href="../../model.html#/doc/38470">View poem's topic associations</a></p></body></html>
