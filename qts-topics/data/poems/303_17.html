  <body><p>303_17: 《胡笳十八拍。第七拍》劉商</p>
    <p>男兒婦人帶弓箭　塞馬蕃羊臥霜霰　寸步東西豈自由　偷生乞死非情願　龜茲觱篥愁中聽　碎葉琵琶夜深怨　竟夕無雲月上天　故鄉應得重相見</p><p><a href="../../model.html#/doc/16363">View poem's topic associations</a></p></body></html>
