  <body><p>549_83: 《答友人》趙嘏</p>
    <p>詩家才子酒家仙　遊宦曾依積水邊　窗戶動搖三島樹　琴尊安穩五湖船　羅浮道士分瓊液　錦席佳人艷楚蓮　今日相逢朗吟罷　滿城砧杵一燈前</p><p><a href="../../model.html#/doc/30245">View poem's topic associations</a></p></body></html>
