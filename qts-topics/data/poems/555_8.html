  <body><p>555_8: 《過野叟居》馬戴</p>
    <p>野人閒種樹　樹老野人前　居止白雲內　漁樵滄海邊　呼兒採山藥　放犢飲溪泉　自著養生論　無煩憂暮年</p><p><a href="../../model.html#/doc/30644">View poem's topic associations</a></p></body></html>
