  <body><p>234_3: 《軍中醉飲寄沈八、劉叟（一作暢當詩）》杜甫</p>
    <p>酒渴愛江清　餘甘漱晚汀　軟沙攲坐穩　冷石醉眠醒　野膳隨行帳　華音發從伶　數杯君不見　醉已遣沈冥</p><p><a href="../../model.html#/doc/11919">View poem's topic associations</a></p></body></html>
