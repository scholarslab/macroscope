  <body><p>183_30: 《求崔山人百丈崖瀑布圖》李白</p>
    <p>百丈素崖裂　四山丹壁開　龍潭中噴射　晝夜生風雷　但見瀑泉落　如潀雲漢來　聞君寫真圖　島嶼備縈迴　石黛刷幽草　曾青澤古苔　幽緘儻相傳　何必向天台</p><p><a href="../../model.html#/doc/8765">View poem's topic associations</a></p></body></html>
