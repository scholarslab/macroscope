  <body><p>225_39: 《寄高三十五詹事》杜甫</p>
    <p>安穩高詹事　兵戈久索居　時來如宦達　歲晚莫情疏　天上多鴻雁　池中足鯉魚　相看過半白　不寄一行書</p><p><a href="../../model.html#/doc/11049">View poem's topic associations</a></p></body></html>
