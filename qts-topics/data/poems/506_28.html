  <body><p>506_28: 《日者》章孝標</p>
    <p>十指中央了五行　說人休咎見前生　我來本乞真消息　卻怕呵錢卦欲成</p><p><a href="../../model.html#/doc/27091">View poem's topic associations</a></p></body></html>
