  <body><p>555_61: 《懷故山寄賈島》馬戴</p>
    <p>心偶羨明代　學詩觀國風　自從來闕下　未勝在山中　丹桂日應老　白雲居久空　誰能謝詩去　聊與此生同</p><p><a href="../../model.html#/doc/30701">View poem's topic associations</a></p></body></html>
