  <body><p>474_53: 《長慶春》徐凝</p>
    <p>山頭水色薄籠煙　久客新愁長慶年　身上五勞仍病酒　夭桃窗下背花眠</p><p><a href="../../model.html#/doc/25176">View poem's topic associations</a></p></body></html>
