  <body><p>160_157: 《宴崔明府宅夜觀妓》孟浩然</p>
    <p>畫堂觀妙妓　長夜正留賓　燭吐蓮花豔　妝成桃李春　髻鬟低舞席　衫袖掩歌脣　汗濕偏宜粉　羅輕詎著身　調移箏柱促　歡會酒杯頻　倘使曹王見　應嫌洛浦神</p><p><a href="../../model.html#/doc/7835">View poem's topic associations</a></p></body></html>
