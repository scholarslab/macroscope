  <body><p>510_106: 《題平望驛》張祜</p>
    <p>一派吳興水　西來此驛分　路遙經幾日　身去是孤雲　雨氣朝忙蟻　雷聲夜聚蚊　何堪秋草色　到處重離群</p><p><a href="../../model.html#/doc/27393">View poem's topic associations</a></p></body></html>
