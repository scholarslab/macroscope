  <body><p>541_3: 《搖落》李商隱</p>
    <p>搖落傷年日　羈留念遠心　水亭吟斷續　月幌夢飛沈　古木含風久　疏螢怯露深　人閒始遙夜　地迥更清砧　結愛曾傷晚　端憂復至今　未諳滄海路　何處玉山岑　灘激黃牛暮　雲屯白帝陰　遙知霑灑意　不減欲分襟</p><p><a href="../../model.html#/doc/29640">View poem's topic associations</a></p></body></html>
