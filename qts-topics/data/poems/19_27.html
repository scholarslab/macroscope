  <body><p>19_27: 《相和歌辭。挽歌》白居易</p>
    <p>丹旐何飛揚　素驂亦悲鳴　晨光照閭巷　輀車儼欲行　蕭條九月天　哀輓出重城　借問送者誰　妻子與弟兄　蒼蒼上古原　峨峨開新塋　含酸一慟哭　異口同哀聲　舊壟轉蕪絕　新墳日羅列　春風草綠北邙山　此地年年生死別</p><p><a href="../../model.html#/doc/1051">View poem's topic associations</a></p></body></html>
