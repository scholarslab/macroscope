  <body><p>842_32_5: 《渚宮莫問詩一十五首（其五）》齊己</p>
    <p>莫問無求意　浮雲喻可知　滿盈如不戒　倚伏更何疑　樂矣賢顏子　窮乎聖仲尼已過知命歲　休把運行推</p><p><a href="../../model.html#/doc/46546">View poem's topic associations</a></p></body></html>
