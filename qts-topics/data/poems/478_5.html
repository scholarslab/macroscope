  <body><p>478_5: 《別劉端公》陸暢</p>
    <p>連騎出都門　秋蟬噪高柳　落日辭故人　自醉不關酒</p><p><a href="../../model.html#/doc/25521">View poem's topic associations</a></p></body></html>
