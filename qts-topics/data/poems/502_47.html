  <body><p>502_47: 《杏園》姚合</p>
    <p>江頭數頃杏花開　車馬爭先盡此來　欲待無人連夜看　黃昏樹樹滿塵埃</p><p><a href="../../model.html#/doc/26900">View poem's topic associations</a></p></body></html>
