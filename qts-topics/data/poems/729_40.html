  <body><p>729_40: 《後漢門。呂母》周曇</p>
    <p>獄無良吏雪無由　處處戈鋋自執仇　呂母銜冤窮老婦　亦能為帥復私仇</p><p><a href="../../model.html#/doc/40990">View poem's topic associations</a></p></body></html>
