  <body><p>200_89: 《送裴侍禦赴歲入京（得陽字）》岑參</p>
    <p>羨他驄馬郎　元日謁明光　立處聞天語　朝回惹御香　臺寒柏樹綠　江暖柳條黃　惜別津亭暮　揮戈憶魯陽</p><p><a href="../../model.html#/doc/9748">View poem's topic associations</a></p></body></html>
