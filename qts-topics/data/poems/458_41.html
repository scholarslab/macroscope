  <body><p>458_41: 《時熱少客，因詠所懷》白居易</p>
    <p>冠櫛心多懶　逢迎興漸微　況當時熱甚　幸遇客來稀　溼灑池邊地　涼開竹下扉　露床青篾簟　風架白蕉衣　院靜留僧宿　樓空放妓歸　衰殘強歡宴　此事久知非</p><p><a href="../../model.html#/doc/24357">View poem's topic associations</a></p></body></html>
