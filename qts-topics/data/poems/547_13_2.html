  <body><p>547_13_2: 《遠聞本郡行春到舊山二首（其二）》朱景玄</p>
    <p>清風借響松筠外　畫隼停暉水石間　定掩溪名在圖傳　共知軒蓋此登攀</p><p><a href="../../model.html#/doc/30052">View poem's topic associations</a></p></body></html>
