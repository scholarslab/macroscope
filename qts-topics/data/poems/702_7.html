  <body><p>702_7: 《送成州牧》張蠙</p>
    <p>清時為塞郡　自古有儒流　素望知難愜　新恩且用酬　犬牙連蜀國　兵額貫秦州　祗作三年別　誰能聽邑留</p><p><a href="../../model.html#/doc/39395">View poem's topic associations</a></p></body></html>
