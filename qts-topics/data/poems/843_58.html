  <body><p>843_58: 《送王秀才往松滋夏課》齊己</p>
    <p>松滋聞古縣　明府是詩家　靜理餘無事　攲眠盡落花　江光搖夕照　柳影帶殘霞　君去應相與　乘船泛月華</p><p><a href="../../model.html#/doc/46646">View poem's topic associations</a></p></body></html>
