  <body><p>654_130: 《傷侯第》羅鄴</p>
    <p>世間榮辱半相和　昨日權門今雀羅　萬古明君方納諫　九江遷客更應多　碧池草熟人偷釣　畫戟春閒鶯亂過　幾許樂僮無主後　不離鄰巷教笙歌</p><p><a href="../../model.html#/doc/36443">View poem's topic associations</a></p></body></html>
