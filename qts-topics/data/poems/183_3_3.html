  <body><p>183_3_3: 《擬古十二首（其三）》李白</p>
    <p>長繩難繫日　自古共悲辛　黃金高北斗　不惜買陽春　石火無留光　還如世中人即事已如夢　後來我誰身　提壺莫辭貧　取酒會四鄰　仙人殊恍惚　未若醉中真</p><p><a href="../../model.html#/doc/8718">View poem's topic associations</a></p></body></html>
