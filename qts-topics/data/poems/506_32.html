  <body><p>506_32: 《織綾詞》章孝標</p>
    <p>去年蠶惡綾帛貴　官急無絲織紅淚　殘經脆緯不通梭　鵲鳳闌珊失頭尾　今年蠶好繰白絲　鳥鮮花活人不知　瑤臺雪裏鶴張翅　禁苑風前梅折枝　不學鄰家婦慵懶　蠟揩粉拭謾官眼</p><p><a href="../../model.html#/doc/27095">View poem's topic associations</a></p></body></html>
