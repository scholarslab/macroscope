  <body><p>26_61_4: 《雜曲歌辭。江南三台四首（其四）》王建</p>
    <p>聞身彊健且為　頭白齒落難追　准擬百年千歲　能得幾許多時</p><p><a href="../../model.html#/doc/1852">View poem's topic associations</a></p></body></html>
