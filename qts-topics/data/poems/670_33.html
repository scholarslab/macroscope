  <body><p>670_33: 《採茶歌（一作紫筍茶歌）》秦韜玉</p>
    <p>天柱香芽露香發　爛研瑟瑟穿荻篾　太守憐才寄野人　山童碾破團團月　倚雲便酌泉聲煮　獸炭潛然虯珠吐　看著晴天早日明　鼎中颯颯篩風雨　老翠香塵下纔熟　攪時繞箸天雲綠　耽書病酒兩多情　坐對閩甌睡先足　洗我胸中幽思清　鬼神應愁歌欲成</p><p><a href="../../model.html#/doc/37188">View poem's topic associations</a></p></body></html>
