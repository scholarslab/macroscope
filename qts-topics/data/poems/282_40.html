  <body><p>282_40: 《大禮畢皇帝禦丹鳳門改元建中大赦》李益</p>
    <p>大明曈曈天地分　六龍負日升天門　鳳凰飛來銜帝籙　言我萬代金皇孫　靈雞鼓舞承天赦　高翔百尺垂朱幡　宸居穆清受天曆　建中甲子合上元　昊穹景命即已至　王事乃可酬乾坤　升中告成答玄貺　泥金檢玉昭鴻恩　云亭之事略可記　七十二君寧獨尊　小臣欲上封禪表　久而未就歸文園</p><p><a href="../../model.html#/doc/15048">View poem's topic associations</a></p></body></html>
