  <body><p>271_3_1: 《貞懿皇后挽歌三首（今存二首）（其一）》竇叔向</p>
    <p>二陵恭婦道　六寢盛皇情　禮遜生前貴　恩追歿後榮　幼王親捧土　愛女復連塋東望長如在　誰云向玉京</p><p><a href="../../model.html#/doc/14159">View poem's topic associations</a></p></body></html>
