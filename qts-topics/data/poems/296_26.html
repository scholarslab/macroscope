  <body><p>296_26: 《花》張南史</p>
    <p>花　花　深淺　芬葩　凝為雪　錯為霞　鶯和蝶到　苑占宮遮　已迷金谷路　頻駐玉人車　芳草欲陵芳樹　東家半落西家　願得春風相伴去　一攀一折向天涯</p><p><a href="../../model.html#/doc/15813">View poem's topic associations</a></p></body></html>
