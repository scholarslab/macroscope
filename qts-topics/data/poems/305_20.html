  <body><p>305_20: 《夕次襄邑》劉複</p>
    <p>何處成吾道　經年遠路中　客心猶向北　河水自歸東　古戍飄殘角　疏林振夕風　輕舟難載月　那與故人同</p><p><a href="../../model.html#/doc/16483">View poem's topic associations</a></p></body></html>
