  <body><p>518_121: 《題友人所居（即故元少尹宅）》雍陶</p>
    <p>亞尹故居經幾主　只因君住有詩情　夜吟鄰叟聞惆悵　七八年來無此聲</p><p><a href="../../model.html#/doc/28065">View poem's topic associations</a></p></body></html>
