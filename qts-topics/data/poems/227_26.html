  <body><p>227_26: 《送嚴侍郎到綿州同登杜使君江樓》杜甫　　</p>
    <p>野興每難盡　江樓延賞心　歸朝送使節　落景惜登臨　稍稍煙集渚　微微風動襟　重船依淺瀨　輕鳥度層陰　檻峻背幽谷　窗虛交茂林　燈光散遠近　月彩靜高深　城擁朝來客　天橫醉後參　窮途衰謝意　苦調短長吟　此會共能幾　諸孫賢至今　不勞朱戶閉　自待白河沈</p><p><a href="../../model.html#/doc/11279">View poem's topic associations</a></p></body></html>
