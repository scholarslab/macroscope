  <body><p>702_33: 《白菊》張蠙</p>
    <p>秋天木葉乾　猶有白花殘　舉世稀栽得　豪家卻畫看　片苔相應綠　諸卉獨宜寒　幾度攜佳客　登高欲折難</p><p><a href="../../model.html#/doc/39421">View poem's topic associations</a></p></body></html>
