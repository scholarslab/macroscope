  <body><p>695_31: 《放榜日作》韋莊</p>
    <p>一聲天鼓闢金扉　三十仙材上翠微　葛水霧中龍乍變　緱山煙外鶴初飛　鄒陽暖艷催花發　太皞春光簇馬歸　迴首便辭塵土世　彩雲新換六銖衣</p><p><a href="../../model.html#/doc/39032">View poem's topic associations</a></p></body></html>
