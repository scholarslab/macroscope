  <body><p>351_38: 《登柳州城樓寄漳汀封連四州》柳宗元</p>
    <p>城上高樓接大荒　海天愁思正茫茫　驚風亂颭芙蓉水　密雨邪侵薛荔牆　嶺樹重遮千里目　江流曲似九迴腸　共來百越文身地　猶自音書滯一鄉</p><p><a href="../../model.html#/doc/18532">View poem's topic associations</a></p></body></html>
