  <body><p>631_26: 《送圓載上人》顏萱</p>
    <p>師來一世恣經行　卻泛滄波問去程　心靜已能防渴鹿　鼙喧時為駭長鯨　禪林幾結金桃重　梵室重修鐵瓦輕　料得還鄉無別利　只應先見日華生</p><p><a href="../../model.html#/doc/34658">View poem's topic associations</a></p></body></html>
