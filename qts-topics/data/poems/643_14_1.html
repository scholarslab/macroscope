  <body><p>643_14_1: 《寒食二首（其一）》李山甫</p>
    <p>柳帶東風一向斜　春陰澹澹蔽人家　有時三點兩點雨　到處十枝五枝花　萬井樓臺疑繡畫　九原珠翠似煙霞　年年今日誰相問　獨臥長安泣歲華</p><p><a href="../../model.html#/doc/35515">View poem's topic associations</a></p></body></html>
