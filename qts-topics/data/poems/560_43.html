  <body><p>560_43: 《分山嶺望靈寶峰》薛能</p>
    <p>千尋萬仞峰　靈寶號何從　盛立同吾道　貪程阻聖蹤　嶺奇應有藥　壁峭盡無松　那得休于是　蹉跎亦臥龍</p><p><a href="../../model.html#/doc/31025">View poem's topic associations</a></p></body></html>
