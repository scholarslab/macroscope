  <body><p>15_21: 《郊廟歌辭。享懿德太子廟樂章。迎俎酌獻》?</p>
    <p>雍雍盛典　肅肅靈祠　賓天有聖　對日無期　飄颻羽服　掣曳雲旗　眷言主鬯　心乎愴茲</p><p><a href="../../model.html#/doc/741">View poem's topic associations</a></p></body></html>
