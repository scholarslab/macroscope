  <body><p>752_16: 《歐陽太監雨中視決堤因墮水明日見於省中因戲之》徐鉉</p>
    <p>聞道張晨蓋　徘徊石首東　濬川非伯禹　落水異三公　衣溼仍愁雨　冠攲更怯風　今朝復相見　疑是葛仙翁</p><p><a href="../../model.html#/doc/42127">View poem's topic associations</a></p></body></html>
