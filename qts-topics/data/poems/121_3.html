  <body><p>121_3: 《秋夜望月憶韓席等諸侍郎因以投贈》李林甫</p>
    <p>秋天碧雲夜　明月懸東方　皓皓庭際色　稍稍林下光　桂華澄遠近　璧彩散池塘　鴻雁飛難度　關山曲易長　揆予秉孤直　虛薄忝文昌　握鏡慚先照　持衡愧後行　多才眾君子　載筆久詞場　作賦推潘岳　題詩許謝康　當時陪宴語　今夕恨相望　願欲接高論　清晨朝建章</p><p><a href="../../model.html#/doc/5691">View poem's topic associations</a></p></body></html>
