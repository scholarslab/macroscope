  <body><p>708_64: 《司直巡官無諸移到玫瑰花》徐夤</p>
    <p>芳菲移自越王臺　最似薔薇好並栽　穠艷盡憐勝綵繪　嘉名誰贈作玫瑰　春藏錦繡風吹拆　天染瓊瑤日照開　為報朱衣早邀客　莫教零落委蒼苔</p><p><a href="../../model.html#/doc/39825">View poem's topic associations</a></p></body></html>
