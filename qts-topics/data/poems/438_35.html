  <body><p>438_35: 《題王侍禦池亭》白居易</p>
    <p>朱門深鎖春池滿　岸落薔薇水浸莎　畢竟林塘誰是主　主人來少客來多</p><p><a href="../../model.html#/doc/22622">View poem's topic associations</a></p></body></html>
