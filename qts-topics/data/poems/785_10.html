  <body><p>785_10: 《石榴》無名氏</p>
    <p>蟬嘯秋雲槐葉齊　石榴香老庭枝低　流霞色染紫罌粟　黃蠟紙苞紅瓠犀　玉刻冰壺含露溼　斒斑似帶湘娥泣　蕭娘初嫁嗜甘酸　嚼破水精千萬粒</p><p><a href="../../model.html#/doc/43404">View poem's topic associations</a></p></body></html>
