  <body><p>553_11: 《寄友人》姚鵠</p>
    <p>西風又開菊　久客意如何　舊國天涯遠　清砧月夜多　明時難際會　急景易蹉跎　抱玉終須獻　誰言戀薜蘿</p><p><a href="../../model.html#/doc/30508">View poem's topic associations</a></p></body></html>
