  <body><p>691_42: 《送黃補闕南遷》杜荀鶴</p>
    <p>得罪非天意　分明謫去身　一心貪諫主　開口不防人　自古有遷客　何朝無直臣　喧然公論在　雖滯楚南春</p><p><a href="../../model.html#/doc/38661">View poem's topic associations</a></p></body></html>
