  <body><p>354_38: 《秋晚題湖城驛池上亭》劉禹錫</p>
    <p>秋次池上館　林塘照南榮　塵衣紛未解　幽思浩以盈　風蓮墜故萼　露菊含晚英　恨為一夕客　愁聽晨雞鳴</p><p><a href="../../model.html#/doc/18683">View poem's topic associations</a></p></body></html>
