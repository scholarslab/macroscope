  <body><p>510_70: 《題丹陽永泰寺練湖亭》張祜</p>
    <p>小檻俯澄鮮　龍宮浸浩然　孤光懸夜月　一片割秋天　淺派胤沙草　餘波漂岸船　聊當因畎澮　披拂坐潺湲</p><p><a href="../../model.html#/doc/27355">View poem's topic associations</a></p></body></html>
