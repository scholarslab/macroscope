  <body><p>565_5: 《風》韓琮</p>
    <p>競持飄忽意何窮　為盛為衰半不同　偃草喜逢新雨後　鳴條愁聽曉霜中　涼飛玉管來秦甸　暗褭花枝入楚宮　莫見東風便無定　滿帆還有濟川功</p><p><a href="../../model.html#/doc/31269">View poem's topic associations</a></p></body></html>
