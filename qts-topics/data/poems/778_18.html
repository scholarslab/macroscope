  <body><p>778_18: 《題瑩上人院》寇埴</p>
    <p>捨筏求香偈　因泉演妙音　是明捐俗網　何獨在山林　繚繞藤軒密　逶迤竹徑深　為傳同學志　茲宇可清心</p><p><a href="../../model.html#/doc/43242">View poem's topic associations</a></p></body></html>
