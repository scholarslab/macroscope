  <body><p>126_35: 《送張五諲歸宣城》王維</p>
    <p>五湖千萬里　況復五湖西　漁浦南陵郭　人家春穀谿　欲歸江淼淼　未到草萋萋　憶想蘭陵鎮　可宜猿更啼</p><p><a href="../../model.html#/doc/5936">View poem's topic associations</a></p></body></html>
