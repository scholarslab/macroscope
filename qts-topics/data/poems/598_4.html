  <body><p>598_4: 《依韻奉酬李迪》高駢</p>
    <p>柳下官資顏子居　閒情入骨若為除　詩成斬將奇難敵　酒熟封侯快未如　只見絲綸終日降　不知功業是誰書　而今共飲醇滋味　消得揶揄勢利疏</p><p><a href="../../model.html#/doc/33132">View poem's topic associations</a></p></body></html>
