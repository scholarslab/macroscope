  <body><p>494_39: 《效古詞》施肩吾</p>
    <p>姊妹無多兄弟少　舉家鍾愛年最小　有時繞樹山鵲飛　貪看不待畫眉了</p><p><a href="../../model.html#/doc/26188">View poem's topic associations</a></p></body></html>
