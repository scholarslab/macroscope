  <body><p>147_59: 《送張司直赴嶺南謁張尚書》劉長卿</p>
    <p>番禺萬里路　遠客片帆過　盛府依橫海　荒祠拜伏波　人經秋瘴變　鳥墜火雲多　誠憚炎洲裏　無如一顧何</p><p><a href="../../model.html#/doc/7019">View poem's topic associations</a></p></body></html>
