  <body><p>102_13: 《夜宴安樂公主宅》武平一</p>
    <p>王孫帝女下仙臺　金榜珠簾入夜開　遽惜瓊筵歡正洽　唯愁銀箭曉相催</p><p><a href="../../model.html#/doc/5196">View poem's topic associations</a></p></body></html>
