  <body><p>836_31: 《孤雲》貫休</p>
    <p>將比鷺鶯還恐屈　始思殘雪不如多　清風相引去更遠　皎潔孤高奈爾何</p><p><a href="../../model.html#/doc/46084">View poem's topic associations</a></p></body></html>
