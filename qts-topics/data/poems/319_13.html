  <body><p>319_13: 《移居洞庭》麹信陵</p>
    <p>重林將疊嶂　此處可逃秦　水隔人間世　花開洞裏春　荷鋤分地利　縱酒樂天真　萬事更何有　吾今已外身</p><p><a href="../../model.html#/doc/17037">View poem's topic associations</a></p></body></html>
