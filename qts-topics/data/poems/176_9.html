  <body><p>176_9: 《送羽林陶將軍》李白</p>
    <p>將軍出使擁樓船　江上旌旗拂紫煙　萬里橫戈探虎穴　三杯拔劍舞龍泉　莫道詞人無膽氣　臨行將贈繞朝鞭</p><p><a href="../../model.html#/doc/8412">View poem's topic associations</a></p></body></html>
