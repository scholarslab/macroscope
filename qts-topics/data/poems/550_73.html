  <body><p>550_73: 《池上》趙嘏</p>
    <p>正憐佳月夜深坐　池上暖回燕雁聲　猶有漁舟繫江岸　故人歸盡獨何情</p><p><a href="../../model.html#/doc/30384">View poem's topic associations</a></p></body></html>
