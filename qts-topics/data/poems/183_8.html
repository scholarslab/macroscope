  <body><p>183_8: 《翰林讀書言懷，呈集賢諸學士》李白</p>
    <p>晨趨紫禁中　夕待金門詔　觀書散遺帙　探古窮至妙　片言苟會心　掩卷忽而笑　青蠅易相點　白雪難同調　本是疏散人　屢貽褊促誚　雲天屬清朗　林壑憶遊眺　或時清風來　閒倚欄下嘯　嚴光桐廬溪　謝客臨海嶠　功成謝人間　從此一投釣</p><p><a href="../../model.html#/doc/8741">View poem's topic associations</a></p></body></html>
