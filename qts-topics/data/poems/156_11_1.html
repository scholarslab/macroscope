  <body><p>156_11_1: 《涼州詞二首（其一）》王翰</p>
    <p>葡萄美酒夜光杯　欲飲琵琶馬上催　醉臥沙場君莫笑　古來征戰幾人回</p><p><a href="../../model.html#/doc/7572">View poem's topic associations</a></p></body></html>
