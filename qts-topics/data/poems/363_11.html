  <body><p>363_11: 《和浙西李大夫伊川卜居》劉禹錫</p>
    <p>早入八元數　嘗承三接恩　飛鳴天上路　鎮壓海西門　清望寰中許　高情物外存　時來誠不讓　歸去每形言　洛下思招隱　江干壓作藩　按經修道具　依樣買山村　開鑿隨人化　幽陰為律暄　遠移難得樹　立變舊荒園　絕塞通潛徑　平泉占上原　煙霞遙在想　簿領益為繁　丹禁虛東閣　蒼生望北轅　徒令雙白鶴　五里自翩翻</p><p><a href="../../model.html#/doc/19202">View poem's topic associations</a></p></body></html>
