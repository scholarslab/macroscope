  <body><p>825_5: 《哭賈島》可止</p>
    <p>燕生松雪地　蜀死葬山根　詩僻降今古　官卑誤子孫　塚欄寒月色　人哭苦吟魂　墓雨滴碑字　年年添蘚痕</p><p><a href="../../model.html#/doc/45419">View poem's topic associations</a></p></body></html>
