  <body><p>78_52_3: 《丹陽刺史挽詞三首（其三）》駱賓王</p>
    <p>短歌三獻曲　長夜九泉臺　此室玄扃掩　何年白日開　荒郊疏古木　寒隧積陳荄　獨此傷心地　松聲薄暮來</p><p><a href="../../model.html#/doc/4181">View poem's topic associations</a></p></body></html>
