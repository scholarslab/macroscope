  <body><p>443_61: 《醉中酬殷協律》白居易</p>
    <p>泗水亭邊一分散　浙江樓上重遊陪　揮鞭二十年前別　命駕三千里外來　醉袖放狂相向舞　愁眉和笑一時開　留君夜住非無分　且盡青娥紅燭臺</p><p><a href="../../model.html#/doc/23138">View poem's topic associations</a></p></body></html>
