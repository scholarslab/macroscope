  <body><p>648_12: 《送喻坦之下第還江東》方幹</p>
    <p>文戰偶未勝　無令移壯心　風塵辭帝里　舟楫到家林　過楚寒方盡　浮淮月正沈　持杯話來日　不聽洞庭砧</p><p><a href="../../model.html#/doc/35965">View poem's topic associations</a></p></body></html>
