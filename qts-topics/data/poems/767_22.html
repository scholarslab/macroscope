  <body><p>767_22: 《晉。陸玩》孫元晏</p>
    <p>陸公高論亦由衷　謙讓還慚未有功　天下忠良人欲盡　始應交我作三公</p><p><a href="../../model.html#/doc/42844">View poem's topic associations</a></p></body></html>
