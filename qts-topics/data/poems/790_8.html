  <body><p>790_8: 《宴興化池亭送白二十二東歸聯句》裴度</p>
    <p>東洛言歸去　西園告別來　白頭青眼客　池上手中杯　離瑟殷勤奏　仙舟委曲回　征輪今欲動　賓閣為誰開　坐弄琉璃水　行登綠縟堆　花低妝照影　萍散酒吹醅　岸蔭新抽竹　亭香欲變梅　隨遊多笑傲　遇勝且裴回　澄澈連天鏡　潺湲出地雷　林塘難共賞　鞍馬莫相催　信及魚還樂　機忘鳥不猜　晚晴槐起露　新雨石添苔　擬作雲泥別　尤思頃刻陪　歌停珠貫斷　飲罷玉峰頹　雖有逍遙志　其如磊落才　會當重入用　此去肯悠哉</p><p><a href="../../model.html#/doc/43560">View poem's topic associations</a></p></body></html>
