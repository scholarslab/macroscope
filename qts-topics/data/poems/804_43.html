  <body><p>804_43: 《迎李近仁員外》魚玄機</p>
    <p>今日喜時聞喜鵲　昨宵燈下拜燈花　焚香出戶迎潘岳　不羨牽牛織女家</p><p><a href="../../model.html#/doc/44172">View poem's topic associations</a></p></body></html>
