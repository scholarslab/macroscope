  <body><p>365_14_4: 《洛中送韓七中丞之吳興口號五首（其四）》劉禹錫</p>
    <p>駱駝橋上蘋風急　鸚鵡杯中箬下春　水碧山青知好處　開顏一笑向何人</p><p><a href="../../model.html#/doc/19314">View poem's topic associations</a></p></body></html>
