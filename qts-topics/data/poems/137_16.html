  <body><p>137_16: 《安宜園林獻高使君》儲光羲</p>
    <p>直道已三出　幸從江上迴　新居茅茨迥　起見秋雲開　十里次舟楫　二橋交往來　楚言滿鄰里　雁叫喧池臺　魚鱉樂仁政　浮沈亦至哉　小山宜大隱　要自望蓬萊</p><p><a href="../../model.html#/doc/6525">View poem's topic associations</a></p></body></html>
