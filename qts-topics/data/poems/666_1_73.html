  <body><p>666_1_73: 《比紅兒詩（其七十三）》羅虯</p>
    <p>重門深掩幾枝花　未勝紅兒莫大誇　王相不能探物理　可能虛上短轅車</p><p><a href="../../model.html#/doc/37017">View poem's topic associations</a></p></body></html>
