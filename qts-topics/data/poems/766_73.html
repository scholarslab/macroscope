  <body><p>766_73: 《貽諸學童》劉兼</p>
    <p>橫經叉手步還趨　積善方知慶有餘　五個小雛離學院　一行新雁入貧居　攘羊告罪言何直　舐犢牽情理豈虛　勸汝立身須苦志　月中丹桂自扶疏</p><p><a href="../../model.html#/doc/42822">View poem's topic associations</a></p></body></html>
