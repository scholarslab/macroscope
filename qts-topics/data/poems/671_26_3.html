  <body><p>671_26_3: 《無題十首（其三）》唐彥謙</p>
    <p>楚雲湘雨會陽臺　錦帳芙蓉向夜開　吹罷玉簫春似海　一雙綵鳳忽飛來</p><p><a href="../../model.html#/doc/37227">View poem's topic associations</a></p></body></html>
