  <body><p>855_14: 《題中條靜觀（侯道華上升處）》鄭遨</p>
    <p>松頂留衣上玉霄　永傳異跡在中條　不知揖遍諸仙否　欲請還丹問昨宵</p><p><a href="../../model.html#/doc/47363">View poem's topic associations</a></p></body></html>
