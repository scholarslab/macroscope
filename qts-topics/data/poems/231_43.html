  <body><p>231_43: 《戲寄崔評事表侄、蘇五表弟、韋大少府諸侄》杜甫</p>
    <p>隱豹深愁雨　潛龍故起雲　泥多仍徑曲　心醉阻賢群　忍待江山麗　還披鮑謝文　高樓憶疏豁　秋興坐氛氳</p><p><a href="../../model.html#/doc/11768">View poem's topic associations</a></p></body></html>
