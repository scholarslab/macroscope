  <body><p>582_11: 《京兆公池上作》溫庭筠</p>
    <p>稻香山色疊　平野接荒陂　蓮折舟行遠　萍多釣下遲　壞堤泉落處　涼簟雨來時　京口兵堪用　何因入夢思</p><p><a href="../../model.html#/doc/32239">View poem's topic associations</a></p></body></html>
