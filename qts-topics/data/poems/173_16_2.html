  <body><p>173_16_2: 《宣州九日聞崔四侍禦與宇文太守游敬亭…寄崔侍禦二首（其二）》李白</p>
    <p>九卿天上落　五馬道傍來　列戟朱門曉　褰幃碧嶂開　登高望遠海　召客得英才　紫綬懽情洽　黃花逸興催　山從圖上見　溪即鏡中迴　遙羨重陽作　應過戲馬臺</p><p><a href="../../model.html#/doc/8339">View poem's topic associations</a></p></body></html>
