  <body><p>592_43: 《貴宅》曹鄴</p>
    <p>入門又到門　到門戟相對　玉簫聲尚遠　疑似人不在　公子厭花繁　買藥栽庭內　望遠不上樓　窗中見天外　此地日烹羊　無異我食菜　自是愁人眼　見之若奢泰</p><p><a href="../../model.html#/doc/32898">View poem's topic associations</a></p></body></html>
