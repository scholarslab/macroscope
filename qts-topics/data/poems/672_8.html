  <body><p>672_8: 《寄徐山人》唐彥謙</p>
    <p>一室清羸鶴體孤　氣和神瑩爽冰壺　吳中高士雖求死　不那稽山有謝敷</p><p><a href="../../model.html#/doc/37311">View poem's topic associations</a></p></body></html>
