  <body><p>747_88: 《訪徐長史留題水閣》李中</p>
    <p>君家池閣靜　一到且淹留　坐聽蒹葭雨　如看島嶼秋　杯盤深有興　吟笑迥忘憂　更愛幽奇處　雙雙下野鷗</p><p><a href="../../model.html#/doc/41863">View poem's topic associations</a></p></body></html>
