  <body><p>338_7: 《龍移》韓愈</p>
    <p>天昏地黑蛟龍移　雷驚電激雄雌隨　清泉百丈化為土　魚鱉枯死吁可悲</p><p><a href="../../model.html#/doc/17907">View poem's topic associations</a></p></body></html>
