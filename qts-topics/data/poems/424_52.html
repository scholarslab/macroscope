  <body><p>424_52: 《蝦蟆（和張十六）》白居易</p>
    <p>嘉魚薦宗廟　靈龜貢邦家　應龍能致雨　潤我百穀芽　蠢蠢水族中　無用者蝦蟆　形穢肌肉腥　出沒於泥沙　六月七月交　時雨正滂沱　蝦蟆得其志　快樂無以加　地既蕃其生　使之族類多　天又與其聲　得以相諠譁　豈惟玉池上　污君清冷波　可獨瑤瑟前　亂君鹿鳴歌　常恐飛上天　跳躍隨姮娥　往往蝕明月　遣君無奈何</p><p><a href="../../model.html#/doc/21851">View poem's topic associations</a></p></body></html>
