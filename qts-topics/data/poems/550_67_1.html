  <body><p>550_67_1: 《僧舍二首（其一）》趙嘏</p>
    <p>只言雙鬢未蹉跎　獨奈牛羊送日何　禪客不歸車馬去　晚簷山色為誰多</p><p><a href="../../model.html#/doc/30377">View poem's topic associations</a></p></body></html>
