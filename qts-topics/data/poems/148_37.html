  <body><p>148_37: 《尋南溪常山道人隱居》劉長卿</p>
    <p>一路經行處　莓苔見履痕　白雲依靜渚　春草閉閒門　過雨看松色　隨山到水源　溪花與禪意　相對亦忘言</p><p><a href="../../model.html#/doc/7140">View poem's topic associations</a></p></body></html>
