  <body><p>628_2_6: 《自遣詩三十首（其六）》陸龜蒙</p>
    <p>陰洞曾為採藥行　冷雲凝絕燭微明　玉芝敲折琤然墮　合有真人上姓名</p><p><a href="../../model.html#/doc/34427">View poem's topic associations</a></p></body></html>
