  <body><p>552_6: 《和主司王起（一作和主司酬周侍郎）》裴翻</p>
    <p>常將公道選群生　猶被春闈屈重名　文柄久持殊歲紀　恩門三啟動寰瀛　雲霄幸接鴛鸞盛　變化欣同草木榮　乍得陽和如細柳　參差長近亞夫營</p><p><a href="../../model.html#/doc/30465">View poem's topic associations</a></p></body></html>
