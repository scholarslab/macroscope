  <body><p>829_7_2: 《讀《杜工部集》二首（其二）》貫休</p>
    <p>甫也道亦喪　孤身出蜀城　彩毫終不撅　白雲更能輕　命薄相如命　名齊李白名　不知耒陽令　何以葬先生</p><p><a href="../../model.html#/doc/45635">View poem's topic associations</a></p></body></html>
