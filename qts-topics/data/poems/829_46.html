  <body><p>829_46: 《詠竹根珓子》貫休</p>
    <p>出處慚林藪　才微幸一陽　不緣懷片善　豈得近馨香　節亦因人淨　聲從擲地彰　但令筋力在　永願報時昌</p><p><a href="../../model.html#/doc/45676">View poem's topic associations</a></p></body></html>
