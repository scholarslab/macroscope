  <body><p>269_35: 《九日》耿湋</p>
    <p>重陽寒寺滿秋梧　客在南樓顧老夫　步蹇強登遊藻井　髮稀那更插茱萸　橫空過雨千峰出　大野新霜萬葉枯　更望尊中菊花酒　殷勤能得幾回沽</p><p><a href="../../model.html#/doc/14005">View poem's topic associations</a></p></body></html>
