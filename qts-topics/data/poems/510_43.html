  <body><p>510_43: 《題贈志凝上人》張祜</p>
    <p>悟色身無染　觀空事不生　道心長日笑　覺路幾年行　片月山林靜　孤雲海櫂輕　願為塵外契　一就智珠明</p><p><a href="../../model.html#/doc/27327">View poem's topic associations</a></p></body></html>
