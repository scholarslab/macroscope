  <body><p>168_20: 《溫泉侍從歸逢故人》李白</p>
    <p>漢帝長楊苑　誇胡羽獵歸　子雲叨侍從　獻賦有光輝　激賞搖天筆　承恩賜御衣　逢君奏明主　他日共翻飛</p><p><a href="../../model.html#/doc/8197">View poem's topic associations</a></p></body></html>
