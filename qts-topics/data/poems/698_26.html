  <body><p>698_26: 《饒州餘幹縣琵琶洲有故韓賓客宣城裴尚書修行…因以和吟》韋莊</p>
    <p>琵琶洲近斗牛星　鸞鳳曾於此放情　已覺地靈因昴降　更聞川媚有珠生　一灘紅樹留佳氣　萬古清弦續政聲　戟戶盡移天上去　里人空說舊簪纓</p><p><a href="../../model.html#/doc/39206">View poem's topic associations</a></p></body></html>
