  <body><p>344_28_3: 《獨釣四首（其三）》韓愈</p>
    <p>獨往南塘上　秋晨景氣醒　露排四岸草　風約半池萍　鳥下見人寂　魚來聞餌馨所嗟無可召　不得倒吾缾</p><p><a href="../../model.html#/doc/18168">View poem's topic associations</a></p></body></html>
