  <body><p>352_3: 《答劉連州邦字》柳宗元</p>
    <p>連璧本難雙　分符刺小邦　崩雲下灕水　劈箭上潯江　負弩啼寒狖　鳴枹驚夜尨　遙憐郡山好　謝守但臨窗</p><p><a href="../../model.html#/doc/18536">View poem's topic associations</a></p></body></html>
