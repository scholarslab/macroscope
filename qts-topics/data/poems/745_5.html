  <body><p>745_5: 《遊子吟》陳陶</p>
    <p>棲鳥喜林曙　驚蓬傷歲闌　關河三尺雪　何處是天山　朔風無重衣　僕馬飢且寒　慘慼別妻子　遲回出門難　男兒值休明　豈是長泥蟠　何者為木偶　何人侍金鑾　鬱鬱守貧賤　悠悠亦無端　進不圖功名　退不處巖巒　窮通在何日　光景如跳丸　富貴苦不早　令人摧心肝　誓期春之陽　一振摩霄翰</p><p><a href="../../model.html#/doc/41599">View poem's topic associations</a></p></body></html>
