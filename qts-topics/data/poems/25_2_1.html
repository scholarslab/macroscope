  <body><p>25_2_1: 《雜曲歌辭。輕薄篇二首（其一）》貫休</p>
    <p>繡林錦野　春態相壓　誰家少年　馬蹄蹋蹋　鬥雞走狗夜不歸　一擲賭卻如花妾惟云不顛不狂　其名不彰　悲夫</p><p><a href="../../model.html#/doc/1689">View poem's topic associations</a></p></body></html>
