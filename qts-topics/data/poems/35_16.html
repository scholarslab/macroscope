  <body><p>35_16: 《冬日宴於庶子宅各賦一字得歸》許敬宗</p>
    <p>倦游嗟落拓　短翮慕追飛　周醪忽同醉　牙弦乃共揮　油雲澹寒色　落景靄霜霏　累日方投分　茲夕諒無歸</p><p><a href="../../model.html#/doc/2505">View poem's topic associations</a></p></body></html>
