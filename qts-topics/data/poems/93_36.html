  <body><p>93_36: 《奉和幸安樂公主山莊應制》馬懷素</p>
    <p>主家臺沼勝平陽　帝幸歡娛樂未央　掩映琱窗交極浦　參差繡戶繞迴塘　泉聲百處傳歌曲　樹影千重對舞行　聖酒一霑何以報　唯欣頌德奉時康</p><p><a href="../../model.html#/doc/4899">View poem's topic associations</a></p></body></html>
