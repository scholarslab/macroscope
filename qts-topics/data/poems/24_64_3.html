  <body><p>24_64_3: 《雜曲歌辭。少年行三首（其三）》杜甫</p>
    <p>馬上誰家白面郎　臨階下馬坐人床　不通姓字粗豪甚　指點銀瓶索酒嘗</p><p><a href="../../model.html#/doc/1665">View poem's topic associations</a></p></body></html>
