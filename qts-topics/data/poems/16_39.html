  <body><p>16_39: 《郊廟歌辭。漢宗廟樂舞辭。積善舞》?</p>
    <p>黍稷斯馨　祖德惟明　蛇告赤帝　龜謀大橫　雲行雨施　天成地平　造我家邦　斡我璿衡　陶匏在御　醍盎惟精　或戛或擊　載炮載烹　飲福受胙　舞降歌迎　滔滔不竭　洪惟水行</p><p><a href="../../model.html#/doc/816">View poem's topic associations</a></p></body></html>
