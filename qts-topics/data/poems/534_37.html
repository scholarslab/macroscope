  <body><p>534_37: 《灞上逢元九處士東歸》許渾</p>
    <p>瘦馬頻嘶灞水寒　灞南高處望長安　何人更結王生襪　此客虛彈貢氏冠　江上蟹螯沙渺渺　塢中蝸殼雪漫漫　舊交已變新知少　卻伴漁郎把釣竿</p><p><a href="../../model.html#/doc/28947">View poem's topic associations</a></p></body></html>
