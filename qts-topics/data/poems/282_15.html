  <body><p>282_15: 《喜邢校書遠至對雨同賦遠晚飯阮返五韻》李益</p>
    <p>雀噪空城陰　木衰羇思遠　已蔽青山望　徒悲白雲晚　別離千里風　雨中同一飯　開徑說逢康　臨觴方接阮　旅宦竟何如　勞飛思自返</p><p><a href="../../model.html#/doc/15023">View poem's topic associations</a></p></body></html>
