  <body><p>834_6: 《壽春進祝聖七首。大興三教》貫休</p>
    <p>曈曈懸佛日　天俁動雲韶　縫掖諸生集　麟洲羽客朝　非煙生玉砌　御柳吐金條　擊壤翁知否　吾皇即帝堯</p><p><a href="../../model.html#/doc/45967">View poem's topic associations</a></p></body></html>
