  <body><p>673_29: 《哭李端》周樸</p>
    <p>三年翦拂感知音　哭向青山永夜心　竹在曉煙孤鳳去　劍荒秋水一龍沈　新墳日落松聲小　舊色春殘草色深　不及此時親執紼　石門遙想淚霑襟</p><p><a href="../../model.html#/doc/37409">View poem's topic associations</a></p></body></html>
