  <body><p>634_18_1: 《楊柳枝壽杯詞十八首（其一）》司空圖</p>
    <p>樂府翻來占太平　風光無處不含情　千門萬戶喧歌吹　富貴人間只此聲</p><p><a href="../../model.html#/doc/34993">View poem's topic associations</a></p></body></html>
