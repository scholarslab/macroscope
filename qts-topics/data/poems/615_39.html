  <body><p>615_39: 《奉和再招（一作文燕招潤卿）》皮日休</p>
    <p>飆御已應歸杳眇　博山猶自對氛氳　不知入夜能來否　紅蠟先教刻五分</p><p><a href="../../model.html#/doc/33979">View poem's topic associations</a></p></body></html>
