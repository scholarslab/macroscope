  <body><p>878_25: 《神雞童謠》?</p>
    <p>生兒不用識文字　鬥雞走馬勝讀書　賈家小兒年十三　富貴榮華代不如　能令金距期勝負　白羅繡衫隨軟輿　父死長安千里外　差夫治道輓喪車</p><p><a href="../../model.html#/doc/48566">View poem's topic associations</a></p></body></html>
