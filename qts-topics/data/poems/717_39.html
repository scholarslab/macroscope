  <body><p>717_39: 《南海》曹松</p>
    <p>傾騰界漢沃諸蠻　立望何如畫此看　無地不同方覺遠　共天無別始知寬　文隔霧朝含碧　老蚌凌波夜吐丹　萬狀千形皆得意　長鯨獨自轉身難</p><p><a href="../../model.html#/doc/40389">View poem's topic associations</a></p></body></html>
