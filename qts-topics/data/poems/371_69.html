  <body><p>371_69: 《題從叔園林》呂溫</p>
    <p>阮宅閒園暮　窗中見樹陰　樵歌依野草　僧語過長林　鳥向花間井　人彈竹裏琴　自嫌身未老　已有住山心</p><p><a href="../../model.html#/doc/19654">View poem's topic associations</a></p></body></html>
