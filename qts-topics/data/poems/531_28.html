  <body><p>531_28: 《秋霽潼關驛亭》許渾</p>
    <p>霽色明高巘　關河獨望遙　殘雲歸太華　疏雨過中條　鳥散綠蘿靜　蟬鳴紅樹凋　何言此時節　去去任蓬飄</p><p><a href="../../model.html#/doc/28802">View poem's topic associations</a></p></body></html>
