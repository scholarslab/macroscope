  <body><p>818_4: 《奉陪顏使君真卿登峴山，送張侍禦嚴歸台》皎然</p>
    <p>峴首千里情　北轅自茲發　煙霞正登覽　簪筆限趨謁　黃鶴望天衢　白雲歸帝闕　客心南浦柳　離思西樓月　留賞景不延　感時芳易歇　他晨有山信　一為訪林樾</p><p><a href="../../model.html#/doc/45042">View poem's topic associations</a></p></body></html>
