  <body><p>752_49_11: 《柳枝辭十二首（其十一）》徐鉉</p>
    <p>仙樂春來按舞腰　清聲偏似傍嬌饒　應緣鶯舌多情賴　長向雙成說翠條</p><p><a href="../../model.html#/doc/42171">View poem's topic associations</a></p></body></html>
