  <body><p>465_52: 《夜半步次古城》楊衡</p>
    <p>茫茫死復生　惟有古時城　夜半無鳥雀　花枝當月明</p><p><a href="../../model.html#/doc/24727">View poem's topic associations</a></p></body></html>
