  <body><p>237_78: 《送衛功曹赴荊南》錢起</p>
    <p>漢家仍用武　才子晚成名　惆悵江陵去　誰知魏闕情　碧雲愁楚水　春酒醉宜城　定想褰帷政　還聞坐嘯聲</p><p><a href="../../model.html#/doc/12193">View poem's topic associations</a></p></body></html>
