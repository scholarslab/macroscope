  <body><p>748_49: 《海上載筆依韻酬左偃見寄》李中</p>
    <p>都城分別後　海嶠夢魂迷　吟興疏煙月　邊情起鼓鼙　戍旗風颭小　營柳霧籠低　草檄無餘刃　難將阮瑀齊</p><p><a href="../../model.html#/doc/41919">View poem's topic associations</a></p></body></html>
