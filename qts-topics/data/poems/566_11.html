  <body><p>566_11: 《和柯古窮居苦日喜雨》韋蟾</p>
    <p>貞機澹少思　雅尚防多僻　攬葛猶不畏　勞形同處瘠　頭焦詎是焚　背汗寧關炙　方欣見潤礎　那虞悲鑠石　道與古人期　情難物外適　幾懷朱邸綬　頗曠金門籍　清奧已蕭蕭　陳柯將槭槭　玉律詩調正　瓊卮酒腸窄　衣桁襲中單　浴床拋下綌　黎侯寓於衛　六義非凡格</p><p><a href="../../model.html#/doc/31301">View poem's topic associations</a></p></body></html>
