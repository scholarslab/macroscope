  <body><p>663_20: 《寄程尊師》羅隱</p>
    <p>鶴信雖然到五湖　煙波迢遞路崎嶇　玉書分薄花生眼　金鼎功遲雪滿鬚　三秀紫芝勞夢寐　一番紅槿恨朝晡　未知朽敗凡間骨　中授先生指教無</p><p><a href="../../model.html#/doc/36805">View poem's topic associations</a></p></body></html>
