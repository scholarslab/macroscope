  <body><p>501_2: 《和高諫議蒙兼賓客時入翰苑》姚合</p>
    <p>兼秩恩歸第一流　時尋仙路向瀛洲　鐘聲迢遞銀河曉　林色蔥籠玉露秋　紫殿講筵鄰御座　青宮賓榻入龍樓　從來共結歸山侶　今日多應獨自休</p><p><a href="../../model.html#/doc/26779">View poem's topic associations</a></p></body></html>
