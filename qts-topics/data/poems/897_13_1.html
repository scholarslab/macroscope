  <body><p>897_13_1: 《虞美人（其一）》孫光憲</p>
    <p>紅窗寂寂無人語　暗淡梨花雨　繡羅紋地粉新描　博山香炷旋抽條　睡魂銷　天涯一去無消息　終日長相憶　教人相憶幾時休　不堪棖觸別離愁　淚還流</p><p><a href="../../model.html#/doc/49579">View poem's topic associations</a></p></body></html>
