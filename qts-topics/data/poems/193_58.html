  <body><p>193_58: 《花徑》韋應物</p>
    <p>山花佳徑幽　古甃生苔澀　胡床理事餘　玉琴承露濕　朝與詩人賞　夜攜禪客入　自是塵外蹤　無令吏趨急</p><p><a href="../../model.html#/doc/9382">View poem's topic associations</a></p></body></html>
