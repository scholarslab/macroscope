  <body><p>20_50: 《相和歌辭。棹歌行》徐堅</p>
    <p>櫂女飾銀鉤　新妝下翠樓　霜絲青桂楫　蘭紫霞舟　水落金陵曙　風起洞庭秋　扣船過曲浦　飛帆越回流　影入桃花浪　香飄杜若洲　洲長殊未返　蕭散雲霞晚　日下大江平　煙生歸岸遠　岸遠聞潮波　爭途遊戲多　因聲趙津女　來聽采菱歌</p><p><a href="../../model.html#/doc/1243">View poem's topic associations</a></p></body></html>
