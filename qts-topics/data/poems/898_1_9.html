  <body><p>898_1_9: 《浣溪沙（其九）》張泌</p>
    <p>小市東門欲雪天　眾中依約見神仙　蕊黃香畫貼金蟬　飲散黃昏人草草　醉容無語立門前　馬嘶塵烘一街煙</p><p><a href="../../model.html#/doc/49635">View poem's topic associations</a></p></body></html>
