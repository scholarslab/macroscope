  <body><p>120_3: 《廣武懷古》楊浚</p>
    <p>河水城下流　登城望彌愜　海雲飛不斷　岸草綠相接　龍門無舊場　武牢有遺堞　扼喉兵易守　捫指計何捷　天奪項氏謀　卒成漢家業　鄉山遙可見　西顧淚盈睫</p><p><a href="../../model.html#/doc/5676">View poem's topic associations</a></p></body></html>
