  <body><p>573_58: 《寄華山僧》賈島</p>
    <p>遙知白石室　松柏隱朦朧　月落看心次　雲生閉目中　五更鐘隔嶽　萬尺水懸空　苔蘚嵌巖所　依稀有徑通</p><p><a href="../../model.html#/doc/31825">View poem's topic associations</a></p></body></html>
