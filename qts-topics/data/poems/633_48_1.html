  <body><p>633_48_1: 《商山二首（其一）》司空圖</p>
    <p>清溪一路照羸身　不似雲臺畫像人　國史數行猶有志　只將談笑繼英塵</p><p><a href="../../model.html#/doc/34853">View poem's topic associations</a></p></body></html>
