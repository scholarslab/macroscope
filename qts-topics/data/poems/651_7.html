  <body><p>651_7: 《陪胡中丞泛湖》方幹</p>
    <p>仙舟仙藥醉行春　上界稀逢下界人　綺繡峰前聞野鶴　旌旗影裏見遊鱗　澄潭徹底齊心鏡　雜樹含芳讓錦茵　凡許從容誰不幸　就中光顯是州民</p><p><a href="../../model.html#/doc/36124">View poem's topic associations</a></p></body></html>
