  <body><p>872_12: 《題房魯題名後》無名氏</p>
    <p>姚家新婿是房郎　未解芳顏意欲狂　見說正調穿羽箭　莫教射破寺家牆</p><p><a href="../../model.html#/doc/48268">View poem's topic associations</a></p></body></html>
