  <body><p>385_40: 《寄和州劉使君》張籍</p>
    <p>別離已久猶為郡　閒向春風倒酒缾　送客特過沙口堰　看花多上水心亭　曉來江氣連城白　雨後山光滿郭青　到此詩情應更遠　醉中高詠有誰聽</p><p><a href="../../model.html#/doc/20426">View poem's topic associations</a></p></body></html>
