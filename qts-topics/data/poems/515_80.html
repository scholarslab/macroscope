  <body><p>515_80: 《逢山人》朱慶餘</p>
    <p>星月相逢現此身　自然無跡又無塵　秋來若向金天會　便是青蓮葉上人</p><p><a href="../../model.html#/doc/27878">View poem's topic associations</a></p></body></html>
