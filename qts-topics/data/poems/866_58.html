  <body><p>866_58: 《詩（金陵黃進士夢遇台城故妓，自雲今為吳神樂部）》故台城妓</p>
    <p>歌罷玉樓月　舞殘金縷衣　勻鈿收迸節　斂黛別重闈　網斷蛛猶織　梁春燕不歸　那堪回首處　江步野棠飛</p><p><a href="../../model.html#/doc/47990">View poem's topic associations</a></p></body></html>
