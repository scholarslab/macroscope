  <body><p>585_39: 《有感》劉駕</p>
    <p>弓劍不自行　難引河湟思　將軍半夜飲　十里聞歌吹　高門幾世宅　舞袖仍新賜　誰遣一書來　燈前問邊事</p><p><a href="../../model.html#/doc/32442">View poem's topic associations</a></p></body></html>
