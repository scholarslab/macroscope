  <body><p>358_9: 《秋日書懷寄白賓客》劉禹錫</p>
    <p>州遠雄無益　年高健亦衰　興情逢酒在　筋力上樓知　蟬噪芳意盡　雁來愁望時　商山紫芝客　應不向秋悲</p><p><a href="../../model.html#/doc/18909">View poem's topic associations</a></p></body></html>
