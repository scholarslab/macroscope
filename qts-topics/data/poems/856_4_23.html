  <body><p>856_4_23: 《七言（其二十三）》呂岩</p>
    <p>解將火種種刀圭　火種刀圭世豈知　山上長男騎白馬　水邊少女牧烏龜　無中出有還丹象　陰裏生陽大道基　顛倒五行憑匠手　不逢匠手莫施為</p><p><a href="../../model.html#/doc/47396">View poem's topic associations</a></p></body></html>
