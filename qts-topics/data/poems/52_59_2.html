  <body><p>52_59_2: 《故趙王屬贈黃門侍郎上官公挽詞二首（其二）》宋之問</p>
    <p>綠車隨帝子　青瑣翊宸機　昔枉朝歌騎　今虛夕拜闈　柳河悽挽曲　薤露溼靈衣　一厝窮泉閉　雙鸞遂不飛</p><p><a href="../../model.html#/doc/3273">View poem's topic associations</a></p></body></html>
