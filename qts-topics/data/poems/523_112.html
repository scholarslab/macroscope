  <body><p>523_112: 《少年行》杜牧</p>
    <p>官為駿馬監　職帥羽林兒　兩綬藏不見　落花何處期　獵敲白玉鐙　怒袖紫金鎚　田竇長留醉　蘇辛曲讓岐　豪持出塞節　笑別遠山眉　捷報雲臺賀　公卿拜壽卮</p><p><a href="../../model.html#/doc/28365">View poem's topic associations</a></p></body></html>
