  <body><p>626_28: 《幽居有白菊一叢因而成詠呈知己》陸龜蒙</p>
    <p>還是延年一種材　即將瑤朵冒霜開　不如紅豔臨歌扇　欲伴黃英入酒杯　陶令接堪岸著　梁王高屋好攲來　月中若有閒田地　為勸嫦娥作意裁</p><p><a href="../../model.html#/doc/34344">View poem's topic associations</a></p></body></html>
