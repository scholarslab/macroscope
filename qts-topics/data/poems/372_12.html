  <body><p>372_12: 《遊子吟（迎母漂上作）》孟郊</p>
    <p>慈母手中線　遊子身上衣　臨行密密縫　意恐遲遲歸　誰言寸草心　報得三春暉</p><p><a href="../../model.html#/doc/19667">View poem's topic associations</a></p></body></html>
