  <body><p>684_47: 《新秋》吳融</p>
    <p>白髮又經秋　端居海上洲　無機因事發　有涕為時流　新酒乘涼壓　殘棋隔夜收　公車無路入　同拜老閑侯</p><p><a href="../../model.html#/doc/38270">View poem's topic associations</a></p></body></html>
