  <body><p>52_24: 《春日宴宋主簿山亭得寒字》宋之問</p>
    <p>公子正邀歡　林亭春未蘭　攀巖踐苔易　迷路出花難　窗覆垂楊煖　階侵瀑水寒　帝城歸路直　留興接鵷鸞</p><p><a href="../../model.html#/doc/3232">View poem's topic associations</a></p></body></html>
