  <body><p>613_55: 《早春以橘子寄魯望》皮日休</p>
    <p>箇箇和枝葉捧鮮　彩凝猶帶洞庭煙　不為韓嫣金丸重　直是周王玉果圓　剖似日魂初破後　弄如星髓未銷前　知君多病仍中聖　盡送寒苞向枕邊</p><p><a href="../../model.html#/doc/33830">View poem's topic associations</a></p></body></html>
