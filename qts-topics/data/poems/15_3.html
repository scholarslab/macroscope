  <body><p>15_3: 《郊廟歌辭。讓皇帝廟樂章。迎俎》李舒</p>
    <p>祀盛體薦　禮協粢盛　方周假廟　用魯純牲　捧徹祗敬　擊拊和鳴　受釐歸胙　既戒而平</p><p><a href="../../model.html#/doc/723">View poem's topic associations</a></p></body></html>
