  <body><p>674_69: 《潼關道中》鄭谷</p>
    <p>白道曉霜迷　離燈照馬嘶　秋風滿關樹　殘月隔河雞　來往非無倦　窮通豈易齊　何年歸故社　披雨翦春畦</p><p><a href="../../model.html#/doc/37506">View poem's topic associations</a></p></body></html>
