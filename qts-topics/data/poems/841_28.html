  <body><p>841_28: 《戊辰歲江南感懷》齊己</p>
    <p>忽忽動中私　人間何所之　老過離亂世　生在太平時　桃李春無主　杉松寺有期　曾吟子山賦　何啻舊凌遲</p><p><a href="../../model.html#/doc/46455">View poem's topic associations</a></p></body></html>
