  <body><p>271_116: 《早春送宇文十歸吳》竇鞏</p>
    <p>春遲不省似今年　二月無花雪滿天　村店閉門何處宿　夜深遙喚渡江船</p><p><a href="../../model.html#/doc/14274">View poem's topic associations</a></p></body></html>
