  <body><p>509_56: 《哭韓將軍》顧非熊</p>
    <p>將軍不復見儀形　笑語隨風入杳冥　戰馬舊騎嘶引葬　歌姬新嫁哭辭靈　功勳客問求為志　服玩僧收與轉經　寂寞一家春色裏　百花開落滿山庭</p><p><a href="../../model.html#/doc/27268">View poem's topic associations</a></p></body></html>
