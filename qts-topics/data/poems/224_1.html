  <body><p>224_1: 《冬日洛城北謁玄元皇帝廟》杜甫</p>
    <p>配極玄都閟　憑虛禁禦長　守祧嚴具禮　掌節鎮非常　碧瓦初寒外　金莖一氣旁　山河扶繡戶　日月近雕梁　仙李盤根大　猗蘭奕葉光　世家遺舊史　道德付今王　畫手看前輩　吳生遠擅場　森羅移地軸　妙絕動宮牆　五聖聯龍袞　千官列雁行　冕旒俱秀發　旌旆盡飛揚　翠柏深留景　紅梨迥得霜　風箏吹玉柱　露井凍銀床　身退卑周室　經傳拱漢皇　谷神如不死　養拙更何鄉</p><p><a href="../../model.html#/doc/10923">View poem's topic associations</a></p></body></html>
