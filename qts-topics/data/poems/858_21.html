  <body><p>858_21: 《化江南簡寂觀道士侯用晦磨劍（一作磨劍贈侯道士）》呂岩</p>
    <p>欲整鋒鋩敢憚勞　凌晨開匣玉龍嗥　手中氣概冰三尺　石上精神蛇一條　姦血默隨流水盡　凶豪今逐漬痕消　削平浮世不平事　與爾相將上九霄</p><p><a href="../../model.html#/doc/47556">View poem's topic associations</a></p></body></html>
