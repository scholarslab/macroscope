  <body><p>814_43: 《中秋月彩如晝，寄上南海從翁侍禦》無可</p>
    <p>海靜天高景氣殊　鯨晴失彩蚌潛珠　不知今夜越臺上　望見瀛洲方丈無</p><p><a href="../../model.html#/doc/44838">View poem's topic associations</a></p></body></html>
