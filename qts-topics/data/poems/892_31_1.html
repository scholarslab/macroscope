  <body><p>892_31_1: 《更漏子（其一）》牛嶠</p>
    <p>星漸稀　漏頻轉　何處輪臺聲怨　香閣掩　杏花紅　月明楊柳風　挑錦字　記情事　惟願兩心相似　收淚語　背燈眠　玉釵橫枕邊</p><p><a href="../../model.html#/doc/49211">View poem's topic associations</a></p></body></html>
