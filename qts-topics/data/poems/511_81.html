  <body><p>511_81: 《招徐宗偃畫松石》張祜</p>
    <p>咫尺雲山便出塵　我生長日自因循　憑君畫取江南勝　留向東齋伴老身</p><p><a href="../../model.html#/doc/27542">View poem's topic associations</a></p></body></html>
