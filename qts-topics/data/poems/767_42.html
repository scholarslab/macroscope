  <body><p>767_42: 《宋。黃羅襦》孫元晏</p>
    <p>戚屬群臣盡見猜　預憂身後又堪哀　到頭委付何曾是　虛把羅襦與彥回</p><p><a href="../../model.html#/doc/42864">View poem's topic associations</a></p></body></html>
