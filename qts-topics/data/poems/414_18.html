  <body><p>414_18: 《貽蜀五首。盧評事子蒙》元稹</p>
    <p>為我殷勤盧子蒙　近來無復昔時同　懶成積疹推難動　禪盡狂心鍊到空　老愛早眠虛夜月　病妨杯酒負春風　唯公兩弟閒相訪　往往潸然一望公</p><p><a href="../../model.html#/doc/21501">View poem's topic associations</a></p></body></html>
