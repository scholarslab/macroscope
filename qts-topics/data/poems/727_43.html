  <body><p>727_43: 《宿巾子山禪寺》任翻</p>
    <p>絕頂新秋生夜涼　鶴翻松露滴衣裳　前峰月映半江水　僧在翠微開竹房</p><p><a href="../../model.html#/doc/40829">View poem's topic associations</a></p></body></html>
