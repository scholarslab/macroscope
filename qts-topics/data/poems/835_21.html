  <body><p>835_21: 《聽僧彈琴》貫休</p>
    <p>家近吳王古戰城　海風終日打牆聲　今朝鄉思渾堆積　琴上聞師大蟹行</p><p><a href="../../model.html#/doc/46012">View poem's topic associations</a></p></body></html>
