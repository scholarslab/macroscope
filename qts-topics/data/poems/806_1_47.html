  <body><p>806_1_47: 《詩三百三首（其四十七）》寒山</p>
    <p>騮馬珊瑚鞭　驅馳洛陽道　自矜美少年　不信有衰老　白髮會應生　紅顏豈長保但看北邙山　箇是蓬萊島</p><p><a href="../../model.html#/doc/44256">View poem's topic associations</a></p></body></html>
