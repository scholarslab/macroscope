  <body><p>29_1_1: 《雜歌謠辭。漁父歌（其一）》張志和</p>
    <p>西塞山邊白鷺飛　桃花流水鱖魚肥　青箬笠　綠蓑衣　春江細雨不須歸</p><p><a href="../../model.html#/doc/2276">View poem's topic associations</a></p></body></html>
