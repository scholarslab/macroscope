  <body><p>549_68: 《送李裴評事》趙嘏</p>
    <p>塞垣從事識兵機　只擬平戎不擬歸　入夜笳聲含白髮　報秋榆葉落征衣　城臨戰壘黃雲晚　馬渡寒沙夕照微　此別不應書斷絕　滿天霜雪有鴻飛</p><p><a href="../../model.html#/doc/30230">View poem's topic associations</a></p></body></html>
