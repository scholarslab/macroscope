  <body><p>424_18_3: 《雜興三首（其三）》白居易</p>
    <p>吳王心日侈　服玩盡奇　身臥翠羽帳　手持紅玉杯　冠垂明月珠　帶束通天犀　行動自矜顧　數步一裴回　小人知所好　懷寶四方來　奸邪得藉手　從此倖門開　古稱國之寶　穀米與賢才　今看君王眼　視之如塵灰　伍員諫已死　浮屍去不迴　姑蘇臺下草　麋鹿暗生麑</p><p><a href="../../model.html#/doc/21814">View poem's topic associations</a></p></body></html>
