  <body><p>445_29: 《太湖石》白居易</p>
    <p>遠望老嵯峨　近觀怪嶔崟　纔高八九尺　勢若千萬尋　嵌空華陽洞　重疊匡山岑　邈矣仙掌迥　呀然劍門深　形質冠今古　氣色通晴陰　未秋已瑟瑟　欲雨先沈沈　天姿信為異　時用非所在　磨刀不如礪　擣帛不如砧　何乃主人意　重之如萬金　豈伊造物者　獨能知我心</p><p><a href="../../model.html#/doc/23261">View poem's topic associations</a></p></body></html>
