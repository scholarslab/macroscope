  <body><p>337_28: 《齪齪》韓愈</p>
    <p>齪齪當世士　所憂在飢寒　但見賤者悲　不聞貴者歎　大賢事業異　遠抱非俗觀　報國心皎潔　念時涕汍瀾　妖姬坐左右　柔指發衰彈　酒肴雖日陳　感激寧為歡　秋陰欺白日　泥潦不少乾　河堤決東郡　老弱隨驚湍　天意固有屬　誰能詰其端　願辱太守薦　得充諫諍官　排雲叫閶闔　披腹呈琅玕　致君豈無術　自進誠獨難</p><p><a href="../../model.html#/doc/17899">View poem's topic associations</a></p></body></html>
