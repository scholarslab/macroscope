  <body><p>502_22_1: 《劍器詞三首（其一）》姚合</p>
    <p>聖朝能用將　破敵速如神　掉劍龍纏臂　開旗火滿身　積屍川沒岸　流血野無塵今日當場舞　應知是戰人</p><p><a href="../../model.html#/doc/26866">View poem's topic associations</a></p></body></html>
