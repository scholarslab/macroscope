  <body><p>143_66: 《旅望（一作出塞行）》王昌齡</p>
    <p>白花原頭望京師　黃河水流無盡時　窮秋曠野行人絕　馬首東來知是誰</p><p><a href="../../model.html#/doc/6836">View poem's topic associations</a></p></body></html>
