  <body><p>475_11: 《清冷池懷古（餘別有序刻石）》李德裕</p>
    <p>區囿三百里　常聞駟馬來　旌旗朝甬道　簫鼓燕平臺　追昔賦文雅　從容遊上才　竹園秋水淨　風苑雪煙開　牛禍釁將發　羊孫謀始回　袁絲徒伏劍　長孺欲成灰　興廢由所感　湮淪斯可哀　空留故池雁　刷羽尚徘徊</p><p><a href="../../model.html#/doc/25229">View poem's topic associations</a></p></body></html>
