  <body><p>385_60: 《送邵州林使君》張籍</p>
    <p>詞客南行寵命新　瀟湘郡入曲江津　山幽自足探微處　俗朴應無爭競人　郭外相連排殿閣　市中多半用金銀　知君不作家私計　遷日還同到日貧</p><p><a href="../../model.html#/doc/20446">View poem's topic associations</a></p></body></html>
