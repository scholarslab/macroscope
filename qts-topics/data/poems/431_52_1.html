  <body><p>431_52_1: 《池畔二首（其一）》白居易</p>
    <p>結構池西廊　疏理池東樹　此意人不知　欲為待月處</p><p><a href="../../model.html#/doc/22171">View poem's topic associations</a></p></body></html>
