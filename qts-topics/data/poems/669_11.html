  <body><p>669_11: 《夏日湖上即事寄晉陵蕭明府》章碣</p>
    <p>亭午羲和駐火輪　開門嘉樹庇湖濆　行來賓客奇茶味　睡起兒童帶簟紋　屋小有時投樹影　舟輕不覺入鷗　陶家豈是無詩酒　公退堪驚日已曛</p><p><a href="../../model.html#/doc/37140">View poem's topic associations</a></p></body></html>
