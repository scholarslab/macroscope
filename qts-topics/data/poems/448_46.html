  <body><p>448_46: 《有雙鶴留在洛中忽見劉郎中依然鳴顧劉因為鶴歎…答之》白居易</p>
    <p>辭鄉遠隔華亭水　逐我來棲緱嶺雲　慚愧稻粱長不飽　未曾回眼向雞群　荒草院中池水畔　銜恩不去又經春　見君驚喜雙回顧　應為吟聲似主人</p><p><a href="../../model.html#/doc/23535">View poem's topic associations</a></p></body></html>
