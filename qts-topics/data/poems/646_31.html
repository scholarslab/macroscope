  <body><p>646_31: 《廬陵九日》李鹹用</p>
    <p>菊花山在碧江東　冷酒清吟興莫窮　四十三年秋裏過　幾多般事亂來空　雖驚故國音書絕　猶喜新知語　笑同　竟日開門無客至　笛聲迢遞夕陽中</p><p><a href="../../model.html#/doc/35744">View poem's topic associations</a></p></body></html>
