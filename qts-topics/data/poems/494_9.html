  <body><p>494_9: 《上禮部侍郎陳情》施肩吾</p>
    <p>九重城裏無親識　八百人中獨姓施　弱羽飛時攢箭險　蹇驢行處薄冰危　晴天欲照盆難反　貧女如花鏡不知　卻向從來受恩地　再求青律變寒枝</p><p><a href="../../model.html#/doc/26154">View poem's topic associations</a></p></body></html>
