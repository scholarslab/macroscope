  <body><p>239_79: 《藍田溪雜詠二十二首。遠山鐘》錢起</p>
    <p>風送出山鐘　雲霞度水淺　欲知聲盡處　鳥滅寥天遠</p><p><a href="../../model.html#/doc/12518">View poem's topic associations</a></p></body></html>
