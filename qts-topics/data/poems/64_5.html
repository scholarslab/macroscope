  <body><p>64_5: 《夜渡江（一作柳中庸詩）》姚崇</p>
    <p>夜渚帶浮煙　蒼茫晦遠天　舟輕不覺動　纜急始知牽　聽草遙尋岸　聞香暗識蓮　唯看孤帆影　常似客心懸</p><p><a href="../../model.html#/doc/3772">View poem's topic associations</a></p></body></html>
