  <body><p>250_8: 《同溫丹徒登萬歲樓（一作劉長卿詩）》皇甫冉</p>
    <p>高樓獨立思依依　極浦遙山合翠微　江客不堪頻北顧　塞鴻何事復南飛　丹陽古渡寒煙積　瓜步空洲遠樹稀　聞道王師猶轉戰　誰能談笑解重圍</p><p><a href="../../model.html#/doc/13138">View poem's topic associations</a></p></body></html>
