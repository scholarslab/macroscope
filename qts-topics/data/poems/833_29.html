  <body><p>833_29: 《寒望九峰作》貫休</p>
    <p>九朵碧芙蕖　王維圖未圖　層層皆有瀑　一一合吾居　雨歇如爭出　霜嚴不例枯　世猶多事在　為爾久躊躇</p><p><a href="../../model.html#/doc/45938">View poem's topic associations</a></p></body></html>
