  <body><p>136_33: 《雜詠五首。釣魚灣》儲光羲</p>
    <p>垂釣綠灣春　春深杏花亂　潭清疑水淺　荷動知魚散　日暮待情人　維舟綠楊岸</p><p><a href="../../model.html#/doc/6456">View poem's topic associations</a></p></body></html>
