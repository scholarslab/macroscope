  <body><p>229_37_2: 《不離西閣二首（其二）》杜甫</p>
    <p>西閣從人別　人今亦故亭　江雲飄素練　石壁斷空青　滄海先迎日　銀河倒列星　平生耽勝事　吁駭始初經</p><p><a href="../../model.html#/doc/11492">View poem's topic associations</a></p></body></html>
