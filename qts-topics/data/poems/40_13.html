  <body><p>40_13: 《故北平公挽歌》上官儀</p>
    <p>木落園林曠　庭虛風露寒　北里清音絕　南陔芳草殘　遠氣猶標劍　浮雲尚寫冠　寂寂琴臺晚　秋陰入井幹</p><p><a href="../../model.html#/doc/2690">View poem's topic associations</a></p></body></html>
