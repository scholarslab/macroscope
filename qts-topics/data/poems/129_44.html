  <body><p>129_44: 《酬王維》苑鹹</p>
    <p>蓮花梵字本從天　華省仙郎早悟禪　三點成伊猶有想　一觀如幻自忘筌　為文已變當時體　入用還推間氣賢　應同羅漢無名欲　故作馮唐老歲年</p><p><a href="../../model.html#/doc/6193">View poem's topic associations</a></p></body></html>
