  <body><p>554_23: 《贈道者》項斯</p>
    <p>晏來知養氣　度日語時稀　到處留丹井　終寒不絮衣　病鄉多惠藥　鬼俗有符威　自說身輕健　今年數夢飛</p><p><a href="../../model.html#/doc/30558">View poem's topic associations</a></p></body></html>
