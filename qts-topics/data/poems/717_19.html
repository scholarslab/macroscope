  <body><p>717_19: 《江西逢僧省文》曹松</p>
    <p>閩地高僧楚地逢　僧遊蠻錫挂垂松　白雲逸性都無定　纔出雙峰愛五峰　高僧不負雪峰期　卻伴青霞入翠微　百葉巖前霜欲降　九枝松上鶴初歸　風生碧澗魚龍躍　威振金樓燕雀飛　想得白蓮花上月　滿山猶帶舊光輝</p><p><a href="../../model.html#/doc/40369">View poem's topic associations</a></p></body></html>
