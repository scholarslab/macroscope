  <body><p>420_1_19: 《有鳥二十章（庚寅）（其十九）》元稹</p>
    <p>有鳥有鳥名俊鶻　鷂小雕癡俊無匹　雛鴨拂爪血迸天　狡兔中拳頭粉骨　平明度海朝未食　拔上秋空雲影沒　瞥然飛下人不知　攪碎荒城魅狐窟</p><p><a href="../../model.html#/doc/21677">View poem's topic associations</a></p></body></html>
