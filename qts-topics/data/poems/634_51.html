  <body><p>634_51: 《詩品二十四則。實境》司空圖</p>
    <p>取語甚直　計思匪深　忽逢幽人　如見道心　晴之曲　碧松之陰　一客荷樵　一客聽琴　情性所至　妙不自尋　遇之自天　冷然希音</p><p><a href="../../model.html#/doc/35048">View poem's topic associations</a></p></body></html>
