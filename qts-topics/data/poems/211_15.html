  <body><p>211_15: 《酬司空璲少府》高適</p>
    <p>飄颻未得意　感激與誰論　昨日遇夫子　仍欣吾道存　江山滿詞賦　札翰起涼溫　吾見風雅作　人知德業尊　驚飆蕩萬木　秋氣屯高原　燕趙何蒼茫　鴻雁來翩翻　此時與君別　握手欲無言</p><p><a href="../../model.html#/doc/10279">View poem's topic associations</a></p></body></html>
