  <body><p>704_21: 《秋辭江南》黃滔</p>
    <p>灞陵橋上路　難負一年期　積雨鴻來夜　重江客去時　勞生多故疾　漸老少新知　惆悵都堂內　無門雪滯遺</p><p><a href="../../model.html#/doc/39544">View poem's topic associations</a></p></body></html>
