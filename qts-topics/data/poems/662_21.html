  <body><p>662_21: 《酬寄右司李員外》羅隱</p>
    <p>當年憶見桂枝春　自此清途未四旬　左省望高推健筆　右曹官重得名人　閒摛麗藻嫌秋興　靜獵遺編笑過秦　猶把隨和向泥滓　應憐疏散任天真</p><p><a href="../../model.html#/doc/36764">View poem's topic associations</a></p></body></html>
