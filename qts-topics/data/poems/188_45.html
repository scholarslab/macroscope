  <body><p>188_45: 《寄劉尊師》韋應物</p>
    <p>世間荏苒縈此身　長望碧山到無因　白鶴徘徊看不去　遙知下有清都人</p><p><a href="../../model.html#/doc/9035">View poem's topic associations</a></p></body></html>
