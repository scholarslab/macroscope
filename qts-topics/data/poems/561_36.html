  <body><p>561_36: 《京中客舍聞箏》薛能</p>
    <p>十二三弦共五音　每聲如截遠人心　當時向秀聞鄰笛　不是離家歲月深</p><p><a href="../../model.html#/doc/31102">View poem's topic associations</a></p></body></html>
