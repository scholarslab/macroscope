  <body><p>38_3: 《登北邙還望京洛》鄭世翼</p>
    <p>步登北邙阪　踟躕聊寫望　宛洛盛皇居　規模窮大壯　三河分設險　兩崤資巨防　飛觀紫煙中　層臺碧雲上　青槐夾馳道　迢迢修且曠　左右多第宅　參差居將相　清晨謁帝返　車馬相追訪　胥徒各異流　文物紛殊狀　囂塵暗天起　簫管從風颺　伊余孤且直　生平獨淪喪　山幽有桂叢　何為坐惆悵</p><p><a href="../../model.html#/doc/2618">View poem's topic associations</a></p></body></html>
