  <body><p>494_176: 《昭君怨》施肩吾</p>
    <p>馬上徒勞別恨深　總緣如玉不輸金　已知賤妾無歸日　空荷君王有悔心</p><p><a href="../../model.html#/doc/26333">View poem's topic associations</a></p></body></html>
