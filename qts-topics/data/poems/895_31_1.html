  <body><p>895_31_1: 《南歌子（一名望秦川，一名風蝶令）（其一）》毛熙震</p>
    <p>遠山愁黛碧　橫波慢臉明　膩香紅玉茜羅輕　深院晚堂人靜　理銀箏　鬢動行雲影　裙遮點屐聲　嬌羞愛問曲中名　楊柳杏花時節　幾多情</p><p><a href="../../model.html#/doc/49428">View poem's topic associations</a></p></body></html>
