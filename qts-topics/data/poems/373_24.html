  <body><p>373_24: 《寓言》孟郊</p>
    <p>誰言碧山曲　不廢青松直　誰言濁水泥　不污明月色　我有松月心　俗騁風霜力　貞明既如此　摧折安可得</p><p><a href="../../model.html#/doc/19728">View poem's topic associations</a></p></body></html>
