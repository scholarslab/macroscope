  <body><p>299_23: 《林居》王建</p>
    <p>荒林四面通　門在野田中　頑僕長如客　貧居未勝蓬　舊綿衣不煖　新草屋多風　唯去山南近　閒親販藥翁</p><p><a href="../../model.html#/doc/15951">View poem's topic associations</a></p></body></html>
