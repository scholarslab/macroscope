  <body><p>393_25: 《蘭香神女廟（三月中作）》李賀</p>
    <p>古春年年在　間綠搖暖雲　松香飛晚華　柳渚含日昏　沙砌落紅滿　石泉生水芹　幽篁畫新粉　蛾綠橫曉門　弱蕙不勝露　山秀愁空春　舞佩剪鸞翼　帳帶涂輕銀　蘭桂吹濃香　菱藕長莘莘　看雨逢瑤姬　乘船值江君　吹簫飲酒醉　結綬金絲裙　走天呵白鹿　遊水鞭錦鱗　密髮虛鬟飛　膩頰凝花勻　團鬢分蛛巢　穠眉籠小脣　弄蝶和輕妍　風光怯腰身　深幃金鴨冷　奩鏡幽鳳塵　踏霧乘風歸　撼玉山上聞</p><p><a href="../../model.html#/doc/20889">View poem's topic associations</a></p></body></html>
