  <body><p>806_1_250: 《詩三百三首（其二百五十）》寒山</p>
    <p>繿縷關前業　莫訶今日身　若言由冢墓　箇是極癡人　到頭君作鬼　豈令男女貧皎然易解事　作麼無精神</p><p><a href="../../model.html#/doc/44459">View poem's topic associations</a></p></body></html>
