  <body><p>438_53: 《韓公堆寄元九》白居易</p>
    <p>韓公堆北澗西頭　冷雨涼風拂面秋　努力南行少惆悵　江州猶似勝通州</p><p><a href="../../model.html#/doc/22645">View poem's topic associations</a></p></body></html>
