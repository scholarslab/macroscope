  <body><p>207_3: 《贈王八衢》李嘉佑</p>
    <p>丹地偏相逐　清江若有期　腰金才子貴　剖竹老人遲　桂楫閒迎客　茶甌對說詩　渚田分邑里　山桂樹罘罳　心靜無華髮　人和似古時　別君遠山去　幽獨更應悲</p><p><a href="../../model.html#/doc/10135">View poem's topic associations</a></p></body></html>
