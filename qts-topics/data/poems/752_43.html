  <body><p>752_43: 《寄江州蕭給事》徐鉉</p>
    <p>夕郎憂國不憂身　今向天涯作逐臣　魂夢暗馳龍闕曙　嘯吟閒繞虎谿春　朝車載酒過山寺　諫紙題詩寄野人　惆悵懦夫何足道　自離群後已同塵</p><p><a href="../../model.html#/doc/42155">View poem's topic associations</a></p></body></html>
