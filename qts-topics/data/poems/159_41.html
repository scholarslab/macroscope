  <body><p>159_41: 《洗然弟竹亭》孟浩然</p>
    <p>吾與二三子　平生結交深　俱懷鴻鵠志　昔有鶺鴒心　逸氣假毫翰　清風在竹林　達是酒中趣　琴上偶然音</p><p><a href="../../model.html#/doc/7655">View poem's topic associations</a></p></body></html>
