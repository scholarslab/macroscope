  <body><p>647_13: 《詠史詩。細腰宮》胡曾</p>
    <p>楚王辛苦戰無功　國破城荒霸業空　唯有青春花上露　至今猶泣細腰宮</p><p><a href="../../model.html#/doc/35804">View poem's topic associations</a></p></body></html>
