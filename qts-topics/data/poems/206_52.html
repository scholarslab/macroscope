  <body><p>206_52: 《春日長安送從弟尉吳縣》李嘉佑</p>
    <p>春愁能浩蕩　送別又如何　人向吳臺遠　鶯飛漢苑多　見花羞白髮　因爾憶滄波　好是神仙尉　前賢亦未過</p><p><a href="../../model.html#/doc/10098">View poem's topic associations</a></p></body></html>
