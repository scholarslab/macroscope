  <body><p>236_1: 《紫參歌》錢起</p>
    <p>遠公林下滿青苔　春藥偏宜間石開　往往幽人尋水見　時時仙蝶隔雲來　陰陽雕刻花如鳥　對鳳連雞一何小　春風宛轉虎溪傍　紫翼紅翹翻霽光　貝葉經前無住色　蓮花會裏暫留香　蓬山才子憐幽性　白雲陽春動新詠　應知仙卉老雲霞　莫賞夭桃滿蹊逕</p><p><a href="../../model.html#/doc/12016">View poem's topic associations</a></p></body></html>
