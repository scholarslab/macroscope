  <body><p>160_7: 《京還贈張（一作王）維》孟浩然</p>
    <p>拂衣何處去　高枕南山南　欲徇五斗祿　其如七不堪　早朝非晚起　束帶異抽簪　因向智者說　遊魚思舊潭</p><p><a href="../../model.html#/doc/7685">View poem's topic associations</a></p></body></html>
