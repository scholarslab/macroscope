  <body><p>467_23: 《客中作》牟融</p>
    <p>千里雲山戀舊遊　寒窗涼雨夜悠悠　浮亭花竹頻勞夢　別路風煙半是愁　芳草傍人空對酒　流年多病倦登樓　一杯重向樽前醉　莫遣相思累白頭</p><p><a href="../../model.html#/doc/24825">View poem's topic associations</a></p></body></html>
