  <body><p>220_19: 《短歌行，贈王郎司直》杜甫</p>
    <p>王郎酒酣拔劍斫地歌莫哀　我能拔爾抑塞磊落之奇才　豫章翻風白日動　鯨魚跋浪滄溟開　且脫佩劍休裴回　西得諸侯櫂錦水　欲向何門趿珠履　仲宣樓頭春色深　青眼高歌望吾子　眼中之人吾老矣</p><p><a href="../../model.html#/doc/10744">View poem's topic associations</a></p></body></html>
