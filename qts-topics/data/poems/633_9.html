  <body><p>633_9: 《故鄉杏花》司空圖</p>
    <p>寄花寄酒喜新開　左把花枝右把杯　欲問花枝與杯酒　故人何得不同來</p><p><a href="../../model.html#/doc/34793">View poem's topic associations</a></p></body></html>
