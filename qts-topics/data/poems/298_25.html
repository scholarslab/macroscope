  <body><p>298_25: 《簇蠶辭》王建</p>
    <p>蠶欲老　箔頭作繭絲皓皓　場寬地高風日多　不向中庭蒿草　神蠶急作莫悠揚　年來為爾祭神桑　但得青天不下雨　上無蒼蠅下無鼠　新婦拜簇願繭稠　女灑桃漿男打鼓　三日開箔雪團團　先將新繭送縣官　已聞鄉里催織作　去與誰人身上著</p><p><a href="../../model.html#/doc/15883">View poem's topic associations</a></p></body></html>
