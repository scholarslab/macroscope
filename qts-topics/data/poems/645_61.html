  <body><p>645_61: 《小雪》李鹹用</p>
    <p>散漫陰風裏　天涯不可收　壓松猶未得　撲石暫能留　閣靜縈吟思　途長拂旅愁　崆峒山北面　早想玉成丘</p><p><a href="../../model.html#/doc/35703">View poem's topic associations</a></p></body></html>
