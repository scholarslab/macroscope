  <body><p>786_30: 《題焚經台》無名氏</p>
    <p>門徑蕭蕭長綠苔　一回登此一徘徊　青牛謾說函關去　白馬親從印土來　確實是非憑烈焰　要分真偽築高臺　春風也解嫌狼籍　吹盡當年道教灰</p><p><a href="../../model.html#/doc/43469">View poem's topic associations</a></p></body></html>
