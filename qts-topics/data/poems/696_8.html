  <body><p>696_8: 《夜景》韋莊</p>
    <p>滿庭松桂雨餘天　宋玉秋聲韻蜀弦　烏兔不知多事世　星辰長似太平年　誰家一笛吹殘暑　何處雙砧擣暮煙　欲把傷心問明月　素娥無語淚娟娟</p><p><a href="../../model.html#/doc/39054">View poem's topic associations</a></p></body></html>
