  <body><p>34_8_1: 《侍宴賦得起坐彈鳴琴二首（一作楊希道詩）（其一）》楊師道</p>
    <p>北林鵲夜飛　南軒月初進　調弦發清徵　蕩心袪褊吝　變作離鴻聲　還入思歸引長歎未終極　秋風飄素鬢</p><p><a href="../../model.html#/doc/2475">View poem's topic associations</a></p></body></html>
