  <body><p>340_1: 《辛卯年雪》韓愈</p>
    <p>元和六年春　寒氣不肯歸　河南二月末　雪花一尺圍　崩騰相排拶　龍鳳交橫飛　波濤何飄揚　天風吹旛旂　白帝盛羽衛　鬖振裳衣　白霓先啟途　從以萬玉妃　翕翕陵厚載　嘩嘩弄陰機　生平未曾見　何暇議是非　或云豐年祥　飽食可庶幾　善禱吾所慕　誰言寸誠微</p><p><a href="../../model.html#/doc/17963">View poem's topic associations</a></p></body></html>
