  <body><p>229_65_2: 《上白帝城二首（其二）》杜甫</p>
    <p>白帝空祠廟　孤雲自往來　江山城宛轉　棟宇客裴回　勇略今何在　當年亦壯哉　後人將酒肉　虛殿日塵埃　谷鳥鳴還過　林花落又開　多慚病無力　騎馬入青苔</p><p><a href="../../model.html#/doc/11539">View poem's topic associations</a></p></body></html>
