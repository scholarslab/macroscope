  <body><p>111_20: 《祭汾陰樂章》盧從願</p>
    <p>坤元載物　陽樂發生　播植資始　品彙咸亨　列俎棋布　方壇砥平　神歆禋祀　后德惟明</p><p><a href="../../model.html#/doc/5384">View poem's topic associations</a></p></body></html>
