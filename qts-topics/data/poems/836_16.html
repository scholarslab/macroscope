  <body><p>836_16: 《春末蘭溪道中作》貫休</p>
    <p>山花零落紅與緋　汀煙濛茸江水肥　人擔犁鋤細雨歇　路入桑柘斜陽微　深喜東州云寇去　不知西狩何時歸　清平時節何時是　轉覺人心與道違</p><p><a href="../../model.html#/doc/46058">View poem's topic associations</a></p></body></html>
