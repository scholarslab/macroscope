  <body><p>317_87: 《酬韋胄曹登天長寺上方見寄》武元衡</p>
    <p>青門幾度霑襟淚　併在東林雪外峰　今日重煩相憶處　春光知繞鳳池濃</p><p><a href="../../model.html#/doc/16953">View poem's topic associations</a></p></body></html>
