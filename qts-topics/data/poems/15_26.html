  <body><p>15_26: 《郊廟歌辭。享節湣太子廟樂章。迎俎酌獻》?</p>
    <p>嘉薦有典　至誠莫騫　畫梁雲亙　雕俎星連　樂器周列　禮容備宣　依稀如在　若未賓天</p><p><a href="../../model.html#/doc/746">View poem's topic associations</a></p></body></html>
