  <body><p>5_26: 《唐大饗拜洛樂章。昭和》武則天</p>
    <p>九玄眷命　三聖基隆　奉成先旨　明臺畢功　宗祀展敬　冀表深衷　永昌帝業　式播淳風</p><p><a href="../../model.html#/doc/244">View poem's topic associations</a></p></body></html>
