  <body><p>438_63: 《江上吟元八絕句》白居易</p>
    <p>大江深處月明時　一夜吟君小律詩　應有水仙潛出聽　翻將唱作步虛詞</p><p><a href="../../model.html#/doc/22655">View poem's topic associations</a></p></body></html>
