  <body><p>260_1: 《晚秋拾遺朱放訪山居》秦系</p>
    <p>不逐時人後　終年獨閉關　家中貧自樂　石上臥常閒　墜栗添新味　寒花帶老顏　侍臣當獻納　那得到空山</p><p><a href="../../model.html#/doc/13481">View poem's topic associations</a></p></body></html>
