  <body><p>803_51_2: 《試新服裁制初成三首（其二）》薛濤</p>
    <p>九氣分為九色霞　五靈仙馭五雲車　春風因過東君舍　偷樣人間染百花</p><p><a href="../../model.html#/doc/44099">View poem's topic associations</a></p></body></html>
