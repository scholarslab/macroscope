  <body><p>838_67: 《放鷺鷥》齊己</p>
    <p>潔白雖堪愛　腥膻不那何　到頭從所欲　還汝舊滄波</p><p><a href="../../model.html#/doc/46253">View poem's topic associations</a></p></body></html>
