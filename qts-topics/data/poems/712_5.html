  <body><p>712_5: 《蜀國偶題》錢珝</p>
    <p>忽憶明皇西幸時　暗傷潛恨竟誰知　佩蘭應語宮臣道　莫向金盤進荔枝</p><p><a href="../../model.html#/doc/40129">View poem's topic associations</a></p></body></html>
