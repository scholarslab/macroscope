  <body><p>613_21: 《奉和魯望寒夜訪寂上人次韻》皮日休</p>
    <p>院寒青靄正沈沈　霜棧乾鳴入古林　數葉貝書松火暗　一聲金磬檜煙深　陶潛見社無妨醉　殷浩譚經不廢吟　何事欲攀塵外契　除君皆有利名心</p><p><a href="../../model.html#/doc/33814">View poem's topic associations</a></p></body></html>
