  <body><p>561_67_2: 《折楊柳十首（其二）》薛能</p>
    <p>洛橋晴影覆江船　羌笛秋聲濕塞煙　閒想習池公宴罷　水蒲風絮夕陽天</p><p><a href="../../model.html#/doc/31136">View poem's topic associations</a></p></body></html>
