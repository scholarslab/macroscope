  <body><p>132_18: 《送劉四》李頎</p>
    <p>愛君少岐嶷　高視白雲鄉　九歲能屬文　謁帝遊明光　奉詔赤墀下　拜為童子郎　爾來屢遷易　三度尉洛陽　洛陽十二門　官寺鬱相望　青槐羅四面　淥水貫中央　聽訟破秋毫　應物利干將　辭滿如脫屣　立言無否藏　歲暮風雪暗　秦中川路長　行人飲臘酒　立馬帶晨霜　生事豈須問　故園寒草荒　從今署右職　莫笑在農桑</p><p><a href="../../model.html#/doc/6304">View poem's topic associations</a></p></body></html>
