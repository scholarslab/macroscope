  <body><p>534_20: 《訪別韋隱居不值》許渾</p>
    <p>犬吠雙巖碧樹間　主人朝出半開關　湯師閣上留詩別　杜叟橋邊載酒還　櫟塢炭煙晴過嶺　蓼村漁火夜移灣　故鄉蕪沒兵戈後　憑向溪南買一山</p><p><a href="../../model.html#/doc/28930">View poem's topic associations</a></p></body></html>
