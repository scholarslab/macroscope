  <body><p>217_26: 《戲贈閿鄉秦少公短歌》杜甫</p>
    <p>去年行宮當太白　朝回君是同舍客　同心不減骨肉親　每語見許文章伯　今日時清兩京道　相逢苦覺人情好　昨夜邀歡樂更無　多才依舊能潦倒</p><p><a href="../../model.html#/doc/10598">View poem's topic associations</a></p></body></html>
