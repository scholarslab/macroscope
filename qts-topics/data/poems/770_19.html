  <body><p>770_19: 《早過梨嶺，喜雪書情呈崔判官》張起</p>
    <p>度領逢朝雪　行看馬跡深　輕標南國端　寒慰北人心　皎潔停丹嶂　飄颻映綠林　共君歌樂土　無作白頭吟</p><p><a href="../../model.html#/doc/42996">View poem's topic associations</a></p></body></html>
