  <body><p>806_1_222: 《詩三百三首（其二百二十二）》寒山</p>
    <p>死生元有命　富貴本由天　此是古人語　吾今非謬傳　聰明好短命　癡騃卻長年鈍物豐財寶　醒醒漢無錢</p><p><a href="../../model.html#/doc/44431">View poem's topic associations</a></p></body></html>
