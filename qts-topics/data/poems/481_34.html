  <body><p>481_34: 《新樓詩二十首。城上薔薇》李紳</p>
    <p>薔薇繁豔滿城陰　爛熳開紅次第深　新蕊度香翻宿蝶　密房飄影戲晨禽　竇閨織婦慚詩句　南國佳人怨錦衾　風月寂寥思往事　暮春空賦白頭吟</p><p><a href="../../model.html#/doc/25668">View poem's topic associations</a></p></body></html>
