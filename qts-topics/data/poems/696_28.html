  <body><p>696_28: 《洛陽吟（時大駕在蜀，巢寇未平，洛中寓居作七言）》韋莊</p>
    <p>萬戶千門夕照邊　開元時節舊風煙　宮官試馬遊三市　舞女乘舟上九天　胡騎北來空進主　漢皇西去竟昇仙　如今父老偏垂淚　不見承平四十年</p><p><a href="../../model.html#/doc/39074">View poem's topic associations</a></p></body></html>
