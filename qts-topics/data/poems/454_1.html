  <body><p>454_1: 《六年冬暮贈崔常侍晦叔（時為河南尹）》白居易</p>
    <p>鬢毛霜一色　光景水爭流　易過唯冬日　難銷是老愁　香開綠蟻酒　煖擁褐綾裘　已共崔君約　尊前倒即休</p><p><a href="../../model.html#/doc/23962">View poem's topic associations</a></p></body></html>
