  <body><p>33_26: 《遊清都觀尋沈道士得芳字》趙中虛</p>
    <p>青谿阻千仞　姑射藐汾陽　未若游茲境　探玄眾妙場　鶴來疑羽客　雲泛似霓裳　寓目雖靈宇　遊神乃帝鄉　道存真理得　心灰俗累忘　煙霞凝抗殿　松桂肅長廊　早蟬清暮響　崇蘭散晚芳　即此翔寥廓　非復控榆枋</p><p><a href="../../model.html#/doc/2466">View poem's topic associations</a></p></body></html>
