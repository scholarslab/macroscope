  <body><p>250_83: 《奉和待勤照上人不至》皇甫冉</p>
    <p>東洛居賢相　南方待本師　旌麾儼欲動　杯錫杳仍遲　積雪迷何處　驚風泊幾時　大臣能護法　況有故山期</p><p><a href="../../model.html#/doc/13213">View poem's topic associations</a></p></body></html>
