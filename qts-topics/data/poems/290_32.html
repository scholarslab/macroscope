  <body><p>290_32: 《尋僧元皎因病》楊凝</p>
    <p>此僧迷有著　因病得尋師　話盡山中事　歸當月上時　高松連寺影　亞竹入窗枝　閒憶草堂路　相逢非素期</p><p><a href="../../model.html#/doc/15517">View poem's topic associations</a></p></body></html>
