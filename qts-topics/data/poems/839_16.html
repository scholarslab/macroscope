  <body><p>839_16: 《山寺喜道者至》齊己</p>
    <p>閏年春過後　山寺始花開　還有無心者　閒尋此境來　鳥幽聲忽斷　茶好味重迴　知住南巖久　冥心坐綠苔</p><p><a href="../../model.html#/doc/46282">View poem's topic associations</a></p></body></html>
