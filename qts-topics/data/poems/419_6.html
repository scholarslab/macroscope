  <body><p>419_6: 《和李校書新題樂府十二首。西涼伎》元稹</p>
    <p>吾聞昔日西涼州　人煙撲地桑柘稠　蒲萄酒熟恣行樂　紅豔青旗朱粉樓　樓下當壚稱卓女　樓頭伴客名莫愁　鄉人不識離別苦　更卒多為沈滯遊　哥舒開府設高宴　八珍九醞當前頭　前頭百戲競撩亂　丸劍跳躑霜雪浮　獅子搖光毛彩豎　胡騰醉舞筋骨柔　大宛來獻赤汗馬　贊普亦奉翠茸裘　一朝燕賊亂中國　河湟沒盡空遺丘　開遠門前萬里堠　今來蹙到行原州　去京五百而近何其逼　天子縣內半沒為荒陬　西涼之道爾阻修　連城邊將但高會　每聽此曲能不羞</p><p><a href="../../model.html#/doc/21650">View poem's topic associations</a></p></body></html>
