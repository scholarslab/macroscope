  <body><p>78_44: 《秋晨同淄川毛司馬秋九詠。秋蟬》駱賓王</p>
    <p>九秋行已暮　一枝聊暫安　隱榆非諫楚　噪柳異悲潘　分形妝薄鬢　鏤影飾危冠　自憐疏影斷　寒林夕吹寒</p><p><a href="../../model.html#/doc/4167">View poem's topic associations</a></p></body></html>
