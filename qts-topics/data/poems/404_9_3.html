  <body><p>404_9_3: 《遣悲懷三首（其三）》元稹</p>
    <p>閒坐悲君亦自悲　百年都是及多時　鄧攸無子尋知命　潘岳悼亡猶費詞　同穴窅冥何所望　他生緣會更難期　唯將終夜長開眼　報答平生未展眉</p><p><a href="../../model.html#/doc/21195">View poem's topic associations</a></p></body></html>
