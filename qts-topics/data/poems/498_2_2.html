  <body><p>498_2_2: 《武功縣中作三十首（其二）》姚合</p>
    <p>方拙天然性　為官是事疏　惟尋向山路　不寄入城書　因病多收藥　緣餐學釣魚養身成好事　此外更空虛</p><p><a href="../../model.html#/doc/26578">View poem's topic associations</a></p></body></html>
