  <body><p>660_13_2: 《尚父偶建小樓，特摛麗藻絕句不敢稱揚三首（其二）》羅隱</p>
    <p>玳簪珠履愧非才　時憑闌干首重迴　只待淮妖翦除後　別傾卮酒賀行臺</p><p><a href="../../model.html#/doc/36681">View poem's topic associations</a></p></body></html>
