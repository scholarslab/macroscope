  <body><p>272_30: 《宿新安江深渡館寄鄭州王使君》朱長文</p>
    <p>霜飛十月中　搖落眾山空　孤館閉寒木　大江生夜風　賦詩忙有意　沈約在關東</p><p><a href="../../model.html#/doc/14326">View poem's topic associations</a></p></body></html>
