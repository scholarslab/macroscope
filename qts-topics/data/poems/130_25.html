  <body><p>130_25: 《贈盧八象》崔顥</p>
    <p>客從巴水渡　傳爾泝行舟　是日風波霽　高堂雨半收　青山滿蜀道　綠水向荊州　不作書相問　誰能慰別愁</p><p><a href="../../model.html#/doc/6232">View poem's topic associations</a></p></body></html>
