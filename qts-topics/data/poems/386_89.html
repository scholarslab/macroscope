  <body><p>386_89: 《尋仙》張籍</p>
    <p>溪頭一徑入青崖　處處仙居隔杏花　更見峰西幽客說　雲中猶有兩三家</p><p><a href="../../model.html#/doc/20559">View poem's topic associations</a></p></body></html>
