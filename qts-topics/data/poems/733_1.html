  <body><p>733_1: 《淮陽感懷》李密</p>
    <p>金風蕩初節　玉露凋晚林　此夕窮涂士　鬱陶傷寸心　野平葭葦合　村荒藜藿深　眺聽良多感　徙倚獨霑襟　霑襟何所為　悵然懷古意　秦俗猶未平　漢道將何翼　樊噲市井徒　簫何刀筆史　一朝時運會　千古傳名謚　寄言世上雄　虛生真可愧</p><p><a href="../../model.html#/doc/41102">View poem's topic associations</a></p></body></html>
