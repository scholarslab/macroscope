  <body><p>114_39: 《遊棲霞寺》張翬</p>
    <p>躋險入幽林　翠微含竹殿　泉聲無休歇　山色時隱見　潮來雜風雨　梅落成霜霰　一從方外遊　頓覺塵心變</p><p><a href="../../model.html#/doc/5473">View poem's topic associations</a></p></body></html>
