  <body><p>227_1: 《奉和嚴中丞西城晚眺十韻》杜甫</p>
    <p>汲黯匡君切　廉頗出將頻　直詞才不世　雄略動如神　政簡移風速　詩清立意新　層城臨暇景　絕域望餘春　旗尾蛟龍會　樓頭燕雀馴　地平江動蜀　天闊樹浮秦　帝念深分閫　軍須遠算緡　花羅封蛺蝶　瑞錦送麒驎　辭第輸高義　觀圖憶古人　征南多興緒　事業闇相親</p><p><a href="../../model.html#/doc/11228">View poem's topic associations</a></p></body></html>
