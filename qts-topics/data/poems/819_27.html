  <body><p>819_27: 《送陳秀才赴舉》皎然</p>
    <p>諸候懼削地　選士皆不羈　休隱脫荷芰　將鳴矜羽儀　甲科爭玉片　詩句擬花枝　君實三楚秀　承家有清規</p><p><a href="../../model.html#/doc/45142">View poem's topic associations</a></p></body></html>
