  <body><p>618_30: 《奉和襲美太湖詩二十首。毛公壇》陸龜蒙</p>
    <p>古有韓終道　授之劉先生　身如碧鳳皇　羽翼披輕輕　先生盛驅役　臣伏甲與丁　勢可倒五嶽　不唯鞭群靈　飄颻駕翔螭　白日朝太清　空遺古壇在　稠疊煙蘿屏　遠懷步罡夕　列宿森然明　四角鎮露獸　三層差羽嬰　迴眸盼七氣　運足馳疏星　象外真既感　區中道俄成　邇來向千祀　雲嶠空崢嶸　石上橘花落　石根瑤草青　時時白鹿下　此外無人行　我訪岑寂境　自言齋戒精　如今君安死　魂魄猶羶腥　有芨皆綠字　有芝皆紫莖　相將望瀛島　浩蕩凌滄溟</p><p><a href="../../model.html#/doc/34050">View poem's topic associations</a></p></body></html>
