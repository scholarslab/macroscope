  <body><p>857_1_55: 《七言（其五十五）》呂岩</p>
    <p>因思往事卻成憨　曾讀仙經第十三　武氏死時應室女　陳王沒後是童男　兩輪日月從他載　九箇山河一擔擔　盡日無人話消息　一壺春酒且醺酣</p><p><a href="../../model.html#/doc/47478">View poem's topic associations</a></p></body></html>
