  <body><p>875_25: 《杭州還鄉和尚唱》?</p>
    <p>還鄉寂寂杳無蹤　不挂征帆水陸通　蹋得故鄉回地穩　更無南北與西東</p><p><a href="../../model.html#/doc/48360">View poem's topic associations</a></p></body></html>
