  <body><p>874_11: 《王法曹歌》?</p>
    <p>前得尹佛子　後得王癩獺　判事驢咬瓜　喚人牛嚼沫　見錢滿面喜　無鏹從頭喝　常逢餓夜叉　百姓不可活</p><p><a href="../../model.html#/doc/48316">View poem's topic associations</a></p></body></html>
