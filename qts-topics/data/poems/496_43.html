  <body><p>496_43: 《送無可上人遊越（一作送無可住越州）》姚合</p>
    <p>清晨相訪立門前　麻履方袍一少年　懶讀經文求作佛　願攻詩句覓昇仙　芳春山影花連寺　獨夜潮聲月滿船　今日送行偏惜別　共師文字有因緣</p><p><a href="../../model.html#/doc/26416">View poem's topic associations</a></p></body></html>
