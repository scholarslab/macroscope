  <body><p>679_51: 《題興善寺隋松院與人期不至》崔塗</p>
    <p>青青伊澗松　移植在蓮宮　蘚色前朝雨　秋聲半夜風　長閒應未得　暫賞亦難同　不及禪棲者　相看老此中</p><p><a href="../../model.html#/doc/37831">View poem's topic associations</a></p></body></html>
