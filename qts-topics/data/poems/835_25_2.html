  <body><p>835_25_2: 《壽春節進大蜀皇帝五首（其二）》貫休</p>
    <p>異香滴露降紛紛　紫電環樞照禁門　先冠百王臨億兆　後稱十號震乾坤　義軒之道方為道　草木沾恩始是恩　今以謏才歌睿德　猶如飲海妙難論</p><p><a href="../../model.html#/doc/46021">View poem's topic associations</a></p></body></html>
