  <body><p>446_90: 《春老》白居易</p>
    <p>欲隨年少強遊春　自覺風光不屬身　歌舞屏風花障上　幾時曾畫白頭人</p><p><a href="../../model.html#/doc/23379">View poem's topic associations</a></p></body></html>
