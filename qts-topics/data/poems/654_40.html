  <body><p>654_40: 《聞杜鵑》羅鄴</p>
    <p>花時一宿壁山前　明月東風叫杜鵑　孤館覺來聽夜半　羸僮相對亦無眠　汝身哀怨猶如此　我淚縱橫豈偶然　爭得蒼蒼知有恨　汝身成鶴我成仙</p><p><a href="../../model.html#/doc/36348">View poem's topic associations</a></p></body></html>
