  <body><p>558_4: 《送馮溫往河外》薛能</p>
    <p>琴劍事行裝　河關出北方　秦音盡河內　魏畫自黎陽　野日村苗熟　秋霜館葉黃　風沙問船處　應得立清漳</p><p><a href="../../model.html#/doc/30869">View poem's topic associations</a></p></body></html>
