  <body><p>850_9: 《初冬旅舍早懷》懷浦</p>
    <p>枕上角聲微　離情未息機　夢回三楚寺　寒入五更衣　月沒棲禽動　霜晴凍葉飛　自慚行役早　深與道相違</p><p><a href="../../model.html#/doc/47130">View poem's topic associations</a></p></body></html>
