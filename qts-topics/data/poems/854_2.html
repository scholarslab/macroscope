  <body><p>854_2: 《題仙居觀》杜光庭</p>
    <p>往歲真人朝玉皇　四真三代住繁陽　初開九鼎丹華熟　繼躡五雲天路長　煙鎖翠嵐迷舊隱　池凝寒鏡貯秋光　時從白鹿巖前往　應許潛通不死鄉</p><p><a href="../../model.html#/doc/47312">View poem's topic associations</a></p></body></html>
