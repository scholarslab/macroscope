  <body><p>385_58: 《送浙西周判官（一作送浙東周阮范判官）》張籍</p>
    <p>由來自是煙霞客　早已聞名詩酒間　天闕因將賀表到　家鄉新著賜衣遠　常吟卷裏新酬句　自話湖中舊住山　吳越主人偏愛重　多應不肯放君閒</p><p><a href="../../model.html#/doc/20444">View poem's topic associations</a></p></body></html>
