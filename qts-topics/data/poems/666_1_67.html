  <body><p>666_1_67: 《比紅兒詩（其六十七）》羅虯</p>
    <p>總傳桃葉渡江時　只為王家一首詩　今日紅兒自堪賦　不須重唱舊來詞</p><p><a href="../../model.html#/doc/37011">View poem's topic associations</a></p></body></html>
