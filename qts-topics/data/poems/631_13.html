  <body><p>631_13: 《送浙東德師侍禦罷府西歸》張賁</p>
    <p>孤雲獨鳥本無依　江海重逢故舊稀　楊柳漸疏蘆葦白　可憐斜日送君歸</p><p><a href="../../model.html#/doc/34645">View poem's topic associations</a></p></body></html>
