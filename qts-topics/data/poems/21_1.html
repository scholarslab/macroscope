  <body><p>21_1: 《相和歌辭。子夜春歌》王翰</p>
    <p>春氣滿林香　春遊不可忘　落花吹欲盡　垂柳折還長　桑女淮南曲　金鞍塞北裝　行行小垂手　日暮渭川陽</p><p><a href="../../model.html#/doc/1332">View poem's topic associations</a></p></body></html>
