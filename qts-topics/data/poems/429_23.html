  <body><p>429_23: 《聞哭者》白居易</p>
    <p>昨日南鄰哭　哭聲一何苦　云是妻哭夫　夫年二十五　今朝北里哭　哭聲又何切　云是母哭兒　兒年十七八　四鄰尚如此　天下多夭折　乃知浮世人　少得垂白髮　余今過四十　念彼聊自悅　從此明鏡中　不嫌頭似雪</p><p><a href="../../model.html#/doc/22038">View poem's topic associations</a></p></body></html>
