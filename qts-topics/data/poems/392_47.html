  <body><p>392_47: 《感春》李賀</p>
    <p>日暖自蕭條　花悲北郭騷　榆穿萊子眼　柳斷舞兒腰　上幕迎神燕　飛絲送百勞　胡琴今日恨　急語向檀槽</p><p><a href="../../model.html#/doc/20841">View poem's topic associations</a></p></body></html>
