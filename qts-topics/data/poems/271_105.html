  <body><p>271_105: 《漢陰驛與宇文十相遇，旋歸西川，因以贈別》竇鞏</p>
    <p>吳蜀何年別　相逢漢水頭　望鄉心共醉　握手淚先流　宿霧千山曉　春霖一夜愁　離情方浩蕩　莫說去刀州</p><p><a href="../../model.html#/doc/14263">View poem's topic associations</a></p></body></html>
