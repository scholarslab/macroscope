  <body><p>562_19: 《歐陽示新詩因貽四韻》劉威</p>
    <p>衝戛瑤瓊得至音　數篇清越應南金　都由苦思無休日　已證前賢不到心　風入寒松聲自古　水歸滄海意皆深　欲知字字驚神鬼　一氣秋時試夜吟</p><p><a href="../../model.html#/doc/31194">View poem's topic associations</a></p></body></html>
