  <body><p>716_44: 《山中》曹松</p>
    <p>此地似商嶺　雲霞空往還　衰條難定鳥　缺月易依山　野色耕不盡　溪容釣自閒　分因多臥退　百計少相關</p><p><a href="../../model.html#/doc/40326">View poem's topic associations</a></p></body></html>
