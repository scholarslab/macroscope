  <body><p>841_74: 《春居寄友生》齊己</p>
    <p>莎徑荒蕪甚　君應共此情　江村雷雨發　竹屋夢魂驚　社過多來燕　花繁漸老鶯　相思意何切　新作未曾評</p><p><a href="../../model.html#/doc/46502">View poem's topic associations</a></p></body></html>
