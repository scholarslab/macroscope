  <body><p>738_34: 《送人往宣城》潘佑</p>
    <p>江畔送行人　千山生暮氛　謝安團扇上　為畫敬亭雲</p><p><a href="../../model.html#/doc/41345">View poem's topic associations</a></p></body></html>
