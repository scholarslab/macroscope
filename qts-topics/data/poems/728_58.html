  <body><p>728_58: 《春秋戰國門。季劄》周曇</p>
    <p>吹毛霜刃過千金　生許徐君死挂林　寶劍徒稱無價寶　行心更貴不欺心</p><p><a href="../../model.html#/doc/40893">View poem's topic associations</a></p></body></html>
