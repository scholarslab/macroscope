  <body><p>770_10: 《自紫陽觀至華陽洞，宿侯尊師草堂簡同游》李延陵</p>
    <p>石林媚煙景　句曲盤江甸　南向佳氣濃　峰峰遙隱見　漸臨華陽口　微路入蔥蒨　七曜懸洞宮　五雲抱山殿　銀函意誰發　金液徒堪薦　千載桃花春　秦人深不見　東溪喜相遇　貞白如會面　青鳥來去閒　紅霞朝夕變　一從化真骨　萬里乘飛電　蘿月延步虛　松花醉閒宴　幽人即長往　茂宰應交戰　明發歸琴堂　知君懶為縣</p><p><a href="../../model.html#/doc/42987">View poem's topic associations</a></p></body></html>
