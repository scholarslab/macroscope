  <body><p>844_9: 《題贈湘西龍安寺利禪師》齊己</p>
    <p>頭白已無行腳念　自開荒寺住煙蘿　門前路到瀟湘盡　石上雲歸岳麓多　南祖衣盂曾禮謁　東林泉月舊經過　閒來松外看城郭　一片紅塵隔逝波</p><p><a href="../../model.html#/doc/46677">View poem's topic associations</a></p></body></html>
