  <body><p>516_1: 《宣武軍鎮作》王彥威</p>
    <p>天兵十萬勇如貔　正是酬恩報國時　汴水波瀾喧鼓角　隋堤楊柳拂旌旗　前驅紅旆關西將　坐間青娥趙國姬　寄語長安舊官蓋　麤官到底是男兒</p><p><a href="../../model.html#/doc/27888">View poem's topic associations</a></p></body></html>
