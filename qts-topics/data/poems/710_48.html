  <body><p>710_48: 《雨》徐夤</p>
    <p>引電隨龍密又輕　酒杯閒噀得嘉名　千山草木如雲暗　陸地波瀾接海平　灑竹幾添春睡重　滴簷偏遣夜愁生　陰妖冷孽成何怪　敢蔽高天日月明</p><p><a href="../../model.html#/doc/39959">View poem's topic associations</a></p></body></html>
