  <body><p>212_35: 《魯郡途中遇徐十八錄事（時此公學王書嗟別）》高適</p>
    <p>誰謂嵩潁客　遂經鄒魯鄉　前臨少昊墟　始覺東蒙長　獨行豈吾心　懷古激中腸　聖人久已矣　游夏遙相望　裴回野澤間　左右多悲傷　日出見闕里　川平知汶陽　弱冠負高節　十年思自強　終然不得意　去去任行藏</p><p><a href="../../model.html#/doc/10365">View poem's topic associations</a></p></body></html>
