  <body><p>87_78_1: 《右丞相蘇公挽歌二首（其一）》張說</p>
    <p>王宰丹青化　春卿禮樂才　緇衣傳舊職　華袞贈新哀　路泣群官送　山嘶駟馬迴佳辰無白日　賓閣有青苔</p><p><a href="../../model.html#/doc/4649">View poem's topic associations</a></p></body></html>
