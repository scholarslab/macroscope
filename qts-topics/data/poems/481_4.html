  <body><p>481_4: 《宿揚州》李紳</p>
    <p>江橫渡闊煙波晚　潮過金陵落葉秋　嘹唳塞鴻經楚澤　淺深紅樹見揚州　夜橋燈火連星漢　水郭帆檣近斗牛　今日市朝風俗變　不須開口問迷樓</p><p><a href="../../model.html#/doc/25638">View poem's topic associations</a></p></body></html>
