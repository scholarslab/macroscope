  <body><p>469_24: 《古意》張碧</p>
    <p>鑾輿不碾香塵滅　更殘三十六宮月　手持紈扇獨含情　秋風吹落橫波血</p><p><a href="../../model.html#/doc/24976">View poem's topic associations</a></p></body></html>
