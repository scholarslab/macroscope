  <body><p>785_3: 《夏》無名氏</p>
    <p>赤帝旗迎火雲起　南山石裂吳牛死　繡楹夜夜箔蝦鬚　象榻重重簟湘水　彤彤日腳燒冰井　古陌塵飛野煙靜　漢帝高堂汗若珠　班姬明月無停影</p><p><a href="../../model.html#/doc/43397">View poem's topic associations</a></p></body></html>
