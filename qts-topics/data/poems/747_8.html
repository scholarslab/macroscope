  <body><p>747_8: 《送劉恭遊廬山兼寄令上人》李中</p>
    <p>松桂煙霞蔽梵宮　詩流閒去訪支公　石堂磬斷相逢夜　五老月生谿影空</p><p><a href="../../model.html#/doc/41780">View poem's topic associations</a></p></body></html>
