  <body><p>219_25_1: 《戲贈友二首（其一）》杜甫</p>
    <p>元年建巳月　郎有焦校書　自誇足膂力　能騎生馬駒　一朝被馬踏　脣裂版齒無壯心不肯已　欲得東擒胡</p><p><a href="../../model.html#/doc/10714">View poem's topic associations</a></p></body></html>
