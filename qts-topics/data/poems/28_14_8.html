  <body><p>28_14_8: 《雜曲歌辭。楊柳枝（其八）》溫庭筠</p>
    <p>織錦機邊鶯語頻　停梭垂淚憶征人　塞門三月猶蕭索　縱有垂楊未覺春</p><p><a href="../../model.html#/doc/2098">View poem's topic associations</a></p></body></html>
