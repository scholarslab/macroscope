  <body><p>683_64: 《厭花落》韓偓</p>
    <p>厭花落　人寂寞　果樹陰成燕翅齊　西園永日閒高閣　後堂夾簾愁不卷　低頭悶把衣襟撚　忽然事到心中來　四肢嬌入茸茸眼　也曾同在華堂宴　佯佯攏鬢偷迴面　半醉狂心忍不禁　分明一任傍人見　書中說卻平生事　猶疑未滿情郎意　錦囊封了又重開　夜深窗下燒紅紙　紅紙千張言不盡　至誠無語傳心印　但得鴛鴦枕臂眠　也任時光都一瞬</p><p><a href="../../model.html#/doc/38188">View poem's topic associations</a></p></body></html>
