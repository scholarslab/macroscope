  <body><p>286_18: 《臥病聞吉中孚拜官寄元秘書昆季》李端</p>
    <p>漢家採使不求聲　自慰文章道欲行　毛遂登門雖異賞　韓非入傳濫齊名　雲歸暫愛青山出　客去還愁白髮生　年少奉親皆願達　敢將心事向玄成</p><p><a href="../../model.html#/doc/15372">View poem's topic associations</a></p></body></html>
