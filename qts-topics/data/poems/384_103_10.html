  <body><p>384_103_10: 《和左司元郎中秋居十首（其十）》張籍</p>
    <p>客散高齋晚　東園景象偏　晴明猶有蝶　涼冷漸無蟬　藤折霜來子　蝸行雨後涎　新詩纔上卷　已得滿城傳</p><p><a href="../../model.html#/doc/20354">View poem's topic associations</a></p></body></html>
