  <body><p>587_41: 《留別山家》李頻</p>
    <p>閒門不易求　半月在林丘　已與山水別　難為花木留　孤懷歸靜夜　遠會隔高秋　莫道無言去　冥心在重遊</p><p><a href="../../model.html#/doc/32615">View poem's topic associations</a></p></body></html>
