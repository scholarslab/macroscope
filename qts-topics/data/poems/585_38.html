  <body><p>585_38: 《贈先達》劉駕</p>
    <p>終南蒼翠好　未必如故山　心期在榮名　三載居長安　昔蒙大雅匠　勉我工五言　業成時不重　辛苦只自憐　皎皎機上絲　盡作秦箏弦　貧女皆罷織　富人豈不寒　驚風起長波　浩浩何時還　待君當要路　一指王化源</p><p><a href="../../model.html#/doc/32441">View poem's topic associations</a></p></body></html>
