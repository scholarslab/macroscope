  <body><p>125_29: 《送陸員外》王維</p>
    <p>郎署有伊人　居然古人風　天子顧河北　詔書除征東　拜手辭上官　緩步出南宮　九河平原外　七國薊門中　陰風悲枯桑　古塞多飛蓬　萬里不見虜　蕭條胡地空　無為費中國　更欲邀奇功　遲遲前相送　握手嗟異同　行當對侯歸　肯訪商山翁</p><p><a href="../../model.html#/doc/5803">View poem's topic associations</a></p></body></html>
