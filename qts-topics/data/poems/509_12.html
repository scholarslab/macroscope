  <body><p>509_12: 《送樸處士歸新羅》顧非熊</p>
    <p>少年離本國　今去已成翁　客夢孤舟裏　鄉山積水東　鰲沈崩巨岸　龍鬥出遙空　學得中華語　將歸誰與同</p><p><a href="../../model.html#/doc/27222">View poem's topic associations</a></p></body></html>
