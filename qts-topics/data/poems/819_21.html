  <body><p>819_21: 《同明府章送沈秀才還石門山讀書》皎然</p>
    <p>身為郢令客　心許楚山雲　文墨應經世　林泉漫誘君　欲隨樵子去　惜與道流分　肯謝申公輩　治詩事漢文</p><p><a href="../../model.html#/doc/45136">View poem's topic associations</a></p></body></html>
