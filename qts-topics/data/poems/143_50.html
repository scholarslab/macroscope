  <body><p>143_50: 《送竇七》王昌齡</p>
    <p>清江月色傍林秋　波上熒熒望一舟　鄂渚輕帆須早發　江邊明月為君留</p><p><a href="../../model.html#/doc/6820">View poem's topic associations</a></p></body></html>
