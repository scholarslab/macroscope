  <body><p>381_5: 《李少府廳吊李元賓遺字》孟郊</p>
    <p>零落三四字　忽成千萬年　那知冥寞客　不有補亡篇　斜月弔空壁　旅人難獨眠　一生能幾時　百慮來相煎　戚戚故交淚　幽幽長夜泉　已矣難重言　一言一潸然</p><p><a href="../../model.html#/doc/20100">View poem's topic associations</a></p></body></html>
