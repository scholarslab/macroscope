  <body><p>74_17: 《扈從溫泉同紫微黃門群公泛渭川得齊字》蘇頲</p>
    <p>虹旗映綠荑　春仗漢豐西　侍蹕浮清渭　揚舲降紫泥　近臨鈞石地　遙指釣璜溪　岸傳帆飛疾　川平棹舉齊　傅舟來是用　軒馭往應迷　興闋菱歌動　沙洲亂夕鷖</p><p><a href="../../model.html#/doc/4025">View poem's topic associations</a></p></body></html>
