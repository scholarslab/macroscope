  <body><p>806_1_19: 《詩三百三首（其十九）》寒山</p>
    <p>手筆太縱橫　身材極瑋　生為有限身　死作無名鬼　自古如此多　君今爭奈何可來白雲裏　教爾紫芝歌</p><p><a href="../../model.html#/doc/44228">View poem's topic associations</a></p></body></html>
