  <body><p>803_17_1: 《上川主武元衡相國二首（其一）》薛濤</p>
    <p>落日重城夕霧收　玳筵雕俎薦諸侯　因令朗月當庭燎　不使珠簾下玉鉤</p><p><a href="../../model.html#/doc/44060">View poem's topic associations</a></p></body></html>
