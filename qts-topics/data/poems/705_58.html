  <body><p>705_58: 《酬楊學士》黃滔</p>
    <p>神仙簿上愧非夫　詔作疑丹兩入爐　詩裏幾曾吟芍藥　花中方得見菖蒲　陽春唱後應無曲　明月圓來別是珠　莫下蓬山不迴首　東風猶待重摶扶</p><p><a href="../../model.html#/doc/39654">View poem's topic associations</a></p></body></html>
