  <body><p>336_20_3: 《秋懷詩十一首（其三）》韓愈</p>
    <p>彼時何卒卒　我志何曼曼　犀首空好飲　廉頗尚能飯　學堂日無事　驅馬適所願茫茫出門路　欲去聊自勸　歸還閱書史　文字浩千萬　陳跡竟誰尋　賤嗜非貴獻丈夫意有在　女子乃多怨</p><p><a href="../../model.html#/doc/17855">View poem's topic associations</a></p></body></html>
