  <body><p>697_26: 《寄右省李起居》韋莊</p>
    <p>已向鴛行接雁行　便應雙拜紫薇郎　纔聞闕下徵書急　已覺回朝草詔忙　白馬似憐朱紱貴　綵衣遙惹御爐香　多慚十載遊梁客　未換青襟侍素王</p><p><a href="../../model.html#/doc/39138">View poem's topic associations</a></p></body></html>
