  <body><p>440_52: 《題崔使君新樓》白居易</p>
    <p>憂人何處可銷憂　碧甕紅欄湓水頭　從此潯陽風月夜　崔公樓替庾公樓</p><p><a href="../../model.html#/doc/22835">View poem's topic associations</a></p></body></html>
