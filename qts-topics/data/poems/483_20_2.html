  <body><p>483_20_2: 《端州江亭得家書二首（其二）》李紳</p>
    <p>長安別日春風早　嶺外今來白露秋　莫到淮南悲木葉　不聞搖落更堪愁</p><p><a href="../../model.html#/doc/25732">View poem's topic associations</a></p></body></html>
