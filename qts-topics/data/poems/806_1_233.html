  <body><p>806_1_233: 《詩三百三首（其二百三十三）》寒山</p>
    <p>三界任緣起　清淨入如流　莫飲無明水　三界人蠢蠢　六道人茫茫　貧財愛婬欲心惡若豺狼　地獄如箭射　極苦若為當　兀兀過朝夕　都不別賢良　好惡總不識猶如豬及羊　共語如木石　嫉妒似顛狂　不自見己過　如豬在圈臥　不知自償債卻笑牛牽磨</p><p><a href="../../model.html#/doc/44442">View poem's topic associations</a></p></body></html>
