  <body><p>50_13: 《戰城南》楊炯</p>
    <p>塞北途遼遠　城南戰苦辛　旛旗如鳥翼　甲冑似魚鱗　凍水寒傷馬　悲風愁殺人　寸心明白日　千里暗黃塵</p><p><a href="../../model.html#/doc/3140">View poem's topic associations</a></p></body></html>
