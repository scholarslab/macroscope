  <body><p>8_35: 《批葉翹諫書紙尾》王繼鵬</p>
    <p>春色曾看紫陌頭　亂紅飛盡不禁愁　人情自厭芳華歇　一葉隨風落御溝</p><p><a href="../../model.html#/doc/376">View poem's topic associations</a></p></body></html>
