  <body><p>554_53: 《遊頭陀寺上方》項斯</p>
    <p>高步陟崔嵬　吟閒路惜迴　寺知何代有　僧見梵天來　暮靄連沙積　餘霞遍檻開　更期招靜者　長嘯上南臺</p><p><a href="../../model.html#/doc/30588">View poem's topic associations</a></p></body></html>
