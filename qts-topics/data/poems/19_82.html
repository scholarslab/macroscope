  <body><p>19_82: 《相和歌辭。銅雀台》薛能</p>
    <p>魏帝當時銅雀臺　黃花深映棘叢開　人生富貴須回首　此地豈無歌舞來</p><p><a href="../../model.html#/doc/1119">View poem's topic associations</a></p></body></html>
