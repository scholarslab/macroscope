  <body><p>217_19: 《逼仄行贈畢曜》杜甫　　</p>
    <p>偪仄何偪仄　我居巷南子巷北　可恨鄰里間　十日不一見顏色　自從官馬送還官　行路難行澀如棘　我貧無乘非無足　昔者相過今不得　實不是愛微軀　又非關足無力　徒步翻愁官長怒　此心炯炯君應識　曉來急雨春風顛　睡美不聞鐘鼓傳　東家蹇驢許借我　泥滑不敢騎朝天　已令請急會通籍　男兒信命絕可憐　焉能終日心拳拳　憶君誦詩神凜然　辛夷始花亦已落　況我與子非壯年　街頭酒價常苦貴　方外酒徒稀醉眠　速宜相就飲一斗　恰有三百青銅錢</p><p><a href="../../model.html#/doc/10591">View poem's topic associations</a></p></body></html>
