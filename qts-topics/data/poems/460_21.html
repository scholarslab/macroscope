  <body><p>460_21: 《齋居春久，感事遣懷》白居易</p>
    <p>齋戒坐三旬　笙歌發四鄰　月明停酒夜　眼闇看花人　賴學空為觀　深知念是塵　猶思閒語笑　未忘舊交親　久作龍門主　多為兔苑賓　水嬉歌盡日　雪宴燭通晨　事事皆過分　時時自問身　風光拋得也　七十四年春</p><p><a href="../../model.html#/doc/24526">View poem's topic associations</a></p></body></html>
