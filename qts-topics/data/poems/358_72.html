  <body><p>358_72: 《南中書來》劉禹錫</p>
    <p>君書問風俗　此地接炎州　淫祀多青鬼　居人少白頭　旅情偏在夜　鄉思豈唯秋　每羨朝宗水　門前盡日流</p><p><a href="../../model.html#/doc/18972">View poem's topic associations</a></p></body></html>
