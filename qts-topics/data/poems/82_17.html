  <body><p>82_17: 《公子行》劉希夷</p>
    <p>天津橋下陽春水　天津橋上繁華子　馬聲迴合青雲外　人影動搖綠波裏　綠波蕩漾玉為砂　青雲離披錦作霞　可憐楊柳傷心樹　可憐桃李斷腸花　此日遨遊邀美女　此時歌舞入娼家　娼家美女鬱金香　飛來飛去公子傍　的的珠簾白日映　娥娥玉顏紅粉妝　花際裴回雙蛺蝶　池邊顧步兩鴛鴦　傾國傾城漢武帝　為雲為雨楚襄王　古來容光人所羨　況復今日遙相見　願作輕羅著細腰　願為明鏡分嬌面　與君相向轉相親　與君雙棲共一身　願作貞松千歲古　誰論芳槿一朝新　百年同謝西山日　千秋萬古北邙塵</p><p><a href="../../model.html#/doc/4304">View poem's topic associations</a></p></body></html>
