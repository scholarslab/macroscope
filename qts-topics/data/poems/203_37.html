  <body><p>203_37: 《伊水門》樓穎</p>
    <p>朝涉伊水門　伊水入門流　愜心乃成興　澹然汎孤舟　霏微傍青靄　容與隨白鷗　竹陰交前浦　柳花媚中洲　日落陰雲生　彌覺茲路幽　聊以恣所適　此外知何求</p><p><a href="../../model.html#/doc/9986">View poem's topic associations</a></p></body></html>
