  <body><p>463_21: 《和白尚書賦永豐柳》盧貞</p>
    <p>一樹依依在永豐　兩枝飛去杳無蹤　玉皇曾採人間曲　應逐歌聲入九重</p><p><a href="../../model.html#/doc/24650">View poem's topic associations</a></p></body></html>
