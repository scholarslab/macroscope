  <body><p>498_26_6: 《遊春十二首（其六）》姚合</p>
    <p>看春長不足　豈更覺身勞　寺裏花枝淨　山中水色高　嫩雲輕似絮　新草細如毛併起詩人思　還應費筆毫</p><p><a href="../../model.html#/doc/26638">View poem's topic associations</a></p></body></html>
