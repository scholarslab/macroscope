  <body><p>475_108: 《重憶山居六首。平泉源》李德裕</p>
    <p>出谷纔浮芥　中園已濫觴　逶迤過竹塢　浩淼走蘭塘　夜靜聞魚躍　風微見雁翔　從茲東向海　可泛濟川航</p><p><a href="../../model.html#/doc/25328">View poem's topic associations</a></p></body></html>
