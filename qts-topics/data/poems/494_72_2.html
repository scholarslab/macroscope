  <body><p>494_72_2: 《秋夜山居二首（其二）》施肩吾</p>
    <p>去雁聲遙人語絕　誰家素機織新雪　秋山野客醉醒時　百尺老松銜半月</p><p><a href="../../model.html#/doc/26222">View poem's topic associations</a></p></body></html>
