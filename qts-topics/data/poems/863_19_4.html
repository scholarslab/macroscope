  <body><p>863_19_4: 《仙詩五首（其四）》吳清妻</p>
    <p>日落焚香坐醮壇　庭花露溼漸更闌　淨水仙童調玉液　春宵羽客化金丹</p><p><a href="../../model.html#/doc/47786">View poem's topic associations</a></p></body></html>
