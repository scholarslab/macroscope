  <body><p>320_4: 《奉和聖制中春麟德殿會百寮觀新樂》權德輿</p>
    <p>仲春藹芳景　內庭宴群臣　森森列干戚　濟濟趨鉤陳　大樂本天地　中和序人倫　正聲邁咸濩　易象含羲文　玉俎映朝服　金鈿明舞茵　韶光雪初霽　聖藻風自薰　時泰恩澤溥　功成行綴新　賡歌仰昭回　竊比華封人</p><p><a href="../../model.html#/doc/17073">View poem's topic associations</a></p></body></html>
