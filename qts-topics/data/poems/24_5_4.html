  <body><p>24_5_4: 《雜曲歌辭。薊門行五首（其四）》高適</p>
    <p>茫茫長城外　日沒更煙塵　胡騎雖憑陵　漢兵不顧身　古樹滿空塞　黃雲愁殺人</p><p><a href="../../model.html#/doc/1588">View poem's topic associations</a></p></body></html>
