  <body><p>898_25_3: 《清平樂（其三）》馮延巳</p>
    <p>西園春早　夾逕抽新草　冰散漪瀾生碧沼　寒在梅花先老　與君同飲金杯　飲餘相取徘徊　次第小桃將發　軒車莫厭頻來</p><p><a href="../../model.html#/doc/49697">View poem's topic associations</a></p></body></html>
