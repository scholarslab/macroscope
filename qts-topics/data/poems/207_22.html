  <body><p>207_22: 《送嚴員外（一作劉長卿詩）》李嘉佑</p>
    <p>春風倚櫂闔閭城　水國春寒陰復晴　細雨溼衣看不見　閒花落地聽無聲　日斜江上孤帆影　草綠湖南萬里情　君去若逢相識問　青袍今已誤儒生</p><p><a href="../../model.html#/doc/10154">View poem's topic associations</a></p></body></html>
