  <body><p>144_23: 《高樓夜彈箏》常建</p>
    <p>高樓百餘尺　直上江水平　明月照人苦　開簾彈玉箏　山高猿狖急　天靜鴻雁鳴　曲度猶未終　東峰霞半生</p><p><a href="../../model.html#/doc/6874">View poem's topic associations</a></p></body></html>
