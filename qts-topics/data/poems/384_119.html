  <body><p>384_119: 《嶽州晚景》張籍</p>
    <p>晚景寒鴉集　秋聲旅雁歸　水光浮日去　霞彩映江飛　洲白蘆花吐　園紅柿葉稀　長沙卑溼地　九月未成衣</p><p><a href="../../model.html#/doc/20370">View poem's topic associations</a></p></body></html>
