  <body><p>456_2: 《奉和裴令公新成午橋莊綠野堂即事》白居易</p>
    <p>舊徑開桃李　新池鑿鳳皇　只添丞相閣　不改午橋莊　遠處塵埃少　閒中日月長　青山為外屏　綠野是前堂　引水多隨勢　栽松不趁行　年華玩風景　春事看農桑　花妒謝家妓　蘭偷荀令香　遊絲飄酒席　瀑布濺琴床　巢許終身穩　蕭曹到老忙　千年落公便　進退處中央</p><p><a href="../../model.html#/doc/24138">View poem's topic associations</a></p></body></html>
