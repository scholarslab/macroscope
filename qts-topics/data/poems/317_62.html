  <body><p>317_62: 《送張侍禦赴京》武元衡</p>
    <p>江南煙雨塞鴻飛　西府文章謝掾歸　相送汀州蘭棹晚　菱歌一曲淚霑衣</p><p><a href="../../model.html#/doc/16928">View poem's topic associations</a></p></body></html>
