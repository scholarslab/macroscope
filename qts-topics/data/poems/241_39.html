  <body><p>241_39: 《說洄溪招退者（在州南江華縣）》元結</p>
    <p>長松亭亭滿四山　山間乳竇流清泉　洄溪正在此山裏　乳水松膏常灌田　松膏乳水田肥良　稻苗如蒲米粒長　糜色如珈玉液酒　酒熟猶聞松節香　溪邊老翁年幾許　長男頭白孫嫁女　問言只食松田米　無藥無方向人語　浯溪石下多泉源　盛暑大寒冬大溫　屠蘇宜在水中石　洄溪一曲自當門　吾今欲作洄溪翁　誰能住我舍西東　勿憚山深與地僻　羅浮尚有葛仙翁</p><p><a href="../../model.html#/doc/12647">View poem's topic associations</a></p></body></html>
