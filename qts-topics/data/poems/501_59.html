  <body><p>501_59: 《奉和前司封蘇郎中喜嚴常侍蕭給事見訪驚斑鬢之什》姚合</p>
    <p>遶鬢滄浪有幾莖　珥貂相問夕郎驚　祗應為酒微微變　不是因年漸漸生　東觀詩成號良史　中台官罷揖高名　即提彩筆裁天詔　誰得吟詩自在行</p><p><a href="../../model.html#/doc/26836">View poem's topic associations</a></p></body></html>
