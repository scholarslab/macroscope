  <body><p>891_19_5: 《菩薩蠻（其五）》溫庭筠</p>
    <p>杏花含露團香雪　綠楊陌上多離別　燈在月朧明　覺來聞曉鶯　玉鉤褰翠幕　妝淺舊眉薄　春夢正關情　鏡中蟬鬢輕</p><p><a href="../../model.html#/doc/49090">View poem's topic associations</a></p></body></html>
