  <body><p>689_25: 《寄獻山中顧公員外》李昭象</p>
    <p>抽卻朝簪著釣簑　近來聲跡轉巍峨　祥麟避網雖山野　丹鳳銜書即薜蘿　乍隱文章情更逸　久閑經濟術翻多　深慚未副吹噓力　竟困風埃爭奈何</p><p><a href="../../model.html#/doc/38573">View poem's topic associations</a></p></body></html>
