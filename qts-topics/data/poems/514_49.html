  <body><p>514_49: 《送品上人入秦》朱慶餘</p>
    <p>獨去何人見　林塘共寂寥　生緣聞磬早　覺路出塵遙　江雪霑新草　秦園發故條　心知禪定處　石室對芭蕉</p><p><a href="../../model.html#/doc/27759">View poem's topic associations</a></p></body></html>
