  <body><p>233_41: 《奉送二十三舅錄事之攝郴州》杜甫</p>
    <p>賢良歸盛族　吾舅盡知名　徐庶高交友　劉牢出外甥　泥塗豈珠玉　環堵但柴荊　衰老悲人世　驅馳厭甲兵　氣春江上別　淚血渭陽情　舟鷁排風影　林烏反哺聲　永嘉多北至　句漏且南征　必見公侯復　終聞盜賊平　郴州頗涼冷　橘井尚淒清　從役何蠻貊　居官志在行</p><p><a href="../../model.html#/doc/11901">View poem's topic associations</a></p></body></html>
