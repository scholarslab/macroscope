  <body><p>492_11: 《奉送劉使君王屋山隱居》殷堯藩</p>
    <p>散髮風簷下　沈沈日漸曛　鷹拳擒野雀　蛛網獵飛蚊　群動能歸計　吾生亦謾勤　塵緣難著眼　晚興寄青雲</p><p><a href="../../model.html#/doc/26044">View poem's topic associations</a></p></body></html>
