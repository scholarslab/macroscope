  <body><p>41_13: 《戰城南》盧照鄰</p>
    <p>將軍出紫塞　冒頓在烏貪　笳喧雁門北　陣翼龍城南　琱弓夜宛轉　鐵騎曉參驔　應須駐白日　為待戰方酣</p><p><a href="../../model.html#/doc/2709">View poem's topic associations</a></p></body></html>
