  <body><p>333_115: 《宮燕詞》楊巨源</p>
    <p>毛衣似錦語如弦　日煖爭高綺陌天　幾處野花留不得　雙雙飛向御爐前</p><p><a href="../../model.html#/doc/17724">View poem's topic associations</a></p></body></html>
