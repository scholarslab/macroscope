  <body><p>463_5: 《七老會詩（真年八十三）》盧真</p>
    <p>三春已盡洛陽宮　天氣初晴景象中　千朵嫩桃迎曉日　萬株垂柳逐和風　非論官位皆相似　及至年高亦共同　對酒歌聲猶覺妙　玩花詩思豈能窮　先時共作三朝貴　今日猶逢七老翁　但願醁醽常滿酌　煙霞萬里會應同</p><p><a href="../../model.html#/doc/24632">View poem's topic associations</a></p></body></html>
