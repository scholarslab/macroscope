  <body><p>459_81: 《池鶴八絕句。鶴答烏》白居易</p>
    <p>吾愛棲雲上華表　汝多攫肉下田中　吾音中羽汝聲角　琴曲雖同調不同</p><p><a href="../../model.html#/doc/24494">View poem's topic associations</a></p></body></html>
