  <body><p>365_9_1: 《秋詞二首（其一）》劉禹錫</p>
    <p>自古逢秋悲寂寥　我言秋日勝春朝　晴空一鶴排雲上　便引詩情到碧霄</p><p><a href="../../model.html#/doc/19281">View poem's topic associations</a></p></body></html>
