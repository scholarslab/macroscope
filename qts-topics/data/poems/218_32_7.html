  <body><p>218_32_7: 《乾元中寓居同穀縣，作歌七首（其七）》杜甫</p>
    <p>男兒生不成名身已老　三年飢走荒山道　長安卿相多少年　富貴應須致身早　山中儒生舊相識　但話宿昔傷懷抱　嗚呼七歌兮悄終曲　仰視皇天白日速</p><p><a href="../../model.html#/doc/10677">View poem's topic associations</a></p></body></html>
