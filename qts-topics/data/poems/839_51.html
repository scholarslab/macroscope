  <body><p>839_51: 《秋日錢塘作》齊己</p>
    <p>秋光明水國　遊子倚長亭　海浸全吳白　山澄百越青　英雄貴黎庶　封土絕精靈　句踐魂如在　應懸戰血腥</p><p><a href="../../model.html#/doc/46318">View poem's topic associations</a></p></body></html>
