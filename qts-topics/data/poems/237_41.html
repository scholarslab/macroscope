  <body><p>237_41: 《穀口書齋寄楊補闕》錢起</p>
    <p>泉壑帶茅茨　雲霞生薜帷　竹憐新雨後　山愛夕陽時　閒鷺棲常早　秋花落更遲　家童掃蘿逕　昨與故人期</p><p><a href="../../model.html#/doc/12156">View poem's topic associations</a></p></body></html>
