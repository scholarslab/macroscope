  <body><p>853_58: 《高士詠。韓康》吳筠</p>
    <p>伯休抱遐心　隱括自為美　賣藥不二價　有名反深恥　安能受玄纁　秉願終素履　逃遁從所尚　蕭蕭絕塵軌</p><p><a href="../../model.html#/doc/47295">View poem's topic associations</a></p></body></html>
