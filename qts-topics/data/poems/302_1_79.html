  <body><p>302_1_79: 《宮詞一百首（其七十九）》王建</p>
    <p>春風院院落花堆　金鎖生衣掣不開　更築歌臺起妝殿　明朝先進畫圖來</p><p><a href="../../model.html#/doc/16317">View poem's topic associations</a></p></body></html>
