  <body><p>647_28: 《詠史詩。南陽》胡曾</p>
    <p>世亂英雄百戰餘　孔明方此樂耕鋤　蜀王不自垂三顧　爭得先生出舊廬</p><p><a href="../../model.html#/doc/35819">View poem's topic associations</a></p></body></html>
