  <body><p>678_1: 《中秋夜有懷》許彬</p>
    <p>趨馳早晚休　一歲又殘秋　若只如今日　何難致白頭　滄波歸處遠　旅舍向邊愁　賴見前賢說　窮通不自由</p><p><a href="../../model.html#/doc/37761">View poem's topic associations</a></p></body></html>
