  <body><p>72_25: 《晦日宴高氏林亭》郎餘令</p>
    <p>三春休晦節　九谷泛年華　半晴餘細雨　全晚澹殘霞　尊開疏竹葉　管應落梅花　興闌相顧起　流水送香車</p><p><a href="../../model.html#/doc/3942">View poem's topic associations</a></p></body></html>
