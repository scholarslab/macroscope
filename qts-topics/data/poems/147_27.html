  <body><p>147_27: 《對酒寄嚴維》劉長卿</p>
    <p>陋巷喜陽和　衰顏對酒歌　懶從華髮亂　閒任白雲多　郡簡容垂釣　家貧學弄梭　門前七里瀨　早晚子陵過</p><p><a href="../../model.html#/doc/6987">View poem's topic associations</a></p></body></html>
