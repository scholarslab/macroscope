  <body><p>826_14_4: 《夢遊仙四首（其四）》貫休</p>
    <p>宮殿崢嶸籠紫氣　金渠玉砂五色水　守閽仙婢相倚睡　偷摘蟠桃幾倒地</p><p><a href="../../model.html#/doc/45474">View poem's topic associations</a></p></body></html>
