  <body><p>376_19: 《題韋承總吳王故城下幽居（韋生，相門子孫）》孟郊</p>
    <p>才飽身自貴　巷荒門豈貧　韋生堪繼相　孟子願依鄰　夜思琴語切　晝情茶味新　霜枝留過鵲　風竹掃蒙塵　郢唱一聲發　吳花千片春　對君何所得　歸去覺情真</p><p><a href="../../model.html#/doc/19870">View poem's topic associations</a></p></body></html>
