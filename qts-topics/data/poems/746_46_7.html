  <body><p>746_46_7: 《竹十一首（其七）》陳陶</p>
    <p>一溪雲母間靈花　似到封侯逸士家　誰識雌雄九成律　子喬丹井在深涯</p><p><a href="../../model.html#/doc/41727">View poem's topic associations</a></p></body></html>
