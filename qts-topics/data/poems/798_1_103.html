  <body><p>798_1_103: 《宮詞（其一百三）》花蕊夫人</p>
    <p>丹霞亭浸池心冷　曲沼門含水腳清　傍岸鴛鴦皆著對　時時出向淺沙行</p><p><a href="../../model.html#/doc/43762">View poem's topic associations</a></p></body></html>
