  <body><p>244_2: 《寄武陵李少府》韓翃</p>
    <p>小縣春山口　公孫吏隱時　楚歌催晚醉　蠻語入新詩　桂水遙相憶　花源暗有期　郢門千里外　莫怪尺書遲</p><p><a href="../../model.html#/doc/12744">View poem's topic associations</a></p></body></html>
