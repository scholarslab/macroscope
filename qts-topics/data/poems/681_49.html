  <body><p>681_49: 《贈僧》韓偓</p>
    <p>盡說歸山避戰塵　幾人終肯別囂氛　缾添澗水盛將月　衲挂松枝惹得雲　三接舊承前席遇　一靈今用戒香熏　相逢莫話金鑾事　觸撥傷心不願聞</p><p><a href="../../model.html#/doc/37993">View poem's topic associations</a></p></body></html>
