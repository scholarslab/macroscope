  <body><p>333_34: 《登寧州城樓》楊巨源</p>
    <p>宋玉本悲秋　今朝更上樓　清波城下去　此意重悠悠　晚菊臨杯思　寒山滿郡愁　故關非內地　一為漢家羞</p><p><a href="../../model.html#/doc/17629">View poem's topic associations</a></p></body></html>
