  <body><p>799_33: 《白蠟燭詩（代夫贈人）》孫氏</p>
    <p>景勝銀釭香比蘭　一條白玉逼人寒　他時紫禁春風夜　醉草天書仔細看</p><p><a href="../../model.html#/doc/43852">View poem's topic associations</a></p></body></html>
