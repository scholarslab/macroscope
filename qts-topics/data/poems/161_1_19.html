  <body><p>161_1_19: 《古風（其十九）》李白</p>
    <p>西嶽蓮花山　迢迢見明星　素手把芙蓉　虛步躡太清　霓裳曳廣帶　飄拂昇天行邀我登雲臺　高揖衛叔卿　恍恍與之去　駕鴻凌紫冥　俯視洛陽川　茫茫走胡兵流血塗野草　豺狼盡冠纓</p><p><a href="../../model.html#/doc/7902">View poem's topic associations</a></p></body></html>
