  <body><p>539_70: 《杜司勳（牧）》李商隱</p>
    <p>高樓風雨感斯文　短翼差池不及群　刻意傷春復傷別　人間惟有杜司勛</p><p><a href="../../model.html#/doc/29241">View poem's topic associations</a></p></body></html>
