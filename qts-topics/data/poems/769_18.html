  <body><p>769_18: 《邯鄲俠少年》鄭鏦</p>
    <p>夜渡濁河津　衣中劍滿身　兵符劫晉鄙　匕首刺秦人　執事非無膽　高堂念有親　昨緣秦苦趙　來往大梁頻</p><p><a href="../../model.html#/doc/42957">View poem's topic associations</a></p></body></html>
