  <body><p>549_86: 《送剡客（一作薛逢詩）》趙嘏</p>
    <p>兩重江外片帆斜　數里林塘遶一家　門掩右軍餘水石　路橫諸謝舊煙霞　扁舟幾處逢溪雪　長笛何人怨柳花　若到天台洞陽觀　葛洪丹井在雲涯</p><p><a href="../../model.html#/doc/30248">View poem's topic associations</a></p></body></html>
