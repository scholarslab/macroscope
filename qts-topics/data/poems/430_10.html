  <body><p>430_10: 《約心》白居易</p>
    <p>黑鬢絲雪侵　青袍塵土涴　兀兀復騰騰　江城一上佐　朝就高齋上　熏然負暄臥　晚下小池前　澹然臨水坐　已約終身心　長如今日過</p><p><a href="../../model.html#/doc/22070">View poem's topic associations</a></p></body></html>
