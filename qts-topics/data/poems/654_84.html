  <body><p>654_84: 《河湟》羅鄴</p>
    <p>河湟何計絕烽煙　免使征人更戍邊　盡放農桑無一事　遣教知有太平年</p><p><a href="../../model.html#/doc/36395">View poem's topic associations</a></p></body></html>
