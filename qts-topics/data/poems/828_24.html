  <body><p>828_24: 《甘雨應祈》貫休</p>
    <p>春雨偶愆期　草木亦未覺　君侯不遑處　退食或閉閣　東海浪滔滔　西江波漠漠　得不願身為大虯　金其角　玉其甲　一吸再喢　雲平霧匝　華暢九有　清傾六合　使不蘇者蘇　不足者足　情通上玄　如膏綿綿　有叟有叟　鼓腹歌於道邊　歌曰　麥苗芃芃兮鶬鶊飛　日出而作兮日入歸　如彼草木兮雨露肥　古人三樂兮　我樂多之　天之成兮　地之平兮　柘系黃兮　瓠葉青兮　乳女啼兮　蒸黍馨兮　灸背捫虱兮　復何經營兮</p><p><a href="../../model.html#/doc/45603">View poem's topic associations</a></p></body></html>
