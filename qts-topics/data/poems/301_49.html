  <body><p>301_49: 《冬至後招于秀才》王建</p>
    <p>日近山紅暖氣新　一陽先入御溝春　聞閒立馬重來此　沐浴明年稱意身</p><p><a href="../../model.html#/doc/16149">View poem's topic associations</a></p></body></html>
