  <body><p>149_27: 《題蕭郎中開元寺新構幽寂亭》劉長卿</p>
    <p>康樂愛山水　賞心千載同　結茅依翠微　伐木開蒙籠　孤風依青霄　一徑去不窮　候客石苔上　禮僧雲樹中　曠然見滄洲　自遠來清風　五馬留谷口　雙旌薄煙虹　沈沈眾香積　眇眇諸天空　獨往應未遂　蒼生思謝公</p><p><a href="../../model.html#/doc/7261">View poem's topic associations</a></p></body></html>
