  <body><p>639_66: 《九華樓晴望》張喬</p>
    <p>一夜江潭風雨後　九華晴望倚天秋　重來此地知何日　欲別殷勤更上樓</p><p><a href="../../model.html#/doc/35303">View poem's topic associations</a></p></body></html>
