  <body><p>522_49: 《柳長句》杜牧</p>
    <p>日落水流西復東　春光不盡柳何窮　巫娥廟裏低含雨　宋玉宅前斜帶風　不嫌榆莢共爭翠　深與桃花相映紅　灞上漢南千萬樹　幾人遊宦別離中</p><p><a href="../../model.html#/doc/28257">View poem's topic associations</a></p></body></html>
