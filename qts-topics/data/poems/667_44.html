  <body><p>667_44: 《題崇慶寺壁》溫憲</p>
    <p>十口溝隍待一身　半年千里絕音塵　鬢毛如雪心如死　猶作長安下第人</p><p><a href="../../model.html#/doc/37093">View poem's topic associations</a></p></body></html>
