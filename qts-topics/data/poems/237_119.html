  <body><p>237_119: 《月下洗藥》錢起</p>
    <p>汲井向新月　分流入眾芳　溼花低桂影　翻葉靜泉光　露下添餘潤　蜂驚引暗香　寄言養生客　來此共提筐</p><p><a href="../../model.html#/doc/12234">View poem's topic associations</a></p></body></html>
