  <body><p>897_10_3: 《河傳（其三）》孫光憲</p>
    <p>花落　煙薄　謝家池閣　寂寞春深　翠蛾輕斂意沈吟　霑襟　無人知此心　玉爐香斷霜灰冷　簾鋪影　梁燕歸紅杏　晚來天　空悄然　孤眠　枕檀雲髻偏</p><p><a href="../../model.html#/doc/49570">View poem's topic associations</a></p></body></html>
