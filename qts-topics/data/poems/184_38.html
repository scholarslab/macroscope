  <body><p>184_38: 《怨情》李白</p>
    <p>新人如花雖可寵　故人似玉由來重　花性飄揚不自持　玉心皎潔終不移　故人昔新今尚故　還見新人有故時　請看陳后黃金屋　寂寂珠簾生網絲</p><p><a href="../../model.html#/doc/8823">View poem's topic associations</a></p></body></html>
