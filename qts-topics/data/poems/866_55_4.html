  <body><p>866_55_4: 《與謝翱贈答詩（其四）》金車美人</p>
    <p>惆悵佳期一夢中　武陵春色盡成空　欲知離別偏堪恨　只為音塵兩不通　愁態上眉凝淺綠　淚痕侵臉落輕紅　雙輪暫與王孫駐　明日西馳又向東</p><p><a href="../../model.html#/doc/47986">View poem's topic associations</a></p></body></html>
