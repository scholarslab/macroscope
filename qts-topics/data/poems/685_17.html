  <body><p>685_17: 《和諸學士秋夕禁直偶雪》吳融</p>
    <p>大華積秋雪　禁闈生夜寒　硯冰憂詔急　燈燼惜更殘　正遂攀稽願　翻追訪戴歡　更為三日約　高興未將闌</p><p><a href="../../model.html#/doc/38323">View poem's topic associations</a></p></body></html>
