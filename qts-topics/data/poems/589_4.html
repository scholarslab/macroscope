  <body><p>589_4: 《入朝遇雪》李頻</p>
    <p>霜鬢持霜簡　朝天向雪天　玉階初辨色　瓊樹乍相鮮　密翳空難曙　盈征瑞不愆　誰為洛陽客　是日更高眠</p><p><a href="../../model.html#/doc/32715">View poem's topic associations</a></p></body></html>
