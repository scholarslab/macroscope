  <body><p>339_8: 《剝啄行》韓愈</p>
    <p>剝剝啄啄　有客至門　我不出應　客去而嗔　從者語我　子胡為然　我不厭客　困於語言　欲不出納　以堙其源　空堂幽幽　有秸有莞　門以兩板　叢書於間　窅窅深塹　其墉甚完　彼寧可隳　此不可干　從者語我　嗟子誠難　子雖云爾　其口益蕃　我為子謀　有萬其全　凡今之人　急名與官　子不引去　與為波瀾　雖不開口　雖不開關　變化咀嚼　有鬼有神　今去不勇　其如後艱　我謝再拜　汝無復云　往追不及　來不有年</p><p><a href="../../model.html#/doc/17937">View poem's topic associations</a></p></body></html>
