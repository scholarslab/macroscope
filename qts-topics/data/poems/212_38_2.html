  <body><p>212_38_2: 《東平路作三首（其二）》高適</p>
    <p>明時好畫策　動欲干王公　今日無成事　依依親老農　扁舟向何處　吾愛汶陽中</p><p><a href="../../model.html#/doc/10369">View poem's topic associations</a></p></body></html>
