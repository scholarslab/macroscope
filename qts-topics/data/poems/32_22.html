  <body><p>32_22: 《臨高臺》褚亮</p>
    <p>高臺暫俯臨　飛翼聳輕音　浮光隨日度　漾影逐波深　迴瞰周平野　開懷暢遠襟　獨此三休上　還傷千歲心</p><p><a href="../../model.html#/doc/2429">View poem's topic associations</a></p></body></html>
