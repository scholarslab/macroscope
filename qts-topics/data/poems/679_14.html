  <body><p>679_14: 《苦吟》崔塗</p>
    <p>朝吟復暮吟　只此望知音　舉世輕孤立　何人念苦心　他鄉無舊識　落日羨歸禽　況住寒江上　漁家似故林</p><p><a href="../../model.html#/doc/37794">View poem's topic associations</a></p></body></html>
