  <body><p>206_60: 《仲夏江陰官舍寄裴明府》李嘉佑</p>
    <p>萬裏邊江次　孤城對海安　朝霞晴作雨　溼氣晚生寒　苔色侵衣桁　潮痕上井欄　題詩招茂宰　思爾欲辭官</p><p><a href="../../model.html#/doc/10106">View poem's topic associations</a></p></body></html>
