  <body><p>633_78_1: 《賀翰林侍郎二首（其一）》司空圖</p>
    <p>太白東歸鶴背吟　鏡湖空在酒船沈　今朝忽見銀臺事　早晚重徵入翰林</p><p><a href="../../model.html#/doc/34909">View poem's topic associations</a></p></body></html>
