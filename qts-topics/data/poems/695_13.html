  <body><p>695_13: 《秋日早行》韋莊</p>
    <p>上馬蕭蕭襟袖涼　路穿禾黍繞宮牆　半山殘月露華冷　一岸野風蓮萼香　煙外驛樓紅隱隱　渚邊雲樹暗蒼蒼　行人自是心如火　兔走烏飛不覺長</p><p><a href="../../model.html#/doc/39014">View poem's topic associations</a></p></body></html>
