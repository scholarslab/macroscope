  <body><p>823_30: 《戴雲山吟》智亮</p>
    <p>人間謾說上天梯　上萬千迴總是迷　曾似老人巖上坐　清風明月與心齊　戴雲山頂白雲齊　登頂方知世界低　異草奇花人不識　一池分作九條溪</p><p><a href="../../model.html#/doc/45368">View poem's topic associations</a></p></body></html>
