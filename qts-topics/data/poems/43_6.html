  <body><p>43_6: 《晚渡江津》李百藥</p>
    <p>寂寂江山晚　蒼蒼原野暮　秋氣懷易悲　長波淼難泝　索索風葉下　離離早鴻度　丘壑列夕陰　葭菼凝寒霧　日落亭皋遠　獨此懷歸慕</p><p><a href="../../model.html#/doc/2807">View poem's topic associations</a></p></body></html>
