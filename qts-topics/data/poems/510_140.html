  <body><p>510_140: 《題丘山寺》張祜</p>
    <p>幾代儒家業　何年佛寺碑　地平邊海處　江出上山時　故國人長往　空門事可知　淒涼問禪客　身外即無為</p><p><a href="../../model.html#/doc/27428">View poem's topic associations</a></p></body></html>
