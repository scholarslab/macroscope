  <body><p>471_11: 《江邊柳》雍裕之</p>
    <p>嫋嫋古堤邊　青青一樹煙　若為絲不斷　留取繫郎船</p><p><a href="../../model.html#/doc/25021">View poem's topic associations</a></p></body></html>
