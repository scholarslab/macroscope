  <body><p>897_31_2: 《漁歌子（其二）》孫光憲</p>
    <p>泛流螢　明又滅　夜涼水冷東灣闊　風浩浩　笛寥寥　萬頃金波重疊　杜若洲　香郁烈　一聲宿雁霜時節　經霅水　過松江　盡屬儂家日月</p><p><a href="../../model.html#/doc/49621">View poem's topic associations</a></p></body></html>
