  <body><p>502_38: 《得舍弟書》姚合</p>
    <p>親戚多離散　三年獨在城　貧居深穩臥　晚學愛閒名　小弟有書至　異鄉無地行　悲歡相併起　何處說心情</p><p><a href="../../model.html#/doc/26891">View poem's topic associations</a></p></body></html>
