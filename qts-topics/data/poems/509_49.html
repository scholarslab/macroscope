  <body><p>509_49: 《萬年厲員外宅殘菊》顧非熊</p>
    <p>纔過重陽後　人心已為殘　近霜須苦惜　帶蝶更宜看　色減頻經雨　香銷恐漸寒　今朝陶令宅　不醉卻應難</p><p><a href="../../model.html#/doc/27260">View poem's topic associations</a></p></body></html>
