  <body><p>530_27: 《恩德寺》許渾</p>
    <p>樓臺橫復重　猶有半巖空　蘿洞淺深水　竹廊高下風　晴山疏雨後　秋樹斷雲中　未盡平生意　孤帆又向東</p><p><a href="../../model.html#/doc/28755">View poem's topic associations</a></p></body></html>
