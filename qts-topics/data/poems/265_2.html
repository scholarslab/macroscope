  <body><p>265_2: 《幽居弄》顧況</p>
    <p>苔衣生　花露滴　月入西林蕩東壁　扣商占角兩三聲　洞戶谿窗一冥寂　獨去滄洲無四鄰　身嬰世網此何身　關情命曲寄惆悵　久別山南山裏人</p><p><a href="../../model.html#/doc/13671">View poem's topic associations</a></p></body></html>
