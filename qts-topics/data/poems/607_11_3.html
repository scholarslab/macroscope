  <body><p>607_11_3: 《句（其三）》張孜</p>
    <p>夢破青霄春　煙霞無去塵　若夸郭璞五色筆　江淹卻是尋常人</p><p><a href="../../model.html#/doc/33611">View poem's topic associations</a></p></body></html>
