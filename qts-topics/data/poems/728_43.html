  <body><p>728_43: 《春秋戰國門。公叔》周曇</p>
    <p>吳起南奔魏國荒　必聽公叔失賢良　無謀縱欲離安邑　可免河溝徙大梁</p><p><a href="../../model.html#/doc/40878">View poem's topic associations</a></p></body></html>
