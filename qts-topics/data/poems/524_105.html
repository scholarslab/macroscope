  <body><p>524_105: 《送劉三複郎中赴闕》杜牧</p>
    <p>橫溪辭寂寞　金馬去追遊　好是鴛鴦侶　正逢霄漢秋　玉珂聲瑣瑣　錦帳夢悠悠　微笑知今是　因風謝釣舟</p><p><a href="../../model.html#/doc/28479">View poem's topic associations</a></p></body></html>
