  <body><p>460_8: 《不與老為期》白居易</p>
    <p>不與老為期　因何兩鬢絲　纔應免夭促　便已及衰羸　昨夜夢何在　明朝身不知　百憂非我所　三樂是吾師　閉目常閒坐　低頭每靜思　存神機慮息　養氣語言遲　行亦攜詩篋　眠多枕酒卮　自慚無一事　少有不安時</p><p><a href="../../model.html#/doc/24512">View poem's topic associations</a></p></body></html>
