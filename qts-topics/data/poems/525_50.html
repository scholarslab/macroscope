  <body><p>525_50: 《憶歸》杜牧</p>
    <p>新城非故里　終日想柴扃　興罷花還落　愁來酒欲醒　何人初髮白　幾處亂山青　遠憶湘江上　漁歌對月聽</p><p><a href="../../model.html#/doc/28545">View poem's topic associations</a></p></body></html>
