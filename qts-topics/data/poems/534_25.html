  <body><p>534_25: 《送黃隱居歸南海》許渾</p>
    <p>瘴霧南邊久寄家　海中來往信流槎　林藏多殘筍　樹過猩猩少落花　深洞有雲龍蛻骨　半巖無草象生牙　知君愛宿層峰頂　坐到三更見日華</p><p><a href="../../model.html#/doc/28935">View poem's topic associations</a></p></body></html>
