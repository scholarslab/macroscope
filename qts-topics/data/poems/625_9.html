  <body><p>625_9: 《薔薇》陸龜蒙</p>
    <p>倚牆當戶自橫陳　致得貧家似不貧　外布芳菲雖笑日　中含芒刺欲傷人　清香往往生遙吹　狂蔓看看及四鄰　遇有客來堪玩處　一端晴綺照煙新</p><p><a href="../../model.html#/doc/34278">View poem's topic associations</a></p></body></html>
