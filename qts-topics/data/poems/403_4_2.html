  <body><p>403_4_2: 《酬樂天赴江州路上見寄三首（其二）》元稹</p>
    <p>襄陽大堤繞　我向堤前住　燭隨花豔來　騎送朝雲去　萬竿高廟竹　三月徐亭樹我昔憶君時　君今懷我處　有身有離別　無地無岐路　風塵同古今　人世勞新故</p><p><a href="../../model.html#/doc/21149">View poem's topic associations</a></p></body></html>
