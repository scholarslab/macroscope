  <body><p>557_15: 《過驪山（一作趙嘏詩）》孟遲</p>
    <p>冷日微煙渭水愁　華清宮樹不勝秋　霓裳一曲千門鎖　白盡梨園弟子頭</p><p><a href="../../model.html#/doc/30825">View poem's topic associations</a></p></body></html>
