  <body><p>189_54: 《送丘員外還山》韋應物</p>
    <p>長棲白雲表　蹔訪高齋宿　還辭郡邑諠　歸泛松江淥　結茅隱蒼嶺　伐薪響深谷　同是山中人　不知往來躅　靈芝非庭草　遼鶴委池鶩　終當署里門　一表高陽族</p><p><a href="../../model.html#/doc/9108">View poem's topic associations</a></p></body></html>
