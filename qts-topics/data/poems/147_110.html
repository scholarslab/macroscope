  <body><p>147_110: 《送李二十四移家之江州》劉長卿</p>
    <p>煙塵猶滿目　歧路易霑衣　逋客多南渡　征鴻自北飛　九江春草綠　千里暮潮歸　別後難相訪　全家隱釣磯</p><p><a href="../../model.html#/doc/7070">View poem's topic associations</a></p></body></html>
