  <body><p>514_36: 《送韓校書赴江西幕》朱慶餘</p>
    <p>從軍五湖外　終是稱詩人　酒後愁將別　涂中過卻春　山橋槲葉暗　水館燕巢新　驛舫迎應遠　京書寄自頻　野情隨到處　公務日關身　久共趨名利　龍鐘獨滯秦</p><p><a href="../../model.html#/doc/27746">View poem's topic associations</a></p></body></html>
