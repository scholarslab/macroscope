  <body><p>475_42: 《謫嶺南道中作》李德裕</p>
    <p>嶺水爭分路轉迷　桄榔椰葉暗蠻溪　愁衝毒霧逢蛇草　畏落沙蟲避燕泥　五月畬田收火米　三更津吏報潮雞　不堪腸斷思鄉處　紅槿花中越鳥啼</p><p><a href="../../model.html#/doc/25262">View poem's topic associations</a></p></body></html>
