  <body><p>698_35: 《婺州水館重陽日作》韋莊</p>
    <p>異國逢佳節　憑高獨苦吟　一杯今日醉　萬里故園心　水館紅蘭合　山城紫菊深　白衣雖不至　鷗鳥自相尋</p><p><a href="../../model.html#/doc/39215">View poem's topic associations</a></p></body></html>
