  <body><p>442_34: 《立秋日登樂遊園》白居易</p>
    <p>獨行獨語曲江頭　回馬遲遲上樂遊　蕭颯涼風與衰鬢　誰教計會一時秋</p><p><a href="../../model.html#/doc/23011">View poem's topic associations</a></p></body></html>
