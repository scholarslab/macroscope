  <body><p>468_25_1: 《樂府雜詞三首（其一）》劉言史</p>
    <p>紫禁梨花飛雪毛　春風絲管翠樓高　城裏萬家聞不見　君王試舞鄭櫻桃</p><p><a href="../../model.html#/doc/24895">View poem's topic associations</a></p></body></html>
