  <body><p>496_31: 《送蕭正字往蔡州賀裴相淮西平》姚合</p>
    <p>相府旌旄重　還邀上客行　今朝郭門路　初徹蔡州城　從馬唯提酒　防身不要兵　從來皆作使　君去是時平</p><p><a href="../../model.html#/doc/26404">View poem's topic associations</a></p></body></html>
