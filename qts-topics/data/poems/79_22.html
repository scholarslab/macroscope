  <body><p>79_22: 《浮槎》駱賓王</p>
    <p>昔負千尋質　高臨九仞峰　真心凌晚桂　勁節掩寒松　忽值風飆折　坐為波浪衝　摧殘空有恨　擁腫遂無庸　渤海三千里　泥沙幾萬重　似舟飄不定　如梗泛何從　仙客終難托　良工豈易逢　徒懷萬乘器　誰為一先容</p><p><a href="../../model.html#/doc/4205">View poem's topic associations</a></p></body></html>
