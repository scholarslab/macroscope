  <body><p>354_41: 《讀張曲江集作》劉禹錫</p>
    <p>聖言貴忠恕　至道重觀身　法在何所恨　色相斯為仁　良時難久恃　陰謫豈無因　寂寞韶陽廟　魂歸不見人</p><p><a href="../../model.html#/doc/18686">View poem's topic associations</a></p></body></html>
