  <body><p>301_46: 《夜看美人宮棋》王建</p>
    <p>宮棋布局不依經　黑白分明子數停　巡拾玉沙天漢曉　猶殘織女兩三星</p><p><a href="../../model.html#/doc/16146">View poem's topic associations</a></p></body></html>
