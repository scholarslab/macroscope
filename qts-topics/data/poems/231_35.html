  <body><p>231_35: 《過客相尋》杜甫</p>
    <p>窮老真無事　江山已定居　地幽忘盥櫛　客至罷琴書　挂壁移筐果　呼兒問煮魚　時聞繫舟楫　及此問吾廬</p><p><a href="../../model.html#/doc/11759">View poem's topic associations</a></p></body></html>
