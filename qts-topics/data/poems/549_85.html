  <body><p>549_85: 《送滕邁郎中赴睦州》趙嘏</p>
    <p>郡齊秋盡一江橫　頻命郎官地更清　星月去隨新詔動　旌旗遙映故山明　詩尋片石依依晚　帆掛孤雲杳杳輕　想到釣臺逢竹馬　只應歌詠伴猿聲</p><p><a href="../../model.html#/doc/30247">View poem's topic associations</a></p></body></html>
