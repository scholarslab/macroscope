  <body><p>56_6: 《遊梵宇三覺寺》王勃</p>
    <p>杏閣披青磴　琱臺控紫岑　葉齊山路狹　花積野壇深　蘿幌棲禪影　松門聽梵音　遽忻陪妙躅　延賞滌煩襟</p><p><a href="../../model.html#/doc/3419">View poem's topic associations</a></p></body></html>
