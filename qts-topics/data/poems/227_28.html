  <body><p>227_28: 《送梓州李使君之任（原注故陳拾遺射洪人也篇末有雲）》杜甫</p>
    <p>籍甚黃丞相　能名自潁川　近看除刺史　還喜得吾賢　五馬何時到　雙魚會早傳　老思筇竹杖　冬要錦衾眠　不作臨岐恨　惟聽舉最先　火雲揮汗日　山驛醒心泉　遇害陳公殞　於今蜀道憐　君行射洪縣　為我一潸然</p><p><a href="../../model.html#/doc/11281">View poem's topic associations</a></p></body></html>
