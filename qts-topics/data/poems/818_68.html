  <body><p>818_68: 《送僧遊揚州》皎然</p>
    <p>平明擇缽向風輕　正及隋堤柳色行　知爾禪心還似我　故宮春物肯傷情</p><p><a href="../../model.html#/doc/45106">View poem's topic associations</a></p></body></html>
