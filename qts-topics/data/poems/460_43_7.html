  <body><p>460_43_7: 《禽蟲十二章（其七）》白居易</p>
    <p>蟭螟殺敵蚊巢上　蠻觸交爭蝸角中　應是諸天觀下界　一微塵內鬥英雄</p><p><a href="../../model.html#/doc/24555">View poem's topic associations</a></p></body></html>
