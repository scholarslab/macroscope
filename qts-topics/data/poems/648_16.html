  <body><p>648_16: 《送相裏燭》方幹</p>
    <p>相逢未作期　相送定何之　不得長年少　那堪遠別離　泛湖乘月早　踐雪過山遲　永望多時立　翻如在夢思</p><p><a href="../../model.html#/doc/35969">View poem's topic associations</a></p></body></html>
