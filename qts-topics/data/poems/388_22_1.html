  <body><p>388_22_1: 《感古四首（其一）》盧仝</p>
    <p>天生聖明君　必資忠賢臣　舜禹竭股肱　共佐堯為君　四載成地理　七政齊天文階下蓂莢生　琴上南風薰　輪轉夏殷周　時復猶一人　秦漢事讒巧　魏晉忘機鈞猜忌相翦滅　爾來迷恩親　以愚保其身　不覺身沈淪　以智理其國　遂為國之賊苟圖容一身　萬事良可惻　可憐萬乘君　聰明受沈惑　忠良伏草莽　無因施羽翼日月異又蝕　天地晦如墨　既亢而後求　異哉龍之德</p><p><a href="../../model.html#/doc/20674">View poem's topic associations</a></p></body></html>
