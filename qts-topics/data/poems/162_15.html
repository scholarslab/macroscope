  <body><p>162_15: 《春日行》李白</p>
    <p>深宮高樓入紫清　金作蛟龍盤繡楹　佳人當窗弄白日　弦將手語彈鳴箏　春風吹落君王耳　此曲乃是昇天行　因出天池泛蓬瀛　樓船蹙沓波浪驚　三千雙蛾獻歌笑　撾鐘考鼓宮殿傾　萬姓聚舞歌太平　我無為　人自寧　三十六帝欲相迎　仙人飄翩下雲軿　帝不去　留鎬京　安能為軒轅　獨往入窅冥　小臣拜獻南山壽　陛下萬古垂鴻名</p><p><a href="../../model.html#/doc/7960">View poem's topic associations</a></p></body></html>
