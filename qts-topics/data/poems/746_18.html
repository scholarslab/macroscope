  <body><p>746_18: 《登寶曆寺閣》陳陶</p>
    <p>金碧高層世界空　憑蜺長嘯八鑾風　橫軒水壯蛟龍府　倚棟星開牛斗宮　三楚故墟殘景北　六朝荒苑斷山東　不堪懷古老悲笑　安得鵬摶顥氣中</p><p><a href="../../model.html#/doc/41661">View poem's topic associations</a></p></body></html>
