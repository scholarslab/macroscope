  <body><p>149_19: 《觀李湊所畫美人障子》劉長卿</p>
    <p>愛爾含天姿　丹青有殊智　無間已得象　象外更生意　西子不可見　千載無重還　空令浣沙態　猶在含毫間　一笑豈易得　雙蛾如有情　窗風不舉袖　但覺羅衣輕　華堂翠幕春風來　內閣金屏曙色開　此中一見亂人目　只移行到雲陽臺</p><p><a href="../../model.html#/doc/7253">View poem's topic associations</a></p></body></html>
