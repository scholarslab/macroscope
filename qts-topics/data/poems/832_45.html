  <body><p>832_45: 《秋末閒居作》貫休</p>
    <p>幽居山不別　落葉與階平　盡日吟詩坐　無端箇病成　徑苔因旱赤　池水入冬清　惟有東峰叟　相尋月下行</p><p><a href="../../model.html#/doc/45898">View poem's topic associations</a></p></body></html>
