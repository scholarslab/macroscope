  <body><p>385_1: 《送裴相公赴鎮太原》張籍</p>
    <p>盛德雄名遠近知　功高先乞守藩維　銜恩暫遣分龍節　署敕還同在鳳池　天子親臨樓上送　朝官齊出道傍辭　明年塞北清蕃落　應建生祠請立碑</p><p><a href="../../model.html#/doc/20386">View poem's topic associations</a></p></body></html>
