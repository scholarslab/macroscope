  <body><p>319_11: 《餘瑞麥》張聿</p>
    <p>瑞麥生堯日　芃芃雨露偏　兩岐分更合　異畝穎仍連　冀獲明王慶　寧唯太守賢　仁風吹靡靡　甘雨長芊芊　聖德應多稔　皇家配有年　已聞天下泰　誰為濟西田</p><p><a href="../../model.html#/doc/17035">View poem's topic associations</a></p></body></html>
