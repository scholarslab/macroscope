  <body><p>821_17: 《買藥歌送楊山人》皎然</p>
    <p>華陰少年何所希　欲餌丹砂化骨灰　江南藥少淮南有　暫別胥門上京口　京口斜通江水流　斐回應上青山頭　夜驚潮沒鸕鶿堰　朝看日出芙蓉樓　搖蕩春風亂帆影　片雲無數是揚州　揚州喧喧賣藥市　浮俗無由識仙子　河間奼女直千金　紫陽夫人服不死　吾於此道復何如　昨朝新得蓬萊書</p><p><a href="../../model.html#/doc/45291">View poem's topic associations</a></p></body></html>
