  <body><p>523_89: 《途中一絕》杜牧</p>
    <p>鏡中絲發悲來慣　衣上塵痕拂漸難　惆悵江湖釣竿手　卻遮西日向長安</p><p><a href="../../model.html#/doc/28340">View poem's topic associations</a></p></body></html>
