  <body><p>218_15_1: 《前出塞九首（其一）》杜甫</p>
    <p>戚戚去故里　悠悠赴交河　公家有程期　亡命嬰禍羅　君已富土境　開邊一何多棄絕父母恩　吞聲行負戈</p><p><a href="../../model.html#/doc/10642">View poem's topic associations</a></p></body></html>
