  <body><p>700_59: 《搗練篇》韋莊</p>
    <p>月華吐艷明燭燭　青樓婦唱擣衣曲　白袷絲光織魚目　菱花綬帶鴛鴦簇　臨風縹緲疊秋雪　月下丁冬擣寒玉　樓蘭欲寄在何鄉　憑人與繫征鴻足</p><p><a href="../../model.html#/doc/39310">View poem's topic associations</a></p></body></html>
