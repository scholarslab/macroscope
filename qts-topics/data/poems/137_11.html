  <body><p>137_11: 《題辛道士房》儲光羲</p>
    <p>全神不言命　所尚道家流　迨此遠南楚　遂令思北遊　先生秀衡嶽　玉立居玄丘　門帶江山靜　房隨瑤草幽　逍遙三花發　罔象五雲浮　自有太清紀　曾垂華髮憂　大年方橐籥　小智即蜉蝣　七日赤龍至　莫令余獨留</p><p><a href="../../model.html#/doc/6520">View poem's topic associations</a></p></body></html>
