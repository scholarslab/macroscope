  <body><p>218_39: 《龍門閣》杜甫</p>
    <p>清江下龍門　絕壁無尺土　長風駕高浪　浩浩自太古　危途中縈盤　仰望垂線縷　滑石攲誰鑿　浮梁裊相拄　目眩隕雜花　頭風吹過雨　百年不敢料　一墜那得取　飽聞經瞿塘　足見度大庾　終身歷艱險　恐懼從此數</p><p><a href="../../model.html#/doc/10684">View poem's topic associations</a></p></body></html>
