  <body><p>19_52: 《相和歌辭。王昭君》儲光羲</p>
    <p>日暮驚沙亂雪飛　傍人相勸易羅衣　強來前帳看歌舞　共待單于夜獵歸</p><p><a href="../../model.html#/doc/1082">View poem's topic associations</a></p></body></html>
