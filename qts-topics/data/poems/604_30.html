  <body><p>604_30: 《題鄭侍郎岩隱十韻》許棠</p>
    <p>朝退常歸隱　真修大隱情　園林應得趣　巖谷自為名　野步難尋寺　閒吟少在城　樹藏幽洞黑　花照遠村明　海石分湖路　風泉遞雨聲　性高憐散逸　官達厭公卿　架引藤重長　階延筍迸生　青門無到客　紫閣有來鶯　物外身雖隱　區中望本清　終難依此境　坐臥避鈞衡</p><p><a href="../../model.html#/doc/33479">View poem's topic associations</a></p></body></html>
