  <body><p>336_20_1: 《秋懷詩十一首（其一）》韓愈</p>
    <p>窗前兩好樹　眾葉光薿薿　秋風一拂披　策策鳴不已　微燈照空床　夜半偏入耳愁憂無端來　感歎成坐起　天明視顏色　與故不相似　羲和驅日月　疾急不可恃浮生雖多塗　趨死惟一軌　胡為浪自苦　得酒且歡喜</p><p><a href="../../model.html#/doc/17853">View poem's topic associations</a></p></body></html>
