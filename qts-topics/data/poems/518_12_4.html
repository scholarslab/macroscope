  <body><p>518_12_4: 《和劉補闕秋園寓興六首（其四）》雍陶</p>
    <p>秋色庭蕪上　清朝見露華　疏篁抽晚筍　幽藥吐寒芽　引水新渠淨　登臺小徑斜人來多愛此　蕭爽似仙家</p><p><a href="../../model.html#/doc/27949">View poem's topic associations</a></p></body></html>
