  <body><p>208_14: 《相裏使君第七男生日（一作生日）》包何</p>
    <p>取妻生子復生男　獨有君家眾所談　荀氏八龍唯欠一　桓山四鳳已過三　他時幹蠱聲名著　今日懸孤宴樂酣　誰道眾賢能繼體　須知箇箇出於藍</p><p><a href="../../model.html#/doc/10197">View poem's topic associations</a></p></body></html>
