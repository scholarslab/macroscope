  <body><p>498_2_10: 《武功縣中作三十首（其十）》姚合</p>
    <p>窮達天應與　人間事莫論　微官長似客　遠縣豈勝村　竟日多無食　連宵不閉門齋心調筆硯　唯寫五千言</p><p><a href="../../model.html#/doc/26586">View poem's topic associations</a></p></body></html>
