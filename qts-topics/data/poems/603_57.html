  <body><p>603_57: 《旅懷》許棠</p>
    <p>終年唯旅舍　只似已無家　白髮除還出　丹霄去轉賒　夏遊窮塞路　春醉負秦花　應是穹蒼意　空教老若耶</p><p><a href="../../model.html#/doc/33432">View poem's topic associations</a></p></body></html>
