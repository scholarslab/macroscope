  <body><p>505_9: 《自蘇州至望亭驛有作（一作李嘉佑詩）》郭良驥</p>
    <p>南浦菰蒲遶白蘋　東吳黎庶逐黃巾　野棠自發空流水　江燕初歸不見人　遠岫依依如送客　平田渺渺獨傷春　那堪迴首長洲苑　烽火年年報虜塵</p><p><a href="../../model.html#/doc/27037">View poem's topic associations</a></p></body></html>
