  <body><p>555_22: 《過故人所遷新居》馬戴</p>
    <p>金馬詔何晚　茂陵居近修　客來雲雨散　鳥下梧桐秋　迥漢銜天闕　遙泉響御溝　坐看涼月上　為子一淹留</p><p><a href="../../model.html#/doc/30658">View poem's topic associations</a></p></body></html>
