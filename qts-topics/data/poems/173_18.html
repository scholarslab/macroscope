  <body><p>173_18: 《涇溪南藍山下有落星潭可以卜築余泊舟石上寄何判官昌浩》李白</p>
    <p>藍岑竦天壁　突兀如鯨額　奔蹙橫澄潭　勢吞落星石　沙帶秋月明　水搖寒山碧　佳境宜緩棹　清輝能留客　恨君阻歡遊　使我自驚惕　所期俱卜築　結茅鍊金液</p><p><a href="../../model.html#/doc/8341">View poem's topic associations</a></p></body></html>
