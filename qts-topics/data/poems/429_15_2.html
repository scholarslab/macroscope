  <body><p>429_15_2: 《歸田三首（其二）》白居易</p>
    <p>種田意已決　決意復何如　賣馬買犢使　徒步歸田廬　迎春治耒耜　候雨闢菑畬策杖田頭立　躬親課僕夫　吾聞老農言　為稼慎在初　所施不鹵莽　其報必有餘上求奉王稅　下望備家儲　安得放慵惰　拱手而曳裾　學農未為鄙　親友勿笑余更待明年後　自擬執犁鋤</p><p><a href="../../model.html#/doc/22029">View poem's topic associations</a></p></body></html>
