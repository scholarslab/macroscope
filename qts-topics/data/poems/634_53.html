  <body><p>634_53: 《詩品二十四則。形容》司空圖</p>
    <p>絕佇靈素　少迴清真　如覓水影　如寫陽春　風雲變態　花草精神　海之波瀾　山之嶙峋　俱似大道　妙契同塵　離形得似　庶幾斯人</p><p><a href="../../model.html#/doc/35050">View poem's topic associations</a></p></body></html>
