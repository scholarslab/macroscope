  <body><p>572_60: 《送唐環歸敷水莊》賈島</p>
    <p>毛女峰當戶　日高頭未梳　地侵山影掃　葉帶露痕書　松徑僧尋藥　沙泉鶴見魚　一川風景好　恨不有吾廬</p><p><a href="../../model.html#/doc/31719">View poem's topic associations</a></p></body></html>
