  <body><p>861_16_1: 《漁父引二首（其一）》李夢符</p>
    <p>林寺鐘聲度遠灘　半輪殘月落山前　徐徐撥櫂卻歸灣　浪疊朝霞錦繡翻</p><p><a href="../../model.html#/doc/47663">View poem's topic associations</a></p></body></html>
