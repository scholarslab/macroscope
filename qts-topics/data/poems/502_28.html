  <body><p>502_28: 《哭硯山孫道士》姚合</p>
    <p>修短皆由命　暗懷師出塵　豈知修道者　難免不亡身　永祕黃庭訣　高懸漉酒巾　可憐白犬子　閒吠遠行人</p><p><a href="../../model.html#/doc/26880">View poem's topic associations</a></p></body></html>
