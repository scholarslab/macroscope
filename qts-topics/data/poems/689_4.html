  <body><p>689_4: 《陽羨雜詠十九首。石兕台》陸希聲</p>
    <p>大河波浪激潼關　青兕胡為伏此山　遙想楚王雲夢澤　蜺旌羽蓋定空還</p><p><a href="../../model.html#/doc/38552">View poem's topic associations</a></p></body></html>
