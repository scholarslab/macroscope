  <body><p>474_30: 《員嶠先生》徐凝</p>
    <p>員嶠先生無白髮　海煙深處採青芝　逢人借問陶唐主　欲進冰蠶五色絲</p><p><a href="../../model.html#/doc/25148">View poem's topic associations</a></p></body></html>
