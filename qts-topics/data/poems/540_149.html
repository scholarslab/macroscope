  <body><p>540_149: 《賈生》李商隱</p>
    <p>宣室求賢訪逐臣　賈生才調更無倫　可憐夜半虛前席　不問蒼生問鬼神</p><p><a href="../../model.html#/doc/29561">View poem's topic associations</a></p></body></html>
