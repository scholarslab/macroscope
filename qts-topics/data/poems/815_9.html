  <body><p>815_9: 《答鄭方回》皎然</p>
    <p>獨禪外念入　中夜不成定　顧我憔悴容　澤君陽春詠　詞貞思且逸　瓊彩何暉映　如聆雲和音　況睹聲名盛　琴語掩為聞　山心聲宜聽　是時寒光澈　萬境澄以淨　高秋日月清　中氣天地正　遠情偶茲夕　道用增寥敻　思君處虛空　一操不可更　時美城北徐　家承谷口鄭　軒車未有轍　蒿蘭且同徑　莊生誡近名　夫子罕言命　是以耕楚田　曠然殊獨行　萎蕤鸞鳳彩　特達珪璋性　通隱嘉黃綺　高儒重荀孟　世污我未起　道蹇吾猶病　逸翮思冥冥　潛鱗樂游泳　宗師許學外　恨不逢孔聖　說詩迷頹靡　偶俗傷趨競　此道誰共詮　因君情欲罄</p><p><a href="../../model.html#/doc/44847">View poem's topic associations</a></p></body></html>
