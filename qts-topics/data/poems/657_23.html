  <body><p>657_23: 《謁文宣王廟》羅隱</p>
    <p>晚來乘興謁先師　松柏淒淒人不知　九仞蕭牆堆瓦礫　三間茅殿走狐狸　雨淋狀似悲麟泣　露滴還同歎鳳悲　儻使小儒名稍立　豈教吾道受栖遲</p><p><a href="../../model.html#/doc/36559">View poem's topic associations</a></p></body></html>
