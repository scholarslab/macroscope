  <body><p>574_8: 《送陝府王建司馬》賈島</p>
    <p>司馬雖然聽曉鐘　尚猶高枕恣疏慵　請詩僧過三門水　買藥人歸五老峰　移舫綠陰深處息　登樓涼夜此時逢　杜陵惆悵臨相餞　未寢月前多屐蹤</p><p><a href="../../model.html#/doc/31906">View poem's topic associations</a></p></body></html>
