  <body><p>424_11: 《雲居寺孤桐》白居易</p>
    <p>一株青玉立　千葉綠雲委　亭亭五丈餘　高意猶未已　山僧年九十　清淨老不死　自云手種時　一棵青桐子　直從萌芽拔　高自毫末始　四面無附枝　中心有通理　寄言立身者　孤直當如此</p><p><a href="../../model.html#/doc/21805">View poem's topic associations</a></p></body></html>
