  <body><p>469_21_1: 《惜花三首（其一）》張碧</p>
    <p>千枝萬枝占春開　彤霞著地紅成堆　一窖閑愁驅不去　殷勤對爾酌金杯</p><p><a href="../../model.html#/doc/24969">View poem's topic associations</a></p></body></html>
