  <body><p>333_137: 《同太常尉遲博士闕下待漏》楊巨源</p>
    <p>沈沈延閣抱丹墀　松色苔花顥露滋　爽氣曉來青玉甃　薰風宿在翠花旗　方瞻御陌三條廣　猶覺仙門一刻遲　此地含香從白首　馮唐何事怨明時</p><p><a href="../../model.html#/doc/17748">View poem's topic associations</a></p></body></html>
