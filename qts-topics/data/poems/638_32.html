  <body><p>638_32: 《岳陽即事》張喬</p>
    <p>遠色岳陽樓　湘帆數片愁　竹風山上路　沙月水中洲　力學桑田廢　思歸鬢髮秋　功名如不立　豈易狎汀鷗</p><p><a href="../../model.html#/doc/35167">View poem's topic associations</a></p></body></html>
