  <body><p>747_55: 《寄左偃》李中</p>
    <p>蕭條陋巷綠苔侵　何事君心似我心　貧戶懶開元愛靜　病身纔起便思吟　閒留好鳥庭柯密　暗養鳴蛩砌草深　況是清朝重文物　無愁當路少知音</p><p><a href="../../model.html#/doc/41828">View poem's topic associations</a></p></body></html>
