  <body><p>560_56_2: 《失鶴二首（其二）》薛能</p>
    <p>華表翹風未可期　變丁投衛兩堪疑　應緣失路防人損　空有歸心最我知　但見空籠拋夕月　若何無樹宿荒陂　不然直道高空外　白水青山屬臘師</p><p><a href="../../model.html#/doc/31042">View poem's topic associations</a></p></body></html>
