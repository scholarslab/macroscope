  <body><p>225_57: 《天河》杜甫</p>
    <p>當時任顯晦　秋至輒分明　縱被微雲掩　終能永夜清　含星動雙闕　伴月照邊城　牛女年年渡　何曾風浪生</p><p><a href="../../model.html#/doc/11088">View poem's topic associations</a></p></body></html>
