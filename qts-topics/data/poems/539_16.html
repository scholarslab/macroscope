  <body><p>539_16: 《楚澤》李商隱</p>
    <p>夕陽歸路後　霜野物聲乾　集鳥翻漁艇　殘虹拂馬鞍　劉楨元抱病　虞寄數辭官　白袷經年卷　西來及早寒</p><p><a href="../../model.html#/doc/29181">View poem's topic associations</a></p></body></html>
