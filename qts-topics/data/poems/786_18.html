  <body><p>786_18: 《古硯》無名氏</p>
    <p>癖性愛古物　終歲求不得　昨朝得古硯　蘭河灘之側　波濤所擊觸　背面生鄛隙　質狀朴且醜　令人作不得</p><p><a href="../../model.html#/doc/43457">View poem's topic associations</a></p></body></html>
