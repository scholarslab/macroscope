  <body><p>803_48: 《金燈花》薛濤</p>
    <p>闌邊不見蘘蘘葉　砌下惟翻豔艷叢　細視欲將何物比　曉霞初疊赤城宮</p><p><a href="../../model.html#/doc/44094">View poem's topic associations</a></p></body></html>
