  <body><p>264_28: 《謝王郎中見贈琴鶴》顧況</p>
    <p>此琴等焦尾　此鶴方胎生　赴節何徘徊　理感物自并　獨立江海上　一彈天地清　朱絃動瑤華　白羽飄玉京　因想羨門輩　眇然四體輕　子喬翔鄧林　王母遊層城　忽如啟靈署　鸞鳳相和鳴　何由玉女床　去食琅玕英</p><p><a href="../../model.html#/doc/13653">View poem's topic associations</a></p></body></html>
