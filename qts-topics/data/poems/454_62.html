  <body><p>454_62: 《送常秀才下第東歸》白居易</p>
    <p>東歸多旅恨　西上少知音　寒食看花眼　春風落日心　百憂當二月　一醉直千金　到處公卿席　無辭酒醆深</p><p><a href="../../model.html#/doc/24032">View poem's topic associations</a></p></body></html>
