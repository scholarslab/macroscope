  <body><p>148_103: 《龍門八詠。水西渡》劉長卿</p>
    <p>伊水搖鏡光　纖鱗如不隔　千龕道傍古　一鳥沙上白　何事還山雲　能留向城客</p><p><a href="../../model.html#/doc/7211">View poem's topic associations</a></p></body></html>
