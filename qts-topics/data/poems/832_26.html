  <body><p>832_26: 《寒夜有懷同志》貫休</p>
    <p>永夜殊不寐　懷君正寂寥　疏鐘寒遍郭　微雪靜鳴條　南省雁孤下　西林鶴屢招　終當謝時去　與子住山椒</p><p><a href="../../model.html#/doc/45879">View poem's topic associations</a></p></body></html>
