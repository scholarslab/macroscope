  <body><p>80_26: 《早春洛陽答杜審言》于季子</p>
    <p>梓澤年光往復來　杜霸遊人去不迴　若非載筆登麟閣　定是吹簫伴鳳臺　路傍桃李花猶嫩　波上芙蕖葉未開　分明寄語長安道　莫教留滯洛陽才</p><p><a href="../../model.html#/doc/4256">View poem's topic associations</a></p></body></html>
