  <body><p>27_47: 《雜曲歌辭。太和第三》?</p>
    <p>庭前鵲遶相思樹　井上鶯歌爭刺桐　含情少婦悲春草　多是良人學轉蓬</p><p><a href="../../model.html#/doc/1964">View poem's topic associations</a></p></body></html>
