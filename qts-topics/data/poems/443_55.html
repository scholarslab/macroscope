  <body><p>443_55: 《湖中自照》白居易</p>
    <p>重重照影看容鬢　不見朱顏見白絲　失卻少年無處覓　泥他湖水欲何為</p><p><a href="../../model.html#/doc/23132">View poem's topic associations</a></p></body></html>
