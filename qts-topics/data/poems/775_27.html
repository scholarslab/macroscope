  <body><p>775_27: 《耒陽杜工部祠堂》徐介</p>
    <p>手接汩羅水　天心知所存　固教工部死　來伴大夫魂　流落同千古　風騷共一源　消凝傷往事　斜日隱頹垣</p><p><a href="../../model.html#/doc/43161">View poem's topic associations</a></p></body></html>
