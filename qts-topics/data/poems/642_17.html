  <body><p>642_17: 《新安官舍閑坐》來鵠</p>
    <p>寂寞空階草亂生　簟涼風動若為情　不知獨坐閒多少　看得蜘蛛結網成</p><p><a href="../../model.html#/doc/35487">View poem's topic associations</a></p></body></html>
