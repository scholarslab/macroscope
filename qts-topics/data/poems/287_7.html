  <body><p>287_7: 《軍中醉飲寄沈八劉叟（一作杜甫詩）》暢當</p>
    <p>酒渴愛江清　餘酣漱晚汀　軟莎欹坐穩　冷石醉眠醒　野膳隨行帳　華音發從伶　數杯君不見　都已遣沈冥</p><p><a href="../../model.html#/doc/15436">View poem's topic associations</a></p></body></html>
