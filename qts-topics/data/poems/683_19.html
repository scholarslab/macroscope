  <body><p>683_19: 《寒食夜（一作深夜，一作夜深）》韓偓</p>
    <p>清江碧草兩悠悠　各自風流一種愁　正是落花寒食夜　夜深無伴倚南樓</p><p><a href="../../model.html#/doc/38135">View poem's topic associations</a></p></body></html>
