  <body><p>420_4: 《廟之神》元稹</p>
    <p>我馬煩兮釋我車　神之廟兮山之阿　予一拜而一祝　祝予心之無涯　涕汍瀾而零落　神寂默而無譁　神兮　神兮　奈神之寂默而不言何　復再拜而再祝　鼓吾腹兮歌吾歌　歌曰　今耶　古耶　有耶　無耶　福不自神耶　神不福人耶　巫爾惑耶　稃而誅耶　謁不得耶　終不可謁耶　返吾駕而遵吾道　廟之木兮山之花</p><p><a href="../../model.html#/doc/21690">View poem's topic associations</a></p></body></html>
