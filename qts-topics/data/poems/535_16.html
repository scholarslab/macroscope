  <body><p>535_16: 《哭楊攀處士》許渾</p>
    <p>先生憂道樂清貧　白髮終為不仕身　嵇阮沒來無酒客　應劉亡後少詩人　山前月照荒墳曉　溪上花開舊宅春　昨夜回舟更惆悵　自今鐘磬滿南鄰</p><p><a href="../../model.html#/doc/28969">View poem's topic associations</a></p></body></html>
