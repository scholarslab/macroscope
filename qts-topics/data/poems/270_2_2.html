  <body><p>270_2_2: 《苦哉行五首（寶應中過滑州洛陽後同王季友作）（其二）》戎昱</p>
    <p>官軍收洛陽　家住洛陽里　夫婿與兄弟　目前見傷死　吞聲不許苦　還遣衣羅綺上馬隨匈奴　數秋黃塵裏　生為名家女　死作塞垣鬼　鄉國無還期　天津哭流水</p><p><a href="../../model.html#/doc/14037">View poem's topic associations</a></p></body></html>
