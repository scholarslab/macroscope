  <body><p>776_27: 《經太華》衛光一</p>
    <p>太華五千尋　重巖合沓起　勢飛白雲外　影倒黃河裏　上有千蓮葉　服之久不死　山高採難得　歎息徒仰止</p><p><a href="../../model.html#/doc/43191">View poem's topic associations</a></p></body></html>
