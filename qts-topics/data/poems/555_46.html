  <body><p>555_46: 《旅次夏州》馬戴</p>
    <p>嘶馬發相續　行次夏王臺　鎖郡雲陰暮　鳴笳燒色來　霜繁邊上宿　鬢改磧中迴　悵望胡沙曉　驚蓬朔吹催</p><p><a href="../../model.html#/doc/30686">View poem's topic associations</a></p></body></html>
