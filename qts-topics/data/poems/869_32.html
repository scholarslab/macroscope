  <body><p>869_32: 《送司功入京》麹崇裕</p>
    <p>崇裕有幸會　得遇明流行　司士向京去　曠野哭聲哀</p><p><a href="../../model.html#/doc/48140">View poem's topic associations</a></p></body></html>
