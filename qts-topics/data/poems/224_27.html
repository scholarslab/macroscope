  <body><p>224_27: 《過宋員外之問舊莊》杜甫</p>
    <p>宋公舊池館　零落守陽阿　枉道祗從入　吟詩許更過　淹留問耆老　寂寞向山河　更識將軍樹　悲風日暮多</p><p><a href="../../model.html#/doc/10950">View poem's topic associations</a></p></body></html>
