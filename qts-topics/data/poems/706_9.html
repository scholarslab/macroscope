  <body><p>706_9: 《明月照高樓》黃滔</p>
    <p>月滿長空朗　樓侵碧落橫　波文流藻井　桂魄拂雕楹　深鑒羅紈薄　寒搜戶牖清　冰鋪梁燕噤　霜覆瓦松傾　卓午收全影　斜懸轉半明　佳人當此夕　多少別離情</p><p><a href="../../model.html#/doc/39680">View poem's topic associations</a></p></body></html>
