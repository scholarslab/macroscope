  <body><p>703_15: 《天佑元年以右拾遺使冊閩王而作》翁承贊</p>
    <p>蓬萊宮闕曉光勻　紅案舁麻降紫宸　鸞奏八音諧律呂　鳳銜五色顯絲綸　蕭何相印鈞衡重　韓信齋壇雨露新　得侍丹墀官異寵　此身何幸沐恩頻</p><p><a href="../../model.html#/doc/39505">View poem's topic associations</a></p></body></html>
