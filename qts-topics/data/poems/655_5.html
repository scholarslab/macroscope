  <body><p>655_5: 《黃河》羅隱</p>
    <p>莫把阿膠向此傾　此中天意固難明　解通銀漢應須曲　纔出崑崙便不清　高祖誓功衣帶小　仙人占斗客槎輕　三千年後知誰在　何必勞君報太平</p><p><a href="../../model.html#/doc/36462">View poem's topic associations</a></p></body></html>
