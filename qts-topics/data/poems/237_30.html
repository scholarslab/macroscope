  <body><p>237_30: 《過長孫宅與朗上人茶會》錢起</p>
    <p>偶與息心侶　忘歸才子家　玄談兼藻思　綠茗代榴花　岸幘看雲卷　含毫任景斜　松喬若逢此　不復醉流霞</p><p><a href="../../model.html#/doc/12145">View poem's topic associations</a></p></body></html>
