  <body><p>728_15: 《三代門。又吟》周曇</p>
    <p>千妖萬態逞妍姿　破國亡家更是誰　匡政必能除苟媚　去邪當斷勿狐疑</p><p><a href="../../model.html#/doc/40850">View poem's topic associations</a></p></body></html>
