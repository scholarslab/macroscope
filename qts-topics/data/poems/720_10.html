  <body><p>720_10: 《棋》裴說</p>
    <p>十九條平路　言平又嶮巇　人心無算處　國手有輸時　勢迥流星遠　聲乾下雹遲　臨軒才一局　寒日又西垂</p><p><a href="../../model.html#/doc/40477">View poem's topic associations</a></p></body></html>
