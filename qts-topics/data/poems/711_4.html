  <body><p>711_4: 《和僕射二十四丈牡丹八韻》徐夤</p>
    <p>帝王城裏看　無故亦無新　忍摘都緣借　移栽未有因　光陰嫌太促　開落一何頻　羞殺登牆女　饒將解佩人　蕊堪靈鳳啄　香許白龍親　素練籠霞曉　紅妝帶臉春　莫辭終夕醉　易老少年身　買取歸天上　寧教逐世塵</p><p><a href="../../model.html#/doc/39988">View poem's topic associations</a></p></body></html>
