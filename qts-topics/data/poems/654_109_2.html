  <body><p>654_109_2: 《吳王古宮井二首（其二）》羅鄴</p>
    <p>含青薜荔隨金甃　碧砌磷磷生綠苔　莫言數尺無波水　曾與如花並照來</p><p><a href="../../model.html#/doc/36421">View poem's topic associations</a></p></body></html>
