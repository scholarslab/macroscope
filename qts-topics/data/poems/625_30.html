  <body><p>625_30: 《奉和襲美寄滑州李副使員外》陸龜蒙</p>
    <p>洛生閒詠正抽毫　忽傍旌旗著戰袍　檄下連營皆破膽　劍離孤匣欲吹毛　清秋月色臨軍壘　半夜淮聲入賊壕　除卻征南為上將　平徐功業更誰高</p><p><a href="../../model.html#/doc/34303">View poem's topic associations</a></p></body></html>
