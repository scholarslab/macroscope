  <body><p>687_12: 《得京中親友書，訝久無音耗，以詩代謝》吳融</p>
    <p>退閒何事不忘機　況限溪雲靜掩扉　馬頰浪高魚去少　雞鳴關險雁來稀　無才敢更期連茹　有意兼思學採薇　珍重故人知我者　九霄休復寄音徽</p><p><a href="../../model.html#/doc/38473">View poem's topic associations</a></p></body></html>
