  <body><p>856_4_22: 《七言（其二十二）》呂岩</p>
    <p>本來無作亦無行　行著之時是妄情　老氏語中猶未決　瞿曇言下更難明　靈竿有節通天去　至藥無根得地生　今日與君無吝惜　功成只此是蓬瀛</p><p><a href="../../model.html#/doc/47395">View poem's topic associations</a></p></body></html>
