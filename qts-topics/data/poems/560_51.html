  <body><p>560_51: 《碧鮮亭春題竹》薛能</p>
    <p>竹少竹更重　碧鮮疆更名　有欄常憑立　無徑獨穿行　夕月陰何亂　春風葉盡輕　已聞圖畫客　兼寫薛先生</p><p><a href="../../model.html#/doc/31033">View poem's topic associations</a></p></body></html>
