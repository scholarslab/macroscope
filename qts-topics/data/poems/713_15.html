  <body><p>713_15: 《春遊曲江》喻坦之</p>
    <p>誤入杏花塵　晴江一看春　菰蒲雖似越　骨肉且非秦　曲岸藏翹鷺　垂楊拂躍鱗　徒憐汀草色　未是醉眠人</p><p><a href="../../model.html#/doc/40146">View poem's topic associations</a></p></body></html>
