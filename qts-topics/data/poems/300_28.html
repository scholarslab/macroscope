  <body><p>300_28: 《上武元衡相公》王建</p>
    <p>旌旗坐鎮蜀江雄　帝命重開舊閣崇　褒貶唐書天曆上　捧持堯日慶雲中　孤情迥出鸞皇遠　建思潛搜海嶽空　長得蕭何為國相　自西流水盡朝宗</p><p><a href="../../model.html#/doc/16017">View poem's topic associations</a></p></body></html>
