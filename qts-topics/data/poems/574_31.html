  <body><p>574_31: 《酬朱侍禦望月見寄》賈島</p>
    <p>他寢此時吾不寢　近秋三五日逢晴　相思唯有霜臺月　望盡孤光見卻生</p><p><a href="../../model.html#/doc/31929">View poem's topic associations</a></p></body></html>
