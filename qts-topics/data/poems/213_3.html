  <body><p>213_3: 《古大樑行》高適</p>
    <p>古城莽蒼饒荊榛　驅馬荒城愁殺人　魏王宮觀盡禾黍　信陵賓客隨灰塵　憶昨雄都舊朝市　軒車照耀歌鐘起　軍容帶甲三十萬　國步連營一千里　全盛須臾那可論　高臺曲池無復存　遺墟但見狐狸跡　古地空餘草木根　暮天搖落傷懷抱　倚劍悲歌對秋草　俠客猶傳朱亥名　行人尚識夷門道　白璧黃金萬戶侯　寶刀駿馬填山丘　年代淒涼不可問　往來唯有水東流</p><p><a href="../../model.html#/doc/10382">View poem's topic associations</a></p></body></html>
