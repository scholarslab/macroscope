  <body><p>264_8: 《上古之什補亡訓傳十三章。蘇方一章》顧況</p>
    <p>蘇方之赤　在胡之舶　其利乃博　我土曠兮　我居闐兮　我衣不白兮　朱紫爛兮　傳瑞瞱兮　相唐虞之維百兮</p><p><a href="../../model.html#/doc/13630">View poem's topic associations</a></p></body></html>
