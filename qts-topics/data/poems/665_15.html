  <body><p>665_15: 《金山僧院》羅隱</p>
    <p>根盤蛟蜃路藤蘿　四面無塵輟棹過　得以吾師始惆悵　眼前終日有風波</p><p><a href="../../model.html#/doc/36880">View poem's topic associations</a></p></body></html>
