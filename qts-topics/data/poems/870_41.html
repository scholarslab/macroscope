  <body><p>870_41: 《嘲染家》柳逢</p>
    <p>紫綠終朝染　因何不識非　莆田竹木貴　背負十柴歸</p><p><a href="../../model.html#/doc/48201">View poem's topic associations</a></p></body></html>
