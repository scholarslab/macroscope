  <body><p>661_8: 《升仙橋》羅隱</p>
    <p>危梁枕路岐　駐馬問前時　價自友朋得　名因婦女知　直須論運命　不得逞文詞　執戟君鄉里　榮華竟若為</p><p><a href="../../model.html#/doc/36714">View poem's topic associations</a></p></body></html>
