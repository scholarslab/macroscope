  <body><p>147_46: 《和州送人歸複郢》劉長卿</p>
    <p>因家漢水曲　相送掩柴扉　故郢生秋草　寒江澹落暉　綠林行客少　赤壁住人稀　獨過潯陽去　潮歸人不歸</p><p><a href="../../model.html#/doc/7006">View poem's topic associations</a></p></body></html>
