  <body><p>704_1: 《送僧歸北岩寺》黃滔</p>
    <p>北巖泉石清　本自高僧住　新松五十年　藤蘿成古樹　題詩昔佳士　　清風二林喻　上智失扣關　多被浮名誤　蓮扃壓月澗　空美黃金布　江翻島嶼沉　木落樓臺露　伊余東還際　每起煙霞慕　旋為儉府招　未得窮野步　西軒白雲閣　師辭洞庭寓　越城今送歸　心到焚香處</p><p><a href="../../model.html#/doc/39524">View poem's topic associations</a></p></body></html>
