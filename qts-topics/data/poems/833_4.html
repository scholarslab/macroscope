  <body><p>833_4: 《送僧入幽州》貫休</p>
    <p>高士高無敵　騰騰話入燕　無人知爾意　向我道非禪　栗逕穿蕃冢　狼聲隔遠煙　槃山多道侶　應未有歸年</p><p><a href="../../model.html#/doc/45912">View poem's topic associations</a></p></body></html>
