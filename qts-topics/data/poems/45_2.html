  <body><p>45_2: 《落成會詠一首》陳元光</p>
    <p>泉潮天萬里　一鎮屹天中　筮宅龍鍾地　承恩燕翼宮　環堂巍嶽秀　帶礪大江雄　輪奐雲霄望　晶華日月通　凌煙喬木茂　獻寶介圭崇　昆俊歌常棣　民和教即戎　磐庚遷美土　陶侃效兼庸　設醴延張老　開軒禮呂蒙　無孤南國仰　庶補聖皇功</p><p><a href="../../model.html#/doc/2867">View poem's topic associations</a></p></body></html>
