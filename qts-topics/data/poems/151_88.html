  <body><p>151_88: 《送郭六侍從之武陵郡》劉長卿</p>
    <p>常愛武陵郡　羨君將遠尋　空憐世界迫　孤負桃源心　洛陽遙想桃源隔　野水閒流春自碧　花下常迷楚客船　洞中時見秦人宅　落日相看斗酒前　送君南望但依然　河梁馬首隨春草　江路猿聲愁暮天　丈人別乘佐分憂　才子趨庭兼勝遊　澧浦荊門行可見　知君詩興滿滄洲</p><p><a href="../../model.html#/doc/7458">View poem's topic associations</a></p></body></html>
