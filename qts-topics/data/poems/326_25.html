  <body><p>326_25: 《哭張十八校書（數日前辱書，未及還答，俄承凶訃）》權德輿</p>
    <p>芸閣為郎一命初　桐州寄傲十年餘　魂隨逝水歸何處　名在新詩眾不如　蹉跎江浦生華髮　牢落寒原會素車　更憶八行前日到　含悽為報秣陵書</p><p><a href="../../model.html#/doc/17319">View poem's topic associations</a></p></body></html>
