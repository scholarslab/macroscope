  <body><p>794_28: 《冬日建安寺西院，喜晝公自吳興至，聯句一首》皎然</p>
    <p>宗系傳康樂　精修學遠公　相尋當暮歲　行李犯寒風　累積浮生裏　機慚半偈中　傳家知業墜　繼祖忝聲同　雲與輕帆至　山將本寺空　向來忘起滅　留我宿花宮</p><p><a href="../../model.html#/doc/43642">View poem's topic associations</a></p></body></html>
