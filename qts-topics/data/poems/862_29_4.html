  <body><p>862_29_4: 《靈響詞（其四）》無名氏</p>
    <p>何以辨靈應　事須得梯媒　自從靈響降　如有真人來</p><p><a href="../../model.html#/doc/47745">View poem's topic associations</a></p></body></html>
