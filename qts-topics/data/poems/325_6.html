  <body><p>325_6: 《奉和張監閣老過八陵院題贈杜卿崔員外》權德輿</p>
    <p>崇飾山園孝理深　萬方同感聖人心　已聞東閣招從事　每向西垣奉德音　公府從容談婉婉　賓階清切景沈沈　與君跬步如同舍　終日相期此盍簪</p><p><a href="../../model.html#/doc/17256">View poem's topic associations</a></p></body></html>
