  <body><p>656_16: 《廣陵開元寺閣上作》羅隱</p>
    <p>滿檻山川漾落暉　檻前前事去如飛　雲中雞犬劉安過　月裏笙歌煬帝歸　江蹙海門帆散去　地吞淮口樹相依　紅樓翠幕知多少　長向東風有是非</p><p><a href="../../model.html#/doc/36512">View poem's topic associations</a></p></body></html>
