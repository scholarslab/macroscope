  <body><p>19_73: 《相和歌辭。短歌行》張籍</p>
    <p>青天蕩蕩高且虛　上有白日無根株　流光暫出還入地　催我少年不須臾　與君相逢不寂寞　衰老不復如今樂　玉卮盛酒置君前　再拜願君千萬年</p><p><a href="../../model.html#/doc/1109">View poem's topic associations</a></p></body></html>
