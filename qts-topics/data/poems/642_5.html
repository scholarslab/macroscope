  <body><p>642_5: 《病起》來鵠</p>
    <p>春初一臥到秋深　不見紅芳與綠陰　窗下展書難久讀　池邊扶杖欲閒吟　藕穿平地生荷葉　筍過東家作竹林　在舍渾如遠鄉客　詩僧酒伴鎮相尋</p><p><a href="../../model.html#/doc/35475">View poem's topic associations</a></p></body></html>
