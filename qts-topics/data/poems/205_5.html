  <body><p>205_5: 《祀風師樂章。送神》包佶</p>
    <p>微穆敷華能應節　飄揚發彩宜行慶　送迎靈駕神心饗　跪拜靈壇禮容盛　氣和草木發萌芽　德暢禽魚遂翔泳　永望翠蓋逐流雲　自茲率土調春令</p><p><a href="../../model.html#/doc/10013">View poem's topic associations</a></p></body></html>
