  <body><p>597_7: 《報何澤》崔安潛</p>
    <p>四十九年前及第　同年唯有老夫存　今日殷勤訪吾子　穩將鬈鬣上龍門</p><p><a href="../../model.html#/doc/33097">View poem's topic associations</a></p></body></html>
