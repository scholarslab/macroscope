  <body><p>496_60: 《送杜立歸蜀》姚合</p>
    <p>迢遞三千里　西南是去程　杜陵家已盡　蜀國客重行　雪照巴江色　風吹棧閣聲　馬嘶山稍煖　人語店初明　旅夢心多感　孤吟氣不平　誰為李白後　為訪錦官城</p><p><a href="../../model.html#/doc/26433">View poem's topic associations</a></p></body></html>
