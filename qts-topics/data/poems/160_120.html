  <body><p>160_120: 《永嘉上浦館逢張八子容（一題作永嘉浦逢張子容客卿）》孟浩然</p>
    <p>逆旅相逢處　江村日暮時　眾山遙對酒　孤嶼共題詩　廨宇鄰蛟室　人煙接島夷　鄉園萬餘里　失路一相悲</p><p><a href="../../model.html#/doc/7798">View poem's topic associations</a></p></body></html>
