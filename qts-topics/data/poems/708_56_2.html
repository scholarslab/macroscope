  <body><p>708_56_2: 《牡丹花二首（其二）》徐夤</p>
    <p>萬萬花中第一流　淺霞輕染嫩銀甌　能狂綺陌千金子　也惑朱門萬戶侯　朝日照開攜酒看　暮風吹落遶欄收　詩書滿架塵埃撲　盡日無人略舉頭</p><p><a href="../../model.html#/doc/39817">View poem's topic associations</a></p></body></html>
