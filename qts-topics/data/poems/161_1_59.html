  <body><p>161_1_59: 《古風（其五十九）》李白</p>
    <p>惻惻泣路岐　哀哀悲素絲　路岐有南北　素絲易變移　萬事固如此　人生無定期　田竇相傾奪　賓客互盈虧　世途多翻覆　交道方嶮巇　斗酒強然諾　寸心終自疑　張陳竟火滅　蕭朱亦星離　眾鳥集榮柯　窮魚守枯池　嗟嗟失權客　勤問何所規</p><p><a href="../../model.html#/doc/7942">View poem's topic associations</a></p></body></html>
