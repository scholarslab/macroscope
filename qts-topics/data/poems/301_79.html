  <body><p>301_79: 《雨中寄東溪韋處士》王建</p>
    <p>雨中溪破無乾地　浸著床頭溼著書　一箇月來山水隔　不知茅屋若為居</p><p><a href="../../model.html#/doc/16181">View poem's topic associations</a></p></body></html>
