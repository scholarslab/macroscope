  <body><p>773_5: 《詠破扇》唐怡</p>
    <p>輪如明月盡　羅似薄雲穿　無由重掩笑　分在秋風前</p><p><a href="../../model.html#/doc/43076">View poem's topic associations</a></p></body></html>
