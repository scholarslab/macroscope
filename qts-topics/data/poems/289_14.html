  <body><p>289_14: 《春情》楊憑</p>
    <p>暮雨朝雲幾日歸　如絲如霧濕人衣　三湘二月春光早　莫逐狂風繚亂飛</p><p><a href="../../model.html#/doc/15480">View poem's topic associations</a></p></body></html>
