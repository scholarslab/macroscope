  <body><p>176_30_2: 《送長沙陳太守二首（其二）》李白</p>
    <p>七郡長沙國　南連湘水濱　定王垂舞袖　地窄不迴身　莫小二千石　當安遠俗人　洞庭鄉路遠　遙羨錦衣春</p><p><a href="../../model.html#/doc/8438">View poem's topic associations</a></p></body></html>
