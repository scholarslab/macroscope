  <body><p>367_19_3: 《塞下曲五首（其三）》張仲素</p>
    <p>朔雪飄飄開雁門　平沙歷亂卷蓬根　功名恥計擒生數　直斬樓蘭報國恩</p><p><a href="../../model.html#/doc/19474">View poem's topic associations</a></p></body></html>
