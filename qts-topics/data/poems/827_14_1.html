  <body><p>827_14_1: 《冬末病中作二首（其一）》貫休</p>
    <p>冬風吹草木　亦吹我病根　故人久不來　冷落如丘園　聃龍與摩詰　吁歎非不聞顧惟年少時　未合多憂懃　風鐘遠孤枕　雪水流凍痕　空餘微妙心　期空靜者論</p><p><a href="../../model.html#/doc/45533">View poem's topic associations</a></p></body></html>
