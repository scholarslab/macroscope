  <body><p>666_1_77: 《比紅兒詩（其七十七）》羅虯</p>
    <p>人間難免是深情　命斷紅兒向此生　不似前時李丞相　枉拋才力為鶯鶯</p><p><a href="../../model.html#/doc/37021">View poem's topic associations</a></p></body></html>
