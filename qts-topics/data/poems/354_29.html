  <body><p>354_29: 《和州送錢侍禦自宣州幕拜官便於華州覲省》劉禹錫</p>
    <p>五彩繡衣裳　當年正相稱　春風舊關路　歸去真多興　蘭陔行可採　蓮府猶回瞪　楊家紺幰迎　謝守瑤華贈　御街草泛灩　臺柏煙含凝　曾是平生遊　無因理歸乘</p><p><a href="../../model.html#/doc/18671">View poem's topic associations</a></p></body></html>
