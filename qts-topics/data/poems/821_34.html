  <body><p>821_34: 《短歌行》皎然</p>
    <p>古人若不死　吾亦何所悲　蕭蕭煙雨九原上　白楊青松葬者誰　貴賤同一塵　死生同一指　人生在世共如此　何異浮雲與流水　短歌行　短歌無窮日已傾　鄴宮梁苑徒有名　春草秋風傷我情　何為不學金仙侶　一悟空王無死生</p><p><a href="../../model.html#/doc/45308">View poem's topic associations</a></p></body></html>
