  <body><p>118_31: 《同邢判官尋龍湍觀歸湖中》孫逖</p>
    <p>星使下仙京　雲湖喜晝晴　更從探穴處　還作櫂歌行　絲管荷風入　簾帷竹氣清　莫愁歸路遠　水月夜虛明</p><p><a href="../../model.html#/doc/5599">View poem's topic associations</a></p></body></html>
