  <body><p>868_20: 《歌》病狂人</p>
    <p>踏陽春　人間三月雨和塵　陽春踏　秋風起　腸斷人間白髮人　五靈華　曉玲瓏　天府由來汝府中　惆悵此情言不盡　一丸蘿蔔火吾宮</p><p><a href="../../model.html#/doc/48097">View poem's topic associations</a></p></body></html>
