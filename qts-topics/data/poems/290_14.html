  <body><p>290_14: 《柳絮》楊凝</p>
    <p>河畔多楊柳　追遊盡狹斜　春風一回送　亂入莫愁家</p><p><a href="../../model.html#/doc/15499">View poem's topic associations</a></p></body></html>
