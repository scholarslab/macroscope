  <body><p>634_2_1: 《遊仙二首（其一）》司空圖</p>
    <p>蛾眉新畫覺嬋娟　鬥走將花阿母邊　仙曲教成慵不理　玉階相簇打金錢</p><p><a href="../../model.html#/doc/34931">View poem's topic associations</a></p></body></html>
