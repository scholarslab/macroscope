  <body><p>838_52: 《送遷客》齊己</p>
    <p>天涯即愛州　謫去莫多愁　若似承恩好　何如傍主休　瘴昏銅柱黑　草赤火山秋　應想堯陰下　當時獬豸頭</p><p><a href="../../model.html#/doc/46238">View poem's topic associations</a></p></body></html>
