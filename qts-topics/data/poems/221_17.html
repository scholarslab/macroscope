  <body><p>221_17: 《寄裴施州（裴冕坐李輔國貶施州刺史）》杜甫</p>
    <p>廊廟之具裴施州　宿昔一逢無此流　金鐘大鏞在東序　冰壺玉衡懸清秋　自從相遇感多病　三歲為客寬邊愁　堯有四岳明至理　漢二千石真分憂　幾度寄書白鹽北　苦寒贈我青羔裘　霜雪回光避錦袖　龍蛇動篋蟠銀鉤　紫衣使者辭復命　再拜故人謝佳政　將老已失子孫憂　後來況接才華盛</p><p><a href="../../model.html#/doc/10797">View poem's topic associations</a></p></body></html>
