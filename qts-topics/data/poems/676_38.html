  <body><p>676_38: 《中年》鄭谷</p>
    <p>漠漠秦雲澹澹天　新年景象入中年　情多最恨花無語　愁破方知酒有權　苔色滿牆尋故第　雨聲一夜憶春田　衰遲自喜添詩學　更把前題改數聯</p><p><a href="../../model.html#/doc/37671">View poem's topic associations</a></p></body></html>
