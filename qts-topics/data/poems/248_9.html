  <body><p>248_9: 《送李將軍赴定州（一作送彭將軍）》郎士元</p>
    <p>雙旌漢飛將　萬里授橫戈　春色臨邊盡　黃雲出塞多　鼓鼙悲絕漠　烽戍隔長河　莫斷陰山路　天驕已請和</p><p><a href="../../model.html#/doc/12962">View poem's topic associations</a></p></body></html>
