  <body><p>339_22: 《新竹》韓愈</p>
    <p>筍添南階竹　日日成清閟　縹節已儲霜　黃苞猶揜翠　出欄抽五六　當戶羅三四　高標陵秋嚴　貞色奪春媚　稀生巧補林　併出疑爭地　縱橫乍依行　爛熳忽無次　風枝未飄吹　露粉先涵淚　何人可攜玩　清景空瞪視</p><p><a href="../../model.html#/doc/17944">View poem's topic associations</a></p></body></html>
