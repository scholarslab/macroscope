  <body><p>748_45: 《落花》李中</p>
    <p>殘紅引峒詩魔　懷古牽情奈何　半落銅臺月曉　亂飄金谷風多　悠悠旋逐流水　片片輕黏短莎　誰見長門深鎖　黃昏細雨相和</p><p><a href="../../model.html#/doc/41915">View poem's topic associations</a></p></body></html>
