  <body><p>551_10: 《競渡詩（一作及第後江寧觀競渡寄袁州剌史成應元）》盧肇</p>
    <p>石溪久住思端午　館驛樓前看發機　鼙鼓動時雷隱隱　獸頭凌處雪微微　衡波突出人齊譀　躍浪爭先鳥退飛　向道是龍剛不信　果然奪得錦標歸</p><p><a href="../../model.html#/doc/30438">View poem's topic associations</a></p></body></html>
