  <body><p>44_24: 《奉和聖制過溫湯》鄭義真</p>
    <p>洛川方駐蹕　豐野暫停鑾　湯泉恆獨涌　溫谷豈知寒　漏鼓依巖畔　相風出樹端　嶺煙遙聚草　山月迥臨鞍　日用誠多幸　天文遂仰觀</p><p><a href="../../model.html#/doc/2857">View poem's topic associations</a></p></body></html>
