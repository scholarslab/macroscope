  <body><p>845_41_4: 《荊州新秋寺居寫懷詩五首上南平王（其四）》齊己</p>
    <p>漢江西岸蜀江東　六稔安禪教化中　託跡幸將王粲別　歸心寧與子山同　尊罍豈識曹參酒　賓客還親宋玉風　又見去年三五夕　一輪寒魄破煙空</p><p><a href="../../model.html#/doc/46794">View poem's topic associations</a></p></body></html>
