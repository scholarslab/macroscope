  <body><p>200_40: 《送蜀郡李掾》岑參</p>
    <p>飲酒俱未醉　一言聊贈君　功曹善為政　明主還應聞　夜宿劍門月　朝行巴水雲　江城菊花發　滿道香氛氳</p><p><a href="../../model.html#/doc/9699">View poem's topic associations</a></p></body></html>
