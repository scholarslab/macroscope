  <body><p>475_43: 《到惡溪夜泊蘆島》李德裕</p>
    <p>甘露花香不再持　遠公應怪負前期　青蠅豈獨悲虞氏　黃犬應聞笑李斯　風雨瘴昏蠻日月　煙波魂斷惡溪時　嶺頭無限相思淚　泣向寒梅近北枝</p><p><a href="../../model.html#/doc/25263">View poem's topic associations</a></p></body></html>
