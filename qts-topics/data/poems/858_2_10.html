  <body><p>858_2_10: 《絕句（其十）》呂岩</p>
    <p>瓶子如金玉子黃　上升下降續神光　三元一會經年淨　這箇天中日月長</p><p><a href="../../model.html#/doc/47515">View poem's topic associations</a></p></body></html>
