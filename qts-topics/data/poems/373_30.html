  <body><p>373_30: 《感興》孟郊</p>
    <p>拔心草不死　去根柳亦榮　獨有失意人　恍然無力行　昔為連理枝　今為斷絃聲　連理時所重　斷弦今所輕　吾欲進孤舟　三峽水不平　吾欲載車馬　太行路崢嶸　萬物根一氣　如何互相傾</p><p><a href="../../model.html#/doc/19734">View poem's topic associations</a></p></body></html>
