  <body><p>583_59_1: 《題李衛公詩二首（其一）》溫庭筠</p>
    <p>蒿棘深春衛國門　九年於此盜乾坤　兩行密疏傾天下　一夜陰謀達至尊　肉視具僚忘匕箸　氣吞同列削寒溫　當時誰是承恩者　肯有餘波達鬼村</p><p><a href="../../model.html#/doc/32336">View poem's topic associations</a></p></body></html>
