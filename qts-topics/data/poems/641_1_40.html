  <body><p>641_1_40: 《小遊仙詩九十八首之四十》曹唐</p>
    <p>共愛初平住九霞　焚香不出閉金華　白羊成隊難收拾　喫盡溪頭巨勝花</p><p><a href="../../model.html#/doc/35402">View poem's topic associations</a></p></body></html>
