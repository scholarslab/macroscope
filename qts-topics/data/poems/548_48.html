  <body><p>548_48: 《北亭醉後敘舊贈東川陳書記》薛逢</p>
    <p>二十年前事盡空　半隨波浪半隨風　謀身喜斷韓雞尾　辱命羞攜楚鵲籠　符竹謬分錦水外　妻孥猶隔散關東　臨岐莫怪朱弦絕　曾是君家入爨桐</p><p><a href="../../model.html#/doc/30112">View poem's topic associations</a></p></body></html>
