  <body><p>462_37: 《毛公壇》白居易</p>
    <p>毛公壇上片雲閒　得道何年去不還　千載鶴翎歸碧落　五湖空鎮萬重山</p><p><a href="../../model.html#/doc/24608">View poem's topic associations</a></p></body></html>
