  <body><p>630_27_1: 《和襲美懷錫山藥名離合二首（其一）》陸龜蒙</p>
    <p>鶴伴前溪栽白杏　人來陰洞寫枯松　蘿深境靜日欲落　石上未眠聞遠鐘</p><p><a href="../../model.html#/doc/34620">View poem's topic associations</a></p></body></html>
