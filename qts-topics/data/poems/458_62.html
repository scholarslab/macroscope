  <body><p>458_62: 《山中五絕句。澗中魚》白居易</p>
    <p>海水桑田欲變時　風濤翻覆沸天池　鯨吞蛟鬥波成血　深澗遊魚樂不知</p><p><a href="../../model.html#/doc/24380">View poem's topic associations</a></p></body></html>
