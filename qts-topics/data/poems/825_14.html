  <body><p>825_14: 《題賈島吟詩台》歸仁</p>
    <p>此臺如可廢　此恨有誰平　縱使迷青草　終難沒舊名　天悲朝雨色　嶽哭夜猿聲　不是心偏苦　應關自古情</p><p><a href="../../model.html#/doc/45428">View poem's topic associations</a></p></body></html>
