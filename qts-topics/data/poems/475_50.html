  <body><p>475_50: 《早秋龍興寺江亭閑眺憶龍門山居寄崔張舊從事（宜春作）》李德裕</p>
    <p>江亭感秋至　蘭徑悲露泫　稻秀晚川　杉松鬱晴巘　嗟予有林壑　茲夕念原衍　綠筱連嶺多　青莎近溪淺　淵明菊猶在　仲蔚蒿莫剪　喬木粲凌苕　陰崖積幽蘚　遙思伊川水　北渡龍門峴　蒼翠雙闕間　逶迤清灘轉　故人在鄉國　歲晏路悠緬　惆悵此生涯　無由共登踐</p><p><a href="../../model.html#/doc/25270">View poem's topic associations</a></p></body></html>
