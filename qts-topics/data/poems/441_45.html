  <body><p>441_45: 《東樓醉》白居易</p>
    <p>天涯深峽無人地　歲暮窮陰欲夜天　不向東樓時一醉　如何擬過二三年</p><p><a href="../../model.html#/doc/22913">View poem's topic associations</a></p></body></html>
