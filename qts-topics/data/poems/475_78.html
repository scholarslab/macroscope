  <body><p>475_78: 《春暮思平泉雜詠二十首。書樓晴望》李德裕</p>
    <p>幽居人世外　久厭市朝喧　蒼翠連雙闕　微茫認九原　殘紅映鞏樹　斜日照轘轅　薄暮柴扉掩　誰知仲蔚園</p><p><a href="../../model.html#/doc/25298">View poem's topic associations</a></p></body></html>
