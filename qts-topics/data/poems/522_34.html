  <body><p>522_34: 《夜泊桐廬眠先寄蘇台盧郎中》杜牧</p>
    <p>水檻桐廬館　歸舟繫石根　笛吹孤戍月　犬吠隔溪村　十載違清裁　幽懷未一論　蘇臺菊花節　何處與開樽</p><p><a href="../../model.html#/doc/28242">View poem's topic associations</a></p></body></html>
