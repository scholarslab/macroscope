  <body><p>842_1: 《寄仰山光味長者》齊己</p>
    <p>大仰禪棲處　杉松到頂陰　下來雖有路　歸去每無心　鳥道峰形直　龍湫石影深　徑行誰得見　半夜老猿吟</p><p><a href="../../model.html#/doc/46509">View poem's topic associations</a></p></body></html>
