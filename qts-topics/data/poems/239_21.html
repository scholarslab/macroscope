  <body><p>239_21: 《和王員外雪晴早朝》錢起</p>
    <p>紫微晴雪帶恩光　繞仗偏隨鴛鷺行　長信月留寧避曉　宜春花滿不飛香　獨看積素凝清禁　已覺輕寒讓太陽　題柱盛名兼絕唱　風流誰繼漢田郎</p><p><a href="../../model.html#/doc/12361">View poem's topic associations</a></p></body></html>
