  <body><p>789_5: 《一字至九字詩聯句》嚴維</p>
    <p>東　西　步月　尋溪　鳥已宿　猿又啼　狂流礙石　迸筍穿磎　望望人煙遠　行行蘿徑迷　探題只應盡墨　持贈更欲封泥　松下流時何歲月　雲中幽處屢攀躋　乘興不知山路遠近　緣情莫問日過高低　靜聽林下潺潺足湍瀨　厭問城中喧喧多鼓鼙</p><p><a href="../../model.html#/doc/43540">View poem's topic associations</a></p></body></html>
