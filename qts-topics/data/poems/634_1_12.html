  <body><p>634_1_12: 《狂題十八首（其十二）》司空圖</p>
    <p>來時雖恨失青氈　自見芭蕉幾十篇　應是阿劉還宿債　剩拚才思折供錢</p><p><a href="../../model.html#/doc/34924">View poem's topic associations</a></p></body></html>
