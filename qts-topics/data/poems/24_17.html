  <body><p>24_17: 《雜曲歌辭。妾薄命》武平一</p>
    <p>有女妖且麗　裴回湘水湄　水湄蘭杜芳　采之將寄誰　瓠犀發皓齒　雙蛾嚬翠眉　紅臉如開蓮　素膚若凝脂　綽約多逸態　輕盈不自持　常矜絕代色　復恃傾城姿　子夫前入侍　飛燕復當時　正悅掌中舞　寧哀團扇詩　洛川昔云遇　高唐今尚違　幽閤禽雀噪　閒階草露滋　流景一何速　年華不可追　解佩安所贈　怨咽空自悲</p><p><a href="../../model.html#/doc/1601">View poem's topic associations</a></p></body></html>
