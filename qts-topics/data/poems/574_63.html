  <body><p>574_63: 《贈李文通》賈島</p>
    <p>營當萬勝岡頭下　誓立千年不朽功　天子手擎新鉞斧　諫官請贈李文通</p><p><a href="../../model.html#/doc/31961">View poem's topic associations</a></p></body></html>
