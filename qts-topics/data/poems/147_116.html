  <body><p>147_116: 《廨中見桃花南枝已開，北枝未發，因寄杜副端》劉長卿</p>
    <p>何意同根本　開花每後時　應緣去日遠　獨自發春遲　結實恩難忘　無言恨豈知　年光不可待　空羨向南枝</p><p><a href="../../model.html#/doc/7076">View poem's topic associations</a></p></body></html>
