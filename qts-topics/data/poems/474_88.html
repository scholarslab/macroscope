  <body><p>474_88: 《語兒見新月》徐凝</p>
    <p>幾處天邊見新月　經過草市憶西施　娟娟水宿初三夜　曾伴愁蛾到語兒</p><p><a href="../../model.html#/doc/25211">View poem's topic associations</a></p></body></html>
