  <body><p>728_65: 《春秋戰國門。再吟》周曇</p>
    <p>幾尺如霜利不群　恩仇未報反亡身　誠哉利器全由用　可惜吹毛不得人</p><p><a href="../../model.html#/doc/40900">View poem's topic associations</a></p></body></html>
