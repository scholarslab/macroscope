  <body><p>548_22: 《潼關驛亭》薛逢</p>
    <p>河上關門日日開　古今名利旋堪哀　終軍壯節埋黃土　楊震豐碑翳綠苔　寸祿應知霑有份　一官常懼處非才　猶驚往歲同袍者　尚逐江東計吏來</p><p><a href="../../model.html#/doc/30086">View poem's topic associations</a></p></body></html>
