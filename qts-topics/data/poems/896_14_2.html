  <body><p>896_14_2: 《臨江仙（其二）》李珣</p>
    <p>鶯報簾前暖日紅　玉爐殘麝猶濃　起來閨思尚疏慵　別愁春夢　誰解此情悰　彊整嬌姿臨寶鏡　小池一朵芙蓉　舊歡無處再尋蹤　更堪回顧　屏畫九疑峰</p><p><a href="../../model.html#/doc/49482">View poem's topic associations</a></p></body></html>
