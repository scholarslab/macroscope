  <body><p>317_101: 《單于曉角》武元衡</p>
    <p>胡兒吹角漢城頭　月皎霜寒大漠秋　三奏未終天便曉　何人不起望鄉愁</p><p><a href="../../model.html#/doc/16967">View poem's topic associations</a></p></body></html>
