  <body><p>512_9: 《月峰寺憶理公》歐陽袞</p>
    <p>共來江海上　清論一宵同　禪榻渾依舊　心期浩已空　驚春花落樹　聞梵澗搖風　二諦欣咨啟　還應夢寐通</p><p><a href="../../model.html#/doc/27650">View poem's topic associations</a></p></body></html>
