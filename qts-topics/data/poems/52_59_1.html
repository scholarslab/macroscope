  <body><p>52_59_1: 《故趙王屬贈黃門侍郎上官公挽詞二首（其一）》宋之問</p>
    <p>韋門旌舊德　班氏業前書　謫去因丞相　歸來為倢妤　周原烏相冢　越嶺雁隨車冥漠辭昭代　空憐賦子虛</p><p><a href="../../model.html#/doc/3272">View poem's topic associations</a></p></body></html>
