  <body><p>270_94: 《寄許煉師（一作李益詩）》戎昱</p>
    <p>掃石焚香禮碧空　露華偏溼蕊珠宮　如何說得天壇上　萬里無雲月正中</p><p><a href="../../model.html#/doc/14136">View poem's topic associations</a></p></body></html>
