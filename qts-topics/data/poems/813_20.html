  <body><p>813_20: 《夏日送崔秀才游南》無可</p>
    <p>南方山水地　念子為貧遊　縱是逢佳景　那能緩旅愁　夕陽行遠道　煩暑在孤舟　莫向巴江過　猿啼促淚流</p><p><a href="../../model.html#/doc/44758">View poem's topic associations</a></p></body></html>
