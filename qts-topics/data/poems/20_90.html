  <body><p>20_90: 《相和歌辭。長門怨》皎然</p>
    <p>春風日日閉長門　搖蕩春心自夢魂　若遣花開只笑妾　不如桃李正無言</p><p><a href="../../model.html#/doc/1291">View poem's topic associations</a></p></body></html>
