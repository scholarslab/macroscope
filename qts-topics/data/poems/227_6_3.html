  <body><p>227_6_3: 《絕句漫興九首（其三）》杜甫</p>
    <p>熟知茅齋絕低小　江上燕子故來頻　銜泥點污琴書內　更接飛蟲打著人</p><p><a href="../../model.html#/doc/11235">View poem's topic associations</a></p></body></html>
