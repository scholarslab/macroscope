  <body><p>835_5: 《經弟妹墳》貫休</p>
    <p>淚不曾垂此日垂　山前弟妹塚離離　年長於吾未得力　家貧拋爾去多時　鴻衝　　霜中斷　蕙雜黃蒿冢上衰　恩愛苦情拋未得　不堪回首步遲遲</p><p><a href="../../model.html#/doc/45994">View poem's topic associations</a></p></body></html>
