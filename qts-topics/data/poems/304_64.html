  <body><p>304_64: 《畫樹後呈浚師》劉商</p>
    <p>翔鳳邊風十月寒　蒼山古木更摧殘　為君壁上畫松柏　勁雪嚴霜君試看</p><p><a href="../../model.html#/doc/16460">View poem's topic associations</a></p></body></html>
