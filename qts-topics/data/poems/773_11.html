  <body><p>773_11: 《古別離》常理</p>
    <p>君御狐白裘　妾居緗綺幬　栗鈿金夾膝　花錯玉搔頭　離別生庭草　征衣斷戍樓　蠨蛸網清曙　菡萏落紅秋　小膽空房怯　長眉滿鏡愁　為傳兒女意　不用遠封侯</p><p><a href="../../model.html#/doc/43082">View poem's topic associations</a></p></body></html>
