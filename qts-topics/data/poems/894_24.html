  <body><p>894_24: 《獻衷心》顧夐</p>
    <p>繡鴛鴦帳暖　畫孔雀屏攲　人悄悄　月明時　想昔年歡笑　恨今日分離　銀釭背　銅漏永　阻佳期　小爐煙細　虛閣簾垂　幾多心事　暗地思惟　被嬌蛾牽役　魂夢如癡　金閨裏　山枕上　始應知</p><p><a href="../../model.html#/doc/49360">View poem's topic associations</a></p></body></html>
