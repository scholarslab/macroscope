  <body><p>885_1: 《櫻桃花》皮日休</p>
    <p>婀娜枝香拂酒壺　向陽疑是不融酥　晚來嵬峨渾如醉　惟有春風獨自扶</p><p><a href="../../model.html#/doc/48774">View poem's topic associations</a></p></body></html>
