  <body><p>497_44: 《夏日書事寄丘亢處士》姚合</p>
    <p>暑天難可度　豈復更持觴　樹裏鳴蟬咽　宮中午漏長　病夫心益躁　靜者室應涼　幾欲相尋去　紅塵滿路旁</p><p><a href="../../model.html#/doc/26513">View poem's topic associations</a></p></body></html>
