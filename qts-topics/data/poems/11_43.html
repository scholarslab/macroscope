  <body><p>11_43: 《郊廟歌辭。祀九宮貴神樂章。壽和》?</p>
    <p>時文哲后　肅事嚴禋　馨我明德　享於貴神　大庖載盈　旨酒斯醇　精意所屬　期於利人</p><p><a href="../../model.html#/doc/497">View poem's topic associations</a></p></body></html>
