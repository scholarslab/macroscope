  <body><p>898_45: 《臨江仙》徐昌圖</p>
    <p>飲散離亭西去　浮生常恨飄蓬　回頭煙柳漸重重　淡雲孤雁遠　寒日暮天紅　今夜畫船何處　潮平淮月朦朧　酒醒人靜奈愁濃　殘燈孤枕夢　輕浪五更風</p><p><a href="../../model.html#/doc/49731">View poem's topic associations</a></p></body></html>
