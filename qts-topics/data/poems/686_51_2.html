  <body><p>686_51_2: 《憲丞裴公上洛退居有寄二首（其二）》吳融</p>
    <p>瘦如仙鶴爽風篁　外卻塵囂興緒長　偶坐幾回沈皓月　閒吟是處到殘陽　門前立使修書懶　花下留賓壓酒忙　目斷瓊林攀不得　一重丹水抵三湘</p><p><a href="../../model.html#/doc/38432">View poem's topic associations</a></p></body></html>
