  <body><p>198_70: 《楚夕旅泊古興》岑參</p>
    <p>獨鶴唳江月　孤帆凌楚雲　秋風冷蕭瑟　蘆荻花紛紛　忽思湘川老　欲訪雲中君　騏驎息悲鳴　愁見豺虎群</p><p><a href="../../model.html#/doc/9576">View poem's topic associations</a></p></body></html>
