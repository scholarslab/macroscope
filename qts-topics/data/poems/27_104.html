  <body><p>27_104: 《雜曲歌辭。鷓鴣詞》李涉</p>
    <p>湘江煙水深　沙岸隔楓林　何處鷓鴣飛　日斜斑竹陰　二女虛垂淚　三閭枉自沈　惟有鷓鴣鳥　獨傷行客心　越岡連越井　越鳥更南飛　何處鷓鴣啼　夕煙東嶺歸　嶺頭行人少　天涯北客稀　鷓鴣啼別處　相對淚霑衣</p><p><a href="../../model.html#/doc/2021">View poem's topic associations</a></p></body></html>
