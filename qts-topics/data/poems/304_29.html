  <body><p>304_29: 《酬道芬寄畫松》劉商</p>
    <p>聞道鉛華學沈寧　寒枝淅瀝葉青青　一株將比囊中樹　若箇年多有茯苓</p><p><a href="../../model.html#/doc/16419">View poem's topic associations</a></p></body></html>
