  <body><p>589_17: 《題薦福寺僧棲白上人院》李頻</p>
    <p>空門有才子　得道亦吟詩　內殿頻徵入　孤峰久作期　高名何代比　密行幾生持　長愛喬松院　清涼坐夏時</p><p><a href="../../model.html#/doc/32728">View poem's topic associations</a></p></body></html>
