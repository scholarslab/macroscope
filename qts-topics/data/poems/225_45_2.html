  <body><p>225_45_2: 《得弟消息二首（其二）》杜甫</p>
    <p>汝懦歸無計　吾衰往未期　浪傳烏鵲喜　深負鶺鴒詩　生理何顏面　憂端且歲時　兩京三十口　雖在命如絲</p><p><a href="../../model.html#/doc/11057">View poem's topic associations</a></p></body></html>
