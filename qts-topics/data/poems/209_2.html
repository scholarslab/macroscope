  <body><p>209_2: 《送蕭穎士赴東府得適字》劉舟</p>
    <p>大名掩諸古　獨斷無不適　德遂天下宗　官為幕中客　驪山浮雲散　灞岸零雨夕　請業非遠期　圓光再生魄</p><p><a href="../../model.html#/doc/10204">View poem's topic associations</a></p></body></html>
