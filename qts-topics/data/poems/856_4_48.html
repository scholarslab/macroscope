  <body><p>856_4_48: 《七言（其四十八）》呂岩</p>
    <p>津能充渴氣充糧　家住三清玉帝鄉　金鼎煉來多外白　玉虛烹處徹中黃　始知青帝離宮住　方信金精水府藏　流俗要求玄妙理　參同契有兩三行</p><p><a href="../../model.html#/doc/47421">View poem's topic associations</a></p></body></html>
