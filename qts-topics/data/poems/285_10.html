  <body><p>285_10: 《題從叔沆林園》李端</p>
    <p>阮宅閒園暮　窗中見樹陰　樵歌依遠草　僧語過長林　鳥哢花間曲　人彈竹裏琴　自嫌身未老　已有住山心</p><p><a href="../../model.html#/doc/15221">View poem's topic associations</a></p></body></html>
