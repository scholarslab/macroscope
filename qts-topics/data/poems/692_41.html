  <body><p>692_41: 《亂後出山逢高員外》杜荀鶴</p>
    <p>自從亂後別京關　一入煙蘿十五年　重出故山生白髮　卻裝新卷謁清賢　窗迴旅夢城頭角　柳結鄉愁雨後蟬　名姓暗投心暗祝　永期收拾向門前</p><p><a href="../../model.html#/doc/38789">View poem's topic associations</a></p></body></html>
