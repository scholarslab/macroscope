  <body><p>319_2: 《吳宮教美人戰（一作吳秘詩）》顏粲</p>
    <p>有客陳兵畫　功成欲霸吳　玉顏承將略　金鈿指軍符　轉佩風雲暗　鳴鼙錦繡趨　雪花頻落粉　香汗盡流珠　掩笑誰干令　嚴刑必用誅　至今孫子術　猶可靜邊隅</p><p><a href="../../model.html#/doc/17026">View poem's topic associations</a></p></body></html>
