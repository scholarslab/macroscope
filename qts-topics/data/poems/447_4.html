  <body><p>447_4: 《答劉和州禹錫》白居易</p>
    <p>換印雖頻命未通　歷陽湖上又秋風　不教才展休明代　為罰詩爭造化功　我亦思歸田舍下　君應厭臥郡齋中　好相收拾為閒伴　年齒官班約略同</p><p><a href="../../model.html#/doc/23392">View poem's topic associations</a></p></body></html>
