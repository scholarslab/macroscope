  <body><p>157_13: 《行路難》孟雲卿</p>
    <p>君不見高山萬仞連蒼旻　天長地久成埃塵　君不見長松百尺多勁節　狂風暴雨終摧折　古今何世無聖賢　吾愛伯陽真乃天　金堂玉闕朝群仙　拍手東海成桑田　海中之水慎勿枯　鳥鳶啄蚌傷明珠　行路難　艱險莫踟躕</p><p><a href="../../model.html#/doc/7589">View poem's topic associations</a></p></body></html>
