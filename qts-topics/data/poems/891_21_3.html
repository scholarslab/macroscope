  <body><p>891_21_3: 《更漏子（其三）》溫庭筠</p>
    <p>金雀釵　紅粉面　花裏暫時相見　知我意　感君憐　此情須問天　香作穗　蠟成淚　還似兩人心意　山枕膩　錦衾寒　覺來更漏殘</p><p><a href="../../model.html#/doc/49105">View poem's topic associations</a></p></body></html>
