  <body><p>226_61: 《晚晴》杜甫</p>
    <p>村晚驚風度　庭幽過雨霑　夕陽薰細草　江色映疏簾　書亂誰能帙　杯乾可自添　時聞有餘論　未怪老夫潛</p><p><a href="../../model.html#/doc/11189">View poem's topic associations</a></p></body></html>
