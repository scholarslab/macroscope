  <body><p>101_3: 《秋晚度廢關》李行言</p>
    <p>秦郊平舊險　周德眷遺黎　始聞清夜柝　俄見落封泥　物色來無限　津途去不迷　空亭誰問馬　閒戍但鳴雞　山月寒彌淨　河風曉更淒　贈言楊伯起　非復是關西</p><p><a href="../../model.html#/doc/5168">View poem's topic associations</a></p></body></html>
