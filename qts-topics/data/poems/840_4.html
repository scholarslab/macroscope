  <body><p>840_4: 《書古寺僧房》齊己</p>
    <p>綠樹深深處　長明焰焰燈　春時遊寺客　花落閉門僧　萬法心中寂　孤泉石上澄　勞生莫相問　喧默不相應</p><p><a href="../../model.html#/doc/46351">View poem's topic associations</a></p></body></html>
