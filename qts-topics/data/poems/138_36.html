  <body><p>138_36: 《登戲馬台作》儲光羲</p>
    <p>君不見宋公仗鉞誅燕後　英雄踴躍爭趨走　小會衣冠呂梁壑　大徵甲卒碻磝口　天門神武樹元勳　九日茱萸饗六軍　泛泛樓船遊極浦　搖搖歌吹動浮雲　居人滿目市朝變　霸業猶存齊楚甸　泗水南流桐柏川　沂山北走瑯琊縣　滄海沈沈晨霧開　彭城烈烈秋風來　少年自古未得意　日暮蕭條登古臺</p><p><a href="../../model.html#/doc/6583">View poem's topic associations</a></p></body></html>
