  <body><p>830_40_5: 《桐江閒居作十二首（其五）》貫休</p>
    <p>詩琢冰成句　多將大道論　人誰知此意　日日祗關門　乳鼠穿荒壁　溪龜上淨盆因知無事貴　言外更無言</p><p><a href="../../model.html#/doc/45725">View poem's topic associations</a></p></body></html>
