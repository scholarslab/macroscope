  <body><p>73_11: 《小園納涼即事》蘇頲</p>
    <p>煩暑避蒸鬱　居閒習高明　長風自遠來　層閣有餘清　散灑納涼氣　蕭條遺世情　奈何誇大隱　終日繫塵纓</p><p><a href="../../model.html#/doc/3963">View poem's topic associations</a></p></body></html>
