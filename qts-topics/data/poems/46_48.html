  <body><p>46_48: 《奉和九日幸臨渭亭登高應制得暉字》蘇瑰</p>
    <p>重陽早露晞　睿賞瞰秋磯　菊氣先熏酒　萸香更襲衣　清切絲桐會　縱橫文雅飛　恩深答效淺　留醉奉宸暉</p><p><a href="../../model.html#/doc/2908">View poem's topic associations</a></p></body></html>
