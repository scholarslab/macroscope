  <body><p>87_6: 《奉和聖制過甯王宅應制》張說</p>
    <p>進酒忘憂觀　簫韶喜降臨　帝堯敦族禮　王季友兄心　竹院龍鳴笛　梧宮鳳遶林　大風將小雅　一字盡千金</p><p><a href="../../model.html#/doc/4566">View poem's topic associations</a></p></body></html>
