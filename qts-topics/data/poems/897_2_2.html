  <body><p>897_2_2: 《臨江仙（其二）》閻選</p>
    <p>十二高峰天外寒　竹梢輕拂仙壇　寶衣行雨在雲端　畫簾深殿　香霧冷風殘　欲問楚王何處去　翠屏猶掩金鸞　猿啼明月照空灘　孤舟行客　驚夢亦艱難</p><p><a href="../../model.html#/doc/49540">View poem's topic associations</a></p></body></html>
