  <body><p>590_48: 《七夕寄張氏兄弟》李郢</p>
    <p>新秋牛女會佳期　紅粉筵開玉饌時　好與檀郎寄花朵　莫教清曉羨蛛絲</p><p><a href="../../model.html#/doc/32828">View poem's topic associations</a></p></body></html>
