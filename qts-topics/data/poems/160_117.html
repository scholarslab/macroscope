  <body><p>160_117: 《夜渡湘水（一作崔國輔詩）》孟浩然</p>
    <p>客舟貪利涉　闇裏渡湘川　露氣聞芳杜　歌聲識采蓮　榜人投岸火　漁子宿潭煙　行侶時相問　潯陽何處邊</p><p><a href="../../model.html#/doc/7795">View poem's topic associations</a></p></body></html>
