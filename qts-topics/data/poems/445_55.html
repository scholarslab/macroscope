  <body><p>445_55: 《吳宮辭》白居易</p>
    <p>淡紅花帔淺檀蛾　睡臉初開似剪波　坐對珠籠閒理曲　琵琶鸚鵡語相和</p><p><a href="../../model.html#/doc/23288">View poem's topic associations</a></p></body></html>
