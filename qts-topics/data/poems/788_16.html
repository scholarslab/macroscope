  <body><p>788_16: 《三言擬五雜組聯句》顏真卿</p>
    <p>五雜組　盤上葅　往復還　頭懶梳　不得已　罾裏魚　五雜組　郊外蕪　往復還　櫪上駒　不得已　谷中愚　五雜組　繡與錦　往復還　興又寢　不得已　病伏枕　五雜組　酒與肉　往復還　東籬菊　不得已　醉便宿　五雜組　闤闠間　往復還　門上關　不得已　鬢毛斑　五雜組　繡紋線　往復還　春來燕　不得已　入征戰</p><p><a href="../../model.html#/doc/43528">View poem's topic associations</a></p></body></html>
