  <body><p>194_18: 《馬明生遇神女歌》韋應物</p>
    <p>學仙貴功亦貴精　神女變化感馬生　石壁千尋啟雙檢　中有玉堂鋪玉簟　立之一隅不與言　玉體安隱三日眠　馬生一立心轉堅　知其丹白蒙哀憐　安期先生來起居　請示金鐺玉佩天皇書　神女呵責不合見　仙子謝過手足戰　大瓜玄棗冷如冰　海上摘來朝霞凝　賜仙復坐對食訖　頷之使去隨煙升　乃言馬生合不死　少姑教敕令付爾　安期再拜將生出　一授素書天地畢</p><p><a href="../../model.html#/doc/9419">View poem's topic associations</a></p></body></html>
