  <body><p>425_13_3: 《寓意詩五首（其三）》白居易</p>
    <p>促織不成章　提壺但聞聲　嗟哉蟲與鳥　無實有虛名　與君定交日　久要如弟兄何以示誠信　白水指為盟　雲雨一為別　飛沈兩難并　君為得風鵬　我為失水鯨音信日已疏　恩分日已輕　窮通尚如此　何況死與生　乃知擇交難　須有知人明莫將山上松　結託水上萍</p><p><a href="../../model.html#/doc/21886">View poem's topic associations</a></p></body></html>
