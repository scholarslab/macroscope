  <body><p>762_47_1: 《楊柳枝詞四首（其一）》孫光憲</p>
    <p>閶門風暖落花乾　飛遍江城雪不寒　獨有晚來臨水驛　閒人多憑赤欄干</p><p><a href="../../model.html#/doc/42613">View poem's topic associations</a></p></body></html>
