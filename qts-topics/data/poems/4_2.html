  <body><p>4_2: 《賜梨李泌與諸王聯句》李亨</p>
    <p>先生年幾許　顏色似童兒　夜抱九仙骨　朝披一品衣　不食千鍾粟　唯餐兩顆梨　天生此間氣　助我化無為</p><p><a href="../../model.html#/doc/187">View poem's topic associations</a></p></body></html>
