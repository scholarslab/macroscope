  <body><p>68_16: 《嵩山石淙侍宴應制》崔融1</p>
    <p>洞口仙巖類削成　泉香石冷晝含清　龍旗畫月中天下　鳳管披雲此地迎　樹作帷屏陽景翳　芝如宮闕夏涼生　今朝出豫臨懸圃　明日陪遊向赤城</p><p><a href="../../model.html#/doc/3848">View poem's topic associations</a></p></body></html>
