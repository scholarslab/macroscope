  <body><p>727_8: 《寄遠》張迥1</p>
    <p>錦字憑誰達　閒庭草又枯　夜長燈影滅　天遠雁聲孤　蟬鬢凋將盡　虯髯白也無　幾回愁不語　因看朔方圖</p><p><a href="../../model.html#/doc/40794">View poem's topic associations</a></p></body></html>
