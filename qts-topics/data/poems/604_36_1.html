  <body><p>604_36_1: 《講德陳情上淮南李僕射八首（其一）》許棠</p>
    <p>天降賢人佐聖時　自然聲教滿華夷　英明不獨中朝仰　清重兼聞外國知　涼夜酒醒多對月　曉庭公退半吟詩　梁城東下雖經戰　風俗猶傳守舊規</p><p><a href="../../model.html#/doc/33486">View poem's topic associations</a></p></body></html>
