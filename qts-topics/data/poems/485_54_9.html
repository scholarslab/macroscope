  <body><p>485_54_9: 《範真傳侍禦累有寄，因奉酬十首（其九）》鮑溶</p>
    <p>萋萋巫峽雲　楚客莫留恩　歲久晉陽道　誰能向太原</p><p><a href="../../model.html#/doc/25821">View poem's topic associations</a></p></body></html>
