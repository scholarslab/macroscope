  <body><p>679_72: 《赤壁懷古》崔塗</p>
    <p>漢室河山鼎勢分　勤王誰肯顧元勳　不知征伐由天子　唯許英雄共使君　江上戰餘陵是谷　渡頭春在草連雲　分明勝敗無尋處　空聽漁歌到夕曛</p><p><a href="../../model.html#/doc/37852">View poem's topic associations</a></p></body></html>
