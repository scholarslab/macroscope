  <body><p>186_1_8: 《擬古詩十二首（其八）》韋應物</p>
    <p>神州高爽地　遐瞰靡不通　寒月野無綠　寥寥天宇空　陰陽不停馭　貞脆各有終汾沮何鄙儉　考槃何退窮　反志解牽跼　無為尚勞躬　美人奪南國　一笑開芙蓉清鏡理容髮　褰簾出深重　豔曲呈皓齒　舞羅不堪風　慊慊情有待　贈芳為我容可嗟青樓月　流影君帷中</p><p><a href="../../model.html#/doc/8894">View poem's topic associations</a></p></body></html>
