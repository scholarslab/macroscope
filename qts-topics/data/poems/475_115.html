  <body><p>475_115: 《晨起見雪憶山居》李德裕</p>
    <p>忽憶巖中雪　誰人拂薜蘿　竹梢低未舉　松蓋偃應多　山溜隨冰落　林梢帶霰過　不勞聞鶴語　方奏苦寒歌</p><p><a href="../../model.html#/doc/25335">View poem's topic associations</a></p></body></html>
