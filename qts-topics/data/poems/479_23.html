  <body><p>479_23: 《郡齋三月下旬作》張又新</p>
    <p>春事日已歇　池塘曠幽尋　殘紅披獨墜　初綠間淺深　偃仰倦芳褥　顧步愛新陰　謀春未及竟　夏初遽見侵</p><p><a href="../../model.html#/doc/25579">View poem's topic associations</a></p></body></html>
