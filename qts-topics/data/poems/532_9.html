  <body><p>532_9: 《留題李侍禦書齋》許渾</p>
    <p>昔話平生志　高齋曾見留　道孤心易感　恩重力難酬　獨立千峰曉　頻來一葉秋　雞鳴應有處　不覺淚空流</p><p><a href="../../model.html#/doc/28827">View poem's topic associations</a></p></body></html>
