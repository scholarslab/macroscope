  <body><p>183_6: 《秋夕旅懷》李白</p>
    <p>涼風度秋海　吹我鄉思飛　連山去無際　流水何時歸　目極浮雲色　心斷明月暉　芳草歇柔豔　白露催寒衣　夢長銀漢落　覺罷天星稀　含悲想舊國　泣下誰能揮</p><p><a href="../../model.html#/doc/8736">View poem's topic associations</a></p></body></html>
