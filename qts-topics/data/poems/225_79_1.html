  <body><p>225_79_1: 《觀安西兵過赴關中待命二首（其一）》杜甫</p>
    <p>四鎮富精銳　摧鋒皆絕倫　還聞獻士卒　足以靜風塵　老馬夜知道　蒼鷹飢著人臨危經久戰　用急始如神</p><p><a href="../../model.html#/doc/11110">View poem's topic associations</a></p></body></html>
