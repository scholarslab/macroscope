  <body><p>431_50: 《林下閒步，寄皇甫庶子》白居易</p>
    <p>扶杖起病初　策馬力未任　既懶出門去　亦無客來尋　以此遂成閒　閒步繞園林　天曉煙景澹　樹寒鳥雀深　一酌池上酒　數聲竹間吟　寄言東曹長　當知幽獨心</p><p><a href="../../model.html#/doc/22169">View poem's topic associations</a></p></body></html>
