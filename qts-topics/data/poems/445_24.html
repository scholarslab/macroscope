  <body><p>445_24: 《中隱》白居易</p>
    <p>大隱住朝市　小隱入丘樊　丘樊太冷落　朝市太囂諠　不如作中隱　隱在留司官　似出復似處　非忙亦非閑　不勞心與力　又免飢與寒　終歲無公事　隨月有俸錢　君若好登臨　城南有秋山　君若愛遊蕩　城東有春園　君若欲一醉　時出赴賓筵　洛中好君子　可以恣歡言　君若欲高臥　但自深掩關　亦無車馬客　造次到門前　人生處一世　其道難兩全　賤即苦凍餒　貴則多憂患　唯此中隱士　致身吉且安　窮通與豐約　正在四者間</p><p><a href="../../model.html#/doc/23256">View poem's topic associations</a></p></body></html>
