  <body><p>237_29: 《寄郢州郎士元使君》錢起</p>
    <p>龍節知無事　江城不掩扉　詩傳過客遠　書到故人稀　坐嘯看潮起　行春送雁歸　望舒三五夜　思盡謝玄暉</p><p><a href="../../model.html#/doc/12144">View poem's topic associations</a></p></body></html>
