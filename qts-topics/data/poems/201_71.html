  <body><p>201_71: 《春夢》岑參</p>
    <p>洞房昨夜春風起　故人尚隔湘江水　枕上片時夢春中　行盡江南數千里</p><p><a href="../../model.html#/doc/9906">View poem's topic associations</a></p></body></html>
