  <body><p>212_37: 《魯西至東平》高適</p>
    <p>沙岸拍不定　石橋水橫流　問津見魯俗　懷古傷家丘　寥落千載後　空傳褒聖侯</p><p><a href="../../model.html#/doc/10367">View poem's topic associations</a></p></body></html>
