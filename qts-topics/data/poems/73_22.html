  <body><p>73_22: 《奉和送金城公主適西蕃應制》蘇頲</p>
    <p>帝女出天津　和戎轉罽輪　川經斷腸望　地與析支鄰　奏曲風嘶馬　銜悲月伴人　旋知偃兵革　長是漢家親</p><p><a href="../../model.html#/doc/3974">View poem's topic associations</a></p></body></html>
