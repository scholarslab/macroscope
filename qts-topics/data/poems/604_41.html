  <body><p>604_41: 《送張員外西川從事》許棠</p>
    <p>為郎不入朝　自是赴嘉招　豸角初離首　金章已在腰　劍橫陰綠野　棧響近丹霄　迎驛應相續　懸愁去路遙</p><p><a href="../../model.html#/doc/33498">View poem's topic associations</a></p></body></html>
