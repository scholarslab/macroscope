  <body><p>583_54_3: 《楊柳八首（一作楊柳枝）（其三）》溫庭筠</p>
    <p>蘇小門前柳萬條　毿毿金線拂平橋　黃鶯不語東風起　深閉朱門伴細腰</p><p><a href="../../model.html#/doc/32325">View poem's topic associations</a></p></body></html>
