  <body><p>858_1_14: 《五言（其十四）》呂岩</p>
    <p>萬物皆生土　如人得本元　青龍精是汞　白虎水為鉛　悟者子投母　迷應地是天將來物外客　箇箇補丹田</p><p><a href="../../model.html#/doc/47503">View poem's topic associations</a></p></body></html>
