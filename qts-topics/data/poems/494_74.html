  <body><p>494_74: 《贈別王煉師往羅浮》施肩吾</p>
    <p>道俗駢闐留不住　羅浮山上有心期　卻愁仙處人難到　別後音書寄與誰</p><p><a href="../../model.html#/doc/26224">View poem's topic associations</a></p></body></html>
