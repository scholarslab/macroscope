  <body><p>510_157: 《折楊柳》張祜</p>
    <p>紅粉青樓曙　垂楊仲月春　懷君重攀折　非妾妒腰身　舞帶縈絲斷　嬌娥向葉嚬　橫吹凡幾曲　獨自最愁人</p><p><a href="../../model.html#/doc/27445">View poem's topic associations</a></p></body></html>
