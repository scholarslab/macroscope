  <body><p>212_32_11: 《自淇涉黃河途中作十三首（其十一）》高適</p>
    <p>我行倦風湍　輟棹將問津　空穿歌瓠子　感慨獨愁人　孟夏桑葉肥　穠陰夾長津蠶農有時節　田野無閒人　臨水狎漁樵　望山懷隱淪　誰能去京洛　憔悴對風塵</p><p><a href="../../model.html#/doc/10360">View poem's topic associations</a></p></body></html>
