  <body><p>486_50: 《贈李黯將軍》鮑溶</p>
    <p>細柳連營石塹牢　平安狼火赤星高　巖雲入角雕龍爽　寒日搖旗畫獸豪　搜伏雄兒欺魍魎　射聲遊騎怯分毫　聖人唯有河湟恨　寰海無虞在一勞</p><p><a href="../../model.html#/doc/25877">View poem's topic associations</a></p></body></html>
