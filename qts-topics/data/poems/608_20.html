  <body><p>608_20: 《奉獻致政裴秘監》皮日休</p>
    <p>何胤本徵士　高情動天地　既無閥閱門　常嫌冠冕累　宰邑著嘉政　為郡留高致　移官在書府　方樂鴛池貴　玉季牧江西　泣之不忍離　捨杖隨之去　天下欽高義　鳥帽白絺裘　籃輿竹如意　黃菊陶潛酒　青山謝公妓　月檻詠詩情　花溪釣魚戲　鐘陵既方舟　魏闕將結駟　甘求白手閒　不為蒼生起　優詔加大監　所以符公議　既為逍遙公　又作鴟夷子　安車懸不出　駟馬閒無事　微雨漢陂舟　殘日終南騎　富貴盡凌雲　何人能至此　猜禍皆及身　何復至如是　賢哉此丈夫　百世一人矣</p><p><a href="../../model.html#/doc/33663">View poem's topic associations</a></p></body></html>
