  <body><p>180_4: 《登單父陶少府半月臺》李白</p>
    <p>陶公有逸興　不與常人俱　築臺像半月　迴向高城隅　置酒望白雲　商飆起寒梧　秋山入遠海　桑柘羅平蕪　水色淥且明　令人思鏡湖　終當過江去　愛此暫踟躕</p><p><a href="../../model.html#/doc/8576">View poem's topic associations</a></p></body></html>
