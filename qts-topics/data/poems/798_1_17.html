  <body><p>798_1_17: 《宮詞（其十七）》花蕊夫人</p>
    <p>春風一面曉妝成　偷折花枝傍水行　卻被內監遙覷見　故將紅豆打黃鶯</p><p><a href="../../model.html#/doc/43676">View poem's topic associations</a></p></body></html>
