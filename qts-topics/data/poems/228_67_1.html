  <body><p>228_67_1: 《絕句六首（其一）》杜甫</p>
    <p>日出籬東水　雲生舍北泥　竹高鳴翡翠　沙僻舞雞</p><p><a href="../../model.html#/doc/11439">View poem's topic associations</a></p></body></html>
