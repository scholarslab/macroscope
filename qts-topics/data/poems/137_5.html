  <body><p>137_5: 《題辨覺精舍》儲光羲</p>
    <p>朝隨秋雲陰　乃至青松林　花閣空中遠　方池巖下深　竹風亂天語　溪響成龍吟　試問真君子　遊山非世心</p><p><a href="../../model.html#/doc/6514">View poem's topic associations</a></p></body></html>
