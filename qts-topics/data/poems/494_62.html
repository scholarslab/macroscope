  <body><p>494_62: 《吳中代蜀客吟》施肩吾</p>
    <p>身狎吳兒客在蜀　春深屢唱思鄉曲　峨眉風景無主人　錦江悠悠為誰綠</p><p><a href="../../model.html#/doc/26211">View poem's topic associations</a></p></body></html>
