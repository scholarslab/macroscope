  <body><p>267_39: 《過山農家》顧況</p>
    <p>板橋人渡泉聲　茅簷日午雞鳴　莫嗔焙茶煙暗　卻喜曬穀天晴</p><p><a href="../../model.html#/doc/13789">View poem's topic associations</a></p></body></html>
