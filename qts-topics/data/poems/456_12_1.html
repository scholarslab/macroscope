  <body><p>456_12_1: 《家園三絕（其一）》白居易</p>
    <p>滄浪峽水子陵灘　路遠江深欲去難　何似家池通小院　臥房階下插魚竿</p><p><a href="../../model.html#/doc/24148">View poem's topic associations</a></p></body></html>
