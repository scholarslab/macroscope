  <body><p>455_56_1: 《種柳三詠（其一）》白居易</p>
    <p>白頭種松桂　早晚見成林　不及栽楊柳　明年便有陰　春風為催促　副取老人心</p><p><a href="../../model.html#/doc/24117">View poem's topic associations</a></p></body></html>
