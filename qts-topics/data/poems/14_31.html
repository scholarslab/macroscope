  <body><p>14_31: 《郊廟歌辭。儀坤廟樂章。迎神》?</p>
    <p>月靈降德　坤元授光　娥英比秀　任姒均芳　瑤臺薦祉　金屋延祥　迎神有樂　歆此嘉薌</p><p><a href="../../model.html#/doc/710">View poem's topic associations</a></p></body></html>
