  <body><p>705_9: 《旅懷》黃滔</p>
    <p>企喫金丹看十洲　乃將身世作仇讎　羈遊數地值兵亂　宿在孤城聞雨秋　東越雲山卻思隱　西秦霜霰苦頻留　他人折盡月中桂　惆悵當年江上鷗</p><p><a href="../../model.html#/doc/39600">View poem's topic associations</a></p></body></html>
