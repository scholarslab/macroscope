  <body><p>518_66: 《病鶴》雍陶</p>
    <p>憶得當時未遭　身為仙馭雪為毛　今來沙上飛無力　羞見檣烏立處高</p><p><a href="../../model.html#/doc/28006">View poem's topic associations</a></p></body></html>
