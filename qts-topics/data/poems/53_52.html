  <body><p>53_52: 《七夕》宋之問</p>
    <p>傳道仙星媛　年年會水隅　停梭借蟋蟀　留巧付蜘蛛　去晝從雲請　歸輪佇日輸　莫言相見闊　天上日應殊</p><p><a href="../../model.html#/doc/3345">View poem's topic associations</a></p></body></html>
