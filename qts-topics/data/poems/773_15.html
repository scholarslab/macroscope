  <body><p>773_15: 《吳宮怨》衛萬</p>
    <p>君不見吳王宮閣臨江起　不見珠簾見江水　曉氣晴來雙闕間　潮聲夜落千門裏　句踐城中非舊春　姑蘇臺下起黃塵　祗今唯有西江月　曾照吳王宮裏人</p><p><a href="../../model.html#/doc/43086">View poem's topic associations</a></p></body></html>
