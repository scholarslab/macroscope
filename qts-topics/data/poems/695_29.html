  <body><p>695_29: 《觀獵》韋莊</p>
    <p>苑牆東畔欲斜暉　傍苑穿花兔正肥　公子喜逢朝罷日　將軍誇換戰時衣　鶻翻錦翅雲中落　犬帶金鈴草上飛　直待四郊高鳥盡　掉鞍齊向國門歸</p><p><a href="../../model.html#/doc/39030">View poem's topic associations</a></p></body></html>
