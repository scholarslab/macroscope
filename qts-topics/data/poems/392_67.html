  <body><p>392_67: 《銅駝悲》李賀</p>
    <p>落魄三月罷　尋花去東家　誰作送春曲　洛岸悲銅駝　橋南多馬客　北山饒古人　客飲盃中酒　駝悲千萬春　生世莫徒勞　風吹盤上燭　厭見桃株笑　銅駝夜來哭</p><p><a href="../../model.html#/doc/20861">View poem's topic associations</a></p></body></html>
