  <body><p>853_59: 《高士詠。台佟管甯》吳筠</p>
    <p>吾嘉臺孝威　樂道隱巖穴　吾尚管幼安　棲真養高節　採藥聊自給　觀書任所悅　風塵不可混　真素比松雪</p><p><a href="../../model.html#/doc/47296">View poem's topic associations</a></p></body></html>
