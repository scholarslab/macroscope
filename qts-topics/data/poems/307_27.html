  <body><p>307_27: 《憶長安。六月》鄭概</p>
    <p>憶長安　六月時　風臺水榭逶迤　朱果雕籠香透　分明紫禁寒隨　塵驚九衢客散　赭珂滴瀝青驪</p><p><a href="../../model.html#/doc/16552">View poem's topic associations</a></p></body></html>
