  <body><p>569_82: 《醉後贈馮姬》李群玉</p>
    <p>黃昏歌舞促瓊筵　銀燭臺西見小蓮　二寸橫波回慢水　一雙纖手語香弦　桂形淺拂梁家黛　瓜字初分碧玉年　願托襄王雲雨夢　陽臺今夜降神仙</p><p><a href="../../model.html#/doc/31484">View poem's topic associations</a></p></body></html>
