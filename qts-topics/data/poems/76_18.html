  <body><p>76_18: 《閨怨》徐彥伯</p>
    <p>征客戍金微　愁閨獨掩扉　塵埃生半榻　花絮落殘機　褪暖蠶初臥　巢昏燕欲歸　春風日向盡　銜涕作征衣</p><p><a href="../../model.html#/doc/4087">View poem's topic associations</a></p></body></html>
