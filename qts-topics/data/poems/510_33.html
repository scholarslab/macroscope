  <body><p>510_33: 《走筆贈許玖赴桂州命》張祜</p>
    <p>桂林真重德　蓮幕藉殊才　直氣自消瘴　遠心無暫灰　劍稜叢石險　箭激亂流迴　莫說雁不到　長江魚盡來</p><p><a href="../../model.html#/doc/27317">View poem's topic associations</a></p></body></html>
