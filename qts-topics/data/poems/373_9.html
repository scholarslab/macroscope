  <body><p>373_9: 《望夫石》孟郊</p>
    <p>望夫石　夫不來兮江水碧　行人悠悠朝與暮　千年萬年色如故</p><p><a href="../../model.html#/doc/19713">View poem's topic associations</a></p></body></html>
