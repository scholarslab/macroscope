  <body><p>431_5: 《宿藍溪對月（一作宿藍橋題月）》白居易</p>
    <p>昨夜鳳池頭　今夜藍溪口　明月本無心　行人自回首　新秋松影下　半夜鐘聲後　清影不宜昏　聊將茶代酒</p><p><a href="../../model.html#/doc/22123">View poem's topic associations</a></p></body></html>
