  <body><p>839_67: 《還黃平素秀才卷》齊己</p>
    <p>求己甚忘筌　得之經渾然　僻能離詭差　清不尚妖妍　冷澹聞姚監　精奇見浪仙　如君好風格　自可繼前賢</p><p><a href="../../model.html#/doc/46335">View poem's topic associations</a></p></body></html>
