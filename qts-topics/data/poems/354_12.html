  <body><p>354_12: 《苦雨行》劉禹錫</p>
    <p>悠悠飛走情　同樂在陽和　歲中三百日　常恐風雨多　天人信遐遠　時節易蹉跎　洞房有明燭　無乃酣且歌</p><p><a href="../../model.html#/doc/18650">View poem's topic associations</a></p></body></html>
