  <body><p>674_40_2: 《峽中寓止二首（其二）》鄭穀</p>
    <p>傳聞殊不定　鑾輅幾時還　俗易無常性　江清見老顏　夜船歸草市　春步上茶山　寨將來相問　兒童競啟關</p><p><a href="../../model.html#/doc/37476">View poem's topic associations</a></p></body></html>
