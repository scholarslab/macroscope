  <body><p>556_45: 《攄情留別並州從事》馬戴</p>
    <p>淺學常自鄙　謬承賢達知　才希漢主召　玉任楚人疑　年長慚漂泊　恩深惜別離　秋光獨鳥過　暝色一蟬悲　鶴髮生何速　龍門上苦遲　彫蟲羞朗鑒　干祿貴明時　故國誠難返　青雲致未期　空將感激淚　一自灑臨岐</p><p><a href="../../model.html#/doc/30760">View poem's topic associations</a></p></body></html>
