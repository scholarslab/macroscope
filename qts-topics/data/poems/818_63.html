  <body><p>818_63: 《別洞庭維諒上人》皎然</p>
    <p>白雲關我不關他　此物留君情最多　情著春風生橘樹　歸心不怕洞庭波</p><p><a href="../../model.html#/doc/45101">View poem's topic associations</a></p></body></html>
