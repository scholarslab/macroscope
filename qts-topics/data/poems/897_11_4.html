  <body><p>897_11_4: 《菩薩蠻（其四）》孫光憲</p>
    <p>青巖碧洞經朝雨　隔花相喚南溪去　一隻木蘭船　波平遠浸天　扣船驚翡翠　嫩玉抬香臂　紅日欲沈西　煙中遙解觿</p><p><a href="../../model.html#/doc/49575">View poem's topic associations</a></p></body></html>
