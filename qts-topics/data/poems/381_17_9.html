  <body><p>381_17_9: 《峽哀（其九）》孟郊</p>
    <p>峽水劍戟獰　峽舟霹靂翔　因依虺蜴手　起坐風雨忙　峽旅多竄官　峽氓多非良滑心不可求　滑習積已長　漠漠涎霧起　齗齗涎水光　渴賢如之何　忽在水中央</p><p><a href="../../model.html#/doc/20120">View poem's topic associations</a></p></body></html>
