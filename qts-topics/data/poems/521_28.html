  <body><p>521_28: 《重送絕句》杜牧</p>
    <p>絕藝如君天下少　閒人似我世間無　別後竹窗風雪夜　一燈明暗覆吳圖</p><p><a href="../../model.html#/doc/28170">View poem's topic associations</a></p></body></html>
