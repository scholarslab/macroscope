  <body><p>161_1_4: 《古風（其四）》李白</p>
    <p>鳳飛九千仞　五章備綵珍　銜書且虛歸　空入周與秦　橫絕歷四海　所居未得鄰吾營紫河車　千載落風塵　藥物秘海嶽　採鉛青溪濱　時登大樓山　舉手望仙真羽駕滅去影　飆車絕迴輪　尚恐丹液遲　志願不及申　徒霜鏡中髮　羞彼鶴上人桃李何處開　此花非我春　唯應清都境　長與韓眾親</p><p><a href="../../model.html#/doc/7887">View poem's topic associations</a></p></body></html>
