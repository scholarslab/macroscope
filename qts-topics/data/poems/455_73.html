  <body><p>455_73: 《詠老贈夢得》白居易</p>
    <p>與君俱老也　自問老何如　眼澀夜先臥　頭慵朝未梳　有時扶杖出　盡日閉門居　懶照新磨鏡　休看小字書　情於故人重　跡共少年疏　唯是閒談興　相逢尚有餘</p><p><a href="../../model.html#/doc/24136">View poem's topic associations</a></p></body></html>
