  <body><p>585_44: 《馮叟居》劉駕</p>
    <p>天作馮叟居　山僧尚嫌僻　開門因兩樹　結宇倚翠壁　溪南有微徑　時遇採芝客　往往白雲生　對面千里隔　機忘若僮僕　常與猿鳥劇　曬藥上小峰　庭深無日色　自忘歸鄉里　不見新舊戚　累累子孫墓　秋風吹古柏</p><p><a href="../../model.html#/doc/32447">View poem's topic associations</a></p></body></html>
