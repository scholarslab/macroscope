  <body><p>702_4: 《過蕭關》張蠙</p>
    <p>出得蕭關北　儒衣不稱身　隴狐來試客　沙鶻下欺人　曉戍殘烽火　晴原起獵塵　邊戎莫相忌　非是霍家親</p><p><a href="../../model.html#/doc/39392">View poem's topic associations</a></p></body></html>
