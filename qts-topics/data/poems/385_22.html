  <body><p>385_22: 《送從弟徹東歸》張籍</p>
    <p>緱山嶺印知公奏　才稱同時盡不如　奉使賀成登冊禮　陪班看出降恩書　去迴在路秋塵裏　受詔辭歸曉漏初　早晚得為朝署拜　閒坊買宅作鄰居</p><p><a href="../../model.html#/doc/20407">View poem's topic associations</a></p></body></html>
