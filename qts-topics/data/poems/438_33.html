  <body><p>438_33: 《重到華陽觀舊居》白居易</p>
    <p>憶昔初年三十二　當時秋思已難堪　若為重入華陽院　病鬢愁心四十三</p><p><a href="../../model.html#/doc/22620">View poem's topic associations</a></p></body></html>
