  <body><p>534_5: 《贈李伊闕》許渾</p>
    <p>桐履如飛不可尋　一壺雙笈嶧陽琴　舟橫野度寒風急　門掩荒山夜雪深　貧笑白駒無去意　病慚黃鵠有歸心　雲間二室勞君畫　水墨蒼蒼半壁陰</p><p><a href="../../model.html#/doc/28914">View poem's topic associations</a></p></body></html>
