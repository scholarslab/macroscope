  <body><p>16_14: 《郊廟歌辭。周郊祀樂章。福順樂》?</p>
    <p>相承五運　取法三才　大禮爰展　率土咸來　卿雲祕室　甘泉寶臺　象樽初酌　受福不回</p><p><a href="../../model.html#/doc/791">View poem's topic associations</a></p></body></html>
