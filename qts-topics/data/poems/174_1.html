  <body><p>174_1: 《秋日魯郡堯祠亭上宴別杜補闕、範侍禦》李白</p>
    <p>我覺秋興逸　誰云秋興悲　山將落日去　水與晴空宜　魯酒白玉壺　送行駐金羈　歇鞍憩古木　解帶挂橫枝　歌鼓川上亭　曲度神飆吹　雲歸碧海夕　雁沒青天時　相失各萬里　茫然空爾思</p><p><a href="../../model.html#/doc/8349">View poem's topic associations</a></p></body></html>
