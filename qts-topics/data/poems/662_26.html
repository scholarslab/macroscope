  <body><p>662_26: 《冬暮寄裴郎中》羅隱</p>
    <p>曉髮星星入鏡宜　早年容易近年悲　敢言得事時將晚　只恐酬恩日漸遲　南國傾心應望速　東堂開口欲從誰　仙郎舊有黃金約　瀝膽隳肝更禱祈</p><p><a href="../../model.html#/doc/36769">View poem's topic associations</a></p></body></html>
