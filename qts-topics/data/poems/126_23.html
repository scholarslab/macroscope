  <body><p>126_23: 《同崔興宗送衡岳瑗公南歸》王維</p>
    <p>言從石菌閣　新下穆陵關　獨向池陽去　白雲留故山　綻衣秋日裏　洗缽古松間　一施傳心法　唯將戒定還</p><p><a href="../../model.html#/doc/5924">View poem's topic associations</a></p></body></html>
