  <body><p>511_127: 《李夫人詞》張祜</p>
    <p>延年不語望三星　莫說夫人上涕零　爭奈世間惆悵在　甘泉宮夜看圖形</p><p><a href="../../model.html#/doc/27595">View poem's topic associations</a></p></body></html>
