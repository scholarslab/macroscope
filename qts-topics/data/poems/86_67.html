  <body><p>86_67: 《鄴都引》張說</p>
    <p>君不見魏武草創爭天祿　群雄睚相馳逐　晝攜壯士破堅陣　夜接詞人賦華屋　都邑繚繞西山陽　桑榆汗漫漳河曲　城郭為虛人代改　但有西園明月在　鄴傍高冢多貴臣　娥眉睩共灰塵　試上銅臺歌舞處　唯有秋風愁殺人</p><p><a href="../../model.html#/doc/4552">View poem's topic associations</a></p></body></html>
