  <body><p>325_41: 《晝》權德輿</p>
    <p>孤舟漾曖景　獨鶴下秋空　安流日正晝　淨綠天無風</p><p><a href="../../model.html#/doc/17291">View poem's topic associations</a></p></body></html>
