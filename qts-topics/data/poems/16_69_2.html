  <body><p>16_69_2: 《郊廟歌辭。晉昭德成功舞歌。昭德舞歌二首（其二）》?</p>
    <p>淮海干戈戢　朝廷禮樂施　白駒皆就縶　丹鳳復來儀　德備三苗格　風行萬國隨　小臣同百獸　率舞賀昌期</p><p><a href="../../model.html#/doc/847">View poem's topic associations</a></p></body></html>
