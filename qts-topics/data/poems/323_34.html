  <body><p>323_34: 《送殷卿罷舉歸淮南舊居》權德輿</p>
    <p>計偕十上竟無成　忽憶巖居便獨行　志業嘗探絕編義　風塵虛作棄繻生　歲儲應歎山田薄　里社時逢野醞清　惆悵中年群從少　相看欲別倍關情</p><p><a href="../../model.html#/doc/17208">View poem's topic associations</a></p></body></html>
