  <body><p>694_29: 《移石》褚載</p>
    <p>磷峋一片溪中石　恰稱幽人彈素琴　浪侵多年苔色在　洗來今日碏痕深　磨看粹色何殊玉　敲有奇聲直異金　不是不堪為器用　都緣良匠未留心</p><p><a href="../../model.html#/doc/38977">View poem's topic associations</a></p></body></html>
