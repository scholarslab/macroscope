  <body><p>541_91: 《有懷在蒙飛卿》李商隱</p>
    <p>薄宦頻移疾　當年久索居　哀同庾府開　瘦極沈尚書　城綠新陰遠　江清返照虛　所思惟翰墨　從古待雙魚</p><p><a href="../../model.html#/doc/29734">View poem's topic associations</a></p></body></html>
