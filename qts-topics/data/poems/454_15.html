  <body><p>454_15: 《自喜》白居易</p>
    <p>身慵難勉強　性拙易遲迴　布被辰時起　柴門午後開　忙驅能者去　閒逐鈍人來　自喜誰能會　無才勝有才</p><p><a href="../../model.html#/doc/23980">View poem's topic associations</a></p></body></html>
