  <body><p>92_10: 《奉和九月九日登慈恩寺浮圖應制》李乂</p>
    <p>湧塔臨玄地　高層瞰紫微　鳴鑾陪帝出　攀橑翊天飛　慶洽重陽壽　文含列象輝　小臣叨載筆　欣此頌巍巍</p><p><a href="../../model.html#/doc/4829">View poem's topic associations</a></p></body></html>
