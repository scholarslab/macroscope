  <body><p>60_15: 《帷》李嶠</p>
    <p>久閉先生戶　高褰太守車　羅將翡翠合　錦逐鳳皇舒　明月彈琴夜　清風入幌初　方知決勝策　黃石受兵書</p><p><a href="../../model.html#/doc/3620">View poem's topic associations</a></p></body></html>
