  <body><p>233_23_2: 《千秋節有感二首（八月二日為明皇千秋節）（其二）》杜甫</p>
    <p>御氣雲樓敞　含風綵仗高　仙人張內樂　王母獻宮桃　羅襪紅蕖豔　金羈白雪毛　舞階銜壽酒　走索背秋毫　聖主他年貴　邊心此日勞　桂江流向北　滿眼送波濤</p><p><a href="../../model.html#/doc/11882">View poem's topic associations</a></p></body></html>
