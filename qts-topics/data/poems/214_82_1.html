  <body><p>214_82_1: 《別董大二首（其一）》高適</p>
    <p>十里黃雲白日曛　北風吹雁雪紛紛　莫愁前路無知己　天下誰人不識君</p><p><a href="../../model.html#/doc/10496">View poem's topic associations</a></p></body></html>
