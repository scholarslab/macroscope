  <body><p>423_17: 《戲酬副使中丞見示四韻》元稹</p>
    <p>莫恨暫櫜鞬　交游幾箇全　眼明相見日　肺病欲秋天　五馬虛盈櫪　雙蛾浪滿船　可憐俱老大　無處用閒錢</p><p><a href="../../model.html#/doc/21784">View poem's topic associations</a></p></body></html>
