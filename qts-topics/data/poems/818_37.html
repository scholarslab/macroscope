  <body><p>818_37: 《白蘋洲送洛陽李丞使還》皎然</p>
    <p>蘋洲北望楚山重　千里迴軺止一封　臨水情來還共載　看花醉去更相從　罷宮風渚何時別　寄隱雲陽幾處逢　後會那應似疇昔　年年覺老雪山容</p><p><a href="../../model.html#/doc/45075">View poem's topic associations</a></p></body></html>
