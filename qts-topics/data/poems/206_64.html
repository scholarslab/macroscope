  <body><p>206_64: 《登楚州城望驛路，十餘裏山村竹林相次交映》李嘉佑</p>
    <p>十里山村道　千峰櫟村林　霜濃竹枝亞　歲晚荻花深　草市多樵客　漁家足水禽　幽居雖可羨　無那子牟心</p><p><a href="../../model.html#/doc/10110">View poem's topic associations</a></p></body></html>
