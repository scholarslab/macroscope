  <body><p>897_23: 《何滿子》孫光憲</p>
    <p>冠劍不隨君去　江河還共恩深　歌袖半遮眉黛慘　淚珠旋滴衣襟　惆悵雲愁雨怨　斷魂何處相尋</p><p><a href="../../model.html#/doc/49610">View poem's topic associations</a></p></body></html>
