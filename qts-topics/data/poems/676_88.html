  <body><p>676_88: 《題莊嚴寺休公院》鄭穀</p>
    <p>秋深庭色好　紅葉間青松　病客殊無著　吾師甚見容　疏鐘和細溜　高塔等遙峰　未省求名侶　頻於此地逢</p><p><a href="../../model.html#/doc/37721">View poem's topic associations</a></p></body></html>
