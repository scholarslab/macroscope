  <body><p>839_15: 《東林作寄金陵知己》齊己</p>
    <p>十八賢真在　時來拂榻看　已知前事遠　更結後人難　泉滴勝清磬　松香掩白檀　憑君聽朝貴　誰欲厭簪冠</p><p><a href="../../model.html#/doc/46281">View poem's topic associations</a></p></body></html>
