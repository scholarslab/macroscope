  <body><p>444_21_2: 《吳中好風景二首（其二）》白居易</p>
    <p>吳中好風景　風景無朝暮　曉色萬家煙　秋聲八月樹　舟移管弦動　橋擁旌旗駐　改號齊雲樓　重開武丘路　況當豐歲熟　好是歡遊處　州民勸使君　且莫拋官去</p><p><a href="../../model.html#/doc/23201">View poem's topic associations</a></p></body></html>
