  <body><p>19_42: 《相和歌辭。王昭君》駱賓王</p>
    <p>斂容辭豹尾　緘怨度龍鱗　金鈿明漢月　玉箸染胡塵　妝鏡菱花暗　愁眉柳葉嚬　惟有清笳曲　時聞芳樹春</p><p><a href="../../model.html#/doc/1067">View poem's topic associations</a></p></body></html>
