  <body><p>892_9_1: 《浣溪沙（其一）》韋莊</p>
    <p>清曉妝成寒食天　柳毬斜嫋間花鈿　卷簾直出畫堂前　指點牡丹初綻朵　日高猶自憑朱闌　含嚬不語恨春殘</p><p><a href="../../model.html#/doc/49156">View poem's topic associations</a></p></body></html>
