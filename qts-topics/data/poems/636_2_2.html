  <body><p>636_2_2: 《雜怨（一作孟郊詩，題雲征婦怨）（其二）》聶夷中</p>
    <p>君淚濡羅巾　妾淚滴路塵　羅巾今在手　日得隨妾身　路塵如因風　得上君車輪</p><p><a href="../../model.html#/doc/35093">View poem's topic associations</a></p></body></html>
