  <body><p>24_72_4: 《雜曲歌辭。長安少年行十首（其四）》李廓</p>
    <p>好勝耽長行　天明燭滿樓　留人看獨腳　賭馬換偏頭　樂奏曾無歇　杯巡不暫休時時遙冷笑　怪客有春愁</p><p><a href="../../model.html#/doc/1677">View poem's topic associations</a></p></body></html>
