  <body><p>4_26: 《幸華嚴寺》李忱</p>
    <p>雲散晴山幾萬重　煙收春色更沖融　帳殿出空登碧漢　遐川俯望色藍籠　林光入戶低韶景　嶺氣通宵展霽風　今日追遊何所似　莫慚漢武賞汾中</p><p><a href="../../model.html#/doc/212">View poem's topic associations</a></p></body></html>
