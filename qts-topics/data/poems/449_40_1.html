  <body><p>449_40_1: 《和春深二十首（其一）》白居易</p>
    <p>何處春深好　春深富貴家　馬為中路鳥　妓作後庭花　羅綺驅論隊　金銀用斷車眼前何所苦　唯苦日西斜　何處春深好　春深貧賤家　荒涼三徑草　冷落四鄰花奴困歸傭力　妻愁出賃車　途窮平路險　舉足劇褒斜</p><p><a href="../../model.html#/doc/23628">View poem's topic associations</a></p></body></html>
