  <body><p>547_13_1: 《遠聞本郡行春到舊山二首（其一）》朱景玄</p>
    <p>一身從宦留京邑　五馬遙聞到舊山　已領煙霞光野徑　深慚老幼候柴關</p><p><a href="../../model.html#/doc/30051">View poem's topic associations</a></p></body></html>
