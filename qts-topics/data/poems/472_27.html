  <body><p>472_27: 《早起》楊厚</p>
    <p>星漢轉寒更　伊余索寞情　鐘催歸夢斷　雁引遠愁生　危壁蘭光暗　疏簾露氣清　閒庭聊一望　海日未分明</p><p><a href="../../model.html#/doc/25071">View poem's topic associations</a></p></body></html>
