  <body><p>176_17: 《送于十八應四子舉落第還嵩山》李白</p>
    <p>吾祖吹橐籥　天人信森羅　歸根復太素　群動熙元和　炎炎四真人　摛辯若濤波　交流無時寂　楊墨日成科　夫子聞洛誦　誇才才固多　為金好踴躍　久客方蹉跎　道可束賣之　五寶溢山河　勸君還嵩丘　開酌盼庭柯　三花如未落　乘興一來過</p><p><a href="../../model.html#/doc/8424">View poem's topic associations</a></p></body></html>
