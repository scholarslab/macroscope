  <body><p>550_15_3: 《十無詩寄桂府楊中丞（其三）》趙嘏</p>
    <p>遙聞桂水遶城隅　城上江山滿畫圖　為問訾家洲畔月　清秋擬許醉狂無</p><p><a href="../../model.html#/doc/30309">View poem's topic associations</a></p></body></html>
