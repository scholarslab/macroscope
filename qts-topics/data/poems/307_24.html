  <body><p>307_24: 《秋暮憶中秋夜與王璠侍禦賞月，因愴遠離聊以奉寄》鮑防</p>
    <p>前月月明夜　美人同遠光　清塵一以間　今夕坐相忘　風落芙蓉露　疑餘繡被香</p><p><a href="../../model.html#/doc/16549">View poem's topic associations</a></p></body></html>
