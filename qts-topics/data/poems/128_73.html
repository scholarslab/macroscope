  <body><p>128_73: 《齊州送祖二（一作送別）》王維</p>
    <p>送君南浦淚如絲　君向東州使我悲　為報故人憔悴盡　如今不似洛陽時</p><p><a href="../../model.html#/doc/6133">View poem's topic associations</a></p></body></html>
