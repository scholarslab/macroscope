  <body><p>837_56_9: 《句（其九）》貫休</p>
    <p>一生不蓄買田錢　華屋何心亦偶然　客至多逢僧在坐　釣歸惟許鶴隨船</p><p><a href="../../model.html#/doc/46183">View poem's topic associations</a></p></body></html>
