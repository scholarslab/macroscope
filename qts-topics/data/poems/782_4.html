  <body><p>782_4: 《華林園早梅》鄭述誠</p>
    <p>曉日東樓路　林端見早梅　獨凌寒氣發　不逐眾花開　素彩風前豔　韶光雪後催　蕊香霑紫陌　枝亞拂青苔　止渴曾為用　和羹舊有才　含情欲攀折　瞻望幾裴回</p><p><a href="../../model.html#/doc/43320">View poem's topic associations</a></p></body></html>
