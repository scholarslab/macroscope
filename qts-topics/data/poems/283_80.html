  <body><p>283_80: 《暮過回樂烽》李益</p>
    <p>烽火高飛百尺臺　黃昏遙自磧西來　昔時征戰回應樂　今日從軍樂未回</p><p><a href="../../model.html#/doc/15136">View poem's topic associations</a></p></body></html>
