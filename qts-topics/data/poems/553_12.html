  <body><p>553_12: 《感懷陳情》姚鵠</p>
    <p>恩重空感激　何門誓殺身　謬曾分玉石　竟自困風塵　陰谷非因暖　幽叢豈望春　升沈在言下　應念異他人</p><p><a href="../../model.html#/doc/30509">View poem's topic associations</a></p></body></html>
