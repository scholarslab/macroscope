  <body><p>243_31: 《贈別王侍禦赴上都》韓翃</p>
    <p>翩翩馬上郎　執簡佩銀章　西向洛陽歸鄠杜　回頭結念蓮花府　朝辭芳草萬歲街　暮宿春山一泉塢　青青樹色傍行衣　乳燕流鶯相間飛　遠過三峰臨八水　幽尋佳賞偏如此　殘花片片細柳風　落日疏鐘小槐雨　相思掩泣復何如　公子門前人漸疏　幸有心期當小暑　葛衣紗帽望回車</p><p><a href="../../model.html#/doc/12738">View poem's topic associations</a></p></body></html>
