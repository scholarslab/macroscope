  <body><p>847_66_1: 《折楊柳詞四首（其一）》齊己</p>
    <p>鳳樓高映綠陰陰　凝重多含雨露深　莫謂一枝柔軟力　幾曾牽破別離心</p><p><a href="../../model.html#/doc/46981">View poem's topic associations</a></p></body></html>
