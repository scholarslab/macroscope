  <body><p>639_31: 《自誚》張喬</p>
    <p>每到花時恨道窮　一生光景半成空　只應抱璞非良玉　豈得年年不至公</p><p><a href="../../model.html#/doc/35268">View poem's topic associations</a></p></body></html>
