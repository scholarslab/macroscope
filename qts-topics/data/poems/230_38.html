  <body><p>230_38: 《秋清》杜甫</p>
    <p>高秋蘇病氣　白髮自能梳　藥餌憎加減　門庭悶掃除　杖藜還客拜　愛竹遣兒書　十月江平穩　輕舟進所如</p><p><a href="../../model.html#/doc/11659">View poem's topic associations</a></p></body></html>
