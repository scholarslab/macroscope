  <body><p>552_27: 《和主司王起（一作和主司酬周侍郎）》石貫</p>
    <p>重德由來為國生　五朝清顯冠公卿　風波久佇濟川楫　羽翼三遷出谷鶯　絳帳青衿同日貴　春蘭秋菊異時榮　孔門弟子皆賢哲　誰料窮儒忝一名</p><p><a href="../../model.html#/doc/30488">View poem's topic associations</a></p></body></html>
