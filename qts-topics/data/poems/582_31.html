  <body><p>582_31: 《宿松門寺》溫庭筠</p>
    <p>白石青崖世界分　卷簾孤坐對氛氳　林間禪室春深雪　潭上龍堂夜半雲　落月蒼涼登閣在　曉鐘搖蕩隔江聞　西山舊是經行地　願漱寒缾逐領軍</p><p><a href="../../model.html#/doc/32259">View poem's topic associations</a></p></body></html>
