  <body><p>846_4: 《城中晚夏思山》齊己</p>
    <p>葛衣霑汗功雖健　紙扇搖風力甚卑　苦熱恨無行腳處　微涼喜到立秋時　竹軒靜看蜘蛛挂　莎徑閒聽蟋蟀移　天外有山歸即是　豈同遊子暮何之</p><p><a href="../../model.html#/doc/46835">View poem's topic associations</a></p></body></html>
