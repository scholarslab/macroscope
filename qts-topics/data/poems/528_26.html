  <body><p>528_26: 《示弟》許渾</p>
    <p>自爾出門去　淚痕長滿衣　家貧為客早　路遠得書稀　文字何人賞　煙波幾日歸　秋風正搖落　孤雁又南飛</p><p><a href="../../model.html#/doc/28662">View poem's topic associations</a></p></body></html>
