  <body><p>89_34: 《三月三日定昆池奉和蕭令得潭字韻》張說</p>
    <p>暮春三月日重三　春水桃花滿禊潭　廣樂逶迤天上下　仙舟搖衍鏡中酣</p><p><a href="../../model.html#/doc/4789">View poem's topic associations</a></p></body></html>
