  <body><p>806_1_154: 《詩三百三首（其一百五十四）》寒山</p>
    <p>寒山多幽奇　登者皆恆懾　月照水澄澄　風吹草獵獵　凋梅雪作花　杌木雲充葉觸雨轉鮮靈　非晴不可涉</p><p><a href="../../model.html#/doc/44363">View poem's topic associations</a></p></body></html>
