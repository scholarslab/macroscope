  <body><p>414_15: 《送杜元穎》元稹</p>
    <p>江上五年同送客　與君長羨北歸人　今朝又送君先去　千里洛陽城裏塵</p><p><a href="../../model.html#/doc/21498">View poem's topic associations</a></p></body></html>
