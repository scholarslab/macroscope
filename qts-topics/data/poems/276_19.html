  <body><p>276_19: 《送張調參軍侍從歸覲荊南因寄長林司空十四曙（得潛字）》盧綸</p>
    <p>玉勒侍行襜　超未有髯　守儒輕獵騎　承誨訪沈潛　雲勢將峰雜　江聲與嶼兼　還當見王粲　應念二毛添</p><p><a href="../../model.html#/doc/14676">View poem's topic associations</a></p></body></html>
