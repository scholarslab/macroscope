  <body><p>767_71: 《陳。三閣》孫元晏</p>
    <p>三閣相通綺宴開　數千朱翠遶周回　只知斷送君王醉　不道韓擒已到來</p><p><a href="../../model.html#/doc/42893">View poem's topic associations</a></p></body></html>
