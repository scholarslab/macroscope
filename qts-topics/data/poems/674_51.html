  <body><p>674_51: 《贈文士王雄》鄭谷</p>
    <p>知己竟何人　哀君尚苦辛　圖書長在手　文學老於身　公道天難廢　貞姿世任嗔　小齋松菊靜　願卜子為鄰</p><p><a href="../../model.html#/doc/37487">View poem's topic associations</a></p></body></html>
