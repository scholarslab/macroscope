  <body><p>309_6_3: 《從軍行三首（其三）》李約</p>
    <p>候火起雕城　塵沙擁戰聲　遊軍藏漢幟　降騎說蕃情　霜落滹沱淺　秋深太白明　嫖姚方虎視　不覺說添兵</p><p><a href="../../model.html#/doc/16584">View poem's topic associations</a></p></body></html>
