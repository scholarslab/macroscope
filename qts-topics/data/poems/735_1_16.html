  <body><p>735_1_16: 《宮詞百首（其十六）》和凝</p>
    <p>真珠簾外靜無塵　耿耿涼天景象新　金殿夜深銀燭晃　宮嬪來奏月重輪</p><p><a href="../../model.html#/doc/41178">View poem's topic associations</a></p></body></html>
