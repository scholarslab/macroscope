  <body><p>78_11_4: 《同辛簿簡仰酬思玄上人林泉四首（其四）》駱賓王</p>
    <p>俗遠風塵隔　春還初服遲　林疑中散地　人似上皇時　芳杜湘君曲　幽蘭楚客詞　山中有春草　長似寄相思</p><p><a href="../../model.html#/doc/4134">View poem's topic associations</a></p></body></html>
