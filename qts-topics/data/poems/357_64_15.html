  <body><p>357_64_15: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十五）》劉禹錫</p>
    <p>何處深春好　春深少婦家　能偷新禁曲　自剪入時花　追逐同遊伴　平章貴價車從來不墮馬　故譴髻鬟斜</p><p><a href="../../model.html#/doc/18893">View poem's topic associations</a></p></body></html>
