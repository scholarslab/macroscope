  <body><p>853_27: 《高士詠。通玄真人》吳筠</p>
    <p>通玄貴陰德　利物非市朝　悠然大江上　散髮揮輕橈　已陳緇帷說　復表滄浪謠　滅跡竟何往　遺文獨昭昭</p><p><a href="../../model.html#/doc/47264">View poem's topic associations</a></p></body></html>
