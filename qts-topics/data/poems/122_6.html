  <body><p>122_6: 《贈廣川馬先生》盧象</p>
    <p>經書滿腹中　吾識廣川翁　年老甘無位　家貧懶發蒙　人歸洙泗學　歌盛舞雩風　願接諸生禮　三年事馬融</p><p><a href="../../model.html#/doc/5709">View poem's topic associations</a></p></body></html>
