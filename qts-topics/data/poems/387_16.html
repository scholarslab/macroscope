  <body><p>387_16: 《人日立春》盧仝</p>
    <p>春度春歸無限春　今朝方始覺成人　從今剋己應猶及　顏與梅花俱自新</p><p><a href="../../model.html#/doc/20612">View poem's topic associations</a></p></body></html>
