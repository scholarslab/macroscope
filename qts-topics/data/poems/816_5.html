  <body><p>816_5: 《采實心竹杖寄贈李萼侍禦》皎然</p>
    <p>竹杖裁碧鮮　步林賞高直　實心去來矯　全節無外飾　行藥聊自持　扶危資爾力　初生在榛莽　孤秀豈封殖　干雪不死枝　贈君期君識</p><p><a href="../../model.html#/doc/44909">View poem's topic associations</a></p></body></html>
