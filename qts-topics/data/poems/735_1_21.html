  <body><p>735_1_21: 《宮詞百首（其二十一）》和凝</p>
    <p>金盆初曉洗纖纖　銀鴨香焦特地添　出戶忽看春雪下　六宮齊捲水晶簾</p><p><a href="../../model.html#/doc/41183">View poem's topic associations</a></p></body></html>
