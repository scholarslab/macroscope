  <body><p>629_38: 《新秋雜題六首。倚》陸龜蒙</p>
    <p>橘下凝情香染巾　竹邊留思露搖身　背煙垂首盡日立　憶得山中無事人</p><p><a href="../../model.html#/doc/34547">View poem's topic associations</a></p></body></html>
