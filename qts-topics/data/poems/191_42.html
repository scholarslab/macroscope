  <body><p>191_42: 《悲紈扇》韋應物</p>
    <p>非關秋節至　詎是恩情改　掩嚬人已無　委篋涼空在　何言永不發　暗使銷光彩</p><p><a href="../../model.html#/doc/9233">View poem's topic associations</a></p></body></html>
