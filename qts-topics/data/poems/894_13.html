  <body><p>894_13: 《楊柳枝（即柳枝）》顧夐</p>
    <p>秋夜香閨思寂寥　漏迢迢　鴛幃羅幌麝煙銷　燭光搖　正憶玉郎遊蕩去　無尋處　更聞簾外雨瀟瀟　滴芭蕉</p><p><a href="../../model.html#/doc/49323">View poem's topic associations</a></p></body></html>
