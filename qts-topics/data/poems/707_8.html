  <body><p>707_8: 《經李翰林墓》殷文圭</p>
    <p>詩中日月酒中仙　平地雄飛上九天　身謫蓬萊金籍外　寶裝方丈玉堂前　虎靴醉索將軍脫　鴻筆悲無令子傳　十字遺碑三尺墓　只應吟客弔秋煙</p><p><a href="../../model.html#/doc/39737">View poem's topic associations</a></p></body></html>
