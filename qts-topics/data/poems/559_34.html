  <body><p>559_34: 《閑題》薛能</p>
    <p>八年藩翰似僑居　只此誰知報玉除　舊將已成三僕射　老身猶是六尚書　時丁厚讟終無咎　道致中興尚有餘　為問春風誰是主　空催弱柳擬何如</p><p><a href="../../model.html#/doc/30963">View poem's topic associations</a></p></body></html>
