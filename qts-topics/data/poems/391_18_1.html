  <body><p>391_18_1: 《勉愛行二首送小季之廬山（其一）》李賀</p>
    <p>洛郊無俎豆　弊廄慚老馬　小雁過鑪峰　影落楚水下　長船倚雲泊　石鏡秋涼夜豈解有鄉情　弄月聊鳴啞</p><p><a href="../../model.html#/doc/20797">View poem's topic associations</a></p></body></html>
