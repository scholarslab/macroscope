  <body><p>578_5: 《寄清源寺僧》溫庭筠</p>
    <p>石路無塵竹徑開　昔年曾伴戴顒來　窗間半偈聞鐘後　松下殘棋送客回　簾向玉峰藏夜雪　砌因藍水長秋苔　白蓮社裹如相問　為說遊人是姓雷</p><p><a href="../../model.html#/doc/32100">View poem's topic associations</a></p></body></html>
