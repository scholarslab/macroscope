  <body><p>448_29: 《憶廬山舊隱及洛下新居》白居易</p>
    <p>形骸僶俛班行內　骨肉句留俸祿中　無奈攀緣隨手長　亦知恩愛到頭空　草堂久閉廬山下　竹院新拋洛水東　自是未能歸去得　世間誰要白鬚翁</p><p><a href="../../model.html#/doc/23518">View poem's topic associations</a></p></body></html>
