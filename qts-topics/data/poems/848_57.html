  <body><p>848_57: 《送遷客》棲蟾</p>
    <p>諫頻甘得罪　一騎入南深　若順吾皇意　即無臣子心　織花蠻市布　搗月象州砧　蒙雪知何日　憑樓望北吟</p><p><a href="../../model.html#/doc/47069">View poem's topic associations</a></p></body></html>
