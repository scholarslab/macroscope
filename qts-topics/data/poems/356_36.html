  <body><p>356_36: 《和浙西李大夫霜夜對月，聽小童吹觱篥歌，依本韻》劉禹錫</p>
    <p>海門雙青暮煙歇　萬頃金波湧明月　侯家小兒能觱篥　對此清光天性發　長江凝練樹無風　瀏慄一聲霄漢中　涵胡畫角怨邊草　蕭瑟清蟬吟野叢　沖融頓挫心使指　雄吼如風轉如水　思婦多情珠淚垂　仙禽欲舞雙翅起　郡人寂聽衣滿霜　江城月斜樓影長　纔驚指下繁韻息　已見樹杪明星光　謝公高齋吟激楚　戀闕心同在羈旅　一奏荊人白雪歌　如聞雒客扶風鄔　吳門水驛按山陰　文字殷勤寄意深　欲識陽陶能絕處　少年榮貴道傷心</p><p><a href="../../model.html#/doc/18792">View poem's topic associations</a></p></body></html>
