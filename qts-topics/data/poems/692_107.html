  <body><p>692_107: 《宿東林寺題願公院》杜荀鶴</p>
    <p>古寺沈沈僧未眠　搘頤將客說閒緣　一溪月色非塵世　滿洞松聲似雨天　簷底水涵抄律燭　窗間風引煮茶煙　無由住得吟相伴　心繫青雲十五年</p><p><a href="../../model.html#/doc/38855">View poem's topic associations</a></p></body></html>
