  <body><p>424_25: 《酬元九對新栽竹有懷見寄》白居易</p>
    <p>昔我十年前　與君始相識　曾將秋竹竿　比君孤且直　中心一以合　外事紛無極　共保秋竹心　風霜侵不得　始嫌梧桐樹　秋至先改色　不愛楊柳枝　春來軟無力　憐君別我後　見竹長相憶　長欲在眼前　故栽庭戶側　分首今何處　君南我在北　吟我贈君詩　對之心惻惻</p><p><a href="../../model.html#/doc/21821">View poem's topic associations</a></p></body></html>
