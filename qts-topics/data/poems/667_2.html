  <body><p>667_2: 《釣閣》鄭損</p>
    <p>小閣愜幽尋　周遭萬竹森　誰知一沼內　亦有五湖心　釣直魚應笑　身閒樂自深　晚來春醉熟　香餌任浮沈</p><p><a href="../../model.html#/doc/37047">View poem's topic associations</a></p></body></html>
