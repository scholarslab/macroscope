  <body><p>213_7: 《人日寄杜二拾遺》高適</p>
    <p>人日題詩寄草堂　遙憐故人思故鄉　柳條弄色不忍見　梅花滿枝空斷腸　身在遠藩無所預　心懷百憂復千慮　今年人日空相憶　明年人日知何處　一臥東山三十春　豈知書劍老風塵　龍鐘還忝二千石　愧爾東西南北人</p><p><a href="../../model.html#/doc/10386">View poem's topic associations</a></p></body></html>
