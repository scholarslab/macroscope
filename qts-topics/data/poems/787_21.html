  <body><p>787_21: 《郊壇聽雅樂》無名氏</p>
    <p>泰壇恭祀事　彩仗下寒垌　展禮陳嘉樂　齋心動眾靈　韻長飄更遠　曲度靜宜聽　泛響何清越　隨風散杳冥　徹懸和氣聚　旋退曉山青　本自鈞天降　還疑列洞庭</p><p><a href="../../model.html#/doc/43490">View poem's topic associations</a></p></body></html>
