  <body><p>126_40: 《送宇文三赴河西充行軍司馬》王維</p>
    <p>橫吹雜繁笳　邊風捲塞沙　還聞田司馬　更逐李輕車　蒲類成秦地　莎車屬漢家　當令犬戎國　朝聘學昆邪</p><p><a href="../../model.html#/doc/5941">View poem's topic associations</a></p></body></html>
