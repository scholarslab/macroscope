  <body><p>820_9: 《賦得謝墅送王長史（其墅即晝七代祖吳興守舊居）》皎然</p>
    <p>世業西山墅　移家長我身　蕭疏遺樹老　寂寞廢田春　車巷傷前轍　籬溝憶舊鄰　何堪再過日　更送北歸人</p><p><a href="../../model.html#/doc/45201">View poem's topic associations</a></p></body></html>
