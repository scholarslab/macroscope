  <body><p>553_28: 《送友人出塞》姚鵠</p>
    <p>帝城春色著寒梅　去恨離懷醉不開　作別欲將何計免　此行應又隔年回　入河殘日鵰西盡　卷雪驚蓬馬上來　有思莫忘清塞學　眾傳君負佐王才</p><p><a href="../../model.html#/doc/30529">View poem's topic associations</a></p></body></html>
