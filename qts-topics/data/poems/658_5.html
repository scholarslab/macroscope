  <body><p>658_5: 《江邊有寄》羅隱</p>
    <p>江邊舊業半彫殘　每軫歸心即萬端　狂折野梅山店暖　醉吹村笛酒樓寒　只言聖代謀身易　爭奈貧儒得路難　同病同憂更何事　為君提筆畫漁竿</p><p><a href="../../model.html#/doc/36581">View poem's topic associations</a></p></body></html>
