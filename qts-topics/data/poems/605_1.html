  <body><p>605_1: 《放歌行》邵謁</p>
    <p>龜為秉靈亡　魚為弄珠死　心中自有賊　莫怨任公子　屈原若不賢　焉得沈湘水</p><p><a href="../../model.html#/doc/33530">View poem's topic associations</a></p></body></html>
