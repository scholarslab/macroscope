  <body><p>274_101: 《題武當逸禪師蘭若》戴叔倫</p>
    <p>我身本似遠行客　況是亂時多病身　經山涉水向何處　羞見竹林禪定人</p><p><a href="../../model.html#/doc/14604">View poem's topic associations</a></p></body></html>
