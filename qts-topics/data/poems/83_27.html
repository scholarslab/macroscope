  <body><p>83_27: 《秋園臥病呈暉上人》陳子昂</p>
    <p>幽寂曠日遙　林園轉清密　疲澹無豫　獨坐泛瑤瑟　懷挾萬古情　憂虞百年疾　綿綿多滯念　忽忽每如失　緬想赤松遊　高尋白雲逸　榮吝始都喪　幽人遂貞吉　圖書紛滿床　山水藹盈室　宿昔心所尚　平生自茲畢　願言誰見知　梵筵有同術　八月高秋晚　涼風正蕭瑟</p><p><a href="../../model.html#/doc/4380">View poem's topic associations</a></p></body></html>
