  <body><p>526_26: 《行次白沙館，先寄上河南王侍郎》杜牧</p>
    <p>夜程何處宿　山疊樹層層　孤館閒秋雨　空堂停曙燈　歌慚漁浦客　詩學雁門僧　此意無人識　明朝見李膺</p><p><a href="../../model.html#/doc/28579">View poem's topic associations</a></p></body></html>
