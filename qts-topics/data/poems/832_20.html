  <body><p>832_20: 《送人歸夏口》貫休</p>
    <p>雁雁葉紛紛　行人豈易聞　千山與萬水　何處更逢君　貌不長如玉　人生祗似雲　倘經三祖寺　一為禮龕墳</p><p><a href="../../model.html#/doc/45873">View poem's topic associations</a></p></body></html>
