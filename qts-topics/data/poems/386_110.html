  <body><p>386_110: 《題故僧影堂》張籍</p>
    <p>香消雲鎖舊僧家　僧剎殘形半壁斜　日暮松煙寒漠漠　秋風吹破紙蓮花</p><p><a href="../../model.html#/doc/20580">View poem's topic associations</a></p></body></html>
