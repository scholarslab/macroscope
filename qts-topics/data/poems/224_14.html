  <body><p>224_14: 《龍門（即伊闕）》杜甫</p>
    <p>龍門橫野斷　驛樹出城來　氣色皇居近　金銀佛寺開　往還時屢改　川水日悠哉　相閱征途上　生涯盡幾迴</p><p><a href="../../model.html#/doc/10937">View poem's topic associations</a></p></body></html>
