  <body><p>735_1_57: 《宮詞百首（其五十七）》和凝</p>
    <p>春風金裊萬年枝　簇白團紅爛熳時　宮女競思游御苑　大家齊奏聖人知</p><p><a href="../../model.html#/doc/41219">View poem's topic associations</a></p></body></html>
