  <body><p>620_55: 《奉和襲美茶具十詠。茶甌》陸龜蒙</p>
    <p>昔人謝　徒為妍詞飾　豈如珪璧姿　又有煙嵐色　光參筠席上　韻雅金罍側　直使于闐君　從來未嘗識</p><p><a href="../../model.html#/doc/34149">View poem's topic associations</a></p></body></html>
