  <body><p>237_135: 《蘇端林亭對酒喜雨》錢起</p>
    <p>小雨飛林頂　浮涼入晚多　能知留客處　偏與好風過　濯錦翻紅蕊　跳珠亂碧荷　芳尊深幾許　此興可酣歌</p><p><a href="../../model.html#/doc/12250">View poem's topic associations</a></p></body></html>
