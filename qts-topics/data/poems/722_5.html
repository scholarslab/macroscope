  <body><p>722_5: 《將之蜀別友人》李洞</p>
    <p>嘉陵雨色青　澹別酌參苓　到蜀高諸嶽　窺天合四溟　書來應隔雪　夢覺已無星　若遇多吟友　何妨勘竺經</p><p><a href="../../model.html#/doc/40582">View poem's topic associations</a></p></body></html>
