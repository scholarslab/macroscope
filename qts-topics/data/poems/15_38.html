  <body><p>15_38: 《郊廟歌辭。享惠昭太子廟樂章。送文舞出迎武舞入》孟簡</p>
    <p>喧喧金石容既缺　肅肅羽駕就行列　緱山遺響昔所聞　廟庭進旅今攸設</p><p><a href="../../model.html#/doc/758">View poem's topic associations</a></p></body></html>
