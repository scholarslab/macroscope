  <body><p>670_31: 《奉和春日玩雪》秦韜玉</p>
    <p>北闕同雲掩曉霞　東風春雪滿山家　瓊章定少千人和　銀樹先開六出花</p><p><a href="../../model.html#/doc/37186">View poem's topic associations</a></p></body></html>
