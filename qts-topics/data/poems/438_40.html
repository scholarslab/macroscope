  <body><p>438_40: 《和武相公感韋令公舊池孔雀（同用深字）》白居易</p>
    <p>索莫少顏色　池邊無主禽　難收帶泥翅　易結著人心　頂毳落殘碧　尾花銷闇金　放歸飛不得　雲海故巢深</p><p><a href="../../model.html#/doc/22627">View poem's topic associations</a></p></body></html>
