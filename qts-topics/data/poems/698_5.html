  <body><p>698_5: 《夜雪泛舟游南溪》韋莊</p>
    <p>大江西面小溪斜　入竹穿松似若耶　兩岸嚴風吹玉樹　一灘明月曬銀砂　因尋野渡逢漁舍　更泊前灣上酒家　去去不知歸路遠　棹聲煙裏獨嘔啞</p><p><a href="../../model.html#/doc/39185">View poem's topic associations</a></p></body></html>
