  <body><p>125_15: 《贈房盧氏管》王維</p>
    <p>達人無不可　忘己愛蒼生　豈復少十室　弦歌在兩楹　浮人日已歸　但坐事農耕　桑榆鬱相望　邑里多雞鳴　秋山一何淨　蒼翠臨寒城　視事兼偃臥　對書不簪纓　蕭條人吏疏　鳥雀下空庭　鄙夫心所尚　晚節異平生　將從海岳居　守靜解天刑　或可累安邑　茅茨君試營</p><p><a href="../../model.html#/doc/5786">View poem's topic associations</a></p></body></html>
