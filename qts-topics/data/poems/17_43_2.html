  <body><p>17_43_2: 《樂府雜曲。鼓吹曲辭。凱歌六首（其二）》岑參</p>
    <p>官軍西出過樓蘭　營幕傍臨月窟寒　蒲海曉霜凝劍尾　蔥山夜雪撲旌竿</p><p><a href="../../model.html#/doc/896">View poem's topic associations</a></p></body></html>
