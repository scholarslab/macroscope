  <body><p>511_93_4: 《華清宮四首（其四）》張祜</p>
    <p>水遶宮牆處處聲　殘紅長綠露華清　武皇一夕夢不覺　十二玉樓空月明</p><p><a href="../../model.html#/doc/27559">View poem's topic associations</a></p></body></html>
