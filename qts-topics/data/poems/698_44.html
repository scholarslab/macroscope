  <body><p>698_44: 《南省伴直（甲寅年自江南到京後作）》韋莊</p>
    <p>文昌二十四仙曹　盡倚紅簷種露桃　一洞煙霞人跡少　六行槐柳鳥聲高　星分夜彩寒侵帳　蘭惹春香綠映袍　何事愛留詩客宿　滿庭風雨竹蕭騷</p><p><a href="../../model.html#/doc/39224">View poem's topic associations</a></p></body></html>
