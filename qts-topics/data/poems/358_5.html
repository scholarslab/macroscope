  <body><p>358_5: 《冬日晨興寄樂天》劉禹錫</p>
    <p>庭樹曉禽動　郡樓殘點聲　燈挑紅燼落　酒煖白光生　髮少嫌梳利　顏哀恨鏡明　獨吟誰應和　須寄洛陽城</p><p><a href="../../model.html#/doc/18905">View poem's topic associations</a></p></body></html>
