  <body><p>19_89: 《相和歌辭。銅雀妓》歐陽詹</p>
    <p>蕭條登古臺　回首黃金屋　落葉不歸林　高陵永為谷　妝容徒自麗　舞態閱誰目　惆悵繐帷前　歌聲苦於哭</p><p><a href="../../model.html#/doc/1126">View poem's topic associations</a></p></body></html>
