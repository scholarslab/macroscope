  <body><p>543_6: 《送越州高錄事》喻鳧</p>
    <p>官曹權紀網　行李半舟航　浦漵潮來廣　川源鳥去長　筍成稽嶺岸　蓮發鏡湖香　澤國還之任　鱸魚浪得嘗</p><p><a href="../../model.html#/doc/29819">View poem's topic associations</a></p></body></html>
