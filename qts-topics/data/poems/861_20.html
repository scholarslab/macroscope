  <body><p>861_20: 《寄袁州陳智周》沈廷瑞</p>
    <p>名山相別後　別後會難期　金鼎銷紅日　丹田老紫芝　訪君雖有路　懷我豈無詩　休羨繁華事　百年能幾時</p><p><a href="../../model.html#/doc/47668">View poem's topic associations</a></p></body></html>
