  <body><p>86_6: 《奉和聖制義成校獵喜雪應制》張說</p>
    <p>文教資武功　郊畋閱邦政　不知仁育久　徒看禽獸盛　夜霰氛埃滅　朝日山川淨　綽仗飛走繁　抨絃筋角勁　帝射參神道　龍馳合人性　五豝連一發　百中皆先命　勇爵均萬夫　雄圖羅七聖　星為吉符老　雪作豐年慶　喜聽行獵詩　威神入軍令</p><p><a href="../../model.html#/doc/4486">View poem's topic associations</a></p></body></html>
