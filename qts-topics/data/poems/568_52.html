  <body><p>568_52: 《醒起獨酌懷友》李群玉</p>
    <p>西風靜夜吹蓮塘　芙蓉破紅金粉香　摘花把酒弄秋芳　吳雲楚水愁茫茫　美人此夕不入夢　獨宿高樓明月涼</p><p><a href="../../model.html#/doc/31394">View poem's topic associations</a></p></body></html>
