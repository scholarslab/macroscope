  <body><p>694_4: 《吹笙引》王轂</p>
    <p>媧皇遺音寄玉笙　雙成傳得何淒清　丹穴嬌雛七十隻　一時飛上秋天鳴　水泉迸瀉急相續　一束宮商裂寒玉　旖旎香風繞指生　千聲妙盡神仙曲　曲終滿席悄無語　巫山冷碧愁雲雨</p><p><a href="../../model.html#/doc/38949">View poem's topic associations</a></p></body></html>
