  <body><p>304_37: 《題黃陂夫人祠》劉商</p>
    <p>蒼山雲雨逐明神　唯有香名萬歲春　東風三月黃陂水　只見桃花不見人</p><p><a href="../../model.html#/doc/16427">View poem's topic associations</a></p></body></html>
