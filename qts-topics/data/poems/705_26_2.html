  <body><p>705_26_2: 《禦試二首（其二）》黃滔</p>
    <p>六曹三省列簪裾　丹詔宣來試士初　不是玉皇疑羽客　要教金榜帶天書　詞臣假寐題黃絹　宮女敲銅奏子虛　御目四篇酬九百　敢從燈下略躊躇</p><p><a href="../../model.html#/doc/39622">View poem's topic associations</a></p></body></html>
