  <body><p>829_19: 《貽世》貫休</p>
    <p>至理不誤物　悠悠自不明　黃金燒欲盡　白髮火邊生　苦惑神仙　難收日月精　捕風兼繫影　信矣不須爭</p><p><a href="../../model.html#/doc/45648">View poem's topic associations</a></p></body></html>
