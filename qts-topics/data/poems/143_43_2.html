  <body><p>143_43_2: 《芙蓉樓送辛漸二首（其二）》王昌齡</p>
    <p>丹陽城南秋海陰　丹陽城北楚雲深　高樓送客不能醉　寂寂寒江明月心</p><p><a href="../../model.html#/doc/6813">View poem's topic associations</a></p></body></html>
