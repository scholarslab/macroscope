  <body><p>806_1_225: 《詩三百三首（其二百二十五）》寒山</p>
    <p>自樂平生道　煙蘿石洞間　野情多放曠　長伴白雲閒　有路不通世　無心孰可攀石床孤夜坐　圓月上寒山</p><p><a href="../../model.html#/doc/44434">View poem's topic associations</a></p></body></html>
