  <body><p>151_4: 《送柳使君赴袁州》劉長卿</p>
    <p>宜陽出守新恩至　京口因家始願違　五柳閉門高士去　三苗按節遠人歸　月明江路聞猿斷　花暗山城見吏稀　惟有郡齋窗裏岫　朝朝空對謝玄暉</p><p><a href="../../model.html#/doc/7374">View poem's topic associations</a></p></body></html>
