  <body><p>870_27: 《戲妻族語不正》胡曾</p>
    <p>呼十卻為石　喚針將作真　忽然雲雨至　總道是天因</p><p><a href="../../model.html#/doc/48187">View poem's topic associations</a></p></body></html>
