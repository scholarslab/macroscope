  <body><p>305_5: 《龍池春草》陳翊</p>
    <p>青春光鳳苑　細草遍龍池　曲渚交蘋葉　迴塘惹柳枝　因風初苒苒　覆岸欲離離　色帶金堤靜　陰連玉樹移　日光浮靃靡　波影動參差　豈比生幽遠　芳馨眾不知</p><p><a href="../../model.html#/doc/16468">View poem's topic associations</a></p></body></html>
