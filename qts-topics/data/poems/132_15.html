  <body><p>132_15: 《宋少府東溪泛舟》李頎</p>
    <p>登岸還入舟　水禽驚笑語　晚葉低眾色　溼雲帶殘暑　落日乘醉歸　溪流復幾許</p><p><a href="../../model.html#/doc/6301">View poem's topic associations</a></p></body></html>
