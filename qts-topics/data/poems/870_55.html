  <body><p>870_55: 《詠王給事》蔣貽恭</p>
    <p>厥父元非道郡奴　允光何事太侏儒　可中與箇皮褌著　擎得天王左腳無</p><p><a href="../../model.html#/doc/48215">View poem's topic associations</a></p></body></html>
