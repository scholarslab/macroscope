  <body><p>798_1_117: 《宮詞（其一百十七）》花蕊夫人</p>
    <p>御溝春水碧于天　宮女尋花入內園　汗溼紅妝行漸困　岸頭相喚洗花鈿</p><p><a href="../../model.html#/doc/43776">View poem's topic associations</a></p></body></html>
