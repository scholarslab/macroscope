  <body><p>727_29: 《春晴》任翻</p>
    <p>楚國多春雨　柴門喜晚晴　幽人臨水坐　好鳥隔花鳴　野色臨空闊　江流接海平　門前到溪路　今夜月分明</p><p><a href="../../model.html#/doc/40815">View poem's topic associations</a></p></body></html>
