  <body><p>237_7: 《和劉七讀書》錢起</p>
    <p>夜雨深館靜　苦心黃卷前　雲陰留墨沼　螢影傍華編　夢鳥富清藻　通經仍妙年　何愁丹穴鳳　不飲玉池泉</p><p><a href="../../model.html#/doc/12121">View poem's topic associations</a></p></body></html>
