  <body><p>181_40: 《紀南陵題五松山》李白</p>
    <p>聖達有去就　潛光愚其德　魚與龍同池　龍去魚不測　當時版築輩　豈知傅說情　一朝和殷羹　光氣為列星　伊尹生空桑　捐庖佐皇極　桐宮放太甲　攝政無愧色　三年帝道明　委質終輔翼　曠哉至人心　萬古可為則　時命或大繆　仲尼將奈何　鸞鳳忽覆巢　麒麟不來過　龜山蔽魯國　有斧且無柯　歸來歸去來　宵濟越洪波</p><p><a href="../../model.html#/doc/8654">View poem's topic associations</a></p></body></html>
