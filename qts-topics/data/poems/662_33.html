  <body><p>662_33: 《偶題（一作嘲鐘陵妓雲英）》羅隱</p>
    <p>鍾陵醉別十餘春　重見雲英掌上身　我未成名君未嫁　可能俱是不如人</p><p><a href="../../model.html#/doc/36779">View poem's topic associations</a></p></body></html>
