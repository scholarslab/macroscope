  <body><p>18_81: 《橫吹曲辭。紫騮馬》秦韜玉</p>
    <p>渥洼奇骨本難求　況是豪家重紫騮　臕大宜懸銀壓銙　力渾欺卻玉銜頭　生獰弄影風隨起　躞蹀衝塵汗滿溝　若遇丈夫皆調御　任從騎取覓封侯</p><p><a href="../../model.html#/doc/1006">View poem's topic associations</a></p></body></html>
