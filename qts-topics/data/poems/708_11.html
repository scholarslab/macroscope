  <body><p>708_11: 《北山秋晚》徐夤</p>
    <p>十載衣裘盡　臨寒隱薜蘿　心閒緣事少　身老愛山多　玉露催收菊　金風促翦禾　燕秦正戎馬　林下好婆娑</p><p><a href="../../model.html#/doc/39769">View poem's topic associations</a></p></body></html>
