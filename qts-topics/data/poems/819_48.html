  <body><p>819_48: 《送裴秀才往會稽山讀書》皎然</p>
    <p>一身齎萬卷　編室寄煙蘿　硯滴穿池小　書衣種楮多　吟詩山響答　泛瑟竹聲和　鶴板求儒術　深居意若何</p><p><a href="../../model.html#/doc/45163">View poem's topic associations</a></p></body></html>
