  <body><p>183_7_4: 《感遇四首（其四）》李白</p>
    <p>宋玉事楚王　立身本高潔　巫山賦綵雲　郢路歌白雪　舉國莫能和　巴人皆卷舌　一感登徒言　恩情遂中絕</p><p><a href="../../model.html#/doc/8740">View poem's topic associations</a></p></body></html>
