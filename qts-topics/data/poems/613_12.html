  <body><p>613_12: 《襄州漢陽王故宅》皮日休</p>
    <p>碑字依稀廟已荒　猶聞耆舊憶賢王　園林一半為他主　山水虛言是故鄉　戟戶野蒿生翠瓦　舞樓棲鴿汙雕梁　柱天功業緣何事　不得終身似霍光</p><p><a href="../../model.html#/doc/33804">View poem's topic associations</a></p></body></html>
