  <body><p>450_7: 《別陝州王司馬》白居易</p>
    <p>笙歌惆悵欲為別　風景闌珊初過春　爭得遣君詩不苦　黃河岸上白頭人</p><p><a href="../../model.html#/doc/23686">View poem's topic associations</a></p></body></html>
