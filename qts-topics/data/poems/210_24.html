  <body><p>210_24: 《寄淨虛上人初至雲門（一作劉長聊詩）》皇甫曾</p>
    <p>寒蹤白雲裏　法侶自提攜　竹徑通城下　松門隔水西　方同沃洲去　不似武陵迷　彷彿方知處　高峰是會稽</p><p><a href="../../model.html#/doc/10236">View poem's topic associations</a></p></body></html>
