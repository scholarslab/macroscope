  <body><p>533_20: 《鄭侍禦廳玩鶴》許渾</p>
    <p>碧天飛舞下晴莎　金閣瑤池絕網羅　巖響數聲風滿樹　岸移孤影雪凌波　緱山去遠雲霄迥　遼海歸遲歲月多　雙翅一開千萬里　祗應棲隱戀喬柯</p><p><a href="../../model.html#/doc/28886">View poem's topic associations</a></p></body></html>
