  <body><p>573_6: 《別徐明府》賈島</p>
    <p>抱琴非本意　生事偶相縈　口尚袁安節　身無子賤名　地寒春雪盛　山淺夕風輕　百戰餘荒野　千夫漸耦耕　一杯宜獨夜　孤客戀交情　明日疲驂去　蕭條過古城</p><p><a href="../../model.html#/doc/31773">View poem's topic associations</a></p></body></html>
