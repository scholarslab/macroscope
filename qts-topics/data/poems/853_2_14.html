  <body><p>853_2_14: 《覽古十四首（其十四）》吳筠</p>
    <p>聖人垂大訓　奧義不苟設　天道殃頑兇　神明祐懿哲　斯言猶影響　安得復迴穴　鯀瞍誕英睿　唐虞育昏孽　盜跖何延期　顏生乃短折　魯隱全克讓　禍機遂潛結　楚穆肆巨逆　福柄奚赫烈　田常弒其主　祚國久罔缺　管仲存霸功　世祖成詭說　漢氏方版蕩　群閹恣邪譎　謇謇陳蕃徒　孜孜抗忠節　誓期區宇靜　爰使兇醜絕　謀協事靡從　俄而反誅滅　古來若茲類　紛擾難盡列　道遐理微茫　誰為我昭晰　吾將詢上帝　寥廓詎躋徹　已矣勿用言　忘懷庶自悅</p><p><a href="../../model.html#/doc/47230">View poem's topic associations</a></p></body></html>
