  <body><p>41_18: 《早度分水嶺》盧照鄰</p>
    <p>丁年遊蜀道　班鬢向長安　徒費周王粟　空彈漢吏冠　馬蹄穿欲盡　貂裘敝轉寒　層冰橫九折　積石凌七盤　重溪既下漱　峻峰亦上千　隴頭聞戍鼓　嶺外咽飛湍　瑟瑟松風急　蒼蒼山月團　傳語後來者　斯路誠獨難</p><p><a href="../../model.html#/doc/2717">View poem's topic associations</a></p></body></html>
