  <body><p>230_2_6: 《秋興八首（其六）》杜甫</p>
    <p>瞿唐峽口曲江頭　萬里風煙接素秋　花萼夾城通御氣　芙蓉小苑入邊愁　朱簾繡柱圍黃鶴　錦纜牙檣起白鷗　迴首可憐歌舞地　秦中自古帝王州</p><p><a href="../../model.html#/doc/11575">View poem's topic associations</a></p></body></html>
