  <body><p>333_62: 《寄昭應王丞》楊巨源</p>
    <p>武皇金輅輾香塵　每歲朝元及此辰　光動泉心初浴日　氣蒸山腹總成春　謳歌已入雲韶曲　詞賦方歸侍從臣　瑞靄朝朝猶望幸　天教赤縣有詩人</p><p><a href="../../model.html#/doc/17659">View poem's topic associations</a></p></body></html>
