  <body><p>172_1: 《安陸白兆山桃花岩寄劉侍禦綰（作春歸桃花岩貽許侍禦）》李白</p>
    <p>雲臥三十年　好閒復愛仙　蓬壺雖冥絕　鸞鶴心悠然　歸來桃花巖　得憩雲窗眠　對嶺人共語　飲潭猿相連　時昇翠微上　邈若羅浮巔　兩岑抱東壑　一嶂橫西天　樹雜日易隱　崖傾月難圓　芳草換野色　飛蘿搖春煙　入遠構石室　選幽開上田　獨此林下意　杳無區中緣　永辭霜臺客　千載方來旋</p><p><a href="../../model.html#/doc/8298">View poem's topic associations</a></p></body></html>
