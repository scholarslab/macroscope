  <body><p>225_84: 《從人覓小胡孫許寄》杜甫</p>
    <p>人說南州路　山猿樹樹懸　舉家聞若駭　為寄小如拳　預哂愁胡面　初調見馬鞭　許求聰慧者　童稚捧應癲</p><p><a href="../../model.html#/doc/11118">View poem's topic associations</a></p></body></html>
