  <body><p>896_28_1: 《浣溪沙（其一）》歐陽炯</p>
    <p>落絮殘鶯半日天　玉柔花醉只思眠　惹窗映竹滿爐煙　獨掩畫屏愁不語　斜攲瑤枕髻鬟偏　此時心在阿誰邊</p><p><a href="../../model.html#/doc/49519">View poem's topic associations</a></p></body></html>
