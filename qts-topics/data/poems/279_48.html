  <body><p>279_48: 《秋夜同暢當宿潭上西亭》盧綸</p>
    <p>圓月出山頭　七賢林下遊　梢梢寒葉墜　灩灩月波流　鳧鵠共思曉　菰蒲相與秋　明當此中別　一為望汀洲</p><p><a href="../../model.html#/doc/14889">View poem's topic associations</a></p></body></html>
