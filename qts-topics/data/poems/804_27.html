  <body><p>804_27: 《早秋》魚玄機</p>
    <p>嫩菊含新彩　遠山閒夕煙　涼風驚綠樹　清韻入朱弦　思婦機中錦　征人塞外夫　雁飛魚在水　書信若為傳</p><p><a href="../../model.html#/doc/44156">View poem's topic associations</a></p></body></html>
