  <body><p>448_81: 《繡婦歎》白居易</p>
    <p>連枝花樣繡羅襦　本擬新年餉小姑　自覺逢春饒悵望　誰能每日趁功夫　針頭不解愁眉結　線縷難穿淚臉珠　雖憑繡床都不繡　同床繡伴得知無</p><p><a href="../../model.html#/doc/23572">View poem's topic associations</a></p></body></html>
