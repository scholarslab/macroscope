  <body><p>651_26: 《送杭州李員外》方幹</p>
    <p>政成何用滿三年　上界群仙待謫仙　便赴新恩歸紫禁　還從舊路上青天　笙歌怨咽當離席　更漏丁東在畫船　必恐駐班留立位　前程一步是爐煙</p><p><a href="../../model.html#/doc/36144">View poem's topic associations</a></p></body></html>
