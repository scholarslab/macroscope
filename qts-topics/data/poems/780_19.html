  <body><p>780_19: 《琢玉》丁居晦</p>
    <p>卞玉何時獻　初疑尚在荊　琢來聞制器　價衒勝連城　虹氣衝天白　雲浮入信貞　珮為廉節德　杯作侈奢名　露璞方期辨　雕文幸既成　他山豈無石　寧及此時呈</p><p><a href="../../model.html#/doc/43288">View poem's topic associations</a></p></body></html>
