  <body><p>20_55: 《相和歌辭。白頭吟》劉希夷</p>
    <p>洛陽城東桃李花　飛來飛去落誰家　洛陽女兒惜顏色　行逢落花長歎息　今年花落顏色改　明年花開復誰在　已見松柏摧為薪　更聞桑田變成海　古人無復洛城東　今人還對落花風　年年歲歲花相似　歲歲年年人不同　寄言全盛紅顏子　須憐半死白頭翁　此翁白頭真可憐　伊昔紅顏美少年　公子王孫芳樹下　清歌妙舞落花前　光祿池臺文錦繡　將軍樓閣畫神仙　一朝臥病無人識　三春行樂在誰邊　宛轉蛾眉能幾時　須臾白髮亂如絲　但看舊來歌舞地　惟有黃昏鳥雀悲</p><p><a href="../../model.html#/doc/1248">View poem's topic associations</a></p></body></html>
