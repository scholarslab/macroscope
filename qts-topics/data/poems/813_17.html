  <body><p>813_17: 《寄青龍寺原上人（一作冬日寄僧友）》無可</p>
    <p>斂屨入寒竹　安禪過漏聲　高杉殘子落　深井凍痕生　罷磬風枝動　懸燈雪屋明　何當招我宿　乘月上方行</p><p><a href="../../model.html#/doc/44755">View poem's topic associations</a></p></body></html>
