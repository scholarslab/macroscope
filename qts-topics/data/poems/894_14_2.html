  <body><p>894_14_2: 《醉公子（其二）》顧夐</p>
    <p>岸柳垂金線　雨晴鶯百轉　家住綠楊邊　往來多少年　馬嘶芳草遠　高樓簾半卷　斂袖翠蛾攢　相逢爾許難</p><p><a href="../../model.html#/doc/49325">View poem's topic associations</a></p></body></html>
