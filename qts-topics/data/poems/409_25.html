  <body><p>409_25: 《欲曙》元稹</p>
    <p>江堤閱暗流　漏鼓急殘籌　片月低城堞　稀星轉角樓　鶴媒華表上　鵊柳枝頭　不為來趨府　何因欲曙遊</p><p><a href="../../model.html#/doc/21292">View poem's topic associations</a></p></body></html>
