  <body><p>844_40: 《靜院》齊己</p>
    <p>花院相重點破苔　誰心肯此話心灰　好風時傍疏篁起　幽鳥晚從何處來　筆硯興狂師沈謝　香燈魂斷憶宗雷　浮生已問空王了　箭急光陰一任催</p><p><a href="../../model.html#/doc/46708">View poem's topic associations</a></p></body></html>
