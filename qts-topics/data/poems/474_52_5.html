  <body><p>474_52_5: 《玩花五首（其五）》徐凝</p>
    <p>花到薔薇明豔絕　燕支顆破麥風秋　一番弄色一番退　小婦輕妝大婦愁</p><p><a href="../../model.html#/doc/25175">View poem's topic associations</a></p></body></html>
