  <body><p>329_5: 《石楠樹》權德輿</p>
    <p>石楠紅葉透簾春　憶得妝成下錦茵　試折一枝含萬恨　分明說向夢中人</p><p><a href="../../model.html#/doc/17413">View poem's topic associations</a></p></body></html>
