  <body><p>646_42: 《草蟲》李鹹用</p>
    <p>如繰如織暮　應節催年使我愁　行客語停孤店月　高人夢斷一床秋　風低蘚徑疑偏急　雨咽槐亭得暫休　須付書堂蘭燭畔　歌懷醉耳兩悠悠</p><p><a href="../../model.html#/doc/35755">View poem's topic associations</a></p></body></html>
