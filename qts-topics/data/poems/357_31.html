  <body><p>357_31: 《秋江晚泊》劉禹錫</p>
    <p>長泊起秋色　空江涵霽暉　暮霞千萬狀　賓鴻次第飛　古戍見旗迥　荒村聞犬稀　軻峨艑上客　勸酒夜相依</p><p><a href="../../model.html#/doc/18836">View poem's topic associations</a></p></body></html>
