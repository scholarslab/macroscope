  <body><p>23_11: 《琴曲歌辭。拘幽操》韓愈</p>
    <p>目揜揜兮其凝其盲　耳肅肅兮聽不聞聲　朝不日出兮夜不見月與星　有知無知兮為死為生　嗚呼　臣罪當誅兮天王聖明</p><p><a href="../../model.html#/doc/1496">View poem's topic associations</a></p></body></html>
