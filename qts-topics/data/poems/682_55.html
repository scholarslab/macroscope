  <body><p>682_55: 《幹寧三年丙辰在奉天重圍作》韓偓</p>
    <p>仗劍夜巡城　衣襟滿霜霰　賊火遍郊坰　飛焰侵星漢　積雪似空江　長林如斷岸　獨憑女牆頭　思家起長歎</p><p><a href="../../model.html#/doc/38086">View poem's topic associations</a></p></body></html>
