  <body><p>267_56: 《哭絢法師》顧況</p>
    <p>楚客停橈欲問誰　白沙江草麴塵絲　生公手種殿前樹　唯有花開鶗鴃悲</p><p><a href="../../model.html#/doc/13808">View poem's topic associations</a></p></body></html>
