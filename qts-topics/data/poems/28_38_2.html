  <body><p>28_38_2: 《雜曲歌辭。憶江南（其二）》劉禹錫</p>
    <p>春去也　多謝洛城人　弱柳從風疑舉袂　叢蘭裛露似霑巾　獨笑亦含嚬</p><p><a href="../../model.html#/doc/2189">View poem's topic associations</a></p></body></html>
