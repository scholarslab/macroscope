  <body><p>531_30: 《貽終南山隱者》許渾</p>
    <p>中巖多少隱　提榼抱琴遊　潭冷薜蘿晚　山香松桂秋　瓢閒高樹挂　杯急曲池流　獨有迷津客　東西南北愁</p><p><a href="../../model.html#/doc/28804">View poem's topic associations</a></p></body></html>
