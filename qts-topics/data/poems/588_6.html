  <body><p>588_6: 《黔中酬同院韋判官》李頻</p>
    <p>平生同所為　相遇偶然遲　各著青袍後　無歸白社期　江流來絕域　府地管諸夷　聖代都無事　從公且賦詩</p><p><a href="../../model.html#/doc/32650">View poem's topic associations</a></p></body></html>
