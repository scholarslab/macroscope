  <body><p>748_23: 《悼亡》李中</p>
    <p>巷深芳草細　門靜綠楊低　室邇人何處　花殘月又西　武陵期已負　巫峽夢終迷　獨立銷魂久　雙雙好鳥啼</p><p><a href="../../model.html#/doc/41890">View poem's topic associations</a></p></body></html>
