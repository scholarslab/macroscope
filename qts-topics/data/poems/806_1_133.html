  <body><p>806_1_133: 《詩三百三首（其一百三十三）》寒山</p>
    <p>之子何惶惶　卜居須自審　南方瘴癘多　北地風霜甚　荒陬不可居　毒川難可飲魂兮歸去來　食我家園葚</p><p><a href="../../model.html#/doc/44342">View poem's topic associations</a></p></body></html>
