  <body><p>806_1_66: 《詩三百三首（其六十六）》寒山</p>
    <p>默默永無言　後生何所述　隱居在林藪　智日何由出　枯槁非堅衛　風霜成夭疾土牛耕石田　未有得稻日</p><p><a href="../../model.html#/doc/44275">View poem's topic associations</a></p></body></html>
