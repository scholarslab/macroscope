  <body><p>265_23: 《蕭鄲草書歌》顧況</p>
    <p>蕭子草書人不及　洞庭葉落秋風急　上林花開春露滋　花枝濛濛向水垂　見君數行之灑落　石上之松松下鶴　若把君書比仲將　不知誰在凌雲閣</p><p><a href="../../model.html#/doc/13693">View poem's topic associations</a></p></body></html>
