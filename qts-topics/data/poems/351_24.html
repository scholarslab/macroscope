  <body><p>351_24: 《北還登漢陽北原題臨川驛》柳宗元</p>
    <p>驅車方向闕　迴首一臨川　多壘非余恥　無謀終自憐　亂松知野寺　餘雪記山田　惆悵樵漁事　今還又落然</p><p><a href="../../model.html#/doc/18517">View poem's topic associations</a></p></body></html>
