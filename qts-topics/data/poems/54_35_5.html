  <body><p>54_35_5: 《上元夜六首（一作夜遊詩）（其五）》崔液</p>
    <p>公子王孫意氣驕　不論相識也相邀　最憐長袖風前弱　更賞新弦暗裏調</p><p><a href="../../model.html#/doc/3396">View poem's topic associations</a></p></body></html>
