  <body><p>839_50: 《題玉泉寺大師影堂》齊己</p>
    <p>大化終華頂　靈蹤示玉泉　由來負高尚　合向好山川　洞壑藏諸怪　杉松列瘦煙　千秋空樹影　猶似覆長禪</p><p><a href="../../model.html#/doc/46317">View poem's topic associations</a></p></body></html>
