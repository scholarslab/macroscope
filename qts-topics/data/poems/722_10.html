  <body><p>722_10: 《江峽寇亂寄懷吟僧》李洞</p>
    <p>半錫探寒流　別師猿鶴洲　二三更後雨　四十字邊秋　立塞吟霞石　敲鼙看雪樓　扶親何處隱　驚夢入嵩丘</p><p><a href="../../model.html#/doc/40587">View poem's topic associations</a></p></body></html>
