  <body><p>293_33: 《新蟬（一作耿湋詩）》司空曙</p>
    <p>今朝蟬忽鳴　遷客若為情　便覺一年老　能令萬感生　微風方滿樹　落日稍沈城　為問同懷者　淒涼聽幾聲</p><p><a href="../../model.html#/doc/15667">View poem's topic associations</a></p></body></html>
