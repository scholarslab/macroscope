  <body><p>890_10: 《憶秦娥（一名秦樓月、碧雲深、雙荷葉）》李白</p>
    <p>簫聲咽　秦娥夢斷秦樓月　秦樓月　年年柳色　灞陵傷別　樂遊原上清秋節　咸陽古道音塵絕　音塵絕　西風殘照　漢家陵闕</p><p><a href="../../model.html#/doc/48998">View poem's topic associations</a></p></body></html>
