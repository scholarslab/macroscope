  <body><p>833_37: 《送衲僧之江西》貫休</p>
    <p>索索復索索　無憑卻有憑　過溪遭惡雨　乞食得乾菱　祗有山相伴　終無事可仍　如逢梅嶺旦　向道祗寧馨</p><p><a href="../../model.html#/doc/45947">View poem's topic associations</a></p></body></html>
