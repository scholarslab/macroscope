  <body><p>640_8: 《仙子送劉阮出洞》曹唐</p>
    <p>殷勤相送出天台　仙境那能卻再來　雲液每歸須強飲　玉書無事莫頻開　花當洞口應長在　水到人間定不迴　惆悵溪頭從此別　碧山明月閉蒼苔</p><p><a href="../../model.html#/doc/35318">View poem's topic associations</a></p></body></html>
