  <body><p>283_87: 《春夜聞笛》李益</p>
    <p>寒山吹笛喚春歸　遷客相看淚滿衣　洞庭一夜無窮雁　不待天明盡北飛</p><p><a href="../../model.html#/doc/15143">View poem's topic associations</a></p></body></html>
