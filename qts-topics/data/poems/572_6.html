  <body><p>572_6: 《題皇甫荀藍田廳》賈島</p>
    <p>任官經一年　縣與玉峰連　竹籠拾山果　瓦瓶擔石泉　客歸秋雨後　印鎖暮鐘前　久別丹陽浦　時時夢釣船</p><p><a href="../../model.html#/doc/31665">View poem's topic associations</a></p></body></html>
