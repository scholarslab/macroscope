  <body><p>528_10_2: 《晨起二首（後首一題作山齋秋晚）（其二）》許渾</p>
    <p>殘月皓煙露　掩門深竹齋　水蟲鳴曲檻　山鳥下空階　清鏡曉看髮　素琴秋寄懷　因知北窗客　日與世情乖</p><p><a href="../../model.html#/doc/28646">View poem's topic associations</a></p></body></html>
