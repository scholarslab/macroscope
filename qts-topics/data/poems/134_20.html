  <body><p>134_20: 《送李回》李頎</p>
    <p>知君官屬大司農　詔幸驪山職事雄　歲發金錢供御府　晝看仙液注離宮　千巖曙雪旌門上　十月寒花輦路中　不睹聲明與文物　自傷流滯去關東</p><p><a href="../../model.html#/doc/6383">View poem's topic associations</a></p></body></html>
