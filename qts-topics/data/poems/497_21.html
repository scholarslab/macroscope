  <body><p>497_21: 《秋日寄李支使》姚合</p>
    <p>秋思朝來起　侵人暑稍微　曉眠離北戶　午飯尚生衣　山靜雲初白　枝高果漸稀　聞君家海上　莫與燕同歸</p><p><a href="../../model.html#/doc/26490">View poem's topic associations</a></p></body></html>
