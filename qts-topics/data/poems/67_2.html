  <body><p>67_2: 《和宋之問下山歌》王無競</p>
    <p>日云暮兮下嵩山　路連綿兮樹石間　出谷口兮見明月　心裴回兮不能還</p><p><a href="../../model.html#/doc/3818">View poem's topic associations</a></p></body></html>
