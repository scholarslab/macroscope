  <body><p>555_72: 《題青龍寺鏡公房》馬戴</p>
    <p>一室意何有　閒門為我開　爐香寒自滅　履雪飯初迴　窗迥孤山入　燈殘片月來　禪心方此地　不必訪天台</p><p><a href="../../model.html#/doc/30712">View poem's topic associations</a></p></body></html>
