  <body><p>48_48: 《自豫章南還江上作》張九齡</p>
    <p>歸去南江水　磷磷見底清　轉逢空闊處　聊洗滯留情　浦樹遙如待　江鷗近若迎　津途別有趣　況乃濯吾纓</p><p><a href="../../model.html#/doc/3027">View poem's topic associations</a></p></body></html>
