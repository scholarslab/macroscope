  <body><p>288_12: 《小苑春望宮池柳色》丁位</p>
    <p>小苑宜春望　宮池柳色輕　低昂含曉景　縈轉帶新晴　似蓋芳初和　如絲蔭漸成　依依連水暗　嫋嫋出牆明　雖以陽和發　能令旅思生　他時花滿路　從此接遷鶯</p><p><a href="../../model.html#/doc/15459">View poem's topic associations</a></p></body></html>
