  <body><p>178_22: 《答湖州迦葉司馬問白是何人》李白</p>
    <p>青蓮居士謫仙人　酒肆藏名三十春　湖州司馬何須問　金粟如來是後身</p><p><a href="../../model.html#/doc/8488">View poem's topic associations</a></p></body></html>
