  <body><p>619_1_3: 《雜諷九首（其三）》陸龜蒙</p>
    <p>鴚鵝慘於冰　陸立懷所適　斯人道仍閟　不得不嗚呃　當時布衣士　亦作天子客至今東方生　滿口自誇白　終為萬乘交　談笑無所隔　致君非有書　乃是堯舜畫祗今侯門峻　日掃貧賤跡　朝趨九韶音　暮列五鼎食　如聞恭儉語　謇謇事夕惕可拍伊牧肩　功名被金石</p><p><a href="../../model.html#/doc/34068">View poem's topic associations</a></p></body></html>
