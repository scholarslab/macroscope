  <body><p>291_16: 《北行留別》楊淩</p>
    <p>日日山川烽火頻　山河重起舊煙塵　一生孤負龍泉劍　羞把詩書問故人</p><p><a href="../../model.html#/doc/15540">View poem's topic associations</a></p></body></html>
