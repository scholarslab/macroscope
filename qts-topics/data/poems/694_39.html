  <body><p>694_39: 《江南清明》鄭准</p>
    <p>吳山楚驛四年中　一見清明一改容　旅恨共風連夜起　韶光隨酒著人濃　延興門外攀花別　采石江頭帶雨逢　無限歸心何計是　路邊戈甲正重重</p><p><a href="../../model.html#/doc/38996">View poem's topic associations</a></p></body></html>
