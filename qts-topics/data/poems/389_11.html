  <body><p>389_11: 《贈稚禪師》盧仝</p>
    <p>春風滿禪院　師獨坐南軒　萬化見中盡　始覺靜性尊　我來契平生　目擊道自存　與師不動遊　遊此無跡門</p><p><a href="../../model.html#/doc/20692">View poem's topic associations</a></p></body></html>
