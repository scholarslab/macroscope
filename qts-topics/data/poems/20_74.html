  <body><p>20_74: 《相和歌辭。怨歌行》李白</p>
    <p>十五入漢宮　花顏笑春紅　君王選玉色　侍寢金屏中　薦枕嬌夕月　卷衣戀春風　寧知趙飛燕　奪寵恨無窮　沈憂能傷人　綠鬢成霜蓬　一朝不得意　世事徒為空　鷫換美酒　舞衣罷雕籠　寒苦不忍言　為君奏絲桐　腸斷弦亦絕　悲心夜忡忡</p><p><a href="../../model.html#/doc/1274">View poem's topic associations</a></p></body></html>
