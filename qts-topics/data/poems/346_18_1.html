  <body><p>346_18_1: 《秋思二首（其一）》王涯</p>
    <p>網軒涼吹動輕衣　夜聽更長玉漏稀　月度天河光轉濕　鵲驚秋樹葉頻飛</p><p><a href="../../model.html#/doc/18266">View poem's topic associations</a></p></body></html>
