  <body><p>249_9: 《舟中送李八（得回字）》皇甫冉</p>
    <p>詞客金門未有媒　遊吳適越任舟迴　遠水迢迢分手去　天邊山色待人來</p><p><a href="../../model.html#/doc/13036">View poem's topic associations</a></p></body></html>
