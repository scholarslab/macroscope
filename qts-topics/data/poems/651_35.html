  <body><p>651_35: 《初歸鏡中寄陳端公》方幹</p>
    <p>去歲離家今歲歸　孤帆夢向鳥前飛　必知蘆筍侵沙井　兼被藤花佔石磯　雲島採茶常失路　雪龕中酒不關扉　故交若問逍遙事　玄冕何曾勝葦衣</p><p><a href="../../model.html#/doc/36156">View poem's topic associations</a></p></body></html>
