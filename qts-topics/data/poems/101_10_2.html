  <body><p>101_10_2: 《永泰公主挽歌二首（其二）》吳兢</p>
    <p>舜華徂北渚　宸思結南陽　盭綬哀榮備　游軒寵悼彰　三川謀遠日　八水宅連岡　無復秦樓上　吹簫下鳳皇</p><p><a href="../../model.html#/doc/5183">View poem's topic associations</a></p></body></html>
