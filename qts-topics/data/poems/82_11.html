  <body><p>82_11: 《代閨人春日》劉希夷</p>
    <p>珠簾的曉光　玉顏豔春彩　林間鳥鳴喚　戶外花相待　花鳥惜芳菲　鳥鳴花亂飛　人今伴花鳥　日暮不能歸　池月憐歌扇　山雲愛舞衣　佳期楊柳陌　攜手莫相違</p><p><a href="../../model.html#/doc/4291">View poem's topic associations</a></p></body></html>
