  <body><p>51_6: 《題張老松樹》宋之問</p>
    <p>歲晚東巖下　周顧何悽惻　日落西山陰　眾草起寒色　中有喬松樹　使我長歎息　百尺無寸枝　一生自孤直</p><p><a href="../../model.html#/doc/3166">View poem's topic associations</a></p></body></html>
