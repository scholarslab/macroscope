  <body><p>682_42: 《隰州新驛贈刺史》韓偓</p>
    <p>賢侯新換古長亭　先定心機指顧成　高義盡招秦逐客　曠懷偏接魯諸生　萍蓬到此銷離恨　燕雀飛來帶喜聲　卻笑昔賢交易極　一開東閤便垂名</p><p><a href="../../model.html#/doc/38073">View poem's topic associations</a></p></body></html>
