  <body><p>404_26_10: 《哭子十首（翰林學士時作）（其十）》元稹</p>
    <p>頻頻子落長江水　夜夜巢邊舊處棲　若是愁腸終不斷　一年添得一聲啼</p><p><a href="../../model.html#/doc/21228">View poem's topic associations</a></p></body></html>
