  <body><p>499_33: 《寄題縱上人院》姚合</p>
    <p>營營是與非　前樂後還悲　今世已如此　他生願似師　禪房空旦暮　畫壁半陳隋　遶徑蒼苔跡　幽人來是誰</p><p><a href="../../model.html#/doc/26711">View poem's topic associations</a></p></body></html>
