  <body><p>569_43_1: 《湖閣曉晴寄呈從翁二首（其一）》李群玉</p>
    <p>嶺日開寒霧　湖光蕩霽華　風烏搖逕柳　水蝶戀幽花　蜀國地西極　吳門天一涯輕舟欄下去　點點入湘霞</p><p><a href="../../model.html#/doc/31444">View poem's topic associations</a></p></body></html>
