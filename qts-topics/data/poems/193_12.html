  <body><p>193_12: 《晚出府舍與獨孤兵曹、令狐士曹南尋朱雀街歸裏第》韋應物</p>
    <p>分曹幸同簡　聯騎方愜素　還從廣陌歸　不覺青山暮　翻翻鳥未沒　杳杳鐘猶度　尋草遠無人　望山多枉路　聊參世士跡　嘗得靜者顧　出入雖見牽　忘身緣所晤</p><p><a href="../../model.html#/doc/9336">View poem's topic associations</a></p></body></html>
