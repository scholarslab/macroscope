  <body><p>607_2: 《待漏院吟》劉鄴</p>
    <p>玉堂簾外獨遲遲　明月初沈勘契時　閒聽景陽鐘盡後　兩鶯飛上萬年枝</p><p><a href="../../model.html#/doc/33596">View poem's topic associations</a></p></body></html>
