  <body><p>148_10: 《送蔡侍禦赴上都》劉長卿</p>
    <p>遲遲立駟馬　久客戀瀟湘　明日誰同路　新年獨到鄉　孤煙向驛遠　積雪去關長　秦地看春色　南枝不可忘</p><p><a href="../../model.html#/doc/7113">View poem's topic associations</a></p></body></html>
