  <body><p>194_9: 《燕銜泥》韋應物</p>
    <p>銜泥燕　聲嘍嘍　尾涎涎　秋去何所歸　春來復相見　豈不解決絕高飛碧雲裏　何為地上銜泥滓　銜泥雖賤意有營　杏梁朝日巢欲成　不見百鳥畏人林野宿　翻遭網羅俎其肉　未若銜泥入華屋　燕銜泥　百鳥之智莫與齊</p><p><a href="../../model.html#/doc/9409">View poem's topic associations</a></p></body></html>
