  <body><p>426_8: 《胡旋女－戒近習也（天寶末，康居國獻之）》白居易</p>
    <p>胡旋女　胡旋女　心應弦　手應鼓　弦鼓一聲雙袖舉　迴雪飄颻轉蓬舞　左旋右轉不知疲　千匝萬周無已時　人間物類無可比　奔車輪緩旋風遲　曲終再拜謝天子　天子為之微啟齒　胡旋女　出康居　徒勞東來萬里餘　中原自有胡旋者　鬥妙爭能爾不如　天寶季年時欲變　臣妾人人學圜轉　中有太真外祿山　二人最道能胡旋　梨花園中冊作妃　金雞障下養為兒　祿山胡旋迷君眼　兵過黃河疑未反　貴妃胡旋惑君心　死棄馬嵬念更深　從茲地軸天維轉　五十年來制不禁　胡旋女　莫空舞　數唱此歌悟明主</p><p><a href="../../model.html#/doc/21917">View poem's topic associations</a></p></body></html>
