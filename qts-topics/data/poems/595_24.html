  <body><p>595_24: 《送客東歸》于武陵</p>
    <p>一聽遊子歌　秋計覺蹉跎　四海少平地　百川無定波　共驚年已暮　俱向客中多　又駕征輪去　東歸事若何</p><p><a href="../../model.html#/doc/33026">View poem's topic associations</a></p></body></html>
