  <body><p>590_11: 《中元夜》李郢</p>
    <p>江南水寺中元夜　金粟欄邊見月娥　紅燭影迴仙態近　翠鬟光動看人多　香飄彩殿凝蘭麝　露繞輕衣雜綺羅　湘水夜空巫峽遠　不知歸路欲如何</p><p><a href="../../model.html#/doc/32791">View poem's topic associations</a></p></body></html>
