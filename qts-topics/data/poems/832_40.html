  <body><p>832_40: 《春晚寄盧使君》貫休</p>
    <p>滿郭春如畫　空堂心自澄　禪拋金鼎藥　詩和玉壺冰　白雨飄花盡　晴霞向閣凝　寂寥還得句　因寄柳吳興</p><p><a href="../../model.html#/doc/45893">View poem's topic associations</a></p></body></html>
