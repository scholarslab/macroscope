  <body><p>809_41: 《與元居士青山潭飲茶》靈一</p>
    <p>野泉煙火白雲間　坐飲香茶愛此山　巖下維舟不忍去　青溪流水暮潺潺</p><p><a href="../../model.html#/doc/44650">View poem's topic associations</a></p></body></html>
