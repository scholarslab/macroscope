  <body><p>494_144: 《同張煉師溪行》施肩吾</p>
    <p>青溪道士紫霞巾　洞裏仙家舊是鄰　每見桃花逐流水　無回不憶武陵人</p><p><a href="../../model.html#/doc/26299">View poem's topic associations</a></p></body></html>
