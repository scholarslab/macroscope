  <body><p>574_51: 《贈溫觀主》賈島</p>
    <p>一別羅浮竟未還　觀深廊古院多關　君來幾日行虛洞　仙去空壇在遠山　胎息存思當黑處　井華懸綆取朝間　弊廬道室雖鄰近　自樂冬陽炙背閒</p><p><a href="../../model.html#/doc/31949">View poem's topic associations</a></p></body></html>
