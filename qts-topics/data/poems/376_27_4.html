  <body><p>376_27_4: 《寒溪（其四）》孟郊</p>
    <p>篙工玉星　一路隨迸螢　朔凍哀徹底　獠饞詠潛　冰齒相磨嚙　風音酸鐸鈴清悲不可逃　洗出纖悉聽　碧瀲卷已盡　彩縷飛飄零　下躡滑不定　上棲折難停哮嘐呷喢冤　仰訴何時寧</p><p><a href="../../model.html#/doc/19881">View poem's topic associations</a></p></body></html>
