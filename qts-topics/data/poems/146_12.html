  <body><p>146_12: 《早過臨淮》陶翰</p>
    <p>夜來三渚風　晨過臨淮島　湖中海氣白　城上楚雲早　鱗鱗魚浦帆　漭漭蘆洲草　川路日浩蕩　惄焉心如擣　且言任倚伏　何暇念枯槁　范子名屢移　蘧公志常保　古人去已久　此理今難道</p><p><a href="../../model.html#/doc/6952">View poem's topic associations</a></p></body></html>
