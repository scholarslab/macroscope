  <body><p>448_6: 《琴茶》白居易</p>
    <p>兀兀寄形群動內　陶陶任性一生間　自拋官後春多醉　不讀書來老更閒　琴裏知聞唯淥水　茶中故舊是蒙山　窮通行止長相伴　誰道吾今無往還</p><p><a href="../../model.html#/doc/23495">View poem's topic associations</a></p></body></html>
