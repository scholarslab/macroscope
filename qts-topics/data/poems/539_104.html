  <body><p>539_104: 《漢宮詞》李商隱</p>
    <p>青雀西飛竟未迴　君王長在集靈臺　侍臣最有相如渴　不賜金莖露一杯</p><p><a href="../../model.html#/doc/29277">View poem's topic associations</a></p></body></html>
