  <body><p>799_6: 《古興》趙氏1</p>
    <p>鬱蒸夏將半　暑氣扇飛閣　驟雨滿空來　當軒卷羅幕　度雲開夕霽　宇宙何清廓　明月流素光　輕風換炎鑠　孤鸞傷對影　寶瑟悲別鶴　君子去不還　遙心欲何托　金菊延清霜　玉壺多美酒　良人猶不歸　芳菲豈常有　不惜芳菲歇　但傷別離久　含情罷斟酌　凝怨對窗牖　霽雪舒長野　寒雲半幽谷　嚴風振枯條　猿啼抱冰木　所嗟遊宦子　少小荷天祿　前程未云至　淒愴對車僕　歲寒成詠歌　日暮棲林樸　不憚行險道　空悲年運促</p><p><a href="../../model.html#/doc/43823">View poem's topic associations</a></p></body></html>
