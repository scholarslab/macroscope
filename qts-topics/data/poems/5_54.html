  <body><p>5_54: 《奉和聖制立春日侍宴內殿出翦彩花應制》上官昭容</p>
    <p>密葉因裁吐　新花逐翦舒　攀條雖不謬　摘蕊詎知虛　春至由來發　秋還未肯疏　借問桃將李　相亂欲何如</p><p><a href="../../model.html#/doc/272">View poem's topic associations</a></p></body></html>
