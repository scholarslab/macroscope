  <body><p>810_15: 《答徐廣叔四問》靈澈</p>
    <p>童子出家無第行　隨師乞食遣稱名　長沙豈敢論年幾　絳老惟知甲子生</p><p><a href="../../model.html#/doc/44667">View poem's topic associations</a></p></body></html>
