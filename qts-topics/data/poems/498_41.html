  <body><p>498_41: 《九日憶硯山舊居》姚合</p>
    <p>帝里閒人少　誰同把酒杯　硯山籬下菊　今日幾枝開　曉角驚眠起　秋風引病來　長年歸思切　更值雁聲催</p><p><a href="../../model.html#/doc/26662">View poem's topic associations</a></p></body></html>
