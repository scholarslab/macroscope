  <body><p>806_1_209: 《詩三百三首（其二百九）》寒山</p>
    <p>水清澄澄瑩　徹底自然見　心中無一事　水清眾獸現　心若不妄起　永劫無改變若能如是知　是知無背面</p><p><a href="../../model.html#/doc/44418">View poem's topic associations</a></p></body></html>
