  <body><p>569_17: 《宵民》李群玉</p>
    <p>大雅無憂怨　宵民有愛憎　魯候天不遇　臧氏爾何能　慘慘心如虺　營營舌似蠅　誰於銷骨地　一鑒玉壺冰</p><p><a href="../../model.html#/doc/31415">View poem's topic associations</a></p></body></html>
