  <body><p>381_22_7: 《吊盧殷（其七）》孟郊</p>
    <p>前賢多哭酒　哭酒免哭心　後賢試銜之　哀至無不深　少年哭酒時　白髮亦已侵　老年哭酒時　聲韻隨生沈　寄言哭酒賓　勿作登封音　登封徒放聲　天地竟難尋</p><p><a href="../../model.html#/doc/20140">View poem's topic associations</a></p></body></html>
