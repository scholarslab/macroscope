  <body><p>221_10: 《蠶谷行》杜甫</p>
    <p>天下郡國向萬城　無有一城無甲兵　焉得鑄甲作農器　一寸荒田牛得耕　牛盡耕　蠶亦成　不勞烈士淚滂沱　男穀女絲行復歌</p><p><a href="../../model.html#/doc/10790">View poem's topic associations</a></p></body></html>
