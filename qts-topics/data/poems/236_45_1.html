  <body><p>236_45_1: 《廣德初鑾駕出關後登高愁望二首（其一）》錢起</p>
    <p>長安不可望　遠處邊愁起　輦轂混戎夷　山河空表裏　黃雲壓城闕　斜照移烽壘漢幟遠成霞　胡馬來如蟻　不知涿鹿戰　早晚蚩尤死　渴日候河清　沈憂催暮齒</p><p><a href="../../model.html#/doc/12060">View poem's topic associations</a></p></body></html>
