  <body><p>576_6: 《罩魚歌（雜言）》溫庭筠</p>
    <p>朝罩罩城南　暮罩罩城西　兩漿鳴幽幽　蓮子相高低　持罩入深水　金鱗大如手　魚尾迸圓波　千珠落湘藕　風颸颸　雨離離　菱尖菱刺鸂鶒飛　水連網眼白如影　淅瀝篷聲寒點微　楚岸有花花蓋屋　金塘柳色前溪曲　悠溶杳若去無窮　五色澄潭鴨頭綠</p><p><a href="../../model.html#/doc/32037">View poem's topic associations</a></p></body></html>
