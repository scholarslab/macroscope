  <body><p>523_98: 《題青雲館》杜牧</p>
    <p>虯蟠千仞劇羊腸　天府由來百二強　四皓有芝輕漢祖　張儀無地與懷王　雲連帳影蘿陰合　枕遶泉聲客夢涼　深處會容高尚者　水苗三頃百株桑</p><p><a href="../../model.html#/doc/28350">View poem's topic associations</a></p></body></html>
