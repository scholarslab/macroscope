  <body><p>885_18: 《蓮》唐彥謙</p>
    <p>新蓮映多浦　迢遞綠塘東　靜影搖波日　寒香映水風　金塵飄落蕊　玉露洗殘紅　看著餘芳少　無人問的中</p><p><a href="../../model.html#/doc/48792">View poem's topic associations</a></p></body></html>
