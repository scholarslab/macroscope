  <body><p>385_66: 《寄虔州韓使君》張籍</p>
    <p>南康太守負才豪　五十如今未擁旄　早得一人知姓字　常聞三事說功勞　月明渡口漳江靜　雲散城頭贛石高　郡政已成秋思遠　閑吟應不問官曹</p><p><a href="../../model.html#/doc/20452">View poem's topic associations</a></p></body></html>
