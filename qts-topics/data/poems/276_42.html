  <body><p>276_42: 《留別耿湋侯釗馮著》盧綸</p>
    <p>相識少相知　與君俱已衰　笙鏞新宅第　岐路古山陂　學道功難就　為儒事本遲　惟當與漁者　終老遂其私</p><p><a href="../../model.html#/doc/14699">View poem's topic associations</a></p></body></html>
