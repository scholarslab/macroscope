  <body><p>830_26: 《途中逢周樸》貫休</p>
    <p>東西南北路　相遇共興哀　世濁無知己　子從何處來　菊衰芳草在　程遠宿煙開　儻遇中興主　還應不用媒</p><p><a href="../../model.html#/doc/45706">View poem's topic associations</a></p></body></html>
