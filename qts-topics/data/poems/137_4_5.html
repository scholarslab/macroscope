  <body><p>137_4_5: 《田家雜興八首（其五）》儲光羲</p>
    <p>平生養情性　不復計憂樂　去家行賣畚　留滯南陽郭　秋至黍苗黃　無人可刈獲稚子朝未飯　把竿逐鳥雀　忽見梁將軍　乘車出宛洛　意氣軼道路　光輝滿墟落安知負薪者　咥咥笑輕薄</p><p><a href="../../model.html#/doc/6510">View poem's topic associations</a></p></body></html>
