  <body><p>861_10: 《丈人山詩》李真</p>
    <p>春凍曉韉露重　夜寒幽枕雲生　豈是與山無素　丈人著帽相迎</p><p><a href="../../model.html#/doc/47657">View poem's topic associations</a></p></body></html>
