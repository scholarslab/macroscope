  <body><p>250_96: 《賦得海邊樹》皇甫冉</p>
    <p>歷歷緣荒岸　溟溟入遠天　每同沙草發　長共水雲連　搖落潮風早　離披海雨偏　故傷遊子意　多在客舟前</p><p><a href="../../model.html#/doc/13226">View poem's topic associations</a></p></body></html>
