  <body><p>192_15: 《登重玄寺閣》韋應物</p>
    <p>時暇陟雲構　晨霽澄景光　始見吳都大　十里鬱蒼蒼　山川表明麗　湖海吞大荒　合沓臻水陸　駢闐會四方　俗繁節又暄　雨順物亦康　禽魚各翔泳　草木遍芬芳　於茲省甿俗　一用勸農桑　誠知虎符忝　但恨歸路長</p><p><a href="../../model.html#/doc/9266">View poem's topic associations</a></p></body></html>
