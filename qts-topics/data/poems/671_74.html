  <body><p>671_74: 《索蝦》唐彥謙</p>
    <p>姑孰多紫蝦　獨有湖陽優　出產在四時　極美宜於秋　雙箝鼓繁鬚　當頂抽長矛　鞠躬見湯王　封作朱衣侯　所以供盤餐　羅列同珍羞　蒜友日相親　瓜朋時與儔　既名釣詩釣　又作鉤詩鉤　于時同相訪　數日承欸留　厭飲多美味　獨此心相投　別來歲云久　馳想空悠悠　銜杯動遐思　口涎空流　封緘托雙鯉　于焉來遠求　慷慨胡隱君　果肯分惠否</p><p><a href="../../model.html#/doc/37298">View poem's topic associations</a></p></body></html>
