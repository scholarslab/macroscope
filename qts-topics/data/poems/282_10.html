  <body><p>282_10: 《校書郎楊凝往年以古鏡貺別今追贈以詩》李益</p>
    <p>明鏡出匣時　明如雲間月　一別青春鑒　回光照華髮　美人昔自愛　鞶帶手中結　願以三五期　經天無玷缺</p><p><a href="../../model.html#/doc/15018">View poem's topic associations</a></p></body></html>
