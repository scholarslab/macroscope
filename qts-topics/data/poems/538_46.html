  <body><p>538_46: 《鷺鷥》許渾</p>
    <p>西風澹澹水悠悠　雪點絲飄帶雨愁　何限歸心倚前閣　綠蒲紅蓼練塘秋</p><p><a href="../../model.html#/doc/29149">View poem's topic associations</a></p></body></html>
