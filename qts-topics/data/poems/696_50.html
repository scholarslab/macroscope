  <body><p>696_50: 《題許仙師院》韋莊</p>
    <p>地古多喬木　遊人到且吟　院開金鎖澀　門映綠篁深　山色不離眼　鶴聲長在琴　往來誰與熟　乳鹿住前林</p><p><a href="../../model.html#/doc/39096">View poem's topic associations</a></p></body></html>
