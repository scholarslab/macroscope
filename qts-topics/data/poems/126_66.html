  <body><p>126_66: 《輞川閒居》王維</p>
    <p>一從歸白社　不復到青門　時倚檐前樹　遠看原上村　青菰臨水拔　白鳥向山翻　寂寞於陵子　桔槔方灌園</p><p><a href="../../model.html#/doc/5967">View poem's topic associations</a></p></body></html>
