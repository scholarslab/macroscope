  <body><p>510_5: 《溳川寺路》張祜</p>
    <p>日下西澗陰　遠驅愁突兀　煙苔溼凝地　露竹光滴月　時見一僧來　腳邊雲勃勃</p><p><a href="../../model.html#/doc/27289">View poem's topic associations</a></p></body></html>
