  <body><p>845_43: 《寄吳國西供奉》齊己</p>
    <p>別來相憶夢多迷　君住東朝我楚西　瑤闕合陪龍象位　春山休記鷓鴣啼　承恩位與千官別　應制才將十子齊　幾笑遠公慵送客　慇懃只到寺前溪</p><p><a href="../../model.html#/doc/46797">View poem's topic associations</a></p></body></html>
