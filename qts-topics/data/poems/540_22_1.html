  <body><p>540_22_1: 《和友人戲贈二首（一作和令狐八戲題）（其一）》李商隱</p>
    <p>東望花樓會不同　西來雙燕信休通　仙人掌冷三霄露　玉女窗虛五夜風　翠袖自隨回雪轉　燭房尋類外庭空　殷勤莫使清香透　牢合金魚鎖桂叢</p><p><a href="../../model.html#/doc/29429">View poem's topic associations</a></p></body></html>
