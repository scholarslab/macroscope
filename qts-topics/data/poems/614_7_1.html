  <body><p>614_7_1: 《夏景沖澹偶然作二首（其一）》皮日休</p>
    <p>祗隈蒲褥岸烏紗　味道澄懷景便斜　紅印寄泉慚郡守　青筐與筍媿僧家　茗爐盡日燒松子　書案經時剝瓦花　園吏暫棲君莫笑　不妨猶更著南華</p><p><a href="../../model.html#/doc/33874">View poem's topic associations</a></p></body></html>
