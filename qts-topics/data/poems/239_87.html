  <body><p>239_87: 《藍田溪雜詠二十二首。題南陂》錢起</p>
    <p>家住鳳城南　門臨古陂曲　時憐上林雁　半入池塘宿</p><p><a href="../../model.html#/doc/12526">View poem's topic associations</a></p></body></html>
