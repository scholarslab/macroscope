  <body><p>506_30: 《聞角》章孝標</p>
    <p>邊秋畫角怨金微　半夜對吹驚賊圍　塞雁遶空秋不下　胡雲著草凍還飛　關頭老馬嘶看月　磧裏疲兵淚溼衣　餘韻嫋空何處盡　戍天寥落曉星稀</p><p><a href="../../model.html#/doc/27093">View poem's topic associations</a></p></body></html>
