  <body><p>451_51_1: 《疑夢二首（其一）》白居易</p>
    <p>莫驚寵辱虛憂喜　莫計恩讎浪苦辛　黃帝孔丘無處問　安知不是夢中身</p><p><a href="../../model.html#/doc/23820">View poem's topic associations</a></p></body></html>
