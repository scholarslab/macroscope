  <body><p>271_112: 《江陵遇元九李六二侍禦紀事書情呈十二韻》竇鞏</p>
    <p>自見人相愛　如君愛我稀　好閒容問道　攻短每言非　夢想何曾間　追歡未省違　看花憐後到　避酒許先歸　柳寺春堤遠　津橋曙月微　漁翁隨去處　禪客共因依　蓬閣初疑義　霜臺晚畏威　學深通古字　心直觸危機　肯滯荊州掾　猶香柏署衣　山連巫峽秀　田傍渚宮肥　美玉方齊價　遷鶯尚怯飛　佇看霄漢上　連步侍彤闈</p><p><a href="../../model.html#/doc/14270">View poem's topic associations</a></p></body></html>
