  <body><p>201_1: 《奉和中書舍人賈至早朝大明宮》岑參</p>
    <p>雞鳴紫陌曙光寒　鶯囀皇州春色闌　金闕曉鐘開萬戶　玉階仙仗擁千官　花迎劍珮星初落　柳拂旌旗露未乾　獨有鳳皇池上客　陽春一曲和皆難</p><p><a href="../../model.html#/doc/9829">View poem's topic associations</a></p></body></html>
