  <body><p>696_63: 《晚春》韋莊</p>
    <p>花開疑乍富　花落似初貧　萬物不如酒　四時唯愛春　峨峨秦氏髻　皎皎洛川神　風月應相笑　年年醉病身</p><p><a href="../../model.html#/doc/39109">View poem's topic associations</a></p></body></html>
