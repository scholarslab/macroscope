  <body><p>701_9: 《禦溝水》王貞白</p>
    <p>一帶御溝水　綠槐相蔭清　此中涵帝澤　無處濯塵纓　鳥道來雖險　龍池到自平　朝宗本心切　願向急流傾</p><p><a href="../../model.html#/doc/39333">View poem's topic associations</a></p></body></html>
