  <body><p>416_8_4: 《酬樂天得微之詩知通州事因成四首（其四）》元稹</p>
    <p>荒蕪滿院不能鋤　甑有塵埃圃乏蔬　定覺身將囚一種　未知生共死何如　飢搖困尾喪家狗　熱暴枯鱗失水魚　苦境萬般君莫問　自憐方寸本來虛</p><p><a href="../../model.html#/doc/21575">View poem's topic associations</a></p></body></html>
