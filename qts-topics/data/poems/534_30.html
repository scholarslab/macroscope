  <body><p>534_30: 《重遊飛泉觀題故梁道士宿龍池》許渾</p>
    <p>西巖泉落水容寬　靈物蜿蜒黑處蟠　松葉正秋琴韻響　菱花初曉鏡光寒　雲開星月浮山殿　雨過風雷遶石壇　仙客不歸龍亦去　稻畦長滿此池乾</p><p><a href="../../model.html#/doc/28940">View poem's topic associations</a></p></body></html>
