  <body><p>755_13: 《留題仙觀》徐鉉</p>
    <p>瑤壇醮罷晚雲開　羽客分飛俗士迴　為報移文不須勒　未曾游處待重來</p><p><a href="../../model.html#/doc/42270">View poem's topic associations</a></p></body></html>
