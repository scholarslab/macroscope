  <body><p>533_17: 《淩歊台送韋（一作韓）秀才》許渾</p>
    <p>雲起高臺日未沈　數村殘照半巖陰　野蠶成繭桑柘盡　溪鳥引雛稗深　帆勢依依投極浦　鐘聲杳杳隔前林　故山迢遞故人去　一夜月明千里心</p><p><a href="../../model.html#/doc/28883">View poem's topic associations</a></p></body></html>
