  <body><p>125_95: 《贈吳官》王維</p>
    <p>長安客舍熱如煮　無箇茗糜難御暑　空搖白團其諦苦　欲向縹囊還歸旅　江鄉鯖鮓不寄來　秦人湯餅那堪許　不如儂家任挑達　草屩撈蝦富春渚</p><p><a href="../../model.html#/doc/5876">View poem's topic associations</a></p></body></html>
