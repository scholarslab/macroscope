  <body><p>12_20: 《郊廟歌辭。祭方丘樂章。順和》?</p>
    <p>坤厚載物　德柔垂祉　九域咸雍　四溟為紀　敬因良節　虔修陰祀　廣樂式張　靈其降止</p><p><a href="../../model.html#/doc/532">View poem's topic associations</a></p></body></html>
