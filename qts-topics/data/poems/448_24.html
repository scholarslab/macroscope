  <body><p>448_24: 《登靈應臺北望》白居易</p>
    <p>臨高始見人寰小　對遠方知色界空　回首卻歸朝市去　一稊米落太倉中</p><p><a href="../../model.html#/doc/23513">View poem's topic associations</a></p></body></html>
