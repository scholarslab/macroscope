  <body><p>846_44: 《懷金陵李推官僧自牧》齊己</p>
    <p>秣陵長憶共吟遊　儒釋風騷道上流　蓮幕少年輕謝朓　雪山真子鄙湯休　也應有作懷清苦　莫謂無心過白頭　欲附別來千萬意　病身初起向殘秋</p><p><a href="../../model.html#/doc/46876">View poem's topic associations</a></p></body></html>
