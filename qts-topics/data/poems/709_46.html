  <body><p>709_46: 《贈黃校書先輩璞閒居》徐夤</p>
    <p>馭得驪龍第四珠　退依僧寺卜貧居　青山入眼不干祿　白髮滿頭猶著書　東澗野香添碧沼　南園夜雨長秋蔬　月明掃石吟詩坐　諱卻全無儋石儲</p><p><a href="../../model.html#/doc/39887">View poem's topic associations</a></p></body></html>
