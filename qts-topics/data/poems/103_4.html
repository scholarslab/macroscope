  <body><p>103_4: 《奉和九日幸臨渭亭登高應制》趙彥昭</p>
    <p>秋豫凝仙覽　宸遊轉翠華　呼鷹下鳥路　戲馬出龍沙　紫菊宜新壽　丹萸辟舊邪　須陪長久宴　歲歲奉吹花</p><p><a href="../../model.html#/doc/5202">View poem's topic associations</a></p></body></html>
