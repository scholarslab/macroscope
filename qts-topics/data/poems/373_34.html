  <body><p>373_34: 《古興》孟郊</p>
    <p>楚血未乾衣　荊虹尚埋輝　痛玉不痛身　抱璞求所歸</p><p><a href="../../model.html#/doc/19745">View poem's topic associations</a></p></body></html>
