  <body><p>249_12: 《三月三日義興李明府後亭泛舟（一作劉長卿詩）》皇甫冉</p>
    <p>江南煙景復如何　聞道新亭更可過　處處藝蘭春浦綠　萋萋藉草遠山多　壺觴須就陶彭澤　時俗猶傳晉永和　更使輕橈徐轉去　微風落日水增波</p><p><a href="../../model.html#/doc/13039">View poem's topic associations</a></p></body></html>
