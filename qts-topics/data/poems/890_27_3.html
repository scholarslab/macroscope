  <body><p>890_27_3: 《如夢令（其三）》白居易</p>
    <p>頻日雅歡幽會　打得來來越　說著暫分飛　蹙損一雙眉黛　無奈　無奈　兩箇心兒總待</p><p><a href="../../model.html#/doc/49045">View poem's topic associations</a></p></body></html>
