  <body><p>679_80: 《櫓聲》崔塗</p>
    <p>煙外橈聲遠　天涯幽夢迴　爭知江上客　不是故鄉來</p><p><a href="../../model.html#/doc/37860">View poem's topic associations</a></p></body></html>
