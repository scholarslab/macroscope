  <body><p>151_35: 《酬屈突陝》劉長卿</p>
    <p>落葉紛紛滿四鄰　蕭條環堵絕風塵　鄉看秋草歸無路　家對寒江病且貧　藜杖懶迎征騎客　菊花能醉去官人　憐君計畫誰知者　但見蓬蒿空沒身</p><p><a href="../../model.html#/doc/7405">View poem's topic associations</a></p></body></html>
