  <body><p>572_44: 《秋暮》賈島</p>
    <p>北門楊柳葉　不覺已繽紛　值鶴因臨水　迎僧忽背雲　白鬚相並出　清淚兩行分　默默空朝夕　苦吟誰喜聞</p><p><a href="../../model.html#/doc/31703">View poem's topic associations</a></p></body></html>
