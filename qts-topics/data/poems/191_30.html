  <body><p>191_30: 《傷逝（此後十九首，盡同德精舍舊居傷懷時所作）》韋應物</p>
    <p>染白一為黑　焚木盡成灰　念我室中人　逝去亦不迴　結髮二十載　賓敬如始來　提攜屬時屯　契闊憂患災　柔素亮為表　禮章夙所該　仕公不及私　百事委令才　一旦入閨門　四屋滿塵埃　斯人即已矣　觸物但傷摧　單居移時節　泣涕撫嬰孩　知妄謂當遣　臨感要難裁　夢想忽如睹　驚起復徘徊　此心良無已　遶屋生蒿萊</p><p><a href="../../model.html#/doc/9221">View poem's topic associations</a></p></body></html>
