  <body><p>286_21: 《送周長史》李端</p>
    <p>青楓樹裏宣城郡　獨佐諸侯上板橋　江客亦能傳好信　山僧多解說南朝　雲陰出浦看帆小　草色連天見雁遙　別有空園落桃杏　知將絲組繫蘭橈</p><p><a href="../../model.html#/doc/15375">View poem's topic associations</a></p></body></html>
