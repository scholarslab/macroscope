  <body><p>694_15_2: 《夢仙謠三首（其二）》王轂</p>
    <p>青童遲酒金觴疾　列坐紅霞神氣逸　笑說留連數日間　已是人間一千日</p><p><a href="../../model.html#/doc/38961">View poem's topic associations</a></p></body></html>
