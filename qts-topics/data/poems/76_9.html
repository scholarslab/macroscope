  <body><p>76_9: 《淮亭吟》徐彥伯</p>
    <p>貞寂慮兮淮山幽　憐芳若兮中洲　崩湍委咽日夜流　孤客危坐心自愁　矧鶴唳兮風曉　復猿鳴兮霜秋　熠燿飛兮蟋蟀吟　倚清瑟兮橫涼琴　擷瑤芳兮弔楚水　弄琪樹兮歌越岑　山碕礒兮隈曲　水涓漣兮洞汨　金光延起兮驟興沒　青苔竟兮綠蘋歇　綠蘋歇兮凋朱顏　美人寂歷兮何時閒　君不見可憐桐柏上　丰茸桂樹花滿山</p><p><a href="../../model.html#/doc/4078">View poem's topic associations</a></p></body></html>
