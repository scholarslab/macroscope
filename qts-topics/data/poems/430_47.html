  <body><p>430_47: 《題舊寫真圖》白居易</p>
    <p>我昔三十六　寫貌在丹青　我今四十六　衰悴臥江城　豈此十年老　曾與眾苦并　一照舊圖畫　無復昔儀形　形影默相顧　如弟對老兄　況使他人見　能不昧平生　羲和鞭日走　不為我少停　形骸屬日月　老去何足驚　所恨凌煙閣　不得畫功名</p><p><a href="../../model.html#/doc/22109">View poem's topic associations</a></p></body></html>
