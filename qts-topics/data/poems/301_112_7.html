  <body><p>301_112_7: 《田侍郎歸鎮（一作上魏博田侍中八首）（其七）》王建</p>
    <p>笳聲萬里動燕山　草白天清塞馬閒　觸處不如別處樂　可憐秋月照江關</p><p><a href="../../model.html#/doc/16227">View poem's topic associations</a></p></body></html>
