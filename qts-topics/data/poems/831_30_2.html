  <body><p>831_30_2: 《懷高真動二首（其二）》貫休</p>
    <p>久別無消息　今秋忽得書　諸孤婚嫁苦　求己世情疏　亂甚無喬木　溪多不釣魚　祗應金岳色　如爾復如余</p><p><a href="../../model.html#/doc/45820">View poem's topic associations</a></p></body></html>
