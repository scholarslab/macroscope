  <body><p>634_7: 《醜年冬》司空圖</p>
    <p>醉日昔聞都下酒　何如今喜折新茶　不堪病渴仍多慮　好向湖便出家</p><p><a href="../../model.html#/doc/34946">View poem's topic associations</a></p></body></html>
