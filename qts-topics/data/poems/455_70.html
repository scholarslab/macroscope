  <body><p>455_70: 《將歸渭村先寄舍弟》白居易</p>
    <p>一年年覺此身衰　一日日知前事非　詠月嘲風先要減　登山臨水亦宜稀　子平嫁娶貧中畢　元亮田園醉裏歸　為報阿連寒食下　與吾釀酒掃柴扉</p><p><a href="../../model.html#/doc/24133">View poem's topic associations</a></p></body></html>
