  <body><p>583_58_1: 《南歌子詞二首（一作添聲楊柳枝辭）（其一）》溫庭筠</p>
    <p>一尺深紅勝麴塵　天生舊物不如新　合歡桃核終堪恨　裏許元來別有人</p><p><a href="../../model.html#/doc/32334">View poem's topic associations</a></p></body></html>
