  <body><p>827_32_1: 《邊上作三首（其一）》貫休</p>
    <p>山無綠兮水無清　風既毒兮沙亦腥　胡兒走馬疾飛鳥　聯翩射落雲中聲</p><p><a href="../../model.html#/doc/45565">View poem's topic associations</a></p></body></html>
