  <body><p>28_62: 《雜曲歌辭。十二月樂辭。十二月》李賀</p>
    <p>日腳淡光紅灑灑　薄霜不銷桂枝下　依稀和氣解冬嚴　已就長日辭長夜</p><p><a href="../../model.html#/doc/2247">View poem's topic associations</a></p></body></html>
