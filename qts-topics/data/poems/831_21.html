  <body><p>831_21: 《送盧瞻罷廬陵幕歸閿鄉》貫休</p>
    <p>文行成身事　從知貴得仁　歸來還寂寞　何以慰交親　芳草色似動　胡桃花又新　昌朝有知己　好作諫垣臣</p><p><a href="../../model.html#/doc/45809">View poem's topic associations</a></p></body></html>
