  <body><p>180_19: 《登廬山五老峰》李白</p>
    <p>廬山東南五老峰　青天削出金芙蓉　九江秀色可攬結　吾將此地巢雲松</p><p><a href="../../model.html#/doc/8592">View poem's topic associations</a></p></body></html>
