  <body><p>808_27: 《與英才言聚賦得升天行》慧淨</p>
    <p>馭風過閬苑　控鶴下瀛洲　欲採三芝秀　先從千仞遊　駕鳳吟虛管　乘槎泛淺流　頹齡一已駐　方驗大椿秋</p><p><a href="../../model.html#/doc/44585">View poem's topic associations</a></p></body></html>
