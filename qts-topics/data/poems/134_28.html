  <body><p>134_28: 《二妃廟送裴侍禦使桂陽》李頎</p>
    <p>沅上秋草晚　蒼蒼堯女祠　無人見精魄　萬古寒猿悲　桂水身歿後　椒漿神降時　回雲迎赤豹　驟雨颯文狸　受命出炎海　焚香徵楚詞　乘驄感遺跡　一弔清川湄</p><p><a href="../../model.html#/doc/6391">View poem's topic associations</a></p></body></html>
