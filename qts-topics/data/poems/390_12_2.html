  <body><p>390_12_2: 《詠懷二首（其二）》李賀</p>
    <p>日夕著書罷　驚霜落素絲　鏡中聊自笑　詎是南山期　頭上無幅巾　苦蘗已染衣　不見清溪魚　飲水得自宜</p><p><a href="../../model.html#/doc/20712">View poem's topic associations</a></p></body></html>
