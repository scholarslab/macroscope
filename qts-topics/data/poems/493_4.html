  <body><p>493_4: 《別龐子肅》沈亞之</p>
    <p>自為應仙才　丹砂鍊幾迴　山秋夢桂樹　月曉憶瑤臺　雨雪依巖避　煙雲逐步開　今朝龍杖去　早晚鶴書來</p><p><a href="../../model.html#/doc/26125">View poem's topic associations</a></p></body></html>
