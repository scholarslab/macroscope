  <body><p>842_33: 《荊州新秋病起雜題一十五首。病起見王化》齊己</p>
    <p>病起見王化　融融古帝鄉　曉煙凝氣紫　晚色作雲黃　四野歌豐稔　千門唱樂康　老身仍未死　猶詠好風光</p><p><a href="../../model.html#/doc/46557">View poem's topic associations</a></p></body></html>
