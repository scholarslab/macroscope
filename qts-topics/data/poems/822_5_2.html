  <body><p>822_5_2: 《早秋降誕日獻壽二首應制（其二）》廣宣</p>
    <p>萬方瞻聖日　九土仰清光　磬地山河壯　彌天福壽長　瑞煙薰法界　真偈啟仁王　看獻千秋樂　千秋樂未央</p><p><a href="../../model.html#/doc/45327">View poem's topic associations</a></p></body></html>
