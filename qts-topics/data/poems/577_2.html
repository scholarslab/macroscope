  <body><p>577_2: 《獵騎辭》溫庭筠</p>
    <p>早辭平扆殿　夕奉湘南宴　香兔抱微煙　重鱗疊輕扇　蠶飢使君馬　雁避將軍箭　寶柱惜離弦　流黃悲赤縣　理釵低舞鬢　換袖迴歌面　晚柳未如絲　春花已如霰　所嗟故里曲　不及青樓宴</p><p><a href="../../model.html#/doc/32060">View poem's topic associations</a></p></body></html>
