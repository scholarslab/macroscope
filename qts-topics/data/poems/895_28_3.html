  <body><p>895_28_3: 《菩薩蠻（其三）》毛熙震</p>
    <p>天含殘碧融春色　五陵薄倖無消息　盡日掩朱門　離愁暗斷魂　鶯啼芳樹暖　燕拂回塘滿　寂寞對屏山　相思醉夢間</p><p><a href="../../model.html#/doc/49424">View poem's topic associations</a></p></body></html>
