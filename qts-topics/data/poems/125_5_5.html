  <body><p>125_5_5: 《扶南曲歌詞五首（其五）》王維</p>
    <p>朝日照綺窗　佳人坐臨鏡　散黛恨猶輕　插釵嫌未正　同心勿遽遊　幸待春妝竟</p><p><a href="../../model.html#/doc/5776">View poem's topic associations</a></p></body></html>
