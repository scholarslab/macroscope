  <body><p>686_54: 《赴職西川過便橋書懷寄同年》吳融</p>
    <p>平門橋下水東馳　萬里從軍一望時　鄉思旋生芳草見　客愁何限夕陽知　秦陵無樹煙猶鎖　漢苑空牆浪欲吹　不是傷春愛回首　杏壇恩重馬遲遲</p><p><a href="../../model.html#/doc/38435">View poem's topic associations</a></p></body></html>
