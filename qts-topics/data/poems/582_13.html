  <body><p>582_13: 《題薛昌之所居》溫庭筠</p>
    <p>所得乃清曠　寂寥常掩關　獨來春尚在　相得暮方還　花白風露晚　柳青街陌閒　翠微應有雪　窗外見南山</p><p><a href="../../model.html#/doc/32241">View poem's topic associations</a></p></body></html>
