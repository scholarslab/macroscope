  <body><p>647_105: 《詠史詩。褒城》胡曾</p>
    <p>恃寵嬌多得自由　驪山舉火戲諸侯　祗知一笑傾人國　不覺胡塵滿玉樓</p><p><a href="../../model.html#/doc/35896">View poem's topic associations</a></p></body></html>
