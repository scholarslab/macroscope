  <body><p>794_16: 《重聯句一首》皎然</p>
    <p>相將惜別且遲遲　未到新豐欲醉時　去郡獨攜程氏酒　入朝可忘習家池　仍憐故吏依依戀　自有清光處處隨　晚景南徐何處宿　秋風北固不堪辭　吳中詩酒饒佳興　秦地關山引夢思　對酒已傷嘶馬去　銜恩只待掃門期</p><p><a href="../../model.html#/doc/43630">View poem's topic associations</a></p></body></html>
