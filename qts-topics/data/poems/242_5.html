  <body><p>242_5: 《題嚴陵釣台》張繼</p>
    <p>舊隱人如在　清風亦似秋　客星沈夜壑　釣石俯春流　鳥向喬枝聚　魚依淺瀨遊　古來芳餌下　誰是不吞鉤</p><p><a href="../../model.html#/doc/12664">View poem's topic associations</a></p></body></html>
