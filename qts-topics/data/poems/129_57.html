  <body><p>129_57: 《冬至下寄舍弟時應赴入京（雜言）》丘為</p>
    <p>去去知未遠　依依甚初別　他鄉至下心　昨夜階前雪　終日讀書仍少孤　家貧兄弟未當途　適遠纔過宿舂料　相隨惟一平頭奴　男兒出門事四海　立身世業文章在　莫漫憶柴扉　駟馬高車朝紫微　江南驛使不曾斷　迎前為爾非春衣</p><p><a href="../../model.html#/doc/6206">View poem's topic associations</a></p></body></html>
