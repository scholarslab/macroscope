  <body><p>197_7: 《寄李侍禦》張謂</p>
    <p>柱下聞周史　書中慰越吟　近看三歲字　遙見百年心　價以吹噓長　恩從顧盼深　不栽桃李樹　何日得成陰</p><p><a href="../../model.html#/doc/9472">View poem's topic associations</a></p></body></html>
