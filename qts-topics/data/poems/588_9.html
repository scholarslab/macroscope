  <body><p>588_9: 《自黔中東歸旅次淮上》李頻</p>
    <p>行旅本同愁　黔吳復阻修　半年方中路　窮節到孤舟　夕靄垂陰野　晨光動積流　家山一夜夢　便是昔年遊</p><p><a href="../../model.html#/doc/32653">View poem's topic associations</a></p></body></html>
