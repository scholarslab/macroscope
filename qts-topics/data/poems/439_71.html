  <body><p>439_71: 《臨水坐》白居易</p>
    <p>昔為東掖垣中客　今作西方社內人　手把楊枝臨水坐　閒思往事似前身</p><p><a href="../../model.html#/doc/22758">View poem's topic associations</a></p></body></html>
