  <body><p>428_14: 《早秋獨夜》白居易</p>
    <p>井梧涼葉動　鄰杵秋聲發　獨向檐下眠　覺來半床月</p><p><a href="../../model.html#/doc/21973">View poem's topic associations</a></p></body></html>
