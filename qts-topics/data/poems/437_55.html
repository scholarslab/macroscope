  <body><p>437_55: 《酬和元九東川路詩十二首。江上笛》白居易</p>
    <p>江上何人夜吹笛　聲聲似憶故園春　此時聞者堪頭白　況是多愁少睡人</p><p><a href="../../model.html#/doc/22545">View poem's topic associations</a></p></body></html>
