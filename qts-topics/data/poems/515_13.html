  <body><p>515_13: 《送馬秀才》朱慶餘</p>
    <p>清貌不識睡　見來嘗苦吟　風塵歸省日　江海寄家心　與鶴期前島　隨僧過遠林　相於竟何事　無語與知音</p><p><a href="../../model.html#/doc/27811">View poem's topic associations</a></p></body></html>
