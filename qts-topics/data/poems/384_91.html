  <body><p>384_91: 《贈太常王建藤杖筍鞋》張籍</p>
    <p>蠻藤剪為杖　楚筍結成鞋　稱與詩人用　堪隨禮寺齋　尋花入幽徑　步日下寒階　以此持相贈　君應愜素懷</p><p><a href="../../model.html#/doc/20331">View poem's topic associations</a></p></body></html>
