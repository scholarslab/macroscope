  <body><p>15_48: 《舞曲歌辭。中和樂舞詞》?</p>
    <p>芳歲肇佳節　物華當仲春　乾坤既昭泰　煙景含氤氳　德淺荷玄貺　樂成思治人　前庭列鐘鼓　廣殿延群臣　八卦隨舞意　五音轉曲新　顧非咸池奏　庶協南風薰　式宴禮所重　浹歡情必均　同和諒在茲　萬國希可親</p><p><a href="../../model.html#/doc/768">View poem's topic associations</a></p></body></html>
