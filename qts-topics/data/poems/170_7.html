  <body><p>170_7: 《流夜郎贈辛判官》李白</p>
    <p>昔在長安醉花柳　五侯七貴同杯酒　氣岸遙凌豪士前　風流肯落他人後　夫子紅顏我少年　章臺走馬著金鞭　文章獻納麒膦殿　歌舞淹留玳瑁筵　與君自謂長如此　寧知草動風塵起　函谷忽驚胡馬來　秦宮桃李向明開　我愁遠謫夜郎去　何日金雞放赦回</p><p><a href="../../model.html#/doc/8247">View poem's topic associations</a></p></body></html>
