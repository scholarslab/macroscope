  <body><p>87_64: 《和張監觀赦》張說</p>
    <p>日御臨雙闕　天街儼百神　雷茲作解氣　歲復建寅春　喜候開星驛　歡聲發市人　金環能作賦　來入管弦聲</p><p><a href="../../model.html#/doc/4632">View poem's topic associations</a></p></body></html>
