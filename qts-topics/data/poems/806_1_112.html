  <body><p>806_1_112: 《詩三百三首（其一百十二）》寒山</p>
    <p>變化計無窮　生死竟不止　三途鳥雀身　五嶽龍魚已　世濁作羺　時清為騄駬前迴是富兒　今度成貧士</p><p><a href="../../model.html#/doc/44321">View poem's topic associations</a></p></body></html>
