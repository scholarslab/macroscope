  <body><p>566_13_3: 《上元三首（其三）》韋蟾</p>
    <p>多寶神光動　生金瑞色浮　照人低入郭　伴月夜當樓　熏穴應無取　焚林固有求　夜闌陪玉帳　不見九枝留</p><p><a href="../../model.html#/doc/31305">View poem's topic associations</a></p></body></html>
