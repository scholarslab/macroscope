  <body><p>555_49: 《贈淮南將》馬戴</p>
    <p>何事淮南將　功高業未成　風濤辭海郡　雷雨鎮山營　度磧黃雲起　防秋白髮生　密機曾制敵　憂國更論兵　塞色侵旗動　寒光鎖甲明　自憐心有作　獨立望專征</p><p><a href="../../model.html#/doc/30689">View poem's topic associations</a></p></body></html>
