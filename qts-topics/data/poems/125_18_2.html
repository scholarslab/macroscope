  <body><p>125_18_2: 《戲贈張五弟諲三首（時在常樂東園，走筆成）（其二）》王維</p>
    <p>張弟五車書　讀書仍隱居　染翰過草聖　賦詩輕子虛　閉門二室下　隱居十年餘宛是野人野　時從漁夫漁　秋風至蕭索　　五柳高且疏　望此去人世　渡水向吾廬　歲晏同攜手　只應君與予</p><p><a href="../../model.html#/doc/5790">View poem's topic associations</a></p></body></html>
