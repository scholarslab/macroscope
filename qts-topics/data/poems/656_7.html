  <body><p>656_7: 《鐘陵見楊秀才（一題作見進士楊尋）》羅隱</p>
    <p>孺亭滕閣少踟躕　三度南遊一事無　祗覺流年如鳥逝　不知何處有龍屠　雲歸洪井枝柯斂　水下漳江氣色粗　賴得與君同此醉　醒來愁被鬼揶揄</p><p><a href="../../model.html#/doc/36503">View poem's topic associations</a></p></body></html>
