  <body><p>813_14: 《送僧歸中條（一作送覺法師往中條舊隱）》無可</p>
    <p>夜葉動飄飄　寒來話數宵　卷經歸鳥外　轉雪過山椒　舊長松杉大　難行水石遙　元戎宗內學　應就白雲招</p><p><a href="../../model.html#/doc/44752">View poem's topic associations</a></p></body></html>
