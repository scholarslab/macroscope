  <body><p>459_86: 《談氏小外孫玉童》白居易</p>
    <p>外翁七十孫三歲　笑指琴書欲遣傳　自念老夫今耄矣　因思稚子更茫然　中郎餘慶鍾羊祜　子幼能文似馬遷　才與不才爭料得　東床空後且嬌憐</p><p><a href="../../model.html#/doc/24499">View poem's topic associations</a></p></body></html>
