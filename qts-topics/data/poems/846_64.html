  <body><p>846_64: 《片雲》齊己</p>
    <p>水底分明天上雲　可憐形影似吾身　何妨舒作從龍勢　一雨吹銷萬里塵</p><p><a href="../../model.html#/doc/46898">View poem's topic associations</a></p></body></html>
