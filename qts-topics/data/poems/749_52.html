  <body><p>749_52: 《清溪逢張惟貞秀才》李中</p>
    <p>洞隱紅霞外　房開碧嶂根　昔年同鍊句　幾夜共聽猿　考古書千卷　忘憂酒一樽　如今歸建業　雅道喜重論</p><p><a href="../../model.html#/doc/42008">View poem's topic associations</a></p></body></html>
