  <body><p>846_13: 《送僧歸洛中》齊己</p>
    <p>赤日彤霞照晚坡　東州道路興如何　蟬離楚柳鳴猶少　葉到嵩雲落漸多　海內自為閒去住　關頭誰問舊經過　叮嚀與訪春山寺　白樂天真在也麼</p><p><a href="../../model.html#/doc/46844">View poem's topic associations</a></p></body></html>
