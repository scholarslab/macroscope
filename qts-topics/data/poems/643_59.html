  <body><p>643_59: 《陪鄭先輩華山羅谷訪張隱者》李山甫</p>
    <p>白雲閒洞口　飛蓋入嵐光　好鳥共人語　異花迎客香　谷風聞鼓吹　苔石見文章　不是陪仙侶　無因訪阮郎</p><p><a href="../../model.html#/doc/35562">View poem's topic associations</a></p></body></html>
