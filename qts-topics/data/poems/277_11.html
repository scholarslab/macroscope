  <body><p>277_11: 《和王員外冬夜寓直》盧綸</p>
    <p>高步長裾錦帳郎　居然自是漢賢良　潘岳敘年因鬢發　揚雄托諫在文章　九天韶樂飄寒月　萬戶香塵裛曉霜　坐見重門儼朝騎　可憐雲路獨翱翔</p><p><a href="../../model.html#/doc/14746">View poem's topic associations</a></p></body></html>
