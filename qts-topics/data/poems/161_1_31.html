  <body><p>161_1_31: 《古風（其三十一）》李白</p>
    <p>鄭客西入關　行行未能已　白馬華山君　相逢平原里　璧遺鎬池君　明年祖龍死秦人相謂曰　吾屬可去矣　一往桃花源　千春隔流水</p><p><a href="../../model.html#/doc/7914">View poem's topic associations</a></p></body></html>
