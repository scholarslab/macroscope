  <body><p>510_17: 《鸚鵡》張祜</p>
    <p>栖栖南越鳥　色麗思沉淫　暮隔碧雲海　春依紅樹林　雕籠悲斂翅　畫閣豈關心　無事能言語　人聞怨恨深</p><p><a href="../../model.html#/doc/27301">View poem's topic associations</a></p></body></html>
