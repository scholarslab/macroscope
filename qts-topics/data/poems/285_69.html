  <body><p>285_69: 《山中期張芬不至》李端</p>
    <p>石堤春草碧　雙燕向西飛　悵望雲天暮　佳人何處歸　藥欄蟲網遍　苔井水痕稀　誰道嵇康懶　山中自掩扉</p><p><a href="../../model.html#/doc/15280">View poem's topic associations</a></p></body></html>
