  <body><p>240_16_1: 《補樂歌十首。六英（其一）》元結</p>
    <p>我有金石兮　擊考崇崇　與汝歌舞兮　上帝之風　由六合兮　英華渢渢</p><p><a href="../../model.html#/doc/12573">View poem's topic associations</a></p></body></html>
