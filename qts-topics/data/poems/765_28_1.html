  <body><p>765_28_1: 《無題二首（其一）》王周</p>
    <p>冰雪肌膚力不勝　落花飛絮遶風亭　不知何事鞦韆下　蹙破愁眉兩點青</p><p><a href="../../model.html#/doc/42721">View poem's topic associations</a></p></body></html>
