  <body><p>614_3_2: 《夏景無事因懷章來二上人二首（其二）》皮日休</p>
    <p>佳樹盤珊枕草堂　此中隨分亦閒忙　平鋪風簟尋琴譜　靜掃煙窗著藥方　幽鳥見貧留好語　白蓮知臥送清香　從今有計消閒日　更為支公置一床</p><p><a href="../../model.html#/doc/33868">View poem's topic associations</a></p></body></html>
