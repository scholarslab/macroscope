  <body><p>460_35: 《河陽石尚書破回鶻迎貴主過上黨射…稱歎不足以詩美之》白居易</p>
    <p>塞北虜郊隨手破　山東賊壘掉鞭收　烏孫公主歸秦地　白馬將軍入潞州　劍拔青鱗蛇尾活　弦抨赤羽火星流　須知鳥目猶難漏　縱有天狼豈足憂　畫角三聲刁斗曉　清商一部管弦秋　他時麟閣圖勳業　更合何人居上頭</p><p><a href="../../model.html#/doc/24541">View poem's topic associations</a></p></body></html>
