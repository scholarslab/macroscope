  <body><p>201_10: 《赴嘉州過城固縣，尋永安超禪師房》岑參</p>
    <p>滿寺枇杷冬著花　老僧相見具袈裟　漢王城北雪初霽　韓信臺西日欲斜　門外不須催五馬　林中且聽演三車　豈料巴川多勝事　為君書此報京華</p><p><a href="../../model.html#/doc/9838">View poem's topic associations</a></p></body></html>
