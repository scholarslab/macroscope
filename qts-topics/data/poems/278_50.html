  <body><p>278_50: 《秋中過獨孤郊居（即公主子）》盧綸</p>
    <p>開園過水到郊居　共引家童拾野蔬　高樹夕陽連古巷　菊花梨葉滿荒渠　秋山近處行過寺　夜雨寒時起讀書　帝里諸親別來久　豈知王粲愛樵漁</p><p><a href="../../model.html#/doc/14836">View poem's topic associations</a></p></body></html>
