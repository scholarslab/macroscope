  <body><p>592_52: 《題山居》曹鄴</p>
    <p>掃葉煎茶摘葉書　心閒無夢夜窗虛　只應光武恩波晚　豈是嚴君戀釣魚</p><p><a href="../../model.html#/doc/32907">View poem's topic associations</a></p></body></html>
