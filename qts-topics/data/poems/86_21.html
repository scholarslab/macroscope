  <body><p>86_21: 《答李伯魚桐竹》張說</p>
    <p>結廬桐竹下　室邇人相深　接垣分竹徑　隔戶共桐陰　落花朝滿岸　明月夜披林　竹有龍鳴管　桐留鳳舞琴　奇聲與高節　非吾誰賞心</p><p><a href="../../model.html#/doc/4501">View poem's topic associations</a></p></body></html>
