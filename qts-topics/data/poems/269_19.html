  <body><p>269_19: 《贈興平鄭明府》耿湋</p>
    <p>海內兵猶在　關西賦未均　仍勞持斧使　尚宰茂陵人　遙夜重城掩　清宵片月新　綠琴聽古調　白屋被深仁　跡與儒生合　心惟靜者親　深情先結契　薄宦早趨塵　貧病休何日　艱難過此身　悠悠行遠道　冉冉過良辰　明主知封事　長沮笑問津　棲遑忽相見　欲語淚霑巾</p><p><a href="../../model.html#/doc/13989">View poem's topic associations</a></p></body></html>
