  <body><p>243_18: 《送蓚縣劉主簿楚》韓翃</p>
    <p>起家得事平原侯　晚出都門辭舊遊　草色連綿幾千里　青驪躞蹀路旁子　花深近縣宿河陽　竹映春舟渡淇水　鄴下淹留佳賞新　群公舊日心相親　金盤曉鱠朱衣鮒　玉簟霄迎翠羽人　王程書使前期促　他日應知舉鞭速　寒水浮瓜五月時　把君衣袖長河曲</p><p><a href="../../model.html#/doc/12725">View poem's topic associations</a></p></body></html>
