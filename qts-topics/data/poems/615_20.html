  <body><p>615_20: 《木蘭後池三詠。白蓮》皮日休</p>
    <p>但恐醍醐難並潔　祗應薝蔔可齊香　半垂金粉知何似　靜婉臨溪照額黃</p><p><a href="../../model.html#/doc/33953">View poem's topic associations</a></p></body></html>
