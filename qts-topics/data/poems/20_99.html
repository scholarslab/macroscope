  <body><p>20_99: 《相和歌辭。班婕妤》徐彥伯</p>
    <p>君恩忽斷絕　妾思終未央　巾櫛不可見　枕席空餘香　窗暗網羅白　階秋苔蘚黃　應門寂已閉　流涕向昭陽</p><p><a href="../../model.html#/doc/1303">View poem's topic associations</a></p></body></html>
