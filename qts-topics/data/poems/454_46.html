  <body><p>454_46: 《送舒著作重授省郎赴闕》白居易</p>
    <p>三歲相依在洛都　遊花宴月飽歡娛　惜別笙歌多怨咽　願留軒蓋少踟躕　劍磨光彩依前出　鵬舉風雲逐後驅　從此求閒應不得　更能重醉白家無</p><p><a href="../../model.html#/doc/24014">View poem's topic associations</a></p></body></html>
