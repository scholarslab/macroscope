  <body><p>722_40: 《終南山二十韻》李洞</p>
    <p>關內平田窄　東西截杳冥　雨侵諸縣黑　雲破九門青　暫看猶無暇　長棲信有靈　古苔秋漬斗　積霧夜昏螢　怒恐撞天漏　深疑隱地形　盤根連北嶽　轉影落南溟　窮穴何山出　遮蠻上國寧　殘陽高照蜀　敗葉遠浮涇　斸竹煙嵐凍　偷湫雨雹腥　閒房僧灌頂　浴澗鶴遺翎　梯滑危緣索　雲深靜唱經　放泉驚鹿睡　聞磬得人醒　踏著神仙宅　敲開洞府扃　棋殘秦士局　字缺晉公銘　一谷勢當午　孤峰聳起丁　遠平丹鳳闕　冷射五侯廳　萬丈冰聲折　千尋樹影停　望中仙島動　行處月輪馨　疊石移臨砌　研膠潑上屏　明時獻君壽　不假老人星</p><p><a href="../../model.html#/doc/40618">View poem's topic associations</a></p></body></html>
