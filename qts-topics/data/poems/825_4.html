  <body><p>825_4: 《送僧》可止</p>
    <p>四海無拘繫　行心興自濃　百年三事衲　萬里一枝筇　夜減當晴影　春消過雪蹤　白雲深處去　知宿在何峰</p><p><a href="../../model.html#/doc/45418">View poem's topic associations</a></p></body></html>
