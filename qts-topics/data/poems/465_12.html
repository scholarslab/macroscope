  <body><p>465_12: 《秋夜閒居，即事寄廬山鄭員外、蜀郡符處士》楊衡</p>
    <p>憂思繁未整　良辰會無由　引領遲佳音　星紀屢以周　蓬閬絕華耀　況乃處窮愁　墜葉寒擁砌　燈火夜悠悠　開琴弄清弦　窺月俯澄流　冉冉鴻雁度　蕭蕭帷箔秋　悵懷石門詠　緬慕碧雞遊　髣蒙顏色　崇蘭隱芳洲</p><p><a href="../../model.html#/doc/24686">View poem's topic associations</a></p></body></html>
