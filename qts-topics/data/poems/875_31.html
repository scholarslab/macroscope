  <body><p>875_31: 《任叟書授劉生》?</p>
    <p>承欲往梁宋　梁宋災方重　旦夕為人訟　承欲訪鄭生　鄭生將有厄　即為千里客　兼亦變衫色</p><p><a href="../../model.html#/doc/48366">View poem's topic associations</a></p></body></html>
