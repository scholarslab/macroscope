  <body><p>466_50: 《寄大府兄侍史（見《雲煙過眼錄》）》沈傳師</p>
    <p>積雪山陰馬過難　殘更深夜鐵衣寒　將軍破了單于陣　更把兵書仔細看</p><p><a href="../../model.html#/doc/24790">View poem's topic associations</a></p></body></html>
