  <body><p>285_54: 《秋日憶暕上人》李端</p>
    <p>一從持缽別　更未到人間　好靜居貧寺　遺名棄近山　雨前縫百衲　葉下閉重關　若便潯陽去　須將舊客還</p><p><a href="../../model.html#/doc/15265">View poem's topic associations</a></p></body></html>
