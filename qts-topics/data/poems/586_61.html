  <body><p>586_61: 《題秦女樓》劉滄</p>
    <p>珠翠香銷鴛瓦墮　神仙曾向此中遊　青樓月色桂花冷　碧落簫聲雲葉愁　杳杳蓬萊人不見　蒼蒼苔蘚路空留　一從鳳去千年後　迢遞岐山水石秋</p><p><a href="../../model.html#/doc/32533">View poem's topic associations</a></p></body></html>
