  <body><p>322_19: 《寄李衡州（時所居即衡州宅）》權德輿</p>
    <p>片石叢花畫不如　庇身三逕豈吾廬　主人千騎東方遠　唯望衡陽雁足書</p><p><a href="../../model.html#/doc/17158">View poem's topic associations</a></p></body></html>
