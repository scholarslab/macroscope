  <body><p>641_1_59: 《小遊仙詩九十八首之五十九》曹唐</p>
    <p>風動閒天清桂陰　水精簾箔冷沉沉　西妃少女多春思　斜倚彤雲盡日吟</p><p><a href="../../model.html#/doc/35421">View poem's topic associations</a></p></body></html>
