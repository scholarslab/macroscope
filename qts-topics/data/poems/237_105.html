  <body><p>237_105: 《賦得綿綿思遠道，送岑判官入嶺》錢起</p>
    <p>極目煙霞外　孤舟一使星　興中尋白雪　夢裏過滄溟　夜月松江戍　秋風竹塢亭　不知行遠近　芳草日青青</p><p><a href="../../model.html#/doc/12220">View poem's topic associations</a></p></body></html>
