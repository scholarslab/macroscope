  <body><p>241_26: 《樊上漫作》元結</p>
    <p>漫家郎亭下　復在樊水邊　去郭五六里　扁舟到門前　山竹繞茅舍　庭中有寒泉　西邊雙石峰　引望堪忘年　四鄰皆漁父　近渚多閒田　且欲學耕釣　於斯求老焉</p><p><a href="../../model.html#/doc/12634">View poem's topic associations</a></p></body></html>
