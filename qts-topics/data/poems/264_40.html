  <body><p>264_40: 《哭從兄萇》顧況</p>
    <p>洞庭違鄂渚　嫋嫋秋風時　何人不客遊　獨與帝子期　黃鵠鎩飛翅　青雲歎沈姿　身終一騎曹　高蓋者為誰　從駕至梁漢　金根復京師　皇恩溢九垠　不記屠沽兒　立身有高節　滿卷多好詩　赫赫承明庭　群公默無詞　草木正搖落　哭兄鄱水湄　共居雲陽里　轗軻多別離　人生倏忽間　旅襯飄若遺　稚子新學拜　枯楊生一枝　人生倏忽間　精爽無不之　舊國數千里　家人由未知　人生倏忽間　安用才士為</p><p><a href="../../model.html#/doc/13665">View poem's topic associations</a></p></body></html>
