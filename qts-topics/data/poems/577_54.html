  <body><p>577_54: 《詠曉》溫庭筠</p>
    <p>蟲歇紗窗靜　鴉散碧梧寒　稍驚朝珮動　猶傳清漏殘　亂珠凝燭淚　微紅上露盤　褰衣復理鬢　餘潤拂芝蘭</p><p><a href="../../model.html#/doc/32075">View poem's topic associations</a></p></body></html>
