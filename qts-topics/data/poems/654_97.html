  <body><p>654_97: 《黃河曉渡》羅鄴</p>
    <p>大河平野正窮秋　羸馬羸僮古渡頭　昨夜蓮花峰下月　隔簾相伴到明愁</p><p><a href="../../model.html#/doc/36408">View poem's topic associations</a></p></body></html>
