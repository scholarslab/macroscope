  <body><p>417_24: 《初除浙東，妻有阻色，因以四韻曉之》元稹</p>
    <p>嫁時五月歸巴地　今日雙旌上越州　興慶首行千命婦　會稽旁帶六諸侯　海樓翡翠閒相逐　鏡水鴛鴦煖共遊　我有主恩羞未報　君於此外更何求</p><p><a href="../../model.html#/doc/21623">View poem's topic associations</a></p></body></html>
