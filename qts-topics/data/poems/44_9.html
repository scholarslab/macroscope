  <body><p>44_9: 《奉和太子納妃太平公主出降》元萬頃</p>
    <p>象輅初乘雁　璇宮早結褵　離元應春夕　帝子降秋期　鳴瑜合清響　冠玉麗穠姿　和聲躋鳳掖　交影步鸞墀</p><p><a href="../../model.html#/doc/2837">View poem's topic associations</a></p></body></html>
