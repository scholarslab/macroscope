  <body><p>569_57: 《玉真觀》李群玉</p>
    <p>高情帝女慕乘鸞　紺髮初簪玉葉冠　秋月無雲生碧落　素蕖寒露出清瀾　層城煙霧將歸遠　浮世塵埃久住難　一自簫聲飛去後　洞宮深掩碧瑤壇</p><p><a href="../../model.html#/doc/31459">View poem's topic associations</a></p></body></html>
