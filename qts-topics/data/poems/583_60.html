  <body><p>583_60: 《題谷隱蘭若》溫庭筠</p>
    <p>風帶巢熊拗樹聲　老僧相引入雲行　半坡新路畬纔了　一谷寒煙燒不成</p><p><a href="../../model.html#/doc/32338">View poem's topic associations</a></p></body></html>
