  <body><p>276_68: 《將赴閿鄉灞上留別錢起員外》盧綸</p>
    <p>暖景登橋望　分明春色來　離心自惆悵　車馬亦裴回　遠雪和霜積　高花占日開　從官竟何事　憂患已相催</p><p><a href="../../model.html#/doc/14725">View poem's topic associations</a></p></body></html>
