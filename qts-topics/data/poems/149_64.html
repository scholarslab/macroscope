  <body><p>149_64: 《京口懷洛陽舊居，兼寄廣陵二三知己》劉長卿</p>
    <p>川闊悲無梁　藹然滄波夕　天涯一飛鳥　日暮南徐客　氣混京口雲　潮吞海門石　孤帆候風進　夜色帶江白　一水阻佳期　相望空脈脈　那堪歲芳盡　更使春夢積　故國胡塵飛　遠山楚雲隔　家人想何在　庭草為誰碧　惆悵空傷情　滄浪有餘跡　嚴陵七里灘　攜手同所適</p><p><a href="../../model.html#/doc/7298">View poem's topic associations</a></p></body></html>
