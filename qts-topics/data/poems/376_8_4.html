  <body><p>376_8_4: 《看花（其四）》孟郊</p>
    <p>飲之不見底　醉倒深紅波　紅波蕩諫心　諫心終無它　獨遊終難醉　挈榼徒經過問花不解語　勸得酒無多</p><p><a href="../../model.html#/doc/19851">View poem's topic associations</a></p></body></html>
