  <body><p>681_34: 《深院》韓偓</p>
    <p>鵝兒唼啑梔黃觜　鳳子輕盈膩粉腰　深院下簾人晝寢　紅薔薇架碧芭蕉</p><p><a href="../../model.html#/doc/37978">View poem's topic associations</a></p></body></html>
