  <body><p>437_90: 《九日寄行簡》白居易</p>
    <p>摘得菊花攜得酒　繞村騎馬思悠悠　下邽田地平如掌　何處登高望梓州</p><p><a href="../../model.html#/doc/22580">View poem's topic associations</a></p></body></html>
