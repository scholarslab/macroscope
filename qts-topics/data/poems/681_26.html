  <body><p>681_26: 《僧影》韓偓</p>
    <p>山色依然僧已亡　竹間疏磬隔殘陽　智燈已滅餘空燼　猶自光明照十方</p><p><a href="../../model.html#/doc/37970">View poem's topic associations</a></p></body></html>
