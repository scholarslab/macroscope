  <body><p>827_32_2: 《邊上作三首（其二）》貫休</p>
    <p>陣雲忽向沙中起　探得胡兵過遼水　堪嗟護塞征戍兒　未戰已疑身是鬼</p><p><a href="../../model.html#/doc/45566">View poem's topic associations</a></p></body></html>
