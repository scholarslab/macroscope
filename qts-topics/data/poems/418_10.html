  <body><p>418_10: 《俠客行》元稹</p>
    <p>俠客不怕死　怕在事不成　事成不肯藏姓名　我非竊賊誰夜行　白日堂堂殺袁盎　九衢草草人面青　此客此心師海鯨　海鯨露背橫滄溟　海波分作兩處生　分海減海刀　俠客有謀　人不識測　三尺鐵蛇延二國</p><p><a href="../../model.html#/doc/21635">View poem's topic associations</a></p></body></html>
