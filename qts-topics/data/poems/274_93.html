  <body><p>274_93: 《送張評事》戴叔倫</p>
    <p>城郭喧喧爭送遠　危梁褭褭渡東津　楊花展轉引征騎　莫怪山中多看人</p><p><a href="../../model.html#/doc/14596">View poem's topic associations</a></p></body></html>
