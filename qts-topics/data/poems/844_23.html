  <body><p>844_23: 《荊州貫休大師舊房》齊己</p>
    <p>疏篁抽筍柳垂陰　舊是休公種境吟　入貢文儒來請益　出官卿相駐過尋　右軍書畫神傳髓　康樂文章夢授心　銷得青城千嶂下　白蓮標塔帝恩深</p><p><a href="../../model.html#/doc/46691">View poem's topic associations</a></p></body></html>
