  <body><p>866_41: 《與蕭曠冥會詩（蕭曠答詩）》蕭曠</p>
    <p>紅蘭吐豔間夭桃　自喜尋芳數已遭　珠珮鶴橋從此斷　遙天空恨碧雲高</p><p><a href="../../model.html#/doc/47963">View poem's topic associations</a></p></body></html>
