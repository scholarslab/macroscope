  <body><p>477_73: 《題水月臺》李涉</p>
    <p>平流白日無人愛　橋上閒行若箇知　水似晴天天似水　兩重星點碧琉璃</p><p><a href="../../model.html#/doc/25484">View poem's topic associations</a></p></body></html>
