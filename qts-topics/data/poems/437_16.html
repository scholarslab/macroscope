  <body><p>437_16: 《同錢員外禁中夜直》白居易</p>
    <p>宮漏三聲知半夜　好風涼月滿松筠　此時閒坐寂無語　藥樹影中唯兩人</p><p><a href="../../model.html#/doc/22505">View poem's topic associations</a></p></body></html>
