  <body><p>842_23: 《贈白處士》齊己</p>
    <p>莘野居何定　浮生知是誰　衣衫同野叟　趣似禪師　白髮應無也　丹砂久服之　仍聞創行計　春暖向峨嵋</p><p><a href="../../model.html#/doc/46533">View poem's topic associations</a></p></body></html>
