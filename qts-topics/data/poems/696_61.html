  <body><p>696_61: 《和友人》韋莊</p>
    <p>閉門同隱士　不出動經時　靜閱王維畫　閑翻褚胤棋　落泉當戶急　殘月下窗遲　卻想從來意　譙周亦自嗤</p><p><a href="../../model.html#/doc/39107">View poem's topic associations</a></p></body></html>
