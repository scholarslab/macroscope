  <body><p>451_41_2: 《新雪二首（寄楊舍人）（其二）》白居易</p>
    <p>不思朱雀街東鼓　不憶青龍寺後鐘　唯憶夜深新雪後　新昌臺上七株松</p><p><a href="../../model.html#/doc/23810">View poem's topic associations</a></p></body></html>
