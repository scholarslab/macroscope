  <body><p>898_22_13: 《采桑子（其十三）》馮延巳</p>
    <p>花前失卻遊春侶　極目尋芳　滿眼悲涼　縱有笙歌亦斷腸　林間戲蝶簾間燕　各自雙雙　忍更思量　緣樹青苔半夕陽</p><p><a href="../../model.html#/doc/49684">View poem's topic associations</a></p></body></html>
