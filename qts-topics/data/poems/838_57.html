  <body><p>838_57: 《居道林寺書懷》齊己</p>
    <p>花落水喧喧　端居信晝昏　誰來看山寺　自要掃松門　是事皆能諱　唯詩未懶言　傳聞好時世　亦欲背啼猿</p><p><a href="../../model.html#/doc/46243">View poem's topic associations</a></p></body></html>
