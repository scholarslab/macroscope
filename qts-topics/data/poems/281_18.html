  <body><p>281_18: 《憶遊天臺寄道流》張佐</p>
    <p>憶昨天台到赤城　幾朝仙籟耳中生　雲龍出水風聲急　海鶴鳴皋日色清　石筍半山移步險　桂花當澗拂衣輕　今來盡是人間夢　劉阮茫茫何處行</p><p><a href="../../model.html#/doc/14992">View poem's topic associations</a></p></body></html>
