  <body><p>175_12: 《送韓准、裴政、孔巢父還山》李白</p>
    <p>獵客張兔罝　不能挂龍虎　所以青雲人　高歌在巖戶　韓生信英彥　裴子含清真　孔侯復秀出　俱與雲霞親　峻節凌遠松　同衾臥盤石　斧冰嗽寒泉　三子同二屐　時時或乘興　往往雲無心　出山揖牧伯　長嘯輕衣簪　昨宵夢裏還　云弄竹溪月　今晨魯東門　帳飲與君別　雪崖滑去馬　蘿徑迷歸人　相思若煙草　歷亂無冬春</p><p><a href="../../model.html#/doc/8394">View poem's topic associations</a></p></body></html>
