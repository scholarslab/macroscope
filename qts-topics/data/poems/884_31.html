  <body><p>884_31: 《酬友人春暮寄枳花茶》李郢</p>
    <p>昨日東風吹枳花　酒醒春晚一甌茶　如雲正護幽人　似雪纔分野老家　金餅拍成和雨露　玉塵煎出照煙霞　相如病渴今全校　不羨生臺白頸</p><p><a href="../../model.html#/doc/48747">View poem's topic associations</a></p></body></html>
