  <body><p>316_52: 《秋日將赴江上，楊弘微時任鳳翔，寄詩別》武元衡</p>
    <p>寂寞兩相阻　悠悠南北心　燕驚滄海遠　鴻避朔雲深　夜夢江亭月　離憂隴樹陰　兼秋無限思　惆悵屬瑤琴</p><p><a href="../../model.html#/doc/16850">View poem's topic associations</a></p></body></html>
