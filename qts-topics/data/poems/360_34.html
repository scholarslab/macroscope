  <body><p>360_34: 《河南白尹有喜崔賓客歸洛兼見懷長句，因而繼和》劉禹錫</p>
    <p>幾年侍從作名臣　卻向青雲索得身　朝士忽為方外士　主人仍是眼中人　雙鸞遊處天京好　五馬行時海嶠春　遙羨光陰不虛擲　肯令絲竹暫生塵</p><p><a href="../../model.html#/doc/19077">View poem's topic associations</a></p></body></html>
