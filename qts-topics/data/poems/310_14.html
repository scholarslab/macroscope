  <body><p>310_14: 《送李明府歸別業》於鵠</p>
    <p>寄家丹水邊　歸去種春田　白髮無知己　空山又一年　鹿裘長酒氣　茅屋有茶煙　亦擬辭人世　何溪有瀑泉</p><p><a href="../../model.html#/doc/16603">View poem's topic associations</a></p></body></html>
