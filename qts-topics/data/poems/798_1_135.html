  <body><p>798_1_135: 《宮詞（其一百三十五）》花蕊夫人</p>
    <p>島樹高低約浪痕　苑中斜日欲黃昏　樹頭木刻雙飛鶴　蕩起晴空映水門</p><p><a href="../../model.html#/doc/43794">View poem's topic associations</a></p></body></html>
