  <body><p>807_1_45: 《詩（其四十五）》拾得</p>
    <p>平生何所憂　此世隨緣過　日月如逝波　光陰石中火　任他天地移　我暢巖中坐</p><p><a href="../../model.html#/doc/44565">View poem's topic associations</a></p></body></html>
