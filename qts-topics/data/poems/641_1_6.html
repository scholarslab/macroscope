  <body><p>641_1_6: 《小遊仙詩九十八首之六》曹唐</p>
    <p>玄洲草木不知黃　甲子初開浩劫長　無限萬年年少女　手攀紅樹滿殘陽</p><p><a href="../../model.html#/doc/35368">View poem's topic associations</a></p></body></html>
