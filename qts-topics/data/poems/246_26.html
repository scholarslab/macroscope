  <body><p>246_26: 《傷春懷歸》獨孤及</p>
    <p>誰謂鄉可望　望在天地涯　但有時命同　萬里共歲華　昨夜南山雨　殷雷坼萌芽　源桃不余欺　先發秦人家　寂寂戶外掩　遲遲春日斜　源桃默無言　秦人獨長嗟　不惜中腸苦　但言會合賒　思歸吾誰訴　笑向南枝花</p><p><a href="../../model.html#/doc/12898">View poem's topic associations</a></p></body></html>
