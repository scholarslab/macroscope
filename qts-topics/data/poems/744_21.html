  <body><p>744_21: 《寄張學士洎》伍喬</p>
    <p>不知何處好消憂　公退攜壺即上樓　職事久參侯伯幕　夢魂長遶帝王州　黃山向晚盈軒翠　黟水含春繞檻流　遙想玉堂多暇日　花時誰伴出城遊</p><p><a href="../../model.html#/doc/41593">View poem's topic associations</a></p></body></html>
