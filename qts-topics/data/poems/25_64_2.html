  <body><p>25_64_2: 《雜曲歌辭。行路難五首（其二）》貫休</p>
    <p>君不見道傍廢井生古木　本是驕奢貴人屋　幾度美人照影來　素綆銀瓶濯纖玉雲飛雨散今如此　繡闥雕甍作荒谷　沸渭笙歌君莫誇　不應長是西家哭　休說遺編行者幾　至竟終須合天理　敗他成此亦何功　蘇張終作多言鬼　行路難　行路難　不在羊腸裏</p><p><a href="../../model.html#/doc/1766">View poem's topic associations</a></p></body></html>
