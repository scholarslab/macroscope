  <body><p>48_62: 《與王六履震廣州津亭曉望》張九齡</p>
    <p>明發臨前渚　寒來淨遠空　水紋天上碧　日氣海邊紅　景物紛為異　人情賴此同　乘槎自有適　非欲破長風</p><p><a href="../../model.html#/doc/3041">View poem's topic associations</a></p></body></html>
