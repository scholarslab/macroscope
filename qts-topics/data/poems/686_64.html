  <body><p>686_64: 《禁直偶書》吳融</p>
    <p>玉皇新復五城居　仙館詞宦在碧虛　錦砌漸看翻芍藥　鎖窗還詠隔蟾蜍　敢期林上靈烏語　貪草雲間彩鳳書　爭奈滄洲頻入夢　白波無際落紅蕖</p><p><a href="../../model.html#/doc/38445">View poem's topic associations</a></p></body></html>
