  <body><p>126_43: 《送孟六歸襄陽（一作張子容詩）》王維</p>
    <p>杜門不復出　久與世情疏　以此為良策　勸君歸舊廬　醉歌田舍酒　笑讀古人書　好是一生事　無勞獻子虛</p><p><a href="../../model.html#/doc/5944">View poem's topic associations</a></p></body></html>
