  <body><p>300_55: 《題元郎中新宅》王建</p>
    <p>近移松樹初栽藥　經帙書籤一切新　鋪設暖房迎道士　支分閒院著醫人　買來高石雖然貴　入得朱門未免貧　惟有好詩名字出　倍教年少損心神</p><p><a href="../../model.html#/doc/16044">View poem's topic associations</a></p></body></html>
