  <body><p>675_50: 《別修覺寺無本上人》鄭穀</p>
    <p>松上閒雲石上苔　自嫌歸去夕陽催　山門握手無他語　祗約今冬看雪來</p><p><a href="../../model.html#/doc/37586">View poem's topic associations</a></p></body></html>
