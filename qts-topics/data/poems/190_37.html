  <body><p>190_37: 《答王郎中》韋應物</p>
    <p>臥閣枉芳藻　覽旨悵秋晨　守郡猶羈寓　無以慰嘉賓　野曠歸雲盡　天清曉露新　池荷涼已至　窗梧落漸頻　風物殊京國　邑裏但荒榛　賦繁屬軍興　政拙愧斯人　髦士久臺閣　中路一漂淪　歸當列盛朝　豈念臥淮濱</p><p><a href="../../model.html#/doc/9161">View poem's topic associations</a></p></body></html>
