  <body><p>28_42_3: 《雜曲歌辭。宮中行樂詞（其三）》李白</p>
    <p>盧橘為秦樹　蒲萄出漢宮　煙花宜落日　絲管醉春風　笛奏龍鳴水　簫吟鳳下空　君王多樂事　何必向回中</p><p><a href="../../model.html#/doc/2199">View poem's topic associations</a></p></body></html>
