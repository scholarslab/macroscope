  <body><p>128_76: 《送沈子歸江東（一作送沈子福之）》王維</p>
    <p>楊柳渡頭行客稀　罟師盪槳向臨圻　唯有相思似春色　江南江北送君歸</p><p><a href="../../model.html#/doc/6136">View poem's topic associations</a></p></body></html>
