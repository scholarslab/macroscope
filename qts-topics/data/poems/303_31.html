  <body><p>303_31: 《題禪居廢寺》劉商</p>
    <p>凋殘精舍在　連步訪緇衣　古殿門空掩　楊花雪亂飛　鶴巢松影薄　僧少磬聲稀　青眼能留客　疏鐘逼夜歸</p><p><a href="../../model.html#/doc/16377">View poem's topic associations</a></p></body></html>
