  <body><p>159_45: 《白雲先生王迥見訪》孟浩然</p>
    <p>閒歸日無事　雲臥晝不起　有客款柴扉　自云巢居子　居閒好芝朮　采藥來城市　家在鹿門山　常遊澗澤水　手持白羽扇　腳步青芒履　聞道鶴書徵　臨流還洗耳</p><p><a href="../../model.html#/doc/7659">View poem's topic associations</a></p></body></html>
