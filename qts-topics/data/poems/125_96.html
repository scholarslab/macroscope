  <body><p>125_96: 《故人張諲工詩善易蔔兼能丹青草隸頃以詩見贈聊獲酬之》王維</p>
    <p>不逐城東遊俠兒　隱囊紗帽坐彈棋　蜀中夫子時開卦　洛下書生解詠詩　藥闌花逕衡門裏　時復據梧聊隱几　屏風誤點惑孫郎　團扇草書輕內史　故園高枕度三春　永日垂帷絕四鄰　自想蔡邕今已老　更將書籍與何人</p><p><a href="../../model.html#/doc/5877">View poem's topic associations</a></p></body></html>
