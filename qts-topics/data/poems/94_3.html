  <body><p>94_3: 《和崔侍禦日用游開化寺閣》吳少微</p>
    <p>左憲多才雄　故人尤鷙鶚　護贈單于使　休軺太原郭　館次厭煩歊　清懷尋寄寞　西緣十里餘　北上開化閣　初入雲樹間　冥蒙未昭廓　漸出欄榥外　萬里秋景焯　歲晏風落山　天寒水歸壑　覽物頌幽景　三乘動玄鑰　但敷利解言　永用忘昏著</p><p><a href="../../model.html#/doc/4905">View poem's topic associations</a></p></body></html>
