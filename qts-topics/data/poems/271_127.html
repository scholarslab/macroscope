  <body><p>271_127: 《洛中即事》竇鞏</p>
    <p>高梧葉盡鳥巢空　洛水潺湲夕照中　寂寂天橋車馬絕　寒鴉飛入上陽宮</p><p><a href="../../model.html#/doc/14285">View poem's topic associations</a></p></body></html>
