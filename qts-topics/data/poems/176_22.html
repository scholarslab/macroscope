  <body><p>176_22: 《送張秀才從軍》李白</p>
    <p>六駁食猛虎　恥從駑馬群　一朝長鳴去　矯若龍行雲　壯士懷遠略　志存解世紛　周粟猶不顧　齊珪安肯分　抱劍辭高堂　將投崔冠軍　長策掃河洛　寧親歸汝墳　當令千古後　麟閣著奇勳</p><p><a href="../../model.html#/doc/8429">View poem's topic associations</a></p></body></html>
