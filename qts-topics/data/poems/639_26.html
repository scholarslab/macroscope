  <body><p>639_26: 《漁者》張喬</p>
    <p>首戴圓荷髮不梳　葉舟為宅水為居　沙頭聚看人如市　釣得澄江一丈魚</p><p><a href="../../model.html#/doc/35263">View poem's topic associations</a></p></body></html>
