  <body><p>810_9: 《宿東林寺（一作雲門雪夜）》靈澈</p>
    <p>天寒猛虎叫巖雪　林下無人空有月　千年像教今不聞　焚香獨為鬼神說</p><p><a href="../../model.html#/doc/44661">View poem's topic associations</a></p></body></html>
