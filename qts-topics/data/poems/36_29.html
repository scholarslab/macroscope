  <body><p>36_29: 《奉和獻歲宴宮臣》虞世南</p>
    <p>履端初起節　長苑命高筵　肆夏喧金奏　重潤響朱弦　春光催柳色　日彩泛槐煙　微臣同濫吹　謬得仰鈞天</p><p><a href="../../model.html#/doc/2553">View poem's topic associations</a></p></body></html>
