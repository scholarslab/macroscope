  <body><p>295_17: 《尋許山人亭子》奚賈</p>
    <p>桃源若遠近　魚子櫂輕舟　川路行難盡　人家到漸幽　山禽拂席起　溪水入庭流　君是何年隱　如今成白頭</p><p><a href="../../model.html#/doc/15784">View poem's topic associations</a></p></body></html>
