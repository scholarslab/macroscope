  <body><p>246_10: 《酬梁二十宋中所贈兼留別梁少府》獨孤及</p>
    <p>少讀黃帝書　肯不笑機事　意猶負深衷　未免名跡累　厭貧學干祿　欲徇賓王利　甘為風波人　豈復江海意　擔簦平臺下　是日飲羈思　逢君道寸心　暫喜一交臂　緒言未及竟　離念已復至　甯陵望南丘　雲雨成兩地　途殊跡方間　河廣流且駛　暮帆望不及　覽贈心欲醉　愛君如金錫　昆弟皆茂異　奕赫連絲衣　榮養能錫類　君子道未長　深藏青雲器　巨鱗有縱時　今日不足議　唯當加餐飯　好我袖中字　別離動經年　莫道分首易</p><p><a href="../../model.html#/doc/12882">View poem's topic associations</a></p></body></html>
