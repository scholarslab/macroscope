  <body><p>481_35: 《新樓詩二十首。南庭竹》李紳</p>
    <p>東南舊美凌霜操　五月凝陰入坐寒　煙惹翠梢含玉露　粉開春籜聳琅玕　莫令戲馬童兒見　試引為龍道士看　知爾結根香實在　鳳凰終擬下雲端</p><p><a href="../../model.html#/doc/25669">View poem's topic associations</a></p></body></html>
