  <body><p>525_24: 《逢故人》杜牧</p>
    <p>年年不相見　相見卻成悲　教我淚如霰　嗟君髮似絲　正傷攜手處　況值落花時　莫惜今宵醉　人間忽忽期</p><p><a href="../../model.html#/doc/28519">View poem's topic associations</a></p></body></html>
