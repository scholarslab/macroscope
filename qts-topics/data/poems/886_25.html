  <body><p>886_25: 《題未開牡丹》孫魴</p>
    <p>青苞雖小葉雖疏　貴氣高情便有餘　渾未盛時猶若此　算應開日合何如　尋芳蝶已棲丹檻　襯落苔先染石渠　無限風光言不得　一心留在暮春初</p><p><a href="../../model.html#/doc/48846">View poem's topic associations</a></p></body></html>
