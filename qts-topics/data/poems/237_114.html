  <body><p>237_114: 《宿遠上人蘭若》錢起</p>
    <p>香花閉一林　真士此看心　行道白雲近　然燈翠壁深　梵筵清水月　禪坐冷山陰　更說東溪好　明朝乘興尋</p><p><a href="../../model.html#/doc/12229">View poem's topic associations</a></p></body></html>
