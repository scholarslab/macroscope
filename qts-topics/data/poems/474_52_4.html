  <body><p>474_52_4: 《玩花五首（其四）》徐凝</p>
    <p>誰家躑躅青林裏　半見殷花燄燄枝　憶得倡樓人送客　深紅衫子影門時</p><p><a href="../../model.html#/doc/25174">View poem's topic associations</a></p></body></html>
