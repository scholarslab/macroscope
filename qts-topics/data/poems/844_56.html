  <body><p>844_56: 《謝孫郎中寄示》齊己</p>
    <p>一念禪餘味國風　早因持論偶名公　久傷琴喪人亡後　忽有雲和雪唱同　繩琢靜聞象外　是非閒見寂寥中　時來日往緣真趣　不覺秋江度塞鴻</p><p><a href="../../model.html#/doc/46724">View poem's topic associations</a></p></body></html>
