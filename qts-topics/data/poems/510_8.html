  <body><p>510_8: 《拔蒲歌》張祜</p>
    <p>拔蒲來　領郎鏡湖邊　郎心在何處　莫趁新蓮去　拔得無心蒲　問郎看好無</p><p><a href="../../model.html#/doc/27292">View poem's topic associations</a></p></body></html>
