  <body><p>885_5: 《丙午歲旦》司空圖</p>
    <p>雞報已判春　中年抱疾身　曉催庭火暗　風帶寺幡新　多慮無成事　空休是吉人　梅花浮壽酒　莫笑又移巡</p><p><a href="../../model.html#/doc/48779">View poem's topic associations</a></p></body></html>
