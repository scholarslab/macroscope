  <body><p>440_48: 《李白墓》白居易</p>
    <p>采石江邊李白墳　遶田無限草連雲　可憐荒壟窮泉骨　曾有驚天動地文　但是詩人多薄命　就中淪落不過君</p><p><a href="../../model.html#/doc/22831">View poem's topic associations</a></p></body></html>
