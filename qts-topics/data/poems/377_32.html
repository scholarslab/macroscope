  <body><p>377_32: 《贈萬年陸郎中》孟郊</p>
    <p>天子憂劇縣　寄深華省郎　紛紛風響珮　蟄蟄劍開霜　舊事笑堆案　新聲唯雅章　誰言百里才　終作橫天梁　江鴻恥承眷　雲津未能翔　徘徊塵俗中　短毳無輝光</p><p><a href="../../model.html#/doc/19929">View poem's topic associations</a></p></body></html>
