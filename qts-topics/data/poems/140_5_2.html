  <body><p>140_5_2: 《少年行二首（其二）》王昌齡</p>
    <p>走馬遠相尋　西樓下夕陰　結交期一劍　留意贈千金　高閣歌聲遠　重門柳色深　夜闌須盡飲　莫負百年心</p><p><a href="../../model.html#/doc/6669">View poem's topic associations</a></p></body></html>
