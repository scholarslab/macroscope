  <body><p>803_31: 《酬吳隨君》薛濤</p>
    <p>支公別墅接花扃　買得前山總未經　入戶剡溪雲水滿　高齋咫尺躡青冥</p><p><a href="../../model.html#/doc/44075">View poem's topic associations</a></p></body></html>
