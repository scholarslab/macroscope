  <body><p>870_68: 《詠蟹》李貞白</p>
    <p>蟬眼龜形腳似蛛　未曾正面向人趨　如今飣在盤筵上　得似江湖亂走無</p><p><a href="../../model.html#/doc/48228">View poem's topic associations</a></p></body></html>
