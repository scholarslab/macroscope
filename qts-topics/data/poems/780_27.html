  <body><p>780_27: 《暗投明珠》羅泰</p>
    <p>媚川時未識　在掌共傳名　報德能欺暗　投人自欲明　月臨幽室朗　星沒曉河傾　的皪驪龍頷　熒煌彩鳳呈　守恩辭合浦　擅美掩連城　魚目應難近　誰知按劍情</p><p><a href="../../model.html#/doc/43296">View poem's topic associations</a></p></body></html>
