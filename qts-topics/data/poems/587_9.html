  <body><p>587_9: 《送邊將》李頻</p>
    <p>防秋戎馬恐來奔　詔發將軍出雁門　遙領短兵登隴首　獨橫長劍向河源　悠揚落日黃雲動　蒼莽陰風白草翻　若縱干戈更深入　應聞收得到崑崙</p><p><a href="../../model.html#/doc/32583">View poem's topic associations</a></p></body></html>
