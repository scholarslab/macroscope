  <body><p>443_92: 《早興》白居易</p>
    <p>晨光出照屋梁明　初打開門鼓一聲　犬上階眠知地溼　鳥臨窗語報天晴　半銷宿酒頭仍重　新脫冬衣體乍輕　睡覺心空思想盡　近來鄉夢不多成</p><p><a href="../../model.html#/doc/23170">View poem's topic associations</a></p></body></html>
