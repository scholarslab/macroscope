  <body><p>497_11: 《寄永樂長官殷堯藩》姚合</p>
    <p>故人為吏隱　高臥簿書間　遶院唯栽藥　逢僧只說山　此宵歡不接　窮歲信空還　何計相尋去　嚴風雪滿關</p><p><a href="../../model.html#/doc/26480">View poem's topic associations</a></p></body></html>
