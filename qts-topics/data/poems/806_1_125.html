  <body><p>806_1_125: 《詩三百三首（其一百二十五）》寒山</p>
    <p>我見一癡漢　仍居三兩婦　養得八九兒　總是隨宜手　丁防是新差　資財非舊有黃蘗作驢鞦　始知苦在後</p><p><a href="../../model.html#/doc/44334">View poem's topic associations</a></p></body></html>
