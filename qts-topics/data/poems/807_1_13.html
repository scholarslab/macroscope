  <body><p>807_1_13: 《詩（其十三）》拾得</p>
    <p>我勸出家輩　須知教法深　專心求出離　輒莫染貪淫　大有俗中士　知非不愛金故知君子志　任運聽浮沈</p><p><a href="../../model.html#/doc/44533">View poem's topic associations</a></p></body></html>
