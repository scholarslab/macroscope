  <body><p>352_50: 《中夜起望西園值月上》柳宗元</p>
    <p>覺聞繁露墜　開戶臨西園　寒月上東嶺　泠泠疏竹根　石泉遠逾響　山鳥時一喧　倚楹遂至旦　寂寞將何言</p><p><a href="../../model.html#/doc/18585">View poem's topic associations</a></p></body></html>
