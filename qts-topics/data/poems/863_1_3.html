  <body><p>863_1_3: 《與薛昭合婚詩（其三）》張雲容</p>
    <p>韶光不見分成塵　曾餌金丹忽有神　不意薛生攜舊律　獨開幽谷一枝春</p><p><a href="../../model.html#/doc/47763">View poem's topic associations</a></p></body></html>
