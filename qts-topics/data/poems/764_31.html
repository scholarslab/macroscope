  <body><p>764_31: 《山中春晚寄賈員外》譚用之</p>
    <p>不隨黃鶴起煙波　應笑無成返薜蘿　看盡好花春臥穩　醉殘紅日夜吟多　高添雅興松千尺　暗養清音竹數科　珍重仙曹舊知己　往來星騎一相過</p><p><a href="../../model.html#/doc/42677">View poem's topic associations</a></p></body></html>
