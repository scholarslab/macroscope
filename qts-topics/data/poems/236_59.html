  <body><p>236_59: 《遊輞川至南山，寄谷口王十六》錢起</p>
    <p>山色不厭遠　我行隨處深　蹟幽青蘿逕　思絕孤霞岑　獨鶴引過浦　鳴猿呼入林　褰裳百泉裏　一步一清心　王子在何處　隔雲雞犬音　折麻定延佇　乘月期招尋</p><p><a href="../../model.html#/doc/12075">View poem's topic associations</a></p></body></html>
