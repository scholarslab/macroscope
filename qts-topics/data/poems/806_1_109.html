  <body><p>806_1_109: 《詩三百三首（其一百九）》寒山</p>
    <p>止宿鴛鴦鳥　一雄兼一雌　銜花相共食　刷羽每相隨　戲入煙霄裏　宿歸沙岸湄自憐生處樂　不奪鳳皇池</p><p><a href="../../model.html#/doc/44318">View poem's topic associations</a></p></body></html>
