  <body><p>555_17: 《秋郊夕望》馬戴</p>
    <p>度鳥向棲急　陰蟲逢夜多　餘霞媚秋漢　迥月濯滄波　蔓草將萎絕　流年其奈何　耿然搖落思　獨酌不成歌</p><p><a href="../../model.html#/doc/30653">View poem's topic associations</a></p></body></html>
