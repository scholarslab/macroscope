  <body><p>211_3: 《塞上》高適</p>
    <p>東出盧龍塞　浩然客思孤　亭堠列萬里　漢兵猶備胡　邊塵漲北溟　虜騎正南驅　轉鬥豈長策　和親非遠圖　惟昔李將軍　按節出皇都　總戎掃大漠　一戰擒單于　常懷感激心　願效縱橫謨　倚劍欲誰語　關河空鬱紆</p><p><a href="../../model.html#/doc/10263">View poem's topic associations</a></p></body></html>
