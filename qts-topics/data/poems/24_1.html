  <body><p>24_1: 《雜曲歌辭。秦女休行》李白</p>
    <p>西門秦氏女　秀色如瓊花　手揮白楊刀　清晝殺讎家　羅袖灑赤血　英聲凌紫霞　直上西山去　關吏相邀遮　婿為燕國王　身被詔獄加　犯刑若履虎　不畏落爪牙　素頸未及斷　摧眉伏泥沙　金雞忽放赦　大辟得寬賒　何慚聶政姊　萬古共驚嗟</p><p><a href="../../model.html#/doc/1580">View poem's topic associations</a></p></body></html>
