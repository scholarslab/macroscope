  <body><p>842_32_12: 《渚宮莫問詩一十五首（其十二）》齊己</p>
    <p>莫問　　　　　　逐性情　人間高此道　禪外剩他名　夏　松邊坐　秋光水畔行　更無時忌諱　容易得題成</p><p><a href="../../model.html#/doc/46553">View poem's topic associations</a></p></body></html>
