  <body><p>806_1_299: 《詩三百三首（其二百九十九）》寒山</p>
    <p>畫棟非吾宅　松林是我家　一生俄爾過　萬事莫言賒　濟渡不造筏　漂淪為采花善根今未種　何日見生芽</p><p><a href="../../model.html#/doc/44508">View poem's topic associations</a></p></body></html>
