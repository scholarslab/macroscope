  <body><p>220_38: 《釋悶》杜甫</p>
    <p>四海十年不解兵　犬戎也復臨咸京　失道非關出襄野　揚鞭忽是過胡城　豺狼塞路人斷絕　烽火照夜屍縱橫　天子亦應厭奔走　群公固合思升平　但恐誅求不改轍　聞道嬖孽能全生　江邊老翁錯料事　眼暗不見風塵清</p><p><a href="../../model.html#/doc/10764">View poem's topic associations</a></p></body></html>
