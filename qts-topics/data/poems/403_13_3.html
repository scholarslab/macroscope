  <body><p>403_13_3: 《順宗至德大聖大安孝皇帝挽歌詞三首（左拾遺時作）（其三）》元稹</p>
    <p>七月悲風起　淒涼萬國人　羽儀經巷內　轀輅轉城闉　暝色依陵早　秋聲入輅新　自嗟同草木　不識永貞春</p><p><a href="../../model.html#/doc/21162">View poem's topic associations</a></p></body></html>
