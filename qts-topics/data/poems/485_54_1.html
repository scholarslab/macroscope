  <body><p>485_54_1: 《範真傳侍禦累有寄，因奉酬十首（其一）》鮑溶</p>
    <p>昨日新花紅滿眼　今朝美酒綠留人　更宜明月含芳露　憑仗蕭郎夜賞春</p><p><a href="../../model.html#/doc/25813">View poem's topic associations</a></p></body></html>
