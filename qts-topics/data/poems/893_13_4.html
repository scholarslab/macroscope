  <body><p>893_13_4: 《柳含煙（其四）》毛文錫</p>
    <p>御溝柳　占春多　半出宮牆婀娜　有時倒景醮輕羅　麴塵波　昨日金鑾巡上苑　風亞舞腰纖軟　栽培得地近皇宮　瑞煙濃</p><p><a href="../../model.html#/doc/49239">View poem's topic associations</a></p></body></html>
