  <body><p>434_26_2: 《花下對酒二首（其二）》白居易</p>
    <p>引手攀紅櫻　紅櫻落似霰　仰首看白日　白日走如箭　年芳與時景　頃刻猶衰變　況是血肉身　安能長強健　人心苦迷執　慕貴憂貧賤　愁色常在眉　歡容不上面　況吾頭半白　把鏡非不見　何必花下杯　更待他人勸</p><p><a href="../../model.html#/doc/22328">View poem's topic associations</a></p></body></html>
