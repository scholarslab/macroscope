  <body><p>415_11: 《閬州開元寺壁題樂天詩》元稹</p>
    <p>憶君無計寫君詩　寫盡千行說向誰　題在閬州東寺壁　幾時知是見君時</p><p><a href="../../model.html#/doc/21539">View poem's topic associations</a></p></body></html>
