  <body><p>499_50: 《題永城驛》姚合</p>
    <p>秋賦春還計盡違　自知身是拙求知　惟思曠海無休日　卻喜孤舟似去時　連浦一程兼汴宋　夾堤千柳雜唐隋　從來此恨皆前達　敢負吾君作楚詞</p><p><a href="../../model.html#/doc/26728">View poem's topic associations</a></p></body></html>
