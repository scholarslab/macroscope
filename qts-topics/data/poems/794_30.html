  <body><p>794_30: 《喜晝公尋山回相遇聯句一首》皎然</p>
    <p>幾年無此會　今日喜相從　後夏仍多病　前書達幾封　水華迎暮雨　松吹引疏鐘　出谷隨初月　尋僧說五峰</p><p><a href="../../model.html#/doc/43644">View poem's topic associations</a></p></body></html>
