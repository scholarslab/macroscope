  <body><p>283_5: 《水亭夜坐賦得曉霧》李益</p>
    <p>月落寒霧起　沈思浩通川　宿禽囀木散　山澤一蒼然　漠漠沙上路　沄沄洲外田　猶當依遠樹　斷續欲窮天</p><p><a href="../../model.html#/doc/15058">View poem's topic associations</a></p></body></html>
