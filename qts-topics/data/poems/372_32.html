  <body><p>372_32: 《楚怨》孟郊</p>
    <p>秋入楚江水　獨照汩羅魂　手把綠荷泣　意愁珠淚翻　九門不可入　一犬吠千門</p><p><a href="../../model.html#/doc/19687">View poem's topic associations</a></p></body></html>
