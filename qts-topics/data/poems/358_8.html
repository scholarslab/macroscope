  <body><p>358_8: 《八月十五日夜半雲開然後玩月因書一時之景寄呈樂天》劉禹錫</p>
    <p>半夜碧雲收　中天素月流　開城邀好客　置酒賞清秋　影透衣香潤　光凝歌黛愁　斜輝猶可玩　移宴上西樓</p><p><a href="../../model.html#/doc/18908">View poem's topic associations</a></p></body></html>
