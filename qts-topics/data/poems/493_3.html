  <body><p>493_3: 《五月六日，發石頭城，步望前船，示舍弟兼寄侯郎》沈亞之</p>
    <p>客子去淮陽　逶迤別夢長　水關開夜鎖　霧櫂起晨涼　煙月期同賞　風波勿異行　隱山曾撼櫓　轉瀨指遙檣　蒲葉吳刀綠　筠筒楚粽香　因書報惠遠　為我憶檀郎</p><p><a href="../../model.html#/doc/26124">View poem's topic associations</a></p></body></html>
