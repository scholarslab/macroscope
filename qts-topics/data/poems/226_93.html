  <body><p>226_93: 《贈別何邕》杜甫</p>
    <p>生死論交地　何由見一人　悲君隨燕雀　薄宦走風塵　綿谷元通漢　沱江不向秦　五陵花滿眼　傳語故鄉春</p><p><a href="../../model.html#/doc/11225">View poem's topic associations</a></p></body></html>
