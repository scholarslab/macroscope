  <body><p>73_8: 《餞唐州高使君赴任》蘇頲</p>
    <p>永日奏文時　東風搖蕩夕　浩然思樂事　翻復餞征客　淮水春流清　楚山暮雲白　勿言行路遠　所貴專城伯</p><p><a href="../../model.html#/doc/3960">View poem's topic associations</a></p></body></html>
