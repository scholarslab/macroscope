  <body><p>581_30: 《偶題》溫庭筠</p>
    <p>孔雀眠高閣　櫻桃拂短簷　畫明金冉冉　箏語玉纖纖　細雨無妨燭　輕寒不隔簾　欲將紅錦段　因夢寄江淹</p><p><a href="../../model.html#/doc/32220">View poem's topic associations</a></p></body></html>
