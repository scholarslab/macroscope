  <body><p>736_2: 《和蜀後主題劍門》王仁裕</p>
    <p>孟陽曾有語　刊在白雲稜　李社常挨托　孫劉亦恃憑　庸才安可守　上德始堪矜　暗指長天路　濃巒蔽幾層</p><p><a href="../../model.html#/doc/41273">View poem's topic associations</a></p></body></html>
