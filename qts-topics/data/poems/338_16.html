  <body><p>338_16: 《古意》韓愈</p>
    <p>太華峰頭玉井蓮　開花十丈藕如船　冷比雪霜甘比蜜　一片入口沈痾痊　我欲求之不憚遠　青壁無路難夤緣　安得長梯上摘實　下種七澤根株連</p><p><a href="../../model.html#/doc/17916">View poem's topic associations</a></p></body></html>
