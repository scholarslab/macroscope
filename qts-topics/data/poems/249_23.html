  <body><p>249_23: 《題魏仲光淮山所居》皇甫冉</p>
    <p>人群不相見　乃在白雲間　問我將何適　羨君今獨閒　朝朝汲淮水　暮暮上龜山　幸已安貧定　當從鬢髮斑</p><p><a href="../../model.html#/doc/13050">View poem's topic associations</a></p></body></html>
