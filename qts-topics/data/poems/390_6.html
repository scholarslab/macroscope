  <body><p>390_6: 《竹》李賀</p>
    <p>入水文光動　抽空綠影春　露華生筍逕　苔色拂霜根　織可承香汗　裁堪釣錦鱗　三梁曾入用　一節奉王孫</p><p><a href="../../model.html#/doc/20705">View poem's topic associations</a></p></body></html>
