  <body><p>894_12_2: 《訴衷情（其二）》顧夐</p>
    <p>永夜拋人何處去　絕來音　香閣掩　眉斂　月將沈　爭忍不相尋　怨孤衾　換我心　為你心　始知相憶深</p><p><a href="../../model.html#/doc/49322">View poem's topic associations</a></p></body></html>
