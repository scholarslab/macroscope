  <body><p>224_38_8: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其八）》杜甫</p>
    <p>憶過楊柳渚　走馬定昆池　醉把青荷葉　狂遺白接　刺船思郢客　解水乞吳兒坐對秦山晚　江湖興頗隨</p><p><a href="../../model.html#/doc/10968">View poem's topic associations</a></p></body></html>
