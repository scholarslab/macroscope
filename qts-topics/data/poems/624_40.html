  <body><p>624_40: 《京口》陸龜蒙</p>
    <p>江干古渡傷離情　斷山零落春潮平　東風料峭客帆遠　落葉夕陽天際明　戰舸昔浮千騎去　釣舟今載一翁輕　可憐宋帝籌帷處　蒼翠無煙草自生</p><p><a href="../../model.html#/doc/34267">View poem's topic associations</a></p></body></html>
