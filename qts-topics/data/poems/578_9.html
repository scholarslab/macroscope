  <body><p>578_9: 《贈李將軍》溫庭筠</p>
    <p>誰言荀羨愛功勳　年少登壇眾所聞　曾以能書稱內史　又因明易號將軍　金溝故事春長在　玉軸遺文火半焚　不學龍驤畫山水　醉鄉無跡似閒雲</p><p><a href="../../model.html#/doc/32104">View poem's topic associations</a></p></body></html>
