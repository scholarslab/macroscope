  <body><p>379_32: 《送盧郎中汀》孟郊</p>
    <p>洛水春渡闊　別離心悠悠　一生空吟詩　不覺成白頭　向事每計較　與山實綢繆　太華天上開　其下車轍流　縣街無塵土　過客多淹流　坐飲孤驛酒　行思獨山遊　逸關嵐氣明　照謂空漪浮　玉珂擺新歡　聲與鸞鳳儔　朝謁大家事　唯余去無由</p><p><a href="../../model.html#/doc/20028">View poem's topic associations</a></p></body></html>
