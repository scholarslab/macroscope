  <body><p>64_6: 《奉和聖制龍池篇》姚崇</p>
    <p>恭聞帝里生靈沼　應報明君鼎業新　既協翠泉光寶命　還符白水出真人　此時舜海潛龍躍　此地堯河帶馬巡　獨有前池一小雁　叨承舊惠入天津</p><p><a href="../../model.html#/doc/3773">View poem's topic associations</a></p></body></html>
