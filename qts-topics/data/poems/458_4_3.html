  <body><p>458_4_3: 《病中詩十五首。病中五絕句（其三）》白居易</p>
    <p>李君墓上松應拱　元相池頭竹盡枯　多幸樂天今始病　不知合要苦治無</p><p><a href="../../model.html#/doc/24316">View poem's topic associations</a></p></body></html>
