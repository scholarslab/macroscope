  <body><p>604_63: 《青山晚望》許棠</p>
    <p>昔人懷感處　此地倍魂消　四海經搖落　三吳正寂寥　風移殘燒遠　帆帶夕陽遙　欲繼前賢跡　誰能似隱招</p><p><a href="../../model.html#/doc/33520">View poem's topic associations</a></p></body></html>
