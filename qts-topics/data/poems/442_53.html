  <body><p>442_53: 《久不見韓侍郎，戲題四韻以寄之》白居易</p>
    <p>近來韓閤老　疏我我心知　戶大嫌甜酒　才高笑小詩　靜吟乖月夜　閒醉曠花時　還有愁同處　春風滿鬢絲</p><p><a href="../../model.html#/doc/23031">View poem's topic associations</a></p></body></html>
