  <body><p>571_16: 《不欺》賈島</p>
    <p>上不欺星辰　下不欺鬼神　知心兩如此　然後何所陳　食魚味在鮮　食蓼味在辛　掘井須到流　結交須到頭　此語誠不謬　敵君三萬秋</p><p><a href="../../model.html#/doc/31614">View poem's topic associations</a></p></body></html>
