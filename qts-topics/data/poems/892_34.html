  <body><p>892_34: 《木蘭花》牛嶠</p>
    <p>春入橫塘搖淺浪　花落小園空惆悵　此情誰信為狂夫　恨翠愁紅流枕上　小玉窗前嗔燕語　紅淚滴穿金線縷　雁歸不見報郎歸　織成錦字封過與</p><p><a href="../../model.html#/doc/49218">View poem's topic associations</a></p></body></html>
