  <body><p>750_22_5: 《思朐陽春遊感舊寄柴司徒五首（其五）》李中</p>
    <p>昔年常接五陵狂　洪飲花間數十場　別後或驚如夢覺　音塵難問水茫茫</p><p><a href="../../model.html#/doc/42059">View poem's topic associations</a></p></body></html>
