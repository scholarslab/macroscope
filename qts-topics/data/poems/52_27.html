  <body><p>52_27: 《答李司戶夔》宋之問</p>
    <p>遠方來下客　輶軒攝使臣　弄琴宜在夜　傾酒貴逢春　駟馬留孤館　雙魚贈故人　明朝散雲雨　遙仰德為鄰</p><p><a href="../../model.html#/doc/3235">View poem's topic associations</a></p></body></html>
