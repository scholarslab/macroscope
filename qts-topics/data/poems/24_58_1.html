  <body><p>24_58_1: 《雜曲歌辭。少年行二首（其一）》王昌齡</p>
    <p>西陵俠年少　送客過長亭　青槐夾兩路　白馬如流星　聞道羽書急　單于寇井陘氣高輕赴難　誰顧燕山銘</p><p><a href="../../model.html#/doc/1650">View poem's topic associations</a></p></body></html>
