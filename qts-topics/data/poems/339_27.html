  <body><p>339_27: 《和虞部盧四酬翰林錢七赤藤杖歌（元和四年作）》韓愈</p>
    <p>赤藤為杖世未窺　臺郎始攜自滇池　滇王掃宮避使者　跪進再拜語嗢咿　繩橋拄過免傾墮　性命造次蒙扶持　途經百國皆莫識　君臣聚觀逐旌麾　共傳滇神出水獻　赤龍拔鬚血淋漓　又云羲和操火鞭　暝到西極睡所遺　幾重包裹自題署　不以珍怪誇荒夷　歸來捧贈同舍子　浮光照手欲把疑　空堂晝眠倚牖戶　飛電著壁搜蛟螭　南宮清深禁闈密　唱和有類吹塤篪　妍辭麗句不可繼　見寄聊且慰分司</p><p><a href="../../model.html#/doc/17949">View poem's topic associations</a></p></body></html>
