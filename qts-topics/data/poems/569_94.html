  <body><p>569_94: 《謫仙吟贈趙道士》李群玉</p>
    <p>汗漫東遊黃鶴雛　縉雲仙子住清都　三元麟鳳推高座　六甲風雷閟小壺　日月暗資靈壽藥　山河直擬化生符　若為失意居蓬島　鼇足塵飛桑樹枯</p><p><a href="../../model.html#/doc/31496">View poem's topic associations</a></p></body></html>
