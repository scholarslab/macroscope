  <body><p>674_42: 《訪題進士孫秦延福南街居》鄭穀</p>
    <p>多病久離索　相尋聊解顏　短牆通御水　疏樹出南山　歲月何難老　園林未得還　無門共榮達　孤坐卻如閒</p><p><a href="../../model.html#/doc/37478">View poem's topic associations</a></p></body></html>
