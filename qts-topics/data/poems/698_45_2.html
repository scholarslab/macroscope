  <body><p>698_45_2: 《鄠杜舊居二首（其二）》韋莊</p>
    <p>一徑尋村渡碧溪　稻花香澤水千畦　雲中寺遠磬難識　竹裏巢深鳥易迷　紫菊亂開連井合　紅榴初綻拂簷低　歸來滿把如澠酒　何用傷時歎鳳兮</p><p><a href="../../model.html#/doc/39226">View poem's topic associations</a></p></body></html>
