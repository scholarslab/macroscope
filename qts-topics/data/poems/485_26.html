  <body><p>485_26: 《巢烏行》鮑溶</p>
    <p>烏生幾子林蕭條　雄烏求食雌守巢　夜愁風雨巢傾覆　常見一烏巢下宿　日長雛飢雄未迴　雌鳥下巢去哀哀　野田春盡少遺穀　尋食不得飢飛來　黃雀亦引數青雀　雀飛未遠烏驚落　既分青雀噉爾雛　爾雛雖長心何如　將飛不飛猶未忍　古瑟寫哀哀不盡　殺傷養傷復養生　嗚嗚嘖嘖何時平</p><p><a href="../../model.html#/doc/25781">View poem's topic associations</a></p></body></html>
