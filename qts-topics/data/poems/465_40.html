  <body><p>465_40: 《山齋獨宿贈晏上人》楊衡</p>
    <p>幢幢雲樹秋　黃葉下山頭　蟲響夜難度　夢閒神不遊　窗燈寒几盡　簾雨曉階愁　何以禪棲客　灰心在沃州</p><p><a href="../../model.html#/doc/24715">View poem's topic associations</a></p></body></html>
