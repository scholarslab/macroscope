  <body><p>579_19: 《經故翰林袁學士居》溫庭筠</p>
    <p>劍逐驚波玉委塵　謝安門下更何人　西州城外花千樹　盡是羊曇醉後春</p><p><a href="../../model.html#/doc/32174">View poem's topic associations</a></p></body></html>
