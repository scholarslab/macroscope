  <body><p>429_7: 《夏日》白居易</p>
    <p>東窗晚無熱　北戶涼有風　盡日坐復臥　不離一室中　中心本無繫　亦與出門同</p><p><a href="../../model.html#/doc/22019">View poem's topic associations</a></p></body></html>
