  <body><p>549_46: 《題橫水驛雙峰院松（一作橫水館雙松）》趙嘏</p>
    <p>故園溪上雪中別　野館門前雲外逢　白髮漸多何事苦　清陰長在好相容　迎風幾拂朝天騎　帶月猶含度嶺鐘　更憶葛洪丹井畔　數株臨水欲成龍</p><p><a href="../../model.html#/doc/30207">View poem's topic associations</a></p></body></html>
