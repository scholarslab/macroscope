  <body><p>679_19: 《入蜀赴舉秋夜與先生話別》崔塗</p>
    <p>欲愴峨嵋別　中宵寢不能　聽殘池上雨　吟盡枕前燈　失計方期隱　修心未到僧　雲門一萬里　應笑又擔簦</p><p><a href="../../model.html#/doc/37799">View poem's topic associations</a></p></body></html>
