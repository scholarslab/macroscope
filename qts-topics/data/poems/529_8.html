  <body><p>529_8: 《聞薛先輩陪大夫看早梅因寄》許渾</p>
    <p>澗梅寒正發　莫信笛中吹　素艷雪凝樹　清香風滿枝　折驚山鳥散　攜任野蜂隨　今日從公醉　何人倒接</p><p><a href="../../model.html#/doc/28689">View poem's topic associations</a></p></body></html>
