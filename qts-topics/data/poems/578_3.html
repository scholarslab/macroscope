  <body><p>578_3: 《贈蜀府將（蠻入成都，頻著功勞）》溫庭筠</p>
    <p>十年分散劍關秋　萬事皆隨錦水流　志氣已曾明漢節　功名猶自滯吳鉤　鵰邊認箭寒雲重　馬上聽笳塞草愁　今日逢君倍惆悵　灌嬰韓信盡封侯</p><p><a href="../../model.html#/doc/32098">View poem's topic associations</a></p></body></html>
