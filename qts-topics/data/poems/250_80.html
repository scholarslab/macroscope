  <body><p>250_80: 《送裴員外往江南》皇甫冉</p>
    <p>分務江南遠　留歡幕下榮　楓林縈楚塞　水驛到湓城　岸草知春晚　沙禽好夜驚　風帆幾泊處　處處暮潮清</p><p><a href="../../model.html#/doc/13210">View poem's topic associations</a></p></body></html>
