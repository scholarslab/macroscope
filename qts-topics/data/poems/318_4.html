  <body><p>318_4: 《懷伊川賦》李吉甫</p>
    <p>龍門南岳盡伊原　草樹人煙目所存　正是北州梨棗熟　夢魂秋日到郊園</p><p><a href="../../model.html#/doc/16997">View poem's topic associations</a></p></body></html>
