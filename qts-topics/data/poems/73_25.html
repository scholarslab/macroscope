  <body><p>73_25: 《題壽安王主簿池館》蘇頲</p>
    <p>洛邑通馳道　韓郊在屬城　館將花雨映　潭與竹聲清　賢俊鸞棲棘　賓遊馬佩衡　願言隨狎鳥　從此濯吾纓</p><p><a href="../../model.html#/doc/3977">View poem's topic associations</a></p></body></html>
