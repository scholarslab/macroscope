  <body><p>844_11: 《謝人寄新詩集》齊己</p>
    <p>所聞新事即戈矛　欲去終疑是暗投　遠客寄言還有在　此門將謂總無休　千篇著述誠難得　一字知音不易求　時入思量向何處　月圓孤憑水邊樓</p><p><a href="../../model.html#/doc/46679">View poem's topic associations</a></p></body></html>
