  <body><p>722_26: 《送知己》李洞</p>
    <p>郡清官舍冷　枕席濺山泉　藥氣來人外　燈光到鶴邊　夢秦書印斗　思越畫漁船　擲笏南歸去　波濤路幾千</p><p><a href="../../model.html#/doc/40603">View poem's topic associations</a></p></body></html>
