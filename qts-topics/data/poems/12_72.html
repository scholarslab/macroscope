  <body><p>12_72: 《郊廟歌辭。享孔子廟樂章。迎神》?</p>
    <p>通吳表聖　問老探真　三千弟子　五百賢人　億齡規法　萬載嗣禋　潔誠以祭　奏樂迎神</p><p><a href="../../model.html#/doc/584">View poem's topic associations</a></p></body></html>
