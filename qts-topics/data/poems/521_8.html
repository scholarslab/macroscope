  <body><p>521_8: 《過勤政樓》杜牧</p>
    <p>千秋令節名空在　承露絲囊世已無　唯有紫苔偏得意　年年因雨上金鋪</p><p><a href="../../model.html#/doc/28146">View poem's topic associations</a></p></body></html>
