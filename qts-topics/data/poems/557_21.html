  <body><p>557_21: 《謁梓潼張惡子廟》王鐸</p>
    <p>盛唐聖主解青萍　欲振新封濟順名　夜雨龍拋三尺匣　春雲鳳入九重城　劍門喜氣隨雷動　玉壘韶光待賊平　惟報關東諸將相　柱天功業賴陰兵</p><p><a href="../../model.html#/doc/30831">View poem's topic associations</a></p></body></html>
