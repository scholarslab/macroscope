  <body><p>523_86: 《遣興》杜牧</p>
    <p>鏡弄白鬚鬚　如何作老夫　浮生長勿勿　兒小且嗚嗚　忍過事堪喜　泰來憂勝無　治平心徑熟　不遣有窮途</p><p><a href="../../model.html#/doc/28337">View poem's topic associations</a></p></body></html>
