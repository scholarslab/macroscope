  <body><p>628_37: 《玩金鸂鶒戲贈襲美》陸龜蒙</p>
    <p>曾向溪邊泊暮雲　至今猶憶浪花群　不知鏤羽凝香霧　堪與鴛鴦覺後聞</p><p><a href="../../model.html#/doc/34493">View poem's topic associations</a></p></body></html>
