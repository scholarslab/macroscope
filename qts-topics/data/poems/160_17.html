  <body><p>160_17: 《夜泊廬江，聞故人在東寺，以詩寄之》孟浩然</p>
    <p>江路經廬阜　松門入虎谿　聞君尋寂樂　清夜宿招提　石鏡山精怯　禪枝怖鴿棲　一燈如悟道　為照客心迷</p><p><a href="../../model.html#/doc/7695">View poem's topic associations</a></p></body></html>
