  <body><p>237_120: 《晚春永寧墅小園獨坐，寄上王相公》錢起</p>
    <p>東閣一何靜　鶯聲落日愁　夔龍暫為別　昏旦思兼秋　蕙草出籬外　花枝寄竹幽　上方傳雅頌　七夕讓風流</p><p><a href="../../model.html#/doc/12235">View poem's topic associations</a></p></body></html>
