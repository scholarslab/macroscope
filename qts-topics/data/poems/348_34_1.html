  <body><p>348_34_1: 《戲題山居二首（其一）》陳羽</p>
    <p>雲蓋秋松幽洞近　水穿危石亂山深　門前自有千竿竹　免向人家看竹林</p><p><a href="../../model.html#/doc/18359">View poem's topic associations</a></p></body></html>
