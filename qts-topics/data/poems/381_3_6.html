  <body><p>381_3_6: 《吊元魯山（其六）》孟郊</p>
    <p>言從魯山宦　盡化堯時心　豺狼恥狂噬　齒牙閉霜金　競來闢田土　相與耕嶔岑當宵無關鎖　竟歲饒歌吟　善教復天術　美詞非俗箴　精微自然事　視聽不可尋因書魯山績　庶合簫韶音</p><p><a href="../../model.html#/doc/20094">View poem's topic associations</a></p></body></html>
