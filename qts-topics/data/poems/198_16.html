  <body><p>198_16: 《郊行寄杜位》岑參</p>
    <p>崷崒空城煙　淒清寒山景　秋風引歸夢　昨夜到汝潁　近寺聞鐘聲　映陂見樹影　所思何由見　東北徒引領</p><p><a href="../../model.html#/doc/9522">View poem's topic associations</a></p></body></html>
