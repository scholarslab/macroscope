  <body><p>778_9: 《善卷先生壇》蔡昆</p>
    <p>幾到壇邊登閣望　因思遺跡詠今朝　當時為有重華出　不是先生傲帝堯</p><p><a href="../../model.html#/doc/43232">View poem's topic associations</a></p></body></html>
