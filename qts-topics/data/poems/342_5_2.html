  <body><p>342_5_2: 《感春三首（其二）》韓愈</p>
    <p>黃黃蕪菁花　桃李事已退　狂風簸枯榆　狼籍九衢內　春序一如此　汝顏安足賴誰能駕飛車　相從觀海外</p><p><a href="../../model.html#/doc/18026">View poem's topic associations</a></p></body></html>
