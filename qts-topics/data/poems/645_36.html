  <body><p>645_36: 《送別》李鹹用</p>
    <p>別意說難盡　離盃深莫辭　長歌終此席　一笑又何時　棹入寒潭急　帆當落照遲　遠書如不寄　無以慰相思</p><p><a href="../../model.html#/doc/35677">View poem's topic associations</a></p></body></html>
