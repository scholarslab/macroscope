  <body><p>325_36: 《月夜江行》權德輿</p>
    <p>扣船不得寐　浩露清衣襟　彌傷孤舟夜　遠結萬里心　幽興惜瑤草　素懷寄鳴琴　三奏月初上　寂寞寒江深</p><p><a href="../../model.html#/doc/17286">View poem's topic associations</a></p></body></html>
