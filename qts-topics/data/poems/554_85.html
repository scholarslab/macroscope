  <body><p>554_85: 《濁水求珠》項斯</p>
    <p>靈魂自沉浮　從來任濁流　願從深處得　不向暗中投　圓月時堪惜　滄波路可求　沙尋龍窟遠　泥訪蚌津幽　是寶終知貴　唯恩且用酬　如能在公掌　的不負明眸</p><p><a href="../../model.html#/doc/30620">View poem's topic associations</a></p></body></html>
