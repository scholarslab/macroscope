  <body><p>204_3: 《鶴警露》陳季</p>
    <p>南國商飆動　東皋野鶴鳴　溪松寒暫宿　露草滴還驚　欲有高飛意　空聞召侶情　風間傳藻質　月下引清聲　未假摶扶勢　焉知羽翼輕　吾君開太液　願得應皇明</p><p><a href="../../model.html#/doc/9998">View poem's topic associations</a></p></body></html>
