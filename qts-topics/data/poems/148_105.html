  <body><p>148_105: 《月下聽砧》劉長卿</p>
    <p>夜靜掩寒城　清砧發何處　聲聲擣秋月　腸斷盧龍戍　未得寄征人　愁霜復愁露</p><p><a href="../../model.html#/doc/7213">View poem's topic associations</a></p></body></html>
