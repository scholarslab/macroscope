  <body><p>36_20: 《春夜》虞世南</p>
    <p>春苑月裴回　竹堂侵夜開　驚鳥排林度　風花隔水來</p><p><a href="../../model.html#/doc/2544">View poem's topic associations</a></p></body></html>
