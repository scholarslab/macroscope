  <body><p>305_16: 《長歌行》劉複</p>
    <p>淮南木落秋雲飛　楚宮商歌今正悲　青春白日不與我　當壚舉酒勸君持　出門驅馳四方事　徒用辛勤不得意　三山海底無見期　百齡世間莫虛棄　君不見金城帝業漢家有　東制諸侯欲長久　姦雄竊命風塵昏　函谷重關不能守　龍蛇出沒經兩朝　胡虜憑陵大道銷　河水東流宮闕盡　五陵松柏自蕭蕭</p><p><a href="../../model.html#/doc/16479">View poem's topic associations</a></p></body></html>
