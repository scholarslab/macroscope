  <body><p>165_26: 《秋思》李白</p>
    <p>燕支黃葉落　妾望自登臺　海上碧雲斷　單于秋色來　胡兵沙塞合　漢使玉關回　征客無歸日　空悲蕙草摧</p><p><a href="../../model.html#/doc/8076">View poem's topic associations</a></p></body></html>
