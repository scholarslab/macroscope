  <body><p>494_85: 《題景上人山門》施肩吾</p>
    <p>水有青蓮沙有金　老僧於此獨觀心　愁人欲寄中峰宿　只恐白猿啼夜深</p><p><a href="../../model.html#/doc/26236">View poem's topic associations</a></p></body></html>
