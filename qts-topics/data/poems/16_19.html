  <body><p>16_19: 《郊廟歌辭。周郊祀樂章。昭順樂》?</p>
    <p>雲門孤竹　蒼璧黃琮　既祀天地　克配祖宗　虔修盛禮　仰答玄功　神歸碧落　福降無窮</p><p><a href="../../model.html#/doc/796">View poem's topic associations</a></p></body></html>
