  <body><p>289_18: 《送別》楊憑</p>
    <p>江岸梅花雪不如　看君驛馭向南徐　相聞不必因來雁　雲裏飛軿落素書</p><p><a href="../../model.html#/doc/15484">View poem's topic associations</a></p></body></html>
