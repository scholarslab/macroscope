  <body><p>298_50: 《傷韋令孔雀詞》王建</p>
    <p>可憐孔雀初得時　美人為爾別開池　池邊鳳凰作伴侶　羌聲鸚鵡無言語　雕籠玉架嫌不棲　夜夜思歸向南舞　如今憔悴人見惡　萬里更求新孔雀　熱眠雨水飢拾蟲　翠尾盤泥金彩落　多時人養不解飛　海山風黑何處歸</p><p><a href="../../model.html#/doc/15908">View poem's topic associations</a></p></body></html>
