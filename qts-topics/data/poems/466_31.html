  <body><p>466_31: 《除夜書情》周弘亮</p>
    <p>何處風塵歲　雲陽古驛前　三冬不再稔　曉日又明年　春入江南柳　寒歸塞北天　還傷知候客　花景對韋編</p><p><a href="../../model.html#/doc/24770">View poem's topic associations</a></p></body></html>
