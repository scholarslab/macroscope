  <body><p>50_24: 《早行》楊炯</p>
    <p>敞朗東方徹　闌干北斗斜　地氣俄成霧　天雲漸作霞　河流纔辨馬　巖路不容車　阡陌經三歲　閭閻對五家　露文沾細草　風影轉高花　日月從來惜　關山猶自賒</p><p><a href="../../model.html#/doc/3151">View poem's topic associations</a></p></body></html>
