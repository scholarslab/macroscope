  <body><p>635_5: 《題東林寺虎掊泉》周繇</p>
    <p>勝致通幽感　靈泉有虎掊　爪抬山脈斷　掌托石心拗　竹藹疑相近　松陰蓋亦交　轉令棲遁者　真境逾難拋</p><p><a href="../../model.html#/doc/35073">View poem's topic associations</a></p></body></html>
