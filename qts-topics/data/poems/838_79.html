  <body><p>838_79: 《送中觀進公歸巴陵》齊己</p>
    <p>一論破雙空　持行大國中　不知從此去　何處挫邪宗　晝雨懸帆黑　殘陽泊島紅　應游到岸　相憶遶茶叢</p><p><a href="../../model.html#/doc/46266">View poem's topic associations</a></p></body></html>
