  <body><p>232_23: 《夏日楊長寧宅送崔侍禦、常正字入京（得深字韻）》杜甫</p>
    <p>醉酒揚雄宅　升堂子賤琴　不堪垂老鬢　還對欲分襟　天地西江遠　星辰北斗深　烏臺俯麟閣　長夏白頭吟</p><p><a href="../../model.html#/doc/11829">View poem's topic associations</a></p></body></html>
