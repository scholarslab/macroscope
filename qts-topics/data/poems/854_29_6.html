  <body><p>854_29_6: 《句（其六）》杜光庭</p>
    <p>丹灶河車休矻矻　蚌胎龜息且綿綿　馭景必能趨日域　騎箕終擬躡星躔　返樸還淳皆至理　遺形忘性盡真銓</p><p><a href="../../model.html#/doc/47347">View poem's topic associations</a></p></body></html>
