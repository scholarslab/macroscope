  <body><p>451_90: 《雪夜對酒招客》白居易</p>
    <p>帳小青氈煖　杯香綠蟻新　醉憐今夜月　歡憶去年人　闇落燈花燼　閒生草座塵　慇懃報弦管　明日有嘉賓</p><p><a href="../../model.html#/doc/23863">View poem's topic associations</a></p></body></html>
