  <body><p>207_34: 《春日憶家（一作春日歸山）》李嘉佑</p>
    <p>自覺勞鄉夢　無人見客心　空餘庭草色　日日伴愁襟</p><p><a href="../../model.html#/doc/10166">View poem's topic associations</a></p></body></html>
