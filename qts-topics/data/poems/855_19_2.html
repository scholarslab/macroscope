  <body><p>855_19_2: 《參同契明鏡圖訣詩二首（其二）》彭曉</p>
    <p>至道希夷妙且深　燒丹先認大還心　日爻陰耦生真汞　月卦陽奇產正金　女妊朱砂男孕雪　北藏熒惑丙含壬　兩端指的鉛金祖　莫向諸般取次尋</p><p><a href="../../model.html#/doc/47369">View poem's topic associations</a></p></body></html>
