  <body><p>228_29_4: 《將赴成都草堂途中有作，先寄嚴鄭公五首（其四）》杜甫</p>
    <p>常苦沙崩損藥欄　也從江檻落風湍　新松恨不高千尺　惡竹應須斬萬竿　生理祗憑黃閣老　衰顏欲付紫金丹　三年奔走空皮骨　信有人間行路難</p><p><a href="../../model.html#/doc/11390">View poem's topic associations</a></p></body></html>
