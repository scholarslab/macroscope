  <body><p>276_65: 《送劉判官赴豐州（一作赴天德軍）》盧綸</p>
    <p>銜杯吹急管　滿眼起風砂　大漠山沈雪　長城草發花　策行須恥戰　虜在莫言家　余亦祈勳者　如何別左車</p><p><a href="../../model.html#/doc/14722">View poem's topic associations</a></p></body></html>
