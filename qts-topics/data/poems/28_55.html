  <body><p>28_55: 《雜曲歌辭。十二月樂辭。五月》李賀</p>
    <p>雕玉押簾上　輕縠籠虛門　井汲鉛華水　扇織鴛鴦文　回雪舞涼殿　甘露洗空綠　羅袖從徊翔　香汗霑寶粟</p><p><a href="../../model.html#/doc/2240">View poem's topic associations</a></p></body></html>
