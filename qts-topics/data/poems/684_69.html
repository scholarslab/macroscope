  <body><p>684_69: 《憶釣舟》吳融</p>
    <p>青山小隱枕潺湲　一葉垂綸幾泝沿　後浦春風隨興去　南塘秋雨有時眠　慣衝曉霧驚群雁　愛颭殘陽入亂煙　迴首無人寄惆悵　九衢塵土困揚鞭</p><p><a href="../../model.html#/doc/38295">View poem's topic associations</a></p></body></html>
