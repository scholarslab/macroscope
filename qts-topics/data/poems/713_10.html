  <body><p>713_10: 《灞上逢故人》喻坦之</p>
    <p>花落杏園枝　驅車問路岐　人情誰可會　身事自堪疑　嶽雨狂雷送　溪槎漲水吹　家山如此景　幾處不相隨</p><p><a href="../../model.html#/doc/40141">View poem's topic associations</a></p></body></html>
