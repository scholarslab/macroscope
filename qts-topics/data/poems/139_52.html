  <body><p>139_52: 《題茅山華陽洞》儲光羲</p>
    <p>華陽洞口片雲飛　細雨濛濛欲溼衣　玉簫遍滿仙壇上　應是茅家兄弟歸</p><p><a href="../../model.html#/doc/6658">View poem's topic associations</a></p></body></html>
