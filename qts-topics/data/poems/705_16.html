  <body><p>705_16: 《寄越從事林嵩侍禦》黃滔</p>
    <p>子虛詞賦動君王　誰不期君入對揚　莫戀兔園留看雪　已乘驄馬合凌霜　路歸天上行方別　道在人間久便香　應念都城舊吟客　十年蹤跡委滄浪</p><p><a href="../../model.html#/doc/39611">View poem's topic associations</a></p></body></html>
