  <body><p>832_35: 《秋望寄王使君》貫休</p>
    <p>靜躡紅蘭徑　憑高曠望時　無端求句苦　永日壑風吹　大月生峰角　殘霞在樹枝　祗應劉越石　清嘯正相宜</p><p><a href="../../model.html#/doc/45888">View poem's topic associations</a></p></body></html>
