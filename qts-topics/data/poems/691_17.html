  <body><p>691_17: 《送人游江南》杜荀鶴</p>
    <p>滿酌勸君酒　勸君君莫辭　能禁幾度別　即到白頭時　晚岫無雲蔽　春帆有燕隨　男兒兩行淚　不欲等閒垂</p><p><a href="../../model.html#/doc/38636">View poem's topic associations</a></p></body></html>
