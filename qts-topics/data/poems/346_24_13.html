  <body><p>346_24_13: 《宮詞三十首（存二十七首）（其十三）》王涯</p>
    <p>白雪猧兒拂地行　慣眠紅毯不曾驚　深宮更有何人到　只曉金階吠晚螢</p><p><a href="../../model.html#/doc/18286">View poem's topic associations</a></p></body></html>
