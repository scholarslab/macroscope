  <body><p>680_53: 《故都》韓偓</p>
    <p>故都遙想草萋萋　上帝深疑亦自迷　塞雁已侵池宿　宮鴉猶戀女牆啼　天涯烈士空垂涕　地下強魂必噬臍　掩鼻計成終不覺　馮驩無路鳴雞</p><p><a href="../../model.html#/doc/37940">View poem's topic associations</a></p></body></html>
