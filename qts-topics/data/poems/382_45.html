  <body><p>382_45: 《烏夜啼引》張籍</p>
    <p>秦烏啼啞啞　夜啼長安吏人家　吏人得罪囚在獄　傾家賣產將自贖　少婦起聽夜啼烏　知是官家有赦書　下床心喜不重寐　未明上堂賀舅姑　少婦語啼烏　汝啼慎勿虛　借汝庭樹作高巢　年年不令傷爾雛</p><p><a href="../../model.html#/doc/20187">View poem's topic associations</a></p></body></html>
