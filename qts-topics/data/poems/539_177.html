  <body><p>539_177: 《灞岸》李商隱</p>
    <p>山東今歲點行頻　幾處冤魂哭虜塵　灞水橋邊倚華表　平時二月有東巡</p><p><a href="../../model.html#/doc/29364">View poem's topic associations</a></p></body></html>
