  <body><p>733_19_1: 《登樓望月二首（其一）》劉辟</p>
    <p>園月當新霽　高樓見最明　素波流粉壁　丹桂拂飛甍　下瞰千門靜　旁觀萬象生梧桐窗下影　鳥鵲檻前聲　嘯逸劉琨興　吟資庾亮情　遊人莫登眺　迢遞故鄉程</p><p><a href="../../model.html#/doc/41121">View poem's topic associations</a></p></body></html>
