  <body><p>392_49: 《河陽歌》李賀</p>
    <p>染羅衣　秋藍難著色　不是無心人　為作臺邛客　花燒中潬城　顏郎身已老　惜許兩少年　抽心似春草　今日見銀牌　今夜鳴玉讌　牛頭高一尺　隔坐應相見　月從東方來　酒從東方轉　觥船飫口紅　蜜炬千枝爛</p><p><a href="../../model.html#/doc/20843">View poem's topic associations</a></p></body></html>
