  <body><p>682_18: 《曲江夜思》韓偓</p>
    <p>鼓聲將絕月斜痕　園外閒坊半掩門　池裏紅蓮凝白露　苑中青草伴黃昏　林塘闃寂偏宜夜　煙火稀疏便似村　大抵世間幽獨景　最關詩思與離魂</p><p><a href="../../model.html#/doc/38047">View poem's topic associations</a></p></body></html>
