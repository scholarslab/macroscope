  <body><p>725_1: 《書懷》于鄴</p>
    <p>長安多路岐　西去欲何依　浮世祇如此　舊山長憶歸　自離京國久　應已故人稀　好與孤雲住　孤雲無是非</p><p><a href="../../model.html#/doc/40734">View poem's topic associations</a></p></body></html>
