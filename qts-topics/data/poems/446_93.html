  <body><p>446_93: 《與皇甫庶子同遊城東》白居易</p>
    <p>閒遊何必多徒侶　相勸時時舉一杯　博望苑中無職役　建春門外足池臺　綠油剪葉蒲新長　紅蠟黏枝杏欲開　白馬朱衣兩宮相　可憐天氣出城來</p><p><a href="../../model.html#/doc/23383">View poem's topic associations</a></p></body></html>
