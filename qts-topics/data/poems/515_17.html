  <body><p>515_17: 《將之上京留別淮南書記李侍禦》朱慶餘</p>
    <p>半似無名位　門當靜處開　人心皆向德　物色不供才　酒興春邊過　軍謀意外來　取名榮相府　卻慮詔書催</p><p><a href="../../model.html#/doc/27815">View poem's topic associations</a></p></body></html>
