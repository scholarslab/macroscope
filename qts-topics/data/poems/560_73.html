  <body><p>560_73: 《夏雨》薛能</p>
    <p>何處發天涯　風雷一道賒　去聲隨地急　殘勢傍樓斜　透樹垂紅葉　霑塵帶落花　瀟湘無限思　閒看下蒹葭</p><p><a href="../../model.html#/doc/31060">View poem's topic associations</a></p></body></html>
