  <body><p>790_9: 《西池送白二十二東歸兼寄令狐相公聯句》裴度</p>
    <p>促坐宴回塘　送君歸洛陽　彼都留上宰　為我說中腸　威鳳池邊別　冥鴻天際翔　披雲見居守　望日拜封章　春盡年華少　舟通景氣長　送行歡共惜　寄遠意難忘　東道瞻軒蓋　西園醉羽觴　謝公深眷眄　商皓信輝光　舊德推三友　新篇代八行</p><p><a href="../../model.html#/doc/43561">View poem's topic associations</a></p></body></html>
