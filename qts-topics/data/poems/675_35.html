  <body><p>675_35: 《閑題》鄭谷</p>
    <p>舉世何人肯自知　須逢精鑒定妍媸　若教嫫母臨明鏡　也道不勞紅粉施</p><p><a href="../../model.html#/doc/37570">View poem's topic associations</a></p></body></html>
