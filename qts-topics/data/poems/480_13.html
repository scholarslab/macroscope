  <body><p>480_13: 《溯西江》李紳</p>
    <p>江風不定半晴陰　愁對花時盡日吟　孤棹自遲從蹭蹬　亂帆爭疾競浮沈　一身累困懷千載　百口無虞貴萬金　空闊遠看波浪息　楚山安穩過雲岑</p><p><a href="../../model.html#/doc/25620">View poem's topic associations</a></p></body></html>
