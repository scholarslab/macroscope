  <body><p>729_9: 《前漢門。周苛紀信》周曇</p>
    <p>為主堅能不顧身　赴湯蹈火見忠臣　後來邦國論心義　誰是君王出熱人</p><p><a href="../../model.html#/doc/40959">View poem's topic associations</a></p></body></html>
