  <body><p>721_33: 《贈道微禪師》李洞</p>
    <p>銅缾澀瀉水　出磧躡蓮層　猛虎降低鼠　盤鵰望小蠅　通禪五天日　照祖幾朝燈　短髮歸林白　何妨剃未能</p><p><a href="../../model.html#/doc/40562">View poem's topic associations</a></p></body></html>
