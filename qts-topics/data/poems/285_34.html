  <body><p>285_34: 《元丞宅送胡浚及第東歸覲省》李端</p>
    <p>登龍兼折桂　歸去當高車　舊楚楓猶在　前隋柳已疏　月中逢海客　浪裏得鄉書　見說江邊住　知君不厭魚</p><p><a href="../../model.html#/doc/15245">View poem's topic associations</a></p></body></html>
