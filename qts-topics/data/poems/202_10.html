  <body><p>202_10: 《塞下曲》薛奇童</p>
    <p>驕虜初南下　煙塵暗國中　獨召李將軍　夜開甘泉宮　一身許明主　萬里總元戎　霜甲臥不暖　夜半聞邊風　胡天早飛雪　荒徼多轉蓬　寒雲覆水重　秋氣連海空　金鞍誰家子　上馬鳴角弓　自是幽并客　非論愛立功</p><p><a href="../../model.html#/doc/9918">View poem's topic associations</a></p></body></html>
