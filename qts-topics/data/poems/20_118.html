  <body><p>20_118: 《相和歌辭。宮怨》於濆</p>
    <p>妾家望江口　少年家財厚　臨江起珠樓　不賣文君酒　當年樂貞獨　巢燕時為友　父兄未許人　畏妾事姑舅　西牆鄰宋玉　窺見妾眉宇　一旦及天聰　恩光生戶牖　謂言入漢宮　富貴可長久　君王縱有情　不奈陳皇后　誰憐頰似桃　孰知腰勝柳　今日在長門　從來不如醜</p><p><a href="../../model.html#/doc/1324">View poem's topic associations</a></p></body></html>
