  <body><p>857_1_39: 《七言（其三十九）》呂岩</p>
    <p>傾側華陽醉再三　騎龍遇晚下南巖　眉因拍劍留星電　衣為眠雲惹碧嵐　金液變來成雨露　玉都歸去老松杉　曾將鐵鏡照神鬼　霹靂搜尋火滿潭</p><p><a href="../../model.html#/doc/47462">View poem's topic associations</a></p></body></html>
