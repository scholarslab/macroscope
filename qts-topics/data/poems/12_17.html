  <body><p>12_17: 《郊廟歌辭。武后大享拜洛樂章。通和》?</p>
    <p>皇皇靈睠　穆穆神心　暫動凝質　還歸積陰　功玄樞紐　理寂高深　銜恩佩德　聳志翹襟</p><p><a href="../../model.html#/doc/529">View poem's topic associations</a></p></body></html>
