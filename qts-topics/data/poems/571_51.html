  <body><p>571_51: 《易州登龍興寺樓望郡北高峰》賈島</p>
    <p>郡北最高峰　巉巖絕雲路　朝來上樓望　稍覺得幽趣　朦朧碧煙裏　群嶺若相附　何時一登陟　萬物皆下顧</p><p><a href="../../model.html#/doc/31649">View poem's topic associations</a></p></body></html>
