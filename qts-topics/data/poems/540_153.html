  <body><p>540_153: 《鈞天》李商隱</p>
    <p>上帝鈞天會眾靈　昔人因夢到青冥　伶倫吹裂孤生竹　卻為知音不得聽</p><p><a href="../../model.html#/doc/29566">View poem's topic associations</a></p></body></html>
