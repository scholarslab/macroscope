  <body><p>344_28_2: 《獨釣四首（其二）》韓愈</p>
    <p>一逕向池斜　池塘野草花　雨多添柳耳　水長減蒲芽　坐厭親刑柄　偷來傍釣車太平公事少　吏隱詎相賒</p><p><a href="../../model.html#/doc/18167">View poem's topic associations</a></p></body></html>
