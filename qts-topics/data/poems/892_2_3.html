  <body><p>892_2_3: 《天仙子（其三）》韋莊</p>
    <p>蟾彩霜華夜不分　天外鴻聲枕上聞　繡衾香冷懶重熏　人寂寂　葉紛紛　纔睡依前夢見君</p><p><a href="../../model.html#/doc/49142">View poem's topic associations</a></p></body></html>
