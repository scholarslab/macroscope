  <body><p>298_42: 《古謠》王建</p>
    <p>一東一西壟頭水　一聚一散天邊霞　一來一去道上客　一顛一倒池中麻</p><p><a href="../../model.html#/doc/15900">View poem's topic associations</a></p></body></html>
