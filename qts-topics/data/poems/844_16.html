  <body><p>844_16: 《荊渚寄懷西蜀無染大師兄》齊己</p>
    <p>大溈心付白崖前　寶月分輝照蜀天　聖主降情延北內　諸侯稽首問南禪　清秋不動驪龍海　紅日無私罔象川　欲聽吾宗舊山說　地邊身老楚江邊</p><p><a href="../../model.html#/doc/46684">View poem's topic associations</a></p></body></html>
