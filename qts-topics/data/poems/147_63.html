  <body><p>147_63: 《送李秘書卻赴南中》劉長卿</p>
    <p>卻到番禺日　應傷昔所依　炎洲百口住　故國幾人歸　路識梅花在　家存棣萼稀　獨逢迴雁去　猶作舊行飛</p><p><a href="../../model.html#/doc/7023">View poem's topic associations</a></p></body></html>
