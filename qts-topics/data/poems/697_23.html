  <body><p>697_23: 《台城》韋莊</p>
    <p>江雨霏霏江草齊　六朝如夢鳥空啼　無情最是臺城柳　依舊煙籠十里堤</p><p><a href="../../model.html#/doc/39135">View poem's topic associations</a></p></body></html>
