  <body><p>831_14: 《苦雨中作》貫休</p>
    <p>通宵復連夕　其狀祗如傾　卻遣思山者　忽然嫌水聲　好花飄草盡　古闢欲雲生　不奈天難問　迢迢遠客情</p><p><a href="../../model.html#/doc/45802">View poem's topic associations</a></p></body></html>
