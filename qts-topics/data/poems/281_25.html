  <body><p>281_25: 《雪夜觀象闕待漏》張少博</p>
    <p>殘雪初睛後　鳴珂奉闕庭　九門傳曉漏　五夜候晨扃　北斗橫斜漢　東方落曙星　煙氛初動色　簪珮未分形　雪重猶垂白　山遙不辨青　雞人更唱處　偏入此時聽</p><p><a href="../../model.html#/doc/14999">View poem's topic associations</a></p></body></html>
