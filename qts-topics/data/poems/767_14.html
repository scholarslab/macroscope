  <body><p>767_14: 《吳。太史慈》孫元晏</p>
    <p>聖德招賢遠近知　曹公心計卻成欺　陳韓昔日嘗投楚　豈是當歸召得伊</p><p><a href="../../model.html#/doc/42836">View poem's topic associations</a></p></body></html>
