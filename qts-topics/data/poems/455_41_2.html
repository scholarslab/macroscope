  <body><p>455_41_2: 《送姚杭州赴任，因思舊遊二首（其二）》白居易</p>
    <p>渺渺錢唐路幾千　想君到後事依然　靜逢竺寺猿偷橘　閒看蘇家女採蓮　故妓數人憑問訊　新詩兩首倩留傳　舍人雖健無多興　老校當時八九年</p><p><a href="../../model.html#/doc/24101">View poem's topic associations</a></p></body></html>
