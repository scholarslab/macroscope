  <body><p>367_22_2: 《天馬辭二首（其二）》張仲素</p>
    <p>躞蹀宛駒齒未齊　摐金噴玉向風嘶　來時欲盡金河道　獵獵輕風在碧蹄</p><p><a href="../../model.html#/doc/19482">View poem's topic associations</a></p></body></html>
