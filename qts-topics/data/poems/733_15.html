  <body><p>733_15: 《和謁孔子廟》劉斌</p>
    <p>性與天雖縱　主世乃無由　何言泰山毀　空驚逝水流　及斗思往烈　入室想前修　寂寞荒階暮　摧殘古木秋　遺風暖如此　聊以慰蒸求</p><p><a href="../../model.html#/doc/41117">View poem's topic associations</a></p></body></html>
