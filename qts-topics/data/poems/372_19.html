  <body><p>372_19: 《楚竹吟酬盧虔端公見和湘弦怨》孟郊</p>
    <p>握中有新聲　楚竹人未聞　識音者謂誰　清夜吹贈君　昔為瀟湘引　曾動瀟湘雲　一叫鳳改聽　再驚鶴失群　江花匪秋落　山日當晝曛　眾濁響雜沓　孤清思氛氳　欲知怨有形　願向明月分　一掬靈均淚　千年湘水文</p><p><a href="../../model.html#/doc/19674">View poem's topic associations</a></p></body></html>
