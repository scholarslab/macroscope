  <body><p>578_56: 《秘書省有賀監知章草題詩筆力遒健風尚高遠…因有此作》溫庭筠</p>
    <p>越溪漁客賀知章　任達憐才愛酒狂　鸂鶒葦花隨釣艇　蛤蜊菰菜夢橫塘　幾年涼月拘華省　一宿秋風憶故鄉　榮路脫身終自得　福庭迴首莫相忘　出籠鸞鶴歸遼海　落筆龍蛇滿壞牆　李白死來無醉客　可憐神彩弔殘陽</p><p><a href="../../model.html#/doc/32151">View poem's topic associations</a></p></body></html>
