  <body><p>349_19: 《福州送鄭楚材赴京，時監察劉公亮有感激鄭意》歐陽詹</p>
    <p>美人河嶽靈　家本滎水濆　門承若蘭族　身蘊如瓊文　早折青桂枝　俯窺鴻鵠群　邇來丹霄姿　遠逐蒼梧雲　有伊光鑒人　惜茲瑤蕙薰　中酣前激昂　四座同氛氳　海郡梅霪晴　山郵炎景曛　迴翔罷南遊　鳴唳期西聞　秦塞鸞鳳征　越江雲雨分　從茲一別離　佇致如堯君</p><p><a href="../../model.html#/doc/18408">View poem's topic associations</a></p></body></html>
