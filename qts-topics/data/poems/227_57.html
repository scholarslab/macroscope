  <body><p>227_57: 《送何侍禦歸朝（李梓州泛舟筵上作）》杜甫</p>
    <p>舟楫諸侯餞　車輿使者歸　山花相映發　水鳥自孤飛　春日垂霜鬢　天隅把繡衣　故人從此去　寥落寸心違</p><p><a href="../../model.html#/doc/11312">View poem's topic associations</a></p></body></html>
