  <body><p>867_42: 《邢君才舊宅三怪詩》鐵銚</p>
    <p>昔日炎炎徒自知　今無烽灶欲何為　可憐國柄全無用　曾見家人下第時</p><p><a href="../../model.html#/doc/48035">View poem's topic associations</a></p></body></html>
