  <body><p>487_6: 《湖上望月》鮑溶</p>
    <p>湖上清涼月更好　天邊旅人猶未歸　幾見金波滿還破　草蟲聲畔露沾衣</p><p><a href="../../model.html#/doc/25908">View poem's topic associations</a></p></body></html>
