  <body><p>846_45: 《寄尋萍公》齊己</p>
    <p>聞在湓城多寄住　隨時談笑渾塵埃　孤峰恐憶便歸去　浮世要看還下來　萬頃野煙春雨斷　九條寒浪晚窗開　虎溪橋上龍潭寺　曾此相尋踏雪迴</p><p><a href="../../model.html#/doc/46877">View poem's topic associations</a></p></body></html>
