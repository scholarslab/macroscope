  <body><p>648_11: 《聽新蟬寄張晝》方幹</p>
    <p>細聲頻斷續　審聽亦難分　髣應移處　從容卻不聞　蘭棲朝咽露　樹隱暝吟雲　莫遣鄉愁起　吾懷祗是君</p><p><a href="../../model.html#/doc/35964">View poem's topic associations</a></p></body></html>
