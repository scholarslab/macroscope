  <body><p>689_26: 《山中寄崔諫議》李昭象</p>
    <p>半生猿鳥共山居　吟月吟風兩鬢疏　新句未嘗忘教化　上才爭忍不吹噓　全家欲去干戈後　大國中興禮樂初　從此升騰休說命　祗希公道數封書</p><p><a href="../../model.html#/doc/38574">View poem's topic associations</a></p></body></html>
