  <body><p>820_15: 《賦得夜雨滴空階送陸羽歸龍山（同字）》皎然</p>
    <p>閒階夜雨滴　偏入別情中　斷續清猿應　淋漓候館空　氣令煩慮散　時與早秋同　歸客龍山道　東來雜好風</p><p><a href="../../model.html#/doc/45207">View poem's topic associations</a></p></body></html>
