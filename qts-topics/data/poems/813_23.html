  <body><p>813_23: 《送李騎曹之武寧（一作送威武李騎曹之靈武寧省）》無可</p>
    <p>一歲一歸寧　涼天數騎行　河來當塞曲　山遠與沙平　縱獵旗風卷　聽笳帳月生　新鴻引寒色　迴日滿京城</p><p><a href="../../model.html#/doc/44761">View poem's topic associations</a></p></body></html>
