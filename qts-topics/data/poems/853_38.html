  <body><p>853_38: 《高士詠。于陵夫妻》吳筠</p>
    <p>皎皎於陵子　己賢妻亦明　安茲道德重　顧彼浮華輕　琴書不為務　祿位不可榮　逃跡終灌園　誰能達世情</p><p><a href="../../model.html#/doc/47275">View poem's topic associations</a></p></body></html>
