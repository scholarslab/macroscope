  <body><p>798_1_75: 《宮詞（其七十五）》花蕊夫人</p>
    <p>年初十五最風流　新賜雲鬟便上頭　按罷霓裳歸院裏　畫樓雲閣總重修</p><p><a href="../../model.html#/doc/43734">View poem's topic associations</a></p></body></html>
