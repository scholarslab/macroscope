  <body><p>245_53: 《少年行》韓翃</p>
    <p>千點斕斒玉勒驄　青絲結尾繡纏騣　鳴鞭曉出章臺路　葉葉春衣楊柳風</p><p><a href="../../model.html#/doc/12863">View poem's topic associations</a></p></body></html>
