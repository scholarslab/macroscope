  <body><p>28_69_3: 《雜曲歌辭。蘇摩遮（其三）》張說</p>
    <p>臘月凝陰積帝臺　豪歌擊鼓送寒來　油囊取得天河水　將添上壽萬年杯</p><p><a href="../../model.html#/doc/2256">View poem's topic associations</a></p></body></html>
