  <body><p>828_6: 《寒月送玄士入天臺》貫休</p>
    <p>之子逍遙塵世薄　格淡於雲語如鶴　相見唯談海上山　碧側青斜冷相沓　芒鞋竹杖寒凍時　玉霄忽去非有期　僮擔亦籠密雪裏　世人無人留得之　想入紅霞路深邃　孤峰縱嘯仙飆起　星精聚觀泣海鬼　月湧薄煙花點水　送君丁寧有深旨　好尋佛窟遊銀地　雪眉衲僧皆正氣　伊昔貞白先生同此意　若得神聖之藥　即莫忘遠相寄</p><p><a href="../../model.html#/doc/45580">View poem's topic associations</a></p></body></html>
