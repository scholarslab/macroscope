  <body><p>1_52_1: 《秋日二首（其一）》李世民</p>
    <p>菊散金風起　荷疏玉露圓　將秋數行雁　離夏幾林蟬　雲凝愁半嶺　霞碎纈高天還似成都望　直見峨眉前</p><p><a href="../../model.html#/doc/61">View poem's topic associations</a></p></body></html>
