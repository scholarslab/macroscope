  <body><p>541_37: 《訪隱》李商隱</p>
    <p>路到層峰斷　門依老樹開　月從平楚轉　泉自上方來　薤白羅朝饌　松黃暖夜杯　相留笑孫綽　空解賦天台</p><p><a href="../../model.html#/doc/29675">View poem's topic associations</a></p></body></html>
