  <body><p>539_85: 《藥轉》李商隱</p>
    <p>鬱金堂北畫樓東　換骨神方上藥通　露氣暗連青桂苑　風聲偏獵紫蘭叢　長籌未必輸孫皓　香棗何勞問石崇　憶事懷人兼得句　翠衾歸臥繡簾中</p><p><a href="../../model.html#/doc/29256">View poem's topic associations</a></p></body></html>
