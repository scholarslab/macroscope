  <body><p>126_62: 《歸輞川作》王維</p>
    <p>谷口疏鐘動　漁樵稍欲稀　悠然遠山暮　獨向白雲歸　菱蔓弱難定　楊花輕易飛　東皋春草色　惆悵掩柴扉</p><p><a href="../../model.html#/doc/5963">View poem's topic associations</a></p></body></html>
