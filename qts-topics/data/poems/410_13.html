  <body><p>410_13: 《直台》元稹</p>
    <p>麋入神羊隊　烏驚海鷺眠　仍教百餘日　迎送直聽前</p><p><a href="../../model.html#/doc/21318">View poem's topic associations</a></p></body></html>
