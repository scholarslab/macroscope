  <body><p>772_1: 《奉和登會昌山應制（一作錢起詩）》趙起</p>
    <p>睿想入希夷　真游到具茨　玉鸞登嶂遠　雲輅出花遲　泉壑凝神處　陽和布澤時　六龍多順動　四海正雍熙</p><p><a href="../../model.html#/doc/43053">View poem's topic associations</a></p></body></html>
