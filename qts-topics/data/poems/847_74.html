  <body><p>847_74: 《酬光上人》齊己</p>
    <p>禪言難後到詩言　坐石心同立月魂　應記前秋會吟處　五更猶在老松根</p><p><a href="../../model.html#/doc/46992">View poem's topic associations</a></p></body></html>
