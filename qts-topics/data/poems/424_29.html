  <body><p>424_29: 《白牡丹（和錢學士作）》白居易</p>
    <p>城中看花客　旦暮走營營　素華人不顧　亦占牡丹名　閉在深寺中　車馬無來聲　唯有錢學士　盡日繞叢行　憐此皓然質　無人自芳馨　眾嫌我獨賞　移植在中庭　留景夜不暝　迎光曙先明　對之心亦靜　虛白相向生　唐昌玉蕊花　攀玩眾所爭　折來比顏色　一種如瑤瓊　彼因稀見貴　此以多為輕　始知無正色　愛惡隨人情　豈惟花獨爾　理與人事并　君看入時者　紫豔與紅英</p><p><a href="../../model.html#/doc/21825">View poem's topic associations</a></p></body></html>
