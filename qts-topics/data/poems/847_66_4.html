  <body><p>847_66_4: 《折楊柳詞四首（其四）》齊己</p>
    <p>高僧愛惜遮江寺　遊子傷殘露野橋　爭似著行垂上苑　碧桃紅杏對搖搖</p><p><a href="../../model.html#/doc/46984">View poem's topic associations</a></p></body></html>
