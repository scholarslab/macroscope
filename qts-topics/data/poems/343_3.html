  <body><p>343_3: 《叉魚招張功曹（署）》韓愈</p>
    <p>叉魚春岸闊　此興在中宵　大炬然如晝　長船縛似橋　深窺沙可數　靜搒水無搖　刃下那能脫　波間或自跳　中鱗憐錦碎　當目訝珠銷　迷火逃翻近　驚人去暫遙　競多心轉細　得雋語時囂　潭罄知存寡　舷平覺獲饒　交頭疑湊餌　駢首類同條　濡沫情雖密　登門事已遼　盈車欺故事　飼犬驗今朝　血浪凝猶沸　腥風遠更飄　蓋江煙冪冪　拂棹影寥寥　獺去愁無食　龍疑懼見燒　如棠名既誤　釣渭日徒消　文客驚先賦　篙工喜盡謠　膾成思我友　觀樂憶吾僚　自可捐憂累　何須強問鴞</p><p><a href="../../model.html#/doc/18054">View poem's topic associations</a></p></body></html>
