  <body><p>23_47_7: 《琴曲歌辭。胡笳十八拍（其七）》劉商</p>
    <p>男兒婦人帶弓箭　塞馬蕃羊臥霜霰　寸步東西豈自由　偷生乞死非情願　龜茲篳篥愁中聽　碎葉琵琶夜深怨　竟夕無雲月上天　故鄉應得重相見</p><p><a href="../../model.html#/doc/1546">View poem's topic associations</a></p></body></html>
