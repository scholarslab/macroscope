  <body><p>522_2_2: 《潤州二首（其二）》杜牧</p>
    <p>謝朓詩中佳麗地　夫差傳里水犀軍　城高鐵甕橫強弩　柳暗朱樓多夢雲　畫角愛飄江北去　釣歌長向月中聞　揚州塵土試回首　不惜千金借與君</p><p><a href="../../model.html#/doc/28209">View poem's topic associations</a></p></body></html>
