  <body><p>168_3: 《淮海對雪贈傅靄（一作淮南對雪贈孟浩然）》李白</p>
    <p>朔雪落吳天　從風渡溟渤　海樹成陽春　江沙浩明月　興從剡溪起　思繞梁園發　寄君郢中歌　曲罷心斷絕</p><p><a href="../../model.html#/doc/8175">View poem's topic associations</a></p></body></html>
