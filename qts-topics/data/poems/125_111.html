  <body><p>125_111: 《奉和聖制天長節賜宰臣歌應制》王維</p>
    <p>太陽升兮照萬方　開閶闔兮臨玉堂　儼冕旒兮垂衣裳　金天淨兮麗三光　彤庭曙兮延八荒　德合天兮禮神遍　靈芝生兮慶雲見　唐堯后兮稷契臣　匝宇宙兮華胥人　盡九服兮皆四鄰　乾降瑞兮坤降珍</p><p><a href="../../model.html#/doc/5892">View poem's topic associations</a></p></body></html>
