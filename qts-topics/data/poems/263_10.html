  <body><p>263_10: 《送房元直赴北京》嚴維</p>
    <p>猶道樓蘭十萬師　書生匹馬去何之　臨歧未斷歸家目　望月空吟出塞詩　常欲激昂論上策　不應憔悴老明時　遙知到日逢寒食　彩筆長裾會晉祠</p><p><a href="../../model.html#/doc/13563">View poem's topic associations</a></p></body></html>
