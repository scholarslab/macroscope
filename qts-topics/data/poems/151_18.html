  <body><p>151_18: 《獻淮甯軍節度使李相公》劉長卿</p>
    <p>建牙吹角不聞喧　三十登壇眾所尊　家散萬金酬士死　身留一劍答君恩　漁陽老將多迴席　魯國諸生半在門　白馬翩翩春草細　郊原西去獵平原</p><p><a href="../../model.html#/doc/7388">View poem's topic associations</a></p></body></html>
