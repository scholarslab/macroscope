  <body><p>741_8: 《送客》江為</p>
    <p>明月孤舟遠　吟髭鑷更華　天形圍澤國　秋色露人家　水館螢交影　霜洲橘委花　何當尋舊隱　泉石好生涯</p><p><a href="../../model.html#/doc/41505">View poem's topic associations</a></p></body></html>
