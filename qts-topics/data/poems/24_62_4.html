  <body><p>24_62_4: 《雜曲歌辭。少年行四首（其四）》令狐楚</p>
    <p>霜滿中庭月過樓　金尊玉柱對清秋　當年稱意須為樂　不到天明未肯休</p><p><a href="../../model.html#/doc/1660">View poem's topic associations</a></p></body></html>
