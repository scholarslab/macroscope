  <body><p>494_123: 《惜花詞》施肩吾</p>
    <p>千樹繁紅遶碧泉　正宜尊酒對芳年　明朝欲飲還來此　只怕春風卻在前</p><p><a href="../../model.html#/doc/26277">View poem's topic associations</a></p></body></html>
