  <body><p>836_22_1: 《東陽罹亂後懷王慥使君五首（其一）》貫休</p>
    <p>昨來祗對漢諸侯　勝事消磨不自由　裂地鼓鼙軍　急　連天烽火陣雲秋　砍毛淬劍雖無數　歃血為盟不到頭　誰為今朝奉明主　使君司戶在隋州</p><p><a href="../../model.html#/doc/46069">View poem's topic associations</a></p></body></html>
