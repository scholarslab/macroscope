  <body><p>458_44: 《晚池泛舟，遇景成詠，贈呂處士》白居易</p>
    <p>岸淺橋平池面寬　飄然輕櫂汎澄瀾　風宜扇引開懷入　樹愛舟行仰臥看　別境客稀知不易　能詩人少詠應難　唯憐呂叟時相伴　同把磻溪舊釣竿</p><p><a href="../../model.html#/doc/24360">View poem's topic associations</a></p></body></html>
