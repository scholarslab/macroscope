  <body><p>315_16: 《剡山夜月（一題剡溪舟行）》朱放</p>
    <p>月在沃洲山上　人歸剡縣溪邊　漠漠黃花覆水　時時白鷺驚船</p><p><a href="../../model.html#/doc/16787">View poem's topic associations</a></p></body></html>
