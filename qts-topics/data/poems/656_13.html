  <body><p>656_13: 《後土廟》羅隱</p>
    <p>四海兵戈尚未寧　始於雲外學儀形　九天玄女猶無聖　后土夫人豈有靈　一帶好雲侵鬢綠　兩層危岫拂眉青　韋郎少年知何在　端坐思量太白經</p><p><a href="../../model.html#/doc/36509">View poem's topic associations</a></p></body></html>
