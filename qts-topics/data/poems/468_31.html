  <body><p>468_31: 《牧馬泉》劉言史</p>
    <p>平沙漫漫馬悠悠　弓箭閒拋郊水頭　鼠毛衣裏取羌笛　吹向秋天眉眼愁</p><p><a href="../../model.html#/doc/24903">View poem's topic associations</a></p></body></html>
