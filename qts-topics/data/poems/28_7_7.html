  <body><p>28_7_7: 《雜曲歌辭。楊柳枝（其七）》白居易</p>
    <p>葉含濃露如啼眼　枝嫋輕風似舞腰　小樹不禁攀折苦　乞君留取兩三條</p><p><a href="../../model.html#/doc/2072">View poem's topic associations</a></p></body></html>
