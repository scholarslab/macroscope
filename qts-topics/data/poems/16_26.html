  <body><p>16_26: 《郊廟歌辭。梁太廟樂舞辭。來儀舞》?</p>
    <p>於赫帝命　應天順人　亭育品彙　賓禮百神　洪基永固　景命惟新　肅恭孝享　祚我生民</p><p><a href="../../model.html#/doc/803">View poem's topic associations</a></p></body></html>
