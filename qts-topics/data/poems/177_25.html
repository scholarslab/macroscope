  <body><p>177_25: 《送二季之江東》李白</p>
    <p>初發強中作　題詩與惠連　多慚一日長　不及二龍賢　西塞當中路　南風欲進船　雲峰出遠海　帆影挂清川　禹穴藏書地　匡山種杏田　此行俱有適　遲爾早歸旋</p><p><a href="../../model.html#/doc/8472">View poem's topic associations</a></p></body></html>
