  <body><p>638_67: 《送三傳赴長城尉（一作送前輩讀三傳任長城尉）》張喬</p>
    <p>登科精魯史　為尉及良時　高論窮諸國　長才併幾司　地傾流水疾　山疊過雲遲　暇日琴書畔　何人對手棋</p><p><a href="../../model.html#/doc/35203">View poem's topic associations</a></p></body></html>
