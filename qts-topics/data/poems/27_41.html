  <body><p>27_41: 《雜曲歌辭。排遍第二》?</p>
    <p>鴛鴦殿裏笙歌起　翡翠樓前出舞人　喚上紫微三五夕　聖明方壽一千春</p><p><a href="../../model.html#/doc/1958">View poem's topic associations</a></p></body></html>
