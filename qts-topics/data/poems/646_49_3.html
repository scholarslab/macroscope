  <body><p>646_49_3: 《和友人喜相遇十首（其三）》李鹹用</p>
    <p>惠子休驚學五車　沛公方起斬長蛇　六雄互欲吞諸國　四海終須作一家　自古經綸成世務　暫時朱綠比朝霞　人生心口宜相副　莫使堯階草勢斜</p><p><a href="../../model.html#/doc/35764">View poem's topic associations</a></p></body></html>
