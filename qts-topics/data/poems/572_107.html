  <body><p>572_107: 《送賀蘭上人》賈島</p>
    <p>野僧來別我　略坐傍泉沙　遠道擎空缽　深山蹋落花　無師禪自解　有格句堪誇　此去非緣事　孤雲不定家</p><p><a href="../../model.html#/doc/31767">View poem's topic associations</a></p></body></html>
