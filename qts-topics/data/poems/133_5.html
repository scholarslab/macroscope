  <body><p>133_5: 《放歌行答從弟墨卿》李頎</p>
    <p>小來好文恥學武　世上功名不解取　雖沾寸祿已後時　徒欲出身事明主　柏梁賦詩不及宴　長楸走馬誰相數　斂跡俛眉心自甘　高歌擊節聲半苦　由是蹉跎一老夫　養雞牧豕東城隅　空歌漢代蕭相國　肯事霍家馮子都　徒爾當年聲籍籍　濫作詞林兩京客　故人斗酒安陵橋　黃鳥春風洛陽陌　吾家令弟才不羈　五言破的人共推　興來逸氣如濤湧　千里長江歸海時　別離短景何蕭索　佳句相思能間作　舉頭遙望魯陽山　木葉紛紛向人落</p><p><a href="../../model.html#/doc/6332">View poem's topic associations</a></p></body></html>
