  <body><p>659_4: 《題方幹詩》羅隱</p>
    <p>中間李建州　夏汭偶同遊　顧我論佳句　推君最上流　九霄無鶴板　雙鬢老漁舟　世難方如此　何當浣旅愁</p><p><a href="../../model.html#/doc/36620">View poem's topic associations</a></p></body></html>
