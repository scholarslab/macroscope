  <body><p>144_27_2: 《古意三首（其二）》常建</p>
    <p>明月照高閣　綵女褰羅幕　歌舞臨碧雲　簫聲沸珠箔　青鸞臨南海　天上雙白鶴萬里齊翼飛　意求君門樂　玉霄九重閉　金鎖夜不開　兩翅自無力　愁鳴雲外來　態深入空貴　世屈無良媒　俛仰顧中禁　東飛白玉臺</p><p><a href="../../model.html#/doc/6879">View poem's topic associations</a></p></body></html>
