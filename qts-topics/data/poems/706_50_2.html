  <body><p>706_50_2: 《馬嵬二首（其二）》黃滔</p>
    <p>龍腦移香鳳輦留　可能千古永悠悠　夜臺若使香魂在　應作煙花出隴頭</p><p><a href="../../model.html#/doc/39724">View poem's topic associations</a></p></body></html>
