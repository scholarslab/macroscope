  <body><p>723_54: 《題學公院池蓮》李洞</p>
    <p>竹引山泉玉甃池　栽蓮莫怪藕生絲　如何不似麻衣客　坐對秋風待一枝</p><p><a href="../../model.html#/doc/40682">View poem's topic associations</a></p></body></html>
