  <body><p>69_4: 《三日曲水侍宴應制》閻朝隱</p>
    <p>三月重三日　千春續萬春　聖澤如東海　天文似北辰　荷葉珠盤淨　蓮花寶蓋新　陛下制萬國　臣作水心人</p><p><a href="../../model.html#/doc/3853">View poem's topic associations</a></p></body></html>
