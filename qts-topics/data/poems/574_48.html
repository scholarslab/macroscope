  <body><p>574_48: 《送周判官元范赴越》賈島</p>
    <p>原下相逢便別離　蟬鳴關路使迴時　過淮漸有懸帆興　到越應將墜葉期　城上秋山生菊早　驛西寒渡落潮遲　已曾幾遍隨旌旆　去謁荒郊大禹祠</p><p><a href="../../model.html#/doc/31946">View poem's topic associations</a></p></body></html>
