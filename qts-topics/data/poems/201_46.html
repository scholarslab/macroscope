  <body><p>201_46: 《過燕支寄杜位》岑參</p>
    <p>燕支山西酒泉道　北風吹沙卷白草　長安遙在日光邊　憶君不見令人老</p><p><a href="../../model.html#/doc/9880">View poem's topic associations</a></p></body></html>
