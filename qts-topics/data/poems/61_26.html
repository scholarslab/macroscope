  <body><p>61_26: 《奉和聖制幸韋嗣立山莊應制》李嶠</p>
    <p>萬騎千官擁帝車　八龍三馬訪仙家　鳳皇原上開青壁　鸚鵡杯中弄紫霞</p><p><a href="../../model.html#/doc/3694">View poem's topic associations</a></p></body></html>
