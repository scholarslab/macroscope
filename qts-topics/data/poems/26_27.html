  <body><p>26_27: 《雜曲歌辭。今別離》崔國輔</p>
    <p>送別未能旋　相望連水口　船行欲映洲　幾度急搖手</p><p><a href="../../model.html#/doc/1808">View poem's topic associations</a></p></body></html>
