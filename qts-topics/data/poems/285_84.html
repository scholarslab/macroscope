  <body><p>285_84: 《同苗發慈恩寺避暑》李端</p>
    <p>追涼尋寶剎　畏日望璇題　臥草同鴛侶　臨池似虎溪　樹閒人跡外　山晚鳥行西　若問無心法　蓮花隔淤泥</p><p><a href="../../model.html#/doc/15295">View poem's topic associations</a></p></body></html>
