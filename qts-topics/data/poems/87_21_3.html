  <body><p>87_21_3: 《東都酺宴四首（其三）》張說</p>
    <p>曉月調金闕　朝暾對玉盤　爭馳群鳥散　鬥伎百花團　遇聖人知幸　承恩物自歡洛橋將舉燭　醉舞拂歸鞍</p><p><a href="../../model.html#/doc/4583">View poem's topic associations</a></p></body></html>
