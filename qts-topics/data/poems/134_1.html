  <body><p>134_1: 《塞下曲》李頎</p>
    <p>少年學騎射　勇冠并州兒　直愛出身早　邊功沙漠垂　戎鞭腰下插　羌笛雪中吹　膂力今應盡　將軍猶未知</p><p><a href="../../model.html#/doc/6364">View poem's topic associations</a></p></body></html>
