  <body><p>425_4: 《秦中吟十首。傷宅》白居易</p>
    <p>誰家起甲第　朱門大道邊　豐屋中櫛比　高牆外迴環　纍纍六七堂　棟宇相連延　一堂費百萬　鬱鬱起青煙　洞房溫且清　寒暑不能干　高堂虛且迥　坐臥見南山　繞廊柴藤架　夾砌紅藥欄　攀枝摘櫻桃　帶花移牡丹　主人此中坐　十載為大官　廚有臭敗肉　庫有貫朽錢　誰能將我語　問爾骨肉間　豈無窮賤者　忍不救飢寒　如何奉一身　直欲保千年　不見馬家宅　今作奉誠園</p><p><a href="../../model.html#/doc/21871">View poem's topic associations</a></p></body></html>
