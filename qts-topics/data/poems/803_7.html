  <body><p>803_7: 《池上雙鳥》薛濤</p>
    <p>雙棲綠池上　朝暮共飛還　更憶將雛日　同心蓮葉間</p><p><a href="../../model.html#/doc/44049">View poem's topic associations</a></p></body></html>
