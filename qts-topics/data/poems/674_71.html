  <body><p>674_71: 《題興善寺寂上人院》鄭穀</p>
    <p>客來風雨後　院靜似荒涼　罷講蛩離砌　思山葉滿廊　臘高興故疾　爐暖發餘香　自說匡廬側　杉陰半石床</p><p><a href="../../model.html#/doc/37508">View poem's topic associations</a></p></body></html>
