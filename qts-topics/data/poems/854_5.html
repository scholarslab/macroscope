  <body><p>854_5: 《贈將軍》杜光庭</p>
    <p>八表順風驚雨露　四溟隨劍息波濤　手扶北極鴻圖永　雲卷長天聖日高　未會漢家青史上　韓彭何處有功勞</p><p><a href="../../model.html#/doc/47315">View poem's topic associations</a></p></body></html>
