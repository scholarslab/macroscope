  <body><p>227_82_1: 《西山三首（即岷山，捍阻羌夷，全蜀巨障）（其一）》杜甫</p>
    <p>彝界荒山頂　蕃州積雪邊　築城依白帝　轉粟上青天　蜀將分旗鼓　羌兵助井泉西戎背和好　殺氣日相纏</p><p><a href="../../model.html#/doc/11344">View poem's topic associations</a></p></body></html>
