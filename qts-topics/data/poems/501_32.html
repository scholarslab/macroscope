  <body><p>501_32: 《酬田就》姚合</p>
    <p>閒居多僻靜　猶恐道相違　只是夜深坐　那堪春未歸　嫩苔黏野色　香絮撲人衣　縱有野僧到　終朝不話非</p><p><a href="../../model.html#/doc/26809">View poem's topic associations</a></p></body></html>
