  <body><p>118_26: 《送靳十五侍禦使蜀》孫逖</p>
    <p>天使出霜臺　行人擇吏才　傳車春色送　離興夕陽催　驛繞巴江轉　關迎劍道開　西南一何幸　前後二龍來</p><p><a href="../../model.html#/doc/5594">View poem's topic associations</a></p></body></html>
