  <body><p>526_15: 《貽隱者》杜牧</p>
    <p>回報隱居山　莫憂山興闌　求人顏色盡　知道性情寬　信譜彈琴誤　緣崖斸藥難　東皋亦自給　殊愧遠相安</p><p><a href="../../model.html#/doc/28568">View poem's topic associations</a></p></body></html>
