  <body><p>16_65: 《郊廟歌辭。周朝饗樂章。福順》?</p>
    <p>聖皇端拱　多士輸忠　蠻觴共獻　臣心畢同　聲齊嵩嶽　祝比華封　千齡萬祀　常保時雍</p><p><a href="../../model.html#/doc/842">View poem's topic associations</a></p></body></html>
