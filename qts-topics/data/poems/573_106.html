  <body><p>573_106: 《光州王建使君水亭作》賈島</p>
    <p>楚水臨軒積　澄鮮一畝餘　柳根連岸盡　荷葉出萍初　極浦清相似　幽禽到不虛　夕陽庭際眺　槐雨滴疏疏</p><p><a href="../../model.html#/doc/31874">View poem's topic associations</a></p></body></html>
