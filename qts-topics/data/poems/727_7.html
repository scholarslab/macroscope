  <body><p>727_7: 《永州陪鄭太守登舟夜宴，席上各賦詩》蔣肱</p>
    <p>江頭朱紱間青衿　豈是仙舟不可尋　誰敢強登徐稚榻　自憐還學謝安吟　月凝蘭櫂輕風起　妓勸金罍盡醉斟　剪盡蠟紅人未覺　歸時城郭曉煙深</p><p><a href="../../model.html#/doc/40793">View poem's topic associations</a></p></body></html>
