  <body><p>653_52: 《題君山》方幹</p>
    <p>曾于方外見麻姑　聞說君山自古無　元是崑崙山頂石　海風吹落洞庭湖</p><p><a href="../../model.html#/doc/36298">View poem's topic associations</a></p></body></html>
