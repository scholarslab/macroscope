  <body><p>563_10: 《續夢中十韻》鄭顥</p>
    <p>間歲流虹節　歸軒出禁扃　奔波陶畏景　蕭灑夢殊庭　境象非曾到　崇嚴昔未經　日斜烏斂翼　風動鶴飄翎　異苑人爭集　涼臺筆不停　石門霧露白　玉殿莓苔青　若匪災先兆　何緣思入冥　御爐虛仗馬　華蓋負云亭　白日成千古　金縢閟九齡　小臣哀絕筆　湖上泣青萍</p><p><a href="../../model.html#/doc/31218">View poem's topic associations</a></p></body></html>
