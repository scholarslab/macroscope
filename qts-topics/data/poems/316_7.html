  <body><p>316_7: 《安邑裏中秋懷寄高員外》武元衡</p>
    <p>原憲素非貧　嵇康自寡欲　守道識通窮　達命齊榮辱　庭梧變蔥蒨　籬菊揚芳馥　墜葉翻夕霜　高堂瞬華燭　況茲寒夜永　復歎流年促　感物思殷勤　懷賢心躑躅　雄詞封禪草　麗句陽春曲　高德十年兄　異才千里足　咫尺邈雪霜　相望如瓊玉　欲識歲寒心　松筠更秋綠</p><p><a href="../../model.html#/doc/16805">View poem's topic associations</a></p></body></html>
