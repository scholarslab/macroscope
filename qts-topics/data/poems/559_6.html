  <body><p>559_6: 《題平湖》薛能</p>
    <p>平湖湖畔雨晴新　南北東西不隔塵　映野煙波浮動日　損花風雨寂寥春　山無俗路藏高士　岸泊仙丹憶主人　那得載來都未保　此心離此甚情親</p><p><a href="../../model.html#/doc/30933">View poem's topic associations</a></p></body></html>
