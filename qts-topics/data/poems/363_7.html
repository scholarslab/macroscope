  <body><p>363_7: 《和兵部鄭侍郎省中四松詩十韻》劉禹錫</p>
    <p>右相歷中臺　移松武庫栽　紫茸抽組綬　青實長玫瑰　便有干霄勢　看成搆廈材　數分天柱半　影逐日輪回　舊賞台階去　新知谷口來　息陰常仰望　玩境幾裴回　翠粒晴懸露　蒼鱗雨起苔　凝音助瑤瑟　飄蕊泛金罍　月桂花遙燭　星榆葉對開　終須似雞樹　榮茂近昭回</p><p><a href="../../model.html#/doc/19198">View poem's topic associations</a></p></body></html>
