  <body><p>203_23: 《烏江女》屈同仙</p>
    <p>越豔誰家女　朝遊江岸傍　青春猶未嫁　紅粉舊來娼　錦袖盛朱橘　銀鉤摘紫房　見人羞不語　回艇入溪藏</p><p><a href="../../model.html#/doc/9971">View poem's topic associations</a></p></body></html>
