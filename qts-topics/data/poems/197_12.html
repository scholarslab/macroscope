  <body><p>197_12: 《餞田尚書還兗州》張謂</p>
    <p>忠義三朝許　威名四海聞　更乘歸魯詔　猶憶破胡勳　別路逢霜雨　行營對雪雲　明朝郭門外　長揖大將軍</p><p><a href="../../model.html#/doc/9477">View poem's topic associations</a></p></body></html>
