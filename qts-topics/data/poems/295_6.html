  <body><p>295_6: 《雪》王烈</p>
    <p>雪飛當夢蝶　風度幾驚人　半夜一窗曉　平明千樹春　花園應失路　白屋忽為鄰　散入仙廚裏　還如雲母塵</p><p><a href="../../model.html#/doc/15772">View poem's topic associations</a></p></body></html>
