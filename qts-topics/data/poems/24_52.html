  <body><p>24_52: 《雜曲歌辭。少年子》李百藥</p>
    <p>少年飛翠蓋　上路動金鑣　始酌文君酒　新吹弄玉簫　少年不歡樂　何以盡芳朝　千金笑裏面　一搦抱中腰　挂冠豈憚宿　迎拜不勝嬌　寄語少年子　無辭歸路遙</p><p><a href="../../model.html#/doc/1639">View poem's topic associations</a></p></body></html>
