  <body><p>891_26_1: 《摘得新（其一）》皇甫松</p>
    <p>酌一卮　須教玉笛吹　錦筵紅蠟燭　莫來遲　繁紅一夜經風雨　是空枝</p><p><a href="../../model.html#/doc/49119">View poem's topic associations</a></p></body></html>
