  <body><p>255_10_3: 《變律（本十九首，今存三首）（其三）》蘇渙</p>
    <p>養蠶為素絲　葉盡蠶不老　傾筐對空林　此意向誰道　一女不得織　萬夫受其寒　一夫不得意　四海行路難　禍亦不在大　福亦不在先　世路險孟門　吾徒當勉旃</p><p><a href="../../model.html#/doc/13384">View poem's topic associations</a></p></body></html>
