  <body><p>429_28: 《詠拙》白居易</p>
    <p>所稟有巧拙　不可改者性　所賦有厚薄　不可移者命　我性愚且惷　我命薄且屯　問我何以知　所知良有因　亦曾舉兩足　學人蹋紅塵　從茲知性拙　不解轉如輪　亦曾奮六翮　高飛到青雲　從茲知命薄　摧落不逡巡　慕貴而厭賤　樂富而惡貧　同此天地間　我豈異於人　性命苟如此　反則成苦辛　以此自安分　雖窮每欣欣　葺茅為我廬　編蓬為我門　縫布作袍被　種穀充盤飧　靜讀古人書　閒釣清渭濱　優哉復游哉　聊以終吾身</p><p><a href="../../model.html#/doc/22043">View poem's topic associations</a></p></body></html>
