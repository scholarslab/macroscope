  <body><p>273_147: 《哭朱放》戴叔倫</p>
    <p>幾年湖海挹餘芳　豈料蘭摧一夜霜　人世空傳名耿耿　泉臺杳隔路茫茫　碧窗月落琴聲斷　華表雲深鶴夢長　最是不堪回首處　九泉煙冷樹蒼蒼</p><p><a href="../../model.html#/doc/14482">View poem's topic associations</a></p></body></html>
