  <body><p>550_65_2: 《送從翁中丞奉使黠戛斯六首（其二）》趙嘏</p>
    <p>旌旗杳杳雁蕭蕭　春盡窮沙雪未消　料得堅昆受宣後　始知公主已歸朝</p><p><a href="../../model.html#/doc/30371">View poem's topic associations</a></p></body></html>
