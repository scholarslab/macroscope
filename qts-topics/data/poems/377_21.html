  <body><p>377_21: 《贈文應上人（一作贈高僧）》孟郊</p>
    <p>樓遲青山巔　高靜身所便　不踐有命草　但飲無聲泉　齋性空轉寂　學情深更專　經文開貝葉　衣製垂秋蓮　厭此俗人群　暫來還卻旋</p><p><a href="../../model.html#/doc/19918">View poem's topic associations</a></p></body></html>
