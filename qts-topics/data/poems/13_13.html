  <body><p>13_13: 《郊廟歌辭。享太廟樂章。鈞天舞》?</p>
    <p>承天撫籙　纂聖登皇　遐清萬宇　仰協三光　功成日用　道濟時康　璇圖載永　寶曆斯昌　日月揚暉　煙雲爛色　河嶽修貢　神祇效職　舜風攸偃　堯曦先就　睿感通寰　孝思浹宙　奉揚先德　虔遵曩狩　展義天扃　飛英雲岫　化逸王表　神凝帝先　乘雲厭俗　馭日登玄</p><p><a href="../../model.html#/doc/613">View poem's topic associations</a></p></body></html>
