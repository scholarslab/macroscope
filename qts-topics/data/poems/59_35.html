  <body><p>59_35: 《紙》李嶠</p>
    <p>妙跡蔡侯施　芳名左伯馳　雲飛錦綺落　花發縹紅披　舒卷隨幽顯　廉方合軌儀　莫驚反掌字　當取葛洪規</p><p><a href="../../model.html#/doc/3582">View poem's topic associations</a></p></body></html>
