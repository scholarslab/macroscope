  <body><p>230_68_3: 《雨四首（其三）》杜甫</p>
    <p>物色歲將晏　天隅人未歸　朔風鳴淅淅　寒雨下霏霏　多病久加飯　衰容新授衣時危覺凋喪　故舊短書稀</p><p><a href="../../model.html#/doc/11698">View poem's topic associations</a></p></body></html>
