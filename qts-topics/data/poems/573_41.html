  <body><p>573_41: 《再投李益常侍》賈島</p>
    <p>何處初投刺　當時赴尹京　淹留花柳變　然諾肺腸傾　避暑蟬移樹　高眠雁過城　人家嵩嶽色　公府洛河聲　聯句逢秋盡　嘗茶見月生　新衣裁白苧　思從曲江行</p><p><a href="../../model.html#/doc/31808">View poem's topic associations</a></p></body></html>
