  <body><p>294_48: 《武康郭外望許緯先生山居》崔峒</p>
    <p>湖上千峰帶落暉　白雲開處見柴扉　松門一逕仍生草　應是仙人向郭稀</p><p><a href="../../model.html#/doc/15766">View poem's topic associations</a></p></body></html>
