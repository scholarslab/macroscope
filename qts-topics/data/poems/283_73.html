  <body><p>283_73: 《邊思》李益</p>
    <p>腰懸錦帶佩吳鉤　走馬曾防玉塞秋　莫笑關西將家子　祗將詩思入涼州</p><p><a href="../../model.html#/doc/15129">View poem's topic associations</a></p></body></html>
