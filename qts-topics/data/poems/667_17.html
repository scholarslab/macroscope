  <body><p>667_17: 《複謔廷裕》李搏</p>
    <p>曾隨風水化凡鱗　安上門前一字新　聞道蜀江風景好　不知何似杏園春</p><p><a href="../../model.html#/doc/37066">View poem's topic associations</a></p></body></html>
