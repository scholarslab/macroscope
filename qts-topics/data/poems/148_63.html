  <body><p>148_63: 《九日登李明府北樓》劉長卿</p>
    <p>九日登高望　蒼蒼遠樹低　人煙湖草裏　山翠縣樓西　霜降鴻聲切　秋深客思迷　無勞白衣酒　陶令自相攜</p><p><a href="../../model.html#/doc/7166">View poem's topic associations</a></p></body></html>
