  <body><p>745_15: 《早發始興》陳陶</p>
    <p>雲裏山已曙　舟中火初爇　綠浦待行橈　玄猿催落月　沿流信多美　況復秋風發　挂席借前期　晨雞莫嘲</p><p><a href="../../model.html#/doc/41610">View poem's topic associations</a></p></body></html>
