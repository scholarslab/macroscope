  <body><p>375_10: 《登華岩寺樓望終南山贈林校書兄弟》孟郊</p>
    <p>地脊亞為崖　聳出冥冥中　樓根插迥雲　殿翼翔危空　前山胎元氣　靈異生不窮　勢吞萬象高　秀奪五嶽雄　一望俗慮醒　再登仙願崇　青蓮三居士　晝景真賞同</p><p><a href="../../model.html#/doc/19820">View poem's topic associations</a></p></body></html>
