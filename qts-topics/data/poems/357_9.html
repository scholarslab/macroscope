    <p>翩翩馬上郎　驅傳渡三湘　橘樹沙洲暗　松醪酒肆香　素風傳竹帛　高價聘琳瑯　楚水多蘭芷　何人事搴芳</p><p><a href="../../model.html#/doc/18814">View poem's topic associations</a></p></body></html>
