  <body><p>798_1_154: 《宮詞（其一百五十四）》花蕊夫人</p>
    <p>眾中偏得君王笑　偷把金箱筆硯開　書破紅蠻隔子上　旋推當直美人來</p><p><a href="../../model.html#/doc/43813">View poem's topic associations</a></p></body></html>
