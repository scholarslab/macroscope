  <body><p>839_22: 《落花》齊己</p>
    <p>朝開暮亦衰　雨打復風吹　古屋無人處　殘陽滿地時　靜依青蘚片　閒綴綠莎枝　繁豔根枝在　明年向此期</p><p><a href="../../model.html#/doc/46288">View poem's topic associations</a></p></body></html>
