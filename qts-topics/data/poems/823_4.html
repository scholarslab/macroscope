  <body><p>823_4: 《送玉禪師》善生</p>
    <p>飄然無定跡　迥興律乘違　入郭隨緣住　思山破夏歸　盂擎數家飯　衲乞幾人衣　洞了曹溪旨　寧輸俗者機</p><p><a href="../../model.html#/doc/45342">View poem's topic associations</a></p></body></html>
