  <body><p>404_9_1: 《遣悲懷三首（其一）》元稹</p>
    <p>謝公最小偏憐女　嫁與黔婁百事乖　顧我無衣搜畫篋　泥他沽酒拔金釵　野蔬充膳甘長藿　落葉添薪仰古槐　今日俸錢過十萬　與君營奠復營齊</p><p><a href="../../model.html#/doc/21193">View poem's topic associations</a></p></body></html>
