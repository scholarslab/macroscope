  <body><p>160_81: 《臨渙裴明府席遇張十一、房六》孟浩然</p>
    <p>河縣柳林邊　河橋晚泊船　文叨才子會　官喜故人連　笑語同今夕　輕肥異往年　晨風理歸棹　吳楚各依然</p><p><a href="../../model.html#/doc/7759">View poem's topic associations</a></p></body></html>
