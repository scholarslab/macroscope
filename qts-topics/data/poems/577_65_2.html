  <body><p>577_65_2: 《中書令裴公挽歌詞二首（其二）》溫庭筠</p>
    <p>箭下妖星落　風前殺氣迴　國香荀令去　樓月庾公來　玉璽終無慮　金縢意不開　空嗟薦賢路　芳草滿燕臺</p><p><a href="../../model.html#/doc/32087">View poem's topic associations</a></p></body></html>
