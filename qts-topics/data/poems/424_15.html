  <body><p>424_15: 《贈元稹》白居易</p>
    <p>自我從宦游　七年在長安　所得惟元君　乃知定交難　豈無山上苗　徑寸無歲寒　豈無要津水　咫尺有波瀾　之子異於是　久處誓不諼　無波古井水　有節秋竹竿　一為同心友　三及芳歲闌　花下鞍馬遊　雪中杯酒歡　衡門相逢迎　不具帶與冠　春風日高睡　秋月夜深看　不為同登科　不為同署官　所合在方寸　心源無異端</p><p><a href="../../model.html#/doc/21809">View poem's topic associations</a></p></body></html>
