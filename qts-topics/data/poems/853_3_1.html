  <body><p>853_3_1: 《步虛詞十首（其一）》吳筠</p>
    <p>眾仙仰靈範　肅駕朝神宗　金景相照曜　逶迤升太空　七玄已高飛　火鍊生珠宮餘慶逮天壤　平和王道融　八威清遊氣　十絕舞祥風　使我躋陽源　其來自陰功逍遙太霞上　真鑒靡不通</p><p><a href="../../model.html#/doc/47231">View poem's topic associations</a></p></body></html>
