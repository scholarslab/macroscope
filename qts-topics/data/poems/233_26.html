  <body><p>233_26: 《長沙送李十一（銜）》杜甫</p>
    <p>與子避地西康州　洞庭相逢十二秋　遠愧尚方曾賜履　竟非吾土倦登樓　久存膠漆應難並　一辱泥塗遂晚收　李杜齊名真忝竊　朔雲寒菊倍離憂</p><p><a href="../../model.html#/doc/11885">View poem's topic associations</a></p></body></html>
