  <body><p>227_6_1: 《絕句漫興九首（其一）》杜甫</p>
    <p>眼見客愁愁不醒　無賴春色到江亭　即遣花開深造次　便覺鶯語太丁寧</p><p><a href="../../model.html#/doc/11233">View poem's topic associations</a></p></body></html>
