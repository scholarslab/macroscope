  <body><p>892_3_2: 《江城子（一名水晶簾）（其二）》韋莊</p>
    <p>髻鬟狼藉黛眉長　出蘭房　別檀郎　角聲嗚咽　星斗漸微茫　露冷月殘人未起　留不住　淚千行</p><p><a href="../../model.html#/doc/49146">View poem's topic associations</a></p></body></html>
