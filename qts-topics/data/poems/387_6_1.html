  <body><p>387_6_1: 《自詠三首（其一）》盧仝</p>
    <p>為報玉川子　知君未是賢　低頭雖有地　仰面輒無天　骨肉清成瘦　萵蔓老覺羶家書與心事　相伴過流年</p><p><a href="../../model.html#/doc/20599">View poem's topic associations</a></p></body></html>
