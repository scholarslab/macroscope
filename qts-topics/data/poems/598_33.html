  <body><p>598_33: 《廣陵宴次戲簡幕賓》高駢</p>
    <p>一曲狂歌酒百分　蛾眉畫出月爭新　將軍醉罷無餘事　亂把花枝折贈人</p><p><a href="../../model.html#/doc/33163">View poem's topic associations</a></p></body></html>
