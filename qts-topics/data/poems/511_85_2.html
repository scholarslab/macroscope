  <body><p>511_85_2: 《退宮人二首（其二）》張祜</p>
    <p>歌喉漸退出宮闈　泣話伶官上許歸　猶說入時歡聖壽　內人初著五方衣</p><p><a href="../../model.html#/doc/27547">View poem's topic associations</a></p></body></html>
