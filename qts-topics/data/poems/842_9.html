  <body><p>842_9: 《寄酬高輦推官》齊己</p>
    <p>道自閒機長　詩從靜境生　不知春艷盡　但覺雅風清　竹膩題幽碧　蕉乾裂脆聲　何當九霄客　重疊記無名</p><p><a href="../../model.html#/doc/46517">View poem's topic associations</a></p></body></html>
