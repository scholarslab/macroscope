  <body><p>644_32: 《放歌行》李鹹用</p>
    <p>蠢蠢荼蓼蟲　薨薨避葵薺　悠悠狷者心　寂寂厭清世　如何不食甘　命合苦其噬　如何不趣時　分合辱其體　至哉先哲言　於物不凝滯</p><p><a href="../../model.html#/doc/35627">View poem's topic associations</a></p></body></html>
