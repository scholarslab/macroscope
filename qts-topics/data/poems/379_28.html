  <body><p>379_28: 《留弟郢不得送之江南》孟郊</p>
    <p>剛有下水船　白日留不得　老人獨自歸　苦淚滿眼黑</p><p><a href="../../model.html#/doc/20013">View poem's topic associations</a></p></body></html>
