  <body><p>484_12: 《賦得芙蓉出水》陳至</p>
    <p>菡萏迎秋吐　夭搖映水濱　劍芒開寶匣　峰影寫蒲津　下覆差參荇　高辭苒弱蘋　自當巢翠甲　非止戲鱗　莫以時先後　而言色故新　芳香正堪玩　誰報涉江人</p><p><a href="../../model.html#/doc/25750">View poem's topic associations</a></p></body></html>
