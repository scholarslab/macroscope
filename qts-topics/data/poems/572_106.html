  <body><p>572_106: 《送徐員外赴河中》賈島</p>
    <p>原野正蕭瑟　中間分散情　吏從甘扈罷　詔許朔方行　邊日沈殘角　河關截夜城　雲居閒獨往　長老出房迎</p><p><a href="../../model.html#/doc/31766">View poem's topic associations</a></p></body></html>
