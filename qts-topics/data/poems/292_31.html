  <body><p>292_31: 《贈李端》司空曙</p>
    <p>共憶南浮日　登高望若何　楚田湖草遠　江寺海榴多　載酒尋山宿　思人帶雪過　東西幾回別　此會各蹉跎</p><p><a href="../../model.html#/doc/15575">View poem's topic associations</a></p></body></html>
