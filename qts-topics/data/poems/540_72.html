  <body><p>540_72: 《過楚宮》李商隱</p>
    <p>巫峽迢迢舊楚宮　至今雲雨暗丹楓　微生盡戀人間樂　只有襄王憶夢中</p><p><a href="../../model.html#/doc/29481">View poem's topic associations</a></p></body></html>
