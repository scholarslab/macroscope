  <body><p>231_25_2: 《舍弟觀歸藍田迎新婦，送示兩篇（其二）》杜甫</p>
    <p>楚塞難為路　藍田莫滯留　衣裳判白露　鞍馬信清秋　滿峽重江水　開帆八月舟　此時同一醉　應在仲宣樓</p><p><a href="../../model.html#/doc/11742">View poem's topic associations</a></p></body></html>
