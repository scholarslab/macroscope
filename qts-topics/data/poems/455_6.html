  <body><p>455_6: 《代鶴答》白居易</p>
    <p>鷹爪攫雞雞肋折　鶻拳蹴雁雁頭垂　何如斂翅水邊立　飛上雲松棲穩枝</p><p><a href="../../model.html#/doc/24062">View poem's topic associations</a></p></body></html>
