  <body><p>612_6: 《奉和魯望四明山九題。樊榭》皮日休</p>
    <p>主人成列仙　故榭獨依然　石洞鬨人笑　松聲驚鹿眠　井香為大藥　和語是靈篇　欲買重棲隱　雲鋒不售錢</p><p><a href="../../model.html#/doc/33768">View poem's topic associations</a></p></body></html>
