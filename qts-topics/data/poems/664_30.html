  <body><p>664_30: 《韋公子》羅隱</p>
    <p>擎柱狂歌慘別顏　百年人事夢魂間　李將軍自嘉聲在　不得封侯亦自閒</p><p><a href="../../model.html#/doc/36856">View poem's topic associations</a></p></body></html>
