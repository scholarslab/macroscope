  <body><p>117_18: 《游春》邢巨</p>
    <p>海岳三峰古　春皇二月寒　綠潭漁子釣　紅樹美人攀　弱蔓環沙嶼　飛花點石關　谿山遊未厭　琴酌弄晴灣</p><p><a href="../../model.html#/doc/5563">View poem's topic associations</a></p></body></html>
