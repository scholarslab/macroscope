  <body><p>894_22_6: 《虞美人（其六）》顧夐</p>
    <p>少年艷質勝瓊英　早晚別三清　蓮冠穩篸鈿篦橫　飄飄羅袖碧雲輕　畫難成　遲遲少轉腰身嫋　翠靨眉心小　醮壇風急杏枝香　此時恨不駕鸞皇　訪劉郎</p><p><a href="../../model.html#/doc/49356">View poem's topic associations</a></p></body></html>
