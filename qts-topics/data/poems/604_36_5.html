  <body><p>604_36_5: 《講德陳情上淮南李僕射八首（其五）》許棠</p>
    <p>三紀吟詩望一名　丹霄待得白頭成　已期到老還沾祿　無復偷閒卻養生　當宴每垂聽樂淚　望雲長起憶山情　朱門舊是登龍客　初脫魚鱗膽尚驚</p><p><a href="../../model.html#/doc/33490">View poem's topic associations</a></p></body></html>
