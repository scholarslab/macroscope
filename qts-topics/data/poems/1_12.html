  <body><p>1_12: 《遼城望月》李世民</p>
    <p>玄兔月初明　澄輝照遼碣　映雲光暫隱　隔樹花如綴　魄滿桂枝圓　輪虧鏡彩缺　臨城卻影散　帶暈重圍結　駐蹕俯九都　停觀妖氛滅</p><p><a href="../../model.html#/doc/21">View poem's topic associations</a></p></body></html>
