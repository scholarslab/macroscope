  <body><p>203_33: 《奉試冷井詩》孫欣</p>
    <p>仙闈井初鑿　靈液沁成泉　色湛青苔裏　寒凝紫綆邊　銅瓶向影落　玉甃抱虛園　永願調神鼎　堯時泰萬年</p><p><a href="../../model.html#/doc/9982">View poem's topic associations</a></p></body></html>
