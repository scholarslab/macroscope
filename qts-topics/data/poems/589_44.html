  <body><p>589_44: 《府試老人星見》李頻</p>
    <p>良霄出戶庭　極目向青冥　海內逢康日　天邊見壽星　臨空遙的的　竟曉獨熒熒　春後先依景　秋來忽近丁　垂休臨有道　作瑞掩前經　豈比周王夢　徒言得九齡</p><p><a href="../../model.html#/doc/32757">View poem's topic associations</a></p></body></html>
