  <body><p>144_36: 《題破山寺後禪院》常建</p>
    <p>清晨入古寺　初日照高林　竹逕通幽處　禪房花木深　山光悅鳥性　潭影空人心　萬籟此都寂　但餘鐘磬音</p><p><a href="../../model.html#/doc/6889">View poem's topic associations</a></p></body></html>
