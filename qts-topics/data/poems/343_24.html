  <body><p>343_24: 《題張十一旅舍三詠。井》韓愈</p>
    <p>賈誼宅中今始見　葛洪山下昔曾窺　寒泉百尺空看影　正是行人渴死時</p><p><a href="../../model.html#/doc/18077">View poem's topic associations</a></p></body></html>
