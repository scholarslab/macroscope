  <body><p>898_23_8: 《菩薩蠻（其八）》馮延巳</p>
    <p>攲鬟墮髻搖雙槳　采蓮晚出清江上　顧影約流萍　楚歌嬌未成　相逢顰翠黛　笑把珠璫解　家住柳陰中　畫橋東復東</p><p><a href="../../model.html#/doc/49692">View poem's topic associations</a></p></body></html>
