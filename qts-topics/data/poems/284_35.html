  <body><p>284_35: 《送客東歸》李端</p>
    <p>昨夜東風吹盡雪　兩京路上梅花發　行人相見便東西　日暮溪頭飲馬別　把君衫袖望垂楊　兩行淚下思故鄉</p><p><a href="../../model.html#/doc/15207">View poem's topic associations</a></p></body></html>
