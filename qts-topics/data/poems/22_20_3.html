  <body><p>22_20_3: 《舞曲歌辭。柘枝詞三首（其三）》薛能</p>
    <p>意氣成功日　春風起絮天　樓臺新邸第　歌舞小嬋娟　急破催搖曳　羅衫半脫肩</p><p><a href="../../model.html#/doc/1484">View poem's topic associations</a></p></body></html>
