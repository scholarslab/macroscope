  <body><p>768_24: 《送人游邵州》狄煥</p>
    <p>春江正渺渺　送別兩依依　煙裏棹將遠　渡頭人未歸　漁家侵疊浪　島樹挂殘暉　況入湖湘路　那堪花亂飛</p><p><a href="../../model.html#/doc/42924">View poem's topic associations</a></p></body></html>
