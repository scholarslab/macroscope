  <body><p>602_54: 《昭君》汪遵</p>
    <p>漢家天子鎮寰瀛　塞北羌胡未罷兵　猛將謀臣徒自貴　蛾眉一笑塞塵清</p><p><a href="../../model.html#/doc/33363">View poem's topic associations</a></p></body></html>
