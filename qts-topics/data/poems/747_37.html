  <body><p>747_37: 《春日書懷》李中</p>
    <p>千峰雪盡鳥聲春　日永孤吟野水濱　霄漢路岐昇未得　花時空拂滿衣塵</p><p><a href="../../model.html#/doc/41809">View poem's topic associations</a></p></body></html>
