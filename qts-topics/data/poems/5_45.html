  <body><p>5_45: 《石淙》武則天</p>
    <p>三山十洞光玄籙　玉嶠金巒鎮紫微　均露均霜標勝壤　交風交雨列皇畿　萬仞高巖藏日色　千尋幽澗浴雲衣　且駐歡筵賞仁智　琱鞍薄晚雜塵飛</p><p><a href="../../model.html#/doc/263">View poem's topic associations</a></p></body></html>
