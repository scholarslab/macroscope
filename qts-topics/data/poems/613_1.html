  <body><p>613_1: 《過雲居院玄福上人舊居》皮日休</p>
    <p>重到雲居獨悄然　隔窗窺影尚疑禪　不逢野老來聽法　猶見鄰僧為引泉　龕上已生新石耳　壁間空帶舊茶煙　南宗弟子時時到　泣把山花奠几筵</p><p><a href="../../model.html#/doc/33793">View poem's topic associations</a></p></body></html>
