  <body><p>704_39: 《寄友人山居》黃滔</p>
    <p>斷嶠滄江上　相思恨阻尋　高齋秋不掩　幾夜月當吟　落石有泉滴　盈庭無樹陰　茫茫名利內　何以拂塵襟</p><p><a href="../../model.html#/doc/39562">View poem's topic associations</a></p></body></html>
