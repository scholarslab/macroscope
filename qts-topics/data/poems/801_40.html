  <body><p>801_40: 《長信宮》田娥</p>
    <p>團圓手中扇　昔為君所持　今日君棄捐　復值秋風時　悲將入篋笥　自歎知何為</p><p><a href="../../model.html#/doc/43969">View poem's topic associations</a></p></body></html>
