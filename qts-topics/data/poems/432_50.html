  <body><p>432_50: 《照鏡》白居易</p>
    <p>皎皎青銅鏡　斑斑白絲鬢　豈復更藏年　實年君不信</p><p><a href="../../model.html#/doc/22225">View poem's topic associations</a></p></body></html>
