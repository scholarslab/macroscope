  <body><p>692_30: 《春日山居寄友人》杜荀鶴</p>
    <p>野吟何處最相宜　春景暄和好入詩　高下麥苗新雨後　淺深山色晚晴時　半巖雲腳風牽斷　平野花枝鳥踏垂　倒載干戈是何日　近來麋鹿欲相隨</p><p><a href="../../model.html#/doc/38778">View poem's topic associations</a></p></body></html>
