  <body><p>834_15: 《寄廬山大願和尚》貫休</p>
    <p>石上桂成叢　師庵在桂中　皆云習鑿齒　未可扣真風　雪洗香鑪碧　霞藏瀑布紅　何時甘露偈　一寄剡山東</p><p><a href="../../model.html#/doc/45976">View poem's topic associations</a></p></body></html>
