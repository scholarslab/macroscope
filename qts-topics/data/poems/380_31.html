  <body><p>380_31: 《憩淮上觀公法堂》孟郊</p>
    <p>動覺日月短　靜知時歲長　自悲道路人　暫宿空閒堂　孤燭讓清晝　紗巾斂輝光　高僧積素行　事外無剛強　我有巖下桂　願為爐中香　不惜青翠姿　為君揚芬芳　淮水色不汙　汴流徒渾黃　且將琉璃意　淨綴芙蓉章　明日還獨行　羇愁來舊腸</p><p><a href="../../model.html#/doc/20069">View poem's topic associations</a></p></body></html>
