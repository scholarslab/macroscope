  <body><p>246_27: 《雜詩》獨孤及</p>
    <p>百花結成子　春物捨我去　流年惜不得　獨坐空閨暮　心自有所待　甘為物華誤　未必千黃金　買得一人顧</p><p><a href="../../model.html#/doc/12899">View poem's topic associations</a></p></body></html>
