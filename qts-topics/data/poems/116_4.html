  <body><p>116_4: 《送蘇倩游天臺》張子容</p>
    <p>靈異尋滄海　笙歌訪翠微　江鷗迎共狎　雲鶴待將飛　琪樹嘗仙果　瓊樓試羽衣　遙知神女問　獨怪阮郎歸</p><p><a href="../../model.html#/doc/5530">View poem's topic associations</a></p></body></html>
