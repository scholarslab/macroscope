  <body><p>98_5: 《和燕公嶽州山城》趙冬曦</p>
    <p>為吏恩猶舊　投沙惠此蒙　江邊悠爾處　泗上宛然同　訪道精言合　論經大義通　鳴琴有真氣　況已沐清風</p><p><a href="../../model.html#/doc/5089">View poem's topic associations</a></p></body></html>
