  <body><p>808_33: 《設缸面酒款蕭翼，探得來字》辨才</p>
    <p>初醞一缸開　新知萬里來　披雲同落寞　步月共裴回　夜久孤琴思　風長旅雁哀　非君有秘術　誰照不然灰</p><p><a href="../../model.html#/doc/44591">View poem's topic associations</a></p></body></html>
