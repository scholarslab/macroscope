  <body><p>272_7: 《送顧況歸茅山》韋夏卿</p>
    <p>聖代為遷客　虛皇作近臣　法尊稱大洞　學淺忝初真　鸞鳳文章麗　煙霞翰墨新　羨君尋句曲　白鵠是三神</p><p><a href="../../model.html#/doc/14303">View poem's topic associations</a></p></body></html>
