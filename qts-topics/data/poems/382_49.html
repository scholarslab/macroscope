  <body><p>382_49: 《山頭鹿》張籍</p>
    <p>山頭鹿　角芟芟　尾促促　貧兒多租輸不足　夫死未葬兒在獄　早日熬熬蒸野岡　禾黍不收無獄糧　縣家唯憂少軍食　誰能令爾無死傷</p><p><a href="../../model.html#/doc/20191">View poem's topic associations</a></p></body></html>
