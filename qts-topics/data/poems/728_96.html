  <body><p>728_96: 《春秋戰國門。魏文侯》周曇</p>
    <p>冒雨如何固出畋　慮乖群約失乾乾　文侯不是貪禽者　示信將為教化先</p><p><a href="../../model.html#/doc/40931">View poem's topic associations</a></p></body></html>
