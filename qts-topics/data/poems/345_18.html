  <body><p>345_18: 《春雪》韓愈</p>
    <p>片片驅鴻急　紛紛逐吹斜　到江還作水　著樹漸成花　越喜飛排瘴　胡愁厚蓋砂　兼雲封洞口　助月照天涯　暝見迷巢鳥　朝逢失轍車　呈豐盡相賀　寧止力耕家</p><p><a href="../../model.html#/doc/18232">View poem's topic associations</a></p></body></html>
