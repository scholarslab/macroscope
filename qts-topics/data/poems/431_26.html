  <body><p>431_26: 《立春後五日》白居易</p>
    <p>立春後五日　春態紛婀娜　白日斜漸長　碧雲低欲墮　殘冰坼玉片　新萼排紅顆　遇物盡欣欣　愛春非獨我　迎芳後園立　就暖前檐作　還有惆悵心　欲別紅爐火</p><p><a href="../../model.html#/doc/22144">View poem's topic associations</a></p></body></html>
