  <body><p>705_3: 《送二友游湘中》黃滔</p>
    <p>千里楚江新雨晴　同征肯恨跡如萍　孤舟泊處聯詩句　八月中旬宿洞庭　為客早悲煙草綠　移家晚失嶽峰青　今來無計相從去　歸日汀洲乞畫屏</p><p><a href="../../model.html#/doc/39594">View poem's topic associations</a></p></body></html>
