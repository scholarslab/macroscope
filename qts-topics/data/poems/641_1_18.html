  <body><p>641_1_18: 《小遊仙詩九十八首之十八》曹唐</p>
    <p>洞裏煙霞無歇時　洞中天地足金芝　月明朗朗溪頭樹　白髮老人相對棋</p><p><a href="../../model.html#/doc/35380">View poem's topic associations</a></p></body></html>
