  <body><p>237_80: 《送郎四補闕東歸》錢起</p>
    <p>無事共干世　多時廢隱淪　相看戀簪組　不覺老風塵　勸酒憐金別　傷心倍去春　徒言樹萱草　何處慰離人</p><p><a href="../../model.html#/doc/12195">View poem's topic associations</a></p></body></html>
