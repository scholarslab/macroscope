  <body><p>231_57: 《寄杜位（頃者與位同在故嚴尚書幕）》杜甫</p>
    <p>寒日經檐短　窮猿失木悲　峽中為客恨　江上憶君時　天地身何在　風塵病敢辭　封書兩行淚　霑灑裛新詩</p><p><a href="../../model.html#/doc/11784">View poem's topic associations</a></p></body></html>
