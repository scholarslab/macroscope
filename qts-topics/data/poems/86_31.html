  <body><p>86_31: 《至尉氏》張說</p>
    <p>夕次阮公臺　嘯歌臨爽塏　高名安足賴　故物今皆改　吾兄昔茲邑　遣愛稱賢宰　桑中雉未飛　屋上烏猶在　途逢舊甿吏　城有同僚寀　望塵遠見迎　拂館來欣待　慈惠留千室　友于存四海　始知魯衛間　優劣相懸倍</p><p><a href="../../model.html#/doc/4512">View poem's topic associations</a></p></body></html>
