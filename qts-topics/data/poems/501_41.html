  <body><p>501_41: 《酬楊汝士尚書喜人移居》姚合</p>
    <p>未得滄江外　衰殘讀藥書　聖朝優上秩　仁里許閒居　樹對枝相接　泉同井不疏　酬章深自鄙　欲寄復躊躕</p><p><a href="../../model.html#/doc/26818">View poem's topic associations</a></p></body></html>
