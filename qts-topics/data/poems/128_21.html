  <body><p>128_21: 《息夫人（時年二十）》王維</p>
    <p>莫以今時寵　難望舊日恩　看花滿眼淚　不共楚王言</p><p><a href="../../model.html#/doc/6067">View poem's topic associations</a></p></body></html>
