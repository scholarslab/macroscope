  <body><p>697_18: 《寓言》韋莊</p>
    <p>為儒逢世亂　吾道欲何之　學劍已應晚　歸山今又遲　故人三載別　明月兩鄉悲　惆悵滄江上　星星鬢有絲</p><p><a href="../../model.html#/doc/39130">View poem's topic associations</a></p></body></html>
