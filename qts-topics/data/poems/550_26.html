  <body><p>550_26: 《題曹娥廟》趙嘏</p>
    <p>青娥埋沒此江濱　江樹颼飀慘暮雲　文字在碑碑已墮　波濤辜負色絲文</p><p><a href="../../model.html#/doc/30329">View poem's topic associations</a></p></body></html>
