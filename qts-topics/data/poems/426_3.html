  <body><p>426_3: 《二王后－明祖宗之意也》白居易</p>
    <p>二王後　彼何人　介公酅公為國賓　周武隋文之子孫　古人有言天下者　非是一人之天下　周亡天下傳於隋　隋人失之唐得之　唐興十葉歲二百　介公酅公世為客　明堂太廟朝享時　引居賓位備威儀　備威儀　助郊祭　高祖太宗之遺制　不獨興滅國　不獨繼絕世　欲令嗣位守文君　亡國之孫取為戒</p><p><a href="../../model.html#/doc/21912">View poem's topic associations</a></p></body></html>
