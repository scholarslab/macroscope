  <body><p>477_91: 《題白鹿蘭若》李涉</p>
    <p>只去都門十里強　竹陰流水遶回廊　滿城車馬皆知有　每喚同游盡道忙</p><p><a href="../../model.html#/doc/25505">View poem's topic associations</a></p></body></html>
