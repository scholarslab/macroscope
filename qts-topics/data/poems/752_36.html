  <body><p>752_36: 《張員外好茅山風景，求為句容令，作此送》徐鉉</p>
    <p>句曲山前縣　依依數舍程　還同適勾漏　非是厭承明　柳谷供詩景　華陽契道情　金門容傲吏　官滿且還城</p><p><a href="../../model.html#/doc/42147">View poem's topic associations</a></p></body></html>
