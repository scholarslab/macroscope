  <body><p>517_22: 《題楊收相公宅》尹璞</p>
    <p>禍福從來路不遙　偶然平地上煙霄　煙霄未穩還平地　門對孤峰占寂寥</p><p><a href="../../model.html#/doc/27934">View poem's topic associations</a></p></body></html>
