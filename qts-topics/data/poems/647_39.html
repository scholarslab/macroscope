  <body><p>647_39: 《詠史詩。吳江》胡曾</p>
    <p>子胥今日委東流　吳國明朝亦古丘　大笑夫差諸將相　更無人解守蘇州</p><p><a href="../../model.html#/doc/35830">View poem's topic associations</a></p></body></html>
