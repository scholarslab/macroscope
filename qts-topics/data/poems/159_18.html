  <body><p>159_18: 《適越留別譙縣張主簿、申屠少府》孟浩然</p>
    <p>朝乘汴河流　夕次譙縣界　幸值西風吹　得與故人會　君學梅福隱　余從伯鸞邁　別後能相思　浮雲在吳會</p><p><a href="../../model.html#/doc/7632">View poem's topic associations</a></p></body></html>
