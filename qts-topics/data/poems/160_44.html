  <body><p>160_44: 《送王五昆季省覲》孟浩然</p>
    <p>公子戀庭闈　勞歌涉海涯　水乘舟去　親望老來歸　斜日催烏鳥　清江照綵衣　平生急難意　遙仰鶺鴒飛</p><p><a href="../../model.html#/doc/7722">View poem's topic associations</a></p></body></html>
