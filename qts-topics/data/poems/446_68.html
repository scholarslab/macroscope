  <body><p>446_68: 《酬楊八》白居易</p>
    <p>君以曠懷宜靜境　我因蹇步稱閒官　閉門足病非高士　勞作雲心鶴眼看</p><p><a href="../../model.html#/doc/23356">View poem's topic associations</a></p></body></html>
