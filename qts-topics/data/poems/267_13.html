  <body><p>267_13: 《彈琴谷》顧況</p>
    <p>谷中誰彈琴　琴響谷冥寂　因君扣商調　草蟲驚暗壁</p><p><a href="../../model.html#/doc/13762">View poem's topic associations</a></p></body></html>
