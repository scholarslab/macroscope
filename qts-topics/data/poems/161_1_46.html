  <body><p>161_1_46: 《古風（其四十六）》李白</p>
    <p>一百四十年　國容何赫然　隱隱五鳳樓　峨峨橫三川　王侯象星月　賓客如雲煙鬥雞金宮裏　蹴鞠瑤臺邊　舉動搖白日　指揮回青天　當塗何翕忽　失路長棄捐獨有揚執戟　閉關草太玄</p><p><a href="../../model.html#/doc/7929">View poem's topic associations</a></p></body></html>
