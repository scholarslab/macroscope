  <body><p>96_8: 《安樂公主移入新宅》沈佺期</p>
    <p>初聞衡漢來　移住斗城隈　錦帳迎風轉　瓊筵拂霧開　馬香遺舊埒　鳳吹繞新臺　為問沈冥子　仙槎何處回</p><p><a href="../../model.html#/doc/4965">View poem's topic associations</a></p></body></html>
