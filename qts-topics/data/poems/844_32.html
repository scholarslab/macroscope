  <body><p>844_32: 《謝人惠拄杖》齊己</p>
    <p>邛州靈境產修篁　九節材應表九陽　造化已能分尺度　保持爭合與尋常　幽林剪破清秋影　高手攜來綠玉光　深謝魯儒憐潦倒　欲教撐拄遶禪床</p><p><a href="../../model.html#/doc/46700">View poem's topic associations</a></p></body></html>
