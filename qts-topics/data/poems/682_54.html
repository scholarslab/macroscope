  <body><p>682_54: 《閒步》韓偓</p>
    <p>莊南縱步遊荒野　獨鳥寒煙輕惹惹　傍山疏雨溼秋花　僻路淺泉浮敗果　樵人相見指驚　牧童四散收嘶馬　一壺傾盡未能歸　黃昏更望諸火</p><p><a href="../../model.html#/doc/38085">View poem's topic associations</a></p></body></html>
