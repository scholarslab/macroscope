  <body><p>511_98: 《偶題》張祜</p>
    <p>古來名下豈虛為　李白顛狂自稱時　唯恨世間無賀老　謫仙長在沒人知</p><p><a href="../../model.html#/doc/27564">View poem's topic associations</a></p></body></html>
