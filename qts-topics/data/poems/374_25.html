  <body><p>374_25: 《偷詩》孟郊</p>
    <p>餓犬枯骨　自喫饞飢涎　今文與古文　各各稱可憐　亦如嬰兒食　餳桃口旋旋　唯有一點味　豈見逃景延　繩床獨坐翁　默覽有所傳　終當罷聞字　別著逍遙篇　從來文字淨　君子不以賢</p><p><a href="../../model.html#/doc/19773">View poem's topic associations</a></p></body></html>
