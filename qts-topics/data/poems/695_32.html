  <body><p>695_32: 《寄薛先輩》韋莊</p>
    <p>懸知迴日綵衣榮　仙籍高標第一名　瑤樹帶風侵物冷　玉山和雨射人清　龍翻瀚海波濤壯　鶴出金籠燕雀驚　不說文章與門地　自然毛骨是公卿</p><p><a href="../../model.html#/doc/39033">View poem's topic associations</a></p></body></html>
