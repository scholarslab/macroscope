  <body><p>348_54: 《春日南山行》陳羽</p>
    <p>處處看山不可行　野花相向笑無成　長嫌為客過州縣　漸被時人識姓名</p><p><a href="../../model.html#/doc/18380">View poem's topic associations</a></p></body></html>
