  <body><p>236_39: 《冬夜題旅館》錢起</p>
    <p>退飛憶林藪　樂業羨黎庶　四海盡窮途　一枝無宿處　嚴冬北風急　中夜哀鴻去　孤燭思何深　寒窗坐難曙　勞歌待明發　惆悵盈百慮</p><p><a href="../../model.html#/doc/12054">View poem's topic associations</a></p></body></html>
