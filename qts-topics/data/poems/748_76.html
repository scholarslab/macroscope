  <body><p>748_76: 《採蓮女》李中</p>
    <p>晚涼含笑上蘭舟　波底紅妝影欲浮　陌上少年休植足　荷香深處不迴頭</p><p><a href="../../model.html#/doc/41949">View poem's topic associations</a></p></body></html>
