  <body><p>803_44: 《江亭餞別（一作宴餞，一作江亭宴）》薛濤</p>
    <p>綠沼紅泥物象幽　范汪兼倅李并州　離亭急管四更後　不見公車心獨愁</p><p><a href="../../model.html#/doc/44090">View poem's topic associations</a></p></body></html>
