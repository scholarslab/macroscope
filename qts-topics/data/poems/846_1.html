  <body><p>846_1: 《春寄尚顏》齊己</p>
    <p>含桃花謝杏花開　杜宇新啼燕子來　好事可能無分得　名山長似有人催　簷聲未斷前旬雨　電影還連後夜雷　心跡共師爭幾許　似人嫌處自遲迴</p><p><a href="../../model.html#/doc/46832">View poem's topic associations</a></p></body></html>
