  <body><p>505_22: 《江西投謁所知為典客所阻因賦》劉魯風</p>
    <p>萬卷書生劉魯風　煙波萬里謁文翁　無錢豈與韓知客　名紙毛生不肯通</p><p><a href="../../model.html#/doc/27051">View poem's topic associations</a></p></body></html>
