  <body><p>569_2_2: 《初月二首（其二）》李群玉</p>
    <p>凝顰立戶前　細魄向娟娟　破鏡徒相問　刀頭恐隔年　輕輕搖遠水　脈脈下春煙　別後春江上　隨人何處圓</p><p><a href="../../model.html#/doc/31398">View poem's topic associations</a></p></body></html>
