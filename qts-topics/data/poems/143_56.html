  <body><p>143_56: 《送朱越》王昌齡</p>
    <p>遠別舟中蔣山暮　君行舉首燕城路　薊門秋月隱黃雲　期向金陵醉江樹</p><p><a href="../../model.html#/doc/6826">View poem's topic associations</a></p></body></html>
