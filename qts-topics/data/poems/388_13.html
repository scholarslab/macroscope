  <body><p>388_13: 《夏夜聞蚯蚓吟》盧仝</p>
    <p>夏夜雨欲作　傍砌蚯蚓吟　念爾無筋骨　也應天地心　汝無親朋累　汝無名利侵　孤韻似有說　哀怨何其深　泛泛輕薄子　旦夕還謳吟　肝膽異汝輩　熱血徒相侵</p><p><a href="../../model.html#/doc/20662">View poem's topic associations</a></p></body></html>
