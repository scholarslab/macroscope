  <body><p>374_42: 《長安旅情》孟郊</p>
    <p>盡說青雲路　有足皆可至　我馬亦四蹄　出門似無地　玉京十二樓　峨峨倚青翠　下有千朱門　何門薦孤士</p><p><a href="../../model.html#/doc/19790">View poem's topic associations</a></p></body></html>
