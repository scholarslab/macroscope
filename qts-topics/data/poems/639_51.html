  <body><p>639_51: 《題友人林齋》張喬</p>
    <p>喬木帶涼蟬　來吟暑雨天　不離高枕上　似宿遠山邊　簟冷窗中月　茶香竹裏泉　吾廬近溪島　憶別動經年</p><p><a href="../../model.html#/doc/35288">View poem's topic associations</a></p></body></html>
