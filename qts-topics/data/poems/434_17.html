  <body><p>434_17: 《招蕭處士》白居易</p>
    <p>峽內豈無人　所逢非所思　門前亦有客　相對不相知　仰望但雲樹　俯顧惟妻兒　寢食起居外　端然無所為　東郊蕭處士　聊可與開眉　能飲滿杯酒　善吟長句詩　庭前吏散後　江畔路乾時　請君攜竹杖　一赴郡齋期</p><p><a href="../../model.html#/doc/22318">View poem's topic associations</a></p></body></html>
