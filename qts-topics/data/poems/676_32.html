  <body><p>676_32: 《寄同年禮部趙郎中》鄭谷</p>
    <p>仙步徐徐整羽衣　小儀澄澹轉中儀　樺飄紅燼趨朝路　蘭縱清香宿省時　彩筆煙霞供不足　綸闈鸞鳳訝來遲　自憐孤宦誰相念　禱祝空吟一首詩</p><p><a href="../../model.html#/doc/37665">View poem's topic associations</a></p></body></html>
