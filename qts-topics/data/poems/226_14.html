  <body><p>226_14: 《所思》杜甫</p>
    <p>苦憶荊州醉司馬　謫官樽俎定常開　九江日落醒何處　一柱觀頭眠幾回　可憐懷抱向人盡　欲問平安無使來　故憑錦水將雙淚　好過瞿塘灩澦堆</p><p><a href="../../model.html#/doc/11138">View poem's topic associations</a></p></body></html>
