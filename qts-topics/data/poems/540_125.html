  <body><p>540_125: 《任弘農尉獻州刺史乞假還京》李商隱</p>
    <p>黃昏封印點刑徒　愧負荊山入座隅　卻羨卞和雙刖足　一生無復沒階趨</p><p><a href="../../model.html#/doc/29537">View poem's topic associations</a></p></body></html>
