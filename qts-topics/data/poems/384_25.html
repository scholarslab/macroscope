  <body><p>384_25: 《襄國別友》張籍</p>
    <p>曉色荒城下　相看秋草時　獨遊無定計　不欲道來期　別處去家遠　愁中驅馬遲　歸人渡煙水　遙映野棠枝</p><p><a href="../../model.html#/doc/20265">View poem's topic associations</a></p></body></html>
