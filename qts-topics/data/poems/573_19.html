  <body><p>573_19: 《送僧》賈島</p>
    <p>出家從歲　解論造玄門　不惜揮談柄　誰能聽至言　中時山果熟　後夏竹陰繁　此去逢何日　峨嵋曉復昏</p><p><a href="../../model.html#/doc/31786">View poem's topic associations</a></p></body></html>
