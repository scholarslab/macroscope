  <body><p>895_26_6: 《浣溪沙（其六）》毛熙震</p>
    <p>碧玉冠輕嫋燕釵　捧心無語步香階　緩移弓底繡羅鞋　暗想歡娛何計好　豈堪期約有時乖　日高深院正忘懷</p><p><a href="../../model.html#/doc/49417">View poem's topic associations</a></p></body></html>
