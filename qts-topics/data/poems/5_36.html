  <body><p>5_36: 《唐大饗拜洛樂章。禋和》武則天</p>
    <p>百禮崇容　千官肅事　靈降舞兆　神凝有粹　奠享咸周　威儀畢備　奏夏登列　歌雍撤肆</p><p><a href="../../model.html#/doc/254">View poem's topic associations</a></p></body></html>
