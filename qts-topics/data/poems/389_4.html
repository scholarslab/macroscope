  <body><p>389_4: 《酬願公雪中見寄》盧仝</p>
    <p>積雪三十日　車馬路不通　貧病交親絕　想憶唯願公　春鳩報春歸　苦寒生暗風　簷乳墮懸玉　日腳浮輕紅　梅柳意卻活　園圃冰始融　更候四體好　方可到寺中</p><p><a href="../../model.html#/doc/20685">View poem's topic associations</a></p></body></html>
