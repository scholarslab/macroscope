  <body><p>333_69: 《贈渾钜中允》楊巨源</p>
    <p>公子髫年四海聞　城南侍獵雪雰雰　馬盤曠野弦開月　雁落寒原箭在雲　曾向天西穿虜陣　慣遊花下領儒群　一枝瓊萼朝光好　綵服飄飄從冠軍</p><p><a href="../../model.html#/doc/17666">View poem's topic associations</a></p></body></html>
