  <body><p>852_5: 《謁堯帝廟（桂州堯廟有開元二年彌明謁堯詩，自宋鐫石）》軒轅彌明</p>
    <p>祖龍開國盡遐荒　廟建唐堯鎮此邦　山卷白雲朝帝座　林疏紅日列仙幢　巍巍聖蹟陵松嶠　蕩蕩恩波洽桂江　瞻仰威靈共回首　紫霞深處鎖軒窗</p><p><a href="../../model.html#/doc/47183">View poem's topic associations</a></p></body></html>
