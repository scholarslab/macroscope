  <body><p>246_1: 《海上寄蕭立》獨孤及</p>
    <p>朔風剪塞草　寒露日夜結　行行到瀛壖　歸思生暮節　驛樓見萬里　延首望遼碣　遠海入大荒　平蕪際窮髮　舊國在夢想　故人胡且越　契闊阻風期　荏苒成雨別　海西望京口　兩地各天末　索居動經秋　再笑知曷月　日南望中盡　唯見飛鳥滅　音塵未易得　何由慰飢渴</p><p><a href="../../model.html#/doc/12873">View poem's topic associations</a></p></body></html>
