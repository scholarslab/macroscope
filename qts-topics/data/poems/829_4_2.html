  <body><p>829_4_2: 《觀李翰林真二首（其二）》貫休</p>
    <p>誰氏子丹青　毫端曲有靈　屹如山忽墮　爽似酒初醒　天馬難攏勒　仙房久閉扃　若非如此輩　何以傲彤庭</p><p><a href="../../model.html#/doc/45631">View poem's topic associations</a></p></body></html>
