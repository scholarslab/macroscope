  <body><p>348_41: 《湘君祠（一作湘妃怨）》陳羽</p>
    <p>二妃怨處雲沈沈　二妃哭處湘水深　商人酒滴廟前草　簫索風生斑竹林</p><p><a href="../../model.html#/doc/18367">View poem's topic associations</a></p></body></html>
