  <body><p>434_19: 《送客回晚興》白居易</p>
    <p>城上雲霧開　沙頭風浪定　參差亂山出　澹泞平江淨　行客舟已遠　居人酒初醒　嫋嫋秋竹梢　巴蟬聲似磬</p><p><a href="../../model.html#/doc/22320">View poem's topic associations</a></p></body></html>
