  <body><p>488_9: 《金穀園花發懷古》侯冽</p>
    <p>金谷千年後　春花發滿園　紅芳徒笑日　穠艷尚迎軒　雨溼輕光軟　風搖碎影翻　猶疑施錦帳　堪歎罷朱紈　愁態鶯吟澀　啼容露綴繁　慇勤問前事　桃李竟無言</p><p><a href="../../model.html#/doc/25961">View poem's topic associations</a></p></body></html>
