  <body><p>12_66: 《郊廟歌辭。享先蠶樂章。昭慶》?</p>
    <p>仙壇禮既畢　神駕儼將昇　佇屬深祥起　方期庶績凝　虔誠資宇內　務本勖黎蒸　靈心昭備享　率土洽休徵</p><p><a href="../../model.html#/doc/578">View poem's topic associations</a></p></body></html>
