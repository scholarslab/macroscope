  <body><p>274_63: 《蘇溪亭》戴叔倫</p>
    <p>蘇溪亭上草漫漫　誰倚東風十二闌　燕子不歸春事晚　一汀煙雨杏花寒</p><p><a href="../../model.html#/doc/14563">View poem's topic associations</a></p></body></html>
