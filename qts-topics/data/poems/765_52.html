  <body><p>765_52: 《施南太守以猿兒為寄作詩答之（得之黔中，生即頭白）》王周</p>
    <p>虞人初獲酉江西　長臂難將意馬齊　今日未啼頭已白　不堪深入白雲啼</p><p><a href="../../model.html#/doc/42748">View poem's topic associations</a></p></body></html>
