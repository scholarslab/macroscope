  <body><p>422_21: 《暮秋》元稹</p>
    <p>看著牆西日又沈　步廊回合戟門深　棲烏滿樹聲聲絕　小玉上床鋪夜衾</p><p><a href="../../model.html#/doc/21733">View poem's topic associations</a></p></body></html>
