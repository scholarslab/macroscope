  <body><p>263_67: 《奉和皇甫大夫祈雨應時雨降》嚴維</p>
    <p>致和知必感　歲旱未書災　伯禹明靈降　元戎禱請來　九成陳夏樂　三獻奉殷罍　掣曳旗交電　鏗鏘鼓應雷　行雲依蓋轉　飛雨逐車回　欲識皇天意　為霖貺在哉</p><p><a href="../../model.html#/doc/13594">View poem's topic associations</a></p></body></html>
