  <body><p>613_75: 《孫發百篇將遊天臺請詩贈行，因以送之》皮日休</p>
    <p>孫子荊家思有餘　元戎曾薦入公車　百篇宮體喧金屋　一日官銜下玉除　紫府近通齋後夢　赤城新有寄來書　因逢二老如相問　正滯江南為鮸魚</p><p><a href="../../model.html#/doc/33850">View poem's topic associations</a></p></body></html>
