  <body><p>28_6_2: 《雜曲歌辭。楊柳枝（其二）》白居易</p>
    <p>一樹衰殘委泥土　雙枝榮耀植天庭　定知玄象今春後　柳宿光中添兩星</p><p><a href="../../model.html#/doc/2065">View poem's topic associations</a></p></body></html>
