  <body><p>220_35_1: 《憶昔二首（其一）》杜甫</p>
    <p>憶昔先皇巡朔方　千乘萬騎入咸陽　陰山驕子汗血馬　長驅東胡胡走藏　鄴城反覆不足怪　關中小兒壞紀綱　張后不樂上為忙　至今今上猶撥亂　勞身焦思補四方　我昔近侍叨奉引　出兵整肅不可當　為留猛士守未央　致使岐雍防西羌　犬戎直來坐御床　百官跣足隨天王　願見北地傅介子　老儒不用尚書郎</p><p><a href="../../model.html#/doc/10760">View poem's topic associations</a></p></body></html>
