  <body><p>676_16: 《石門山泉》鄭穀</p>
    <p>一脈清冷何所之　縈莎漱蘚入僧池　雲邊野客窮來處　石上寒猿見落時　聚沫繞崖殘雪在　迸流穿樹墮花隨　煙春雨晚閒吟去　不復遠尋皇子陂</p><p><a href="../../model.html#/doc/37649">View poem's topic associations</a></p></body></html>
