  <body><p>507_14_12: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其十二）》裴潾</p>
    <p>公昔南邁　我不及睹　言旋舊觀　莫獲安語　今則不遑　載騫載舉　離憂莫寫歡好曷敘　愴矣東望　泣涕如雨</p><p><a href="../../model.html#/doc/27155">View poem's topic associations</a></p></body></html>
