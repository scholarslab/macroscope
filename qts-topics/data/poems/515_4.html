  <body><p>515_4: 《送僧游溫州》朱慶餘</p>
    <p>夏滿隨所適　江湖非繫緣　卷經離嶠寺　隔葦上秋船　水落無風夜　猿啼欲雨天　石門期獨往　謝守有遺篇</p><p><a href="../../model.html#/doc/27802">View poem's topic associations</a></p></body></html>
