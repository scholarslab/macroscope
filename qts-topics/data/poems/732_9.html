  <body><p>732_9: 《思鄉作》　布燮</p>
    <p>瀘北行人絕　雲南信未還　庭前花不掃　門外柳誰攀　坐久銷銀燭　愁多減玉顏　懸心秋夜月　萬里照關山</p><p><a href="../../model.html#/doc/41090">View poem's topic associations</a></p></body></html>
