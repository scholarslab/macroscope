  <body><p>598_2: 《寄鄠杜李遂良處士》高駢</p>
    <p>小隱堪忘世上情　可能休夢入重城　池邊寫字師前輩　座右題銘律後生　吟社客歸秦渡晚　醉鄉漁去渼陂晴　春來不得山中信　盡日無人傍水行</p><p><a href="../../model.html#/doc/33130">View poem's topic associations</a></p></body></html>
