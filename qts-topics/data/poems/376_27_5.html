  <body><p>376_27_5: 《寒溪（其五）》孟郊</p>
    <p>一曲一直水　白龍何鱗鱗　凍飆雜碎號　齏音坑谷辛　柧吃無力　飛走更相仁猛弓一折弦　餘喘爭來賓　大嚴此之立　小殺不復陳　皎皎何皎皎　氤氳復氤氳瑞晴刷日月　高碧開星辰　獨立兩腳雪　孤吟千慮新　天欃徒昭昭　箕舌虛齗齗堯聖不聽汝　孔微亦有臣　諫書竟成章　古義終難陳</p><p><a href="../../model.html#/doc/19882">View poem's topic associations</a></p></body></html>
