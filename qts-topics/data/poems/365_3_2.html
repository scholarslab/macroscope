  <body><p>365_3_2: 《楊枝詞二首（其二）》劉禹錫</p>
    <p>巫峽巫山楊柳多　朝雲暮雨遠相和　因想陽臺無限事　為君回唱竹枝歌</p><p><a href="../../model.html#/doc/19268">View poem's topic associations</a></p></body></html>
