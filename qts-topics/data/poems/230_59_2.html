  <body><p>230_59_2: 《八月十五夜月二首（其二）》杜甫</p>
    <p>稍下巫山峽　猶銜白帝城　氣沈全浦暗　輪仄半樓明　刁斗皆催曉　蟾蜍且自傾　張弓倚殘魄　不獨漢家營</p><p><a href="../../model.html#/doc/11687">View poem's topic associations</a></p></body></html>
