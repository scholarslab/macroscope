  <body><p>164_8_6: 《塞下曲六首（其六）》李白</p>
    <p>烽火動沙漠　連照甘泉雲　漢皇按劍起　還召李將軍　兵氣天上合　鼓聲隴底聞　橫行負勇氣　一戰淨妖氛</p><p><a href="../../model.html#/doc/8021">View poem's topic associations</a></p></body></html>
