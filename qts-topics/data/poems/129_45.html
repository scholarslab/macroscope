  <body><p>129_45: 《尋西山隱者不遇（一作山行尋隱者不遇）》丘為</p>
    <p>絕頂一茅茨　直上三十里　扣關無僮僕　窺室唯案几　若非巾柴車　應是釣秋水　差池不相見　黽勉空仰止　草色新雨中　松聲晚窗裏　及茲契幽絕　自足蕩心耳　雖無賓主意　頗得清淨理　興盡方下山　何必待之子</p><p><a href="../../model.html#/doc/6194">View poem's topic associations</a></p></body></html>
