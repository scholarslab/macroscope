  <body><p>667_42: 《杏花》溫憲</p>
    <p>團雪上晴梢　紅明映碧寥　店香風起夜　村白雨休朝　靜落猶和蒂　繁開正蔽條　澹然閒賞久　無以破妖嬈</p><p><a href="../../model.html#/doc/37091">View poem's topic associations</a></p></body></html>
