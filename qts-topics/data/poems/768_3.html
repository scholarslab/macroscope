  <body><p>768_3: 《宿金河戍》張震</p>
    <p>朝發鐵麟驛　夕宿金河戍　奔波急王程　一日千里路　但見容鬢改　不知歲華暮　悠悠沙漠行　王事彌多故</p><p><a href="../../model.html#/doc/42900">View poem's topic associations</a></p></body></html>
