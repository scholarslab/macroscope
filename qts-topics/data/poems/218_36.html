  <body><p>218_36: 《水會渡》杜甫</p>
    <p>山行有常程　中夜尚未安　微月沒已久　崖傾路何難　大江動我前　洶若溟渤寬　篙師暗理楫　歌笑輕波瀾　霜濃木石滑　風急手足寒　入舟已千憂　陟巘仍萬盤　迥眺積水外　始知眾星乾　遠遊令人瘦　衰疾慚加餐</p><p><a href="../../model.html#/doc/10681">View poem's topic associations</a></p></body></html>
