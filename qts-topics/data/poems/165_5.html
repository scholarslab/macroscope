  <body><p>165_5: 《相逢行》李白</p>
    <p>朝騎五花馬　謁帝出銀臺　秀色誰家子　雲車珠箔開　金鞭遙指點　玉勒近遲回　夾轂相借問　疑從天上來　蹙入青綺門　當歌共銜杯　銜杯映歌扇　似月雲中見　相見不得親　不如不相見　相見情已深　未語可知心　胡為守空閨　孤眠愁錦衾　錦衾與羅幃　纏綿會有時　春風正澹蕩　暮雨來何遲　願因三青鳥　更報長相思　光景不待人　須臾髮成絲　當年失行樂　老去徒傷悲　持此道密意　毋令曠佳期</p><p><a href="../../model.html#/doc/8054">View poem's topic associations</a></p></body></html>
