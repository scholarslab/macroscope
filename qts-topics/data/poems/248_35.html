  <body><p>248_35: 《登丹陽北樓（一作張繼詩）》郎士元</p>
    <p>寒皋那可望　旅望又初還　迢遞高樓上　蕭條曠野閒　暮晴依遠水　秋興屬連山　浮客時相見　霜凋動翠顏</p><p><a href="../../model.html#/doc/12988">View poem's topic associations</a></p></body></html>
