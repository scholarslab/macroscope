  <body><p>238_82: 《中書王舍人輞川舊居》錢起</p>
    <p>幾年家絕壑　滿徑種芳蘭　帶石買松貴　通溪漲水寬　誦經連谷響　吹律減雲寒　誰謂桃源裏　天書問考槃　一從解蕙帶　三入偶蟬冠　今夕復何夕　歸休尋舊歡　片雲隔蒼翠　春雨半林湍　藤長穿松蓋　花繁壓藥欄　景深青眼下　興絕綵毫端　笑向同來客　登龍此地難</p><p><a href="../../model.html#/doc/12336">View poem's topic associations</a></p></body></html>
