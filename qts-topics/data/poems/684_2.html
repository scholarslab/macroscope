  <body><p>684_2: 《和集賢相公西溪侍宴觀競渡》吳融</p>
    <p>片水聳層橋　祥煙靄慶霄　晝花鋪廣宴　晴電閃飛橈　浪疊搖仙仗　風微定彩標　都人同盛觀　不覺在行朝</p><p><a href="../../model.html#/doc/38221">View poem's topic associations</a></p></body></html>
