  <body><p>548_47: 《醉中聞甘州》薛逢</p>
    <p>老聽笙歌亦解愁　醉中因遣合甘州　行追赤嶺千山外　坐想黃河一曲流　日暮豈堪征婦怨　路傍能結旅人愁　左綿刺史心先死　淚滿朱弦催白頭</p><p><a href="../../model.html#/doc/30111">View poem's topic associations</a></p></body></html>
