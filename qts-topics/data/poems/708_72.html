  <body><p>708_72: 《尚書打球，小驄步驟最奇，因有所贈》徐夤</p>
    <p>善價千金未可論　燕王新寄小龍孫　逐將白日馳青漢　銜得流星入畫門　步驟最能隨手轉　性靈多恐會人言　桃花雪點多雖貴　全假當場一顧恩</p><p><a href="../../model.html#/doc/39834">View poem's topic associations</a></p></body></html>
