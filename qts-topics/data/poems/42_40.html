  <body><p>42_40: 《哭金部韋郎中》盧照鄰</p>
    <p>金曹初受拜　玉地始含香　翻同五日尹　遽見一星亡　賀客猶扶路　哀人遂上堂　歌筵長寂寂　哭位自蒼蒼　歲時賓徑斷　朝暮雀羅張　書留魏主闕　魂掩漢家床　徒令永平帝　千載罷撞郎</p><p><a href="../../model.html#/doc/2782">View poem's topic associations</a></p></body></html>
