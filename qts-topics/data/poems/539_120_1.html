  <body><p>539_120_1: 《訪隱者不遇成二絕（其一）》李商隱</p>
    <p>秋水悠悠浸墅扉　夢中來數覺來稀　玄蟬去盡葉黃落　一樹冬青人未歸</p><p><a href="../../model.html#/doc/29300">View poem's topic associations</a></p></body></html>
