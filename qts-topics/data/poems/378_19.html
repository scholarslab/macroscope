  <body><p>378_19: 《酬友人見寄新文》孟郊</p>
    <p>為客棲未定　況當玄月中　繁雲翳碧霄　落雪和清風　郊陌絕行人　原濕多飛蓬　耕牛返村巷　野鳥衣房櫳　我無饑凍憂　身托蓮花宮　安閒賴禪伯　復得疏塵蒙　覽君郢曲文　詞彩何沖融　謳吟不能已　頓覺形神空</p><p><a href="../../model.html#/doc/19962">View poem's topic associations</a></p></body></html>
