  <body><p>17_45: 《樂府雜曲。鼓吹鐃歌。獸之窮》柳宗元</p>
    <p>獸之窮　奔大麓　天厚黃德　狙獷服　甲之櫜弓　弭矢箙　皇旅靖　敵逾蹙　自亡其徒　匪予戮　屈猛　虔慄慄　縻以尺組　噉以秩　黎之陽　土茫茫　富兵戎　盈倉箱　乏者德　莫能享　驅豺兕　授我疆</p><p><a href="../../model.html#/doc/902">View poem's topic associations</a></p></body></html>
