  <body><p>446_89: 《雲和》白居易</p>
    <p>非琴非瑟亦非箏　撥柱推弦調未成　欲散白頭千萬恨　只消紅袖兩三聲</p><p><a href="../../model.html#/doc/23378">View poem's topic associations</a></p></body></html>
