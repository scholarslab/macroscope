  <body><p>186_1_6: 《擬古詩十二首（其六）》韋應物</p>
    <p>月滿秋夜長　驚烏號北林　天河橫未落　斗柄當西南　寒蛩悲洞房　好鳥無遺音商飆一夕至　獨宿懷重衾　舊交日千里　隔我浮與沈　人生豈草木　寒暑移此心</p><p><a href="../../model.html#/doc/8892">View poem's topic associations</a></p></body></html>
