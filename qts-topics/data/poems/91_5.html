  <body><p>91_5: 《自湯還都經龍門北溪贈張左丞崔禮部崔光祿》韋嗣立</p>
    <p>栖閒有愚谷　好事枉朝軒　樹接前驅擁　巖傳後騎喧　褰簾出野院　植杖候柴門　既拂林下席　仍攜池上樽　深期契幽賞　實謂展歡言　末眷誠未易　佳遊時更敦　俄看嘯儔侶　各已共飛騫　延睇盡朝日　長懷通夜魂　空聞岸竹動　徒見浦花繁　多愧春鶯曲　相求意獨存</p><p><a href="../../model.html#/doc/4807">View poem's topic associations</a></p></body></html>
