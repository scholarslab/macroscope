  <body><p>570_52_2: 《落帆後賦得二絕（其二）》李群玉</p>
    <p>水浮秋煙沙曉雪　皎潔無風燈影徹　海客雲帆未挂時　相與緣江拾明月</p><p><a href="../../model.html#/doc/31563">View poem's topic associations</a></p></body></html>
