  <body><p>569_75: 《江樓閑望懷關中親故》李群玉</p>
    <p>搖落江天欲盡秋　遠鴻高送一行愁　音書寂絕秦雲外　身世蹉跎楚水頭　年貌暗隨黃葉去　時情深付碧波流　風淒日冷江湖晚　駐目寒空獨倚樓</p><p><a href="../../model.html#/doc/31477">View poem's topic associations</a></p></body></html>
