  <body><p>349_72: 《塞上行》歐陽詹</p>
    <p>聞說胡兵欲利秋　昨來投筆到營州　驍雄已許將軍用　邊塞無勞天子憂</p><p><a href="../../model.html#/doc/18461">View poem's topic associations</a></p></body></html>
