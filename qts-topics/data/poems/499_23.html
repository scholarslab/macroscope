  <body><p>499_23: 《陝下厲玄侍禦宅五題。吟詩島》姚合</p>
    <p>幽島蘚層層　詩人日日登　坐危石是榻　吟冷唾成冰　靜對唯秋水　同來但老僧　竹枝題字處　小篆復誰能</p><p><a href="../../model.html#/doc/26701">View poem's topic associations</a></p></body></html>
