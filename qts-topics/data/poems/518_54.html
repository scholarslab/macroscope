  <body><p>518_54: 《峽中行》雍陶</p>
    <p>兩崖開盡水回環　一葉才通石罅間　楚客莫言山勢險　世人心更險於山</p><p><a href="../../model.html#/doc/27993">View poem's topic associations</a></p></body></html>
