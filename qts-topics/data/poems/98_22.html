  <body><p>98_22: 《美女篇》王琚</p>
    <p>東鄰美女實名倡　絕代容華無比方　濃纖得中非短長　紅素天生誰飾妝　桂樓椒閣木蘭堂　繡戶雕軒文杏梁　屈曲屏風繞象床　萎蕤翠帳綴香囊　玉臺龍鏡洞徹光　金爐沈煙酷烈芳　遙聞行佩音鏘鏘　含嬌欲笑出洞房　二八三五閨心切　褰簾捲幔迎春節　清歌始發詞怨咽　鳴琴一弄心斷絕　借問哀怨何所為　盛年情多心自悲　須臾破顏倏斂態　一悲一喜併相宜　何能見此不注心　惜無媒氏為傳音　可憐盈盈直千金　誰家君子為砧</p><p><a href="../../model.html#/doc/5108">View poem's topic associations</a></p></body></html>
