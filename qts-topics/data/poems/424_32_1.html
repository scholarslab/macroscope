  <body><p>424_32_1: 《傷唐衢二首（其一）》白居易</p>
    <p>自我心存道　外物少能逼　常排傷心事　不為長歎息　忽聞唐衢死　不覺動顏色悲端從東來　觸我心惻惻　伊昔未相知　偶遊滑臺側　同宿李翱家　一言如舊識酒酣出送我　風雪黃河北　日西並馬頭　語別至昏黑　君歸向東鄭　我來遊上國交心不交面　從此重相憶　憐君儒家子　不得詩書力　五十著青衫　試官無祿食遺文僅千首　六義無差忒　散在京洛間　何人為收拾</p><p><a href="../../model.html#/doc/21828">View poem's topic associations</a></p></body></html>
