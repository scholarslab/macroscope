  <body><p>296_9: 《和崔中丞中秋月》張南史</p>
    <p>秋夜月偏明　西樓獨有情　千家看露溼　萬里覺天清　映水金波動　銜山桂樹生　不知飛鵲意　何用此時驚</p><p><a href="../../model.html#/doc/15796">View poem's topic associations</a></p></body></html>
