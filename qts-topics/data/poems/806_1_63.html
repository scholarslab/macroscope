  <body><p>806_1_63: 《詩三百三首（其六十三）》寒山</p>
    <p>若人逢鬼魅　第一莫驚懅　捺硬莫采渠　呼名自當去　燒香請佛力　禮拜求僧助蚊子叮鐵牛　無渠下觜處</p><p><a href="../../model.html#/doc/44272">View poem's topic associations</a></p></body></html>
