  <body><p>200_43: 《醴泉東溪送程皓、元鏡微入蜀（得寒字）》岑參</p>
    <p>蜀郡路漫漫　梁州過七盤　二人來信宿　一縣醉衣冠　谿逼春衫冷　林交宴席寒　西南如噴酒　遙向雨中看</p><p><a href="../../model.html#/doc/9702">View poem's topic associations</a></p></body></html>
