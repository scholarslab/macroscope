  <body><p>856_4_40: 《七言（其四十）》呂岩</p>
    <p>本末無非在玉都　亦曾陸地作凡夫　吞精食氣先從有　悟理歸真便入無　水火自然成既濟　陰陽和合自相符　爐中煉出延年藥　溟渤從教變復枯</p><p><a href="../../model.html#/doc/47413">View poem's topic associations</a></p></body></html>
