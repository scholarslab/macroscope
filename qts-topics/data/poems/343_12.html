  <body><p>343_12: 《湘中》韓愈</p>
    <p>猿愁魚踊水翻波　自古流傳是汨羅　蘋藻滿盤無處奠　空聞漁父扣舷歌</p><p><a href="../../model.html#/doc/18065">View poem's topic associations</a></p></body></html>
