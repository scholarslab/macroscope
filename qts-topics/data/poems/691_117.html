  <body><p>691_117: 《山中喜與故交宿話》杜荀鶴</p>
    <p>遠地能相訪　何慚事力微　山中深夜坐　海內故交稀　村酒沽來濁　溪魚釣得肥　貧家只如此　未可便言歸</p><p><a href="../../model.html#/doc/38736">View poem's topic associations</a></p></body></html>
