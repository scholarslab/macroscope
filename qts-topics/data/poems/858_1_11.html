  <body><p>858_1_11: 《五言（其十一）》呂岩</p>
    <p>盜得乾坤祖　陰陽是本宗　天魂生白虎　地魄產青龍　運寶泥丸在　搬精入上宮有人明此法　萬載貌如童</p><p><a href="../../model.html#/doc/47500">View poem's topic associations</a></p></body></html>
