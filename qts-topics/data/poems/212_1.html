  <body><p>212_1: 《宋中遇林慮楊十七山人，因而有別》高適</p>
    <p>昔余涉漳水　驅車行鄴西　遙見林慮山　蒼蒼戛天倪　邂逅逢爾曹　說君彼巖棲　蘿徑垂野蔓　石房倚雲梯　秋韭何青青　藥苗數百畦　栗林隘谷口　栝樹森迴谿　耕耘有山田　紡績有山妻　人生苟如此　何必組與珪　誰謂遠相訪　曩情殊不迷　簷前舉醇醪　灶下烹隻雞　朔風忽振蕩　昨夜寒螿啼　遊子益思歸　罷琴傷解攜　出門盡原野　白日黯已低　始驚道路難　終念言笑睽　因聲謝岑壑　歲暮一攀躋</p><p><a href="../../model.html#/doc/10307">View poem's topic associations</a></p></body></html>
