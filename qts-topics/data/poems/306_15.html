  <body><p>306_15: 《尋隱者韋九山人於東溪草堂》朱灣</p>
    <p>尋得仙源訪隱淪　漸來深處漸無塵　初行竹裏唯通馬　直到花間始見人　四面雲山誰作主　數家煙火自為鄰　路傍樵客何須問　朝市如今不是秦</p><p><a href="../../model.html#/doc/16517">View poem's topic associations</a></p></body></html>
