  <body><p>60_10: 《布》李嶠</p>
    <p>御績創羲黃　緇冠表素王　瀑飛臨碧海　火浣擅炎方　孫被登三相　劉衣闡四方　佇因舂斗粟　來曉棣華芳</p><p><a href="../../model.html#/doc/3615">View poem's topic associations</a></p></body></html>
