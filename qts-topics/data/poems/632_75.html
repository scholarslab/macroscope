  <body><p>632_75: 《漫書二首》司空圖</p>
    <p>剩欲逢花折　須判冒雨頻　晴明開漸少　莫怕溼新巾　小蝶爾何競　追飛不憚勞　遠教群雀見　寧悟禍梯高</p><p><a href="../../model.html#/doc/34775">View poem's topic associations</a></p></body></html>
