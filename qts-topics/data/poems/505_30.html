  <body><p>505_30: 《荻塘西莊贈房元垂》張光朝</p>
    <p>門在荻塘西　塘高何聯聯　往昔分地利　遠近無閒田　水國信汙下　霖霪即成川　苗稼盡湮沒　茲鄉獨豐年　家肥待親懿　人樂思管弦　日晏始能起　盥漱看廚煙　醞酒寒正熟　養魚長食鮮　黃昏鐘未鳴　偃息早已眠　何意久城市　寂寥丘中緣　俯仰在顏色　區區人事間　憶昔炎漢時　乃知綺季賢　靜默不能仕　養老終南山</p><p><a href="../../model.html#/doc/27059">View poem's topic associations</a></p></body></html>
