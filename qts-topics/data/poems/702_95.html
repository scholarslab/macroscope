  <body><p>702_95: 《題嘉陵驛》張蠙</p>
    <p>嘉陵路惡石和泥　行到長亭日已西　獨倚闌干正惆悵　海棠花裏鷓鴣啼</p><p><a href="../../model.html#/doc/39484">View poem's topic associations</a></p></body></html>
