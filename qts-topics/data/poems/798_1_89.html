  <body><p>798_1_89: 《宮詞（其八十九）》花蕊夫人</p>
    <p>小雨霏微潤綠苔　石楠紅杏傍池開　一枝插向金瓶裏　捧進君王玉殿來</p><p><a href="../../model.html#/doc/43748">View poem's topic associations</a></p></body></html>
