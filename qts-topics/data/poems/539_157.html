  <body><p>539_157: 《詠史》李商隱</p>
    <p>北湖南埭水漫漫　一片降旗百尺竿　三百年間同曉夢　鐘山何處有龍盤</p><p><a href="../../model.html#/doc/29344">View poem's topic associations</a></p></body></html>
