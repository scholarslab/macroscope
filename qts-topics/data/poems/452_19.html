  <body><p>452_19: 《歲暮》白居易</p>
    <p>慘澹歲云暮　窮陰動經旬　霜風裂人面　冰雪摧車輪　而我當是時　獨不知苦辛　晨炊廩有米　夕爨廚有薪　夾帽長覆耳　重裘寬裹身　加之一杯酒　煦嫗如陽春　洛城士與庶　比屋多飢貧　何處爐有火　誰家甑無塵　如我飽煖者　百人無一人　安得不慚愧　放歌聊自陳</p><p><a href="../../model.html#/doc/23885">View poem's topic associations</a></p></body></html>
