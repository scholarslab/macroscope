  <body><p>343_73: 《游城南十六首。出城》韓愈</p>
    <p>暫出城門蹋青草　遠於林下見春山　應須韋杜家家到　祗有今朝一日閒</p><p><a href="../../model.html#/doc/18131">View poem's topic associations</a></p></body></html>
