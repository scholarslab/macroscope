  <body><p>205_8: 《祀雨師樂章。迎俎酌獻》包佶</p>
    <p>陽開幽蟄　躬奉鬱鬯　禮備節應　震來靈降　動植求聲　飛沈允望　時康氣茂　惟神之貺</p><p><a href="../../model.html#/doc/10016">View poem's topic associations</a></p></body></html>
