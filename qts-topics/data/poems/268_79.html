  <body><p>268_79: 《留別解縣韓明府（一作別解明府）》耿湋</p>
    <p>閒人州縣厭　賤士友朋譏　朔雪逢初下　秦關獨暮歸　寒茅下原淺　殘雪過風微　一路何相慰　唯君能政稀</p><p><a href="../../model.html#/doc/13940">View poem's topic associations</a></p></body></html>
