  <body><p>409_29: 《歸田（時三十七）》元稹</p>
    <p>陶君三十七　挂綬出都門　我亦今年去　商山淅岸村　冬修方丈室　春種桔槔園　千萬人間事　從茲不復言</p><p><a href="../../model.html#/doc/21296">View poem's topic associations</a></p></body></html>
