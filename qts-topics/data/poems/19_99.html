  <body><p>19_99: 《相和歌辭。置酒行》李益</p>
    <p>置酒命所歡　憑觴遂為戚　日往不再來　茲辰坐成昔　百齡非長久　五十將半百　胡為勞我形　已鬚還復白　西山鸞鶴顧　矯矯煙霧翮　明霞發金丹　陰洞潛水碧　安得凌風羽　崦嵫駐靈魄　兀然坐衰老　慚歎東陵柏</p><p><a href="../../model.html#/doc/1136">View poem's topic associations</a></p></body></html>
