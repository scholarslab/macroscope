  <body><p>754_11_2: 《和張先輩見寄二首（其二）》徐鉉</p>
    <p>清時淪放在山州　邛竹紗巾處處游　野日蒼茫悲鵩舍　水風陰溼弊貂裘　雞鳴候旦寧辭晦　松節凌霜幾換秋　兩首新詩千里道　感君情分獨知丘</p><p><a href="../../model.html#/doc/42213">View poem's topic associations</a></p></body></html>
