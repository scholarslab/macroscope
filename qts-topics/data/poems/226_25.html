  <body><p>226_25: 《寄賀蘭銛》杜甫</p>
    <p>朝野歡娛後　乾坤震蕩中　相隨萬里日　總作白頭翁　歲晚仍分袂　江邊更轉蓬　勿云俱異域　飲啄幾回同</p><p><a href="../../model.html#/doc/11149">View poem's topic associations</a></p></body></html>
