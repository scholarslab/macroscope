  <body><p>828_3: 《大蜀高祖潛龍日獻陳情偈頌》貫休</p>
    <p>有叟有叟　居岳之室　忽振金湯　下彼巉崒　聞蜀風景　地寧得一　富人侯王　旦奭摩詰　龍角日角　紫氣盤屈　揭日月行　符湯禹出　天步孔艱　橫流犯蹕　穆穆蜀俗　整整師律　髯髮垂雪　忠貞貫日　四人蘇活　萬里豐謐　無雨不膏　有露皆滴　有叟有叟　無實行實　一瓶一衲　既朴且質　幸蒙顧盼　詞煖恩鬱　軒鏡光中　願如善吉</p><p><a href="../../model.html#/doc/45577">View poem's topic associations</a></p></body></html>
