  <body><p>728_8: 《三代門。再吟》周曇</p>
    <p>萬古龍門一旦開　無成甘死作黃能　司空定有匡堯術　九載之前何處來</p><p><a href="../../model.html#/doc/40843">View poem's topic associations</a></p></body></html>
