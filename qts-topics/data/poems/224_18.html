  <body><p>224_18: 《登兗州城樓》杜甫</p>
    <p>東郡趨庭日　南樓縱目初　浮雲連海嶽　平野入青徐　孤嶂秦碑在　荒城魯殿餘　從來多古意　臨眺獨躊躇</p><p><a href="../../model.html#/doc/10941">View poem's topic associations</a></p></body></html>
