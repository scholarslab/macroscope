  <body><p>807_1_5: 《詩（其五）》拾得</p>
    <p>得此分假身　可笑好形質　面貌似銀盤　心中黑如漆　烹豬又宰羊　誇道甜如蜜死後受波吒　更莫稱冤屈</p><p><a href="../../model.html#/doc/44525">View poem's topic associations</a></p></body></html>
