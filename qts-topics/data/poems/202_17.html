  <body><p>202_17: 《送裴少府》張萬頃</p>
    <p>夕膳望東周　晨裝不少留　酒中同樂事　關外越離憂　座濕秦山雨　庭寒渭水秋　何當鷹隼擊　來拂故林游</p><p><a href="../../model.html#/doc/9926">View poem's topic associations</a></p></body></html>
