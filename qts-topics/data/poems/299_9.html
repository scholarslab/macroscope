  <body><p>299_9: 《送流人》王建</p>
    <p>見說長沙去　無親亦共愁　陰雲鬼門夜　寒雨瘴江秋　水國山魈引　蠻鄉洞主留　漸看歸處遠　垂白住炎州</p><p><a href="../../model.html#/doc/15937">View poem's topic associations</a></p></body></html>
