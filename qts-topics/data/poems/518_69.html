  <body><p>518_69: 《非酒》雍陶</p>
    <p>人人慢說酒消憂　我道翻為引恨由　一夜醒來燈火暗　不應愁事亦成愁</p><p><a href="../../model.html#/doc/28009">View poem's topic associations</a></p></body></html>
