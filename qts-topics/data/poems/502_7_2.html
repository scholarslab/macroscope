  <body><p>502_7_2: 《楊柳枝詞五首（其二）》姚合</p>
    <p>葉葉如眉翠色濃　黃鶯偏戀語從容　橋邊陌上無人識　雨溼煙和思萬重</p><p><a href="../../model.html#/doc/26847">View poem's topic associations</a></p></body></html>
