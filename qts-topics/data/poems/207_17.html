  <body><p>207_17: 《送鄭正則漢陽迎婦》李嘉佑</p>
    <p>錦字相催鳥急飛　郎君暫脫老萊衣　遙想雙眉待人畫　行看五馬送潮歸　望夫山上花猶發　新婦江邊鶯未稀　令秩和鳴真可羨　此行誰道負春輝</p><p><a href="../../model.html#/doc/10149">View poem's topic associations</a></p></body></html>
