  <body><p>778_19: 《燕銜泥（一作馮著詩）》馮渚</p>
    <p>雙燕碌碌飛入屋　屋中老人喜燕歸　裴回繞我床頭飛　去年為爾逐黃雀　雨多屋漏泥土落　爾莫厭老翁茅屋低　梁頭作窠梁下棲　爾不見東家黃鳴嘖嘖　蛇盤瓦溝鼠穿壁　豪家大屋爾莫居　驕兒少婦採爾雛　井旁寫水泥自足　銜泥上屋隨爾欲</p><p><a href="../../model.html#/doc/43243">View poem's topic associations</a></p></body></html>
