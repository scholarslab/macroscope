  <body><p>827_11_3: 《擬齊梁體寄馮使君三首（其三）》貫休</p>
    <p>大道貴無心　聖賢為始慕　秋空共澄潔　美玉同貞素　偉哉桐江守　雌黃出金口　為文能廢興　談道弭空有　雪林槁枯者　坐石聽亦久　還疑紫磨身　成居靈連後</p><p><a href="../../model.html#/doc/45530">View poem's topic associations</a></p></body></html>
