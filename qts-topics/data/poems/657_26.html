  <body><p>657_26: 《廣陵秋夜讀進士常修三篇因題》羅隱</p>
    <p>入蜀歸吳三首詩　藏於笥篋重於師　劍關夜讀相如聽　瓜步秋吟煬帝悲　景物也知輸健筆　時情誰不許高枝　明年二月春風裏　江島閒人慰所思</p><p><a href="../../model.html#/doc/36562">View poem's topic associations</a></p></body></html>
