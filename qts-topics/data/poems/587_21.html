  <body><p>587_21: 《鏡湖夜泊有懷（東晉太守馬臻所築）》李頻</p>
    <p>廣水遙堤利物功　因思太守惠無窮　自從版築興農隙　長與耕耘致歲豐　漲接星津流蕩漾　寬浮雲岫動虛空　想當戰國開時有　范蠡扁舟祗此中</p><p><a href="../../model.html#/doc/32595">View poem's topic associations</a></p></body></html>
