  <body><p>582_35: 《春日》溫庭筠</p>
    <p>問君何所思　迢遞豔陽時　門靜人歸晚　牆高蝶過遲　一雙青瑣燕　千萬綠楊絲　屏上吳山遠　樓中朔管悲　寶書無寄處　香轂有來期　草色將林彩　相添入黛眉</p><p><a href="../../model.html#/doc/32263">View poem's topic associations</a></p></body></html>
