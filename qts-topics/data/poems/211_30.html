  <body><p>211_30: 《宋中別李八》高適</p>
    <p>歲晏誰不歸　君歸意可說　將趨倚門望　懷念同人別　駐馬臨長亭　飄然事明發　蒼茫眺千里　正值苦寒節　舊國多轉蓬　平臺下明月　世情薄疵賤　夫子懷賢哲　行矣各勉旃　吾當挹餘烈</p><p><a href="../../model.html#/doc/10294">View poem's topic associations</a></p></body></html>
