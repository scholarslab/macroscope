  <body><p>558_20: 《冬日送僧歸吳中舊居》薛能</p>
    <p>去掃冬林下　閒持未遍經　為山低鑿牖　容月廣開庭　舊葉雲千里　生涯水一瓶　還應覓新句　看雪倚禪扃</p><p><a href="../../model.html#/doc/30885">View poem's topic associations</a></p></body></html>
