  <body><p>806_1_244: 《詩三百三首（其二百四十四）》寒山</p>
    <p>一生慵懶作　憎重只便輕　他家學事業　余持一卷經　無心裝褾軸　來去省人擎應病則說藥　方便度眾生　但自心無事　何處不惺惺</p><p><a href="../../model.html#/doc/44453">View poem's topic associations</a></p></body></html>
