  <body><p>189_38: 《送宣州周錄事》韋應物</p>
    <p>清時重儒士　糾郡屬伊人　薄遊長安中　始得一交親　英豪若雲集　餞別塞城闉　高駕臨長路　日夕起風塵　方念清宵宴　已度芳林春　從茲一分手　緬邈吳與秦　但睹年運駛　安知後會因　唯當存令德　可以解悁勤</p><p><a href="../../model.html#/doc/9092">View poem's topic associations</a></p></body></html>
