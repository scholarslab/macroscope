  <body><p>569_42_2: 《東湖二首（其二）》李群玉</p>
    <p>雨氣消殘暑　蒼蒼月欲升　林間風卷簟　欄下水搖燈　迥野垂銀鏡　層巒掛玉繩　重期浮小楫　來摘半湖菱</p><p><a href="../../model.html#/doc/31443">View poem's topic associations</a></p></body></html>
