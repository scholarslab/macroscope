  <body><p>61_30: 《上清暉合遇雪》李嶠</p>
    <p>千鍾聖酒御筵披　六出祥英亂繞枝　即此神仙對瓊圃　何須轍跡向瑤池</p><p><a href="../../model.html#/doc/3698">View poem's topic associations</a></p></body></html>
