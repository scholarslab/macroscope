  <body><p>543_26: 《夏日因懷陽羨舊游寄裴書記》喻鳧</p>
    <p>落日太湖西　波涵萬象低　藕花熏浦漵　菱蔓匿鳧鷖　樹及長橋盡　灘迴七里迷　還應坐籌暇　時一夢荊溪</p><p><a href="../../model.html#/doc/29839">View poem's topic associations</a></p></body></html>
