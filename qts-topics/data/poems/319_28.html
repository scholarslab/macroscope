  <body><p>319_28: 《贈馮宿》李觀</p>
    <p>寒城上秦原　遊子衣飄飄　黑雲截萬里　獵火從中燒　陰空蒸長煙　殺氣獨不銷　冰交石可裂　風疾山如搖　時無青松心　顧我獨不凋</p><p><a href="../../model.html#/doc/17052">View poem's topic associations</a></p></body></html>
