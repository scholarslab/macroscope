  <body><p>562_23: 《贈道者》劉威</p>
    <p>道帔輕裾三島雲　綠髯常占鏡中春　高風已駕祥鸞馭　浮世休驚野馬塵　過海獨辭王母面　度關誰識老聃身　儒生也愛長生術　不見人間大笑人</p><p><a href="../../model.html#/doc/31198">View poem's topic associations</a></p></body></html>
