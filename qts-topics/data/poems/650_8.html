  <body><p>650_8: 《題慈溪張丞壁》方幹</p>
    <p>因君貳邑藍溪上　遣我維舟紅葉時　共向鄉中非半面　俱驚鬢裏有新絲　佇看孤潔成三考　應笑愚疏舍一枝　貌似故人心尚喜　相逢況是舊相知</p><p><a href="../../model.html#/doc/36070">View poem's topic associations</a></p></body></html>
