  <body><p>543_24: 《送武瑴之邠甯》喻鳧</p>
    <p>戍路少人蹤　邊煙澹復濃　詩寧寫別恨　酒不上離容　燕拂沙河柳　鴉高石窟鐘　悠然一睽阻　山疊虜雲重</p><p><a href="../../model.html#/doc/29837">View poem's topic associations</a></p></body></html>
