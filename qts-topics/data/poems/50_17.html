  <body><p>50_17: 《送梓州周司功》楊炯</p>
    <p>御溝一相送　征馬屢盤桓　言笑方無日　離憂獨未寬　舉杯聊勸酒　破涕暫為歡　別後風清夜　思君蜀路難</p><p><a href="../../model.html#/doc/3144">View poem's topic associations</a></p></body></html>
