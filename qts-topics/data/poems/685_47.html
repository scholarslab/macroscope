  <body><p>685_47: 《情》吳融</p>
    <p>依依脈脈兩如何　細以輕絲渺似波　月不長圓花易落　一生惆悵為伊多</p><p><a href="../../model.html#/doc/38358">View poem's topic associations</a></p></body></html>
