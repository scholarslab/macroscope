  <body><p>674_81: 《咸陽》鄭穀</p>
    <p>咸陽城下宿　往事可悲思　未有謀身計　頗遷反正期　凍河孤棹澀　老樹疊巢危　莫問今行止　漂漂不自知</p><p><a href="../../model.html#/doc/37518">View poem's topic associations</a></p></body></html>
