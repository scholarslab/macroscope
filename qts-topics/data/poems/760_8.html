  <body><p>760_8: 《批子弟理舊居狀》楊玢</p>
    <p>四鄰侵我我從伊　畢竟須思未有時　試上含元殿基望　秋風秋草正離離</p><p><a href="../../model.html#/doc/42498">View poem's topic associations</a></p></body></html>
