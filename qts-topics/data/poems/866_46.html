  <body><p>866_46: 《葬後見形詩》張太華</p>
    <p>獨臥經秋墮鬢蟬　白楊風起不成眠　尋思往日椒房寵　淚溼衣襟損翠鈿</p><p><a href="../../model.html#/doc/47971">View poem's topic associations</a></p></body></html>
