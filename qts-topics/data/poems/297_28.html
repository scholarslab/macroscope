  <body><p>297_28: 《宋氏五女（若芬五女：若華、若昭、若倫、若憲、若茵）》王建</p>
    <p>五女誓終養　貞孝內自持　兔絲自縈紆　不上青松枝　晨昏在親傍　閒則讀書詩　自得聖人心　不因儒者知　少年絕音華　貴絕父母詞　素釵垂兩髦　短窄古時衣　行成聞四方　徵詔環珮隨　同時入皇宮　聯影步玉墀　鄉中尚其風　重為修茅茨　聖朝有良史　將此為女師</p><p><a href="../../model.html#/doc/15843">View poem's topic associations</a></p></body></html>
