  <body><p>896_10_3: 《漁歌子（其三）》李珣</p>
    <p>柳垂絲　花滿樹　鶯啼楚岸春天暮　櫂輕舟　出深浦　緩唱漁郎歸去　罷垂綸還酌醑　孤村遙指雲遮處　下長汀　臨深渡　驚起一行沙鷺</p><p><a href="../../model.html#/doc/49474">View poem's topic associations</a></p></body></html>
