  <body><p>861_41: 《市中狂吟》段穀</p>
    <p>一間茅屋　尚自修治　任狂風吹　連簷破碎　枓栱斜攲　看著倒也　牆壁作散土一堆　主人翁永不來歸</p><p><a href="../../model.html#/doc/47690">View poem's topic associations</a></p></body></html>
