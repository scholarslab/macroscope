  <body><p>119_16_1: 《古意二首（其一）》崔國輔</p>
    <p>玉籠薰繡裳　著罷眠洞房　不能春風裏　吹卻蘭麝香</p><p><a href="../../model.html#/doc/5649">View poem's topic associations</a></p></body></html>
