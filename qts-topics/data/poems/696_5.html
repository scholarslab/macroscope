  <body><p>696_5: 《重圍中逢蕭校書》韋莊</p>
    <p>相逢俱此地　此地是何鄉　側目不成語　撫心空自傷　劍高無鳥度　樹暗有兵藏　底事征西將　年年戍洛陽</p><p><a href="../../model.html#/doc/39051">View poem's topic associations</a></p></body></html>
