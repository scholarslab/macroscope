  <body><p>539_14: 《華山題王母祠》李商隱</p>
    <p>蓮華峰下鎖雕梁　此去瑤池地共長　好為麻姑到東海　勸栽黃竹莫栽桑</p><p><a href="../../model.html#/doc/29179">View poem's topic associations</a></p></body></html>
