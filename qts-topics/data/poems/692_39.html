  <body><p>692_39: 《秋日湖外書事》杜荀鶴</p>
    <p>十五年來筆硯功　祗今猶在苦貧中　三秋客路湖光外　萬里鄉關楚邑東　鳥逕杖藜山翳雨　猿林敧枕樹搖風　朱門處處若相似　此命到頭通不通</p><p><a href="../../model.html#/doc/38787">View poem's topic associations</a></p></body></html>
