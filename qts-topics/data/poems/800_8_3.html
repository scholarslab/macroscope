  <body><p>800_8_3: 《子夜歌十八首（其三）》晁采</p>
    <p>何時得成匹　離恨不復牽　金針刺菡萏　夜夜得見蓮</p><p><a href="../../model.html#/doc/43883">View poem's topic associations</a></p></body></html>
