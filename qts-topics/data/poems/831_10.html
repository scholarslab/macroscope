  <body><p>831_10: 《晚春寄吳融、于競二侍郎》貫休</p>
    <p>白頭為遠客　常憶白雲間　祗覺老轉老　不知閒是閒　花含宜細雨　室冷是深山　唯有霜臺客　依依是往還</p><p><a href="../../model.html#/doc/45798">View poem's topic associations</a></p></body></html>
