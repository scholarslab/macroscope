  <body><p>845_6: 《寄鄭谷郎中》齊己</p>
    <p>上國誰傳消息過　醉眠醒坐對嵯峨　身離道士衣裳少　筆答禪師句偈多　南岸郡鐘涼度枕　西齋竹露冷霑莎　還應笑我降心外　惹得詩魔助佛魔</p><p><a href="../../model.html#/doc/46756">View poem's topic associations</a></p></body></html>
