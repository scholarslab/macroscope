  <body><p>379_35: 《贈姚怤別》孟郊</p>
    <p>美人廢琴瑟　不是無巧彈　聞君郢中唱　始覺知音難　驚蓬無還根　馳水多分瀾　倦客厭出門　疲馬思解鞍　何以寫此心　贈君握中丹</p><p><a href="../../model.html#/doc/20031">View poem's topic associations</a></p></body></html>
