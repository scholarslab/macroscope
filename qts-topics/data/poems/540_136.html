  <body><p>540_136: 《贈鄭讜處士》李商隱</p>
    <p>浪跡江湖白髮新　浮雲一片是吾身　寒歸山觀隨棋局　暖入汀洲逐釣輪　越桂留烹張翰鱠　蜀薑供煮陸機蓴　相逢一笑憐疏放　他日扁舟有故人</p><p><a href="../../model.html#/doc/29548">View poem's topic associations</a></p></body></html>
