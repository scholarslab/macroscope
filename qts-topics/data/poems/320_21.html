  <body><p>320_21: 《早春南亭即事》權德輿</p>
    <p>虛齋坐清晝　梅坼柳條鮮　節候開新曆　筋骸減故年　振衣慚艾綬　闚鏡歎華顛　獨有開懷處　孫孩戲目前</p><p><a href="../../model.html#/doc/17091">View poem's topic associations</a></p></body></html>
