  <body><p>524_51: 《贈終南蘭若僧》杜牧</p>
    <p>北闕南山是故鄉　兩枝仙桂一時芳　休公都不知名姓　始覺禪門氣味長</p><p><a href="../../model.html#/doc/28421">View poem's topic associations</a></p></body></html>
