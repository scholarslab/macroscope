  <body><p>578_26: 《春暮宴罷寄宋壽先輩》溫庭筠</p>
    <p>斜掩朱門花外鐘　曉鶯時節好相逢　窗間桃蕊宿妝在　雨後牡丹春睡濃　蘇小風姿迷下蔡　馬卿才調似臨邛　誰憐芳草生三徑　參佐橋西陸士龍</p><p><a href="../../model.html#/doc/32121">View poem's topic associations</a></p></body></html>
