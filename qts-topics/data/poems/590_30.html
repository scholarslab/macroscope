  <body><p>590_30: 《奉陪裴相公重陽日游安樂池亭》李郢</p>
    <p>絳霄輕靄翊三台　稽阮襟懷管樂才　蓮沼昔為王儉府　菊籬今作孟嘉杯　寧知北闕元勳在　卻引東山舊客來　自笑吐茵還酩酊　日斜空從絳衣迴</p><p><a href="../../model.html#/doc/32810">View poem's topic associations</a></p></body></html>
