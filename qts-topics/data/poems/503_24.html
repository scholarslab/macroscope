  <body><p>503_24: 《送朱慶餘（一作廣陵道逢方幹）》周賀</p>
    <p>野客行無定　全家在浦東　寄眠僧閣靜　贈別橐金空　舊里千山隔　歸舟百計同　藥資如有分　相約老吳中</p><p><a href="../../model.html#/doc/26928">View poem's topic associations</a></p></body></html>
