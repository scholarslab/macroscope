  <body><p>817_52: 《春日陪顏使君真卿、皇甫曾西亭重會《韻海》諸生》皎然</p>
    <p>為重南臺客　朝朝會魯儒　暄風眾木變　清景片雲無　峰翠飄簷下　溪光照座隅　不將簪艾隔　知與道情俱</p><p><a href="../../model.html#/doc/45016">View poem's topic associations</a></p></body></html>
