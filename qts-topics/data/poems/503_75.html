  <body><p>503_75: 《贈僧》周賀</p>
    <p>藩府十年為律業　南朝本寺往來新　辭歸幾別深山客　赴請多從遠處人　松吹入堂資講力　野蔬供飯爽禪身　他年更息登壇計　應與雲泉作四鄰</p><p><a href="../../model.html#/doc/26979">View poem's topic associations</a></p></body></html>
