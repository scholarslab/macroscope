  <body><p>659_14: 《寄大理徐郎中（一本大理下有寺字）》羅隱</p>
    <p>佐棘竟誰同　因思證聖中　事雖忘顯報　理合有陰功　官序詵枝老　幽塵范甑空　幾時潘好禮　重與話清風</p><p><a href="../../model.html#/doc/36630">View poem's topic associations</a></p></body></html>
