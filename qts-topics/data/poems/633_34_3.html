  <body><p>633_34_3: 《南北史感遇十首（其三）》司空圖</p>
    <p>天風斡海怒長鯨　永固南來百萬兵　若向滄洲猶笑傲　江山虛有石頭城</p><p><a href="../../model.html#/doc/34826">View poem's topic associations</a></p></body></html>
