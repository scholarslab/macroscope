  <body><p>640_1_1: 《升平詞五首（一作薛能詩）（其一）》曹唐</p>
    <p>瑞氣遶宮樓　皇居上苑游　遠岡連聖祚　平地載神州　會合兼重譯　潺湲近八流中興豈假問　據此自千秋</p><p><a href="../../model.html#/doc/35307">View poem's topic associations</a></p></body></html>
