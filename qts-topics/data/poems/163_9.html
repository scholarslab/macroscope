  <body><p>163_9: 《鞠歌行》李白</p>
    <p>玉不自言如桃李　魚目笑之卞和恥　楚國青蠅何太多　連城白璧遭讒毀　荊山長號泣血人　忠臣死為刖足鬼　聽曲知甯戚　夷吾因小妻　秦穆五羊皮　買死百里奚　洗拂青雲上　當時賤如泥　朝歌鼓刀叟　虎變磻溪中　一舉釣六合　遂荒營丘東　平生渭水曲　誰識此老翁　奈何今之人　雙目送飛鴻</p><p><a href="../../model.html#/doc/7981">View poem's topic associations</a></p></body></html>
