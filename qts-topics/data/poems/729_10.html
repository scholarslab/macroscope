  <body><p>729_10: 《前漢門。酂侯》周曇</p>
    <p>共怪酇侯第一功　咸稱得地合先封　韓生不是蕭君薦　獵犬何人為指蹤</p><p><a href="../../model.html#/doc/40960">View poem's topic associations</a></p></body></html>
