  <body><p>151_62: 《送孔巢父赴河南軍（一作皇甫冉詩）》劉長卿</p>
    <p>江南相送隔煙波　況復新秋一雁過　聞道全軍征北虜　又言詩將會南河　邊心冉冉鄉人絕　寒色青青戰馬多　共許陳琳工奏記　知君名行未蹉跎</p><p><a href="../../model.html#/doc/7432">View poem's topic associations</a></p></body></html>
