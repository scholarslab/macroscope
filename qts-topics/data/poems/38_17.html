  <body><p>38_17: 《樂府新歌應教》謝偃</p>
    <p>青樓綺閣已含春　凝妝豔粉復如神　細細輕裙全漏影　離離薄扇詎障塵　樽中酒色恆宜滿　曲裏歌聲不厭新　紫燕欲飛先遶棟　黃鶯始哢即嬌人　撩亂垂絲昏柳陌　參差濃葉暗桑津　上客莫畏斜光晚　自有西園明月輪</p><p><a href="../../model.html#/doc/2634">View poem's topic associations</a></p></body></html>
