  <body><p>386_114: 《玉真觀》張籍</p>
    <p>臺殿曾為貴主家　春風吹盡竹窗紗　院中仙女修香火　不許閒人入看花</p><p><a href="../../model.html#/doc/20584">View poem's topic associations</a></p></body></html>
