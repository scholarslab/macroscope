  <body><p>894_4_4: 《浣溪沙（其四）》薛昭蘊</p>
    <p>握手河橋柳似金　蜂鬚輕惹百花心　蕙風蘭思寄清琴　意滿便同春水滿　情深還似酒杯深　楚煙湘月兩沈沈</p><p><a href="../../model.html#/doc/49294">View poem's topic associations</a></p></body></html>
