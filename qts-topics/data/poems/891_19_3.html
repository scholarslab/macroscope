  <body><p>891_19_3: 《菩薩蠻（其三）》溫庭筠</p>
    <p>蕊黃無限當山額　宿妝隱笑紗窗隔　相見牡丹時　暫來還別離　翠釵金作股　釵上蝶雙舞　心事竟誰知　月明花滿枝</p><p><a href="../../model.html#/doc/49088">View poem's topic associations</a></p></body></html>
