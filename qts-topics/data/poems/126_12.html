  <body><p>126_12: 《酬比部楊員外暮宿琴台朝躋書閣率爾見贈之作（盧照鄰）》王維</p>
    <p>舊簡拂塵看　鳴琴候月彈　桃源迷漢姓　松樹有秦官　空谷歸人少　青山背日寒　羨君棲隱處　遙望白雲端</p><p><a href="../../model.html#/doc/5913">View poem's topic associations</a></p></body></html>
