  <body><p>550_87: 《入藍關》趙嘏</p>
    <p>微煙已辨秦中樹　遠夢更依江上臺　看落晚花還悵望　鯉魚時節入關來</p><p><a href="../../model.html#/doc/30400">View poem's topic associations</a></p></body></html>
