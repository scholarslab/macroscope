  <body><p>561_72: 《登城》薛能</p>
    <p>偶作閒身上古城　路人遙望不相驚　無端將吏逡巡至　又作都頭一隊行</p><p><a href="../../model.html#/doc/31165">View poem's topic associations</a></p></body></html>
