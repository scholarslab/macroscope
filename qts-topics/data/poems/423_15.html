  <body><p>423_15: 《三月三十日程氏館餞杜十四歸京》元稹</p>
    <p>江春今日盡　程館祖筵開　我正南冠縶　君尋北路回　謀身誠太拙　從宦苦無媒　處因方明命　遭時不在才　踰年長倚玉　連夜共銜杯　涸溜霑濡沫　餘光照死灰　行看鴻欲翥　敢憚酒相催　拍逐飛觥絕　香隨舞袖來　消梨拋五遍　裟葛三臺　已許尊前倒　臨風淚莫頹</p><p><a href="../../model.html#/doc/21782">View poem's topic associations</a></p></body></html>
