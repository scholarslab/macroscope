  <body><p>267_54: 《酬柳相公》顧況</p>
    <p>天下如今已太平　相公何事喚狂生　箇身恰似籠中鶴　東望滄溟叫數聲</p><p><a href="../../model.html#/doc/13806">View poem's topic associations</a></p></body></html>
