  <body><p>569_54: 《送於少監自廣州還紫邏》李群玉</p>
    <p>鳴皋山水似麻源　謝監東還憶故園　海嶠煙霞輕逸翰　洛川花木待回軒　宦情薄去詩千首　世事閒來酒一尊　明日中書見顏范　始應通籍入金門</p><p><a href="../../model.html#/doc/31456">View poem's topic associations</a></p></body></html>
