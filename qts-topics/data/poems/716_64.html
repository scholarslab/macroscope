  <body><p>716_64: 《題鶴鳴泉》曹松</p>
    <p>仙鶴曾鳴處　泉兼半井苔　直峰拋影入　片月瀉光來　瀲灩侵顏冷　深沉慰眼開　何因值舟頂　滿汲石瓶迴</p><p><a href="../../model.html#/doc/40346">View poem's topic associations</a></p></body></html>
