  <body><p>21_43: 《相和歌辭。烏棲曲》李白</p>
    <p>姑蘇臺上烏棲時　吳王宮裏醉西施　吳歌楚舞歡未畢　青山猶銜半邊日　銀箭金壺漏水多　起看秋月墜江波　東方漸高奈樂何</p><p><a href="../../model.html#/doc/1388">View poem's topic associations</a></p></body></html>
