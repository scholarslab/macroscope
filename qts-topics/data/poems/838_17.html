  <body><p>838_17: 《送人游南》齊己</p>
    <p>南國多山水　君遊興可知　船中江上景　晚泊早行時　子美遺魂地　藏真舊墨池　經過幾銷日　荒草裏尋碑</p><p><a href="../../model.html#/doc/46202">View poem's topic associations</a></p></body></html>
