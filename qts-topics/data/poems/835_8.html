  <body><p>835_8: 《上新定宋使君》貫休</p>
    <p>禪坐吟行誰與同　杉松共在寂寥中　碧雲詩裏終難到　白藕花經講始終　水疊山層擎草疏　砧清月苦立霜風　十年勤苦今酬了　得句桐江識謝公</p><p><a href="../../model.html#/doc/45997">View poem's topic associations</a></p></body></html>
