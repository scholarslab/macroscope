  <body><p>891_23_1: 《河傳（其一）》溫庭筠</p>
    <p>江畔　相喚　曉妝鮮　仙景箇女采蓮　請君莫向那岸邊　少年　好花新滿船　紅袖搖曳逐風軟　垂玉腕　腸向柳絲斷　浦南歸　浦北歸　莫知　晚來人已稀</p><p><a href="../../model.html#/doc/49112">View poem's topic associations</a></p></body></html>
