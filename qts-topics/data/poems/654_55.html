  <body><p>654_55: 《春夜赤水驛旅懷》羅鄴</p>
    <p>一星殘燭照離堂　失計遊心歸渺茫　不自尋思無道路　為誰辛苦競時光　九衢春色休回首　半夜溪聲正夢鄉　卻羨去年買山侶　月斜漁艇倚瀟湘</p><p><a href="../../model.html#/doc/36363">View poem's topic associations</a></p></body></html>
