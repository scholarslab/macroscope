  <body><p>896_9_2: 《菩薩蠻（其二）》李珣</p>
    <p>等閒將度三春景　簾垂碧砌參差影　曲檻日初斜　杜鵑啼落花　恨君容易處　又話瀟湘去　凝思倚屏山　淚流紅臉斑</p><p><a href="../../model.html#/doc/49470">View poem's topic associations</a></p></body></html>
