  <body><p>845_40: 《喜彬上人見訪》齊己</p>
    <p>高吟欲繼沃州師　千里相尋問課虛　殘臘江山行盡處　滿衣風雪到閒居　攜來律韻清何甚　趣入幽微旨不疏　莫惜天機細搥琢　他時終可擬芙蕖</p><p><a href="../../model.html#/doc/46790">View poem's topic associations</a></p></body></html>
