  <body><p>848_10: 《送陸肱入關》尚顏</p>
    <p>舟行復陸行　始得到咸京　准擬何人口　吹噓六義名　亂山遙減翠　叢菊早含英　衣錦還鄉日　他時有此榮</p><p><a href="../../model.html#/doc/47014">View poem's topic associations</a></p></body></html>
