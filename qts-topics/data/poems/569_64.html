  <body><p>569_64: 《奉和張舍人送秦煉師歸岑公山》李群玉</p>
    <p>仙翁歸臥翠微岑　一夜西風月峽深　松逕定知芳草合　玉書應念素塵侵　閒雲不繫東西影　野鶴寧知去住心　蘭浦蒼蒼春欲暮　落花流水怨離琴</p><p><a href="../../model.html#/doc/31466">View poem's topic associations</a></p></body></html>
