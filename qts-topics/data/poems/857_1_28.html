  <body><p>857_1_28: 《七言（其二十八）》呂岩</p>
    <p>北帝南辰掌內觀　潛通造化暗相傳　金槌袖裏居元宅　玉戶星宮降上玄　舉世盡皆尋此道　誰人空裏得玄關　明明道在堪消息　日月灘頭去又還</p><p><a href="../../model.html#/doc/47451">View poem's topic associations</a></p></body></html>
