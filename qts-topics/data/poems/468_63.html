  <body><p>468_63: 《代胡僧留別》劉言史</p>
    <p>此地緣疏語未通　歸時老病去無窮　定知不徹南天竺　死在條支陰磧中</p><p><a href="../../model.html#/doc/24940">View poem's topic associations</a></p></body></html>
