  <body><p>664_11: 《送蘄州裴員外》羅隱</p>
    <p>六枝山桂最先春　蕭灑高辭九陌塵　兩晉家聲須有主　六朝文雅別無人　榮驅豹尾拋同輩　貴上螭頭見近臣　蘄水蒼生莫相羨　早看歸去掌絲綸</p><p><a href="../../model.html#/doc/36836">View poem's topic associations</a></p></body></html>
