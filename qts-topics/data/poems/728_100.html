  <body><p>728_100: 《春秋戰國門。淳于髡》周曇</p>
    <p>穰穰何禱手何　一呷村漿與隻雞　以少求多誠可笑　還如輕幣欲全齊</p><p><a href="../../model.html#/doc/40935">View poem's topic associations</a></p></body></html>
