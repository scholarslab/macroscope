  <body><p>150_50: 《新息道中作》劉長卿</p>
    <p>蕭條獨向汝南行　客路多逢漢騎營　古木蒼蒼離亂後　幾家同住一孤城</p><p><a href="../../model.html#/doc/7355">View poem's topic associations</a></p></body></html>
