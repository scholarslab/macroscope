  <body><p>772_15: 《新樂府》馬逢</p>
    <p>溫谷春生至　宸游近甸榮　雲隨天上轉　風入御筵輕　翠蓋浮佳氣　朱樓依太清　朝臣冠劍退　宮女管弦迎</p><p><a href="../../model.html#/doc/43067">View poem's topic associations</a></p></body></html>
