  <body><p>686_12: 《即席》吳融</p>
    <p>竹引絲隨褭翠樓　滿筵驚動玉關秋　何人借與丹青筆　畫取當時八字愁</p><p><a href="../../model.html#/doc/38391">View poem's topic associations</a></p></body></html>
