  <body><p>723_14: 《懷張喬張霞》李洞</p>
    <p>西風吹雨葉還飄　憶我同袍隔海濤　江塔眺山青入佛　邊城履雪白連鵰　身離世界歸天竺　影挂虛空度石橋　應念無成獨流轉　懶磨銅片鬢毛焦</p><p><a href="../../model.html#/doc/40642">View poem's topic associations</a></p></body></html>
