  <body><p>359_53: 《贈致仕滕庶子先輩（時及第人中最老）》劉禹錫</p>
    <p>朝服歸來晝錦榮　登科記上更無兄　壽觴每使曾孫獻　勝境長攜眾妓行　矍鑠據鞍時騁健　殷勤把酒尚多情　凌寒卻向山陰去　衣繡郎君雪裏行</p><p><a href="../../model.html#/doc/19031">View poem's topic associations</a></p></body></html>
