  <body><p>838_44: 《懷軒轅先生》齊己</p>
    <p>不得先生信　空懷汗漫秋　月華離鶴背　日影上鼇頭　欲學孤雲去　其如重骨留　槎程在何處　人世屢荒丘</p><p><a href="../../model.html#/doc/46229">View poem's topic associations</a></p></body></html>
