  <body><p>443_94: 《湖上招客送春泛舟》白居易</p>
    <p>欲送殘春招酒伴　客中誰最有風情　兩瓶箬下新開得　一曲霓裳初教成　排比管弦行翠袖　指麾船舫點紅旌　慢牽好向湖心去　恰似菱花鏡上行</p><p><a href="../../model.html#/doc/23172">View poem's topic associations</a></p></body></html>
