  <body><p>886_41: 《曉望》劉乙</p>
    <p>地祇逃秀境　神化或殷雷　裂漢媧補合　高峰劍躍開　即今新定業　何世不遺才　若是浮名道　須言有禍胎</p><p><a href="../../model.html#/doc/48872">View poem's topic associations</a></p></body></html>
