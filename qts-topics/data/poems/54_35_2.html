  <body><p>54_35_2: 《上元夜六首（一作夜遊詩）（其二）》崔液</p>
    <p>神燈佛火百輪張　刻像圖形七寶裝　影裏如聞金口說　空中似散玉毫光</p><p><a href="../../model.html#/doc/3393">View poem's topic associations</a></p></body></html>
