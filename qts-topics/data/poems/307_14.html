  <body><p>307_14: 《憶長安。正月》謝良輔</p>
    <p>憶長安　正月時　和風喜氣相隨　獻壽彤庭萬國　燒燈青玉五枝　終南往往殘雪　渭水處處流澌</p><p><a href="../../model.html#/doc/16539">View poem's topic associations</a></p></body></html>
