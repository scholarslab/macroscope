  <body><p>286_41: 《遊終南山因寄蘇奉禮士尊師苗員外》李端</p>
    <p>半嶺逢仙駕　清晨獨採芝　壺中開白日　霧裏捲朱旂　猿鳥知歸路　松蘿見會時　雞聲傳洞遠　鶴語報家遲　童子閑驅石　樵夫樂看棋　依稀醉後拜　恍惚夢中辭　海上終難接　人間益自疑　風塵甘獨老　山水但相思　願得燒丹訣　流沙永待師</p><p><a href="../../model.html#/doc/15395">View poem's topic associations</a></p></body></html>
