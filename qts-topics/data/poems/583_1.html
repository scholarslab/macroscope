  <body><p>583_1: 《春日雨》溫庭筠</p>
    <p>細雨濛濛入絳紗　湖亭寒食孟珠家　南朝漫自稱流品　宮體何曾為杏花</p><p><a href="../../model.html#/doc/32267">View poem's topic associations</a></p></body></html>
