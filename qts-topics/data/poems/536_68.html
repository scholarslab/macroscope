  <body><p>536_68: 《新柳》許渾</p>
    <p>無力搖風曉色新　細腰爭妒看來頻　綠陰未覆長堤水　金穗先迎上苑春　幾處傷心懷遠路　一枝和日送行塵　東　門外多離別　愁殺朝朝暮暮人</p><p><a href="../../model.html#/doc/29074">View poem's topic associations</a></p></body></html>
