  <body><p>302_1_102: 《宮詞一百首（其一百零二）》王建</p>
    <p>藥童食後送雲漿　高殿無風扇少涼　每到日中重掠鬢　衩衣騎馬繞宮廊</p><p><a href="../../model.html#/doc/16340">View poem's topic associations</a></p></body></html>
