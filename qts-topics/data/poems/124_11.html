  <body><p>124_11: 《奉和聖制答二相出雀鼠谷》徐安貞</p>
    <p>兩臣初入夢　二月扈巡邊　澗北寒猶在　山南春半傳　頌聲先奉御　辰象復回天　雲日明千里　旌旗照一川　柳陰低輦路　草色變新田　還望汾陽近　宸遊自窅然</p><p><a href="../../model.html#/doc/5753">View poem's topic associations</a></p></body></html>
