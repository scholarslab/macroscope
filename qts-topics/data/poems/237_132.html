  <body><p>237_132: 《舟中寄李起居》錢起</p>
    <p>南行風景好　昏旦水皋閒　春色郢中樹　晴霞湖上山　去家旅帆遠　回首暮潮還　蕙草知何贈　故人雲漢間</p><p><a href="../../model.html#/doc/12247">View poem's topic associations</a></p></body></html>
