  <body><p>273_77: 《郊園即事寄蕭侍郎（一作呈蕭常州複）》戴叔倫</p>
    <p>衰鬢辭餘秩　秋風入故園　結茅成暖室　汲井及清源　鄰里桑麻接　兒童笑語喧　終朝非役役　聊寄遠人言</p><p><a href="../../model.html#/doc/14412">View poem's topic associations</a></p></body></html>
