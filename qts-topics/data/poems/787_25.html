  <body><p>787_25: 《笙磬同音》無名氏</p>
    <p>笙磬聞何處　淒鏘宛在東　激揚音自徹　高下曲宜同　歷歷俱盈耳　泠泠遞散空　獸因繁奏舞　人感至和通　詎間洪纖韻　能齊搏拊功　四懸今盡美　一聽辨移風</p><p><a href="../../model.html#/doc/43494">View poem's topic associations</a></p></body></html>
