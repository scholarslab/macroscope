  <body><p>824_22: 《悲長安》子蘭</p>
    <p>何事天時禍未回　生靈愁悴苦寒灰　豈知萬頃繁華地　強半今為瓦礫堆</p><p><a href="../../model.html#/doc/45412">View poem's topic associations</a></p></body></html>
