  <body><p>228_9: 《泛江》杜甫</p>
    <p>方舟不用楫　極目總無波　長日容杯酒　深江淨綺羅　亂離還奏樂　飄泊且聽歌　故國流清渭　如今花正多</p><p><a href="../../model.html#/doc/11365">View poem's topic associations</a></p></body></html>
