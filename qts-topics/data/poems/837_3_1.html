  <body><p>837_3_1: 《上盧使君二首（其一）》貫休</p>
    <p>一領彤弓下赤墀　惟將清淨作藩籬　馬卿山岳金相似　張緒風情柳不如　心染煙霞新句出　筆驅奸蠹宿根隳　鄱黎庶還堪羨　頭有重天足有氂</p><p><a href="../../model.html#/doc/46116">View poem's topic associations</a></p></body></html>
