  <body><p>366_4: 《和張相公太原山亭懷古詩》陸瀍</p>
    <p>激水瀉飛瀑　寄懷良在茲　如何謝安石　要結東山期　入座蘭蕙馥　當軒松桂滋　於焉悟幽道　境寂心自怡</p><p><a href="../../model.html#/doc/19438">View poem's topic associations</a></p></body></html>
