  <body><p>376_28_6: 《立德新居（其六）》孟郊</p>
    <p>懸途多仄足　崎圃無修畦　芳蘭與宿艾　手擷心不迷　品子懶讀書　轅駒難服犁虛食日相投　夸腸詎能低　恥從新學遊　願將古農齊</p><p><a href="../../model.html#/doc/19891">View poem's topic associations</a></p></body></html>
