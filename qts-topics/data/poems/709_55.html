  <body><p>709_55: 《嶽州端午日送人游郴連》徐夤</p>
    <p>五月巴陵值積陰　送君千里客于郴　北風吹雨黃梅落　西日過湖青草深　競渡岸傍人挂錦　採芳城上女遺簪　九嶷雲闊蒼梧暗　與說重華舊德音</p><p><a href="../../model.html#/doc/39896">View poem's topic associations</a></p></body></html>
