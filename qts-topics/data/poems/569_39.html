  <body><p>569_39: 《長沙開元寺昔與故長林許侍禦題松竹聯句》李群玉</p>
    <p>牆陰數行字　懷舊慘傷情　薜荔侵年月　莓苔壓姓名　逝川前後水　浮世短長生　獨立秋風暮　凝顰隔郢城</p><p><a href="../../model.html#/doc/31439">View poem's topic associations</a></p></body></html>
