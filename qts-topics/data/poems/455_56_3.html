  <body><p>455_56_3: 《種柳三詠（其三）》白居易</p>
    <p>更想五年後　千千條麴塵　路傍深映月　樓上闇藏春　愁殺閒遊客　聞歌不見人</p><p><a href="../../model.html#/doc/24119">View poem's topic associations</a></p></body></html>
