  <body><p>146_8: 《宿天竺寺》陶翰</p>
    <p>松柏亂巖口　山西微徑通　天開一峰見　宮闕生虛空　正殿倚霞壁　千樓標石叢　夜來猿鳥靜　鐘梵響雲中　岑翠映湖月　泉聲亂溪風　心超諸境外　了與懸解同　明發唯改視　朝日長崖東　湖色濃蕩漾　海光漸曈朦　葛仙跡尚在　許氏道猶崇　獨往古來事　幽懷期二公</p><p><a href="../../model.html#/doc/6948">View poem's topic associations</a></p></body></html>
