  <body><p>494_136: 《再酬李先輩》施肩吾</p>
    <p>清辭再發郢人家　字字新移錦上花　能使龍宮買綃女　低回不敢織輕霞</p><p><a href="../../model.html#/doc/26291">View poem's topic associations</a></p></body></html>
