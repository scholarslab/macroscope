  <body><p>222_24: 《聽楊氏歌》杜甫</p>
    <p>佳人絕代歌　獨立發皓齒　滿堂慘不樂　響下清虛裏　江城帶素月　況乃清夜起　老夫悲暮年　壯士淚如水　玉杯久寂寞　金管迷宮徵　勿云聽者疲　愚智心盡死　古來傑出士　豈待一知己　吾聞昔秦青　傾側天下耳</p><p><a href="../../model.html#/doc/10851">View poem's topic associations</a></p></body></html>
