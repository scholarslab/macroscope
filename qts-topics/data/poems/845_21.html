  <body><p>845_21: 《詠懷寄知己》齊己</p>
    <p>已得浮生到老閒　且將新句擬玄關　自知清興來無盡　誰道淳風去不還　三百正聲傳世後　五千真理在人間　此心終待相逢說　時復登樓看暮山</p><p><a href="../../model.html#/doc/46771">View poem's topic associations</a></p></body></html>
