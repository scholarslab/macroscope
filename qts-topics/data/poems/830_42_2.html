  <body><p>830_42_2: 《經棲白舊院二首（其二）》貫休</p>
    <p>國寶還亡一　時多李德林　故人卿相泣　承製渥恩深　舊誰收得　空堂影似吟　裴回不能去　寒日下西岑</p><p><a href="../../model.html#/doc/45735">View poem's topic associations</a></p></body></html>
