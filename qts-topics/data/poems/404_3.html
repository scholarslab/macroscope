  <body><p>404_3: 《醉醒》元稹</p>
    <p>積善坊中前度飲　謝家諸婢笑扶行　今宵還似當時醉　半夜覺來聞哭聲</p><p><a href="../../model.html#/doc/21187">View poem's topic associations</a></p></body></html>
