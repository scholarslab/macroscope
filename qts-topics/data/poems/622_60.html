  <body><p>622_60: 《中秋夜寄友生》陸龜蒙</p>
    <p>秋來一度滿　重見色難齊　獨坐猶過午　同吟不到西　疏芒唯斗在　殘白合河迷　更憶前年望　孤舟泊大溪</p><p><a href="../../model.html#/doc/34213">View poem's topic associations</a></p></body></html>
