  <body><p>18_32: 《橫吹曲辭。入塞曲》耿湋</p>
    <p>將軍帶十圍　重錦製戎衣　猿臂銷弓力　虯鬚長劍威　首登平樂宴　新破大宛歸　樓上姝姬笑　門前問客稀　暮烽玄菟急　秋草紫騮肥　未奉君主詔　高槐晝掩扉</p><p><a href="../../model.html#/doc/956">View poem's topic associations</a></p></body></html>
