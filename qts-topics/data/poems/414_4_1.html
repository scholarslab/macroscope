  <body><p>414_4_1: 《花栽二首（一作買花栽）（其一）》元稹</p>
    <p>買得山花一兩栽　離鄉別土易摧頹　欲知北客居南意　看取南花北地來</p><p><a href="../../model.html#/doc/21492">View poem's topic associations</a></p></body></html>
