  <body><p>572_16: 《送田卓入華山》賈島</p>
    <p>幽深足暮蟬　驚覺石床眠　瀑布五千仞　草堂瀑布邊　壇松涓滴露　嶽月泬寥天　鶴過君須看　上頭應有仙</p><p><a href="../../model.html#/doc/31675">View poem's topic associations</a></p></body></html>
