  <body><p>645_68: 《廬山》李鹹用</p>
    <p>非嶽不言嶽　此山通嶽言　高人居亂世　幾處滿前軒　秀作神仙宅　靈為風雨根　餘陰鋪楚甸　一柱表吳門　靜得八公侶　雄臨九子尊　對猶青熨眼　到必冷凝魂　勢受重湖讓　形難七澤吞　黑巖藏晝電　紫霧泛朝暾　蓮墮寧唯華　玉焚堪小崑　倒松微發罅　飛瀑遠成痕　疊見雲容襯　稜收雪氣昏　裁詩曾困謝　作賦偶無孫　流礙星光撇　驚衝雁陣翻　峰奇寒倚劍　泉曲旋如盆　草短分雛雉　林明露擲猿　秋楓紅葉散　春石谷雷奔　月好虎溪路　煙深栗里源　醉吟長易醒　夢去亦銷煩　有覺南方重　無疑厚地掀　輕揚聞舊俗　端用鎮元元</p><p><a href="../../model.html#/doc/35710">View poem's topic associations</a></p></body></html>
