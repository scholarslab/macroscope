  <body><p>506_38: 《聞雲中唳鶴》章孝標</p>
    <p>久在青田唳　天高忽暫聞　翩翻縈碧落　嘹唳入重雲　出谷鶯何待　鳴岐鳳欲群　九皋寧足道　此去透絪縕</p><p><a href="../../model.html#/doc/27101">View poem's topic associations</a></p></body></html>
