  <body><p>20_121_2: 《相和歌辭。雜怨三首（其二）》孟郊</p>
    <p>貧女鏡不明　寒花日少容　暗蛩有虛織　短線無長縫　浪水不可照　狂夫不可從浪水多散影　狂夫多異蹤　持此一生薄　空成百恨濃</p><p><a href="../../model.html#/doc/1330">View poem's topic associations</a></p></body></html>
