  <body><p>647_2: 《寒食都門作》胡曾</p>
    <p>二年寒食住京華　寓目春風萬萬家　金絡馬銜原上草　玉顏人折路傍花　軒車競出紅塵合　冠蓋爭回白日斜　誰念都門兩行淚　故園寥落在長沙</p><p><a href="../../model.html#/doc/35793">View poem's topic associations</a></p></body></html>
