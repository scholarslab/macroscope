  <body><p>468_65: 《玉京詞》劉言史</p>
    <p>絕景寥寥日更遲　人間甲子不同時　未知樵客終何得　歸後無家是看棋</p><p><a href="../../model.html#/doc/24942">View poem's topic associations</a></p></body></html>
