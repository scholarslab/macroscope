  <body><p>277_22: 《酬靈澈上人（一和口號戲贈靈澈上人時奉事入城）》盧綸</p>
    <p>軍人奉役本無期　落葉花開總不知　走馬城中頭雪白　若為將面見湯師</p><p><a href="../../model.html#/doc/14757">View poem's topic associations</a></p></body></html>
