  <body><p>160_27: 《初出關旅亭夜坐，懷王大校書》孟浩然</p>
    <p>向夕槐煙起　蔥龍池館曛　客中無偶坐　關外惜離群　燭至螢光滅　荷枯雨滴聞　永懷芸閣友　寂寞滯揚雲</p><p><a href="../../model.html#/doc/7705">View poem's topic associations</a></p></body></html>
