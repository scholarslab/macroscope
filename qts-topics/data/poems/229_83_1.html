  <body><p>229_83_1: 《夔州歌十絕句（其一）》杜甫</p>
    <p>中巴之東巴東山　江水開闢流其間　白帝高為三峽鎮　夔州險過百牢關</p><p><a href="../../model.html#/doc/11558">View poem's topic associations</a></p></body></html>
