  <body><p>365_81: 《赴連州途經洛陽諸公置酒相送張員外賈…率爾酬之》劉禹錫</p>
    <p>謫在三湘最遠州　邊鴻不到水南流　如今暫寄樽前笑　明日辭君步步愁</p><p><a href="../../model.html#/doc/19387">View poem's topic associations</a></p></body></html>
