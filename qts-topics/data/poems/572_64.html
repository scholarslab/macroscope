  <body><p>572_64: 《原上秋居》賈島</p>
    <p>關西又落木　心事復如何　歲月辭山久　秋霖入夜多　鳥從井口出　人自洛陽過　倚杖聊閒望　田家未翦禾</p><p><a href="../../model.html#/doc/31723">View poem's topic associations</a></p></body></html>
