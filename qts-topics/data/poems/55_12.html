  <body><p>55_12: 《滕王閣》王勃</p>
    <p>滕王高閣臨江渚　珮玉鳴鸞罷歌舞　畫棟朝飛南浦雲　珠簾暮捲西山雨　閒雲潭影日悠悠　物換星移幾度秋　閣中帝子今何在　檻外長江空自流</p><p><a href="../../model.html#/doc/3412">View poem's topic associations</a></p></body></html>
