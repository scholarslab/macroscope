  <body><p>133_17: 《送從弟游江淮兼謁鄱陽劉太守》李頎</p>
    <p>都門柳色朝朝新　念爾今為江上人　穆陵關帶清風遠　彭蠡湖連芳草春　泊舟借問西林寺　曉聽猿聲在山翠　潯陽北望鴻雁回　湓水東流客心醉　須知聖代舉賢良　不使遺才滯一方　應見鄱陽虎符守　思歸共指白雲鄉</p><p><a href="../../model.html#/doc/6343">View poem's topic associations</a></p></body></html>
