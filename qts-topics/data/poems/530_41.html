  <body><p>530_41: 《秋晚登城》許渾</p>
    <p>城高不可下　永日一登臨　曲檻涼飆急　空樓返照深　葦花迷夕棹　梧葉散秋砧　謾作歸田賦　蹉跎歲欲陰</p><p><a href="../../model.html#/doc/28769">View poem's topic associations</a></p></body></html>
