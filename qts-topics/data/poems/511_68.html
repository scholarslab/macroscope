  <body><p>511_68: 《連昌宮》張祜</p>
    <p>龍虎旌旗雨露飄　玉樓歌斷碧山遙　玄宗上馬太真去　紅樹滿園香自銷</p><p><a href="../../model.html#/doc/27528">View poem's topic associations</a></p></body></html>
