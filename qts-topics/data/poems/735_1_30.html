  <body><p>735_1_30: 《宮詞百首（其三十）》和凝</p>
    <p>艷陽風景簇神州　杏蕊桃心照鳳樓　遙望青青河畔草　幾多歸馬與休牛</p><p><a href="../../model.html#/doc/41192">View poem's topic associations</a></p></body></html>
