  <body><p>859_15: 《漁父詞一十八首。玄用》呂岩</p>
    <p>日月交加曉夜奔　崑崙頂上定乾坤　真鏡裏　實堪論　靉靉紅霞曉寂門</p><p><a href="../../model.html#/doc/47602">View poem's topic associations</a></p></body></html>
