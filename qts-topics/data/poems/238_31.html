  <body><p>238_31: 《奉和宣城張太守南亭秋夕懷友》錢起</p>
    <p>池館蟪蛄聲　梧桐秋露晴　月臨朱戟靜　河近畫樓明　捲幔浮涼入　聞鐘永夜清　片雲懸曙斗　數雁過秋城　羽扇揚風暇　瑤琴悵別情　江山飛麗藻　謝朓讓前名</p><p><a href="../../model.html#/doc/12285">View poem's topic associations</a></p></body></html>
