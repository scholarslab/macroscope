  <body><p>200_142: 《北庭作》岑參</p>
    <p>雁塞通鹽澤　龍堆接醋溝　孤城天北畔　絕域海西頭　秋雪春仍下　朝風夜不休　可知年四十　猶自未封侯</p><p><a href="../../model.html#/doc/9801">View poem's topic associations</a></p></body></html>
