  <body><p>662_20: 《送霅川鄭員外》羅隱</p>
    <p>明時塞詔列分麾　東擁朱輪出帝畿　銅虎貴提天子印　銀魚榮傍老萊衣　歌聽茗塢春山暖　詩詠蘋洲暮鳥飛　知有掖垣南步在　可能須待政成歸</p><p><a href="../../model.html#/doc/36763">View poem's topic associations</a></p></body></html>
