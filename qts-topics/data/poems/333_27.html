  <body><p>333_27: 《春日與劉評事過故證上人院》楊巨源</p>
    <p>曾共劉諮議　同時事道林　與君方掩淚　來客是知心　階雪凌春積　鐘煙向夕深　依然舊童子　相送出花陰</p><p><a href="../../model.html#/doc/17622">View poem's topic associations</a></p></body></html>
