  <body><p>887_18: 《羅浮山》文丙</p>
    <p>羅浮多勝境　夢到固無因　知有長生藥　誰為不死人　根雖盤地脈　勢自倚天津　未便甘休去　須棲老此身</p><p><a href="../../model.html#/doc/48896">View poem's topic associations</a></p></body></html>
