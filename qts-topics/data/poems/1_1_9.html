  <body><p>1_1_9: 《帝京篇十首（其九）》李世民</p>
    <p>建章歡賞夕　二八盡妖妍　羅綺昭陽殿　芬芳玳瑁筵　珮移星正動　扇掩月初圓無勞上懸圃　即此對神仙</p><p><a href="../../model.html#/doc/8">View poem's topic associations</a></p></body></html>
