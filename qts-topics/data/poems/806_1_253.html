  <body><p>806_1_253: 《詩三百三首（其二百五十三）》寒山</p>
    <p>余勸諸稚子　急離火宅中　三車在門外　載你免飄蓬　露地四衢坐　當天萬事空十方無上下　來去任西東　若得箇中意　縱橫處處通</p><p><a href="../../model.html#/doc/44462">View poem's topic associations</a></p></body></html>
