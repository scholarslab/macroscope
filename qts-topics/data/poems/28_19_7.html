  <body><p>28_19_7: 《雜曲歌辭。楊柳枝（其七）》薛能</p>
    <p>和花煙樹九重城　夾路春陰十萬營　唯向邊頭不堪望　一株憔悴少人行</p><p><a href="../../model.html#/doc/2118">View poem's topic associations</a></p></body></html>
