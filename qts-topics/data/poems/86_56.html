  <body><p>86_56: 《冬日見牧牛人擔青草歸》張說</p>
    <p>塞上綿應折　江南草可結　欲持梅嶺花　遠競榆關雪　日月無他照　山川何頓別　苟齊兩地心　天問將安說</p><p><a href="../../model.html#/doc/4538">View poem's topic associations</a></p></body></html>
