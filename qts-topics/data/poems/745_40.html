  <body><p>745_40: 《南海送韋七使君赴象州任》陳陶</p>
    <p>一鶚韋公子　新恩頒郡符　島夷通荔浦　龍節過蒼梧　地理金城近　天涯玉樹孤　聖朝朱紱貴　從此展雄圖</p><p><a href="../../model.html#/doc/41635">View poem's topic associations</a></p></body></html>
