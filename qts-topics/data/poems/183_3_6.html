  <body><p>183_3_6: 《擬古十二首（其六）》李白</p>
    <p>運速天地閉　胡風結飛霜　百草死冬月　六龍頹西荒　太白出東方　彗星揚精光鴛鴦非越鳥　何為眷南翔　惟昔鷹將犬　今為侯與王　得水成蛟龍　爭池奪鳳凰北斗不酌酒　南箕空簸揚</p><p><a href="../../model.html#/doc/8721">View poem's topic associations</a></p></body></html>
