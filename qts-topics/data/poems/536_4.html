  <body><p>536_4: 《送陸拾遺東歸》許渾</p>
    <p>獨振儒風遇盛時　紫泥初降世人知　文章報主非無意　書劍還家素有期　秋寺臥雲移棹晚　暮江乘月落帆遲　東歸自是緣清興　莫比商山詠紫芝</p><p><a href="../../model.html#/doc/29008">View poem's topic associations</a></p></body></html>
