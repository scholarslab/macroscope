  <body><p>701_27: 《終南山》王貞白</p>
    <p>終朝異五岳　　列翠滿長安　地去搜揚近　人謀隱遁難　水穿諸苑過　雪照一城寒　為問紅塵裏　誰同駐馬看</p><p><a href="../../model.html#/doc/39352">View poem's topic associations</a></p></body></html>
