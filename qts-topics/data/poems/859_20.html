  <body><p>859_20: 《漁父詞一十八首。活得》呂岩</p>
    <p>位立三才屬五行　陰陽合處便相生　龍飛踴　虎狌獰　吐箇神珠各戰爭</p><p><a href="../../model.html#/doc/47607">View poem's topic associations</a></p></body></html>
