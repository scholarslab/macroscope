  <body><p>3_18: 《旋師喜捷》李隆基</p>
    <p>邊服胡塵起　長安漢將飛　龍蛇開陣法　貔虎振軍威　詐虜腦塗地　征夫血染衣　今朝書奏入　明日凱歌歸</p><p><a href="../../model.html#/doc/136">View poem's topic associations</a></p></body></html>
