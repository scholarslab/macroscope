  <body><p>159_31: 《初春漢中漾舟》孟浩然</p>
    <p>羊公峴山下　神女漢皋曲　雪罷冰復開　春潭千丈綠　輕舟恣來往　探玩無厭足　波影搖妓釵　沙光逐人目　傾杯魚鳥醉　聯句鶯花續　良會難再逢　日入須秉燭</p><p><a href="../../model.html#/doc/7645">View poem's topic associations</a></p></body></html>
