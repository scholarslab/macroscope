  <body><p>219_33_2: 《述古三首（其二）》杜甫</p>
    <p>市人日中集　於利競錐刀　置膏烈火上　哀哀自煎熬　農人望歲稔　相率除蓬蒿所務穀為本　邪贏無乃勞　舜舉十六相　身尊道何高　秦時任商鞅　法令如牛毛</p><p><a href="../../model.html#/doc/10724">View poem's topic associations</a></p></body></html>
