  <body><p>312_8_3: 《游爛柯山（其三）》羊滔</p>
    <p>採薪窮冥搜　深路轉清映　安知洞天裏　偶坐得棋聖　至今追靈跡　可用陶靜性</p><p><a href="../../model.html#/doc/16695">View poem's topic associations</a></p></body></html>
