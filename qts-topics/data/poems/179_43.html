  <body><p>179_43: 《九月十日即事》李白</p>
    <p>昨日登高罷　今朝更舉觴　菊花何太苦　遭此兩重陽</p><p><a href="../../model.html#/doc/8571">View poem's topic associations</a></p></body></html>
