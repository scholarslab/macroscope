  <body><p>439_63: 《早發楚城驛》白居易</p>
    <p>雨過塵埃滅　沿江道徑平　月乘殘夜出　人趁早涼行　寂歷閒吟動　冥濛暗思生　荷塘翻露氣　稻壟瀉泉聲　宿犬聞鈴起　棲禽見火驚　矓矓煙樹色　十里始天明</p><p><a href="../../model.html#/doc/22750">View poem's topic associations</a></p></body></html>
