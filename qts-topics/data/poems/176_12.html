  <body><p>176_12: 《送賀賓客歸越》李白</p>
    <p>鏡湖流水漾清波　狂客歸舟逸興多　山陰道士如相見　應寫黃庭換白鵝</p><p><a href="../../model.html#/doc/8415">View poem's topic associations</a></p></body></html>
