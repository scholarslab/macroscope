  <body><p>806_1_269: 《詩三百三首（其二百六十九）》寒山</p>
    <p>五言五百篇　七字七十九　三字二十一　都來六百首　一例書巖石　自誇云好手若能會我詩　真是如來母</p><p><a href="../../model.html#/doc/44478">View poem's topic associations</a></p></body></html>
