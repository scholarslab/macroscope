  <body><p>833_43: 《送僧歸翠微》貫休</p>
    <p>祗衲一箇衲　翠微歸舊岑　不知何歲月　即得到師心　逕遶千峰細　庵開亂木深　倘然雲外老　他日亦相尋</p><p><a href="../../model.html#/doc/45954">View poem's topic associations</a></p></body></html>
