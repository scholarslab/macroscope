  <body><p>359_54: 《哭呂衡州，時予方謫居》劉禹錫</p>
    <p>一夜霜風凋玉芝　蒼生望絕士林悲　空懷濟世安人略　不見男婚女嫁時　遺草一函歸太史　旅墳三尺近要離　朔方徙歲行當滿　欲為君刊第二碑</p><p><a href="../../model.html#/doc/19032">View poem's topic associations</a></p></body></html>
