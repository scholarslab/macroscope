  <body><p>198_18: 《西蜀旅舍春歎，寄朝中故人呈狄評事》岑參</p>
    <p>春與人相乖　柳青頭轉白　生平未得意　覽鏡私自惜　四海猶未安　一身無所適　自從兵戈動　遂覺天地窄　功業悲後時　光陰歎虛擲　卻為文章累　幸有開濟策　何負當途人　無心矜窘厄　回瞻後來者　皆欲肆轢　起草思南宮　寄言憶西掖　時危任舒卷　身退知損益　窮巷草轉深　閒門日將夕　橋西暮雨黑　籬外春江碧　昨者初識君　相看俱是客　聲華同道術　世業通往昔　早須歸天階　不得安孔席　吾先稅歸鞅　舊國如咫尺</p><p><a href="../../model.html#/doc/9524">View poem's topic associations</a></p></body></html>
