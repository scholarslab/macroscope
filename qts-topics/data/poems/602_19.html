  <body><p>602_19: 《白頭吟》汪遵</p>
    <p>失卻青絲素髮生　合歡羅帶意全輕　古今人事皆如此　不獨文君與馬卿</p><p><a href="../../model.html#/doc/33328">View poem's topic associations</a></p></body></html>
