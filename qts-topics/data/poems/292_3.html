  <body><p>292_3: 《送曹三同猗遊山寺》司空曙</p>
    <p>山蹋青蕪盡　涼秋古寺深　何時得連策　此夜更聞琴　窮水雲同穴　過僧虎共林　殷勤如念我　遺爾挂冠心</p><p><a href="../../model.html#/doc/15547">View poem's topic associations</a></p></body></html>
