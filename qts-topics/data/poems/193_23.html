  <body><p>193_23: 《新理西齋》韋應物</p>
    <p>方將甿訟理　久翳西齋居　草木無行次　閒暇一芟除　春陽土脈起　膏澤發生初　養條刊朽　護藥鋤穢蕪　稍稍覺林聳　歷歷忻竹疏　始見庭宇曠　頓令煩抱舒　茲焉即可愛　何必是吾廬</p><p><a href="../../model.html#/doc/9347">View poem's topic associations</a></p></body></html>
