  <body><p>262_5: 《題舜廟》張濯</p>
    <p>古都遺廟出河濆　萬代千秋仰聖君　蒲阪城邊長逝水　蒼梧野外不歸雲　寥寥象設魂應在　寂寂虞篇德已聞　向晚風吹庭下柏　猶疑琴曲韻南薰</p><p><a href="../../model.html#/doc/13540">View poem's topic associations</a></p></body></html>
