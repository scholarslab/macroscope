  <body><p>700_6: 《乞彩箋歌》韋莊</p>
    <p>浣花溪上如花客　綠闇紅藏人不識　留得溪頭瑟瑟波　潑成紙上猩猩色　手把金刀擘綵雲　有時翦破秋天碧　不使紅霓段段飛　一時驅上丹霞壁　蜀客才多染不供　卓文醉後開無力　孔雀銜來向日飛　翩翩壓折黃金翼　我有歌詩一千首　磨礱山岳羅星斗　開卷長疑雷電驚　揮毫只怕龍蛇走　班班布在時人口　滿袖松花都未有　人間無處買煙霞　須知得自神仙手　也知價重連城璧　一紙萬金猶不惜　薛濤昨夜夢中來　殷勤勸向君邊覓</p><p><a href="../../model.html#/doc/39256">View poem's topic associations</a></p></body></html>
