  <body><p>477_55: 《奉使京西》李涉</p>
    <p>盧龍已復兩河平　烽火樓邊處處耕　何事書生走羸馬　原州城下又添兵</p><p><a href="../../model.html#/doc/25465">View poem's topic associations</a></p></body></html>
