  <body><p>841_38: 《荊門病中寄懷貫微上人》齊己</p>
    <p>我衰君亦老　相憶更何言　除泥安禪力　難醫必死根　梅寒爭雪彩　日冷讓冰痕　早晚東歸去　同尋入石門</p><p><a href="../../model.html#/doc/46465">View poem's topic associations</a></p></body></html>
