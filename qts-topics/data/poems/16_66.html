  <body><p>16_66: 《郊廟歌辭。周朝饗樂章。康順》?</p>
    <p>鴻鈞廣運　嘉節良辰　列辟在位　萬國來賓　干旌屢舞　金石咸陳　禮容既備　帝履長春</p><p><a href="../../model.html#/doc/843">View poem's topic associations</a></p></body></html>
