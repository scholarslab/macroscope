  <body><p>641_1_14: 《小遊仙詩九十八首之十四》曹唐</p>
    <p>酒釅春濃瓊草齊　真公飲散醉如泥　朱輪軋軋入雲去　行到半天聞馬嘶</p><p><a href="../../model.html#/doc/35376">View poem's topic associations</a></p></body></html>
