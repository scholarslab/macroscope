  <body><p>267_51: 《五兩歌送張夏》顧況</p>
    <p>竿頭五兩風褭褭　水上雲帆逐飛鳥　送君初出揚州時　靄靄曈曈江溢曉</p><p><a href="../../model.html#/doc/13801">View poem's topic associations</a></p></body></html>
