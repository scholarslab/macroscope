  <body><p>550_106: 《寒食離白沙》趙嘏</p>
    <p>莫驚客路已經年　尚有青春一半妍　試上方垣望春野　萬條楊柳拂青天</p><p><a href="../../model.html#/doc/30421">View poem's topic associations</a></p></body></html>
