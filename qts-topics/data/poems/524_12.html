  <body><p>524_12: 《代人作》杜牧</p>
    <p>樓高春日早　屏束麝煙堆　盼眄凝魂別　依稀夢雨來　綠鬟羞妥麼　紅頰思天偎　鬥草憐香惠　簪花間雪梅　戌遼雖咽切　游蜀亦遲迴　錦字梭懸壁　琴心月滿臺　笑筵凝貝啟　眠箔曉珠開　臘破征車動　袍襟對淚裁</p><p><a href="../../model.html#/doc/28379">View poem's topic associations</a></p></body></html>
