  <body><p>383_8: 《臥疾》張籍</p>
    <p>身病多思慮　亦讀神農經　空堂留燈燭　四壁青熒熒　羈旅隨人歡　貧賤還自輕　今來問良醫　乃知病所生　僮僕各憂愁　杵臼無停聲　見我形憔悴　歡樂語丁寧　春雨枕席冷　窗前新禽鳴　開門起無力　遙愛雞犬行　服藥察耳目　漸如醉者醒　顧非達性命　猶為憂患生</p><p><a href="../../model.html#/doc/20220">View poem's topic associations</a></p></body></html>
