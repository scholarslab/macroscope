  <body><p>247_40: 《得柳員外書封寄近詩書中兼報新主行營兵馬因代書戲答》獨孤及</p>
    <p>郎官作掾心非好　儒服臨戎政已聞　說劍嘗宗漆園吏　戒嚴應笑棘門軍　遙知抵掌論皇道　時復吟詩向白雲　百越待君言即敘　相思不敢愴離群</p><p><a href="../../model.html#/doc/12940">View poem's topic associations</a></p></body></html>
