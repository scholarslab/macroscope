  <body><p>1_33: 《賦尚書》李世民</p>
    <p>崇文時駐步　東觀還停輦　輟膳玩三墳　暉燈披五典　寒心睹肉林　飛魄看沈湎　縱情昏主多　克己明君鮮　滅身資累惡　成名由積善　既承百王末　戰兢隨歲轉</p><p><a href="../../model.html#/doc/42">View poem's topic associations</a></p></body></html>
