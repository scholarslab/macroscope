  <body><p>333_67: 《贈史開封》楊巨源</p>
    <p>天底荒草誓師壇　鄧艾心知戰地寬　鼓角迥臨霜野曙　旌旗高對雪峰寒　五營向水紅塵起　一劍當風白日看　曾從伏波征絕域　磧西蕃部怯金鞍</p><p><a href="../../model.html#/doc/17664">View poem's topic associations</a></p></body></html>
