  <body><p>830_42_1: 《經棲白舊院二首（其一）》貫休</p>
    <p>竺卿何處去　觸目盡淒涼　不見中秋月　空餘一炷香　殘花飄暮雨　枯葉蓋啼螿誰禮新墳塔　蕭條渭水傍</p><p><a href="../../model.html#/doc/45734">View poem's topic associations</a></p></body></html>
