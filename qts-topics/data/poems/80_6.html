  <body><p>80_6: 《奉和過梁王宅即目應制》武三思</p>
    <p>巖居多水石　野宅滿風煙　本謂開三徑　俄欣降九天　穿林移步輦　拂岸轉行旃　鳳竹初垂籜　龜河未吐蓮　願持山作壽　恆用劫為年</p><p><a href="../../model.html#/doc/4236">View poem's topic associations</a></p></body></html>
