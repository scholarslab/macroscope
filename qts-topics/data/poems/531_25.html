  <body><p>531_25: 《寄袁校書（一作袁都校書）》許渾</p>
    <p>擾擾換時節　舊山琪樹陰　猶乖清漢志　空負白雲心　廣陌埃塵遠　重門管吹深　勞歌極西望　芸省有知音</p><p><a href="../../model.html#/doc/28799">View poem's topic associations</a></p></body></html>
