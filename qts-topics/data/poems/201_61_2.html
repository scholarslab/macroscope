  <body><p>201_61_2: 《山房春事二首（其二）》岑參</p>
    <p>梁園日暮亂飛鴉　極目蕭條三兩家　庭樹不知人死盡　春來還發舊時花</p><p><a href="../../model.html#/doc/9896">View poem's topic associations</a></p></body></html>
