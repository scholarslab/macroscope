  <body><p>686_22: 《酬僧》吳融</p>
    <p>玉堂全不限常朝　臥待重城宿霧銷　翻憶故山深雪裏　滿爐枯柏帶煙燒</p><p><a href="../../model.html#/doc/38401">View poem's topic associations</a></p></body></html>
