  <body><p>643_43: 《寄衛別駕》李山甫</p>
    <p>曉屐歸來嶽寺深　嘗思道侶會東林　昏沈天竺看經眼　蕭索淨名老病心　雲蓋數重橫隴首　苔花千點遍松陰　知君超達悟空旨　三徑閒行抱素琴</p><p><a href="../../model.html#/doc/35546">View poem's topic associations</a></p></body></html>
