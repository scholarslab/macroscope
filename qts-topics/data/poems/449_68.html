  <body><p>449_68: 《失婢》白居易</p>
    <p>宅院小牆庳　坊門帖牓遲　舊恩慚自薄　前事悔難追　籠鳥無常主　風花不戀枝　今宵在何處　唯有月明知</p><p><a href="../../model.html#/doc/23672">View poem's topic associations</a></p></body></html>
