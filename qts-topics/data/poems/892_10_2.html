  <body><p>892_10_2: 《歸國遙（其二）》韋莊</p>
    <p>金翡翠　為我南飛傳我意　罨畫橋邊春水　幾年花下醉　別後只知相愧　淚珠難遠寄　羅幕繡幃鴛被　舊歡如夢裏</p><p><a href="../../model.html#/doc/49162">View poem's topic associations</a></p></body></html>
