  <body><p>712_3_1: 《江行無題一百首（其一）》錢珝</p>
    <p>傾酒向漣漪　乘流欲去時　寸心同尺璧　投此報馮夷</p><p><a href="../../model.html#/doc/40026">View poem's topic associations</a></p></body></html>
