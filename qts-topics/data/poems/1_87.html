  <body><p>1_87: 《兩儀殿賦柏梁體》李世民</p>
    <p>絕域降附天下平　八表無事悅聖情　雲披霧斂天地明　登封日觀禪云亭　太常具禮方告成</p><p><a href="../../model.html#/doc/98">View poem's topic associations</a></p></body></html>
