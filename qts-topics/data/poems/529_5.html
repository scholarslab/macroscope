  <body><p>529_5: 《聞兩河用兵因貽友人（茅山兼寄李叢時兩河用兵）》許渾</p>
    <p>故人日已遠　身世與誰論　性拙難趨世　心孤易感恩　秋悲憐宋玉　夜舞笑劉琨　徒有干時策　青山尚掩門</p><p><a href="../../model.html#/doc/28686">View poem's topic associations</a></p></body></html>
