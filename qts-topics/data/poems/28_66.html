  <body><p>28_66: 《雜曲歌辭。桃花行》徐彥伯</p>
    <p>源水叢花無數開　丹跗紅萼間青梅　從今結子三千歲　預喜仙游復摘來</p><p><a href="../../model.html#/doc/2251">View poem's topic associations</a></p></body></html>
