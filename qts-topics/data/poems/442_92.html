  <body><p>442_92: 《聽夜箏有感》白居易</p>
    <p>江州去日聽箏夜　白髮新生不願聞　如今格是頭成雪　彈到天明亦任君</p><p><a href="../../model.html#/doc/23070">View poem's topic associations</a></p></body></html>
