  <body><p>212_41_3: 《苦雪四首（其三）》高適</p>
    <p>濛濛灑平陸　淅瀝至幽居　且喜潤群物　焉能悲斗儲　故交久不見　鳥雀投吾廬</p><p><a href="../../model.html#/doc/10375">View poem's topic associations</a></p></body></html>
