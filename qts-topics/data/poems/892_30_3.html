  <body><p>892_30_3: 《菩薩蠻（其三）》牛嶠</p>
    <p>玉釵風動春幡急　交枝紅杏籠煙泣　樓上望卿卿　窗寒新雨晴　熏爐蒙翠被　繡帳鴛鴦睡　何處有相知　羨他初畫眉</p><p><a href="../../model.html#/doc/49206">View poem's topic associations</a></p></body></html>
