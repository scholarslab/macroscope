  <body><p>107_2: 《奉和禦制幹曜與張說宋璟同日上官命宴都堂賜詩》源幹曜</p>
    <p>睿作超千古　湛恩育萬人　遞遷俱荷澤　同拜忽為鄰　道合徽音暢　芳辰景命新　鼓鐘崇享禮　鵷鷺集朝倫　竊位思官謗　凋容謝木春　慚多無以敘　拙備實難陳　進綬懷三少　承光盡百身　自當歸第日　何幸列宮臣</p><p><a href="../../model.html#/doc/5292">View poem's topic associations</a></p></body></html>
