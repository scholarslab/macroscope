  <body><p>394_3_5: 《感諷六首（其五）》李賀</p>
    <p>曉菊泫寒露　似悲團扇風　秋涼經漢殿　班子泣衰紅　本無辭輦意　豈見久空宮腰衱珮珠斷　灰蝶生陰松</p><p><a href="../../model.html#/doc/20921">View poem's topic associations</a></p></body></html>
