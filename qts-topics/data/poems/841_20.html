  <body><p>841_20: 《擬嵇康絕交寄湘中貫微》齊己</p>
    <p>何處同嵇懶　吾徒道異諸　本無文字學　何有往來書　嶽寺逍遙夢　侯門勉強居　相知在玄契　莫訝八行疏</p><p><a href="../../model.html#/doc/46447">View poem's topic associations</a></p></body></html>
