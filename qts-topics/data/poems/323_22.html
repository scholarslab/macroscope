  <body><p>323_22: 《送王煉師赴王屋洞》權德輿</p>
    <p>稔歲在芝田　歸程入洞天　白雲辭上國　青鳥會群仙　自以棋銷日　寧資藥駐年　相看話離合　風馭忽泠然</p><p><a href="../../model.html#/doc/17196">View poem's topic associations</a></p></body></html>
