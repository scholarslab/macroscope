  <body><p>403_24: 《酬樂天見憶，兼傷仲遠》元稹</p>
    <p>死別重泉閟　生離萬里賒　瘴侵新病骨　夢到故人家　遙淚陳根草　閒收落地花　庾公樓悵望　巴子國生涯　何任天然曲　江隨峽勢斜　與君皆直戇　須分老泥沙</p><p><a href="../../model.html#/doc/21183">View poem's topic associations</a></p></body></html>
