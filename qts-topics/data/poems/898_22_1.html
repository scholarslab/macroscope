  <body><p>898_22_1: 《采桑子（其一）》馮延巳</p>
    <p>小庭雨過春將盡　片片花飛　獨折殘枝　無語憑闌祇自知　玉堂香煖珠簾卷　雙燕來歸　君約佳期　肯信韶華得幾時</p><p><a href="../../model.html#/doc/49672">View poem's topic associations</a></p></body></html>
