  <body><p>642_8: 《蠶婦》來鵠</p>
    <p>曉夕採桑多苦辛　好花時節不閒身　若教解愛繁華事　凍殺黃金屋裏人</p><p><a href="../../model.html#/doc/35478">View poem's topic associations</a></p></body></html>
