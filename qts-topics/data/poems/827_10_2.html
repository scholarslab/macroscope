  <body><p>827_10_2: 《塞上曲二首（其二）》貫休</p>
    <p>去年轉鬥陰山腳　生得單于卻放卻　今年深入于不毛　胡兵拔帳遺弓刀　男兒須展平生志　為國輸忠合天地　甲穿雖即失黃金　劍缺猶能生紫氣　塞草萋萋兵士苦　胡虜如今勿胡虜　封侯十萬始無心　玉關凱入君看取</p><p><a href="../../model.html#/doc/45527">View poem's topic associations</a></p></body></html>
