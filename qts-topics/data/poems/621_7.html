  <body><p>621_7: 《五歌。食魚》陸龜蒙</p>
    <p>江南春旱魚無澤　歲晏未曾腥鼎鬲　今朝有客賣鱸魴　手提見我長於尺　呼兒舂取紅蓮米　輕重相當加十倍　且作吳羹助早餐　飽臥晴簷曝寒背　橫戈負羽正紛紛　祗用驍雄不用文　爭如曉夕謳吟樣　好伴滄洲白鳥群</p><p><a href="../../model.html#/doc/34157">View poem's topic associations</a></p></body></html>
