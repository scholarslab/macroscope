  <body><p>646_1: 《題陳將軍別墅》李鹹用</p>
    <p>明王獵士猶疏在　巖谷安居最有才　高虎壯言知鬼伏　葛龍閒臥待時來　雲藏山色晴還媚　風約溪聲靜又迴　不獨春光堪醉客　庭除長見好花開</p><p><a href="../../model.html#/doc/35714">View poem's topic associations</a></p></body></html>
