  <body><p>541_104: 《謝往桂林至彤庭竊詠》李商隱</p>
    <p>辰象森羅正　句陳翊衛寬　魚龍排百戲　劍佩儼千官　城禁將開晚　宮深欲曙難　月輸移枍旨　仙路下欄干　共賀高禖應　將陳壽酒歡　金星壓芒角　銀漢轉波瀾　王母來空闊　義和上屈盤　鳳皇傳詔旨　獬廌冠朝端　造化中台座　威風上將壇　甘泉猶望幸　早晚冠呼韓</p><p><a href="../../model.html#/doc/29749">View poem's topic associations</a></p></body></html>
