  <body><p>242_46: 《明德宮》張繼</p>
    <p>碧瓦朱楹白晝閒　金衣寶扇曉風寒　摩雲觀閣高如許　長對河流出斷山</p><p><a href="../../model.html#/doc/12705">View poem's topic associations</a></p></body></html>
