  <body><p>440_27: 《對酒》白居易</p>
    <p>未濟卦中休卜命　參同契裏莫勞心　無如飲此銷愁物　一餉愁消直萬金</p><p><a href="../../model.html#/doc/22810">View poem's topic associations</a></p></body></html>
