  <body><p>588_52: 《回山后寄范酂先輩》李頻</p>
    <p>高樓會月夜　北雁向南分　留住經春雪　辭來見夏雲　遙空江不極　絕頂日難曛　一與山僧坐　無因得議文</p><p><a href="../../model.html#/doc/32696">View poem's topic associations</a></p></body></html>
