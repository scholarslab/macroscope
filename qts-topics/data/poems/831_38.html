  <body><p>831_38: 《送姚洎拾遺自江陵幕赴京》貫休</p>
    <p>捧詔動征輪　分飛楚水濱　由來真廟器　多作伏蒲人　捨魯知非願　朝天不話貧　沙頭千騎送　島上一蟬新　莫使身侵貴　無矜貴逼身　玉階凝正色　蘭苑漲芳塵　鑾輅方離華　車書漸似秦　流年飄儵忽　書札莫因循　涼雨鳴紅葉　非煙閉紫宸　憑將西社意　一說向荀陳</p><p><a href="../../model.html#/doc/45835">View poem's topic associations</a></p></body></html>
