  <body><p>858_1_6: 《五言（其六）》呂岩</p>
    <p>奼女住瑤臺　仙花滿地開　金苗從此出　玉蕊自天來　鳳舞長生曲　鸞歌續命杯有人明此道　海變已千回</p><p><a href="../../model.html#/doc/47495">View poem's topic associations</a></p></body></html>
