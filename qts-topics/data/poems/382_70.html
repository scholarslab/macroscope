  <body><p>382_70: 《廢瑟詞》張籍</p>
    <p>古瑟在匣誰復識　玉柱顛倒朱絲黑　千年曲譜不分明　樂府無人傳正聲　秋蟲暗穿塵作色　腹中不辨工人名　幾時天下復古樂　此瑟還奏雲門曲</p><p><a href="../../model.html#/doc/20212">View poem's topic associations</a></p></body></html>
