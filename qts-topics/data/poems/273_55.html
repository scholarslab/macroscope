  <body><p>273_55: 《贈月溪羽士》戴叔倫</p>
    <p>月明溪水上　誰識步虛聲　夜靜金波冷　風微玉練平　自知塵夢遠　一洗道心清　更弄瑤笙罷　秋空鶴又鳴</p><p><a href="../../model.html#/doc/14388">View poem's topic associations</a></p></body></html>
