  <body><p>231_37: 《柳司馬至》杜甫</p>
    <p>有使歸三峽　相過問兩京　函關猶出將　渭水更屯兵　設備邯鄲道　和親邏些城　幽燕唯鳥去　商洛少人行　衰謝身何補　蕭條病轉嬰　霜天到宮闕　戀主寸心明</p><p><a href="../../model.html#/doc/11761">View poem's topic associations</a></p></body></html>
