  <body><p>493_17: 《題侯仙亭》沈亞之</p>
    <p>新創仙亭覆石壇　雕梁峻宇入雲端　嶺北嘯猿高枕聽　湖南山色捲簾看</p><p><a href="../../model.html#/doc/26138">View poem's topic associations</a></p></body></html>
