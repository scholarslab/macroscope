  <body><p>46_39: 《奉和送金城公主適西蕃》崔日用</p>
    <p>聖后經綸遠　謀臣計畫多　受降追漢策　築館計戎和　俗化烏孫壘　春生積石河　六龍今出餞　雙鶴願為歌</p><p><a href="../../model.html#/doc/2897">View poem's topic associations</a></p></body></html>
