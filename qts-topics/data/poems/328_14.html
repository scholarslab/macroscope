  <body><p>328_14: 《舟行見月》權德輿</p>
    <p>月入孤舟夜半晴　寥寥霜雁兩三聲　洞房燭影在何處　欲寄相思夢不成</p><p><a href="../../model.html#/doc/17403">View poem's topic associations</a></p></body></html>
