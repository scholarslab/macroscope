  <body><p>518_16: 《自述》雍陶</p>
    <p>萬事誰能問　一名猶未知　貧當多累日　閒過少年時　燈下和愁睡　花前帶酒悲　無謀常委命　轉覺命堪疑</p><p><a href="../../model.html#/doc/27955">View poem's topic associations</a></p></body></html>
