  <body><p>899_10: 《虞美人》無名氏</p>
    <p>帳中草草軍情變　月下旌旗亂　褫衣推枕愴離情　遠風吹下楚歌聲　正三更　撫騅欲下重相顧　豔態花無君　手中蓮鍔凜秋霜　九泉歸去是仙鄉　恨茫茫</p><p><a href="../../model.html#/doc/49745">View poem's topic associations</a></p></body></html>
