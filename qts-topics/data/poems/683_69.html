  <body><p>683_69: 《有憶》韓偓</p>
    <p>晝漏迢迢夜漏遲　傾城消息杳無期　愁腸泥酒人千里　淚眼倚樓天四垂　自笑計狂多獨語　誰憐夢好轉相思　何時斗帳濃香裏　分付東風與玉兒</p><p><a href="../../model.html#/doc/38193">View poem's topic associations</a></p></body></html>
