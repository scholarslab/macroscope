  <body><p>450_45_1: 《寄兩銀榼與裴侍郎，因題兩絕句（其一）》白居易</p>
    <p>貧無好物堪為信　雙榼雖輕意不輕　願奉謝公池上酌　丹心綠酒一時傾</p><p><a href="../../model.html#/doc/23738">View poem's topic associations</a></p></body></html>
