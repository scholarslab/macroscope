  <body><p>137_24: 《赴馮翊作》儲光羲</p>
    <p>本自江海人　且無寥廓志　大明耀天宇　靄靄風雨被　迢遞別荊吳　飄颻涉沂泗　廣川俟舟楫　峻阪傷騏驥　蹭蹬失歸道　崎嶇從下位　西出太華陰　北走少梁地　蔥蘢墟落色　泱漭關河氣　恥從俠烈遊　甘為刀筆吏　寶劍茱萸匣　豈忘知音貴　大道且泛然　沈浮未云異</p><p><a href="../../model.html#/doc/6534">View poem's topic associations</a></p></body></html>
