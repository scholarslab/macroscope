  <body><p>362_28: 《酬樂天醉後狂吟十韻（來章有移家惟醉和之句）》劉禹錫</p>
    <p>散誕人間樂　逍遙地上仙　詩家登逸品　釋氏悟真筌　制誥留臺閣　歌詞入管弦　處身於木雁　任世變桑田　吏隱情兼遂　儒玄道兩全　八關齋適罷　三雅興尤偏　文墨中年舊　松筠晚歲堅　魚書曾替代　香火有因緣　欲向醉鄉去　猶為色界牽　好吹楊柳曲　為我舞金鈿</p><p><a href="../../model.html#/doc/19187">View poem's topic associations</a></p></body></html>
