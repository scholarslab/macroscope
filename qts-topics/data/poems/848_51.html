  <body><p>848_51: 《宿巴江》棲蟾</p>
    <p>江聲五十里　瀉碧急于弦　不覺日又夜　爭教人少年　一汀巫峽月　兩岸子規天　山影似相伴　濃遮到曉船</p><p><a href="../../model.html#/doc/47063">View poem's topic associations</a></p></body></html>
