  <body><p>647_135: 《詠史詩。阿房宮》胡曾</p>
    <p>新建阿房壁未乾　沛公兵已入長安　帝王苦竭生靈力　大業沙崩固不難</p><p><a href="../../model.html#/doc/35926">View poem's topic associations</a></p></body></html>
