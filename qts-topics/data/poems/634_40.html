  <body><p>634_40: 《詩品二十四則。洗煉》司空圖</p>
    <p>猶出金　如鉛出銀　超心煉冶　絕愛緇磷　空潭瀉春　古鏡照神　體素儲潔　乘月返真　載瞻星辰　載歌幽人　流水今日　明月前身</p><p><a href="../../model.html#/doc/35037">View poem's topic associations</a></p></body></html>
