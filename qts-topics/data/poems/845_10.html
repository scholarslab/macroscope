  <body><p>845_10: 《題梁賢巽公房》齊己</p>
    <p>吳王廟側有高房　簾影南軒日正長　吹苑野風桃葉碧　壓畦春露菜花黃　懸燈向後惟冥默　憑案前頭即渺茫　知有虎溪歸夢切　寺門松折社僧亡</p><p><a href="../../model.html#/doc/46760">View poem's topic associations</a></p></body></html>
