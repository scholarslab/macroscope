  <body><p>224_38_4: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其四）》杜甫</p>
    <p>旁舍連高竹　疏籬帶晚花　碾渦深沒馬　藤蔓曲藏蛇　詞賦工無益　山林跡未賒盡捻書籍賣　來問爾東家</p><p><a href="../../model.html#/doc/10964">View poem's topic associations</a></p></body></html>
