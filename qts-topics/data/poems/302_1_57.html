  <body><p>302_1_57: 《宮詞一百首（其五十七）》王建</p>
    <p>東風潑火雨新休　舁盡春泥掃雪溝　走馬犢車當御路　漢陽宮主進雞毬</p><p><a href="../../model.html#/doc/16295">View poem's topic associations</a></p></body></html>
