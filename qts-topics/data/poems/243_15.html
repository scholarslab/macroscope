  <body><p>243_15: 《送夏侯侍郎》韓翃</p>
    <p>元戎車右早飛聲　御史府中新正名　翰墨已齊鍾大理　風流好繼謝宣城　從軍曉別龍驤幕　六騎先驅嘶近郭　前路應留白玉臺　行人輒美黃金絡　使君下馬愛瀛洲　簡貴將求物外遊　聽訟不聞烏布帳　迎賓暫著紫綈裘　公庭日夕羅山翠　功遂心閒無一事　移書或問島邊人　立仗時呼鈴下吏　事業初傳小夏侯　中年劍笏在西州　浮雲飛鳥兩相忘　他日依依城上樓</p><p><a href="../../model.html#/doc/12722">View poem's topic associations</a></p></body></html>
