  <body><p>248_28: 《冬夕寄青龍寺源公》郎士元</p>
    <p>斂屨入寒竹　安禪過漏聲　高松殘子落　深井凍痕生　罷磬風枝動　懸燈雪屋明　何當招我宿　乘月上方行</p><p><a href="../../model.html#/doc/12981">View poem's topic associations</a></p></body></html>
