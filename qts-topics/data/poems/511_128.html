  <body><p>511_128: 《題金陵渡》張祜</p>
    <p>金陵津渡小山樓　一宿行人自可愁　潮落夜江斜月裏　兩三星火是瓜州</p><p><a href="../../model.html#/doc/27596">View poem's topic associations</a></p></body></html>
