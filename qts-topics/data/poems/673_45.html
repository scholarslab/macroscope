  <body><p>673_45: 《無等岩》周樸</p>
    <p>建造上方藤影裏　高僧往往似天台　不知名樹簷前長　曾問道人巖下來</p><p><a href="../../model.html#/doc/37425">View poem's topic associations</a></p></body></html>
