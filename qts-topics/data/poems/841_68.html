  <body><p>841_68: 《贈劉五經》齊己</p>
    <p>往年長白山　發憤忍飢寒　掃葉雪霜溼　讀書脣齒乾　群經通講解　八十尚輕安　今日江南寺　相逢話世難</p><p><a href="../../model.html#/doc/46496">View poem's topic associations</a></p></body></html>
