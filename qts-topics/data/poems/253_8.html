  <body><p>253_8: 《宿岸道人精舍》閻防</p>
    <p>早歲參道風　放情入寥廓　重因息心侶　遂果巖下諾　斂跡辭人間　杜門守寂寞　秋風翦蘭蕙　霜氣冷淙壑　山牖見然燈　竹房聞搗藥　願言捨塵事　所趣非龍蠖</p><p><a href="../../model.html#/doc/13329">View poem's topic associations</a></p></body></html>
