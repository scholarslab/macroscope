  <body><p>122_5_2: 《雜詩二首（其二）》盧象</p>
    <p>君家御溝上　垂柳夾朱門　列鼎會中貴　鳴珂朝至尊　死生在片議　窮達由一言　須識苦寒士　莫矜狐白溫</p><p><a href="../../model.html#/doc/5708">View poem's topic associations</a></p></body></html>
