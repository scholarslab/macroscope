  <body><p>439_27_2: 《春末夏初閒遊江郭二首（其二）》白居易</p>
    <p>柳影繁初合　鶯聲澀漸稀　早梅迎夏結　殘絮送春飛　西日韶光盡　南風暑氣微　展張新小簟　熨帖舊生衣　綠蟻杯香嫩　紅絲膾縷肥　故園無此味　何必苦思歸</p><p><a href="../../model.html#/doc/22714">View poem's topic associations</a></p></body></html>
