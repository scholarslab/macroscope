  <body><p>30_4: 《後渚置酒》陳叔達</p>
    <p>大渚初驚夜　中流沸鼓鼙　寒沙滿曲浦　夕霧上邪谿　岸廣鳧飛急　雲深雁度低　嚴關猶未遂　此夕待晨雞</p><p><a href="../../model.html#/doc/2353">View poem's topic associations</a></p></body></html>
