  <body><p>138_10: 《貽丁主簿仙芝別》儲光羲</p>
    <p>赫赫明天子　翹翹群秀才　昭昭皇宇廣　隱隱雲門開　搖曳君初起　聯翩予復來　茲年不得意　相命遊靈臺　驊騮多逸氣　琳瑯有清響　聯行擊水飛　獨影凌虛上　關河施芳聽　江海徼新賞　斂衽歸故山　敷言播天壤　雲峰雖有異　楚越幸相親　既別復遊處　道深情更殷　下愚忝聞見　上德猶邅迍　偃仰東城曲　樓遲依水濱　脫巾從會府　結綬歸海裔　親知送河門　邦族迎江澨　夫子安恬淡　他人悵迢遞　飛艎既眇然　洲渚徒虧蔽　人謀固無準　天德諒難知　高名處下位　逸翮棲卑枝　去去水中沚　搖搖天一涯　蓬壺不可見　來泛躍龍池</p><p><a href="../../model.html#/doc/6556">View poem's topic associations</a></p></body></html>
