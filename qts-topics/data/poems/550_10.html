  <body><p>550_10: 《泗上奉送相公》趙嘏</p>
    <p>語堪銘座默含春　西漢公卿絕比倫　今日抱轅留不得　欲揮雙涕學舒人</p><p><a href="../../model.html#/doc/30302">View poem's topic associations</a></p></body></html>
