  <body><p>133_36: 《彈棋歌》李頎</p>
    <p>崔侯善彈棋　巧妙盡於此　藍田美玉清如砥　白黑相分十二子　聯翩百中皆造微　魏文手巾不足比　緣邊度隴未可嘉　鳥跂星懸危復斜　迴飆轉指速飛電　拂四取五旋風花　坐中齊聲稱絕藝　仙人六博何能繼　一別常山道路遙　為余更作三五勢</p><p><a href="../../model.html#/doc/6362">View poem's topic associations</a></p></body></html>
