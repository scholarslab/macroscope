  <body><p>808_50: 《題張僧繇醉僧圖》懷素</p>
    <p>人人送酒不曾沽　終日松間挂一壺　草聖欲成狂便發　真堪畫入醉僧圖</p><p><a href="../../model.html#/doc/44608">View poem's topic associations</a></p></body></html>
