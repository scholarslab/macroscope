  <body><p>220_48: 《除草》杜甫</p>
    <p>草有害於人　曾何生阻修　其毒甚蜂蠆　其多彌道周　清晨步前林　江色未散憂　芒刺在我眼　焉能待高秋　霜露一霑凝　蕙葉亦難留　荷鋤先童稚　日入仍討求　轉致水中央　豈無雙釣舟　頑根易滋蔓　敢使依舊丘　自茲藩籬曠　更覺松竹幽　芟荑不可闕　疾惡信如讎</p><p><a href="../../model.html#/doc/10774">View poem's topic associations</a></p></body></html>
