  <body><p>396_6: 《松樹》元稹</p>
    <p>華山高幢幢　上有高高松　株株遙各各　葉葉相重重　槐樹夾道植　枝葉俱冥蒙　既無貞直榦　復有罥挂蟲　何不種松樹　使之搖清風　秦時已曾種　憔悴種不供　可憐孤松意　不與槐樹同　閒在高山頂　樛盤虯與龍　屈為大廈棟　庇蔭侯與公　不肯作行伍　俱在塵土中</p><p><a href="../../model.html#/doc/20974">View poem's topic associations</a></p></body></html>
