  <body><p>375_6: 《遊城南韓氏莊》孟郊</p>
    <p>初疑瀟湘水　鎖在朱門中　時見水底月　動搖池上風　清氣潤竹林　白光連虛空　浪簇霄漢羽　岸芳金碧叢　何言數畝間　環泛路不窮　願逐神仙侶　飄然汗漫通</p><p><a href="../../model.html#/doc/19816">View poem's topic associations</a></p></body></html>
