  <body><p>866_45: 《贈楊蘊中》薛濤</p>
    <p>玉漏聲長燈耿耿　東牆西牆時見影　月明窗外子規啼　忍使孤魂愁夜永</p><p><a href="../../model.html#/doc/47970">View poem's topic associations</a></p></body></html>
