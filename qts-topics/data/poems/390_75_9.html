  <body><p>390_75_9: 《南園十三首（其九）》李賀</p>
    <p>臭沙耎臥鴛鴦暖　曲岸迴篙舴艋遲　瀉酒木欄椒葉蓋　病容扶起種菱絲</p><p><a href="../../model.html#/doc/20753">View poem's topic associations</a></p></body></html>
