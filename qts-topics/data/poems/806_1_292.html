  <body><p>806_1_292: 《詩三百三首（其二百九十二）》寒山</p>
    <p>花上黃鶯子　聲可憐　美人顏似玉　對此弄鳴弦　玩之能不足　眷戀在齠年花飛鳥亦散　灑淚秋風前</p><p><a href="../../model.html#/doc/44501">View poem's topic associations</a></p></body></html>
