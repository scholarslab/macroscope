  <body><p>284_20: 《病後遊青龍寺》李端</p>
    <p>病來形貌穢　齋沫入東林　境靜聞神遠　身羸向道深　芭蕉高自折　荷葉大先沈</p><p><a href="../../model.html#/doc/15192">View poem's topic associations</a></p></body></html>
