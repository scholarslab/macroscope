  <body><p>583_21: 《送李生歸舊居》溫庭筠</p>
    <p>一從征戰後　故社幾人歸　薄宦離山久　高談與世稀　夕陽當板檻　春日入柴扉　莫卻嚴灘意　西溪有釣磯</p><p><a href="../../model.html#/doc/32288">View poem's topic associations</a></p></body></html>
