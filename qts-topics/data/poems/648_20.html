  <body><p>648_20: 《途中逢孫輅因得李頻消息》方幹</p>
    <p>灞上寒仍在　柔條亦自新　山河雖度臘　雨雪未知春　正憶同袍者　堪逢共國人　銜杯益無語　與爾轉相親</p><p><a href="../../model.html#/doc/35973">View poem's topic associations</a></p></body></html>
