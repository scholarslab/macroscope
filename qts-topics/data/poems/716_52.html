  <body><p>716_52: 《贈胡處士》曹松</p>
    <p>年光離岳色　帶疾臥南原　白日與無事　俗人嗔閉門　樵魚臨片水　野鹿入荒園　莫問榮華事　清霜點髮根</p><p><a href="../../model.html#/doc/40334">View poem's topic associations</a></p></body></html>
