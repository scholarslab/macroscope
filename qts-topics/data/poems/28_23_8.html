  <body><p>28_23_8: 《雜曲歌辭。浪淘沙（其八）》劉禹錫</p>
    <p>莫道讒言如浪深　莫言遷客似沙沈　千淘萬漉雖辛苦　吹盡狂沙始到金</p><p><a href="../../model.html#/doc/2150">View poem's topic associations</a></p></body></html>
