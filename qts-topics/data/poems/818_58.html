  <body><p>818_58: 《送王居士游越》皎然</p>
    <p>野性配雲泉　詩情屬風景　愛作爛熳遊　閒尋東路永　何山最好望　須上蕭然嶺</p><p><a href="../../model.html#/doc/45096">View poem's topic associations</a></p></body></html>
