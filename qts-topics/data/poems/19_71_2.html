  <body><p>19_71_2: 《相和歌辭。短歌行六首（其二）》顧況</p>
    <p>我欲汲井井泉遙　越人翠被今何夕　獨立沙邊江草碧　紫燕西飛欲寄書　白雲何處逢來客</p><p><a href="../../model.html#/doc/1103">View poem's topic associations</a></p></body></html>
