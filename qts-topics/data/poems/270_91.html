  <body><p>270_91: 《哭黔中薛大夫》戎昱</p>
    <p>亞相何年鎮百蠻　聲涯萬事瘴雲間　夜郎城外誰人哭　昨日空餘旌節還</p><p><a href="../../model.html#/doc/14133">View poem's topic associations</a></p></body></html>
