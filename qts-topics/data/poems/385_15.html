  <body><p>385_15: 《贈王司馬》張籍</p>
    <p>白笏朱衫年少時　久登班列會朝儀　貯財不省關身用　行義唯愁被眾知　藏得寶刀求主帶　調成駿馬乞人騎　未會相識多聞說　遙望長如白玉枝</p><p><a href="../../model.html#/doc/20400">View poem's topic associations</a></p></body></html>
