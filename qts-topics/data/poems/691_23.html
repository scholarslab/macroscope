  <body><p>691_23: 《寄詩友》杜荀鶴</p>
    <p>別來春又春　相憶喜相親　與我為同志　如君能幾人　何時吟得力　漸老事關身　惟有前溪水　年年濯客塵</p><p><a href="../../model.html#/doc/38642">View poem's topic associations</a></p></body></html>
