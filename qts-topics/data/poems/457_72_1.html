  <body><p>457_72_1: 《憶江南詞三首（此曲亦名《謝秋娘》，每首五句）（其一）》白居易</p>
    <p>江南好　風景舊曾諳　日出江花紅勝火　春來江水綠如藍　能不憶江南</p><p><a href="../../model.html#/doc/24308">View poem's topic associations</a></p></body></html>
