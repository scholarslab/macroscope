  <body><p>894_17: 《更漏子》顧夐</p>
    <p>舊歡娛　新悵望　擁鼻含嚬樓上　濃柳翠　晚霞微　江鷗接翼飛　簾半卷　屏斜掩　遠岫參差迷眼　歌滿耳　酒盈尊　前非不要論</p><p><a href="../../model.html#/doc/49341">View poem's topic associations</a></p></body></html>
