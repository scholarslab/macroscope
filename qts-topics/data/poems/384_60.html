  <body><p>384_60: 《過賈島野居》張籍</p>
    <p>青門坊外住　行坐見南山　此地去人遠　知君終日閒　蛙聲籬落下　草色戶庭間　好是經過處　唯愁暮獨還</p><p><a href="../../model.html#/doc/20300">View poem's topic associations</a></p></body></html>
