  <body><p>267_43: 《送李秀才入京》顧況</p>
    <p>五湖秋葉滿行船　八月靈槎欲上天　君向長安余適越　獨登秦望望秦川</p><p><a href="../../model.html#/doc/13793">View poem's topic associations</a></p></body></html>
