  <body><p>691_78: 《投李大夫》杜荀鶴</p>
    <p>自小僻於詩　篇篇恨不奇　苦吟無暇日　華髮有多時　進取門難見　升沈命未知　秋風夜來急　還恐到京遲</p><p><a href="../../model.html#/doc/38697">View poem's topic associations</a></p></body></html>
