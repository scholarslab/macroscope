  <body><p>371_19: 《送文暢上人東游》呂溫</p>
    <p>隨緣聊振錫　高步出東城　水止無恆地　雲行不計程　到時為彼岸　過處即前生　金日臨岐別　吾徒自有情</p><p><a href="../../model.html#/doc/19599">View poem's topic associations</a></p></body></html>
