  <body><p>190_2: 《任洛陽丞，答前長安田少府問》韋應物</p>
    <p>相逢且對酒　相問欲何如　數歲猶卑吏　家人笑著書　告歸應未得　榮宦又知疏　日日生春草　空令憶舊居</p><p><a href="../../model.html#/doc/9124">View poem's topic associations</a></p></body></html>
