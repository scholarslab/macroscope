  <body><p>860_19_2: 《題長安酒肆壁三絕句（其二）》鐘離權</p>
    <p>得道高僧不易逢　幾時歸去願相從　自言住處連滄海　別是蓬萊第一峰</p><p><a href="../../model.html#/doc/47644">View poem's topic associations</a></p></body></html>
