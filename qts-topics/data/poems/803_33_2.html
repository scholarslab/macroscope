  <body><p>803_33_2: 《賦淩雲寺二首（其二）》薛濤</p>
    <p>聞說凌雲寺裏花　飛空遶磴逐江斜　有時鎖得嫦娥鏡　鏤出瑤臺五色霞</p><p><a href="../../model.html#/doc/44078">View poem's topic associations</a></p></body></html>
