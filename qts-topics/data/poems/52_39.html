  <body><p>52_39: 《送武進鄭明府》宋之問</p>
    <p>弦歌試宰日　城闕賞心違　北謝蒼龍去　南隨黃鵠飛　夏雲海中出　吳山江上微　甿謠豈云遠　從此慶緇衣</p><p><a href="../../model.html#/doc/3247">View poem's topic associations</a></p></body></html>
