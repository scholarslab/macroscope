  <body><p>19_66: 《相和歌辭。蜀國弦》李賀</p>
    <p>楓香晚華靜　錦水南山影　驚石墜猿哀　竹雲愁半嶺　涼月生秋浦　玉沙鱗鱗光　誰家紅淚客　不忍過瞿塘</p><p><a href="../../model.html#/doc/1097">View poem's topic associations</a></p></body></html>
