  <body><p>439_50: 《除夜》白居易</p>
    <p>薄晚支頤坐　中宵枕臂眠　一從身去國　再見日周天　老度江南歲　春拋渭北田　潯陽來早晚　明日是三年</p><p><a href="../../model.html#/doc/22737">View poem's topic associations</a></p></body></html>
