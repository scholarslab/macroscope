  <body><p>207_21: 《秋曉招隱寺東峰茶宴，送內弟閻伯均歸江州》李嘉佑</p>
    <p>萬畦新稻傍山村　數里深松到寺門　幸有香茶留稚子　不堪秋草送王孫　煙塵怨別唯愁隔　井邑蕭條誰忍論　莫怪臨歧獨垂淚　魏舒偏念外家恩</p><p><a href="../../model.html#/doc/10153">View poem's topic associations</a></p></body></html>
