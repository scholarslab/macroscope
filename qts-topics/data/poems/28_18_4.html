  <body><p>28_18_4: 《雜曲歌辭。楊柳枝（其四）》孫魴</p>
    <p>春來綠樹遍天涯　未見垂楊未可誇　晴日萬株煙一陣　閒坊兼是莫愁家</p><p><a href="../../model.html#/doc/2110">View poem's topic associations</a></p></body></html>
