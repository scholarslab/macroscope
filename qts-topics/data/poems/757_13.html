  <body><p>757_13: 《題楊克儉池館》何昌齡</p>
    <p>經旬因雨不重來　門有蛛絲徑有苔　再向白蓮亭上望　不知花木為誰開</p><p><a href="../../model.html#/doc/42394">View poem's topic associations</a></p></body></html>
