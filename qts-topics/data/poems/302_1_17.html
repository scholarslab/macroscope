  <body><p>302_1_17: 《宮詞一百首（其十七）》王建</p>
    <p>羅衫葉葉繡重重　金鳳銀鵝各一叢　每遍舞時分兩向　太平萬歲字當中</p><p><a href="../../model.html#/doc/16255">View poem's topic associations</a></p></body></html>
