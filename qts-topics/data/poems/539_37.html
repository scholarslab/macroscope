  <body><p>539_37: 《代贈》李商隱</p>
    <p>楊柳路盡處　芙蓉湖上頭　雖同錦步障　獨映鈿箜篌　鴛鴦可羨頭俱白　飛去飛來煙雨秋</p><p><a href="../../model.html#/doc/29204">View poem's topic associations</a></p></body></html>
