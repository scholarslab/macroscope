  <body><p>421_6: 《小胡笳引（桂府王推官出蜀匠雷氏金徽琴請姜宣彈）》元稹</p>
    <p>雷氏金徽琴　王君寶重輕千金　三峽流中將得來　明窗拂席幽匣開　朱弦宛轉盤鳳足　驟擊數聲風雨迴　哀笳慢指董家本　姜生得之妙思忖　泛徽胡雁咽蕭蕭　繞指轆轤圓袞袞　吞恨緘情乍輕激　故國關山心歷歷　潺湲疑是雁鷿鵜　砉騞如聞發鳴鏑　流宮變徵漸幽咽　別鶴欲飛猿欲絕　秋霜滿樹葉辭風　寒雛墜地烏啼血　哀弦已罷春恨長　恨長何恨懷我鄉　我鄉安在長城窟　聞君虜奏心飄忽　何時窄袖短貂裘　臙脂山下彎明月</p><p><a href="../../model.html#/doc/21696">View poem's topic associations</a></p></body></html>
