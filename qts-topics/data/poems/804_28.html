  <body><p>804_28: 《感懷寄人》魚玄機</p>
    <p>恨寄朱弦上　含情意不任　早知雲雨會　未起蕙蘭心　灼灼桃兼李　無妨國士尋　蒼蒼松與桂　仍羨世人欽　月色苔階淨　歌聲竹院深　門前紅葉地　不掃待知音</p><p><a href="../../model.html#/doc/44157">View poem's topic associations</a></p></body></html>
