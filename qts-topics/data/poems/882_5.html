  <body><p>882_5: 《奉和九月九日應制》許敬宗</p>
    <p>爽氣申時豫　臨秋肆武功　太液榮光發　曾城佳氣融　紫霄寒暑麗　黃山極望通　講藝遵先　睹德暢宸衷　鷲嶺飛夏服　娥魄亂雕弓　汗浹鑣流赭　塵生埒散紅　飲羽驚開石　中葉遽凋叢　雁殫雲路靜　烏墜日輪空　九流參廣宴　萬宇抃恩隆</p><p><a href="../../model.html#/doc/48645">View poem's topic associations</a></p></body></html>
