  <body><p>711_7: 《和尚書詠泉山瀑布十二韻》徐夤</p>
    <p>名齊火浣溢山椒　誰把驚虹挂一條　天外倚來秋水刃　海心飛上白龍梢　民田鑿斷雲根引　僧圃穿通竹影澆　噴石似煙輕漠漠　濺崖如雨冷瀟瀟　水中蠶緒纏蒼壁　日裏虹精挂絳霄　寒漱綠陰仙桂老　碎流紅艷野桃夭　千尋練寫長年在　六出花開夏日消　急恐劃分青嶂骨　久應裂翠微腰　濯纓便可譏漁父　洗耳還宜傲帝堯　林際猿猱偏得飯　岸邊烏鵲擬為橋　赤城未到詩先寄　廬阜曾游夢已遙　數夜積霖聲更遠　郡樓攲枕聽良宵</p><p><a href="../../model.html#/doc/39991">View poem's topic associations</a></p></body></html>
