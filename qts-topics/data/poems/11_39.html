  <body><p>11_39: 《郊廟歌辭。祀九宮貴神樂章。豫和》?</p>
    <p>於昭上穹　臨下有光　羽翼五佐　周流八荒　誰其饗之　時文對　虞經夏典　茲禮未遑　黑帝旋馭　青躔導日　金籙上玄　玉堂初吉　鉤陳夕次　鑾和先蹕　藹藹群靈　昭昭咸秩　帝臨中壇　受釐元神　皇靈萃止　羽旄肅陳　攝提運衡　招搖移輪　光光宇宙　電耀雷震　夜如何其　明星煌煌　天清容衛　露結壇場　樹羽幢幢　佩玉鏘鏘　凝精駐目　瞻望神光　九位既肅　萬靈畢會　天門啟扃　日馭飛蓋　煥兮棽離　儐兮暗靄　如山之福　惟聖時對　崇崇泰壇　靈具臨兮　鏗鍠大樂　振動心兮　神之降矣　卿雲郁兮　神之至止　清風肅兮</p><p><a href="../../model.html#/doc/493">View poem's topic associations</a></p></body></html>
