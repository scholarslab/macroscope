  <body><p>589_28: 《尋華陽隱者》李頻</p>
    <p>閒卻白雲居　行蹤出去初　窗中聊取筆　架上獨留書　日背林光冷　潭澄嶽影虛　長聞得藥力　此說復何如</p><p><a href="../../model.html#/doc/32739">View poem's topic associations</a></p></body></html>
