  <body><p>552_4: 《和主司王起（一作和主司酬周侍郎）》孟球</p>
    <p>當年門下化龍成　今日餘波進後生　仙籍共知推麗藻　禁垣同得薦嘉名　桃蹊早茂誇新萼　菊圃初開耀晚英　誰料羽毛方出谷　許教齊和九皋鳴</p><p><a href="../../model.html#/doc/30463">View poem's topic associations</a></p></body></html>
