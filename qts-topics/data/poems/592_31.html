  <body><p>592_31: 《官倉鼠》曹鄴</p>
    <p>官倉老鼠大如斗　見人開倉亦不走　健兒無糧百姓飢　誰遣朝朝入君口</p><p><a href="../../model.html#/doc/32886">View poem's topic associations</a></p></body></html>
