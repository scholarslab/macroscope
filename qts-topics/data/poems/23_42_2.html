  <body><p>23_42_2: 《琴曲歌辭。蔡氏五弄。秋思二首（其二）》李白</p>
    <p>閼氏黃葉落　妾望白登臺　月出碧雲斷　蟬聲秋色來　胡兵沙塞合　漢使玉關回　征客無歸日　空悲蕙草摧</p><p><a href="../../model.html#/doc/1533">View poem's topic associations</a></p></body></html>
