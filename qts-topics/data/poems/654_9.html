  <body><p>654_9: 《槐花》羅鄴</p>
    <p>行宮門外陌銅駝　兩畔分栽此最多　欲到清秋近時節　爭開金蕊向關河　層樓寄恨飄珠箔　駿馬憐香撼玉珂　愁殺江湖隨計者　年年為爾剩奔波</p><p><a href="../../model.html#/doc/36317">View poem's topic associations</a></p></body></html>
