  <body><p>295_7: 《酬崔峒》王烈</p>
    <p>世甘長往　逢時忝一官　欲朝青瑣去　羞向白雲看　榮寵無心易　艱危抗節難　思君寫懷抱　非敢和幽蘭</p><p><a href="../../model.html#/doc/15773">View poem's topic associations</a></p></body></html>
