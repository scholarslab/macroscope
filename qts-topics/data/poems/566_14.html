  <body><p>566_14: 《梅》韋蟾</p>
    <p>高樹臨溪豔　低枝隔竹繁　何須是桃李　然後欲忘言　擬折魂先斷　須看眼更昏　誰知南陌草　卻解望王孫</p><p><a href="../../model.html#/doc/31306">View poem's topic associations</a></p></body></html>
