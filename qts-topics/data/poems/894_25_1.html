  <body><p>894_25_1: 《女冠子（其一）》鹿虔扆</p>
    <p>鳳樓琪樹　惆悵劉郎一去　正春深　洞裏愁空結　人間信莫尋　竹疏齋殿迥　松密醮壇陰　倚雲低首望　可知心</p><p><a href="../../model.html#/doc/49361">View poem's topic associations</a></p></body></html>
