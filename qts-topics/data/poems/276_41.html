  <body><p>276_41: 《送趙真長歸夏縣舊山依陽征君讀書》盧綸</p>
    <p>臨杯忽泫然　非是惡離弦　塵陌望松雪　我衰君少年　幽僧曝山果　寒鹿守冰泉　感物如有待　況依回也賢</p><p><a href="../../model.html#/doc/14698">View poem's topic associations</a></p></body></html>
