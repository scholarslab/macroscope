  <body><p>806_1_289: 《詩三百三首（其二百八十九）》寒山</p>
    <p>我見人轉經　依他言語會　口轉心不轉　心口相違背　心真無委曲　不作諸纏蓋但且自省躬　莫覓他替代　可中作得主　是知無內外</p><p><a href="../../model.html#/doc/44498">View poem's topic associations</a></p></body></html>
