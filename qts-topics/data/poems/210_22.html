  <body><p>210_22: 《送韋判官赴閩中》皇甫曾</p>
    <p>孤棹閩中客　雙旌海上軍　路人從北少　海水向南分　野鶴傷秋別　林猿忌夜聞　漢家崇亞相　知子遠邀勳</p><p><a href="../../model.html#/doc/10234">View poem's topic associations</a></p></body></html>
