  <body><p>16_62: 《郊廟歌辭。周朝饗樂章。忠順》?</p>
    <p>歲迎更始　節及朝元　冕旒仰止　冠劍相連　八音合奏　萬物齊宣　常陳盛禮　願永千年</p><p><a href="../../model.html#/doc/839">View poem's topic associations</a></p></body></html>
