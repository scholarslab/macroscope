  <body><p>829_9_2: 《讀劉得仁、賈島集二首（其二）》貫休</p>
    <p>役思曾衝尹　多言阻國親　桂枝何所直　陋巷不勝貧　馬病唯湯雪　門荒劣有人　伊余吟亦苦　為爾一眉嚬</p><p><a href="../../model.html#/doc/45638">View poem's topic associations</a></p></body></html>
