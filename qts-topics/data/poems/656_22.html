  <body><p>656_22: 《廣陵春日憶池陽有寄》羅隱</p>
    <p>煙水濛濛接板橋　數年經歷駐征橈　醉憑危檻波千頃　愁倚長亭柳萬條　別後故人冠獬豸　病來知己賞鷦鷯　清流夾宅千家住　會向閒乘一信潮</p><p><a href="../../model.html#/doc/36518">View poem's topic associations</a></p></body></html>
