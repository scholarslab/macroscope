  <body><p>160_84: 《陪李侍禦訪聰上人禪居（一作陪柏台友訪聰上人）》孟浩然</p>
    <p>欣逢柏臺友　共謁聰公禪　石室無人到　繩床見虎眠　陰崖常抱雪　枯澗為生泉　出處雖云異　同歡在法筵</p><p><a href="../../model.html#/doc/7762">View poem's topic associations</a></p></body></html>
