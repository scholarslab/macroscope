  <body><p>770_15: 《行縣至浮查寺（一作羅晌詩）》羅炯</p>
    <p>二十年前此布衣　鹿鳴江上虎符歸　行時賓從光前事　到處松杉長舊圍　野老競遮官道拜　沙鷗遙避隼旟飛　春風一宿琉璃地　自有泉聲愜素機</p><p><a href="../../model.html#/doc/42992">View poem's topic associations</a></p></body></html>
