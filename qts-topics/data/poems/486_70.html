  <body><p>486_70: 《宿水亭》鮑溶</p>
    <p>雕楹綵檻壓通波　魚鱗碧幕銜曲玉　夜深星月伴芙蓉　如在廣寒宮裏宿</p><p><a href="../../model.html#/doc/25897">View poem's topic associations</a></p></body></html>
