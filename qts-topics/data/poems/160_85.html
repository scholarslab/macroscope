  <body><p>160_85: 《遊精思觀回，王白雲在後》孟浩然</p>
    <p>出谷未停午　到家日已曛　回瞻下山路　但見牛羊群　樵子暗相失　草蟲寒不聞　衡門猶未掩　佇立望夫君</p><p><a href="../../model.html#/doc/7763">View poem's topic associations</a></p></body></html>
