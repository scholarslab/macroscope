  <body><p>746_61: 《飛龍引》陳陶</p>
    <p>長洲茂苑朝夕池　映日含風結細漪　坐當伏檻紅蓮披　雕軒洞戶青蘋吹　輕幌芳煙鬱金馥　綺簷花簟桃李枝　苕苕翡翠但相逐　桂樹鴛鴦恆並宿</p><p><a href="../../model.html#/doc/41763">View poem's topic associations</a></p></body></html>
