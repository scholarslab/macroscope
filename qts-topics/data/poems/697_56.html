  <body><p>697_56: 《夢入關》韋莊</p>
    <p>夢中乘傳過關亭　南望蓮峰簇簇青　馬上正吟歸去好　覺來江月滿前庭</p><p><a href="../../model.html#/doc/39169">View poem's topic associations</a></p></body></html>
