  <body><p>624_3: 《新秋月夕，客有自遠相尋者，作吳體二首以贈》陸龜蒙</p>
    <p>風初寥寥月乍滿　杉篁左右供餘清　因君一話故山事　憶鶴互應深溪聲　雲門老森定未起　白閣道士遙相迎　日聞羽檄日夜急　掉臂欲歸巖下行　驚聞遠客訪良夜　扶病起坐綸巾攲　清談白紵思悄悄　玉繩銀漢光離離　三吳煙霧且如此　百越琛賮來何時　林端片月落未落　強慰別情言後期</p><p><a href="../../model.html#/doc/34230">View poem's topic associations</a></p></body></html>
