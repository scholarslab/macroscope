  <body><p>448_79: 《宿杜曲花下》白居易</p>
    <p>覓得花千樹　攜來酒一壺　懶歸兼擬宿　未醉豈勞扶　但惜春將晚　寧愁日漸晡　籃輿為臥舍　漆盝是行廚　斑竹盛茶櫃　紅泥罨飯爐　眼前無所闕　身外更何須　小面琵琶婢　蒼頭觱篥奴　從君飽富貴　曾作此遊無</p><p><a href="../../model.html#/doc/23570">View poem's topic associations</a></p></body></html>
