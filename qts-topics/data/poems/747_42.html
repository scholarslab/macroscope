  <body><p>747_42: 《獻張義方常侍》李中</p>
    <p>雄飛看是逼巖廊　逸思常聞不暫忘　公署靜眠思水石　古屏閒展看瀟湘　老來酒病雖然減　秋杪詩魔更是狂　乘興有時招羽客　橫琴移月啟茅堂</p><p><a href="../../model.html#/doc/41814">View poem's topic associations</a></p></body></html>
