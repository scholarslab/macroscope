  <body><p>780_15: 《洛出書》張欽敬</p>
    <p>浮空九洛水　瑞聖千年質　奇象八卦分　圖書九疇出　含微卜筮遠　抱數陰陽密　中得天地心　傍探鬼神吉　昔聞夏禹代　今獻唐堯日　謬此敘彝倫　寰宇賀清謐</p><p><a href="../../model.html#/doc/43284">View poem's topic associations</a></p></body></html>
