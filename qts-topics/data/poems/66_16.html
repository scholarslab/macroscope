  <body><p>66_16: 《米囊花》郭震</p>
    <p>開花空道勝于草　結實何曾濟得民　卻笑野田禾與黍　不聞弦管過青春</p><p><a href="../../model.html#/doc/3814">View poem's topic associations</a></p></body></html>
