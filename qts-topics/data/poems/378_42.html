  <body><p>378_42: 《送蕭煉師入四明山》孟郊</p>
    <p>閒於獨鶴心　大於高松年　迥出萬物表　高棲四明巔　千尋直裂峰　百尺倒瀉泉　絳雪為我飯　白雲為我田　靜言不語俗　靈蹤時步天</p><p><a href="../../model.html#/doc/19985">View poem's topic associations</a></p></body></html>
