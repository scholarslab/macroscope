  <body><p>824_9: 《與道侶同於水陸寺會宿》子蘭</p>
    <p>論道窮心少有朋　此時清話昔年會　柿凋紅葉鋪寒井　鵠墜霜毛著定僧　風遞遠聲秋澗水　竹穿深色夜房燈　出門盡是勞生者　只此長閒幾箇能</p><p><a href="../../model.html#/doc/45397">View poem's topic associations</a></p></body></html>
