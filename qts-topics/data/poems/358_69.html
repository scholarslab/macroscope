  <body><p>358_69: 《謝柳子厚寄疊石硯》劉禹錫</p>
    <p>常時同硯席　寄硯感離群　清越敲寒玉　參差疊碧雲　煙嵐餘斐亹　水墨兩氛氳　好與陶貞白　松窗寫紫文</p><p><a href="../../model.html#/doc/18969">View poem's topic associations</a></p></body></html>
