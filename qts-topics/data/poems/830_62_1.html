  <body><p>830_62_1: 《寄瀾公二首（其一）》貫休</p>
    <p>小一頭應白　孤高住歙城　不知安樂否　何以近無生　燒逼鴻行側　風乾雪朕清途中逢此信　珍重未精誠</p><p><a href="../../model.html#/doc/45757">View poem's topic associations</a></p></body></html>
