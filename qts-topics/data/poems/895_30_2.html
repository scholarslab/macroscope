  <body><p>895_30_2: 《更漏子（其二）》毛熙震</p>
    <p>煙月寒　秋夜靜　漏轉金壺初永　羅幕下　繡屏空　燈花結碎紅　人悄悄　愁無了　思夢不成難曉　長憶得　與郎期　竊香私語時</p><p><a href="../../model.html#/doc/49427">View poem's topic associations</a></p></body></html>
