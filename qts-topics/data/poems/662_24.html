  <body><p>662_24: 《春日登上元石頭故城》羅隱</p>
    <p>萬里傷心極目春　東南王氣只逡巡　野花相笑落滿地　山鳥自驚啼傍人　謾道城池須險阻　可知豪傑亦埃塵　太平寺主惟輕薄　卻把三公與賊臣</p><p><a href="../../model.html#/doc/36767">View poem's topic associations</a></p></body></html>
