  <body><p>178_34: 《酬崔侍禦（一本此下有成甫二字）》李白</p>
    <p>嚴陵不從萬乘遊　歸臥空山釣碧流　自是客星辭帝座　元非太白醉揚州</p><p><a href="../../model.html#/doc/8500">View poem's topic associations</a></p></body></html>
