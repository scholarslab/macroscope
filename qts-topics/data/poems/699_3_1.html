  <body><p>699_3_1: 《丙辰年鄜州遇寒食城外醉吟五首（其一）》韋莊</p>
    <p>滿街楊柳綠絲煙　畫出清明二月天　好是隔簾花樹動　女郎撩亂送鞦韆</p><p><a href="../../model.html#/doc/39235">View poem's topic associations</a></p></body></html>
