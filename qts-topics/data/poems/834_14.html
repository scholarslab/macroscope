  <body><p>834_14: 《南海晚望》貫休</p>
    <p>海上聊一望　舶帆天際飛　狂蠻莫挂甲　聖主正垂衣　風惡巨魚出　山昏群獠歸　無人知此意　吟到月騰輝</p><p><a href="../../model.html#/doc/45975">View poem's topic associations</a></p></body></html>
