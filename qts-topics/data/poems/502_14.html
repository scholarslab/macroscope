  <body><p>502_14: 《詠鏡》姚合</p>
    <p>鑄為明鏡絕塵埃　翡翠窗前挂玉臺　繡帶共尋龍口出　菱花爭向匣中開　孤光常見鸞蹤在　分處還因鵲影迴　好是照身宜謝女　嫦娥飛向玉宮來</p><p><a href="../../model.html#/doc/26857">View poem's topic associations</a></p></body></html>
