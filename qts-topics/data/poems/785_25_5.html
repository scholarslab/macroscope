  <body><p>785_25_5: 《雜詩（第八首一作白居易詩）（其五）》無名氏</p>
    <p>眼想心思夢裏驚　無人知我此時情　不如池上鴛鴦鳥　雙宿雙飛過一生</p><p><a href="../../model.html#/doc/43423">View poem's topic associations</a></p></body></html>
