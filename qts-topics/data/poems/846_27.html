  <body><p>846_27: 《梓栗杖送人》齊己</p>
    <p>禪家何物贈分襟　只有天台杖一尋　拄去客歸青洛遠　採來僧入白雲深　遊山曾把探龍穴　出世期將指佛心　此日江邊贈君後　卻攜筇杖向東林</p><p><a href="../../model.html#/doc/46858">View poem's topic associations</a></p></body></html>
