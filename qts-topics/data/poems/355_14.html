  <body><p>355_14: 《裴祭酒尚書見示春歸城南青松塢別墅…高侍郎之什命同作》劉禹錫</p>
    <p>早宦閱人事　晚懷生道機　時從學省出　獨望郊園歸　野彴度春水　山花映巖扉　石頭解金章　林下步綠薇　青松鬱成塢　修竹盈尺圍　吟風起天籟　蔽日無炎威　危徑盤羊腸　連甍聳翬飛　幽谷響樵斧　澄潭環釣磯　因高見帝城　冠蓋揚光輝　白雲難持寄　清韻投所希　二公如長離　比翼翔太微　含情謝林壑　酬贈駢珠璣　顧予久郎潛　愁寂對芳菲　一聞丘中趣　再撫黃金徽</p><p><a href="../../model.html#/doc/18706">View poem's topic associations</a></p></body></html>
