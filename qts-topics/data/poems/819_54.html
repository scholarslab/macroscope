  <body><p>819_54: 《送王山人遊廬山》皎然</p>
    <p>千里訪靈奇　山資亦相隨　葉舟過鶴市　花漏宿龍池　峰頂應閒散　人間足別離　白雲將世事　吾見爾心知</p><p><a href="../../model.html#/doc/45169">View poem's topic associations</a></p></body></html>
