  <body><p>570_35: 《旅遊番禺獻涼公》李群玉</p>
    <p>帝鄉群侶杳難尋　獨立滄洲歲暮心　野鶴棲飛無遠近　稻粱多處是恩深</p><p><a href="../../model.html#/doc/31544">View poem's topic associations</a></p></body></html>
