  <body><p>523_60: 《泊秦淮》杜牧</p>
    <p>煙籠寒水月籠沙　夜泊秦淮近酒家　商女不知亡國恨　隔江猶唱後庭花</p><p><a href="../../model.html#/doc/28311">View poem's topic associations</a></p></body></html>
