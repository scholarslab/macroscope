  <body><p>671_64_2: 《樊登見寄四首（其二）》唐彥謙</p>
    <p>輕黃著柳條　新春喜更始　感時重搔首　悵望不能已　無由託深情　傾瀉芳尊裏</p><p><a href="../../model.html#/doc/37274">View poem's topic associations</a></p></body></html>
