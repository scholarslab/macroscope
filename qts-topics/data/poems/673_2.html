  <body><p>673_2: 《題玄公院》周樸</p>
    <p>院深塵自外　如佛值玄公　常跡或非次　志門因得中　衣巾離暑氣　榻向涼風　是事不逾分　祗應明德同</p><p><a href="../../model.html#/doc/37382">View poem's topic associations</a></p></body></html>
