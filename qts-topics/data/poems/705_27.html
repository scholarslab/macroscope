  <body><p>705_27: 《寄陳侍禦》黃滔</p>
    <p>千年二相未全誇　猶闕閩城賀降麻　何必錦衣須太守　別無蓮幕勝王家　醴泉涌處休論水　黃菊開時獨是花　九級燕金滿尊酒　卻愁隨詔謁承華</p><p><a href="../../model.html#/doc/39623">View poem's topic associations</a></p></body></html>
