  <body><p>379_30_11: 《送淡公（其十一）》孟郊</p>
    <p>牽師袈裟別　師斷袈裟歸　問師何苦去　感吃言語稀　意恐被詩餓　欲住將底依盧殷劉言史　餓死君已噫　不忍見別君　哭君他是非</p><p><a href="../../model.html#/doc/20025">View poem's topic associations</a></p></body></html>
