  <body><p>271_16: 《故秘監丹陽郡公延陵包公挽歌詞》竇常</p>
    <p>卓絕明時第　孤貞貴後貧　卻詵為冑子　季札是鄉人　筆下調金石　花開領搢紳　那堪歸葬日　哭渡柳楊津</p><p><a href="../../model.html#/doc/14173">View poem's topic associations</a></p></body></html>
