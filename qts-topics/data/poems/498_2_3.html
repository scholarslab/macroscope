  <body><p>498_2_3: 《武功縣中作三十首（其三）》姚合</p>
    <p>微官如馬足　祗是在泥塵　到處貧隨我　終年老趁人　簿書銷眼力　杯酒耗心神早作歸休計　深居養此身</p><p><a href="../../model.html#/doc/26579">View poem's topic associations</a></p></body></html>
