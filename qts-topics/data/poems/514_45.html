  <body><p>514_45: 《過蘇州曉上人院》朱慶餘</p>
    <p>夏滿律當清　無中景自生　移松不避遠　取石亦親行　經岸離時少　繩床著處平　若將林下比　應只欠泉聲</p><p><a href="../../model.html#/doc/27755">View poem's topic associations</a></p></body></html>
