  <body><p>29_1_5: 《雜歌謠辭。漁父歌（其五）》張志和</p>
    <p>青草湖中月正圓　巴陵漁父棹歌連　釣車子　掘頭船　樂在風波不用仙</p><p><a href="../../model.html#/doc/2280">View poem's topic associations</a></p></body></html>
