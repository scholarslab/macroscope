  <body><p>440_18: 《問劉十九》白居易</p>
    <p>綠螘新醅酒　紅泥小火壚　晚來天欲雪　能飲一杯無</p><p><a href="../../model.html#/doc/22801">View poem's topic associations</a></p></body></html>
