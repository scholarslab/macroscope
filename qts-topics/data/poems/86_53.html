  <body><p>86_53: 《聞雨》張說</p>
    <p>多雨絕塵事　寥寥入太玄　城陰疏復合　簷滴斷還連　念我勞造化　從來五十年　誤將心徇物　近得還自然　閒居草木侍　虛室鬼神憐　有時進美酒　有時泛清絃　聲真不世識　心醉豈言詮</p><p><a href="../../model.html#/doc/4535">View poem's topic associations</a></p></body></html>
