  <body><p>231_32_2: 《七月一日題終明府水樓二首（其二）》杜甫</p>
    <p>宓子彈琴邑宰日　終軍棄繻英妙時　承家節操尚不泯　為政風流今在茲　可憐賓客盡傾蓋　何處老翁來賦詩　楚江巫峽半雲雨　清簟疏簾看弈棋</p><p><a href="../../model.html#/doc/11754">View poem's topic associations</a></p></body></html>
