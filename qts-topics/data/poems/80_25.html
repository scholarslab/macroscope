  <body><p>80_25: 《詠螢》于季子</p>
    <p>卉草誠幽賤　枯朽絕因依　忽逢借羽翼　不覺生光輝　直念恩華重　長嗟報效微　方思助日月　為許願曾飛</p><p><a href="../../model.html#/doc/4255">View poem's topic associations</a></p></body></html>
