  <body><p>26_82_2: 《雜曲歌辭。秋夜曲二首（其二）》王建</p>
    <p>秋燈向壁掩洞房　良人此夜直明光　天河悠悠漏水長　南樓北斗兩相當</p><p><a href="../../model.html#/doc/1878">View poem's topic associations</a></p></body></html>
