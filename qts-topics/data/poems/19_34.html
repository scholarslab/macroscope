  <body><p>19_34: 《相和歌辭。采桑》劉希夷</p>
    <p>楊柳送行人　青青西入秦　秦家采桑女　樓上不勝春　盈盈灞水曲　步步春芳綠　紅臉耀明珠　絳脣含白玉　回首渭橋東　遙憐樹色同　青絲嬌落日　緗綺弄春風　攜籠長歎息　逶迤戀春色　看花若有情　倚樹疑無力　薄暮思悠悠　使君南陌頭　相逢不相識　歸去夢青樓</p><p><a href="../../model.html#/doc/1059">View poem's topic associations</a></p></body></html>
