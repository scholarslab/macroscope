  <body><p>333_89: 《送杜郎中使君赴虔州》楊巨源</p>
    <p>迢遞南康路　清輝得使君　虎符秋領俗　鵷署早辭群　地遠仍連戍　城嚴本帶軍　傍江低檻月　當嶺滿窗雲　境勝閭閻間　天清水陸分　和詩將惠政　頌述九衢聞</p><p><a href="../../model.html#/doc/17687">View poem's topic associations</a></p></body></html>
