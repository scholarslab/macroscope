  <body><p>555_48: 《鸛雀樓晴望》馬戴</p>
    <p>堯女樓西望　人懷太古時　海波通禹鑿　山木閉虞祠　鳥道殘虹挂　龍潭返照移　行雲如可馭　萬里赴心期</p><p><a href="../../model.html#/doc/30688">View poem's topic associations</a></p></body></html>
