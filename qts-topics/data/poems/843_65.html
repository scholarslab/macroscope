  <body><p>843_65: 《謝人寄南榴卓子》齊己</p>
    <p>幸附全材長　良工斸器殊　千林文柏有　一尺錦榴無　品格宜仙果　精光稱玉壺　憐君遠相寄　多愧野蔬粗</p><p><a href="../../model.html#/doc/46653">View poem's topic associations</a></p></body></html>
