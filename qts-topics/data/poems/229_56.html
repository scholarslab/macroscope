  <body><p>229_56: 《小園》杜甫</p>
    <p>由來巫峽水　本自楚人家　客病留因藥　春深買為花　秋庭風落果　瀼岸雨頹沙　問俗營寒事　將詩待物華</p><p><a href="../../model.html#/doc/11524">View poem's topic associations</a></p></body></html>
