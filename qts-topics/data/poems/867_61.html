  <body><p>867_61: 《袁長官女詩（摘萱草吟）》袁長官女</p>
    <p>彼見是忘憂　此看同腐草　青山與白雲　方展我懷抱</p><p><a href="../../model.html#/doc/48057">View poem's topic associations</a></p></body></html>
