  <body><p>858_2_32: 《絕句（其三十二）》呂岩</p>
    <p>龐眉鬥豎惡精神　萬里騰空一踴身　背上匣中三尺劍　為天且示不平人</p><p><a href="../../model.html#/doc/47537">View poem's topic associations</a></p></body></html>
