  <body><p>480_19: 《轉壽春守太和庚戌歲二月祗命壽陽時替裴…詩人之末雲》李紳</p>
    <p>未登崖谷尋丹灶　且歷軒窗看壁題　那遇八公生羽翼　空悲七子委塵泥　舊壇無復翔雲鶴　廢壘曾經振鼓鼙　點檢遺編盡朝菌　應難求望一刀圭</p><p><a href="../../model.html#/doc/25626">View poem's topic associations</a></p></body></html>
