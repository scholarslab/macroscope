  <body><p>124_3: 《送呂向補闕西嶽勒碑》徐安貞</p>
    <p>聖作西山頌　君其出使年　勒碑懸日月　驅傳接雲煙　寒盡函關路　春歸洛水邊　別離能幾許　朝暮玉墀前</p><p><a href="../../model.html#/doc/5745">View poem's topic associations</a></p></body></html>
