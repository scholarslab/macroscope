  <body><p>623_10: 《寄茅山何道士》陸龜蒙</p>
    <p>終身持玉舄　丹訣未應傳　況是曾同宿　相違便隔年　問顏知更少　聽話想踰玄　古籙文垂露　新金汞絕煙　蜂供和餌蜜　人寄買溪錢　紫燕長巢硐　青龜忽上蓮　篋藏徵隱詔　囊佩攝生篇　圃暖芝臺秀　巖春乳管圓　池棲子孫鶴　堂宿弟兄仙　幸閱靈書次　心期賜一編</p><p><a href="../../model.html#/doc/34223">View poem's topic associations</a></p></body></html>
