  <body><p>303_10: 《柳條歌送客》劉商</p>
    <p>露井夭桃春未到　遲日猶寒柳開早　高枝低枝飛鸝黃　千條萬條覆宮牆　幾回離別折欲盡　一夜東風吹又長　毿毿拂人行不進　依依送君無遠近　青春去住隨柳條　卻寄來人以為信</p><p><a href="../../model.html#/doc/16356">View poem's topic associations</a></p></body></html>
