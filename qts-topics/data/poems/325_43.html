  <body><p>325_43: 《夜》權德輿</p>
    <p>猿聲到枕上　愁夢紛難理　寂寞深夜寒　青霜落秋水</p><p><a href="../../model.html#/doc/17293">View poem's topic associations</a></p></body></html>
