  <body><p>493_10: 《題海榴樹呈八叔大人》沈亞之</p>
    <p>曾在蓬壺伴眾仙　文章枝葉五雲邊　幾時奉宴瑤臺下　何日移榮玉砌前　染日裁霞深雨露　凌寒送暖占風煙　應笑強如河畔柳　逢波逐浪送張騫</p><p><a href="../../model.html#/doc/26131">View poem's topic associations</a></p></body></html>
