  <body><p>151_55: 《感懷》劉長卿</p>
    <p>秋風落葉正堪悲　黃菊殘花欲待誰　水近偏逢寒氣早　山深長見日光遲　愁中卜命看周易　夢裏招魂讀楚詞　自笑不如湘浦雁　飛來即是北歸時</p><p><a href="../../model.html#/doc/7425">View poem's topic associations</a></p></body></html>
