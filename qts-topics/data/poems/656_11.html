  <body><p>656_11: 《春日獨游禪智寺》羅隱</p>
    <p>樹遠連天水接空　幾年行樂舊隋宮　花開花謝還如此　人去人來自不同　鸞鳳調高何處酒　吳牛蹄健滿車風　思量只合騰騰醉　煮海平陳一夢中</p><p><a href="../../model.html#/doc/36507">View poem's topic associations</a></p></body></html>
