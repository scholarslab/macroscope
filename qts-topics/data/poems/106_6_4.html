  <body><p>106_6_4: 《奉和幸上官昭容院獻詩四首（其四）》鄭愔</p>
    <p>槎流天上轉　茅宇禁中開　河鵲填橋至　山熊避檻來　庭花采菉蓐　巖石步莓苔　願奉輿圖泰　長開錦翰裁</p><p><a href="../../model.html#/doc/5270">View poem's topic associations</a></p></body></html>
