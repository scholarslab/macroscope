  <body><p>766_17: 《蓮塘霽望》劉兼</p>
    <p>新秋菡萏發紅英　向晚空飄滿郡馨　萬疊水紋羅乍展　一雙鸂鶒繡初成　採蓮女散歌吳闋　拾翠人歸楚雨晴　遠岸牧童吹短笛　蓼花深處信牛行</p><p><a href="../../model.html#/doc/42766">View poem's topic associations</a></p></body></html>
