  <body><p>436_69: 《長安正月十五日》白居易</p>
    <p>諠諠車騎帝王州　羇病無心逐勝遊　明月春風三五夜　萬人行樂一人愁</p><p><a href="../../model.html#/doc/22459">View poem's topic associations</a></p></body></html>
