  <body><p>76_19: 《餞唐州高使君赴任》徐彥伯</p>
    <p>香萼媚紅滋　垂條縈綠絲　情人拂瑤袂　共惜此芳時　驌驦已躑躅　鳥隼方葳蕤　跂予望太守　流潤及京師</p><p><a href="../../model.html#/doc/4088">View poem's topic associations</a></p></body></html>
