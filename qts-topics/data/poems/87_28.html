  <body><p>87_28: 《同賀八送兗公赴荊州》張說</p>
    <p>疇昔同聲友　騫飛出鳳池　風雲一蕩薄　日月屢參差　此別黃葉下　前期安可知　誰憐楚南樹　不為歲寒移</p><p><a href="../../model.html#/doc/4594">View poem's topic associations</a></p></body></html>
