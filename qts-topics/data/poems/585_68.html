  <body><p>585_68: 《古意》劉駕</p>
    <p>蒲帆出蒲去　但見浦邊樹　不如馬行郎　馬跡猶在路　大舟不相載　買宅令委住　莫道留金多　本非愛郎富</p><p><a href="../../model.html#/doc/32472">View poem's topic associations</a></p></body></html>
