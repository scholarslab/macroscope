  <body><p>20_64: 《相和歌辭。怨詩》劉元濟</p>
    <p>玉關芳信斷　蘭閨錦字新　愁來好自抑　念切已含嚬　虛牖風驚夢　空床月厭人　歸期儻可促　勿度柳園春</p><p><a href="../../model.html#/doc/1261">View poem's topic associations</a></p></body></html>
