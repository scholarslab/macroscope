  <body><p>465_21: 《送鄭丞之羅浮中習業》楊衡</p>
    <p>百年泛飄忽　萬事繫衰榮　高鴻脫矰繳　達士去簪纓　始從天目遊　復作羅浮行　雲臥石林密　月窺花洞明　全形在氣和　習默憑境清　夙秘絳囊訣　屢投金簡名　鐘管促離觴　煙霞隨去程　何當真府內　重得款平生</p><p><a href="../../model.html#/doc/24695">View poem's topic associations</a></p></body></html>
