  <body><p>754_42: 《送朱先輩尉廬陵》徐鉉</p>
    <p>我重朱夫子　依然見古人　成名無愧色　得祿及慈親　莫歎官資屈　寧論活計貧　平生心氣在　終任靜邊塵</p><p><a href="../../model.html#/doc/42251">View poem's topic associations</a></p></body></html>
