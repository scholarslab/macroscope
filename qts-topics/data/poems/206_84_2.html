  <body><p>206_84_2: 《故吏部郎中贈給事中韋公挽歌二首（其二）》李嘉佑</p>
    <p>社里東城接　松阡北地開　聞笳春色慘　執紼故人哀　終日南山對　何時渭水回　仁兄與恩舊　相望泣泉臺</p><p><a href="../../model.html#/doc/10132">View poem's topic associations</a></p></body></html>
