  <body><p>701_6_2: 《長門怨二首（其二）》王貞白</p>
    <p>葉落長門靜　苔生永巷幽　相思對明月　獨坐向空樓　鑾駕迷終轉　蛾眉老自愁　昭陽歌舞伴　此夕未知秋</p><p><a href="../../model.html#/doc/39330">View poem's topic associations</a></p></body></html>
