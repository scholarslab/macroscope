  <body><p>828_1: 《大蜀皇帝壽春節進堯銘舜頌二首。堯銘》貫休</p>
    <p>金冊昭昭　列聖孤標　仲尼有言　巍巍帝堯　承天眷命　岡厥矜驕　四德炎炎　階蓂不凋　永孚於休　垂衣飄颻　吾皇則之　小心翼翼　秉陽亭毒　不遑暇食　土階苔綠　茅茨雪滴　君既天賦　相亦天賜　德輈金鏡　以聖繼聖　漢高將將　太宗兵柄　吾皇則之　日新德盛　朽索六馬　岡墜厥命　熙熙蓼蕭　塊潤風調　舞擎干羽　囿入蕘　既玉其葉　亦金其枝　葉葉枝枝　百工允釐　享國如堯　不疑不疑</p><p><a href="../../model.html#/doc/45575">View poem's topic associations</a></p></body></html>
