  <body><p>15_30: 《郊廟歌辭。享文敬太子廟樂章。登歌》陳京</p>
    <p>歌以德發　聲以樂貴　樂善名存　追仙禮異　鸞旌拱修　鳳鳴合吹　神聽皇慈　仲月皆至</p><p><a href="../../model.html#/doc/750">View poem's topic associations</a></p></body></html>
