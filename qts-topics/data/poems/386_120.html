  <body><p>386_120: 《寒食憶歸》張籍</p>
    <p>京中曹局無多事　寒食貧兒要在家　遮莫杏園勝別處　亦須歸看傍村花</p><p><a href="../../model.html#/doc/20590">View poem's topic associations</a></p></body></html>
