  <body><p>87_71: 《嶽州守歲》張說</p>
    <p>除夜清樽滿　寒庭燎火多　舞衣連臂拂　醉坐合聲歌　至樂都忘我　冥心自委和　今年只如此　來歲知如何</p><p><a href="../../model.html#/doc/4639">View poem's topic associations</a></p></body></html>
