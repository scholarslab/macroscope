  <body><p>778_16: 《送孫舍人歸湘州》梁陟</p>
    <p>盛才傾世重　清論滿朝歸　作隼他年計　為鴛此日飛　比肩移日近　抗首出郊畿　為報清漳水　分明照錦衣</p><p><a href="../../model.html#/doc/43240">View poem's topic associations</a></p></body></html>
