  <body><p>665_66: 《題磻溪垂釣圖》羅隱</p>
    <p>呂望當年展廟謨　直鉤釣國更誰如　若教生在西湖上　也是須供使宅魚</p><p><a href="../../model.html#/doc/36931">View poem's topic associations</a></p></body></html>
