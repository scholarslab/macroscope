  <body><p>894_4_3: 《浣溪沙（其三）》薛昭蘊</p>
    <p>粉上依稀有淚痕　郡庭花落欲黃昏　遠情深恨與誰論　記得去年寒食日　延秋門外卓金輪　日斜人散暗銷魂</p><p><a href="../../model.html#/doc/49293">View poem's topic associations</a></p></body></html>
