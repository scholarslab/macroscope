  <body><p>588_62: 《送台州唐興陳明府》李頻</p>
    <p>見說海西隅　山川與俗殊　宦遊如不到　仙分即應無　瀑布當公署　天台是縣圖　遙知為吏去　有術子惸孤</p><p><a href="../../model.html#/doc/32706">View poem's topic associations</a></p></body></html>
