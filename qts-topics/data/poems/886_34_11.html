  <body><p>886_34_11: 《柳（十一首）（其十一）》孫魴</p>
    <p>深綠依依配淺黃　兩般顏色一般香　到頭嬝娜成何事　祗解年年斷客腸</p><p><a href="../../model.html#/doc/48865">View poem's topic associations</a></p></body></html>
