  <body><p>539_210_1: 《代贈二首（其一）》李商隱</p>
    <p>樓上黃昏欲望休　玉梯橫絕月中鉤　芭蕉不展丁香結　同向春風各自愁</p><p><a href="../../model.html#/doc/29401">View poem's topic associations</a></p></body></html>
