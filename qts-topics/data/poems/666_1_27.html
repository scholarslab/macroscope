  <body><p>666_1_27: 《比紅兒詩（其二十七）》羅虯</p>
    <p>檻外花低瑞露濃　夢魂驚覺暈春容　憑君細看紅兒貌　最稱嚴妝待曉鐘</p><p><a href="../../model.html#/doc/36971">View poem's topic associations</a></p></body></html>
