  <body><p>853_72: 《題縉雲嶺永望館》吳筠</p>
    <p>人驚此路險　我愛山前深　猶恐佳趣盡　欲行且沈吟</p><p><a href="../../model.html#/doc/47309">View poem's topic associations</a></p></body></html>
