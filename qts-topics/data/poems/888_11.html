  <body><p>888_11: 《岳陽對柳》修睦</p>
    <p>誰此種秋色　令人看莫窮　正垂雲夢雨　不奈洞庭風　昔出長安道　獨遊隋苑東　當時今日思　須信苦相同</p><p><a href="../../model.html#/doc/48922">View poem's topic associations</a></p></body></html>
