  <body><p>754_18: 《酬郭先輩》徐鉉</p>
    <p>太原郭夫子　行高文炳蔚　弱齡負世譽　一舉游月窟　仙籍第三人　時人故稱屈　昔余吏西省　傾蓋名籍籍　及我竄群舒　向風心鬱鬱　歸來暮江上　雲霧一披拂　雷雨不下施　猶作池中物　念君介然氣　感時思奮發　示我數篇文　與古爭馳突　綵褥粲英華　理深刮肌骨　古詩尤精奧　史論皆宏拔　舉此措諸民　何憂民不活　吁嗟吾道薄　與世長迂闊　顧我徒有心　數奇身正絀　論兵屬少年　經國須儒術　夫子無自輕　蒼生正愁疾</p><p><a href="../../model.html#/doc/42220">View poem's topic associations</a></p></body></html>
