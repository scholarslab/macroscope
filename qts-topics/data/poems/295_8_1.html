  <body><p>295_8_1: 《塞上曲二首（其一）》王烈</p>
    <p>紅顏歲歲老金微　砂磧年年臥鐵衣　白草城中春不入　黃花戍上雁長飛</p><p><a href="../../model.html#/doc/15774">View poem's topic associations</a></p></body></html>
