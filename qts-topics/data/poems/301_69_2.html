  <body><p>301_69_2: 《送山人二首（其二）》王建</p>
    <p>山客狂來跨白驢　袖中遺卻潁陽書　人間亦有妻兒在　拋向嵩陽古觀居</p><p><a href="../../model.html#/doc/16171">View poem's topic associations</a></p></body></html>
