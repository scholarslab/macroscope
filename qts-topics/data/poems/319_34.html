  <body><p>319_34: 《賜耆老布帛（一作張複元詩）》崔樞</p>
    <p>殊私及耆老　聖德賑黎元　布帛忻天賜　生涯作主恩　情均皆挾纊　禮異賁丘園　慶洽時方泰　仁沾月告存　寧知酬雨露　空識荷乾坤　擊壤將何幸　裴回望九門</p><p><a href="../../model.html#/doc/17058">View poem's topic associations</a></p></body></html>
