  <body><p>497_50: 《辭白賓客歸後寄》姚合</p>
    <p>千騎紅旗不可攀　水頭獨立暮方還　家人怪我渾如病　尊酒休傾筆硯間</p><p><a href="../../model.html#/doc/26519">View poem's topic associations</a></p></body></html>
