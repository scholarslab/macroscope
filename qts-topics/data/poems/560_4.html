  <body><p>560_4: 《北都題崇福寺（寺即高祖舊宅）》薛能</p>
    <p>此地潛龍寺　何基即帝臺　細花庭樹蔭　清氣殿門開　長老多相識　旬休暫一來　空空亦擬解　干進幸無媒</p><p><a href="../../model.html#/doc/30986">View poem's topic associations</a></p></body></html>
