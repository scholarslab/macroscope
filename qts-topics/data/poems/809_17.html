  <body><p>809_17: 《春日山齋》靈一</p>
    <p>野逕東風起　山扉度日開　晴光拆紅萼　流水長青苔　逋客殊未去　芳時已再來　非關戀春草　自是欲裴回</p><p><a href="../../model.html#/doc/44626">View poem's topic associations</a></p></body></html>
