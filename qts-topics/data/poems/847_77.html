  <body><p>847_77: 《紅薔薇花》齊己</p>
    <p>晴日當樓曉香歇　錦帶盤空欲成結　鶯聲漸老柳飛時　狂風吹落猩猩血</p><p><a href="../../model.html#/doc/46995">View poem's topic associations</a></p></body></html>
