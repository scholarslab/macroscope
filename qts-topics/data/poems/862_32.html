  <body><p>862_32: 《龜市告別》劉道昌</p>
    <p>還丹功滿氣成胎　九百年來混俗埃　自此三一歸去　無因重到世間來</p><p><a href="../../model.html#/doc/47749">View poem's topic associations</a></p></body></html>
