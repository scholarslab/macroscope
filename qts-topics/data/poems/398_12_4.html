  <body><p>398_12_4: 《遣興十首（其四）》元稹</p>
    <p>豔豔翦紅英　團團削翠莖　托根在褊淺　因依泥滓生　中有合歡蕊　池枯難遽呈涼宵露華重　低徊當月明</p><p><a href="../../model.html#/doc/21008">View poem's topic associations</a></p></body></html>
