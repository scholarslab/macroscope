  <body><p>448_88: 《池上》白居易</p>
    <p>褭褭涼風動　淒淒寒露零　蘭衰花始白　荷破葉猶青　獨立棲沙鶴　雙飛照水螢　若為寥落境　仍值酒初醒</p><p><a href="../../model.html#/doc/23579">View poem's topic associations</a></p></body></html>
