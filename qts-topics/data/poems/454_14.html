  <body><p>454_14: 《問支琴石》白居易</p>
    <p>疑因星隕空中落　歎被泥埋澗底沈　天上定應勝地上　支機未必及支琴　提攜拂拭知恩否　雖不能言合有心</p><p><a href="../../model.html#/doc/23979">View poem's topic associations</a></p></body></html>
