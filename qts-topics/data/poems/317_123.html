  <body><p>317_123: 《代佳人贈張郎中》武元衡</p>
    <p>洛陽佳麗本神仙　冰雪顏容桃李年　心愛阮郎留不住　獨將珠淚溼紅鉛</p><p><a href="../../model.html#/doc/16989">View poem's topic associations</a></p></body></html>
