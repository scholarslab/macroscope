  <body><p>87_89: 《三月三日詔宴定昆池宮莊賦得筵字》張說</p>
    <p>鳳皇樓下對天泉　鸚鵡洲中匝管弦　舊識平陽佳麗地　今逢上巳盛明年　舟將水動千尋日　幕共林橫兩岸煙　不降玉人觀禊飲　誰令醉舞拂賓筵</p><p><a href="../../model.html#/doc/4667">View poem's topic associations</a></p></body></html>
