  <body><p>676_13_3: 《蜀中三首（其三）》鄭穀</p>
    <p>渚遠江清碧簟紋　小桃花繞薛濤墳　朱橋直指金門路　粉堞高連玉壘雲　窗下斲琴翹鳳足　波中濯錦散鷗群　子規夜夜啼巴樹　不並吳鄉楚國聞</p><p><a href="../../model.html#/doc/37646">View poem's topic associations</a></p></body></html>
