  <body><p>629_15: 《病中曉思》陸龜蒙</p>
    <p>月墮霜西竹井寒　轆轤絲凍下缾難　幽人病久渾成渴　愁見龍書一鼎乾</p><p><a href="../../model.html#/doc/34522">View poem's topic associations</a></p></body></html>
