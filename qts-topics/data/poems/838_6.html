  <body><p>838_6: 《新栽松》齊己</p>
    <p>野僧教種法　苒苒出蓬蒿　百歲催人老　千年待爾高　靜宜兼竹石　幽合近猿猱　他日成陰後　秋風吹海濤</p><p><a href="../../model.html#/doc/46191">View poem's topic associations</a></p></body></html>
