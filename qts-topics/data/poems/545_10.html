  <body><p>545_10: 《宿普濟寺》劉得仁</p>
    <p>京寺數何窮　清幽此不同　曲江臨閣北　御苑自牆東　廣陌車音急　危樓夕景通　亂峰沈暝野　毒暑過秋空　幡颺虛無裏　星生杳靄中　月光籠月殿　蓮氣入蓮宮　綴草涼天露　吹人古木風　飲茶除假寐　聞磬釋塵蒙　童子眠苔淨　高僧話漏終　待鳴曉鐘後　萬井復朣朧</p><p><a href="../../model.html#/doc/29984">View poem's topic associations</a></p></body></html>
