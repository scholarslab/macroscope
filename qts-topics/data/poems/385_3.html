  <body><p>385_3: 《贈梅處士》張籍</p>
    <p>早聞聲價滿京城　頭白江湖放曠情　講易自傳新註義　題詩不著舊官名　近移馬跡山前住　多向牛頭寺裏行　天子如今議封禪　應將束帛請先生</p><p><a href="../../model.html#/doc/20388">View poem's topic associations</a></p></body></html>
