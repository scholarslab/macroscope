  <body><p>349_4: 《詠德上韋檢察（即韋相皋之弟也，名纁）》歐陽詹</p>
    <p>少華類太華　太室似少室　亞相與丞相　亦復無異質　渟如月臨水　肅若松照日　輝影互光澄　陰森兩蔥鬱　連城鸞鳳分　同氣龜龍出　併力革夷心　通籌整師律　英豪願迴席　蠻貊皆屈膝　中外行分途　寰瀛待輕謐</p><p><a href="../../model.html#/doc/18393">View poem's topic associations</a></p></body></html>
