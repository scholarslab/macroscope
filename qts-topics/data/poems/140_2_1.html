  <body><p>140_2_1: 《塞下曲四首（其一）》王昌齡</p>
    <p>蟬鳴空桑林　八月蕭關道　出塞入塞寒　處處黃蘆草　從來幽并客　皆共塵沙老莫學遊俠兒　矜誇紫騮好</p><p><a href="../../model.html#/doc/6661">View poem's topic associations</a></p></body></html>
