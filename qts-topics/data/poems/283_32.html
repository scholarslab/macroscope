  <body><p>283_32: 《春日晉祠同聲會集得疏字韻》李益</p>
    <p>風壤瞻唐本　山祠閱晉餘　水亭開帟幕　巖榭引簪裾　地綠苔猶少　林黃柳尚疏　菱苕生皎鏡　金碧照澄虛　翰苑聲何舊　賓筵醉止初　中州有遼雁　好為繫邊書</p><p><a href="../../model.html#/doc/15086">View poem's topic associations</a></p></body></html>
