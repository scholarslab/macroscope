  <body><p>37_18_2: 《遊仙四首（其二）》王績</p>
    <p>上月芝蘭徑　中巖紫翠房　金壺新練乳　玉釜始煎香　六局黃公術　三門赤帝方吹沙聊作鳥　動石試為羊　緱氏還程促　瀛洲會日長　誰知北巖下　延首詠霓裳</p><p><a href="../../model.html#/doc/2582">View poem's topic associations</a></p></body></html>
