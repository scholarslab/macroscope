  <body><p>864_1_3: 《宴柳毅詩（其三）》洞庭龍君</p>
    <p>碧雲悠悠兮涇水東流　傷嗟美人兮雨泣花愁　尺書遠達兮以解君憂　哀冤果雪兮還處其休　荷君和雅兮感甘羞　山家寂寞兮難久留　欲將辭去兮悲綢繆</p><p><a href="../../model.html#/doc/47819">View poem's topic associations</a></p></body></html>
