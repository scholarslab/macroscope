  <body><p>147_48: 《酬張夏別後道中見寄》劉長卿</p>
    <p>離群方歲晏　謫宦在天涯　暮雪同行少　寒潮欲上遲　海鷗知吏傲　砂鶴見人衰　只畏生秋草　西歸亦未期</p><p><a href="../../model.html#/doc/7008">View poem's topic associations</a></p></body></html>
