  <body><p>777_8_2: 《古興二首（其二）》沈徽</p>
    <p>長安富豪右　信是天下樞　戚里笙歌發　禁門冠蓋趨　攀雲無醜士　唾地盡成珠　日晏下雙闕　煙花亂九衢　恩榮在片言　零落亦須臾　何意還自及　曲池今已蕪</p><p><a href="../../model.html#/doc/43202">View poem's topic associations</a></p></body></html>
