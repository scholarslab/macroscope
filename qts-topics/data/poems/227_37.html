  <body><p>227_37: 《客夜》杜甫</p>
    <p>客睡何曾著　秋天不肯明　卷簾殘月影　高枕遠江聲　計拙無衣食　途窮仗友生　老妻書數紙　應悉未歸情</p><p><a href="../../model.html#/doc/11290">View poem's topic associations</a></p></body></html>
