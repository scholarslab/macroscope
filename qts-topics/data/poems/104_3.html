  <body><p>104_3: 《奉和幸安樂公主山莊應制》蕭至忠</p>
    <p>西郊窈窕鳳皇臺　北渚平明法駕來　匝地金聲初度曲　周堂玉溜好傳杯　灣路分遊畫舟轉　岸門相向碧亭開　微臣此時承宴樂　髣疑從星漢迴</p><p><a href="../../model.html#/doc/5222">View poem's topic associations</a></p></body></html>
