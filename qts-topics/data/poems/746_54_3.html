  <body><p>746_54_3: 《隴西行四首（其三）》陳陶</p>
    <p>隴戍三看塞草青　樓煩新替護羌兵　同來死者傷離別　一夜孤魂哭舊營</p><p><a href="../../model.html#/doc/41755">View poem's topic associations</a></p></body></html>
