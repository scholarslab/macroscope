  <body><p>48_44: 《郡江南上別孫侍禦》張九齡</p>
    <p>雲嶂天涯盡　川途海縣窮　何言此地僻　忽與故人同　身負邦君弩　情紆御史驄　王程不我駐　離思逐秋風</p><p><a href="../../model.html#/doc/3023">View poem's topic associations</a></p></body></html>
