  <body><p>529_55: 《江樓夜別》許渾</p>
    <p>離別奈情何　江樓凝艷歌　蕙蘭秋露重　蘆葦夜風多　深怨寄清瑟　遠愁生翠蛾　酒酣相顧起　明月棹寒波</p><p><a href="../../model.html#/doc/28700">View poem's topic associations</a></p></body></html>
