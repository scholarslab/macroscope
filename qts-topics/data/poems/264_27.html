  <body><p>264_27: 《長安竇明府後亭》顧況</p>
    <p>君為長安令　我美長安政　五日一朝天　南山對明鏡　鳥飛青苔院　水木相輝映　客至南雲鄉　絲桐展歌詠　吏人何蕭蕭　終歲無喧競　欲識明府賢　邑中多百姓</p><p><a href="../../model.html#/doc/13652">View poem's topic associations</a></p></body></html>
