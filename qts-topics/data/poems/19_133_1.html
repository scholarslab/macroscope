  <body><p>19_133_1: 《相和歌辭。苦哉行五首（其一）》戎昱</p>
    <p>彼鼠侵我廚　縱狸授梁肉　鼠雖為君卻　狸食自須足　冀雪大國恥　翻是大國辱羶腥逼綺羅　磚瓦雜珠玉　登樓非騁望　目笑是心哭　何意天樂中　至今奏胡曲</p><p><a href="../../model.html#/doc/1185">View poem's topic associations</a></p></body></html>
