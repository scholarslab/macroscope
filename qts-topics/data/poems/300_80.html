  <body><p>300_80: 《村居即事》王建</p>
    <p>休看小字大書名　向日持經眼卻明　時過無心求富貧　身閒不夢見公卿　因尋寺裏薰辛斷　自別城中禮數生　斜月照房新睡覺　西峰半夜鶴來聲</p><p><a href="../../model.html#/doc/16069">View poem's topic associations</a></p></body></html>
