  <body><p>569_22: 《桑落洲》李群玉</p>
    <p>九江寒露夕　微浪北風生　浦嶼漁人火　蒹葭鳧雁聲　頹雲晦廬岳　微鼓辨湓城　遠憶天邊第　曾從此路行</p><p><a href="../../model.html#/doc/31420">View poem's topic associations</a></p></body></html>
