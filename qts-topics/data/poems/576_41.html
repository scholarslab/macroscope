  <body><p>576_41: 《春愁曲》溫庭筠</p>
    <p>紅絲穿露珠簾冷　百尺啞啞下纖綆　遠翠愁山入臥屏　兩重雲母空烘影　涼簪墜髮春眠重　玉兔熅香柳如夢　錦疊空床委墮紅　颸颸掃尾雙金鳳　蜂喧蝶駐俱悠揚　柳拂赤欄纖草長　覺後梨花委平綠　春風和雨吹池塘</p><p><a href="../../model.html#/doc/32054">View poem's topic associations</a></p></body></html>
