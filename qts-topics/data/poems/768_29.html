  <body><p>768_29: 《水（一作韓喜詩）》韓溉</p>
    <p>方圓不定信空求　東注滄溟早晚休　高截碧塘長耿耿　遠飛青嶂更悠悠　瀟湘月浸千年色　夢澤煙含萬古愁　別有嶺頭嗚咽處　為君分作斷腸流</p><p><a href="../../model.html#/doc/42930">View poem's topic associations</a></p></body></html>
