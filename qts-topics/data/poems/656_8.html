  <body><p>656_8: 《自湘川東下立春泊夏口阻風登孫權城》羅隱</p>
    <p>吳門此去逾千里　湘浦離來想數旬　只見風師長占路　不知青帝已行春　危憐壞堞猶遮水　狂愛寒梅欲傍人　事往時移何足問　且憑村酒暖精神</p><p><a href="../../model.html#/doc/36504">View poem's topic associations</a></p></body></html>
