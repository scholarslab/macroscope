  <body><p>555_62: 《灞上秋居》馬戴</p>
    <p>灞原風雨定　晚見雁行頻　落葉他鄉樹　寒燈獨夜人　空園白露滴　孤壁野僧鄰　寄臥郊扉久　何門致此身</p><p><a href="../../model.html#/doc/30702">View poem's topic associations</a></p></body></html>
