  <body><p>511_7: 《觀楊瑗柘枝》張祜</p>
    <p>促疊蠻鼉引柘枝　卷簷虛帽帶交垂　紫羅衫宛蹲身處　紅錦靴柔踏節時　微動翠蛾拋舊態　緩遮檀口唱新詞　看看舞罷輕雲起　卻赴襄王夢裏期</p><p><a href="../../model.html#/doc/27457">View poem's topic associations</a></p></body></html>
