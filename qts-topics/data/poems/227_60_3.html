  <body><p>227_60_3: 《戲題寄上漢中王三首（其三）》杜甫</p>
    <p>群盜無歸路　衰顏會遠方　尚憐詩警策　猶記酒顛狂　魯衛彌尊重　徐陳略喪亡　空餘枚叟在　應念早升堂</p><p><a href="../../model.html#/doc/11317">View poem's topic associations</a></p></body></html>
