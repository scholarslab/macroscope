  <body><p>781_14: 《言行相顧》孟翱</p>
    <p>將使言堪復　常聞行欲先　比珪斯不玷　修己直如弦　跬步非全進　吹噓稟自然　當令夫子察　無宿仲由賢　正遇興邦際　因懷入署年　坐知清監下　相顧有人焉</p><p><a href="../../model.html#/doc/43312">View poem's topic associations</a></p></body></html>
