  <body><p>658_31: 《廣陵李僕射借示近詩因投獻》羅隱</p>
    <p>朝論國計暮論兵　餘力猶隨鳳藻生　語繼盤盂拋俗格　氣兼河岳帶商聲　閒尋綺思千花麗　靜想高吟六義清　天柄已持堯典在　更堪回首問緣情</p><p><a href="../../model.html#/doc/36607">View poem's topic associations</a></p></body></html>
