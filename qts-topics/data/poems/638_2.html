  <body><p>638_2: 《郢州即事》張喬</p>
    <p>孤城臨遠水　千里見寒山　白雪無人唱　滄洲盡日閒　鳥歸殘燒外　帆出斷雲間　此地秋風起　應隨計吏還</p><p><a href="../../model.html#/doc/35137">View poem's topic associations</a></p></body></html>
