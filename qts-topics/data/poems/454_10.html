  <body><p>454_10: 《酬舒三員外見贈長句》白居易</p>
    <p>自請假來多少日　五旬光景似須臾　已判到老為狂客　不分當春作病夫　楊柳花飄新白雪　櫻桃子綴小紅珠　頭風不敢多多飲　能酌三分相勸無</p><p><a href="../../model.html#/doc/23975">View poem's topic associations</a></p></body></html>
