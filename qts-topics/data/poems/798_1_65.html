  <body><p>798_1_65: 《宮詞（其六十五）》花蕊夫人</p>
    <p>白藤花限白銀花　閤子門當寢殿斜　近被宮中知了事　每來隨駕使煎茶</p><p><a href="../../model.html#/doc/43724">View poem's topic associations</a></p></body></html>
