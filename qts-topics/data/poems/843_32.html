  <body><p>843_32: 《懷終南僧》齊己</p>
    <p>擾擾一京塵　何門是了因　萬重千疊嶂　一去不來人　鳥道春殘雪　蘿龕晝定身　寥寥石窗外　天籟動衣巾</p><p><a href="../../model.html#/doc/46620">View poem's topic associations</a></p></body></html>
