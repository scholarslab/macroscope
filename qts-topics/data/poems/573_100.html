  <body><p>573_100: 《寄江上人》賈島</p>
    <p>紫閣舊房在　新家中嶽東　煙波千里隔　消息一朝通　寒日汀洲路　秋晴島嶼風　分明杜陵葉　別後兩經紅</p><p><a href="../../model.html#/doc/31868">View poem's topic associations</a></p></body></html>
