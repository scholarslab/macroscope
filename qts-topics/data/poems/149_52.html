  <body><p>149_52: 《哭魏兼遂》劉長卿</p>
    <p>古今值此去　脩短竟誰分　樽酒空如在　絃琴肯重聞　一門同逝水　萬事共浮雲　舊館何人宅　空山遠客墳　艱危貧且共　少小秀而文　獨行依窮巷　全身出亂軍　歲時長寂寞　煙月自氛氳　壟樹隨人古　山門對日曛　汎舟悲向子　留劍贈徐君　來去雲陽路　傷心江水濆</p><p><a href="../../model.html#/doc/7286">View poem's topic associations</a></p></body></html>
