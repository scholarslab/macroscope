  <body><p>583_8: 《宿秦生山齋》溫庭筠</p>
    <p>衡巫路不同　結室在東峰　歲晚得支遁　夜寒逢戴顒　龕燈落葉寺　山雪隔林鐘　行解無由發　曹溪欲施舂</p><p><a href="../../model.html#/doc/32275">View poem's topic associations</a></p></body></html>
