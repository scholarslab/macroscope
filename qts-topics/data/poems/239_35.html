  <body><p>239_35: 《同王錥起居程浩郎中韓翃舍人題安國寺用上人院》錢起</p>
    <p>慧眼沙門真遠公　經行宴坐有儒風　香緣不絕簪裾會　禪想寧妨藻思通　曙後鑪煙生不滅　晴來階色並歸空　狂夫入室無餘事　唯與天花一笑同</p><p><a href="../../model.html#/doc/12375">View poem's topic associations</a></p></body></html>
