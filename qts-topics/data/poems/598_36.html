  <body><p>598_36: 《訪隱者不遇》高駢</p>
    <p>落花流水認天台　半醉閒吟獨自來　惆悵仙翁何處去　滿庭紅杏碧桃開</p><p><a href="../../model.html#/doc/33166">View poem's topic associations</a></p></body></html>
