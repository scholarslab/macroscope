  <body><p>708_5: 《題僧壁》徐夤</p>
    <p>香廚流瀑布　獨院鎖孤峰　紺髮青螺長　文茵紫豹重　卵枯皆化燕　蜜老卻成蜂　明月留人宿　秋聲夜著松</p><p><a href="../../model.html#/doc/39763">View poem's topic associations</a></p></body></html>
