  <body><p>561_68_4: 《柳枝四首（其四）》薛能</p>
    <p>狂似纖腰嫩勝綿　自多情態竟誰憐　遊人不折還堪恨　拋向橋邊與路邊</p><p><a href="../../model.html#/doc/31148">View poem's topic associations</a></p></body></html>
