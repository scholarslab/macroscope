  <body><p>896_18_2: 《巫山一段雲（其二）》歐陽炯</p>
    <p>春去秋來也　愁心似醉醺　去時邀約早回輪　及去又何曾　歌扇花光黦　衣珠滴淚新　恨身翻不作車塵　萬里得隨君</p><p><a href="../../model.html#/doc/49492">View poem's topic associations</a></p></body></html>
