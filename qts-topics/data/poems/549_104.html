  <body><p>549_104: 《回於道中寄舒州李玨相公》趙嘏</p>
    <p>都無鄙吝隔塵埃　昨日丘門避席來　靜語乍臨清廟瑟　披風如在九層臺　幾煩命妓浮溪棹　再許論詩注酒杯　從此微塵知感戀　七真臺上望三台</p><p><a href="../../model.html#/doc/30266">View poem's topic associations</a></p></body></html>
