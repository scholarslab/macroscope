  <body><p>716_19: 《觀華夷圖》曹松</p>
    <p>落筆勝縮地　展圖當晏寧　中華屬貴分　遠裔占何星　分寸辨諸岳　斗升觀四溟　長疑未到處　一一似曾經</p><p><a href="../../model.html#/doc/40301">View poem's topic associations</a></p></body></html>
