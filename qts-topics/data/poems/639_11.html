  <body><p>639_11: 《河湟舊卒》張喬</p>
    <p>少年隨將討河湟　頭白時清返故鄉　十萬漢軍零落盡　獨吹邊曲向殘陽</p><p><a href="../../model.html#/doc/35247">View poem's topic associations</a></p></body></html>
