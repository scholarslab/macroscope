  <body><p>274_85: 《對月答袁明府》戴叔倫</p>
    <p>山下孤城月上遲　相留一醉本無期　明年此夕遊何處　縱有清光知對誰</p><p><a href="../../model.html#/doc/14588">View poem's topic associations</a></p></body></html>
