  <body><p>696_66: 《殘花（一作於鄴詩）》韋莊</p>
    <p>和煙和露雪離披　金蕊紅鬚尚滿枝　十日笙歌一宵夢　苧蘿因雨失西施</p><p><a href="../../model.html#/doc/39112">View poem's topic associations</a></p></body></html>
