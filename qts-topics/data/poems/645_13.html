  <body><p>645_13: 《秋興》李鹹用</p>
    <p>木葉亂飛盡　故人猶未還　心雖遊紫闕　時合在青山　近寺僧鄰靜　臨池鶴對閒　兵戈如未息　名位莫相關</p><p><a href="../../model.html#/doc/35654">View poem's topic associations</a></p></body></html>
