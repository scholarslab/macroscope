  <body><p>886_23: 《主人司空後亭牡丹》孫魴</p>
    <p>佳卉挺芳辰　夭容乃絕倫　望開從隔歲　愁過即無春　體物真英氣　餘花似庶人　蜂攢知眷戀　鳥語亦殷勤　況在豪華地　寧同里巷塵　酷憐應喪德　多賞奈怡神　忌穢栽時土　嘗甜折處津　繞行那識倦　圍坐豈辭頻　入夢殊巫峽　臨池勝洛濱　樂喧絲雜竹　露漬卯連寅　飲興尤思滿　吟情自合新　怕風惟怯夜　憂雨不經旬　欄檻為良援　亭臺是四鄰　雖非能伐性　爭免礙遠淳　鬥豔何慚蜀　矜繁未讓秦　私心期一日　許近看逡巡</p><p><a href="../../model.html#/doc/48843">View poem's topic associations</a></p></body></html>
