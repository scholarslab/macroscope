  <body><p>574_14: 《酬張籍王建》賈島</p>
    <p>疏林荒宅古坡前　久住還因太守憐　漸老更思深處隱　多閒數得上方眠　鼠拋貧屋收田日　雁度寒江擬雪天　身是龍鍾應是分　水曹芸閣枉來篇</p><p><a href="../../model.html#/doc/31912">View poem's topic associations</a></p></body></html>
