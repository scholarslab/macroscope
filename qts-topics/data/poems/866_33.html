  <body><p>866_33: 《謝王軒》西施</p>
    <p>妾自吳宮還越國　素衣千載無人識　當時心比金石堅　今日為君堅不得</p><p><a href="../../model.html#/doc/47955">View poem's topic associations</a></p></body></html>
