  <body><p>745_9: 《番禺道中作》陳陶</p>
    <p>博羅程遠近　海塞愁先入　瘴雨出虹蝀　蠻江渡山急　常聞島夷俗　犀象滿城邑　雁至草尤春　潮迴檣半溼　丹丘鳳皇隱　水廟皎龍集　何處樹能言　幾鄉珠是泣　千年趙佗國　霸氣委原隰　齷齪笑終軍　長纓禍先及</p><p><a href="../../model.html#/doc/41604">View poem's topic associations</a></p></body></html>
