  <body><p>570_81: 《大庾山嶺別友人》李群玉</p>
    <p>篔簹無子鴛雛飢　毛彩凋摧不得歸　誰念火雲千嶂裏　低身猶傍鷓鴣飛</p><p><a href="../../model.html#/doc/31593">View poem's topic associations</a></p></body></html>
