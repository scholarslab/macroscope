  <body><p>21_36: 《相和歌辭。烏夜啼》李白</p>
    <p>黃雲城邊烏欲棲　歸飛啞啞枝上啼　機中織錦奏川女　碧紗如煙隔窗語　停梭悵然憶遠人　獨宿孤房淚如雨</p><p><a href="../../model.html#/doc/1380">View poem's topic associations</a></p></body></html>
