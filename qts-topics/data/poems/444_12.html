  <body><p>444_12: 《題靈岩寺（寺即吳館娃宮，鳴屟廊硯池采香徑遺跡在焉）》白居易</p>
    <p>娃宮屧廊尋已傾　硯池香徑又欲平　二三月時何草綠　幾百年來空月明　使君雖老頗多思　攜觴領妓處處行　今愁古恨入絲竹　一曲涼州無限情　直自當時到今日　中間歌吹更無聲</p><p><a href="../../model.html#/doc/23186">View poem's topic associations</a></p></body></html>
