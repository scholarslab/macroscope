  <body><p>645_69: 《和吳處士題村叟壁》李鹹用</p>
    <p>因閱鄉居景　歸心寸火然　吾家依碧嶂　小檻枕清川　遠雨籠孤戍　斜陽隔斷煙　沙虛遺虎跡　水洑聚蛟涎　糲麴芟汀蓼　甘茶挈石泉　霜朝巡栗樹　風夜探漁船　戲日魚呈腹　翹灘鷺並肩　棋尋盤石淨　酒傍野花妍　器以鋤為利　家惟竹直錢　飯香同豆熟　湯暖摘松煎　睡島鳧藏足　攀藤狖凍拳　淺茅鳴鬥雉　曲嘯寒鳶　秋果櫨梨澀　晨羞筍蕨鮮　衣蓑留冷閣　席草種閒田　椎髻擔餔餉　龐眉識稔年　嚇鷹芻戴笠　驅犢篠充鞭　不重官於社　常尊食作天　谷深青靄蔽　峰迥白雲纏　每憶關魂夢　長誇表愛憐　覽君書壁句　誘我率成篇</p><p><a href="../../model.html#/doc/35711">View poem's topic associations</a></p></body></html>
