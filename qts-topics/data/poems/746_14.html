  <body><p>746_14: 《鐘陵道中作》陳陶</p>
    <p>原隰經霜蕙草黃　塞鴻消息怨流芳　秋山落照見糜鹿　南國異花開雪霜　煙火近通槃瓠俗　水雲深入武陵鄉　嘗逢齧缺話東海　長憶蕭家青玉床</p><p><a href="../../model.html#/doc/41657">View poem's topic associations</a></p></body></html>
