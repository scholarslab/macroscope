  <body><p>379_22: 《同溧陽宰送孫秀才》孟郊</p>
    <p>廢瑟難為弦　南風難為歌　幽幽拙疾中　忽忽浮夢多　清韻始嘯侶　雅言相與和　訟閒每往招　祖送奈若何　牽苦強為贈　邦邑光峨峨</p><p><a href="../../model.html#/doc/20007">View poem's topic associations</a></p></body></html>
