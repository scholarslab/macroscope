  <body><p>817_8: 《奉和袁使君高，郡中新亭會張煉師晝會二上人》皎然</p>
    <p>置亭隱城堞　事簡跡亦幽　公性崇儉素　雅才非廣求　傍簷竹雨清　拂案杉風秋　不移府中步　登茲如遠遊　坐覺詩思高　俯知物役休　虛寂偶禪子　逍遙親道流　更聞臨川作　下節安能酬</p><p><a href="../../model.html#/doc/44971">View poem's topic associations</a></p></body></html>
