  <body><p>803_34_2: 《九日遇雨二首（其二）》薛濤</p>
    <p>茱萸秋節佳期阻　金菊寒花滿院香　神女欲來知有意　先令雲雨暗池塘</p><p><a href="../../model.html#/doc/44080">View poem's topic associations</a></p></body></html>
