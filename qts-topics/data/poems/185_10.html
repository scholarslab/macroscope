  <body><p>185_10: 《賦得鶴，送史司馬赴崔相公幕》李白</p>
    <p>崢嶸丞相府　清切鳳凰池　羨爾瑤臺鶴　高棲瓊樹枝　歸飛晴日好　吟弄惠風吹　正有乘軒樂　初當學舞時　珍禽在羅網　微命若游絲　願托周周羽　相銜漢水湄</p><p><a href="../../model.html#/doc/8868">View poem's topic associations</a></p></body></html>
