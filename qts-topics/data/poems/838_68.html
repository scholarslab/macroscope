  <body><p>838_68: 《謝王秀才見示詩卷》齊己</p>
    <p>誰見少年心　低摧向苦吟　後須離影響　得必洞精深　道院春苔徑　僧樓夏竹林　天如愛才子　何慮未知音</p><p><a href="../../model.html#/doc/46254">View poem's topic associations</a></p></body></html>
