  <body><p>691_8: 《出常山界使回有寄》杜荀鶴</p>
    <p>自小即南北　未如今日離　封疆初盡處　人使卻回時　開口有所忌　此心無以為　行行復垂淚　不稱是男兒</p><p><a href="../../model.html#/doc/38627">View poem's topic associations</a></p></body></html>
