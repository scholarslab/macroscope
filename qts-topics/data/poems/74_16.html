  <body><p>74_16: 《閑園即事寄韋侍郎》蘇頲</p>
    <p>結廬東城下　直望江南山　青靄遠相接　白雲來復還　拂筵紅蘚上　開幔綠條間　物應春偏好　情忘趣轉閒　憲臣饒美度　聯事惜徂顏　有酒空盈酌　高車不可攀</p><p><a href="../../model.html#/doc/4024">View poem's topic associations</a></p></body></html>
