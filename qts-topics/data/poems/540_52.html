  <body><p>540_52: 《即目》李商隱</p>
    <p>地寬樓已迥　人更迥於樓　細意經春物　傷酲屬暮愁　望賒殊易斷　恨久欲難收　大勢真無利　多情豈自由　空園兼樹發　敗港擁花流　書去青楓驛　鴻歸杜若洲　單棲應分定　辭疾索誰憂　更替林鴉恨　驚頻去不休</p><p><a href="../../model.html#/doc/29461">View poem's topic associations</a></p></body></html>
