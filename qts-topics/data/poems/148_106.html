  <body><p>148_106: 《送丘為赴上都（一作送皇甫曾）》劉長卿</p>
    <p>帝鄉何處是　歧路空垂泣　楚思愁暮多　川程帶潮急　潮歸人不歸　獨向空塘立</p><p><a href="../../model.html#/doc/7214">View poem's topic associations</a></p></body></html>
