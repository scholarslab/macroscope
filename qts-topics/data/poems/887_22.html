  <body><p>887_22: 《柳》文丙</p>
    <p>何事動吟哦　長　翠色和　垂陰千樹少　送別一枝多　帶霧籠彭澤　搖風舞汴河　只因隋帝植　民力幾銷磨</p><p><a href="../../model.html#/doc/48900">View poem's topic associations</a></p></body></html>
