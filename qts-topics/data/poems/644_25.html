  <body><p>644_25: 《妾薄命》李鹹用</p>
    <p>妾命何太薄　不及宮中水　時時對天顏　聲聲入君耳</p><p><a href="../../model.html#/doc/35620">View poem's topic associations</a></p></body></html>
