  <body><p>577_5: 《長安寺》溫庭筠</p>
    <p>仁祠寫露宮　長安佳氣濃　煙樹含蔥蒨　金剎映茸　繡戶香焚象　珠網玉盤龍　寶題斜翡翠　天井倒芙蓉　幡長迴遠吹　窗虛含曉風　遊騎迷青鎖　歸鳥思華鐘　雲栱承跗邐　羽葆背花重　所嗟蓮社客　輕蕩不相從</p><p><a href="../../model.html#/doc/32063">View poem's topic associations</a></p></body></html>
