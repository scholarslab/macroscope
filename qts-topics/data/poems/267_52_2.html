  <body><p>267_52_2: 《臨海所居三首（其二）》顧況</p>
    <p>此去臨溪不是遙　樓中望見赤城標　不知疊嶂重霞裏　更有何人度石橋</p><p><a href="../../model.html#/doc/13803">View poem's topic associations</a></p></body></html>
