  <body><p>441_35: 《重寄荔枝與楊使君，時聞楊使君欲種植故有落句之戲》白居易</p>
    <p>摘來正帶凌晨露　寄去須憑下水船　映我緋衫渾不見　對公銀印最相鮮　香連翠葉真堪畫　紅透青籠實可憐　聞道萬州方欲種　愁君得喫是何年</p><p><a href="../../model.html#/doc/22903">View poem's topic associations</a></p></body></html>
