  <body><p>486_11: 《洛陽春望》鮑溶</p>
    <p>五鳳樓南望洛陽　龍門迴合抱蒼蒼　受朝前殿雲霞煖　封岳行宮草木香　四海為家知德盛　二京有宅卜年長　東人猶憶時巡禮　願覲元和日月光</p><p><a href="../../model.html#/doc/25835">View poem's topic associations</a></p></body></html>
