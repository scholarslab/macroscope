  <body><p>586_93: 《寓居寄友人》劉滄</p>
    <p>雨餘虛館竹陰清　獨坐書窗軫旅情　芳草衡門無馬跡　古槐深巷有蟬聲　夕陽雲盡嵩峰出　遠岸煙消洛水平　今夜南原賞佳景　月高風定苦吟生</p><p><a href="../../model.html#/doc/32565">View poem's topic associations</a></p></body></html>
