  <body><p>890_8_1: 《連理枝（其一）》李白</p>
    <p>雪蓋宮樓閉　羅幕昏金翠　鬥壓闌干　香心澹薄　梅梢輕倚　噴寶猊香燼麝煙濃馥紅綃翠被</p><p><a href="../../model.html#/doc/48995">View poem's topic associations</a></p></body></html>
