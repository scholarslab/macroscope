  <body><p>635_15: 《題金陵棲霞寺贈月公》周繇</p>
    <p>明家不要買山錢　施作清池種白蓮　松檜老依雲外地　樓臺深鎖洞中天　風經絕頂迴疏雨　石倚危屏挂落泉　欲結茅菴伴師住　肯饒多少薜蘿煙</p><p><a href="../../model.html#/doc/35083">View poem's topic associations</a></p></body></html>
