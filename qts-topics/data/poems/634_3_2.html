  <body><p>634_3_2: 《漫書五首（其二）》司空圖</p>
    <p>溪邊隨事有桑麻　盡日山程十數家　莫怪行人頻悵望　杜鵑不是故鄉花</p><p><a href="../../model.html#/doc/34934">View poem's topic associations</a></p></body></html>
