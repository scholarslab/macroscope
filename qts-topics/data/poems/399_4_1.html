  <body><p>399_4_1: 《蟲豸詩。蜘蛛（其一）》元稹　　</p>
    <p>蜘蛛天下足　巴蜀就中多　縫隙容長踦　虛空織橫羅　縈纏傷竹柏　吞噬及蟲蛾為送佳人喜　珠櫳無奈何</p><p><a href="../../model.html#/doc/21023">View poem's topic associations</a></p></body></html>
