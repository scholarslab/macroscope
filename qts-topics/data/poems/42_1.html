  <body><p>42_1: 《酬楊比部員外暮宿琴堂朝躋書閣率爾見贈之作（作王維）》盧照鄰</p>
    <p>閒拂簷塵看　鳴琴候月彈　桃源迷漢姓　松徑有秦官　空谷歸人少　青山背日寒　羨君棲隱處　遙望在雲端</p><p><a href="../../model.html#/doc/2741">View poem's topic associations</a></p></body></html>
