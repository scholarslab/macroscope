  <body><p>191_8: 《月晦憶去年與親友曲水游宴》韋應物</p>
    <p>晦賞念前歲　京國結良儔　騎出宣平里　飲對曲池流　今朝隔天末　空園傷獨遊　雨歇林光變　塘綠鳥聲幽　凋甿積逋稅　華鬢集新秋　誰言戀虎符　終當還舊丘</p><p><a href="../../model.html#/doc/9199">View poem's topic associations</a></p></body></html>
