  <body><p>551_23: 《送弟》盧肇</p>
    <p>去日家無擔石儲　汝須勤苦事樵漁　古人盡向塵中遠　白日耕田夜讀書</p><p><a href="../../model.html#/doc/30452">View poem's topic associations</a></p></body></html>
