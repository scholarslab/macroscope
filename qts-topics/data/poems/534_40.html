  <body><p>534_40: 《題蘇州虎丘寺僧院》許渾</p>
    <p>暫引寒泉濯遠塵　此身多是異鄉人　荊溪夜雨花開疾　吳苑秋風月滿頻　萬里高低門外路　百年榮辱夢中身　世間誰似西林客　一臥煙霞四十春</p><p><a href="../../model.html#/doc/28950">View poem's topic associations</a></p></body></html>
