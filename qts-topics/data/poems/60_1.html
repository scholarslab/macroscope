  <body><p>60_1: 《珠》李嶠</p>
    <p>燦爛金輿側　玲瓏玉殿隈　昆池明月滿　合浦夜光回　彩逐靈蛇轉　行隨舞鳳來　甘泉宮起罷　花媚望風臺</p><p><a href="../../model.html#/doc/3606">View poem's topic associations</a></p></body></html>
