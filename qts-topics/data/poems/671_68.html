  <body><p>671_68: 《舟中望紫岩》唐彥謙</p>
    <p>近山如畫牆　遠山如帚長　我從雲中來　回頭白茫茫　惜去乃爾覺　常時自相忘　相忘豈不佳　遣此懷春傷　飄灑從何來　布衣濕微涼　初疑風雨集　冉冉遊塵黃　無歸亦自可　信美非吾鄉　登舟望東雲　猶向帆端翔</p><p><a href="../../model.html#/doc/37290">View poem's topic associations</a></p></body></html>
