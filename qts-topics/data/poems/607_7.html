  <body><p>607_7: 《詠燕上主司鄭愚》歐陽澥</p>
    <p>翩翩雙燕畫堂開　送古迎今幾萬回　長向春秋社前後　為誰歸去為誰來</p><p><a href="../../model.html#/doc/33603">View poem's topic associations</a></p></body></html>
