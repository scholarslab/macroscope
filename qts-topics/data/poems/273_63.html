  <body><p>273_63: 《送耿十三湋複往遼海》戴叔倫</p>
    <p>仗劍萬里去　孤城遼海東　旌旗愁落日　鼓角壯悲風　野迥邊塵息　烽消戍壘空　轅門正休暇　投策拜元戎</p><p><a href="../../model.html#/doc/14396">View poem's topic associations</a></p></body></html>
