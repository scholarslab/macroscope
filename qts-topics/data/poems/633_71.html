  <body><p>633_71: 《戲題試衫》司空圖</p>
    <p>朝班盡說人宜紫　洞府應無鶴著緋　從此玉皇須破例　染霞裁賜地仙衣</p><p><a href="../../model.html#/doc/34900">View poem's topic associations</a></p></body></html>
