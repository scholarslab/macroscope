  <body><p>803_51_3: 《試新服裁制初成三首（其三）》薛濤</p>
    <p>長裾本是上清儀　曾逐群仙把玉芝　每到宮中歌舞會　折腰齊唱步虛詞</p><p><a href="../../model.html#/doc/44100">View poem's topic associations</a></p></body></html>
