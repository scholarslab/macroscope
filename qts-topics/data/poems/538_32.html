  <body><p>538_32: 《韓信廟》許渾</p>
    <p>朝言雲夢暮南巡　已為功名少退身　盡握兵權猶不得　更將心計託何人</p><p><a href="../../model.html#/doc/29134">View poem's topic associations</a></p></body></html>
