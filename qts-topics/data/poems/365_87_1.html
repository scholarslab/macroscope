  <body><p>365_87_1: 《重寄表臣二首（其一）》劉禹錫</p>
    <p>對酒臨流奈別何　君今已醉我蹉跎　分明記取星星鬢　他日相逢應更多</p><p><a href="../../model.html#/doc/19393">View poem's topic associations</a></p></body></html>
