  <body><p>474_36_1: 《宮中曲二首（其一）》徐凝</p>
    <p>披香侍宴插山花　厭著龍綃著越紗　恃賴傾城人不及　檀妝唯約數條霞</p><p><a href="../../model.html#/doc/25154">View poem's topic associations</a></p></body></html>
