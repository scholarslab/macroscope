  <body><p>200_123: 《虢州臥疾，喜劉判官相過水亭》岑參</p>
    <p>臥疾嘗晏起　朝來頭未梳　見君勝服藥　清話病能除　低柳共繫馬　小池堪釣魚　觀棋不覺暝　月出水亭初</p><p><a href="../../model.html#/doc/9782">View poem's topic associations</a></p></body></html>
