  <body><p>360_33: 《樂天寄重和晚達冬青一篇，因成再答》劉禹錫</p>
    <p>風雲變化饒年少　光景蹉跎屬老夫　秋隼得時凌汗漫　寒龜飲氣受泥塗　東隅有失誰能免　北叟之言豈便無　振臂猶堪呼一擲　爭知掌下不成盧</p><p><a href="../../model.html#/doc/19076">View poem's topic associations</a></p></body></html>
