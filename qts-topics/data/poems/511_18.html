  <body><p>511_18: 《哭京兆龐尹》張祜</p>
    <p>揚子江頭昔共迷　一為京兆隔雲泥　故日昨日同時弔　舊馬今朝別處嘶　向壁愁眉無復畫　扶床稚齒已能啼　也知世路名堪貴　誰信莊周論物齊</p><p><a href="../../model.html#/doc/27468">View poem's topic associations</a></p></body></html>
