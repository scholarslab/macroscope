  <body><p>850_19: 《三峽聞猿》慕幽</p>
    <p>誰向茲來不恨生　聲聲都是斷腸聲　七千里外一家住　十二峰前獨自行　瘴雨晚藏神女廟　蠻煙寒鎖夜郎城　憑君且聽哀吟好　會待青雲道路平</p><p><a href="../../model.html#/doc/47140">View poem's topic associations</a></p></body></html>
