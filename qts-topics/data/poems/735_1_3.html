  <body><p>735_1_3: 《宮詞百首（其三）》和凝</p>
    <p>中興殿上曉光融　一炷天香舞瑞風　百闢虔心齊稽首　捲簾遙見御衣紅</p><p><a href="../../model.html#/doc/41165">View poem's topic associations</a></p></body></html>
