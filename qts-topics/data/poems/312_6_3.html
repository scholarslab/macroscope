  <body><p>312_6_3: 《游爛柯山四首（其三）》李幼卿</p>
    <p>二仙自圍棋　偶與樵夫會　仙家異人代　俄頃千年外　笙鶴何時還　儀形尚相對</p><p><a href="../../model.html#/doc/16687">View poem's topic associations</a></p></body></html>
