  <body><p>851_5_3: 《武肅王有旨，石橋設齋會，進一詩，共六首（其三）》吳越僧</p>
    <p>智泉福海莫能逾　親自王恩運睿謨　感現盡冥心境界　資持全固道根株　石梁低翥紅鸚鵡　煙嶺高翔碧鷓鴣　勝妙重重惟禱祝　永資軍庶息災虞</p><p><a href="../../model.html#/doc/47156">View poem's topic associations</a></p></body></html>
