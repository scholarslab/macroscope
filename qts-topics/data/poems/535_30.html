  <body><p>535_30: 《酬錢汝州》許渾</p>
    <p>白雪多隨漢水流　謾勞旌旆晚悠悠　笙歌暗寫終年恨　臺榭潛消盡日憂　鳥散落花人自醉　馬嘶芳草客先愁　怪來雅韻清無敵　三十六峰當庾樓</p><p><a href="../../model.html#/doc/28983">View poem's topic associations</a></p></body></html>
