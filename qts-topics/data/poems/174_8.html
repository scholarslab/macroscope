  <body><p>174_8: 《夜別張五》李白</p>
    <p>吾多張公子　別酌酣高堂　聽歌舞銀燭　把酒輕羅裳　橫笛弄秋月　琵琶彈陌桑　龍泉解錦帶　為爾傾千觴</p><p><a href="../../model.html#/doc/8356">View poem's topic associations</a></p></body></html>
