  <body><p>208_6: 《同舍弟佶、班、韋二員外秋苔對之成詠》包何</p>
    <p>每看苔蘚色　如向簿書閒　幽思纏芳樹　高情寄遠山　雨痕連地綠　日色出林斑　卻笑興公賦　臨危滑石間</p><p><a href="../../model.html#/doc/10189">View poem's topic associations</a></p></body></html>
