  <body><p>288_13: 《小苑春望宮池柳色》元友直</p>
    <p>柳色新池遍　春光御苑晴　葉依青閣密　條向碧流傾　路暗陰初重　波搖影轉清　風從垂處度　煙就望中生　斷續游蜂聚　飄颻戲蝶輕　怡然變芳節　願及一枝榮</p><p><a href="../../model.html#/doc/15460">View poem's topic associations</a></p></body></html>
