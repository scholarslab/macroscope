  <body><p>634_18_12: 《楊柳枝壽杯詞十八首（其十二）》司空圖</p>
    <p>渡頭殘照一行新　獨自依依向北人　莫恨鄉程千里遠　眼中從此故鄉春</p><p><a href="../../model.html#/doc/35004">View poem's topic associations</a></p></body></html>
