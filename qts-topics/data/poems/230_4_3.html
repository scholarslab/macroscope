  <body><p>230_4_3: 《諸將五首（其三）》杜甫</p>
    <p>洛陽宮殿化為烽　休道秦關百二重　滄海未全歸禹貢　薊門何處盡堯封　朝廷袞職雖多預　天下軍儲不自供　稍喜臨邊王相國　肯銷金甲事春農</p><p><a href="../../model.html#/doc/11585">View poem's topic associations</a></p></body></html>
