  <body><p>895_6_3: 《謁金門（其三）》魏承班</p>
    <p>長思憶　思憶佳辰輕擲　霜月透簾澄夜色　小屏山凝碧　恨恨君何太極　記得嬌嬈無力　獨坐思量愁似織　斷腸煙水隔</p><p><a href="../../model.html#/doc/49383">View poem's topic associations</a></p></body></html>
