  <body><p>344_40_1: 《晚次宣溪，辱韶州張端公使君惠書敘別酬以絕句二章（其一）》韓愈</p>
    <p>韶州南去接宣溪　雲水蒼茫日向西　客淚數行先自落　鷓鴣休傍耳邊啼</p><p><a href="../../model.html#/doc/18181">View poem's topic associations</a></p></body></html>
