  <body><p>399_8_3: 《蟲豸詩。虻（其三）》元稹　　</p>
    <p>辛螫終非久　炎涼本遞興　秋風自天落　夏孽與霜澄　一鏡開潭面　千鋒露石稜　氣平蟲豸死　雲路好攀登</p><p><a href="../../model.html#/doc/21037">View poem's topic associations</a></p></body></html>
