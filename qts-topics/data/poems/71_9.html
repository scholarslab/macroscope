  <body><p>71_9: 《奉和幸白鹿觀應制》劉憲</p>
    <p>玄遊乘落暉　仙宇藹霏微　石梁縈澗轉　珠旆掃壇飛　芝童薦膏液　松鶴舞驂騑　還似瑤池上　歌成周馭歸</p><p><a href="../../model.html#/doc/3900">View poem's topic associations</a></p></body></html>
