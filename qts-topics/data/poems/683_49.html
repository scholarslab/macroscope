  <body><p>683_49: 《詠柳》韓偓</p>
    <p>褭雨拖風不自持　全身無力向人垂　玉纖折得遙相贈　便似觀音手裏時</p><p><a href="../../model.html#/doc/38165">View poem's topic associations</a></p></body></html>
