  <body><p>602_58_1: 《詠酒二首（其一）》汪遵</p>
    <p>九醞松醪一曲歌　本圖閒放養天和　後人不識前賢意　破國亡家事甚多</p><p><a href="../../model.html#/doc/33367">View poem's topic associations</a></p></body></html>
