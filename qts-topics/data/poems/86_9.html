  <body><p>86_9: 《藥園宴武輅沙將軍賦得洛字》張說</p>
    <p>東第乘餘興　南園宴清洛　文學引鄒枚　歌鐘陳衛霍　風高大夫樹　露下將軍藥　待聞出塞還　丹青上麟閣</p><p><a href="../../model.html#/doc/4489">View poem's topic associations</a></p></body></html>
