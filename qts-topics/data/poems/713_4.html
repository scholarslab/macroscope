  <body><p>713_4: 《題樟亭驛樓》喻坦之</p>
    <p>危檻倚山城　風帆檻外行　日生滄海赤　潮落浙江清　秋晚遙峰出　沙乾細草平　西陵煙樹色　長見伍員情</p><p><a href="../../model.html#/doc/40135">View poem's topic associations</a></p></body></html>
