  <body><p>739_62: 《閑出書懷》李建勳</p>
    <p>閒遊何用問東西　寓興皆非有所期　斷酒只攜僧共去　看山從聽馬行遲　溪田雨漲禾生耳　原野鶯啼黍熟時　應有交親長笑我　獨輕人事鬢將衰</p><p><a href="../../model.html#/doc/41418">View poem's topic associations</a></p></body></html>
