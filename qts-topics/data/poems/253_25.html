  <body><p>253_25: 《秋夕會友》姚系</p>
    <p>倦客易相失　懽遊無良辰　忽然一夕間　稍慰闔家貧　白露下庭梧　孤琴始悲辛　迴風入幽草　蟲響滿四鄰　會遇更何時　持杯更殷勤</p><p><a href="../../model.html#/doc/13347">View poem's topic associations</a></p></body></html>
