  <body><p>530_3: 《泊松江渡（一作南游泊船江驛）》許渾</p>
    <p>漠漠故宮地　月涼風露幽　雞鳴荒戍曉　雁過古城秋　楊柳北歸路　蒹葭南渡舟　去鄉今已遠　更上望京樓</p><p><a href="../../model.html#/doc/28727">View poem's topic associations</a></p></body></html>
