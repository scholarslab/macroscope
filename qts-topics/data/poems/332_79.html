  <body><p>332_79: 《偶題寄獨孤使君》羊士諤</p>
    <p>病起淮陽自有時　秋來未覺長年悲　坐逢在日唯相望　嫋嫋涼風滿桂枝</p><p><a href="../../model.html#/doc/17577">View poem's topic associations</a></p></body></html>
