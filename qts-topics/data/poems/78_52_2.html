  <body><p>78_52_2: 《丹陽刺史挽詞三首（其二）》駱賓王</p>
    <p>惻愴恆山羽　留連棣萼篇　佳城非舊日　京兆即新阡　城郭三千歲　丘陵幾萬年唯餘松柏壟　朝夕起寒煙</p><p><a href="../../model.html#/doc/4180">View poem's topic associations</a></p></body></html>
