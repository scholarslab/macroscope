  <body><p>654_87: 《放鷓鴣》羅鄴</p>
    <p>好傍青山與碧溪　刺桐毛竹待雙栖　花時遷客傷離別　莫向相思樹上啼</p><p><a href="../../model.html#/doc/36398">View poem's topic associations</a></p></body></html>
