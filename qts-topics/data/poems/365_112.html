  <body><p>365_112: 《贈劉景擢第》劉禹錫</p>
    <p>湘中才子是劉郎　望在長沙住桂陽　昨日鴻都新上第　五陵年少讓清光</p><p><a href="../../model.html#/doc/19421">View poem's topic associations</a></p></body></html>
