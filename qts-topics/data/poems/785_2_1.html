  <body><p>785_2_1: 《春二首（其一）》無名氏</p>
    <p>褭褭東風吹水國　金鴉影暖南北山　蒲抽小劍割湘波　柳拂長眉舞春色　白銅堤下煙蒼蒼　林端細蕊參差香　綠桑枝下見桃葉　迴看青雲空斷腸</p><p><a href="../../model.html#/doc/43395">View poem's topic associations</a></p></body></html>
