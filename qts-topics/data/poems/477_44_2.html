  <body><p>477_44_2: 《送魏簡能東遊二首（其二）》李涉</p>
    <p>燕市悲歌又送君　目隨征雁過寒雲　孤亭宿處時看劍　莫使塵埃蔽斗文</p><p><a href="../../model.html#/doc/25452">View poem's topic associations</a></p></body></html>
