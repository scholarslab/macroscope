  <body><p>409_10: 《晚秋》元稹</p>
    <p>竹露滴寒聲　離人曉思驚　酒醒秋簟冷　風急夏衣輕　寢倦解幽夢　慮閒添遠情　誰憐獨欹枕　斜月透窗明</p><p><a href="../../model.html#/doc/21274">View poem's topic associations</a></p></body></html>
