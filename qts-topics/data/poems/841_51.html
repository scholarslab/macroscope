  <body><p>841_51: 《謝炭》齊己</p>
    <p>正擁寒灰次　何當惠寂寥　且留連夜向　未敢滿爐燒　必恐吞難盡　唯愁撥易消　豪家捏為獸　紅迸錦茵焦</p><p><a href="../../model.html#/doc/46478">View poem's topic associations</a></p></body></html>
