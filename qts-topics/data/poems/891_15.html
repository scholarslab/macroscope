  <body><p>891_15: 《玉蝴蝶》溫庭筠</p>
    <p>秋風淒切傷離　行客未歸時　塞外草先衰　江南雁到遲　芙蓉凋嫩臉　楊柳墮新眉　搖落使人悲　斷腸誰得知</p><p><a href="../../model.html#/doc/49081">View poem's topic associations</a></p></body></html>
