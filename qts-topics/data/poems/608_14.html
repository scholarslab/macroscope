  <body><p>608_14: 《正樂府十篇。路臣恨》皮日休</p>
    <p>路臣何方來　去馬真如龍　行驕不動塵　滿轡金瓏璁　有人自天來　將避荊棘叢　獰呼不覺止　推下蒼黃中　十夫掣鞭策　御之如驚鴻　日行六七郵　瞥若鷹無蹤　路臣慎勿愬　愬則刑爾躬　軍期方似雨　天命正如風　七雄戰爭時　賓旅猶自通　如何太平世　動步卻途窮</p><p><a href="../../model.html#/doc/33657">View poem's topic associations</a></p></body></html>
