  <body><p>603_45: 《登淩歊台》許棠</p>
    <p>平蕪望已極　況復倚凌歊　江截吳山斷　天臨楚澤遙　雲帆高出樹　水市迥分橋　立久斜陽盡　無言似寂寥</p><p><a href="../../model.html#/doc/33420">View poem's topic associations</a></p></body></html>
