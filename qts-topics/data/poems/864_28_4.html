  <body><p>864_28_4: 《與崔渥冥會雜詩（其四）》湘妃廟</p>
    <p>愁聞黃鳥夜關關　溈汭春來有夢還　遺美代移刊勒絕　唯聞留得淚痕斑</p><p><a href="../../model.html#/doc/47855">View poem's topic associations</a></p></body></html>
