  <body><p>660_6: 《題鑿石山僧院》羅隱</p>
    <p>日夜潮聲送是非　一迴登眺一忘機　憐師好事無人見　不把蘭芽染褐衣</p><p><a href="../../model.html#/doc/36673">View poem's topic associations</a></p></body></html>
