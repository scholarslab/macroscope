  <body><p>515_18: 《送祝秀才歸衢州》朱慶餘</p>
    <p>舊隱穀溪上　憶歸年已深　學徒花下別　鄉路雪邊尋　騎吏陪春賞　江僧伴晚吟　高科如在意　當自惜光陰</p><p><a href="../../model.html#/doc/27816">View poem's topic associations</a></p></body></html>
