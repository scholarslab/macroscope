  <body><p>722_44: 《送龍州田使君舊詩家》李洞</p>
    <p>御札軫西陲　龍州出牧時　度關雲作雪　挂棧水成澌　劍淬號猿岸　弓懸宿鶴枝　江燈混星斗　山木亂槍旗　鎖庫休秤藥　開樓又見詩　無心陪宴集　吟苦憶京師</p><p><a href="../../model.html#/doc/40622">View poem's topic associations</a></p></body></html>
