  <body><p>652_12: 《僧院小泉井》方幹</p>
    <p>亦恐淺深同禹穴　兼雲制度象汙樽　窺尋未見泉來路　緬想應穿石裂痕　片段似冰猶可把　澄清如鏡不曾昏　欲知到底無塵染　堪與吾師比性源</p><p><a href="../../model.html#/doc/36188">View poem's topic associations</a></p></body></html>
