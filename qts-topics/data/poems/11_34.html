  <body><p>11_34: 《郊廟歌辭。朝日樂章。迎神》?</p>
    <p>太陽朝序　王宮有儀　蟠桃彩駕　細柳光馳　軒祥表合　漢曆彰奇　禮和樂備　神其降斯</p><p><a href="../../model.html#/doc/488">View poem's topic associations</a></p></body></html>
