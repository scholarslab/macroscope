  <body><p>327_27: 《建除詩》權德輿</p>
    <p>建節出王都　雄雄大丈夫　除書加右職　騎吏擁前驅　滿月張繁弱　含霜耀鹿盧　平明躍騕褭　清夜擊珊瑚　定遠功那比　平津策乃迂　執心思報國　效節在忘軀　破膽銷丹浦　顰蛾舞綠珠　危冠徒自愛　長轂事應殊　成績封千室　疇勞使五符　收功輕驃衛　致埋邁黃虞　開濟今如此　英威古不侔　閉關草玄者　無乃誤為儒</p><p><a href="../../model.html#/doc/17358">View poem's topic associations</a></p></body></html>
