  <body><p>640_29: 《送康祭酒赴輪台》曹唐</p>
    <p>灞水橋邊酒一杯　送君千里赴輪臺　霜黏海眼旗聲凍　風射犀文甲縫開　斷磧簇煙山似米　野營軒地鼓如雷　分明會得將軍意　不斬樓蘭不擬迴</p><p><a href="../../model.html#/doc/35347">View poem's topic associations</a></p></body></html>
