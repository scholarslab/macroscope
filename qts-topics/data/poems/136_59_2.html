  <body><p>136_59_2: 《終南幽居獻蘇侍郎三首時拜太祝未上（其二）》儲光羲</p>
    <p>中歲尚微道　始知將谷神　抗策還南山　水木自相親　深林開一道　青嶂成四鄰平明去采薇　日入行刈薪　雲歸萬壑暗　雪罷千崖春　始看玄鳥來　已見瑤華新寄言搴芳者　無乃後時人</p><p><a href="../../model.html#/doc/6489">View poem's topic associations</a></p></body></html>
