  <body><p>809_15: 《宿靜林寺》靈一</p>
    <p>山寺門前多古松　溪行欲到已聞鐘　中宵引領尋高頂　月照雲峰凡幾重</p><p><a href="../../model.html#/doc/44624">View poem's topic associations</a></p></body></html>
