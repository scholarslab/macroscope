  <body><p>816_58: 《晚秋宿李軍道所居》皎然</p>
    <p>清溪路不遙　都尉每相招　落日休戎馬　秋風罷射鵰　朮花生野徑　柏實滿寒條　永夜依山府　禪心共寂寥</p><p><a href="../../model.html#/doc/44962">View poem's topic associations</a></p></body></html>
