  <body><p>270_48: 《上湖南崔中丞》戎昱</p>
    <p>山上青松陌上塵　雲泥豈合得相親　舉世盡嫌良馬瘦　唯君不棄臥龍貧　千金未必能移性　一諾從來許殺身　莫道書生無感激　寸心還是報恩人</p><p><a href="../../model.html#/doc/14087">View poem's topic associations</a></p></body></html>
