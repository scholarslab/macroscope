  <body><p>898_9: 《柳枝》張泌</p>
    <p>膩粉瓊妝透碧紗　雪休誇　金鳳搔頭墜鬢斜　髮交加　倚著雲屏新睡覺　思夢笑　紅腮隱出枕函花　有些些</p><p><a href="../../model.html#/doc/49645">View poem's topic associations</a></p></body></html>
