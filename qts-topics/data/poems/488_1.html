  <body><p>488_1: 《薦冰》盧鈞</p>
    <p>薦冰朝日後　闢廟曉光清　不改晶熒質　能彰雨露情　且無霜共潔　豈與水均明　在捧搖寒色　當呈表素誠　凝姿陳俎豆　浮彩映窗楹　皎皎盤盂側　稜稜嚴氣生</p><p><a href="../../model.html#/doc/25953">View poem's topic associations</a></p></body></html>
