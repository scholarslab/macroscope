  <body><p>539_158: 《一片》李商隱</p>
    <p>一片非煙隔九枝　蓬巒仙仗儼雲旗　天泉水暖龍吟細　露畹春多鳳舞遲　榆莢散來星斗轉　桂花尋去月輪移　人間桑海朝朝變　莫遣佳期更後期</p><p><a href="../../model.html#/doc/29345">View poem's topic associations</a></p></body></html>
