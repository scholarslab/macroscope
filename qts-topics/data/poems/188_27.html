  <body><p>188_27: 《贈琮公》韋應物</p>
    <p>山僧一相訪　吏案正盈前　出處似殊致　喧靜兩皆禪　暮春華池宴　清夜高齋眠　此道本無得　寧復有忘筌</p><p><a href="../../model.html#/doc/9017">View poem's topic associations</a></p></body></html>
