  <body><p>191_37: 《月夜》韋應物</p>
    <p>皓月流春城　華露積芳草　坐念綺窗空　翻傷清景好　清景終若斯　傷多人自老</p><p><a href="../../model.html#/doc/9228">View poem's topic associations</a></p></body></html>
