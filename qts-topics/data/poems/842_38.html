  <body><p>842_38: 《荊州新秋病起雜題一十五首。病起見秋扇》齊己</p>
    <p>病起見秋扇　風前悟感傷　念予當咽絕　得爾致清涼　沙鷺如搖影　汀蓮似綻香　不同婕妤詠　託意怨君王</p><p><a href="../../model.html#/doc/46562">View poem's topic associations</a></p></body></html>
