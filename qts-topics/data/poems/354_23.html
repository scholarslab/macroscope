  <body><p>354_23: 《別友人後得書因以詩贈》劉禹錫</p>
    <p>前時送君去　揮手青門橋　路轉不相見　猶聞馬蕭蕭　今得出關書　行程日已遙　春還遲君至　共結芳蘭苕</p><p><a href="../../model.html#/doc/18665">View poem's topic associations</a></p></body></html>
