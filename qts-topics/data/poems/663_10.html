  <body><p>663_10: 《送程尊師之晉陵》羅隱</p>
    <p>棟間雲出認行軒　郊外陰陰夏木繁　高道乍為張翰侶　使君兼是世龍孫　溪含句曲清連底　酒貰餘杭淥滿樽　莫見時危便乘興　人來何處不桃源</p><p><a href="../../model.html#/doc/36795">View poem's topic associations</a></p></body></html>
