  <body><p>356_3: 《洞庭秋月行》劉禹錫</p>
    <p>洞庭秋月生湖心　層波萬頃如熔金　孤輪徐轉光不定　遊氣濛濛隔寒鏡　是時白露三秋中　湖平月上天地空　岳陽樓頭暮角絕　蕩漾已過君山東　山城蒼蒼夜寂寂　水月逶迤繞城白　蕩槳巴童歌竹枝　連檣估客吹羌笛　勢高夜久陰力全　金氣肅肅開星躔　浮雲野馬歸四裔　遙望星斗當中天　天雞相呼曙霞出　斂影含光讓朝日　日出喧喧人不閒　夜來清景非人間</p><p><a href="../../model.html#/doc/18755">View poem's topic associations</a></p></body></html>
