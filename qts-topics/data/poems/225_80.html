  <body><p>225_80: 《送人從軍》杜甫</p>
    <p>弱水應無地　陽關已近天　今君渡沙磧　累月斷人煙　好武寧論命　封侯不計年　馬寒防失道　雪沒錦鞍韉</p><p><a href="../../model.html#/doc/11112">View poem's topic associations</a></p></body></html>
