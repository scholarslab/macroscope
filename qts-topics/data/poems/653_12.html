  <body><p>653_12: 《獻王大夫》方幹</p>
    <p>高情不與俗人知　恥學諸生取桂枝　荀宋五言行世早　巢由三詔出溪遲　操心已在精微域　落筆皆成典誥詞　一鶚難成燕雀伍　非熊本是帝王師　賢臣雖蘊經邦術　明主終無諫獵時　莫道百僚憂禮絕　兼聞七郡怕天移　直緣材力頭頭贍　專被文星步步隨　不信重言通造化　須臾便可變榮衰</p><p><a href="../../model.html#/doc/36258">View poem's topic associations</a></p></body></html>
