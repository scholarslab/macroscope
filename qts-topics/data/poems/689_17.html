  <body><p>689_17: 《陽羨雜詠十九首。桃溪》陸希聲</p>
    <p>芳草霏霏遍地齊　桃花脈脈自成谿　也知百舌多言語　任向春風盡意啼</p><p><a href="../../model.html#/doc/38565">View poem's topic associations</a></p></body></html>
