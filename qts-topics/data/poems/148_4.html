  <body><p>148_4: 《寄萬州崔使君（令欽）》劉長卿</p>
    <p>時艱方用武　儒者任浮沈　搖落秋江暮　憐君巴峽深　丘門多白首　蜀郡滿青襟　自解書生詠　愁猿莫夜吟</p><p><a href="../../model.html#/doc/7107">View poem's topic associations</a></p></body></html>
