  <body><p>798_1_107: 《宮詞（其一百七）》花蕊夫人</p>
    <p>明朝臘日官家出　隨駕先須點內人　回鶻衣裝回鶻馬　就中偏稱小腰身</p><p><a href="../../model.html#/doc/43766">View poem's topic associations</a></p></body></html>
