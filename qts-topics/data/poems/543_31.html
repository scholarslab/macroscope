  <body><p>543_31: 《龍翔寺居喜胡權見訪因宿》喻鳧</p>
    <p>林棲無異歡　煮茗就花欄　雀啅北岡曉　僧開西閣寒　衝橋二水急　扣月一鐘殘　明發還分手　徒悲行路難</p><p><a href="../../model.html#/doc/29844">View poem's topic associations</a></p></body></html>
