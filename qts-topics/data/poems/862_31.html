  <body><p>862_31: 《鬻丹砂醉吟》劉道昌</p>
    <p>心田但使靈芝長　氣海常教法水朝　功滿自然留不住　更將何物馭丹霄</p><p><a href="../../model.html#/doc/47748">View poem's topic associations</a></p></body></html>
