  <body><p>299_13: 《題東華觀》王建</p>
    <p>路盡煙水外　院門題上清　鶴雛靈解語　瓊葉軟無聲　白髮道心熟　黃衣仙骨輕　寂寥虛鏡裏　何處覓長生</p><p><a href="../../model.html#/doc/15941">View poem's topic associations</a></p></body></html>
