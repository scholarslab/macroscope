  <body><p>214_33: 《同崔員外、綦毋拾遺九日宴京兆府李士曹》高適</p>
    <p>今日好相見　群賢仍廢曹　晚晴催翰墨　秋興引風騷　絳葉擁虛砌　黃花隨濁醪　閉門無不可　何事更登高</p><p><a href="../../model.html#/doc/10443">View poem's topic associations</a></p></body></html>
