  <body><p>413_11_9: 《酬孝甫見贈十首（各酬本意，次用舊韻）（其九）》元稹</p>
    <p>每識閒人如未識　與君相識更相憐　經旬不解來過宿　忍見空床夜夜眠</p><p><a href="../../model.html#/doc/21472">View poem's topic associations</a></p></body></html>
