  <body><p>459_79: 《池鶴八絕句。鶴答雞》白居易</p>
    <p>爾爭伉儷泥中鬥　吾整羽儀松上棲　不可遣他天下眼　卻輕野鶴重家雞</p><p><a href="../../model.html#/doc/24492">View poem's topic associations</a></p></body></html>
