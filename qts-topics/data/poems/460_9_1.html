  <body><p>460_9_1: 《開龍門八節石灘詩二首（其一）》白居易</p>
    <p>鐵鑿金錘殷若雷　八灘九石劍稜摧　竹篙桂楫飛如箭　百筏千艘魚貫來　振錫導師憑眾力　揮金退傅施家財　他時相逐西方去　莫慮塵沙路不開</p><p><a href="../../model.html#/doc/24513">View poem's topic associations</a></p></body></html>
