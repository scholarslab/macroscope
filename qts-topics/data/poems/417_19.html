  <body><p>417_19: 《代郡齋神答樂天》元稹</p>
    <p>虛白堂神傳好語　二年長伴獨吟時　夜憐星月多離燭　日滉波濤一下帷　為報何人償酒債　引看牆上使君詩</p><p><a href="../../model.html#/doc/21615">View poem's topic associations</a></p></body></html>
