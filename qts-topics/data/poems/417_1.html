  <body><p>417_1: 《酬樂天喜鄰郡（此後並越州酬和並各次用本韻）》元稹</p>
    <p>蹇驢瘦馬塵中伴　紫綬朱衣夢裏身　符竹偶因成對岸　文章虛被配為鄰　湖翻白浪常看雪　火照紅妝不待春　老大那能更爭競　任君投募醉鄉人</p><p><a href="../../model.html#/doc/21597">View poem's topic associations</a></p></body></html>
