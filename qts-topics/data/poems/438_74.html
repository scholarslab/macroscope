  <body><p>438_74: 《題王處士郊居》白居易</p>
    <p>半依雲渚半依山　愛此令人不欲還　負郭田園八九頃　向陽茅屋兩三間　寒松縱老風標在　野鶴雖飢飲啄閒　一臥江村來早晚　著書盈帙鬢毛斑</p><p><a href="../../model.html#/doc/22666">View poem's topic associations</a></p></body></html>
