  <body><p>220_11: 《奉贈射洪李四丈（明甫）》杜甫</p>
    <p>丈人屋上烏　人好烏亦好　人生意氣豁　不在相逢早　南京亂初定　所向邑枯槁　遊子無根株　茅齋付秋草　東征下月峽　掛席窮海島　萬里須十金　妻孥未相保　蒼茫風塵際　蹭蹬騏驎老　志士懷感傷　心胸已傾倒</p><p><a href="../../model.html#/doc/10736">View poem's topic associations</a></p></body></html>
