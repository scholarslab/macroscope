  <body><p>804_47: 《光、威、裒姊妹三人少孤而始妍乃有是作…因次其韻》魚玄機</p>
    <p>昔聞南國容華少　今日東鄰姊妹三　妝閣相看鸚鵡賦　碧窗應繡鳳凰衫　紅芳滿院參差折　綠醑盈杯次第銜　恐向瑤池曾作女　謫來塵世未為男　文姬有貌終堪比　西子無言我更慚　一曲豔歌琴杳杳　四弦輕撥語喃喃　當臺競鬥青絲髮　對月爭誇白玉簪　小有洞中松露滴　大羅天上柳煙含　但能為雨心長在　不怕吹簫事未諳　阿母幾嗔花下語　潘郎曾向夢中參　暫持清句魂猶斷　若睹紅顏死亦甘　悵望佳人何處在　行雲歸北又歸南</p><p><a href="../../model.html#/doc/44176">View poem's topic associations</a></p></body></html>
