  <body><p>438_8: 《廣宣上人以應制詩見示因以贈…居安國寺紅樓院以詩供奉》白居易</p>
    <p>道林談論惠休詩　一到人天便作師　香積筵承紫泥詔　昭陽歌唱碧雲詞　紅樓許住請銀鑰　翠輦陪行蹋玉墀　惆悵甘泉曾侍從　與君前後不同時</p><p><a href="../../model.html#/doc/22595">View poem's topic associations</a></p></body></html>
