  <body><p>32_31: 《傷始平李少府正己》褚亮</p>
    <p>勞息本相循　悲歡理自均　誰能免玄夜　惜爾正青春　邁德惟家寶　生才諒國珍　高文綴翡翠　茂學掩麒麟　述作紛無已　言談妙入神　斷腸雖累月　分手未盈旬　輔嗣俄長往　顏生即短辰　聲華滿昭代　形影委窮塵　禪草迴中使　生芻引弔賓　同遊祕府日　方駕直城闉　並拜黃圖右　分曹清渭濱　風期嵇呂好　存歿范張親　虛座憐王述　遺篇慟景純　精靈與毫翰　千祀壽何人</p><p><a href="../../model.html#/doc/2438">View poem's topic associations</a></p></body></html>
