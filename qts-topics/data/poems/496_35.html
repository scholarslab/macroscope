  <body><p>496_35: 《送殷堯藩侍禦游山南》姚合</p>
    <p>詩境西南好　秋深晝夜蛩　人家連水影　驛路在山峰　谷靜雲生石　天寒雪覆松　我為公府繫　不得此相從</p><p><a href="../../model.html#/doc/26408">View poem's topic associations</a></p></body></html>
