  <body><p>481_16: 《過梅裏七首家…今敝廬數堵猶存今列題於後。憶放鶴》李紳</p>
    <p>羽毛似雪無瑕點　顧影秋池舞白雲　閒整素儀三島近　迴飄清唳九霄聞　好風順舉應摩日　逸翮將成莫戀群　凌勵坐看空碧外　更憐鳧鷺老江濆</p><p><a href="../../model.html#/doc/25650">View poem's topic associations</a></p></body></html>
