  <body><p>381_3_3: 《吊元魯山（其三）》孟郊</p>
    <p>君子不自蹇　魯山有蹇因　苟含天地秀　皆是天地身　天地蹇既甚　魯山道莫伸天地氣不足　魯山食更貧　始知補元化　竟須得賢人</p><p><a href="../../model.html#/doc/20091">View poem's topic associations</a></p></body></html>
