  <body><p>665_7: 《江南行》羅隱</p>
    <p>江煙溼雨蛟綃軟　漠漠小山眉黛淺　水國多愁又有情　夜槽壓酒銀船滿　細絲搖柳凝曉空　吳王臺榭春夢中　鴛鴦鸂鶒喚不起　平鋪綠水眠東風　西陵路邊月悄悄　油碧輕車蘇小小</p><p><a href="../../model.html#/doc/36872">View poem's topic associations</a></p></body></html>
