  <body><p>376_28_9: 《立德新居（其九）》孟郊</p>
    <p>玉蹄裂鳴水　金綬忽照門　拂拭貧士席　拜候丞相轅　德疏未為高　禮至方覺尊豈唯耀茲日　可以榮遠孫　如何一陽朝　獨荷眾瑞繁</p><p><a href="../../model.html#/doc/19894">View poem's topic associations</a></p></body></html>
