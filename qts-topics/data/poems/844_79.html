  <body><p>844_79: 《題鄭郎中谷仰山居》齊己</p>
    <p>簷壁層層映水天　半乘岡壟半民田　王維愛甚難拋畫　支遁憐多不惜錢　巨石盡含金玉氣　亂峰深鎖棟梁煙　秦爭漢奪虛勞力　卻是巢由得穩眠</p><p><a href="../../model.html#/doc/46750">View poem's topic associations</a></p></body></html>
