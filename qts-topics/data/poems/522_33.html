  <body><p>522_33: 《除官歸京睦州雨霽》杜牧</p>
    <p>秋半吳天霽　清凝萬里光　水聲侵笑語　嵐翠撲衣裳　遠樹疑羅帳　孤雲認粉囊　溪山侵兩越　時節到重陽　顧我能甘賤　無由得自強　誤曾公觸尾　不敢夜循牆　豈意籠飛鳥　還為錦帳郎　網今開傅燮　書舊識黃香　奼女真虛語　饑兒欲一行　淺深須揭厲　休更學張網</p><p><a href="../../model.html#/doc/28241">View poem's topic associations</a></p></body></html>
