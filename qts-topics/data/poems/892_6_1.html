  <body><p>892_6_1: 《上行杯（其一）》韋莊</p>
    <p>芳草灞陵春岸　柳煙深　滿樓弦管　一曲離聲腸寸斷　今日送君千萬　紅縷玉盤金鏤盞　須勸　珍重意　莫辭滿</p><p><a href="../../model.html#/doc/49151">View poem's topic associations</a></p></body></html>
