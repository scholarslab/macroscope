  <body><p>598_28: 《春日招賓》高駢</p>
    <p>花枝如火酒如餳　正好狂歌醉後醒　對酒看花何處好　延和閣下碧筠亭</p><p><a href="../../model.html#/doc/33157">View poem's topic associations</a></p></body></html>
