  <body><p>843_33: 《送二友生歸宜陽》齊己</p>
    <p>二生俱我友　清苦輩流稀　舊國居相近　孤帆秋共歸　殘陽沙鳥亂　疏雨島楓飛　幾宿多山處　猿啼燭影微</p><p><a href="../../model.html#/doc/46621">View poem's topic associations</a></p></body></html>
