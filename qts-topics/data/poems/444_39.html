  <body><p>444_39: 《落花》白居易</p>
    <p>留春春不住　春歸人寂寞　厭風風不定　風起花蕭索　既興風前歎　重命花下酌　勸君嘗綠醅　教人拾紅萼　桃飄火燄燄　梨墮雪漠漠　獨有病眼花　春風吹不落</p><p><a href="../../model.html#/doc/23219">View poem's topic associations</a></p></body></html>
