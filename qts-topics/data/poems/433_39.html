  <body><p>433_39: 《微雨夜行》白居易</p>
    <p>漠漠秋雲起　稍稍夜寒生　但覺衣裳溼　無點亦無聲</p><p><a href="../../model.html#/doc/22276">View poem's topic associations</a></p></body></html>
