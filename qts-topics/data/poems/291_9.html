  <body><p>291_9: 《送客之蜀》楊淩</p>
    <p>西蜀三千里　巴南水一方　曉雲天際斷　夜月峽中長</p><p><a href="../../model.html#/doc/15533">View poem's topic associations</a></p></body></html>
