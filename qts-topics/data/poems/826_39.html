  <body><p>826_39: 《了仙謠》貫休</p>
    <p>海中紫霧蓬萊島　安期子喬去何早　遊戲多為白騏驎　鬚髮如銀未曾老　亦留仙訣在人間　齧鏃終言藥非道　始皇不得此深旨　遠遣徐福生憂惱　紫朮黃精心上苗　大還小還行中寶　若師方術棄心師　浪似雪山何處討</p><p><a href="../../model.html#/doc/45512">View poem's topic associations</a></p></body></html>
