  <body><p>348_13: 《喜雪上竇相公（一作朱灣詩）》陳羽</p>
    <p>千門萬戶雪花浮　點點無聲落瓦溝　全似玉塵銷更積　半成冰水結還流　光添曙色連天遠　輕逐春風遶玉樓　平地已沾盈尺潤　年豐須荷富人侯</p><p><a href="../../model.html#/doc/18337">View poem's topic associations</a></p></body></html>
