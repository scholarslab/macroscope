  <body><p>839_24: 《老將》齊己</p>
    <p>破虜與平戎　曾居第一功　明時不用武　白首向秋風　馬病霜飛草　弓閒雁過空　兒孫已成立　膽氣亦英雄</p><p><a href="../../model.html#/doc/46290">View poem's topic associations</a></p></body></html>
