  <body><p>225_85: 《秋日阮隱居致薤三十束》杜甫</p>
    <p>隱者柴門內　畦蔬繞舍秋　盈筐承露薤　不待致書求　束比青芻色　圓齊玉箸頭　衰年關鬲冷　味煖并無憂</p><p><a href="../../model.html#/doc/11119">View poem's topic associations</a></p></body></html>
