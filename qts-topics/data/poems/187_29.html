  <body><p>187_29: 《贈馮著》韋應物</p>
    <p>契闊仕兩京　念子亦飄蓬　方來屬追往　十載事不同　歲晏乃云至　微褐還未充　慘淒遊子情　風雪自關東　華觴發懽顏　嘉藻播清風　始此盈抱恨　曠然一夕中　善蘊豈輕售　懷才希國工　誰當念素士　零落歲華空</p><p><a href="../../model.html#/doc/8958">View poem's topic associations</a></p></body></html>
