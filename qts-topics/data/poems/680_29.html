  <body><p>680_29: 《醉著》韓偓</p>
    <p>萬里清江萬里天　一村桑柘一村煙　漁翁醉著無人喚　過午醒來雪滿船</p><p><a href="../../model.html#/doc/37912">View poem's topic associations</a></p></body></html>
