  <body><p>837_1_21: 《山居詩二十四首（其二十一）》貫休</p>
    <p>石罏金鼎紅蕖嫩　香閣茶棚綠巘齊　塢燒崩騰奔澗鼠　巖花浪籍鬥山雞　蒙莊環外知音少　阮籍途窮旨趣低　應有世人來覓我　水重山疊幾層迷</p><p><a href="../../model.html#/doc/46109">View poem's topic associations</a></p></body></html>
