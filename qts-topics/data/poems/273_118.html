  <body><p>273_118: 《送謝夷甫宰餘姚縣（餘姚，一作鄮縣）》戴叔倫</p>
    <p>君去方為宰　干戈尚未銷　邑中殘老小　亂後少官僚　廨宇經兵火　公田沒海潮　到時應變俗　新政滿餘姚</p><p><a href="../../model.html#/doc/14453">View poem's topic associations</a></p></body></html>
