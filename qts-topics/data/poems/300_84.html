  <body><p>300_84: 《贈華州鄭大夫》王建</p>
    <p>此官出入鳳池頭　通化門前第一州　少華山雲當驛起　小敷溪水入城流　空閒地內人初滿　詞訟牌前草漸稠　報狀拆開知足雨　赦書宣過喜無囚　自來不說雙旌貴　恐替長教百姓愁　公退晚涼無一事　步行攜客上南樓</p><p><a href="../../model.html#/doc/16073">View poem's topic associations</a></p></body></html>
