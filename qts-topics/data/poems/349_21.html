  <body><p>349_21: 《汝川行》歐陽詹</p>
    <p>汝墳春女蠶忙月　朝起採桑日西沒　輕綃裙露紅羅襪　半蹋金梯倚枝歇　垂空玉腕若無骨　映葉朱唇似花發　相歡誰是遊冶郎　蠶休不得岐路旁</p><p><a href="../../model.html#/doc/18410">View poem's topic associations</a></p></body></html>
