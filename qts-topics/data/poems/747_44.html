  <body><p>747_44: 《獻中書韓舍人》李中</p>
    <p>丹墀朝退後　靜院即冥搜　盡日捲簾坐　前峰當檻秋　烹茶留野客　展畫看滄洲　見說東林夜　尋常秉燭遊</p><p><a href="../../model.html#/doc/41816">View poem's topic associations</a></p></body></html>
