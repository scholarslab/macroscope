  <body><p>729_65: 《六朝門。宋武帝》周曇</p>
    <p>棲棲老楚未遭時　債主憑陵似迫危　人傑既為王謐識　刁逵誅斬獨何悲</p><p><a href="../../model.html#/doc/41015">View poem's topic associations</a></p></body></html>
