  <body><p>218_10_1: 《夢李白二首（其一）》杜甫</p>
    <p>死別已吞聲　生別常惻惻　江南瘴癘地　逐客無消息　故人入我夢　明我長相憶恐非平生魂　路遠不可測　魂來楓葉青　魂返關塞黑　君今在羅網　何以有羽翼落月滿屋梁　猶疑照顏色　水深波浪闊　無使蛟龍得</p><p><a href="../../model.html#/doc/10624">View poem's topic associations</a></p></body></html>
