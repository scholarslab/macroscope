  <body><p>403_13_2: 《順宗至德大聖大安孝皇帝挽歌詞三首（左拾遺時作）（其二）》元稹</p>
    <p>前春文祖廟　大舜嗣堯登　及此踰年感　還因是月崩　壽緣追孝促　業在繼明興儉詔同今古　山川繞灞陵</p><p><a href="../../model.html#/doc/21161">View poem's topic associations</a></p></body></html>
