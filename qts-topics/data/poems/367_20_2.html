  <body><p>367_20_2: 《秋思二首（其二）》張仲素</p>
    <p>秋天一夜靜無雲　斷續鴻聲到曉聞　欲寄征衣問消息　居延城外又移軍</p><p><a href="../../model.html#/doc/19478">View poem's topic associations</a></p></body></html>
