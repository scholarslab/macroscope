  <body><p>898_1_1: 《浣溪沙（其一）》張泌</p>
    <p>鈿轂香車過柳堤　樺煙分處馬頻嘶　為他沈醉不成泥　花滿驛亭香露細　杜鵑聲斷玉蟾低　含情無語倚樓西</p><p><a href="../../model.html#/doc/49627">View poem's topic associations</a></p></body></html>
