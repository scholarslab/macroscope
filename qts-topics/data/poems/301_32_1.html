  <body><p>301_32_1: 《朝天詞十首寄上魏博田侍中（其一）》王建</p>
    <p>山川初展國圖寬　未識龍顏坐不安　風動白髯旌節下　過時天子御樓看</p><p><a href="../../model.html#/doc/16114">View poem's topic associations</a></p></body></html>
