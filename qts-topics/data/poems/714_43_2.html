  <body><p>714_43_2: 《溪上遇雨二首（其二）》崔道融</p>
    <p>坐看黑雲銜猛雨　噴灑前山此獨晴　忽驚雲雨在頭上　卻是山前晚照明</p><p><a href="../../model.html#/doc/40201">View poem's topic associations</a></p></body></html>
