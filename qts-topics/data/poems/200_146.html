  <body><p>200_146: 《巴南舟中，思陸渾別業》岑參</p>
    <p>瀘水南州遠　巴山北客稀　嶺雲撩亂起　谿鷺等閒飛　鏡裏愁衰鬢　舟中換旅衣　夢魂知憶處　無夜不先歸</p><p><a href="../../model.html#/doc/9805">View poem's topic associations</a></p></body></html>
