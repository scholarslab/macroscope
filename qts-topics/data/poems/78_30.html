  <body><p>78_30: 《憲台出縶寒夜有懷》駱賓王</p>
    <p>獨坐懷明發　長謠苦未安　自應迷北叟　誰肯問南冠　生死交情異　殷憂歲序闌　空餘朝夕鳥　相伴夜啼寒</p><p><a href="../../model.html#/doc/4153">View poem's topic associations</a></p></body></html>
