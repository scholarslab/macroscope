  <body><p>762_24: 《留宿廖融山齋》楊徽之</p>
    <p>清和春尚在　歡醉日何長　谷鳥隨柯轉　庭花奪酒香　初晴巖翠滴　向晚樹陰涼　別有堪吟處　相留宿草堂</p><p><a href="../../model.html#/doc/42584">View poem's topic associations</a></p></body></html>
