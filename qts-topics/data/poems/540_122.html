  <body><p>540_122: 《故驛迎吊故桂府常侍有感》李商隱</p>
    <p>饑烏翻樹晚雞啼　泣過秋原沒馬泥　二紀征南恩與舊　此時丹旐玉山西</p><p><a href="../../model.html#/doc/29534">View poem's topic associations</a></p></body></html>
