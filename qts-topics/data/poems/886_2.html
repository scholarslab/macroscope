  <body><p>886_2: 《寄方幹》曹松</p>
    <p>桐廬江水閒　終日對柴關　因想別離處　不知多少山　釣舟春岸闊　庭樹晚煙還　莫便求棲隱　桂枝堪恨顏</p><p><a href="../../model.html#/doc/48822">View poem's topic associations</a></p></body></html>
