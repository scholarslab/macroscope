  <body><p>791_14: 《遣興聯句》孟郊</p>
    <p>我心隨月光　寫君庭中央　月光有時晦　我心安所忘　常恐金石契　斷為相思腸　平生無百歲　岐路有四方　四方各異俗　適異非所將　駑蹄顧挫秣　逸翮遺稻粱　時危抱獨沈　道泰懷同翔　獨居久寂默　相顧聊慨慷　慨慷丈夫志　可以曜鋒鋩　蘧寧知卷舒　孔顏識行藏　殷鑒諒不遠　佩蘭永芬芳　苟無夫子聽　誰使知音揚</p><p><a href="../../model.html#/doc/43582">View poem's topic associations</a></p></body></html>
