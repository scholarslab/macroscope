  <body><p>27_103: 《雜曲歌辭。鷓鴣詞》李益</p>
    <p>湘江斑竹枝　錦翼鷓鴣飛　處處湘陰合　郎從何處歸</p><p><a href="../../model.html#/doc/2020">View poem's topic associations</a></p></body></html>
