  <body><p>838_75: 《酬微上人》齊己</p>
    <p>古律皆深妙　新吟復造微　搜難窮月窟　琢苦盡天機　晚檜清蟬咽　寒江白鳥飛　他年舊山去　為子遠攜歸</p><p><a href="../../model.html#/doc/46261">View poem's topic associations</a></p></body></html>
