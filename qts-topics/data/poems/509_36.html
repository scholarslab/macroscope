  <body><p>509_36: 《冬日寄蔡先輩校書京》顧非熊</p>
    <p>弱冠下茅嶺　中年道不行　舊交因貴絕　新月對愁生　旅思風飄葉　歸心雁過城　惟君知我苦　何異爨桐鳴</p><p><a href="../../model.html#/doc/27246">View poem's topic associations</a></p></body></html>
