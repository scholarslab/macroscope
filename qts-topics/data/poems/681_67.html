  <body><p>681_67: 《寄友人》韓偓</p>
    <p>傷時惜別心交加　搘頤一向千咨嗟　曠野風吹寒食月　廣庭煙著黃昏花　長擬醺酣遺世事　若為局促問生涯　夫君亦是多情者　幾處將愁殢酒家</p><p><a href="../../model.html#/doc/38014">View poem's topic associations</a></p></body></html>
