  <body><p>307_26: 《憶長安。三月》杜奕</p>
    <p>憶長安　三月時　上宛遍是花枝　青門幾場送客　曲水竟日題詩　駿馬金鞭無數　良辰美景追隨</p><p><a href="../../model.html#/doc/16551">View poem's topic associations</a></p></body></html>
