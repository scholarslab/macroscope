  <body><p>384_78: 《和裴僕射朝回寄韓吏部》張籍</p>
    <p>獨愛南關裏　山晴竹杪風　從容朝早退　蕭灑客常通　案曲新亭上　移花遠寺中　唯應有吏部　詩酒每相同</p><p><a href="../../model.html#/doc/20318">View poem's topic associations</a></p></body></html>
