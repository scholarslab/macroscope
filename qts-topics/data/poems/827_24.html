  <body><p>827_24: 《泊秋江》貫休</p>
    <p>岸如洞庭山似剡　船漾清溪涼勝簟　月白風高不得眠　枯葦叢邊釣師魘</p><p><a href="../../model.html#/doc/45549">View poem's topic associations</a></p></body></html>
