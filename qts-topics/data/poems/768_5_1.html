  <body><p>768_5_1: 《補茅鴟（茅鴟四章，章八句）（其一）》丘光庭</p>
    <p>茅鴟茅鴟　無集我岡　汝食汝飽　莫我為祥　願彈去汝　來彼鳳凰　來彼鳳凰其儀有章</p><p><a href="../../model.html#/doc/42902">View poem's topic associations</a></p></body></html>
