  <body><p>840_64: 《謝王先輩寄氈》齊己</p>
    <p>深謝高科客　名氈寄惠重　靜思生朔漠　和雪長蒙茸　摺坐資禪悅　鋪眠減病容　他年從破碎　擔去臥孤峰</p><p><a href="../../model.html#/doc/46413">View poem's topic associations</a></p></body></html>
