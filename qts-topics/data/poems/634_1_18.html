  <body><p>634_1_18: 《狂題十八首（其十八）》司空圖</p>
    <p>曾聞劫火到蓬壺　縮盡鼇頭海亦枯　今日家山同此恨　人歸未得鶴歸無</p><p><a href="../../model.html#/doc/34930">View poem's topic associations</a></p></body></html>
