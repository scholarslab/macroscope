  <body><p>550_11: 《贈桐鄉丞》趙嘏</p>
    <p>舟觸長松岸勢回　潺湲一夜繞亭臺　若教靖節先生見　不肯更吟歸去來</p><p><a href="../../model.html#/doc/30303">View poem's topic associations</a></p></body></html>
