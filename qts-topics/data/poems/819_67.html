  <body><p>819_67: 《宿支硎寺上房》皎然</p>
    <p>上方精舍遠　共宿白雲端　寄莫千峰夜　蕭條萬木寒　山光霜下見　松色月中看　卻與西林別　歸心即欲闌</p><p><a href="../../model.html#/doc/45182">View poem's topic associations</a></p></body></html>
