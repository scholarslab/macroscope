  <body><p>867_27: 《金缶魅詩》金缶魅</p>
    <p>色分藍葉青　聲比磬中鳴　七月初七夜　吾當示汝形</p><p><a href="../../model.html#/doc/48015">View poem's topic associations</a></p></body></html>
