  <body><p>672_62: 《中秋夜玩月》唐彥謙</p>
    <p>一夜高樓萬景奇　碧天無際水無涯　只留皎月當層漢　並送浮雲出四維　霧靜不容玄豹隱　冰生惟恐夏蟲疑　坐來離思憂將曉　爭得嫦娥仔細知</p><p><a href="../../model.html#/doc/37365">View poem's topic associations</a></p></body></html>
