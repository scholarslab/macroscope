  <body><p>525_23: 《春懷》杜牧</p>
    <p>年光何太急　倏忽又青春　明月誰為主　江山暗換人　鶯花潛運老　榮樂漸成塵　遙憶朱門柳　別離應更　頻</p><p><a href="../../model.html#/doc/28518">View poem's topic associations</a></p></body></html>
