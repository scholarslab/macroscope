  <body><p>601_22: 《寄棲白上人》李昌符</p>
    <p>剪髮兼成隱　將心更屬文　無憀對豪客　不拜謁吾君　畫壁惟泉石　經窗半典墳　歸林幽鳥狎　乞食病僧分　默坐終清夜　凝思念碧雲　相逢應未卜　余正走囂氛</p><p><a href="../../model.html#/doc/33297">View poem's topic associations</a></p></body></html>
