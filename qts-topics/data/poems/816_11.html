  <body><p>816_11: 《寄崔萬芳夔》皎然</p>
    <p>氣殺高隼擊　惜芳步寒林　風搖蒼琅根　霜剪荍心　歸思忽眇眇　佳氣亦沈沈　我身豈遐遠　如隔湘漢深　事邇智莫及　願乖情不任　遲君忘言侶　一笑開吾襟</p><p><a href="../../model.html#/doc/44915">View poem's topic associations</a></p></body></html>
