  <body><p>884_41_2: 《殘蓮花（後首一作張林詩）（其二）》崔櫓</p>
    <p>不耐高風怕冷煙　瘦紅攲委倒青蓮　無人解把無塵袖　盛取殘香盡日憐</p><p><a href="../../model.html#/doc/48762">View poem's topic associations</a></p></body></html>
