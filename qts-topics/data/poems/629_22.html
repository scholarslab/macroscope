  <body><p>629_22: 《晚渡》陸龜蒙</p>
    <p>半波風雨半波晴　漁曲飄秋野調清　各樣蓮船逗村去　笠簷衰袂有殘聲</p><p><a href="../../model.html#/doc/34529">View poem's topic associations</a></p></body></html>
