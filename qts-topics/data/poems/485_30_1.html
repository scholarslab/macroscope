  <body><p>485_30_1: 《秋懷五首（其一）》鮑溶</p>
    <p>促促生有涯　營營意無限　無限意未申　有涯生已晚　恩榮不可恃　天道歸寸管老如影隨人　時若車下阪　行者歸期盡　居人心更遠　涼風日蕭條　親戚長在眼多憂知無奈　聖賢莫能免　客鳥投本枝　傷傷復深淺</p><p><a href="../../model.html#/doc/25785">View poem's topic associations</a></p></body></html>
