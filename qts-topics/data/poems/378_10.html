  <body><p>378_10: 《汴州離亂後憶韓愈、李翱》孟郊</p>
    <p>會合一時哭　別離三斷腸　殘花不待風　春盡各飛揚　歡去收不得　悲來難自防　孤門清館夜　獨臥明月床　忠直血白刃　道路聲蒼黃　食恩三千士　一旦為豺狼　海島士皆直　夷門士非良　人心既不類　天道亦反常　自殺與彼殺　未知何者臧</p><p><a href="../../model.html#/doc/19953">View poem's topic associations</a></p></body></html>
