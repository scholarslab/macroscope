  <body><p>869_21: 《詠傅岩監祠》梁載言</p>
    <p>聞道監中霤　初言是大祠　很傍索傳馬　傯動出安徽　衛司無帟幕　供膳乏鮮肥　形容消瘦盡　空往復空歸</p><p><a href="../../model.html#/doc/48129">View poem's topic associations</a></p></body></html>
