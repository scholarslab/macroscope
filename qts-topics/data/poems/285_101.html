  <body><p>285_101: 《冬夜集張尹後閣》李端</p>
    <p>乘龜兼戴豸　白面映朱衣　安石還須起　泉明不得歸　門常吏在　登席舊寮稀　遠客長先醉　那知亞相威</p><p><a href="../../model.html#/doc/15312">View poem's topic associations</a></p></body></html>
