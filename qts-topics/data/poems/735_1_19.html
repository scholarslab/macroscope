  <body><p>735_1_19: 《宮詞百首（其十九）》和凝</p>
    <p>金鸞雙立紫檀槽　暖殿無風韻自高　含笑試彈紅蕊調　君王宣賜酪櫻桃</p><p><a href="../../model.html#/doc/41181">View poem's topic associations</a></p></body></html>
