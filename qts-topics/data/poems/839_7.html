  <body><p>839_7: 《傷鄭谷郎中》齊己</p>
    <p>鍾陵千首作　筆絕亦身終　知落干戈裏　誰家煨燼中　吟齋春長蕨　釣渚夜鳴鴻　惆悵秋江月　曾招我看同</p><p><a href="../../model.html#/doc/46273">View poem's topic associations</a></p></body></html>
