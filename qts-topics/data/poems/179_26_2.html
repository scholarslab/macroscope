  <body><p>179_26_2: 《游秋浦白笴陂二首（其二）》李白</p>
    <p>白笴夜長嘯　爽然溪谷寒　魚龍動陂水　處處生波瀾　天借一明月　飛來碧雲端　故鄉不可見　腸斷正西看</p><p><a href="../../model.html#/doc/8548">View poem's topic associations</a></p></body></html>
