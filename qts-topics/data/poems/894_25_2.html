  <body><p>894_25_2: 《女冠子（其二）》鹿虔扆</p>
    <p>步虛壇上　絳節霓旌相向　引真仙　玉佩搖蟾影　金爐嫋麝煙　露濃霜簡溼　風緊羽衣偏　欲留難得住　卻歸天</p><p><a href="../../model.html#/doc/49362">View poem's topic associations</a></p></body></html>
