  <body><p>50_7: 《驄馬》楊炯</p>
    <p>驄馬鐵連錢　長安俠少年　帝畿平若水　官路直如弦　夜玉妝車軸　秋金鑄馬鞭　風霜但自保　窮達任皇天</p><p><a href="../../model.html#/doc/3134">View poem's topic associations</a></p></body></html>
