  <body><p>841_39: 《答孔秀才》齊己</p>
    <p>早向文章裏　能降少壯心　不愁人不愛　閒處自閒吟　水國雲雷闊　僧園竹樹深　無嫌我衰颯　時此一相尋</p><p><a href="../../model.html#/doc/46466">View poem's topic associations</a></p></body></html>
