  <body><p>867_52: 《東柯院妖謔杜令》東柯院妖</p>
    <p>雖共蒿蘭伍　南朝有宗祖　莫打綠袍人　空中且歌舞　堪憐木邊土　非兒不似女　瘦馬上高山　登臨何自苦</p><p><a href="../../model.html#/doc/48045">View poem's topic associations</a></p></body></html>
