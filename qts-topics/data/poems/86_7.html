  <body><p>86_7: 《清明日詔宴甯王山池賦得飛字》張說</p>
    <p>今日清明宴　佳境惜芳菲　搖揚花雜下　嬌囀鶯亂飛　綠渚傳歌榜　紅橋度舞旂　和風偏應律　細雨不霑衣　承恩如改火　春去春來歸</p><p><a href="../../model.html#/doc/4487">View poem's topic associations</a></p></body></html>
