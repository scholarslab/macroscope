  <body><p>747_15: 《桃花》李中</p>
    <p>祗應紅杏是知音　灼灼偏宜間竹陰　幾樹半開金谷曉　一溪齊綻武陵深　艷舒百葉時皆重　子熟千年事莫尋　誰步宋牆明月下　好香和影上衣襟</p><p><a href="../../model.html#/doc/41787">View poem's topic associations</a></p></body></html>
