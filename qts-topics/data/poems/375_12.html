  <body><p>375_12: 《游終南龍池寺》孟郊</p>
    <p>飛鳥不到處　僧房終南巔　龍在水長碧　雨開山更鮮　步出白日上　坐依清溪邊　地寒松桂短　石險道路偏　晚磬送歸客　數聲落遙天</p><p><a href="../../model.html#/doc/19822">View poem's topic associations</a></p></body></html>
