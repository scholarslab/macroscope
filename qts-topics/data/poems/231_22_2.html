  <body><p>231_22_2: 《戲作俳諧體遣悶二首（其二）》杜甫</p>
    <p>西歷青羌板　南留白帝城　於菟侵客恨　粔籹作人情　瓦卜傳神語　畬田費火聲　是非何處定　高枕笑浮生</p><p><a href="../../model.html#/doc/11737">View poem's topic associations</a></p></body></html>
