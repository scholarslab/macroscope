  <body><p>365_2_1: 《魏宮詞二首（其一）》劉禹錫</p>
    <p>日晚長秋簾外報　望陵歌舞在明朝　添爐欲爇熏衣麝　憶得分時不忍燒</p><p><a href="../../model.html#/doc/19265">View poem's topic associations</a></p></body></html>
