  <body><p>456_80: 《因夢得酬牛相公初到洛中小飲見贈》白居易</p>
    <p>淮南揮手拋紅旆　洛下迴頭向白雲　政事堂中老丞相　制科場裏舊將軍　宮城煙月饒全占　關塞風光請半分　詩酒放狂猶得在　莫欺白叟與劉君</p><p><a href="../../model.html#/doc/24227">View poem's topic associations</a></p></body></html>
