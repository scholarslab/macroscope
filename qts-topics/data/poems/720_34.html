  <body><p>720_34: 《不出院僧》裴說</p>
    <p>四遠參尋遍　修行卻不行　耳邊無俗語　門外是前生　塔見移來影　鐘聞過去聲　一齋唯默坐　應笑我營營</p><p><a href="../../model.html#/doc/40501">View poem's topic associations</a></p></body></html>
