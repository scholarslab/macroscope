  <body><p>400_4: 《春餘遣興》元稹</p>
    <p>春去日漸遲　庭空草偏長　餘英間初實　雪絮縈蛛網　好鳥多息陰　新篁已成響　簾開斜照入　樹褭游絲上　絕跡念物間　良時契心賞　單衣頗新綽　虛室復清敞　置酒奉親賓　樹萱自怡養　笑倚連枝花　恭扶瑞藤杖　步屧恣優游　望山多氣象　雲葉遙卷舒　風裾動蕭爽　簪纓固煩雜　江海徒浩蕩　野馬籠赤霄　無由負羈鞅</p><p><a href="../../model.html#/doc/21060">View poem's topic associations</a></p></body></html>
