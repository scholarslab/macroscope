  <body><p>756_35: 《送宣州丘判官》徐鉉</p>
    <p>憲署游從阻　平臺道路賒　喜君馳後乘　於此會仙槎　緩酌遲飛蓋　微吟望綺霞　相迎在春渚　暫別莫咨嗟</p><p><a href="../../model.html#/doc/42369">View poem's topic associations</a></p></body></html>
