  <body><p>748_30_1: 《秋雨二首（其一）》李中</p>
    <p>超灑當窮巷　苔深落葉鋪　送寒來客館　滴夢在庭梧　逼砌蛩聲斷　侵窗竹影孤遙思漁叟興　蓑笠在江湖</p><p><a href="../../model.html#/doc/41897">View poem's topic associations</a></p></body></html>
