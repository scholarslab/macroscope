  <body><p>149_51: 《奉寄婺州李使君舍人》劉長卿</p>
    <p>建隼罷鳴珂　初傳來暮歌　漁樵識太古　草樹得陽和　東道諸生從　南依遠客過　天清婺女出　土厚絳人多　永日空相望　流年復幾何　崖開當夕照　葉去逐寒波　眼暗經難受　身閒劍懶磨　似鴞佔賈誼　上馬試廉頗　窮分安藜藿　衰容勝薜蘿　只應隨越鳥　南翥託高柯</p><p><a href="../../model.html#/doc/7285">View poem's topic associations</a></p></body></html>
