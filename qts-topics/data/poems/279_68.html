  <body><p>279_68: 《晚次鄂州（至德中作）》盧綸</p>
    <p>雲開遠見漢陽城　猶是孤帆一日程　估客晝眠知浪靜　舟人夜語覺潮生　三湘衰鬢逢秋色　萬里歸心對月明　舊業已隨征戰盡　更堪江上鼓鼙聲</p><p><a href="../../model.html#/doc/14909">View poem's topic associations</a></p></body></html>
