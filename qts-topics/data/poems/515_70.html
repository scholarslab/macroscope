  <body><p>515_70: 《近試上張籍水部（一作閨意獻張水部）》朱慶餘</p>
    <p>洞房昨夜停紅燭　待曉堂前拜舅姑　妝罷低聲問夫婿　畫眉深淺入時無</p><p><a href="../../model.html#/doc/27868">View poem's topic associations</a></p></body></html>
