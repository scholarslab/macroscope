  <body><p>455_10_1: 《寄明州于駙馬使君三絕句（其一）》白居易</p>
    <p>有花有酒有笙歌　其奈難逢親故何　近海饒風春足雨　白鬚太守悶時多</p><p><a href="../../model.html#/doc/24067">View poem's topic associations</a></p></body></html>
