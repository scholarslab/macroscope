  <body><p>827_14_2: 《冬末病中作二首（其二）》貫休</p>
    <p>胸中有一物　旅拒復攻擊　向下還上來　唯疑是肺石　山童頑且小　用之復何益　教洗煮茶鐺　雪團打鄰壁　宛轉無好姿　裴回更何適　庭前早梅樹　坐見花盡碧　屋老多鼠窠　窗卑露山脊　近來胸中物　已似輸藥力　微吟復微今　依稀似莊舄</p><p><a href="../../model.html#/doc/45534">View poem's topic associations</a></p></body></html>
