  <body><p>891_12_3: 《定西番（其三）》溫庭筠</p>
    <p>細雨曉鶯春晚　人似玉　柳如眉　正相思　羅幕翠簾初卷　鏡中花一枝　腸斷塞門消息　雁來稀</p><p><a href="../../model.html#/doc/49075">View poem's topic associations</a></p></body></html>
