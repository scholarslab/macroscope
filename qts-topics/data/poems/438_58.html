  <body><p>438_58: 《罷藥》白居易</p>
    <p>自學坐禪休服藥　從他時復病沈沈　此身不要全彊健　彊健多生人我心</p><p><a href="../../model.html#/doc/22650">View poem's topic associations</a></p></body></html>
