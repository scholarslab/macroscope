  <body><p>462_31: 《狐泉店前作》白居易</p>
    <p>野狐泉上柳花飛　逐水東流便不歸　花水悠悠兩無意　因風吹落偶相依</p><p><a href="../../model.html#/doc/24602">View poem's topic associations</a></p></body></html>
