  <body><p>227_40: 《陪王侍禦宴通泉東山野亭》杜甫</p>
    <p>江水東流去　清樽日復斜　異方同宴賞　何處是京華　亭景臨山水　村煙對浦沙　狂歌過于勝　得醉即為家</p><p><a href="../../model.html#/doc/11293">View poem's topic associations</a></p></body></html>
