  <body><p>602_33: 《比干墓》汪遵</p>
    <p>國亂時危道不行　忠賢諫死勝謀生　一沈冤骨千年後　壟水雖平恨未平</p><p><a href="../../model.html#/doc/33342">View poem's topic associations</a></p></body></html>
