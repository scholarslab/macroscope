  <body><p>409_6: 《賦得數蓂（元和中作）》元稹</p>
    <p>將課司天曆　先觀近砌蓂　一旬開應月　五日數從星　桂滿叢初合　蟾虧影漸零　辨時長有素　數閏或餘青　墜葉推前事　新芽察未形　堯年始今歲　方欲瑞千齡</p><p><a href="../../model.html#/doc/21270">View poem's topic associations</a></p></body></html>
