  <body><p>508_28: 《勸酒》李敬方</p>
    <p>不向花前醉　花應解笑人　只憂連夜雨　又過一年春　日日無窮事　區區有限身　若非杯酒裏　何以寄天真</p><p><a href="../../model.html#/doc/27192">View poem's topic associations</a></p></body></html>
