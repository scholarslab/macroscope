  <body><p>154_7: 《舟中遇陸棣兄西歸數日得廣陵二三子書知遲晚…墊西岸作》蕭穎士</p>
    <p>林烏遙岸鳴　早知東方曙　波上風雨歇　舟人叫將去　蒼蒼前洲日　的的回沙鷺　水氣清曉陰　灘聲隱川霧　舊山勞魂想　憶人阻洄泝　信宿千里餘　佳期曷由遇　前程入楚鄉　弭棹問維揚　但見土音異　始知程路長　寥寥晚空靜　漫漫風淮涼　雲景信可美　風潮殊未央　故人江皋上　永日念容光　中路枉尺書　謂余瓊樹芳　深期結晤語　竟夕恨相望　冀願崇朝霽　吾其一葦航</p><p><a href="../../model.html#/doc/7533">View poem's topic associations</a></p></body></html>
