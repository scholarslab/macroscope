  <body><p>849_11: 《聖果寺》處默</p>
    <p>路自中峰上　盤回出薜蘿　到江吳地盡　隔岸越山多　古木叢青靄　遙天浸白波　下方城郭近　鐘磬雜笙歌</p><p><a href="../../model.html#/doc/47088">View poem's topic associations</a></p></body></html>
