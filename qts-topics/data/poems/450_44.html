  <body><p>450_44: 《勉閒遊》白居易</p>
    <p>天時人事常多故　一歲春能幾處遊　不是塵埃便風雨　若非疾病即悲憂　貧窮心苦多無興　富貴身忙不自由　唯有分司官恰好　閒遊雖老未能休</p><p><a href="../../model.html#/doc/23737">View poem's topic associations</a></p></body></html>
