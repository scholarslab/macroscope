  <body><p>514_1: 《泛溪》朱慶餘</p>
    <p>曲渚迴花舫　生衣臥向風　鳥飛溪色裏　人語棹聲中　餘卉纔分影　新蒲自作叢　前灣更幽絕　雖淺去猶通</p><p><a href="../../model.html#/doc/27711">View poem's topic associations</a></p></body></html>
