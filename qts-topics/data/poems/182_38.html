  <body><p>182_38: 《廬山東林寺夜懷》李白</p>
    <p>我尋青蓮宇　獨往謝城闕　霜清東林鐘　水白虎溪月　天香生虛空　天樂鳴不歇　宴坐寂不動　大千入毫髮　湛然冥真心　曠劫斷出沒</p><p><a href="../../model.html#/doc/8692">View poem's topic associations</a></p></body></html>
