  <body><p>897_21_2: 《風流子（其二）》孫光憲</p>
    <p>樓倚長衢欲暮　瞥見神仙伴侶　微傅粉　攏梳頭　隱映畫簾開處　無語　無緒慢曳羅裙歸去</p><p><a href="../../model.html#/doc/49606">View poem's topic associations</a></p></body></html>
