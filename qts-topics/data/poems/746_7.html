  <body><p>746_7: 《賀容府韋中丞大府賢兄新除黔南經略》陳陶</p>
    <p>蓬贏簪笏舊聯行　紫極差池降寵章　列國山河分雁字　一門金玉盡龍驤　耿家符節朝中美　袁氏芝蘭閫外香　烽戍悠悠限巴越　佇聽歌詠兩甘棠</p><p><a href="../../model.html#/doc/41650">View poem's topic associations</a></p></body></html>
