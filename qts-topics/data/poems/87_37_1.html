  <body><p>87_37_1: 《岳州宴別潭州王熊二首（其一）》張說</p>
    <p>絲管清且哀　一曲傾一杯　氣將然諾重　心向友朋開　古木無生意　寒雲若死灰贈君芳杜草　為植建章臺</p><p><a href="../../model.html#/doc/4603">View poem's topic associations</a></p></body></html>
