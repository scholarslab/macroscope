  <body><p>373_11: 《審交》孟郊</p>
    <p>種樹須擇地　惡土變木根　結交若失人　中道生謗言　君子芳桂性　春榮冬更繁　小人槿花心　朝在夕不存　莫躡冬冰堅　中有潛浪翻　唯當金石交　可以賢達論</p><p><a href="../../model.html#/doc/19715">View poem's topic associations</a></p></body></html>
