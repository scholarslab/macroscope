  <body><p>14_6: 《郊廟歌辭。太清宮樂章。紫極舞》?</p>
    <p>至道生元氣　重圓法混成　無為觀大象　沖用體常名　仙樂臨丹闕　雲車出玉京　靈符百代應　瑞節九貞迎　寶運開皇極　天臨映太清　長垂一德慶　永庇萬方寧</p><p><a href="../../model.html#/doc/685">View poem's topic associations</a></p></body></html>
