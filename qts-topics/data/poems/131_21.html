  <body><p>131_21: 《中峰居喜見苗發（一作李端詩）》祖詠</p>
    <p>自得中峰住　深林亦閉關　經秋無客到　入夜有僧還　暗澗泉聲小　荒岡樹影閒　高窗不可望　星月滿空山</p><p><a href="../../model.html#/doc/6271">View poem's topic associations</a></p></body></html>
