  <body><p>230_73: 《曉望》杜甫</p>
    <p>白帝更聲盡　陽臺曙色分　高峰寒上日　疊嶺宿霾雲　地坼江帆穩　天清木葉聞　荊扉對麋鹿　應共爾為群</p><p><a href="../../model.html#/doc/11704">View poem's topic associations</a></p></body></html>
