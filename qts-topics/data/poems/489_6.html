  <body><p>489_6: 《贈李翱》舒元輿</p>
    <p>湘江舞罷忽成悲　便脫蠻靴出絳帷　誰是蔡邕琴酒客　魏公懷舊嫁文姬</p><p><a href="../../model.html#/doc/25970">View poem's topic associations</a></p></body></html>
