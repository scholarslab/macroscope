  <body><p>674_87: 《郊園》鄭穀</p>
    <p>相近復相尋　山僧與水禽　煙簑春釣靜　雪屋夜棋深　雅道誰開口　時風未醒心　溪光何以報　祗有醉和吟</p><p><a href="../../model.html#/doc/37524">View poem's topic associations</a></p></body></html>
