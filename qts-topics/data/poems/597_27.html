  <body><p>597_27: 《遊東觀山》張叢</p>
    <p>巖岫碧孱顏　靈蹤若可攀　樓臺煙靄外　松竹翠微間　玉液寒深洞　秋光秀遠山　憑君指歸路　何處是人寰</p><p><a href="../../model.html#/doc/33119">View poem's topic associations</a></p></body></html>
