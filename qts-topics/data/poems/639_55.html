  <body><p>639_55: 《游南嶽》張喬</p>
    <p>入巖仙境清　行盡復重行　若得閒無事　長來寄此生　澗松閒易老　籠燭晚生明　一宿泉聲裏　思鄉夢不成</p><p><a href="../../model.html#/doc/35292">View poem's topic associations</a></p></body></html>
