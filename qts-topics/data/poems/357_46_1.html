  <body><p>357_46_1: 《德宗神武孝文皇帝挽歌二首（其一）》劉禹錫</p>
    <p>出震清多難　乘時播大鈞　操弦調六氣　揮翰動三辰　運偶升天日　哀深率土人瑤池無轍跡　誰見屬車塵</p><p><a href="../../model.html#/doc/18852">View poem's topic associations</a></p></body></html>
