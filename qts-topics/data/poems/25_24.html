  <body><p>25_24: 《雜曲歌辭。東飛伯勞歌》李嶠</p>
    <p>傳書青鳥迎簫鳳　巫嶺荊臺數通夢　誰家窈窕住園樓　五馬千金照陌頭　羅裙玉佩當軒出　點翠施紅競春日　佳人二八盛舞歌　羞將百萬呈雙娥　庭前芳樹朝夕改　空駐妍華欲誰待</p><p><a href="../../model.html#/doc/1712">View poem's topic associations</a></p></body></html>
