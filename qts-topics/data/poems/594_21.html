  <body><p>594_21: 《長安懷古》儲嗣宗</p>
    <p>禍稔蕭牆終不知　生人力屈盡邊陲　赤龍已赴東方暗　黃犬徒懷上蔡悲　面缺崩城山寂寂　土埋冤骨草離離　秋風解怨扶蘇死　露泣煙愁紅樹枝</p><p><a href="../../model.html#/doc/32982">View poem's topic associations</a></p></body></html>
