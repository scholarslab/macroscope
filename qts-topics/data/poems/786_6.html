  <body><p>786_6: 《王昭君（一作崔國輔詩）》無名氏</p>
    <p>一回望月一回悲　望月月移人不移　何時得見漢朝使　為妾傳書斬畫師</p><p><a href="../../model.html#/doc/43445">View poem's topic associations</a></p></body></html>
