  <body><p>711_15: 《蕉葉》徐夤</p>
    <p>綠綺新裁織女機　擺風搖日影離披　只應青帝行春罷　閒倚東牆卓翠旗</p><p><a href="../../model.html#/doc/39999">View poem's topic associations</a></p></body></html>
