  <body><p>586_4: 《秋日山齋書懷》劉滄</p>
    <p>啟戶清風枕簟幽　蟲絲吹落掛簾鉤　蟬吟高樹雨初霽　人憶故鄉山正秋　浩渺蒹葭連夕照　蕭疏楊柳隔沙洲　空將方寸荷知己　身寄煙蘿恩未酬</p><p><a href="../../model.html#/doc/32476">View poem's topic associations</a></p></body></html>
