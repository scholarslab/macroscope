  <body><p>700_66: 《下邽感舊》韋莊</p>
    <p>昔為童稚不知愁　竹馬閒乘遶縣遊　曾為看花偷出郭　也因逃學暫登樓　招他邑客來還醉　儳得先生去始休　今日故人何處問　夕陽衰草盡荒丘</p><p><a href="../../model.html#/doc/39317">View poem's topic associations</a></p></body></html>
