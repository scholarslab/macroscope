  <body><p>149_48: 《桂陽西州晚泊古橋村住人》劉長卿</p>
    <p>洛陽別離久　江上心可得　惆悵增暮情　瀟湘復秋色　故山隔何處　落日羨歸翼　滄海空自流　白鷗不相識　悲蛬滿荊渚　輟棹徒沾臆　行客念寒衣　主人愁夜織　帝鄉片雲去　遙寄千里憶　南路隨天長　征帆杳無極</p><p><a href="../../model.html#/doc/7282">View poem's topic associations</a></p></body></html>
