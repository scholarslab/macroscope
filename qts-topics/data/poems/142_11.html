  <body><p>142_11: 《遇薛明府謁聰上人》王昌齡</p>
    <p>欣逢柏梁故　共謁聰公禪　石室無人到　繩床見虎眠　陰崖常抱雪　枯澗為生泉　出處雖云異　同歡在法筵</p><p><a href="../../model.html#/doc/6745">View poem's topic associations</a></p></body></html>
