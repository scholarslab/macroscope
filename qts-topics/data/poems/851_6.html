  <body><p>851_6: 《題戶詩》唐末僧</p>
    <p>枕有思鄉淚　門無問疾人　塵埋床下履　風動架頭巾</p><p><a href="../../model.html#/doc/47160">View poem's topic associations</a></p></body></html>
