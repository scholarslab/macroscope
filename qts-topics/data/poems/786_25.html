  <body><p>786_25: 《永州舜廟詩》無名氏</p>
    <p>游湘有餘怨　豈是聖人心　行路猿啼古　祠宮夢草深　素風傳舊俗　異跡閉荒林　巡狩去不返　煙雲愁至今　九嶷天一半　山盡海沈沈</p><p><a href="../../model.html#/doc/43464">View poem's topic associations</a></p></body></html>
