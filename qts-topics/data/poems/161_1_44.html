  <body><p>161_1_44: 《古風（其四十四）》李白</p>
    <p>綠蘿紛葳蕤　繚繞松柏枝　草木有所託　歲寒尚不移　奈何夭桃色　坐歎葑菲詩玉顏豔紅彩　雲髮非素絲　君子恩已畢　賤妾將何為</p><p><a href="../../model.html#/doc/7927">View poem's topic associations</a></p></body></html>
