  <body><p>673_19: 《哭陳庾》周朴</p>
    <p>繫馬向山立　一杯聊奠君　野煙孤客路　寒草故人墳　琴韻歸流水　詩情寄白雲　日斜休哭後　松韻不堪聞</p><p><a href="../../model.html#/doc/37399">View poem's topic associations</a></p></body></html>
