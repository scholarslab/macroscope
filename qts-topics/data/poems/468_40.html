  <body><p>468_40: 《山寺看櫻桃花題僧壁》劉言史</p>
    <p>楚寺春風臘盡時　含桃先坼一千枝　老僧不語傍邊坐　花發人來總不知</p><p><a href="../../model.html#/doc/24913">View poem's topic associations</a></p></body></html>
