  <body><p>435_4: 《王夫子》白居易</p>
    <p>王夫子　送君為一尉　東南三千五百里　道途雖遠位雖卑　月俸猶堪活妻子　男兒口讀古人書　束帶斂手來從事　近將徇祿給一家　遠則行道佐時理　行道佐時須待命　委身下位無為恥　命苟未來且求食　官無卑高及遠邇　男兒上既未能濟天下　下又不至飢寒死　吾觀九品至一品　其間氣味都相似　紫綬朱紱青布衫　顏色不同而已矣　王夫子　別有一事欲勸君　遇酒逢春且歡喜</p><p><a href="../../model.html#/doc/22365">View poem's topic associations</a></p></body></html>
