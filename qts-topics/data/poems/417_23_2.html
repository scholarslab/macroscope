  <body><p>417_23_2: 《寄浙西李大夫四首（其二）》元稹</p>
    <p>蕊珠深處少人知　網索西臨太液池　浴殿曉聞天語後　步廊騎馬笑相隨</p><p><a href="../../model.html#/doc/21620">View poem's topic associations</a></p></body></html>
