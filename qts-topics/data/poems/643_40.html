  <body><p>643_40: 《山中寄梁判官》李山甫</p>
    <p>歸臥東林計偶諧　柴門深向翠微開　更無塵事心頭起　還有詩情象外來　康樂公應頻結社　寒山子亦患多才　星郎雅是道中侶　六藝拘牽在隗臺</p><p><a href="../../model.html#/doc/35543">View poem's topic associations</a></p></body></html>
