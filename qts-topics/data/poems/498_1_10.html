  <body><p>498_1_10: 《閒居遣懷十首（其十）》姚合</p>
    <p>拙直難和洽　從人笑掩關　不能行戶外　寧解走塵間　被酒長酣思　無愁可上顏　何言歸去事　著處是青山</p><p><a href="../../model.html#/doc/26576">View poem's topic associations</a></p></body></html>
