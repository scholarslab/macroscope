  <body><p>802_27: 《神雞枕》史鳳</p>
    <p>枕繪鴛鴦久與棲　新裁霧穀鬥神雞　與郎酣夢忘曉　雞亦留連不肯啼</p><p><a href="../../model.html#/doc/44023">View poem's topic associations</a></p></body></html>
