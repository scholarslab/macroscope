  <body><p>885_26: 《菊》唐彥謙</p>
    <p>雪菊金英兩斷腸　蝶翎蜂鼻帶清香　寒村宿霧臨幽徑　廢苑斜暉傍短牆　近取松筠為伴侶　遠將桃李作參商　年來病肺疏杯酒　每憶龍山似故鄉</p><p><a href="../../model.html#/doc/48800">View poem's topic associations</a></p></body></html>
