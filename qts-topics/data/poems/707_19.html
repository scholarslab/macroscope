  <body><p>707_19: 《贈戰將》殷文圭</p>
    <p>綠沉槍利雪峰尖　犀甲軍裝稱紫髯　威懾萬人長凜凜　禮延群客每謙謙　陣前戰馬黃金勒　架上兵書白玉籤　不為已為儒弟子　好依門下學韜鈐</p><p><a href="../../model.html#/doc/39748">View poem's topic associations</a></p></body></html>
