  <body><p>439_21: 《薔薇花一叢獨死，不知其故，因有是篇》白居易</p>
    <p>柯條未嘗損　根不曾移　同類今齊茂　孤芳忽獨萎　仍憐委地日　正是帶花時　碎碧初凋葉　燋紅尚戀枝　乾坤無厚薄　草木自榮衰　欲問因何事　春風亦不知</p><p><a href="../../model.html#/doc/22707">View poem's topic associations</a></p></body></html>
