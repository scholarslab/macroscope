  <body><p>786_12: 《唐衢墓（一作賈島詩）》無名氏</p>
    <p>京洛先生三尺墳　陰風慘慘土和雲　從來有感君皆哭　今日無君誰哭居</p><p><a href="../../model.html#/doc/43451">View poem's topic associations</a></p></body></html>
