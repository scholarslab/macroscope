  <body><p>60_8: 《綾》李嶠</p>
    <p>金縷通秦國　為裘指魏君　落花遙寫霧　飛鶴近圖雲　馬眼冰凌影　竹根雪霰文　何當畫秦女　煙際坐氤氳</p><p><a href="../../model.html#/doc/3613">View poem's topic associations</a></p></body></html>
