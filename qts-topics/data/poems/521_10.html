  <body><p>521_10: 《早春閣下寓直蕭九舍人亦直內署，因寄書懷四韻》杜牧</p>
    <p>御水初銷凍　宮花尚怯寒　千峰橫紫翠　雙闕憑闌干　玉漏輕風順　金莖淡日殘　王喬在何處　清漢正驂鸞</p><p><a href="../../model.html#/doc/28148">View poem's topic associations</a></p></body></html>
