  <body><p>199_56: 《范公叢竹歌》岑參</p>
    <p>世人見竹不解愛　知君種竹府城內　此君託根幸得地　種來幾時聞已大　盛暑翛翛叢色寒　閒宵槭槭葉聲乾　能清案牘簾下見　宜對琴書窗外看　為君成陰將蔽日　迸筍穿階踏還出　守節偏凌御史霜　虛心願比郎官筆　君莫愛南山松樹枝　竹色四時也不移　寒天草木黃落盡　猶自青青君始知</p><p><a href="../../model.html#/doc/9641">View poem's topic associations</a></p></body></html>
