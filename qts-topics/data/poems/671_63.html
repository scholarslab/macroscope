  <body><p>671_63: 《早行遇雪》唐彥謙</p>
    <p>下馬天未明　風高雪何急　須臾路欲迷　頃刻山盡白　雞犬寂無聲　曙光射寒色　荒村絕煙火　髯凍布袍溼　王事不可緩　行行動悽惻</p><p><a href="../../model.html#/doc/37272">View poem's topic associations</a></p></body></html>
