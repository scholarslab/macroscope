  <body><p>629_25: 《白芙蓉》陸龜蒙</p>
    <p>澹然相對卻成勞　月染風裁箇箇高　似說玉皇親謫墮　至今猶著水霜袍</p><p><a href="../../model.html#/doc/34533">View poem's topic associations</a></p></body></html>
