  <body><p>678_13: 《寄懷孫處士》許彬</p>
    <p>生平酌與吟　誰是見君心　上國一歸去　滄波閒至今　鐘繁秋寺遠　岸闊晚濤深　疏放長如此　何人更得尋</p><p><a href="../../model.html#/doc/37773">View poem's topic associations</a></p></body></html>
