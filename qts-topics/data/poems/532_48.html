  <body><p>532_48: 《過鮑溶宅有感》許渾</p>
    <p>寥落故人宅　重來身已亡　古苔殘墨沼　深竹舊書堂　秋色館池靜　雨聲雲木涼　無因展交道　日暮倍心傷</p><p><a href="../../model.html#/doc/28866">View poem's topic associations</a></p></body></html>
