  <body><p>870_38: 《戲題盱眙邵明府壁》韋鵬翼</p>
    <p>豈肯閒尋竹徑行　卻嫌絲管好蛙聲　自從煮鶴燒琴後　背卻青山臥月明</p><p><a href="../../model.html#/doc/48198">View poem's topic associations</a></p></body></html>
