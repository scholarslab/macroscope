  <body><p>448_18: 《松齋偶興》白居易</p>
    <p>置心思慮外　滅跡是非間　約俸為生計　隨宮換往還　耳煩聞曉角　眼醒見秋山　賴此松簷下　朝回半日閒</p><p><a href="../../model.html#/doc/23507">View poem's topic associations</a></p></body></html>
