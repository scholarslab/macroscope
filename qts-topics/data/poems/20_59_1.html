  <body><p>20_59_1: 《相和歌辭。決絕詞三首（其一）》元稹</p>
    <p>乍可為天上牽牛織女星　不願為庭前紅槿枝　七月七日一相見　故心終不移那能朝開暮飛去　一任東西南北吹　分不兩相守　恨不兩相思　對面且如此　背面當何知　春風撩亂伯勞語　此時拋去時　握手苦相問　竟不言後期　君情既決絕妾意已參差　借如死生別　安得長苦悲</p><p><a href="../../model.html#/doc/1253">View poem's topic associations</a></p></body></html>
