  <body><p>33_15: 《遊靈山寺》劉孝孫</p>
    <p>吾王遊勝地　驂駕歷祇園　臨風畫角憤　耀日采旗翻　永懷筌了義　寂念啟玄門　深谿窮地脈　高嶂接雲根　信美諧心賞　幽邃且攀援　曳裾欣扈從　方悟屏塵諠</p><p><a href="../../model.html#/doc/2455">View poem's topic associations</a></p></body></html>
