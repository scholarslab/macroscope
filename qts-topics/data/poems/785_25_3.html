  <body><p>785_25_3: 《雜詩（第八首一作白居易詩）（其三）》無名氏</p>
    <p>空賜羅衣不賜恩　一薰香後一銷魂　雖然舞袖何曾舞　常對春風裛淚痕</p><p><a href="../../model.html#/doc/43421">View poem's topic associations</a></p></body></html>
