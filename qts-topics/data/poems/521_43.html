  <body><p>521_43: 《長安秋望》杜牧</p>
    <p>樓倚霜樹外　鏡天無一毫　南山與秋色　氣勢兩相高</p><p><a href="../../model.html#/doc/28188">View poem's topic associations</a></p></body></html>
