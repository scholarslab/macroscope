  <body><p>847_48: 《默坐》齊己</p>
    <p>燈引飛蛾拂焰迷　露淋栖鶴壓枝低　冥心坐滿蒲團穩　夢到天台過剡溪</p><p><a href="../../model.html#/doc/46962">View poem's topic associations</a></p></body></html>
