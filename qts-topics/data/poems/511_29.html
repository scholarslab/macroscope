  <body><p>511_29: 《送王昌涉侍禦》張祜</p>
    <p>十里指東平　軍前首出征　諸侯青服舊　御史紫衣榮　入陳梟心死　分圍虎力生　畫時安楚塞　刻日下齊城　號令朝移幕　偷蹤夜斫營　雲梯曾險上　地道慣深行　舉旆招降將　投戈趁敗兵　自慚居虜者　當此立功名</p><p><a href="../../model.html#/doc/27479">View poem's topic associations</a></p></body></html>
