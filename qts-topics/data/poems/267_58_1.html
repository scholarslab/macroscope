  <body><p>267_58_1: 《宮詞五首（其一）》顧況</p>
    <p>禁柳煙中聞曉烏　風吹玉漏盡銅壺　內官先向蓬萊殿　金合開香瀉御鑪</p><p><a href="../../model.html#/doc/13810">View poem's topic associations</a></p></body></html>
