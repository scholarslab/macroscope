  <body><p>159_5: 《入峽寄弟》孟浩然</p>
    <p>吾昔與爾輩　讀書常閉門　未嘗冒湍險　豈顧垂堂言　自此歷江湖　辛勤難具論　往來行旅弊　開鑿禹功存　壁立千峰峻　潀流萬壑奔　我來凡幾宿　無夕不聞猿　浦上搖歸戀　舟中失夢魂　淚沾明月峽　心斷鶺鴒原　離闊星難聚　秋深露已繁　因君下南楚　書此示鄉園</p><p><a href="../../model.html#/doc/7619">View poem's topic associations</a></p></body></html>
