  <body><p>391_1: 《金銅仙人辭漢歌》李賀</p>
    <p>茂陵劉郎秋風客　夜聞馬嘶曉無跡　書欄桂樹懸秋香　三十六宮土花碧　魏官牽車指千里　東關酸風射眸子　空將漢月出宮門　憶君清淚如鉛水　衰蘭送客咸陽道　天若有情天亦老　攜盤獨出月荒涼　渭城已遠波聲小</p><p><a href="../../model.html#/doc/20758">View poem's topic associations</a></p></body></html>
