  <body><p>747_60: 《賦得江邊草》李中</p>
    <p>岸春芳草合　幾處思纏綿　向暮江蘺雨　初晴杜若煙　靜宜幽鷺立　遠稱碧波連　送別王孫處　萋萋南浦邊</p><p><a href="../../model.html#/doc/41833">View poem's topic associations</a></p></body></html>
