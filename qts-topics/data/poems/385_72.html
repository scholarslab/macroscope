  <body><p>385_72: 《送金少卿副使歸新羅》張籍</p>
    <p>雲島茫茫天畔微　向東萬里一帆飛　久為侍子承恩重　今佐使臣銜命歸　通海便應將國信　到家猶自著朝衣　從前此去人無數　光彩如君庭是稀</p><p><a href="../../model.html#/doc/20458">View poem's topic associations</a></p></body></html>
