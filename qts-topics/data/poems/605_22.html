  <body><p>605_22: 《覽鏡》邵謁</p>
    <p>一照一迴悲　再照顏色衰　日月自流水　不知身老時　昨日照紅顏　今朝照白絲　白絲與紅顏　相去咫尺間</p><p><a href="../../model.html#/doc/33551">View poem's topic associations</a></p></body></html>
