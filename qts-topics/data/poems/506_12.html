  <body><p>506_12: 《思越州山水寄朱慶餘》章孝標</p>
    <p>窗戶潮頭雪　雲霞鏡裏天　島桐秋送雨　江艇暮搖煙　藕折蓮芽脆　茶挑茗眼鮮　還將歐冶劍　更淬若耶泉</p><p><a href="../../model.html#/doc/27075">View poem's topic associations</a></p></body></html>
