  <body><p>74_12: 《奉和聖制漕橋東送新除岳牧》蘇頲</p>
    <p>寶賢不遺俊　臺閣盡鵷鸞　未若調人切　其如簡帝難　上才膺出典　中旨念分官　特以專城貴　深惟列郡安　政行思務本　風靡屬勝殘　有令田知急　無分獄在寬　至言題睿札　殊渥灑仙翰　詔餞三台降　朝榮萬國歡　舉杯臨水發　張樂擁橋觀　式佇東封會　鏘鏘檢玉壇</p><p><a href="../../model.html#/doc/4020">View poem's topic associations</a></p></body></html>
