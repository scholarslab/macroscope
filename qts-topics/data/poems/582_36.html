  <body><p>582_36: 《洛陽》溫庭筠</p>
    <p>鞏樹先春雪滿枝　上陽宮柳囀黃鸝　桓譚未便忘西笑　豈為長安有鳳池</p><p><a href="../../model.html#/doc/32264">View poem's topic associations</a></p></body></html>
