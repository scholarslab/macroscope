  <body><p>143_14_4: 《從軍行七首（其四）》王昌齡</p>
    <p>青海長雲暗雪山　孤城遙望玉門關　黃沙北戰穿金甲　不破樓蘭終不還</p><p><a href="../../model.html#/doc/6772">View poem's topic associations</a></p></body></html>
