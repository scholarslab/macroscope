  <body><p>544_30: 《晚夏》劉得仁</p>
    <p>日夕是西風　流光半已空　山光漸凝碧　樹葉即翻紅　學淺慚多士　秋成羨老農　誰憐信公道　不泣路岐中</p><p><a href="../../model.html#/doc/29908">View poem's topic associations</a></p></body></html>
