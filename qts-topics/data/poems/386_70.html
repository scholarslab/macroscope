  <body><p>386_70: 《使行望悟真寺》張籍</p>
    <p>採玉峰連佛寺幽　高高斜對驛門樓　無端來去騎官馬　寸步教身不得遊</p><p><a href="../../model.html#/doc/20536">View poem's topic associations</a></p></body></html>
