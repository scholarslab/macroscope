  <body><p>58_27: 《春日游苑喜雨應詔》李嶠</p>
    <p>園樓春正歸　入苑弄芳菲　密雨迎仙步　低雲拂御衣　危花霑易落　度鳥溼難飛　膏澤登千庾　歡情遍九圍</p><p><a href="../../model.html#/doc/3531">View poem's topic associations</a></p></body></html>
