  <body><p>148_18: 《送喬判官赴福州》劉長卿</p>
    <p>揚帆向何處　插羽逐征東　夷落人煙迥　王程鳥路通　江流回澗底　山色聚閩中　君去凋殘後　應憐百越空</p><p><a href="../../model.html#/doc/7121">View poem's topic associations</a></p></body></html>
