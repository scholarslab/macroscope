  <body><p>78_40: 《詠雲酒》駱賓王</p>
    <p>朔空曾紀曆　帶地舊疏泉　色泛臨碭瑞　香流赴蜀仙　款交欣散玉　洽友悅沈錢　無復中山賞　空吟吳會篇</p><p><a href="../../model.html#/doc/4163">View poem's topic associations</a></p></body></html>
