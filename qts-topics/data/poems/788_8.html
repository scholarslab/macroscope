  <body><p>788_8: 《五言月夜啜茶聯句》顏真卿</p>
    <p>泛花邀坐客　代飲引情言　醒酒宜華席　留僧想獨園　不須攀月桂　何假樹庭萱　御史秋風勁　尚書北斗尊　流華淨肌骨　疏瀹滌心原　不似春醪醉　何辭綠菽繁　素瓷傳靜夜　芳氣滿閒軒</p><p><a href="../../model.html#/doc/43520">View poem's topic associations</a></p></body></html>
