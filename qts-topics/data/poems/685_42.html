  <body><p>685_42: 《湖州朝陽樓》吳融</p>
    <p>十二亭亭占曉光　隋家浪說有迷藏　仲宣題盡平生恨　別處應難看屋梁</p><p><a href="../../model.html#/doc/38353">View poem's topic associations</a></p></body></html>
