  <body><p>373_23: 《傷時》孟郊</p>
    <p>常聞貧賤士之常　嗟爾富者莫相笑　男兒得路即榮名　邂逅失途成不調　古人結交而重義　今人結交而重利　勸人一種種桃李　種亦直須遍天地　一生不愛囑人事　囑即直須為生死　我亦不羨季倫富　我亦不笑原憲貧　有財有勢即相識　無財無勢同路人　因知世事皆如此　卻向東溪臥白雲</p><p><a href="../../model.html#/doc/19727">View poem's topic associations</a></p></body></html>
