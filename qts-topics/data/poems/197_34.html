  <body><p>197_34: 《哭護國上人》張謂</p>
    <p>昔喜三身淨　今悲萬劫長　不應歸北斗　應是向西方　舍利眾生得　袈裟弟子將　鼠行殘藥碗　蟲網舊繩床　別起千花塔　空留一草堂　支公何處在　神理竟茫茫</p><p><a href="../../model.html#/doc/9499">View poem's topic associations</a></p></body></html>
