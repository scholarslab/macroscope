  <body><p>183_5_3: 《寓言三首（其三）》李白</p>
    <p>長安春色歸　先入青門道　綠楊不自持　從風欲傾倒　海燕還秦宮　雙飛入簾櫳　相思不相見　託夢遼城東</p><p><a href="../../model.html#/doc/8735">View poem's topic associations</a></p></body></html>
