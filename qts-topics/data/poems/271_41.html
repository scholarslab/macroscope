  <body><p>271_41: 《送劉公達判官赴天德軍幕》竇牟</p>
    <p>特建青油幕　量分紫禁師　自然知召子　不用問從誰　文武輕車少　腥膻左衽衰　北風如有寄　畫取受降時</p><p><a href="../../model.html#/doc/14198">View poem's topic associations</a></p></body></html>
