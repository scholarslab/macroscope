  <body><p>27_101: 《雜曲歌辭。離別難》白居易</p>
    <p>綠楊陌上送行人　馬去車回一望塵　不覺別時紅淚盡　歸來無淚可霑巾</p><p><a href="../../model.html#/doc/2018">View poem's topic associations</a></p></body></html>
