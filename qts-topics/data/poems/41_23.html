  <body><p>41_23: 《宿晉安亭》盧照鄰</p>
    <p>聞有弦歌地　穿鑿本多奇　遊人試一覽　臨玩果忘疲　窗橫暮捲葉　簷臥古生枝　舊石開紅蘚　新河覆綠池　孤猿稍斷絕　宿鳥復參差　汎灩月華曉　裴回星鬢垂　今日刪書客　悽惶君詎知</p><p><a href="../../model.html#/doc/2722">View poem's topic associations</a></p></body></html>
