  <body><p>317_45: 《途次近蜀驛蒙恩賜寶刀及飛龍廄馬…寄中書李鄭二公》武元衡</p>
    <p>草草事行役　遲遲違故關　碧幃遙隱霧　紅旆漸依山　感激酬恩淚　星霜去國顏　捧刀金錫字　歸馬玉連環　威鳳翔雙闕　征夫縱百蠻　應憐宣室召　溫樹不同攀</p><p><a href="../../model.html#/doc/16911">View poem's topic associations</a></p></body></html>
