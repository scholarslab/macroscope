  <body><p>384_102_1: 《莊陵挽歌詞三首（其一）》張籍</p>
    <p>白日已迢迢　干戈亦漸消　迎師親出道　從諫早臨朝　佞倖威權薄　忠良寵錫饒丘陵今一變　無復白雲謠</p><p><a href="../../model.html#/doc/20342">View poem's topic associations</a></p></body></html>
