  <body><p>864_36: 《贈謝府君》吳興神女</p>
    <p>玉釵空中墮　金釧色已歇　獨泣謝春風　秋夜傷明月</p><p><a href="../../model.html#/doc/47871">View poem's topic associations</a></p></body></html>
