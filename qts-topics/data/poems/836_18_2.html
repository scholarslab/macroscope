  <body><p>836_18_2: 《再游東林寺作五首（其二）》貫休</p>
    <p>桓玄舊輦殘雲溼　耶舍孤墳落照遲有箇山僧倚松睡　恐人來取白猿兒</p><p><a href="../../model.html#/doc/46061">View poem's topic associations</a></p></body></html>
