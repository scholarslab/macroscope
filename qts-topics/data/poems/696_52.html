  <body><p>696_52: 《不寐》韋莊</p>
    <p>不寐天將曉　心勞轉似灰　蚊吟頻到耳　鼠鬥競綠臺　戶闇知蟾落　林喧覺雨來　馬嘶朝客過　知是禁門開</p><p><a href="../../model.html#/doc/39098">View poem's topic associations</a></p></body></html>
