  <body><p>468_56: 《送人隨姊夫任雲安令》劉言史</p>
    <p>閒逐維私向武城　北風青雀片時行　孤帆瞥過荊州岸　認得瞿塘急浪聲</p><p><a href="../../model.html#/doc/24932">View poem's topic associations</a></p></body></html>
