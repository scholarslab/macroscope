  <body><p>265_21: 《金璫玉佩歌》顧況</p>
    <p>贈君金璫太霄之玉珮　金鎖禹步之流珠　五嶽真君之祕籙　九天丈人之寶書　東井沐浴辰巳畢　先進洞房上奔日　借問君欲何處來　黃姑織女機邊出</p><p><a href="../../model.html#/doc/13691">View poem's topic associations</a></p></body></html>
