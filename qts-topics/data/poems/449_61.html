  <body><p>449_61: 《寄劉蘇州》白居易</p>
    <p>去年八月哭微之　今年八月哭敦詩　何堪老淚交流日　多是秋風搖落時　泣罷幾迴深自念　情來一倍苦相思　同年同病同心事　除卻蘇州更是誰</p><p><a href="../../model.html#/doc/23665">View poem's topic associations</a></p></body></html>
