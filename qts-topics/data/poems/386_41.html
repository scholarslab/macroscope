  <body><p>386_41: 《贈任道人》張籍</p>
    <p>長安多病無生計　藥鋪醫人亂索錢　欲得定知身上事　憑君為算小行年</p><p><a href="../../model.html#/doc/20507">View poem's topic associations</a></p></body></html>
