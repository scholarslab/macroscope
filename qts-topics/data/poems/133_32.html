  <body><p>133_32: 《送劉昱》李頎</p>
    <p>八月寒葦花　秋江浪頭白　北風吹五兩　誰是潯陽客　鸕鶿山頭微雨晴　揚州郭裏暮潮生　行人夜宿金陵渚　試聽沙邊有雁聲</p><p><a href="../../model.html#/doc/6358">View poem's topic associations</a></p></body></html>
