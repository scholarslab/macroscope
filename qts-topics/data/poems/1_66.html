  <body><p>1_66: 《賦簾》李世民</p>
    <p>參差垂玉闕　舒卷映蘭宮　珠光搖素月　竹影亂清風　彩散銀鉤上　文斜桂戶中　惟當雜羅綺　相與媚房櫳</p><p><a href="../../model.html#/doc/76">View poem's topic associations</a></p></body></html>
