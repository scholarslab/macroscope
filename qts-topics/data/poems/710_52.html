  <body><p>710_52: 《鶴》徐夤</p>
    <p>閬苑瑤台歲月長　一歸華表好增傷　新聲乍警初零露　折羽閒飛幾片霜　要伴神仙歸碧落　豈隨龜雁住方塘　三山頂上無人處　瓊樹堪巢不死鄉</p><p><a href="../../model.html#/doc/39963">View poem's topic associations</a></p></body></html>
