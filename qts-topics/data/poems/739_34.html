  <body><p>739_34: 《孤雁》李建勳</p>
    <p>欲食不敢食　合栖猶未棲　聞風亦驚過　避繳恨飛低　水闊緣湘因　雲寒過磧迷　悲鳴感人意　不見夜烏啼</p><p><a href="../../model.html#/doc/41384">View poem's topic associations</a></p></body></html>
