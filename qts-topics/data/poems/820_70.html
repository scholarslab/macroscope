  <body><p>820_70: 《晨登樂游原，望終南積雪》皎然</p>
    <p>凌晨擁弊裘　徑上古原頭　雪霽山疑近　天高思若浮　瓊峰埋積翠　玉嶂掩飛流　曜彩含朝日　搖光奪寸眸　寒空標瑞色　爽氣襲皇州　清眺何人得　終當獨再遊</p><p><a href="../../model.html#/doc/45273">View poem's topic associations</a></p></body></html>
