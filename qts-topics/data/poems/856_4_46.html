  <body><p>856_4_46: 《七言（其四十六）》呂岩</p>
    <p>飛龍九五已升天　次第還當赤帝權　喜遇汞珠凝正午　幸逢鉛母結重玄　狂猿自伏何須煉　野馬親調不著鞭　煉就一丸天上藥　頓然心地永剛堅</p><p><a href="../../model.html#/doc/47419">View poem's topic associations</a></p></body></html>
