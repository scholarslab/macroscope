  <body><p>365_78: 《裴令公見示誚樂天寄奴買馬絕句斐言仰和且戲樂天》劉禹錫</p>
    <p>常奴安得似方回　爭望追風絕足來　若把翠娥酬騄耳　始知天下有奇才</p><p><a href="../../model.html#/doc/19384">View poem's topic associations</a></p></body></html>
