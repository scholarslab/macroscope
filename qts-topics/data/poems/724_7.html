  <body><p>724_7: 《馬嵬感事》唐求</p>
    <p>冷氣生深殿　狼星渡遠關　九城鼙鼓內　千騎道途間　鳳髻隨秋草　鑾輿入暮山　恨多留不得　悲淚滿龍顏</p><p><a href="../../model.html#/doc/40704">View poem's topic associations</a></p></body></html>
