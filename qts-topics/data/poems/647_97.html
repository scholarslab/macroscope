  <body><p>647_97: 《詠史詩。赤壁》胡曾</p>
    <p>烈火西焚魏帝旗　周郎開國虎爭時　交兵不假揮長劍　已挫英雄百萬師</p><p><a href="../../model.html#/doc/35888">View poem's topic associations</a></p></body></html>
