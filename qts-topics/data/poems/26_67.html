  <body><p>26_67: 《雜曲歌辭。起夜來》施肩吾</p>
    <p>香銷連理帶　塵覆合歡杯　懶臥相思枕　愁吟起夜來</p><p><a href="../../model.html#/doc/1862">View poem's topic associations</a></p></body></html>
