  <body><p>267_17: 《臨平湖》顧況</p>
    <p>采藕平湖上　藕泥封藕節　船影入荷香　莫衝蓮柄折</p><p><a href="../../model.html#/doc/13766">View poem's topic associations</a></p></body></html>
