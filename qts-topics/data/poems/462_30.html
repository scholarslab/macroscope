  <body><p>462_30: 《別楊同州後卻寄》白居易</p>
    <p>潘驛橋南醉中別　下邽村北醒時歸　春風怪我君知否　榆葉楊花撲面飛</p><p><a href="../../model.html#/doc/24601">View poem's topic associations</a></p></body></html>
