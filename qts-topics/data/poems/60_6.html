  <body><p>60_6: 《錦》李嶠</p>
    <p>漢使巾車遠　河陽步障陳　雲浮仙石日　霞滿蜀江春　機迥回文巧　紳兼束髮新　若逢楚王貴　不作夜行人</p><p><a href="../../model.html#/doc/3611">View poem's topic associations</a></p></body></html>
