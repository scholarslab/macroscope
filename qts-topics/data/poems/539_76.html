  <body><p>539_76: 《公子》李商隱</p>
    <p>一盞新羅酒　凌晨恐易消　歸應衝鼓半　去不待笙調　歌好惟愁和　香濃豈惜飄　春場鋪艾帳　下馬雉媒嬌</p><p><a href="../../model.html#/doc/29247">View poem's topic associations</a></p></body></html>
