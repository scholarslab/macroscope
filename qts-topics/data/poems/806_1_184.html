  <body><p>806_1_184: 《詩三百三首（其一百八十四）》寒山</p>
    <p>買肉血　買魚跳鱍鱍　君身招罪累　妻子成快活　纔死渠便嫁　他人誰敢遏一朝如破床　兩箇當頭脫</p><p><a href="../../model.html#/doc/44393">View poem's topic associations</a></p></body></html>
