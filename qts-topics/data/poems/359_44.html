  <body><p>359_44: 《洛中酬福建陳判官見贈》劉禹錫</p>
    <p>潦倒聲名擁腫材　一生多故苦邅迴　南宮舊籍遙相管　東洛閒門晝未開　靜對道流論藥石　偶逢詞客與瓊瑰　怪君近日文鋒利　新向延平看劍來</p><p><a href="../../model.html#/doc/19022">View poem's topic associations</a></p></body></html>
