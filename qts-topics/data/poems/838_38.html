  <body><p>838_38: 《寄勉二三子》齊己</p>
    <p>不見二三子　悠然吳楚間　盡應生白髮　幾箇在青山　　　　　　　　　莫放閒　君聞國風否　千載詠關關</p><p><a href="../../model.html#/doc/46223">View poem's topic associations</a></p></body></html>
