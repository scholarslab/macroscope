  <body><p>232_22: 《奉送蜀州柏二別駕將中丞命赴江陵起居…行軍司馬佐》杜甫</p>
    <p>中丞問俗畫熊頻　愛弟傳書彩鷁新　遷轉五州防禦使　起居八座太夫人　楚宮臘送荊門水　白帝雲偷碧海春　報與惠連詩不惜　知吾斑鬢總如銀</p><p><a href="../../model.html#/doc/11828">View poem's topic associations</a></p></body></html>
