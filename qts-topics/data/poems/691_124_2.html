  <body><p>691_124_2: 《和吳太守罷郡山村偶題二首（其二）》杜荀鶴</p>
    <p>快活田翁輩　常言化育時　縱饒稽歲月　猶說向孫兒　茅屋梁和節　茶盤果帶枝　相傳終不忘　何必立生祠</p><p><a href="../../model.html#/doc/38744">View poem's topic associations</a></p></body></html>
