  <body><p>231_48: 《巫峽敝廬奉贈侍禦四舅別之澧朗》杜甫</p>
    <p>江城秋日落　山鬼閉門中　行李淹吾舅　誅茅問老翁　赤眉猶世亂　青眼只途窮　傳語桃源客　人今出處同</p><p><a href="../../model.html#/doc/11775">View poem's topic associations</a></p></body></html>
