  <body><p>96_49: 《初達驩州》沈佺期</p>
    <p>自昔聞銅柱　行來向一年　不知林邑地　猶隔道明天　雨露何時及　京華若個邊　思君無限淚　堪作日南泉</p><p><a href="../../model.html#/doc/5009">View poem's topic associations</a></p></body></html>
