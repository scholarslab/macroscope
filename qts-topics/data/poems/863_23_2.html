  <body><p>863_23_2: 《題寺廊柱（其二）》慈恩院女仙</p>
    <p>湖水團團夜如鏡　碧樹紅花相掩映　北斗闌干移曉柄　有似佳期常不定</p><p><a href="../../model.html#/doc/47792">View poem's topic associations</a></p></body></html>
