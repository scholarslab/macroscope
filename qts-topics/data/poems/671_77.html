  <body><p>671_77: 《詠葡萄》唐彥謙</p>
    <p>西園晚霽浮嫩涼　開尊漫摘葡萄嘗　滿架高撐紫絡索　一枝斜嚲金瑯璫　天風颼颼葉栩栩　蝴蝶聲乾作晴雨　神蛟清夜蟄寒潭　萬片溼雲飛不起　石家美人金谷遊　羅幃翠幕珊瑚鉤　玉盤新薦入華屋　珠帳高懸夜不收　勝遊記得當年景　清氣逼人毛骨冷　笑呼明鏡上遙天　醉倚銀弄秋影</p><p><a href="../../model.html#/doc/37301">View poem's topic associations</a></p></body></html>
