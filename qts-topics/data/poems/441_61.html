  <body><p>441_61: 《野行》白居易</p>
    <p>草潤衫襟重　沙乾屐齒輕　仰頭聽鳥立　信腳望花行　暇日無公事　衰年有道情　浮生短於夢　夢裏莫營營</p><p><a href="../../model.html#/doc/22932">View poem's topic associations</a></p></body></html>
