  <body><p>686_19: 《南遷途中作七首。訪貫休上人》吳融</p>
    <p>休公為我設蘭湯　方便教人學洗腸　自覺塵纓頓瀟灑　南行不復問滄浪</p><p><a href="../../model.html#/doc/38398">View poem's topic associations</a></p></body></html>
