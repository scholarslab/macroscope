  <body><p>358_39: 《酬喜相遇同州與樂天替代》劉禹錫</p>
    <p>舊託松心契　新交竹使符　行年同甲子　筋力羨丁夫　別後詩成帙　攜來酒滿壺　今朝停五馬　不獨為羅敷</p><p><a href="../../model.html#/doc/18939">View poem's topic associations</a></p></body></html>
