  <body><p>518_118: 《路逢有似亡友者，惻然賦此》雍陶</p>
    <p>吾友今生不可逢　風流空想舊儀容　朝來馬上頻回首　惆悵他人似蔡邕</p><p><a href="../../model.html#/doc/28062">View poem's topic associations</a></p></body></html>
