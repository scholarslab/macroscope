  <body><p>225_13_2: 《收京三首（其二）》杜甫</p>
    <p>生意甘衰白　天涯正寂寥　忽聞哀痛詔　又下聖明朝　羽翼懷商老　文思憶帝堯叨逢罪己日　霑灑望青霄</p><p><a href="../../model.html#/doc/11020">View poem's topic associations</a></p></body></html>
