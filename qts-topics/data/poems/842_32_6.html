  <body><p>842_32_6: 《渚宮莫問詩一十五首（其六）》齊己</p>
    <p>莫問閒行趣　春風野水涯　千門無謝女　兩岸有楊花　好鶴曾為客　真龍或作蛇躊躕自迴首　日腳背樓斜</p><p><a href="../../model.html#/doc/46547">View poem's topic associations</a></p></body></html>
