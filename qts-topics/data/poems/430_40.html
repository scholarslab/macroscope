  <body><p>430_40: 《垂釣》白居易</p>
    <p>臨水一長嘯　忽思十年初　三登甲乙第　一入承明廬　浮生多變化　外事有盈虛　今來伴江叟　沙頭坐釣魚</p><p><a href="../../model.html#/doc/22101">View poem's topic associations</a></p></body></html>
