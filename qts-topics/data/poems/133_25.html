  <body><p>133_25: 《愛敬寺古藤歌》李頎</p>
    <p>古藤池水盤樹根　左攫右拏龍虎蹲　橫空直上相陵突　丰茸離纚若無骨　風雷霹靂連黑枝　人言其下藏妖魑　空庭落葉乍開合　十月苦寒常倒垂　憶昨花飛滿空殿　密葉吹香飯僧遍　南階雙桐一百尺　相與年年老霜霰</p><p><a href="../../model.html#/doc/6351">View poem's topic associations</a></p></body></html>
