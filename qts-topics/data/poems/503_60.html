  <body><p>503_60: 《寄甯海李明府》周賀</p>
    <p>山縣風光異　公門水石清　一官居外府　幾載別東京　故疾梅天發　新詩雪夜成　家貧思減選　時靜憶歸耕　把疏尋書義　澄心得獄情　夢靈邀客解　劍古揀人呈　守月通宵坐　尋花迥路行　從來愛知道　何慮白髭生</p><p><a href="../../model.html#/doc/26964">View poem's topic associations</a></p></body></html>
