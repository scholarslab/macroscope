  <body><p>510_100: 《舞》張祜</p>
    <p>荊臺呈妙舞　雲雨半羅衣　褭褭腰疑折　褰褰袖欲飛　霧輕紅躑躅　風豔紫薔薇　強許傳新態　人間弟子稀</p><p><a href="../../model.html#/doc/27387">View poem's topic associations</a></p></body></html>
