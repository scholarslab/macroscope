  <body><p>126_92_2: 《達奚侍郎夫人寇氏挽詞二首（其二）》王維</p>
    <p>女史悲彤管　夫人罷錦軒　卜塋占二室　行哭度千門　秋日光能淡　寒川波自翻　一朝成萬古　松柏暗平原</p><p><a href="../../model.html#/doc/6005">View poem's topic associations</a></p></body></html>
