  <body><p>401_5: 《酬樂天早夏見懷》元稹</p>
    <p>庭柚有垂實　燕巢無宿雛　我亦辭社燕　茫茫焉所如　君詩夏方早　我歎秋已徂　食物風土異　衾裯時節殊　荒草滿田地　近移江上居　八日復切九　月明侵半除</p><p><a href="../../model.html#/doc/21083">View poem's topic associations</a></p></body></html>
