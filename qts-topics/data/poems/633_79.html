  <body><p>633_79: 《寄王十四舍人》司空圖</p>
    <p>幾年汶上約同遊　擬為蓮峰別置樓　今日鳳皇池畔客　五千仞雪不回頭</p><p><a href="../../model.html#/doc/34911">View poem's topic associations</a></p></body></html>
