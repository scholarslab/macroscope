  <body><p>13_53: 《郊廟歌辭。享太廟樂章。大明舞》?</p>
    <p>赤精亂德　四海困窮　黃旗舉義　三靈會同　旱望春雨　雲披大風　溥天來祭　高祖之功</p><p><a href="../../model.html#/doc/656">View poem's topic associations</a></p></body></html>
