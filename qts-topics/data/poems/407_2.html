  <body><p>407_2: 《見人詠韓舍人新律詩，因有戲贈》元稹</p>
    <p>喜聞韓古調　兼愛近詩篇　玉磬聲聲徹　金鈴箇箇圓　高疏明月下　細膩早春前　花態繁於綺　閨情軟似綿　輕新便妓唱　凝妙入僧禪　欲得人人伏　能教面面全　延之苦拘檢　摩詰好因緣　七字排居敬　千詞敵樂天　殷勤閒太祝　好去老通川　莫漫裁章句　須饒紫禁仙</p><p><a href="../../model.html#/doc/21248">View poem's topic associations</a></p></body></html>
