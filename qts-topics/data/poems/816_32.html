  <body><p>816_32: 《遙和塵外上人與陸澧夜集山寺問涅盤義兼賞陸生文卷》皎然</p>
    <p>共是竹林賢　心從貝葉傳　說經看月喻　開卷愛珠連　清淨遙城外　蕭疏古塔前　應隨北山子　高頂枕雲眠</p><p><a href="../../model.html#/doc/44936">View poem's topic associations</a></p></body></html>
