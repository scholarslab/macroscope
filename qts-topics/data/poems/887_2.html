  <body><p>887_2: 《儲潭廟（大曆三年戊申歲）》裴諝</p>
    <p>江水上源急如箭　潭北轉急令目眩　中間十里澄漫漫　龍蛇若見若不見　老農老圃望天語　儲潭之神可致雨　質明齋服躬往奠　牢醴豐潔精成舉　女巫紛紛堂下　色似授兮意似與　雲在山兮風在林　風雲忽起潭更深　氣霾祠宇連江陰　朝日不復照翠岑　迴溪口兮櫂清流　好風帶雨送到州　吏人雨立喜再拜　神兮靈兮如獻酬　城上樓兮危架空　登四望兮暗濛濛　不知兮千萬里　惠澤願兮與之同　我有言兮報匪徐　車騎復往禮如初　高垣墉兮大其門　灑掃丹雘壯神居　使過廟者之加敬　酒食貨財而有餘　神兮靈　神兮靈　匪享慢　享克誠</p><p><a href="../../model.html#/doc/48880">View poem's topic associations</a></p></body></html>
