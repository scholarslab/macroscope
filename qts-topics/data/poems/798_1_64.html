  <body><p>798_1_64: 《宮詞（其六十四）》花蕊夫人</p>
    <p>酒庫新修近水傍　潑醅初熟五雲漿　殿前供御頻宣索　追入花間一陣香</p><p><a href="../../model.html#/doc/43723">View poem's topic associations</a></p></body></html>
