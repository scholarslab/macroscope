  <body><p>492_27: 《喜雨》殷堯藩</p>
    <p>臨岐終日自裴回　乾我茅齋半畝苔　山上亂雲隨手變　淛東飛雨過江來　一元和氣歸中正　百怪蒼淵起蟄雷　千里稻花應秀色　酒樽風月醉亭臺</p><p><a href="../../model.html#/doc/26061">View poem's topic associations</a></p></body></html>
