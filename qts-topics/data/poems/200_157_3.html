  <body><p>200_157_3: 《河西太守杜公挽歌四首（其三）》岑參</p>
    <p>憶昨明光殿　新承天子恩　剖符移北地　授鉞領西門　塞草迎軍幕　邊雲拂使軒　至今聞隴外　戎虜尚亡魂</p><p><a href="../../model.html#/doc/9821">View poem's topic associations</a></p></body></html>
