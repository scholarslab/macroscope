  <body><p>647_55: 《詠史詩。東山》胡曾</p>
    <p>五馬南浮一化龍　謝安入相此山空　不知攜妓重來日　幾樹鶯啼谷口風</p><p><a href="../../model.html#/doc/35846">View poem's topic associations</a></p></body></html>
