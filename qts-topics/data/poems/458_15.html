  <body><p>458_15: 《酬夢得見喜疾瘳》白居易</p>
    <p>暖臥摩綿褥　晨傾藥酒螺　昏昏布裘底　病醉睡相和　末疾徒云爾　餘年有幾何　須知差與否　相去校無多</p><p><a href="../../model.html#/doc/24329">View poem's topic associations</a></p></body></html>
