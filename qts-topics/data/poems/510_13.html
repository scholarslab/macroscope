  <body><p>510_13: 《司馬相如琴歌》張祜</p>
    <p>鳳兮鳳兮非無皇　山重水闊不可量　梧桐結陰在朝陽　濯羽弱水鳴高翔</p><p><a href="../../model.html#/doc/27297">View poem's topic associations</a></p></body></html>
