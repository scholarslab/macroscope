  <body><p>603_40: 《東歸次採石江》許棠</p>
    <p>東下經牛渚　依然是故關　客程臨岸盡　鄉思入鷗閒　雨漲巴來浪　雲增楚際山　漁翁知未達　相顧不開顏</p><p><a href="../../model.html#/doc/33411">View poem's topic associations</a></p></body></html>
