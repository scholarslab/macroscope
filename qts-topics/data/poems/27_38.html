  <body><p>27_38: 《雜曲歌辭。涼州歌第二》?</p>
    <p>朔風吹葉雁門秋　萬里煙塵昏戍樓　征馬長思青海北　胡笳夜聽隴山頭</p><p><a href="../../model.html#/doc/1955">View poem's topic associations</a></p></body></html>
