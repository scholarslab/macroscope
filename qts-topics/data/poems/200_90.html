  <body><p>200_90: 《送顏評事入京》岑參</p>
    <p>顏子人歎屈　宦遊今未遲　佇聞明主用　豈負青雲姿　江柳秋吐葉　山花寒滿枝　知君客愁處　月滿巴川時</p><p><a href="../../model.html#/doc/9749">View poem's topic associations</a></p></body></html>
