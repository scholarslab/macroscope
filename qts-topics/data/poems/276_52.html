  <body><p>276_52: 《送契玄法師赴內道場》盧綸</p>
    <p>昏昏醉老夫　灌頂遇醍醐　嬪御呈心鏡　君王賜髻珠　降魔須戰否　問疾敢行無　深契何相秘　儒宗本不殊</p><p><a href="../../model.html#/doc/14709">View poem's topic associations</a></p></body></html>
