  <body><p>638_96: 《遊歙州興唐寺》張喬</p>
    <p>山橋通絕境　到此憶天台　竹裏尋幽徑　雲邊上古臺　鳥歸殘照出　鐘斷細泉來　為愛澄溪月　因成隔宿迴</p><p><a href="../../model.html#/doc/35232">View poem's topic associations</a></p></body></html>
