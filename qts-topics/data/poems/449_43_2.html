  <body><p>449_43_2: 《對酒五首（其二）》白居易</p>
    <p>蝸牛角上爭何事　石火光中寄此身　隨富隨貧且歡樂　不開口笑是癡人</p><p><a href="../../model.html#/doc/23642">View poem's topic associations</a></p></body></html>
