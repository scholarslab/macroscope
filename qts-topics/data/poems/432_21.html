  <body><p>432_21: 《新豐路逢故人》白居易</p>
    <p>塵土長路晚　風煙廢宮秋　相逢立馬語　盡日此橋頭　知君不得意　鬱鬱來西遊　惆悵新豐店　何人識馬周</p><p><a href="../../model.html#/doc/22196">View poem's topic associations</a></p></body></html>
