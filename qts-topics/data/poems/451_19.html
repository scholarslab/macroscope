  <body><p>451_19: 《無夢》白居易</p>
    <p>老眼花前闇　春衣雨後寒　舊詩多忘卻　新酒且嘗看　拙定於身穩　慵應趁伴難　漸銷名利想　無夢到長安</p><p><a href="../../model.html#/doc/23786">View poem's topic associations</a></p></body></html>
