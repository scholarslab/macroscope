  <body><p>837_1_2: 《山居詩二十四首（其二）》貫休</p>
    <p>難是言休即便休　清吟孤坐碧溪頭　三間茆屋無人到　十里松陰獨自遊　明月清風宗炳社　夕陽秋色庾公樓　修心未到無心地　萬種千般逐水流</p><p><a href="../../model.html#/doc/46090">View poem's topic associations</a></p></body></html>
