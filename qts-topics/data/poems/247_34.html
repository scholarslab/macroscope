  <body><p>247_34: 《喜辱韓十四郎中書兼封近詩示代書題贈》獨孤及</p>
    <p>各牽于役間遊遨　獨坐相思正鬱陶　長跪讀書心暫緩　短章投我曲何高　宦情緣木知非願　王事敦人敢告勞　所歎在官成遠別　徒言岏水纔容舠</p><p><a href="../../model.html#/doc/12934">View poem's topic associations</a></p></body></html>
