  <body><p>549_108: 《山陽韋中丞罷郡因獻》趙嘏</p>
    <p>笙歌只是舊笙歌　腸斷風流奈別何　照物二年春色在　感恩千室淚痕多　盡將魂夢隨西去　猶望旌旗暫一過　今日尊前無限思　萬重雲月隔煙波</p><p><a href="../../model.html#/doc/30270">View poem's topic associations</a></p></body></html>
