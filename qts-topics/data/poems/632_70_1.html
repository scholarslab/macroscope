  <body><p>632_70_1: 《偶書五首（其一）》司空圖</p>
    <p>衰謝當何懺　惟應悔壯圖　磬聲花外遠　人影塔前孤</p><p><a href="../../model.html#/doc/34758">View poem's topic associations</a></p></body></html>
