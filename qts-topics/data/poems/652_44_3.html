  <body><p>652_44_3: 《感時三首（其三）》方幹</p>
    <p>世途擾擾復憧憧　真恐華夷事亦同　歲月自消寒暑內　榮枯盡在是非中　今朝猶作青襟子　明日還成白首翁　堪笑愚夫足紛競　不知流水去無窮</p><p><a href="../../model.html#/doc/36225">View poem's topic associations</a></p></body></html>
