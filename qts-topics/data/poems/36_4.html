  <body><p>36_4: 《結客少年場行》虞世南</p>
    <p>韓魏多奇節　倜儻遺聲利　共矜然諾心　各負縱橫志　結交一言重　相期千里至　綠沈明月弦　金絡浮雲轡　吹簫入吳市　擊筑遊燕肆　尋源博望侯　結客遠相求　少年懷一顧　長驅背隴頭　燄燄戈霜動　耿耿劍虹浮　天山冬夏雪　交河南北流　雲起龍沙暗　木落雁門秋　輕生殉知己　非是為身謀</p><p><a href="../../model.html#/doc/2528">View poem's topic associations</a></p></body></html>
