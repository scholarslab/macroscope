  <body><p>589_2: 《送鄂渚韋尚書赴鎮》李頻</p>
    <p>夏口本吳頭　重城據上遊　戈船轉江漢　風月宿汀洲　執憲傾民望　銜恩赴主憂　誰知舊寮屬　攀餞淚仍流</p><p><a href="../../model.html#/doc/32713">View poem's topic associations</a></p></body></html>
