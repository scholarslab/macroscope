  <body><p>544_19: 《晚步曲江因謁慈恩寺恭上人》劉得仁</p>
    <p>豈曰趣名者　年年待命通　坐令青嶂上　興起白雲中　岸浸如天水　林含似雨風　南宗猶有礙　西寺問恭公</p><p><a href="../../model.html#/doc/29897">View poem's topic associations</a></p></body></html>
