  <body><p>584_2: 《和徐商賀盧員外賜緋》段成式</p>
    <p>雲雨軒懸鶯語新　一篇佳句占陽春　銀黃年少偏欺酒　金紫風流不讓人　連璧座中斜日滿　貫珠歌裏落花頻　莫辭倒載吟歸去　看欲東山又吐茵</p><p><a href="../../model.html#/doc/32343">View poem's topic associations</a></p></body></html>
