  <body><p>677_5: 《鶴》鄭穀</p>
    <p>一自王喬放自由　俗人行處懶回頭　睡輕旋覺松花墮　舞罷閒聽澗水流　羽翼光明欺積雪　風神灑落占高秋　應嫌白鷺無仙骨　長伴漁翁宿葦洲</p><p><a href="../../model.html#/doc/37739">View poem's topic associations</a></p></body></html>
