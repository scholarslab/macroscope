  <body><p>451_31: 《戲和微之答竇七行軍之作（依本韻）》白居易</p>
    <p>旌鉞從櫜鞬　賓僚禮數全　夔龍來要地　鵷鷺下遼天　赭汗騎驕馬　青娥舞醉仙　合成江上作　散到洛中傳　陋巷能無酒　貧池亦有船　春裝秋未寄　謾道有閒錢</p><p><a href="../../model.html#/doc/23799">View poem's topic associations</a></p></body></html>
