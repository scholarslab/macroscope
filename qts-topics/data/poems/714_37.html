  <body><p>714_37: 《馬嵬》崔道融</p>
    <p>萬乘淒涼蜀路歸　眼前珠翠與心違　重華不是風流主　湘水猶傳泣二妃</p><p><a href="../../model.html#/doc/40194">View poem's topic associations</a></p></body></html>
