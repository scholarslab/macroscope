  <body><p>893_8_2: 《戀情深（其二）》毛文錫</p>
    <p>玉殿春濃花爛熳　簇神仙伴　羅裙窣地縷黃金　奏清音　酒闌歌罷兩沈沈　一笑動君心　永願作鴛鴦伴　戀情深</p><p><a href="../../model.html#/doc/49230">View poem's topic associations</a></p></body></html>
