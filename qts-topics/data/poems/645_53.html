  <body><p>645_53: 《寄嵩陽隱者》李鹹用</p>
    <p>昔年江上別　初入亂離中　我住匡山北　君之少室東　信來經險道　詩半憶皇風　何事猶高臥　巖邊夢未通</p><p><a href="../../model.html#/doc/35695">View poem's topic associations</a></p></body></html>
