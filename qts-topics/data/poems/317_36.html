  <body><p>317_36: 《奉酬中書李相公早朝于中書候傳點，偶書所懷》武元衡</p>
    <p>寥落曙鍾斷　微明煙月沈　翠霞仙仗合　清漏掖垣深　北極星遙拱　南山闕迥臨　蘭釭竟曉燄　琪樹欲秋陰　霄漢慚聯步　貂蟬愧並簪　德容溫比玉　王度式如金　魚水千里運　簫韶九奏音　代天驚度日　擲地喜開襟　文武時方泰　唐虞道可尋　忝陪申及甫　清淨奉堯心</p><p><a href="../../model.html#/doc/16902">View poem's topic associations</a></p></body></html>
