  <body><p>444_24: 《卯時酒》白居易</p>
    <p>佛法讚醍醐　仙方誇沆瀣　未如卯時酒　神速功力倍　一杯置掌上　三嚥入腹內　煦若春貫腸　暄如日炙背　豈獨肢體暢　仍加志氣大　當時遺形骸　竟日忘冠帶　似遊華胥國　疑反混元代　一性既完全　萬機皆破碎　半醒思往來　往來吁可怪　寵辱憂喜間　惶惶二十載　前年辭紫闥　今歲拋皂蓋　去矣魚返泉　超然蟬離蛻　是非莫分別　行止無疑礙　浩氣貯胸中　青雲委身外　捫心私自語　自語誰能會　五十年來心　未如今日泰　況茲杯中物　行坐長相對</p><p><a href="../../model.html#/doc/23204">View poem's topic associations</a></p></body></html>
