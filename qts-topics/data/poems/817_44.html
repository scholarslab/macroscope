  <body><p>817_44: 《晦夜李侍禦萼宅集招潘述、湯衡、海上人飲茶賦》皎然</p>
    <p>晦夜不生月　琴軒猶為開　牆東隱者在　淇上逸僧來　茗愛傳花飲　詩看卷素裁　風流高此會　曉景屢裴回</p><p><a href="../../model.html#/doc/45008">View poem's topic associations</a></p></body></html>
