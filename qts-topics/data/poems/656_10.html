  <body><p>656_10: 《賀淮南節度盧員外賜緋》羅隱</p>
    <p>儉蓮高貴九霄聞　粲粲朱衣降五雲　驄馬早年曾避路　銀魚今日且從軍　御題綵服垂天眷　袍展花心透縠紋　應笑當年老萊子　鮮華都自降明君</p><p><a href="../../model.html#/doc/36506">View poem's topic associations</a></p></body></html>
