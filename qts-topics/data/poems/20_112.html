  <body><p>20_112: 《相和歌辭。長信怨》王昌齡</p>
    <p>金井梧桐秋葉黃　珠簾不卷夜來霜　金爐玉枕無顏色　臥聽南宮清漏長　奉帚平明金殿開　暫將團扇共裴回　玉顏不及寒鴉色　猶帶昭陽日影來</p><p><a href="../../model.html#/doc/1318">View poem's topic associations</a></p></body></html>
