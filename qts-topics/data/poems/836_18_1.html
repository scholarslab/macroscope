  <body><p>836_18_1: 《再游東林寺作五首（其一）》貫休</p>
    <p>臺殿參差聳瑞煙　桂花飄雪水潺潺　莫疑遠去無消息　七萬餘年始半年</p><p><a href="../../model.html#/doc/46060">View poem's topic associations</a></p></body></html>
