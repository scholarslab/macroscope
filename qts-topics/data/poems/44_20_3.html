  <body><p>44_20_3: 《奉和太子納妃太平公主出降三首（其三）》裴守真</p>
    <p>叢雲靄曉光　湛露晞朝陽　天文天景麗　睿藻睿詞芳　玉庭散秋色　銀宮生夕涼　太平超邃古　萬壽樂無疆</p><p><a href="../../model.html#/doc/2853">View poem's topic associations</a></p></body></html>
