  <body><p>329_30_2: 《湖南觀察使故相國袁公挽歌二首（一作劉禹錫詩）（其二）》權德輿</p>
    <p>丹旐發江皋　人悲雁亦號　湘南罷亥市　漢上改詞曹　表墓雙碑立　尊名一字褒　常聞平楚獄　為報里門高</p><p><a href="../../model.html#/doc/17439">View poem's topic associations</a></p></body></html>
