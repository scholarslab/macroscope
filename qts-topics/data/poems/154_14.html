  <body><p>154_14: 《送張翬下第歸江東》蕭穎士</p>
    <p>俱飛仍失路　綵服邇清波　地積東南美　朝遺甲乙科　客愁千里別　春色五湖多　明日舊山去　其如相望何</p><p><a href="../../model.html#/doc/7544">View poem's topic associations</a></p></body></html>
