  <body><p>98_3: 《奉和張燕公早霽南樓》趙冬曦</p>
    <p>方曙躋南樓　憑軒肆遐矚　物華蕩暄氣　春景媚晴旭　川霽湘山孤　林芳楚郊縟　列巖重疊翠　遠岸逶迤綠　風帆摩天垠　魚艇散彎曲　鴻歸鶴舞送　猿啼鶯聲續　群動皆熙熙　噫予獨羈束　常欽才子意　忌鵬傷踡跼　雅尚騷人文　懷沙何迫促　未知二賢意　去矣從所欲</p><p><a href="../../model.html#/doc/5087">View poem's topic associations</a></p></body></html>
