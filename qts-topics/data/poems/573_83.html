  <body><p>573_83: 《宿慈恩寺郁公房》賈島</p>
    <p>病身來寄宿　自掃一床閒　反照鄰江磬　新秋過雨山　竹陰移冷月　荷氣帶禪關　獨住天台意　方從內請還</p><p><a href="../../model.html#/doc/31851">View poem's topic associations</a></p></body></html>
