  <body><p>867_53: 《嵩山小兒吟》嵩山小兒</p>
    <p>我本長生深山內　更何入他不二門　爭如訪取舊時伴　休更朝夕勞神魂</p><p><a href="../../model.html#/doc/48046">View poem's topic associations</a></p></body></html>
