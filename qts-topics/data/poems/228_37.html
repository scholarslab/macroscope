  <body><p>228_37: 《得房公池鵝》杜甫</p>
    <p>房相西亭鵝一群　眠沙泛浦白於雲　鳳皇池上應迴首　為報籠隨王右軍</p><p><a href="../../model.html#/doc/11401">View poem's topic associations</a></p></body></html>
