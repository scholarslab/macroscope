  <body><p>634_25_1: 《修史亭二首（其一）》司空圖</p>
    <p>少年已慣擲年光　時節催驅獨不忙　今日無疑亦無病　前程無事擾醫王</p><p><a href="../../model.html#/doc/35020">View poem's topic associations</a></p></body></html>
