  <body><p>498_31_1: 《寒食二首（一作張籍詩）（其一）》姚合</p>
    <p>今朝一百五　出戶雨初晴　舞愛雙飛蝶　歌聞百囀鶯　江深青草岸　花滿白雲城為政多孱懦　應無酷吏名</p><p><a href="../../model.html#/doc/26651">View poem's topic associations</a></p></body></html>
