  <body><p>358_34: 《和令狐相公詠梔子花》劉禹錫</p>
    <p>蜀國花已盡　越桃今已開　色疑瓊樹倚　香似玉京來　且賞同心處　那憂別葉催　佳人如擬詠　何必待寒梅</p><p><a href="../../model.html#/doc/18934">View poem's topic associations</a></p></body></html>
