  <body><p>710_24_2: 《蝴蝶二首（其二）》徐夤</p>
    <p>拂綠穿紅麗日長　一生心事住春光　最嫌神女來行雨　愛伴西施去採香　風定只應攢蕊粉　夜寒長是宿花房　鳴蟬性分殊迂闊　空解三秋噪夕陽</p><p><a href="../../model.html#/doc/39934">View poem's topic associations</a></p></body></html>
