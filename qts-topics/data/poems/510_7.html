  <body><p>510_7: 《秋晚途中作》張祜</p>
    <p>落日馳車道　秋郊思不勝　水雲遙斷緒　山日半銜稜　遠吠鄰村處　計想羨他能</p><p><a href="../../model.html#/doc/27291">View poem's topic associations</a></p></body></html>
