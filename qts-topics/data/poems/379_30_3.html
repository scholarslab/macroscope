  <body><p>379_30_3: 《送淡公（其三）》孟郊</p>
    <p>銅斗飲江酒　手拍銅斗歌　儂是拍浪兒　飲則拜浪婆　腳踏小船頭　獨速舞短簑笑伊漁陽操　空恃文章多　閒倚青竹竿　白日奈我何</p><p><a href="../../model.html#/doc/20017">View poem's topic associations</a></p></body></html>
