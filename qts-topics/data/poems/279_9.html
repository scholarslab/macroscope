  <body><p>279_9: 《題賈山人園林》盧綸</p>
    <p>竹影朦朧松影長　素琴清簟好風涼　連春詩會煙花滿　半夜酒醒蘭蕙香　五字每將稱玉友　一尊曾不顧金囊　長沙流謫君非遠　莫遣英名負洛陽</p><p><a href="../../model.html#/doc/14850">View poem's topic associations</a></p></body></html>
