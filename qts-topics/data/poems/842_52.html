  <body><p>842_52: 《送人游武陵湘中》齊己</p>
    <p>為子歌行樂　西南入武陵　風煙無戰士　賓榻有吟僧　山遶軍城疊　江臨寺閣層　遍尋幽勝了　湘水泛清澄</p><p><a href="../../model.html#/doc/46576">View poem's topic associations</a></p></body></html>
