  <body><p>275_2: 《酬韓校書愈打球歌》張建封</p>
    <p>僕本修文持筆者　今來帥領紅旌下　不能無事習蛇矛　閒就平場學使馬　軍中伎癢驍智材　競馳駿逸隨我來　護軍對引相向去　風呼月旋朋先開　俯身仰擊復傍擊　難於古人左右射　齊觀百步透短門　誰羨養由遙破的　儒生疑我新發狂　武夫愛我生雄光　杖移鬃底拂尾後　星從月下流中場　人不約　心自一　馬不鞭　蹄自疾　凡情莫辨捷中能　拙目翻驚巧時失　韓生訝我為斯藝　勸我徐驅作安計　不知戎事竟何成　且愧吾人一言惠</p><p><a href="../../model.html#/doc/14635">View poem's topic associations</a></p></body></html>
