  <body><p>345_10: 《芍藥歌（一本作王司馬紅芍藥歌）》韓愈</p>
    <p>丈人庭中開好花　更無凡木爭春華　翠莖紅蕊天力與　此恩不屬黃鍾家　溫馨熟美鮮香起　似笑無言習君子　霜刀翦汝天女勞　何事低頭學桃李　嬌癡婢子無靈性　競挽春衫來比並　欲將雙頰一睎紅　綠窗磨遍青銅鏡　一尊春酒甘若飴　丈人此樂無人知　花前醉倒歌者誰　楚狂小子韓退之</p><p><a href="../../model.html#/doc/18224">View poem's topic associations</a></p></body></html>
