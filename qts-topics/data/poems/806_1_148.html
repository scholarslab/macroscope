  <body><p>806_1_148: 《詩三百三首（其一百四十八）》寒山</p>
    <p>一人好頭肚　六藝盡皆通　南見驅歸北　西風趁向東　長漂如泛萍　不息似飛蓬問是何等色　姓貧名曰窮</p><p><a href="../../model.html#/doc/44357">View poem's topic associations</a></p></body></html>
