  <body><p>174_13: 《廣陵贈別》李白</p>
    <p>玉瓶沽美酒　數里送君還　繫馬垂楊下　銜盃大道間　天邊看淥水　海上見青山　興罷各分袂　何須醉別顏</p><p><a href="../../model.html#/doc/8361">View poem's topic associations</a></p></body></html>
