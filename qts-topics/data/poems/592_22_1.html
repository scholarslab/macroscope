  <body><p>592_22_1: 《築城三首（其一）》曹鄴</p>
    <p>郎有蘼蕪心　妾有芙蓉質　不辭嫁與郎　築城無休日</p><p><a href="../../model.html#/doc/32875">View poem's topic associations</a></p></body></html>
