  <body><p>666_1_75: 《比紅兒詩（其七十五）》羅虯</p>
    <p>化羽嘗聞赴九天　只疑塵世是虛傳　自從一見紅兒貌　始信人間有謫仙</p><p><a href="../../model.html#/doc/37019">View poem's topic associations</a></p></body></html>
