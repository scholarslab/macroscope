  <body><p>821_20: 《賦得吳王送女潮歌，送李判官之河中府》皎然</p>
    <p>見說吳王送女時　行宮直到荊溪口　溪上千年送女潮　為感吳王至今有　乃知昔人由志誠　流水無情翻有情　平波忽起二三尺　此上疑與神仙宅　今人猶望荊之湄　長令望者增所思　吳王已歿女不返　潮水無情那有期　溪草何草號帝女　溪竹何竹號湘妃　靈濤旦暮自堪傷　的爍嬋娟又爭發　客歸千里自茲始　覽古高歌感行子　不知別後相見期　君意何如此潮水</p><p><a href="../../model.html#/doc/45294">View poem's topic associations</a></p></body></html>
