  <body><p>665_62: 《宮詞》羅隱</p>
    <p>巧畫蛾眉獨出群　當時人道便承恩　經年不見君王面　落日黃昏空掩門</p><p><a href="../../model.html#/doc/36927">View poem's topic associations</a></p></body></html>
