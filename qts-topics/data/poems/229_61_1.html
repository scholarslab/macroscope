  <body><p>229_61_1: 《從驛次草堂複至東屯二首（其一）》杜甫</p>
    <p>峽內歸田客　江邊借馬騎　非尋戴安道　似向習家池　峽險風煙僻　天寒橘柚垂築場看斂積　一學楚人為</p><p><a href="../../model.html#/doc/11533">View poem's topic associations</a></p></body></html>
