  <body><p>892_25_2: 《江城子（其二）》牛嶠</p>
    <p>極浦煙消水鳥飛　離筵分手時　送金卮　渡口楊花　狂雪任風吹　日暮空江波浪急　芳草岸　柳如絲</p><p><a href="../../model.html#/doc/49196">View poem's topic associations</a></p></body></html>
