  <body><p>29_42: 《雜歌謠辭。古歌》沈佺期</p>
    <p>落葉流風向玉臺　夜寒秋思洞房開　水精簾外金波下　雲母窗前銀漢迴　玉階陰陰苔蘚色　君王履綦難再得　璇閨窈窕秋夜長　繡戶徘徊秋月光　燕姬綵帳芙蓉色　秦子金爐蘭麝香　北斗七星橫夜半　清歌一曲斷君腸</p><p><a href="../../model.html#/doc/2315">View poem's topic associations</a></p></body></html>
