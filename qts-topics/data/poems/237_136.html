  <body><p>237_136: 《見上林春雁翔青雲，寄楊起居、李員外》錢起</p>
    <p>上林春更好　賓雁不知歸　顧影憐青禦　傳聲入紫微　夜陪池鷺宿　朝出苑花飛　寧憶寒鄉侶　鸞凰一見稀</p><p><a href="../../model.html#/doc/12251">View poem's topic associations</a></p></body></html>
