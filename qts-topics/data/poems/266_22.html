  <body><p>266_22: 《經徐侍郎墓作》顧況</p>
    <p>不知山吏部　墓作石橋東　宅兆鄉關異　平生翰墨空　夜泉無曉日　枯樹足悲風　更想幽冥事　唯應有夢同</p><p><a href="../../model.html#/doc/13734">View poem's topic associations</a></p></body></html>
