  <body><p>821_7: 《寒棲子歌（曾居廬山，欲有事羅浮之行）》皎然</p>
    <p>君在廬山不知群　有疑是鶴又是雲　生死塵埃汙不得　眼前榮利徒紛紛　今日惠然來訪我　酒榼書囊肩背荷　拂除衣上餌煙霞　昨夜胥門宿蔡家　天然不飲亦不食　拋名換姓覓不得　且向人間作酒仙　不肯將身生羽翼　停形為餌天地根　世人皆死我獨存　洗慮因吞清明籙　世人皆貪我常足　栖子妙今道已成　手把玄樞心運冥　能令鬼哭神效靈　身如飄風不可絆　朝遊崆峒夕汗漫　向來坐客猶未散　忽憶羅浮欲去時　遙指孤雲作路岐　海上仙遊不可見　人間日落空桑枝</p><p><a href="../../model.html#/doc/45281">View poem's topic associations</a></p></body></html>
