  <body><p>573_107: 《留別光州王使君建》賈島</p>
    <p>杜陵千里外　期在末秋歸　既見林花落　須防木葉飛　楚從何地盡　淮隔數峰微　迴首餘霞失　斜陽照客衣</p><p><a href="../../model.html#/doc/31875">View poem's topic associations</a></p></body></html>
