  <body><p>698_20: 《酒渴愛江清》韋莊</p>
    <p>酒渴何方療　江波一掬清　瀉甌如練色　漱齒作泉聲　味帶他山雪　光含白露精　只應千古後　長稱伯倫情</p><p><a href="../../model.html#/doc/39200">View poem's topic associations</a></p></body></html>
