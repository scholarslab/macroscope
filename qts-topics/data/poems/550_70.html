  <body><p>550_70: 《四祖寺》趙嘏</p>
    <p>千株松下雙峰寺　一盞燈前萬里身　自為心猿不調伏　祖師元是世間人</p><p><a href="../../model.html#/doc/30381">View poem's topic associations</a></p></body></html>
