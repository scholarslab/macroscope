  <body><p>296_18: 《春日道中寄孟侍禦》張南史</p>
    <p>春來遊子傍歸路　時有白雲遮獨行　水流亂赴石潭響　花開不知山樹名　誰家魚網求鮮食　幾處人煙事火耕　昨日已嘗村酒熟　一杯思與孟嘉傾</p><p><a href="../../model.html#/doc/15805">View poem's topic associations</a></p></body></html>
