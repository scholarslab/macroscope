  <body><p>217_5: 《送率府程錄事還鄉》杜甫</p>
    <p>鄙夫行衰謝　抱病昏妄集　當時往還人　記一不識十　程侯晚相遇　與語才傑立　熏然耳目開　頗覺聰明人　千載得鮑叔　末契有所及　意鍾老柏青　義動修蛇蟄　若人可數見　慰我垂白泣　告別無淹晷　百憂復相襲　內愧突不黔　庶羞以賙給　素絲挈長魚　碧酒隨玉粒　途窮見交態　世梗悲路澀　東風吹春冰　泱莽后土溼　念君惜羽翮　既飽更思戢　莫作翻雲鶻　聞呼向禽急</p><p><a href="../../model.html#/doc/10577">View poem's topic associations</a></p></body></html>
