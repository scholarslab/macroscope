  <body><p>586_24: 《八月十五日夜玩月》劉滄</p>
    <p>中秋朗月靜天河　烏鵲南飛客恨多　寒色滿窗明枕簟　清光凝露拂煙蘿　桂枝斜漢流靈魄　蘋葉微風動細波　此夜空亭聞木落　蒹葭霜磧雁初過</p><p><a href="../../model.html#/doc/32496">View poem's topic associations</a></p></body></html>
