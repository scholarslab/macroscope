  <body><p>685_40_3: 《華清宮四首（其三）》吳融</p>
    <p>上皇鑾輅重巡遊　雨淚無言獨倚樓　惆悵眼前多少事　落花明月滿宮秋</p><p><a href="../../model.html#/doc/38350">View poem's topic associations</a></p></body></html>
