  <body><p>769_28: 《春女怨》朱絳</p>
    <p>獨坐紗窗刺繡遲　紫荊花下囀黃鸝　欲知無限傷春意　盡在停針不語時</p><p><a href="../../model.html#/doc/42967">View poem's topic associations</a></p></body></html>
