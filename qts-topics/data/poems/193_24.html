  <body><p>193_24: 《曉坐西齋》韋應物</p>
    <p>鼕鼕城鼓動　稍稍林鴉去　柳意不勝春　巖光已知曙　寢齋有單　靈藥為朝茹　盥漱忻景清　焚香澄神慮　公門自常事　道心寧易處</p><p><a href="../../model.html#/doc/9348">View poem's topic associations</a></p></body></html>
