  <body><p>711_28_2: 《蝴蝶三首（其二）》徐夤</p>
    <p>苒苒雙雙拂畫欄　佳人偷眼再三看　莫欺翼短飛長近　試就花間撲已難</p><p><a href="../../model.html#/doc/40019">View poem's topic associations</a></p></body></html>
