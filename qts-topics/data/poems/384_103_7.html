  <body><p>384_103_7: 《和左司元郎中秋居十首（其七）》張籍</p>
    <p>每憶舊山居　新教上墨圖　晚花迴地種　好酒問人沽　夜後開朝簿　申前發省符為郎凡幾歲　已見白髭鬚</p><p><a href="../../model.html#/doc/20351">View poem's topic associations</a></p></body></html>
