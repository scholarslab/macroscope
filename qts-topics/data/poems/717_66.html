  <body><p>717_66: 《及第敕下，宴中獻座主杜侍郎》曹松</p>
    <p>得召丘牆淚卻頻　若無公道也無因　門前送朱衣吏　席上銜杯碧落人　半夜笙歌教泥月　平明桃杏放燒春　南山雖有歸溪路　爭那酬恩未殺身</p><p><a href="../../model.html#/doc/40417">View poem's topic associations</a></p></body></html>
