  <body><p>270_28: 《入劍門》戎昱</p>
    <p>劍門兵革後　萬事盡堪悲　鳥鼠無巢穴　兒童話別離　山川同昔日　荊棘是今時　征戰何年定　家家有畫旗</p><p><a href="../../model.html#/doc/14067">View poem's topic associations</a></p></body></html>
