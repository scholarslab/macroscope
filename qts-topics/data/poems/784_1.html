  <body><p>784_1: 《長寧公主宅流杯》景龍文館士</p>
    <p>憑高瞰迥足怡心　菌閣桃源不暇尋　餘雪依林成玉樹　殘霙點岫即瑤岑</p><p><a href="../../model.html#/doc/43359">View poem's topic associations</a></p></body></html>
