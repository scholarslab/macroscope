  <body><p>703_8: 《寄舍弟承裕員外》翁承贊</p>
    <p>江花岸草晚萋萋　公子王孫思合迷　無主園林饒採伐　忘情鷗鳥恣高低　長江月上魚翻鬣　荒圃人稀獺印蹄　何事斜陽再回首　休愁離別峴山西</p><p><a href="../../model.html#/doc/39498">View poem's topic associations</a></p></body></html>
