  <body><p>198_4: 《登北庭北樓，呈幕中諸公》岑參</p>
    <p>嘗讀西域傳　漢家得輪臺　古塞千年空　陰山獨崔嵬　二庭近西海　六月秋風來　日暮上北樓　殺氣凝不開　大荒無鳥飛　但見白龍　舊國眇天末　歸心日悠哉　上將新破胡　西郊絕煙埃　邊城寂無事　撫劍空徘徊　幸得趨幕中　託身廁群才　早知安邊計　未盡平生懷</p><p><a href="../../model.html#/doc/9510">View poem's topic associations</a></p></body></html>
