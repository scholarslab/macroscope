  <body><p>214_82_2: 《別董大二首（其二）》高適</p>
    <p>六翮飄颻私自憐　一離京洛十餘年　丈夫貧賤應未足　今日相逢無酒錢</p><p><a href="../../model.html#/doc/10497">View poem's topic associations</a></p></body></html>
