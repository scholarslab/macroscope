  <body><p>139_12: 《貽主客呂郎中（即皇太子贊諭）》儲光羲</p>
    <p>上士即開天　中朝為得賢　青雲方羽翼　畫省比神仙　委佩雲霄裏　含香日月前　君王儻借問　客有上林篇</p><p><a href="../../model.html#/doc/6603">View poem's topic associations</a></p></body></html>
