  <body><p>317_89: 《春日偶作》武元衡</p>
    <p>飛花寂寂燕雙雙　南客衡門對楚江　惆悵管弦何處發　春風吹到讀書窗</p><p><a href="../../model.html#/doc/16955">View poem's topic associations</a></p></body></html>
