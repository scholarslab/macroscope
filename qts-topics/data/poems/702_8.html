  <body><p>702_8: 《薊北書事》張蠙</p>
    <p>度磧如經海　茫然但見空　戍樓承落日　沙塞礙驚蓬　暑過燕僧出　時平虜客通　逢人皆上將　誰有定邊功</p><p><a href="../../model.html#/doc/39396">View poem's topic associations</a></p></body></html>
