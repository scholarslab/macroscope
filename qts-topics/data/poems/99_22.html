  <body><p>99_22: 《上幸皇太子新院應制》盧僎</p>
    <p>佳氣曉蔥蔥　乾行入震宮　前星迎北極　少海被南風　視膳銅樓下　吹笙玉座中　訓深家以正　義舉俗為公　父子成釗合　君臣禹啟同　仰天歌聖道　猶愧乏雕蟲</p><p><a href="../../model.html#/doc/5141">View poem's topic associations</a></p></body></html>
