  <body><p>773_8: 《薛王花燭行》閻德隱</p>
    <p>王子仙車下風臺　紫纓金勒馭龍媒　　　　　　　出　環佩鏘鏘天上來　鳷鵲樓前雲半捲　鴛鴦殿上月裴回　玉盤錯落銀燈照　珠帳玲瓏寶扇開　盈盈二八誰家子　紅粉新妝勝桃李　從來六行比齊姜　自許千門奉楚王　楚王宮裏能服飾　顧盼傾城復傾國　合歡錦帶蒲萄花　連理香裙石榴色　金爐半夜起氛氳　翡翠被重蘇合熏　不學曹王遇神女　莫言羅敷邀使君　同心婉娩若琴瑟　更笑天河有靈匹　一朝福履盛王門　百代光輝增帝室　富貴榮華實可憐　路傍觀者謂神仙　祗應早得淮南術　會見雙飛入紫煙</p><p><a href="../../model.html#/doc/43079">View poem's topic associations</a></p></body></html>
