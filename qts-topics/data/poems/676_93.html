  <body><p>676_93: 《偶懷寄台院孫端公棨》鄭穀</p>
    <p>才拙道仍孤　無何捨釣徒　班雖沾玉筍　香不近金爐　雨露瞻雙闕　煙波隔五湖　唯君應見念　曾共伏青蒲</p><p><a href="../../model.html#/doc/37726">View poem's topic associations</a></p></body></html>
