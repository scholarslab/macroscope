  <body><p>501_19: 《和前吏部韓侍郎夜泛南溪》姚合</p>
    <p>辭得官來疾漸平　世間難有此高情　新秋月滿南溪裏　引客乘船處處行</p><p><a href="../../model.html#/doc/26796">View poem's topic associations</a></p></body></html>
