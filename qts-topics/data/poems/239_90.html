  <body><p>239_90: 《題禮上人壁畫山水》錢起</p>
    <p>連山畫出映禪扉　粉壁香筵滿翠微　坐來鑪氣縈空散　共指晴雲向嶺歸</p><p><a href="../../model.html#/doc/12529">View poem's topic associations</a></p></body></html>
