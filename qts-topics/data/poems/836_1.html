  <body><p>836_1: 《春》貫休</p>
    <p>自來自去動洪鑪　無象無私無處無　迴雁不多消氣力　染花應最費工夫　溟濛便恨豪家惜　濃暖深為政筆驅　莫訝相逢只添睡　伊余心不在榮枯</p><p><a href="../../model.html#/doc/46043">View poem's topic associations</a></p></body></html>
