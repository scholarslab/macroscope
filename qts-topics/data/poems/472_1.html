  <body><p>472_1: 《奉陪呂使君樓上夜看花》段弘古</p>
    <p>城上芳園花滿枝　城頭太守夜看時　為報林中高舉燭　感人情思欲題詩</p><p><a href="../../model.html#/doc/25041">View poem's topic associations</a></p></body></html>
