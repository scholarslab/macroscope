  <body><p>895_26_3: 《浣溪沙（其三）》毛熙震</p>
    <p>晚起紅房醉欲消　綠鬟雲散嫋金翹　雪香花語不勝嬌　好是向人柔弱處　玉纖時急繡裙腰　春心牽惹轉無憀</p><p><a href="../../model.html#/doc/49414">View poem's topic associations</a></p></body></html>
