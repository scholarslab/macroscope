  <body><p>450_39: 《期宿客不至》白居易</p>
    <p>風飄雨灑簾帷故　竹映松遮燈火深　宿客不來嫌冷落　一尊酒對一張琴</p><p><a href="../../model.html#/doc/23731">View poem's topic associations</a></p></body></html>
