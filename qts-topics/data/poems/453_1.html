  <body><p>453_1: 《題裴晉公女幾山刻石詩後》白居易</p>
    <p>何處畫功業　何處題詩篇　麒麟高閣上　女几小山前　爾後多少時　四朝二十年　賊骨化為土　賊壘犁為田　一從賊壘平　陳蔡民晏然　騾軍成牛戶　鬼火變人煙　生子已嫁娶　種桑亦絲綿　皆云公之德　欲報無由緣　公今在何處　守都鎮三川　舊宅留永樂　新居開集賢　公今在何官　被袞珥貂蟬　戰袍破猶在　髀肉生欲圓　襟懷轉蕭灑　氣力彌精堅　登山不拄杖　上馬能掉鞭　利澤浸入池　福降昇自天　昔號天下將　今稱地上仙　勿追赤松遊　勿拍洪崖肩　商山有遺老　可以奉周旋</p><p><a href="../../model.html#/doc/23917">View poem's topic associations</a></p></body></html>
