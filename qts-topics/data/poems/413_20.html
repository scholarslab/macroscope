  <body><p>413_20: 《過襄陽樓呈上府主嚴司空樓在江陵節度使宅北隅》元稹</p>
    <p>襄陽樓下樹陰成　荷葉如錢水面平　拂水柳花千萬點　隔林鶯舌兩三聲　有時水畔看雲立　每日樓前信馬行　早晚暫教王粲上　庾公應待月分明</p><p><a href="../../model.html#/doc/21484">View poem's topic associations</a></p></body></html>
