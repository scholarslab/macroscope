  <body><p>496_39: 《送孫山人》姚合</p>
    <p>山翁來帝里　不肯住多時　塵土衣裳重　腥羶僕隸飢　林中愁不到　城外老應遲　喧寂一為別　相逢未有期</p><p><a href="../../model.html#/doc/26412">View poem's topic associations</a></p></body></html>
