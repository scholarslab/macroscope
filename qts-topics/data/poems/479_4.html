  <body><p>479_4: 《閶門即事》柳公權</p>
    <p>耕夫占募逐樓船　春草青青萬頃田　試上吳門看郡郭　清明幾處有新煙</p><p><a href="../../model.html#/doc/25559">View poem's topic associations</a></p></body></html>
