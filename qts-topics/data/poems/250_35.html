  <body><p>250_35: 《送盧郎中使君赴京》皇甫冉</p>
    <p>三年期上國　萬里自東溟　曲蓋遵長道　油幢憩短亭　楚雲山隱隱　淮雨草青青　康樂多新興　題詩紀所經</p><p><a href="../../model.html#/doc/13165">View poem's topic associations</a></p></body></html>
