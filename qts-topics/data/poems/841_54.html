  <body><p>841_54: 《謝重緣舊山水障子》齊己</p>
    <p>敢望重緣飾　微茫洞壑春　坐看終未是　歸臥始應真　已覺心中朽　猶憐四面新　不因公子鑒　零落幾成塵</p><p><a href="../../model.html#/doc/46481">View poem's topic associations</a></p></body></html>
