  <body><p>530_42: 《江西鄭常侍赴鎮之日有寄，因酬和》許渾</p>
    <p>來暮亦何愁　金貂在鷁舟　旆隨寒浪動　帆帶夕陽收　布令滕王閣　裁詩郢客樓　即應歸鳳沼　中外贊天休</p><p><a href="../../model.html#/doc/28770">View poem's topic associations</a></p></body></html>
