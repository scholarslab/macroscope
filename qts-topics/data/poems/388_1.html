  <body><p>388_1: 《龜銘》盧仝</p>
    <p>龜　汝靈于人　不靈於身　致網於津　吾靈於身　不靈於人　致走於塵　龜　吾與汝鄰</p><p><a href="../../model.html#/doc/20644">View poem's topic associations</a></p></body></html>
