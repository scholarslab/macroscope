  <body><p>848_29_1: 《宿壽安甘棠館（其一）》尚顏</p>
    <p>行人方倦役　到此似還鄉　流水來關外　青山近洛陽　溪雲歸洞鶴　松月半軒霜坐恐晨鐘動　天涯道路長</p><p><a href="../../model.html#/doc/47034">View poem's topic associations</a></p></body></html>
