  <body><p>231_8: 《大曆二年九月三十日》杜甫</p>
    <p>為客無時了　悲秋向夕終　瘴餘夔子國　霜薄楚王宮　草敵虛嵐翠　花禁冷葉紅　年年小搖落　不與故園同</p><p><a href="../../model.html#/doc/11722">View poem's topic associations</a></p></body></html>
