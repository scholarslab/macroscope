  <body><p>716_57: 《贈衡山麋明府》曹松</p>
    <p>為縣瀟湘水　門前樹配苔　晚吟公籍少　春醉積林開　滌硯松香起　擎茶岳影來　任官當此境　更莫夢天台</p><p><a href="../../model.html#/doc/40339">View poem's topic associations</a></p></body></html>
