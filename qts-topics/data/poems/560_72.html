  <body><p>560_72: 《春雨》薛能</p>
    <p>電闊照潺潺　驚流往復還　遠聲如有洞　迷色似無山　利物乾坤內　并風竹樹間　靜思來朔漠　愁望滿柴關　迸濕消塵慮　吹風觸疾顏　誰知草茅逕　霑此尚虛閒</p><p><a href="../../model.html#/doc/31059">View poem's topic associations</a></p></body></html>
