  <body><p>497_52: 《寄絳州李使君》姚合</p>
    <p>獨施清靜化　千里管橫汾　黎庶應深感　朝庭亦細聞　心期在黃老　家事是功勳　物外須仙侶　人間要使君　花多勻地落　山近滿廳雲　戎客無因去　西看白日曛</p><p><a href="../../model.html#/doc/26521">View poem's topic associations</a></p></body></html>
