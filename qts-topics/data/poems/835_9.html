  <body><p>835_9: 《和李判官見新榜為兄下第》貫休</p>
    <p>失意荊枝滴淚頻　陟岡何翅不知春　心中歧路平如砥　天上文章妙入神　休說宋風回鷁首　即看雷火燎龍鱗　從茲相次紅霞裏　留取方書與世人</p><p><a href="../../model.html#/doc/45998">View poem's topic associations</a></p></body></html>
