  <body><p>266_17: 《酬揚州白塔寺永上人》顧況</p>
    <p>塔上是何緣　香燈續細煙　松枝當塵尾　柳絮替蠶綿　浮草經行遍　空花義趣圓　我來雖為法　暫借一床眠</p><p><a href="../../model.html#/doc/13729">View poem's topic associations</a></p></body></html>
