  <body><p>300_17: 《題詵法師院》王建</p>
    <p>三年說戒龍宮裏　巡禮還來向水行　多愛貧窮人遠請　長修破落寺先成　秋天盆底新荷色　夜地房前小竹聲　僧院不求諸處好　轉經唯有一窗明</p><p><a href="../../model.html#/doc/16006">View poem's topic associations</a></p></body></html>
