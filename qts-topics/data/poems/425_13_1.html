  <body><p>425_13_1: 《寓意詩五首（其一）》白居易</p>
    <p>豫樟生深山　七年而後知　挺高二百尺　本末皆十圍　天子建明堂　此材獨中規匠人執斤墨　采度將有期　孟冬草木枯　烈火燎山陂　疾風吹猛燄　從根燒到枝養材三十年　方成棟梁姿　一朝為灰燼　柯葉無孑遺　地雖生爾材　天不與爾時不如糞土英　猶有人掇之　已矣勿重陳　重陳令人悲　不悲焚燒苦　但悲采用遲</p><p><a href="../../model.html#/doc/21884">View poem's topic associations</a></p></body></html>
