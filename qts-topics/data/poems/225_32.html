  <body><p>225_32: 《酬孟雲卿》杜甫</p>
    <p>樂極傷頭白　更長愛燭紅　相逢難袞袞　告別莫匆匆　但恐天河落　寧辭酒醆空　明朝牽世務　揮淚各西東</p><p><a href="../../model.html#/doc/11041">View poem's topic associations</a></p></body></html>
