  <body><p>192_6: 《灃上與幼遐月夜登西岡玩花》韋應物</p>
    <p>置酒臨高隅　佳人自城闕　已玩滿川花　還看滿川月　花月方浩然　賞心何由歇</p><p><a href="../../model.html#/doc/9257">View poem's topic associations</a></p></body></html>
