  <body><p>785_25_18: 《雜詩（第八首一作白居易詩）（其十八）》無名氏</p>
    <p>洛陽才子鄰簫恨　湘水佳人錦瑟愁　今昔兩成惆悵事　臨邛春盡暮江流</p><p><a href="../../model.html#/doc/43436">View poem's topic associations</a></p></body></html>
