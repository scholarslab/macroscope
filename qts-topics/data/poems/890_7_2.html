  <body><p>890_7_2: 《清平調（其二）》李白</p>
    <p>一枝紅豔露凝香　雲雨巫山枉斷腸　借問漢宮誰得似　可憐飛燕倚新妝</p><p><a href="../../model.html#/doc/48993">View poem's topic associations</a></p></body></html>
