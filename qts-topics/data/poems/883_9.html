  <body><p>883_9: 《送劉南史往杭州拜覲別駕叔》劉商</p>
    <p>兄弟飄零自長年　見君眉白轉相憐　清揚似玉須勤學　富貴由人不在天　萬里榛蕪迷舊國　兩河烽火復相連　林中若使題書信　但問漳濱訪客船</p><p><a href="../../model.html#/doc/48685">View poem's topic associations</a></p></body></html>
