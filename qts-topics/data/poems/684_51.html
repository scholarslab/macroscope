  <body><p>684_51: 《金陵遇悟空上人（上人與故相國楊公有舊）》吳融</p>
    <p>東閣無人事渺茫　老僧持缽過丹陽　十年栖止如何報　好與南譙剩炷香</p><p><a href="../../model.html#/doc/38274">View poem's topic associations</a></p></body></html>
