  <body><p>599_31: 《織素謠》於濆</p>
    <p>貧女苦筋力　繰絲夜夜織　萬梭為一素　世重韓娥色　五侯初買笑　建章方落籍　一曲古涼州　六親長血食　勸爾畫長眉　學歌飽親戚</p><p><a href="../../model.html#/doc/33213">View poem's topic associations</a></p></body></html>
