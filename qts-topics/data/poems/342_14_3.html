  <body><p>342_14_3: 《雜詩四首（其三）》韓愈</p>
    <p>截橑為欂櫨　斲楹以為椽　束蒿以代之　小大不相權　雖無風雨災　得不覆且顛解轡棄騏驥　蹇驢鞭使前　崑崙高萬里　歲盡道苦邅　停車臥輪下　絕意於神仙</p><p><a href="../../model.html#/doc/18038">View poem's topic associations</a></p></body></html>
