  <body><p>818_43: 《送柳察諫議叔》皎然</p>
    <p>東城南陌強經過　怨別無心亦放歌　明日院公應問我　閒雲常在石門多</p><p><a href="../../model.html#/doc/45081">View poem's topic associations</a></p></body></html>
