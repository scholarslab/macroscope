  <body><p>200_124: 《武威春暮，聞宇文判官西使還，已到晉昌》岑參</p>
    <p>岸雨過城頭　黃鸝上戍樓　塞北飄客淚　邊柳挂鄉愁　白髮悲明鏡　青春換敝裘　君從萬里使　聞已到瓜州</p><p><a href="../../model.html#/doc/9783">View poem's topic associations</a></p></body></html>
