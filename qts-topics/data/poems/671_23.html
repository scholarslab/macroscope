  <body><p>671_23: 《詠竹》唐彥謙</p>
    <p>醉臥涼陰沁骨清　石冰簟夢難成　月明午夜生虛籟　誤聽風聲是雨聲</p><p><a href="../../model.html#/doc/37220">View poem's topic associations</a></p></body></html>
