  <body><p>701_6_1: 《長門怨二首（其一）》王貞白</p>
    <p>寂寞故宮春　殘燈曉尚存　從來非妾過　偶爾失君恩　花落傷容鬢　鶯啼驚夢魂翠華如可待　應免老長門</p><p><a href="../../model.html#/doc/39329">View poem's topic associations</a></p></body></html>
