  <body><p>136_50: 《仲夏入園中東陂》儲光羲</p>
    <p>方塘深且廣　伊昔俯吾廬　環岸垂綠柳　盈澤發紅蕖　上延北原秀　下屬幽人居　暑雨若混沌　清明如空虛　此鄉多隱逸　水陸見樵漁　廢賞亦何貴　為歡良易攄　且言重觀國　當此賦歸歟</p><p><a href="../../model.html#/doc/6477">View poem's topic associations</a></p></body></html>
