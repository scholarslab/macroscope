  <body><p>474_32: 《寄白司馬》徐凝</p>
    <p>三條九陌花時節　萬戶千車看牡丹　爭遣江州白司馬　五年風景憶長安</p><p><a href="../../model.html#/doc/25150">View poem's topic associations</a></p></body></html>
