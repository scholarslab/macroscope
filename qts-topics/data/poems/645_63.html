  <body><p>645_63: 《庭竹》李鹹用</p>
    <p>嫩綠與老碧　森然庭砌中　坐銷三伏景　吟起數竿風　葉影重還密　梢聲遠或通　更期春共看　桃映小花紅</p><p><a href="../../model.html#/doc/35705">View poem's topic associations</a></p></body></html>
