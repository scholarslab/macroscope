  <body><p>830_50: 《東西二林寺流水》貫休</p>
    <p>水爾何如此　區區矻矻流　牆牆邊瀝瀝　砌砌下啾啾　味不卑於乳　聲常占得秋　崩騰成大瀑　落托出深溝　遠歷神仙窟　高淋竹樹頭　數家舂碓磑　幾處浴猿猴　共月穿峰罅　喧僧睡石樓　派通天宇闊　霤入楚江浮　為潤知何極　無邊始自由　好歸江海裏　長負濟川舟</p><p><a href="../../model.html#/doc/45744">View poem's topic associations</a></p></body></html>
