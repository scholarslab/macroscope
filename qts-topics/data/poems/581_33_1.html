  <body><p>581_33_1: 《春日寄岳州從事李員外二首（其一）》溫庭筠</p>
    <p>苒弱樓前柳　輕空花外窗　蝶高飛有伴　鶯早語無雙　剪勝裁春字　開屏見曉江從來共情戰　今日欲歸降</p><p><a href="../../model.html#/doc/32223">View poem's topic associations</a></p></body></html>
