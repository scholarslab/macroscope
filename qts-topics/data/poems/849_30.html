  <body><p>849_30: 《懷虛中上人》修睦</p>
    <p>簷雨滴更殘　思君安未安　湘川聞不遠　道路去尋難　吟鬢霜應蝕　禪衣雪漸寒　倚松因獨立　一鳥下江干</p><p><a href="../../model.html#/doc/47107">View poem's topic associations</a></p></body></html>
