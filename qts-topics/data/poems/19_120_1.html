  <body><p>19_120_1: 《相和歌辭。從軍行二首（其一）》李白</p>
    <p>從軍玉門道　逐虜金微山　笛奏梅花曲　刀開明月環　鼓聲鳴海上　兵氣擁雲間願斬單于首　長驅靜鐵關</p><p><a href="../../model.html#/doc/1160">View poem's topic associations</a></p></body></html>
