  <body><p>409_32_1: 《遣春三首（其一）》元稹</p>
    <p>楊公三不惑　我惑兩般全　逢酒判身病　拈花盡意憐　水生低岸沒　梅蹙小珠連千萬紅顏輩　須驚又一年</p><p><a href="../../model.html#/doc/21299">View poem's topic associations</a></p></body></html>
