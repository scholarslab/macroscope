  <body><p>231_56: 《送鮮于萬州遷巴州（鮮于炅乃仲通子，有父風）》杜甫</p>
    <p>京兆先時傑　琳琅照一門　朝廷偏注意　接近與名藩　祖帳排舟數　寒江觸石喧　看君妙為政　他日有殊恩</p><p><a href="../../model.html#/doc/11783">View poem's topic associations</a></p></body></html>
