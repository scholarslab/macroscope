  <body><p>444_31: 《就花枝》白居易</p>
    <p>就花枝　移酒海　今朝不醉明朝悔　且算歡娛逐日來　任他容鬢隨年改　醉翻衫袖拋小令　笑擲骰盤呼大采　自量氣力與心情　三五年間猶得在</p><p><a href="../../model.html#/doc/23211">View poem's topic associations</a></p></body></html>
