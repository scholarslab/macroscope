  <body><p>806_1_43: 《詩三百三首（其四十三）》寒山</p>
    <p>低眼鄒公妻　邯鄲杜生母　二人同老少　一種好面首　昨日會客場　惡衣排在後只為著破裙　喫他殘</p><p><a href="../../model.html#/doc/44252">View poem's topic associations</a></p></body></html>
