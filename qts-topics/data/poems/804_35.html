  <body><p>804_35: 《暮春即事》魚玄機</p>
    <p>深巷窮門少侶儔　阮郎唯有夢中留　香飄羅綺誰家席　風送歌聲何處樓　街近鼓鼙喧曉睡　庭閒鵲語亂春愁　安能追逐人間事　萬里身同不繫舟</p><p><a href="../../model.html#/doc/44164">View poem's topic associations</a></p></body></html>
