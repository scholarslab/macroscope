  <body><p>343_18: 《早春雪中聞鶯》韓愈</p>
    <p>朝鶯雪裏新　雪樹眼前春　帶澀先迎氣　侵寒已報人　共矜初聽早　誰貴後聞頻　暫囀那成曲　孤鳴豈及辰　風霜徒自保　桃李詎相親　寄謝幽棲友　辛勤不為身</p><p><a href="../../model.html#/doc/18071">View poem's topic associations</a></p></body></html>
