  <body><p>561_4: 《望蜀亭》薛能</p>
    <p>樹簇煙迷蜀國深　嶺頭分界戀登臨　前軒一望無他處　從此西川只在心</p><p><a href="../../model.html#/doc/31068">View poem's topic associations</a></p></body></html>
