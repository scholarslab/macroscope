  <body><p>841_59: 《憶在匡廬日》齊己</p>
    <p>憶在匡廬日　秋風八月時　松聲虎溪寺　塔影雁門師　步碧葳蕤徑　吟香菡萏池　何當舊泉石　歸去洗心脾</p><p><a href="../../model.html#/doc/46486">View poem's topic associations</a></p></body></html>
