  <body><p>656_29: 《鄭州獻盧舍人（時本官王令公收復兩京後）》羅隱</p>
    <p>海槎閒暇閬風輕　不是安流不肯行　雞省露濃湯餅熟　鳳池煙暖詔書成　漁籌已合光儒夢　堯印何妨且治兵　會將兩都收復後　右圖儀表左題名</p><p><a href="../../model.html#/doc/36525">View poem's topic associations</a></p></body></html>
