  <body><p>267_19: 《石竇泉》顧況</p>
    <p>吹沙復噴石　曲折仍圓旋　野客漱流時　杯黏落花片</p><p><a href="../../model.html#/doc/13768">View poem's topic associations</a></p></body></html>
