  <body><p>477_25: 《木蘭花》李涉</p>
    <p>碧落真人著紫衣　始堪相並木蘭枝　今朝繞郭花看遍　盡是深村田舍兒</p><p><a href="../../model.html#/doc/25432">View poem's topic associations</a></p></body></html>
