  <body><p>830_67_4: 《古塞下曲七首（其四）》貫休</p>
    <p>南北惟堪恨　東西實可嗟　常飛侵夏雪　何處有人家　風刮陰山薄　河推大岸斜祗應寒夜夢　時見故園花</p><p><a href="../../model.html#/doc/45768">View poem's topic associations</a></p></body></html>
