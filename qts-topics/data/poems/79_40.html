  <body><p>79_40: 《于易水送人》駱賓王</p>
    <p>此地別燕丹　壯士髮衝冠　昔時人已沒　今日水猶寒</p><p><a href="../../model.html#/doc/4223">View poem's topic associations</a></p></body></html>
