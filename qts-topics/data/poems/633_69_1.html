  <body><p>633_69_1: 《洛中三首（其一）》司空圖</p>
    <p>秋風團扇未驚心　笑看妝臺落葉侵　繡鳳不教金縷暗　青樓何處有寒砧</p><p><a href="../../model.html#/doc/34896">View poem's topic associations</a></p></body></html>
