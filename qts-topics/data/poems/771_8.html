  <body><p>771_8: 《苦別》張安石</p>
    <p>向前不信別離苦　而今自到別離處　兩行粉淚紅闌干　一朵芙蕖帶殘露</p><p><a href="../../model.html#/doc/43033">View poem's topic associations</a></p></body></html>
