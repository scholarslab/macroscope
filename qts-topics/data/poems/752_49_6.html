  <body><p>752_49_6: 《柳枝辭十二首（其六）》徐鉉</p>
    <p>濛濛堤畔柳含煙　疑是陽和二月天　醉裏不知時節改　漫隨兒女打鞦韆</p><p><a href="../../model.html#/doc/42166">View poem's topic associations</a></p></body></html>
