  <body><p>12_13: 《郊廟歌辭。武后大享拜洛樂章。敬和》?</p>
    <p>蘭俎既昇　蘋羞可薦　金石載設　咸英已變　林澤斯總　山川是遍　敢用敷誠　實惟忘倦</p><p><a href="../../model.html#/doc/525">View poem's topic associations</a></p></body></html>
