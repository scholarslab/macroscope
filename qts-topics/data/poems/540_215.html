  <body><p>540_215: 《戲題贈稷山驛吏王全》李商隱</p>
    <p>絳臺驛吏老風塵　耽酒成仙幾十春　過客不勞詢甲子　惟書亥字與時人</p><p><a href="../../model.html#/doc/29634">View poem's topic associations</a></p></body></html>
