  <body><p>160_158: 《盧明府九日峴山宴袁使君、張郎中、崔員外》孟浩然</p>
    <p>宇宙誰開闢　江山此鬱盤　登臨今古用　風俗歲時觀　地理荊州分　天涯楚塞寬　百城今刺史　華省舊郎官　共美重陽節　俱懷落帽歡　酒邀彭澤載　琴輟武城彈　獻壽先浮菊　尋幽或藉蘭　煙虹鋪藻翰　松竹挂衣冠　叔子神如在　山公興未闌　傳聞騎馬醉　還向習池看</p><p><a href="../../model.html#/doc/7836">View poem's topic associations</a></p></body></html>
