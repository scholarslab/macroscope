  <body><p>579_25: 《題河中紫極宮》溫庭筠</p>
    <p>昔年曾伴玉真遊　每到仙宮即是秋　曼倩不歸花落盡　滿叢煙露月當樓</p><p><a href="../../model.html#/doc/32180">View poem's topic associations</a></p></body></html>
