  <body><p>195_6_3: 《漢武帝雜歌三首（其三）》韋應物</p>
    <p>漢天子　觀風自南國　浮舟大江屹不前　蛟龍索鬥風波黑　春秋方壯雄武才　彎弧叱浪連山開　愕然觀者千萬眾　舉麾齊呼一矢中　死蛟浮出不復靈　舳艫千里江水清　鼓顰餘響數日在　天吳深入魚鱉驚　左有佽飛落霜翮　右有孤兒貫犀革　何為臨深親射蛟　示威以奪諸侯魄　威可畏　皇可尊　平田校獵書猶陳　此日從臣何不言　獨有威聲振千古　君不見後嗣尊為武</p><p><a href="../../model.html#/doc/9430">View poem's topic associations</a></p></body></html>
