  <body><p>556_31: 《題石甕寺》馬戴</p>
    <p>僧室並皇宮　雲門輦路同　渭分雙闕北　山迥五陵東　修綆懸林表　深泉汲洞中　人煙窺垤蟻　鴛瓦拂冥鴻　蘚壁松生峭　龕燈月照空　稀逢息心侶　獨禮竺乾公</p><p><a href="../../model.html#/doc/30744">View poem's topic associations</a></p></body></html>
