  <body><p>522_65: 《折菊》杜牧</p>
    <p>籬東菊徑深　折得自孤吟　雨中衣半濕　擁鼻自知心</p><p><a href="../../model.html#/doc/28273">View poem's topic associations</a></p></body></html>
