  <body><p>545_12: 《和段校書冬夕寄題廬山》劉得仁</p>
    <p>名高身未到　此恨蓄多時　是夕吟因話　他年必去隨　嘗聞廬嶽頂　半入楚江湄　幾處懸崖上　千尋瀑布垂　爐峰松淅瀝　湓浦柳參差　日色連湖白　鐘聲拂浪遲　煙梯緣薜荔　岳寺步攲危　地本饒靈草　林曾出祖師　石樓霞耀壁　猿樹鶴分枝　細徑縈巖末　高窗見海涯　嵌空寒更極　寂寞夜尤思　陰谷冰埋朮　仙田雪覆芝　亂泉禪客瀨　異跡逸人知　蘚室新開灶　檉潭末了棋　如何遂閒放　長得在希夷　空務漁樵事　方無道路悲　謝公臺尚在　陶令柳潛衰　塵外難相許　人間貴跡遺　雖懷丹桂影　不忘白雲期　仁者終攜手　今朝預賦詩</p><p><a href="../../model.html#/doc/29986">View poem's topic associations</a></p></body></html>
