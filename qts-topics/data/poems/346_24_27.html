  <body><p>346_24_27: 《宮詞三十首（存二十七首）（其二十七）》王涯</p>
    <p>禁樹傳聲在九霄　內中殘火獨遙遙　千官待取門猶閉　未到宮前下馬橋</p><p><a href="../../model.html#/doc/18300">View poem's topic associations</a></p></body></html>
