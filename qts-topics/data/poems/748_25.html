  <body><p>748_25: 《贈致仕沈彬郎中》李中</p>
    <p>自言婚嫁畢　塵事不關心　老去詩魔在　春來酒病深　山翁期採藥　海月伴鳴琴　多謝維舟處　相留接靜吟</p><p><a href="../../model.html#/doc/41892">View poem's topic associations</a></p></body></html>
