  <body><p>574_2: 《觀冬設上東川楊尚書》賈島</p>
    <p>匏革奏冬非獨樂　軍城未曉啟重門　何時卻入三台貴　此日空知八座尊　羅綺舞中收雨點　貔貅閫外卷雲根　逐遷屬吏隨賓列　撥櫂扁舟不忘恩</p><p><a href="../../model.html#/doc/31900">View poem's topic associations</a></p></body></html>
