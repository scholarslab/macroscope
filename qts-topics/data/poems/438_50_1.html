  <body><p>438_50_1: 《燕子樓三首（其一）》白居易</p>
    <p>滿窗明月滿簾霜　被冷燈殘拂臥床　燕子樓中霜月夜　秋來只為一人長</p><p><a href="../../model.html#/doc/22640">View poem's topic associations</a></p></body></html>
