  <body><p>291_6: 《閣前雙槿》楊淩</p>
    <p>群玉開雙槿　丹榮對絳紗　含煙疑出火　隔雨怪舒霞　向晚爭辭蕊　迎朝鬥發花　非關後桃李　為欲繼年華</p><p><a href="../../model.html#/doc/15530">View poem's topic associations</a></p></body></html>
