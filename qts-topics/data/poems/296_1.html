  <body><p>296_1: 《富陽南樓望浙江風起》張南史</p>
    <p>南樓渚風起　樹杪見滄波　稍覺征帆上　蕭蕭暮雨多　沙洲殊未極　雲水更相和　欲問任公子　垂綸意若何</p><p><a href="../../model.html#/doc/15788">View poem's topic associations</a></p></body></html>
