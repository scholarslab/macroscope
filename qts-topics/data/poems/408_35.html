  <body><p>408_35: 《大雲寺二十韻》元稹</p>
    <p>地勝宜臺殿　山晴離垢氛　現身千佛國　護世四王軍　碧耀高樓瓦　赬飛半壁文　鶴林縈古道　雁塔沒歸雲　幡影中天颺　鐘聲下界聞　攀蘿極峰頂　游目到江濆　馴鴿閒依綴　調猿靜守群　虎行風捷獵　龍睡氣氛氳　穫稻禪衣卷　燒畬劫火焚　新英蜂采掇　荒草象耕耘　缽付靈童洗　香教善女熏　果枝低窨窨　花雨澤雰雰　示化維摩疾　降魔力士勳　聽經神變見　說偈鳥紛紜　上境光猶在　深谿暗不分　竹籠煙欲暝　松帶日餘曛　真諦成知別　迷心尚有云　多生沈五蘊　宿習樂三墳　諭鹿車雖設　如蠶緒正棼　且將平等義　還奉聖明君</p><p><a href="../../model.html#/doc/21262">View poem's topic associations</a></p></body></html>
