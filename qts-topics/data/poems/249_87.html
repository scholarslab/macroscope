  <body><p>249_87: 《崔十四宅各賦一物得簷柳》皇甫冉</p>
    <p>官渡老風煙　潯陽媚雲日　漢將營前見　胡笳曲中出　復在此簷端　垂陰仲長室</p><p><a href="../../model.html#/doc/13114">View poem's topic associations</a></p></body></html>
