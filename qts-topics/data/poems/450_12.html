  <body><p>450_12: 《問江南物》白居易</p>
    <p>歸來未及問生涯　先問江南物在耶　引手摩挲青石筍　迴頭點檢白蓮花　蘇州舫故龍頭闇　王尹橋傾雁齒斜　別有夜深惆悵事　月明雙鶴在裴家</p><p><a href="../../model.html#/doc/23691">View poem's topic associations</a></p></body></html>
