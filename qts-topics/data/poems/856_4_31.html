  <body><p>856_4_31: 《七言（其三十一）》呂岩</p>
    <p>誰知神水玉華池　中有長生性命基　運用須憑龍與虎　抽添全藉坎兼離　晨昏點盡黃金粉　頃刻修成玉石脂　齋戒餌之千日後　等閒輕舉上雲梯</p><p><a href="../../model.html#/doc/47404">View poem's topic associations</a></p></body></html>
