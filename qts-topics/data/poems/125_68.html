  <body><p>125_68: 《苦熱》王維</p>
    <p>赤日滿天地　火雲成山嶽　草木盡焦卷　川澤皆竭涸　輕紈覺衣重　密樹苦陰薄　莞簟不可近　絺綌再三濯　思出宇宙外　曠然在寥廓　長風萬里來　江海蕩煩濁　卻願身為患　始知心未覺　忽入甘露門　宛然清涼樂</p><p><a href="../../model.html#/doc/5842">View poem's topic associations</a></p></body></html>
