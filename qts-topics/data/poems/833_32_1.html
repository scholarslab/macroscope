  <body><p>833_32_1: 《懷南嶽隱士二首（一作贈隱者）（其一）》貫休</p>
    <p>千峰映碧湘　真隱此中藏　餅不煮石喫　眉應似髮長　風支酒甕　鶴蝨落琴床雖學忘機者　斯人尚未忘</p><p><a href="../../model.html#/doc/45941">View poem's topic associations</a></p></body></html>
