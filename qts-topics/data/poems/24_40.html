  <body><p>24_40: 《雜曲歌辭。太行苦熱行》劉長卿</p>
    <p>迢迢太行路　自古稱險惡　千騎儼欲前　群峰望如削　火雲從中起　仰視飛鳥落　汗馬臥高原　危旌倚長薄　清風何不至　赤日方煎爍　石露山木焦　鱗窮水泉涸　九重今旰食　萬里傳明略　諸將候軒車　元凶愁鼎鑊　何勞短兵接　自有長纓縛　通越事豈難　渡瀘功未博　朝辭羊腸阪　夕望貝丘郭　漳水斜遶營　常山遙入幕　永懷姑蘇下　因寄建安作　白雪和誠難　滄波意空託　陳琳書記好　王粲從軍樂　早晚歸漢庭　隨君上麟閣</p><p><a href="../../model.html#/doc/1626">View poem's topic associations</a></p></body></html>
