  <body><p>820_6: 《詠史》皎然</p>
    <p>田氏門下客　馮公眾中賤　一朝市義還　百代名獨擅　始知下客不可輕　能使主人功業成　借問高車與珠履　何如卑賤一書生</p><p><a href="../../model.html#/doc/45198">View poem's topic associations</a></p></body></html>
