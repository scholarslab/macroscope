  <body><p>333_113_2: 《石水詞二首（其二）》楊巨源</p>
    <p>山叟和雲斸翠屏　煎時分日檢仙經　天人持此扶衰病　勝得瑤池水一瓶</p><p><a href="../../model.html#/doc/17722">View poem's topic associations</a></p></body></html>
