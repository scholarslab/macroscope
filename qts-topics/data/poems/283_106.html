  <body><p>283_106: 《漢宮詞（一作韓翃詩）》李益</p>
    <p>漢室長陵小市東　珠簾繡戶對春風　君王昨日移仙仗　玉輦將迎入漢中</p><p><a href="../../model.html#/doc/15162">View poem's topic associations</a></p></body></html>
