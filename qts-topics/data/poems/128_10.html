  <body><p>128_10: 《出塞（時為禦史監察塞上作）》王維</p>
    <p>居延城外獵天驕　白草連山野火燒　暮雲空磧時驅馬　秋日平原好射雕　護羌校尉朝乘障　破虜將軍夜度遼　玉靶角弓珠勒馬　漢家將賜霍嫖姚</p><p><a href="../../model.html#/doc/6056">View poem's topic associations</a></p></body></html>
