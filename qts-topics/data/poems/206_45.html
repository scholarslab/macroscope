  <body><p>206_45: 《題裴十六少卿東亭》李嘉佑</p>
    <p>平津舊東閣　深巷見南山　卷箔嵐煙潤　遮窗竹影閒　傾茶兼落帽　戀客不開關　斜照窺簾外　川禽時往還</p><p><a href="../../model.html#/doc/10091">View poem's topic associations</a></p></body></html>
