  <body><p>770_13: 《山寺見楊少卿書壁，因題其尾》馮少吉</p>
    <p>少卿真跡滿僧居　祗恐鍾王也不如　為報遠公須愛惜　此書書後更無書</p><p><a href="../../model.html#/doc/42990">View poem's topic associations</a></p></body></html>
