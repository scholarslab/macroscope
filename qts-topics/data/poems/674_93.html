  <body><p>674_93: 《江梅》鄭谷</p>
    <p>江梅且緩飛　前輩有歌詞　莫惜黃金縷　難忘白雪枝　吟看歸不得　醉嗅立如癡　和雨和煙折　含情寄所思</p><p><a href="../../model.html#/doc/37530">View poem's topic associations</a></p></body></html>
