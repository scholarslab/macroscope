  <body><p>716_50: 《再到洪州望西山（松常棲此山）》曹松</p>
    <p>洪州向西顧　不忍暫忘君　記得瀑泉落　省同幽鳥聞　一迴經雨雹　長有剩風雲　未定卻棲息　前頭江海分</p><p><a href="../../model.html#/doc/40332">View poem's topic associations</a></p></body></html>
