  <body><p>539_94: 《屏風》李商隱</p>
    <p>六曲連環接翠帷　高樓半夜酒醒時　掩燈遮霧密如此　雨落月明俱不知</p><p><a href="../../model.html#/doc/29266">View poem's topic associations</a></p></body></html>
