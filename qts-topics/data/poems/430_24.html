  <body><p>430_24: 《游石門澗》白居易</p>
    <p>石門無舊徑　披榛訪遺跡　時逢山水秋　清輝如古昔　常聞慧遠輩　題詩此巖壁　雲覆莓苔封　蒼然無處覓　蕭疏野生竹　崩剝多年石　自從東晉後　無復人遊歷　獨有秋澗聲　潺湲空旦夕</p><p><a href="../../model.html#/doc/22084">View poem's topic associations</a></p></body></html>
