  <body><p>626_4_2: 《和襲美新秋即事次韻三首（其二）》陸龜蒙</p>
    <p>帆楫衣裳盡釣徒　往來蹤跡遍三吳　閒中展卷興亡小　醉後題詩點畫粗　松島伴譚多道氣　竹窗孤夢豈良圖　還須待致昇平了　即往扁舟放五湖</p><p><a href="../../model.html#/doc/34317">View poem's topic associations</a></p></body></html>
