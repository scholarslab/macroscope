  <body><p>466_29: 《近無西耗（一作李敬方詩）》李宣遠</p>
    <p>遠戎兵壓境　遷客淚橫襟　烽堠驚秦塞　囚居困越吟　自憐牛馬走　未識犬羊心　一月無消息　西看日又沈</p><p><a href="../../model.html#/doc/24768">View poem's topic associations</a></p></body></html>
