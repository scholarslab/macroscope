  <body><p>806_1_282: 《詩三百三首（其二百八十二）》寒山</p>
    <p>千雲萬水間　中有一閒士　白日遊青山　夜歸巖下睡　倏爾過春秋　寂然無塵累快哉何所依　靜若秋江水</p><p><a href="../../model.html#/doc/44491">View poem's topic associations</a></p></body></html>
