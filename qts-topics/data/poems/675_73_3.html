  <body><p>675_73_3: 《卷末偶題三首（其三）》鄭穀</p>
    <p>一第由來是出身　垂名俱為國風陳　此生若不知騷雅　孤宦如何作近臣</p><p><a href="../../model.html#/doc/37612">View poem's topic associations</a></p></body></html>
