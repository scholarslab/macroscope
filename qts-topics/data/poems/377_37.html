  <body><p>377_37: 《贈主人》孟郊</p>
    <p>斗水瀉大海　不如瀉枯池　分明賢達交　豈顧豪華兒　海有不足流　豪有不足資　枯鱗易為水　貧士易為施　幸睹君子席　會將幽賤期　側聞清風議　飫如黃金卮　此道與日月　同光無盡時</p><p><a href="../../model.html#/doc/19934">View poem's topic associations</a></p></body></html>
