  <body><p>353_26: 《放鷓鴣詞》柳宗元</p>
    <p>楚越有鳥甘且腴　嘲嘲自名為鷓鴣　徇媒得食不復慮　機械潛發罹罝罦　羽毛摧折觸籠　煙火煽赫驚庖廚　鼎前芍藥調五味　膳夫攘腕左右視　齊王不忍觳觫牛　簡子亦放邯鄲鳩　二子得意猶念此　況我萬里為孤囚　破籠展翅當遠去　同類相呼莫相顧</p><p><a href="../../model.html#/doc/18623">View poem's topic associations</a></p></body></html>
