  <body><p>393_8: 《夜坐吟》李賀</p>
    <p>踏踏馬蹄誰見過　眼看北斗直天河　西風羅幕生翠波　鉛華笑妾顰青蛾　為君起唱長相思　簾外嚴霜皆倒飛　明星爛爛東方陲　紅霞梢出東南涯　陸郎去矣乘班騅</p><p><a href="../../model.html#/doc/20872">View poem's topic associations</a></p></body></html>
