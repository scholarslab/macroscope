  <body><p>432_46: 《留別》白居易</p>
    <p>秋涼卷朝簟　春暖撤夜衾　雖是無情物　欲別尚沈吟　況與有情別　別隨情淺深　二年歡笑意　一旦東西心　獨留誠可念　同行力不任　前事詎能料　後期諒難尋　唯有潺湲淚　不惜共霑襟</p><p><a href="../../model.html#/doc/22221">View poem's topic associations</a></p></body></html>
