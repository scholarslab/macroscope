  <body><p>492_37: 《韓信廟》殷堯藩</p>
    <p>長空鳥盡將軍死　無復中原入馬蹄　身向九泉還屬漢　功超諸將合封齊　荒涼古廟惟松柏　咫尺長陵又鹿糜　此日深憐蕭相國　竟無一語到金閨</p><p><a href="../../model.html#/doc/26072">View poem's topic associations</a></p></body></html>
