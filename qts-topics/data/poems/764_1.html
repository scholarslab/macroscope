  <body><p>764_1: 《塞上》譚用之</p>
    <p>秋風漢北雁飛天　單騎那堪遶賀蘭　磧暗更無巖樹影　地平時有野燒瘢　貂披寒色和衣冷　劍佩胡霜隔匣寒　早晚橫戈似飛尉　擁旄深入異田單　缽略城邊日欲西　遊人卻憶舊山歸　牛羊集水煙黏步　雕鶚盤空雪滿圍　獵騎靜逢邊氣薄　戍樓寒對暮煙微　橫行總是男兒事　早晚重來似漢飛</p><p><a href="../../model.html#/doc/42647">View poem's topic associations</a></p></body></html>
