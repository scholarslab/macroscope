  <body><p>287_5: 《山居酬韋蘇州見寄》暢當</p>
    <p>孤柴泄煙處　此中山叟居　觀雲寧有事　耽酒詎知餘　水定鶴翻去　松歌峰儼如　猶煩使君問　更欲結深廬</p><p><a href="../../model.html#/doc/15434">View poem's topic associations</a></p></body></html>
