  <body><p>421_16_3: 《通州丁溪館夜別李景信三首（其三）》元稹</p>
    <p>雨瀟瀟兮鵑咽咽　傾冠倒枕燈臨滅　倦僮呼喚復眠　啼雞拍翅三聲絕　握手相看其奈何　奈何其奈天明別</p><p><a href="../../model.html#/doc/21708">View poem's topic associations</a></p></body></html>
