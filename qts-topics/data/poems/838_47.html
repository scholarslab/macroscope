  <body><p>838_47: 《丙寅歲寄潘歸仁》齊己</p>
    <p>九土盡荒墟　干戈殺害餘　更須憂去國　未可守貧居　康泰終來在　編聯莫破除　他年遇知己　無恥報襜褕</p><p><a href="../../model.html#/doc/46232">View poem's topic associations</a></p></body></html>
