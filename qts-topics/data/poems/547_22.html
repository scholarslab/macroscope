  <body><p>547_22: 《句》元晦</p>
    <p>石靜如開鏡　山高若聳蓮　筍竿抽玉管　花蔓綴金鈿</p><p><a href="../../model.html#/doc/30061">View poem's topic associations</a></p></body></html>
