  <body><p>19_93: 《相和歌辭。銅雀妓》吳燭</p>
    <p>秋色西陵滿綠蕪　繁弦急管彊歡娛　長舒羅袖不成舞　卻向風前承淚珠</p><p><a href="../../model.html#/doc/1130">View poem's topic associations</a></p></body></html>
