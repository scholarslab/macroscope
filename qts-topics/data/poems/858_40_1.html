  <body><p>858_40_1: 《題廣陵妓屏二首（其一）》呂岩</p>
    <p>嫫母西施共此身　可憐老少隔千春　他年鶴髮雞皮媼　今日玉顏花貌人</p><p><a href="../../model.html#/doc/47576">View poem's topic associations</a></p></body></html>
