  <body><p>579_7: 《題李相公敕賜錦屏風》溫庭筠</p>
    <p>豐沛曾為社稷臣　賜書名畫墨猶新　幾人同保山河誓　猶自栖栖九陌塵</p><p><a href="../../model.html#/doc/32159">View poem's topic associations</a></p></body></html>
