  <body><p>698_12: 《題袁州謝秀才所居》韋莊</p>
    <p>主人年少已能詩　更有松軒挂夕暉　芳草似袍連徑合　白雲如鳥傍簷飛　但將竹葉消春恨　莫遣楊花上客衣　若有前山好煙雨　與君吟到暝鐘歸</p><p><a href="../../model.html#/doc/39192">View poem's topic associations</a></p></body></html>
