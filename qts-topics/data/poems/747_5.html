  <body><p>747_5: 《訪洞神宮邵道者不遇》李中</p>
    <p>閒來仙觀問希夷　雲滿星壇水滿池　羽客不知何處去　洞前花落立多時</p><p><a href="../../model.html#/doc/41777">View poem's topic associations</a></p></body></html>
