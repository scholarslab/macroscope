  <body><p>487_45: 《薦冰》鮑溶</p>
    <p>西陵宜先啟　春寒寢廟清　歷官分氣候　天子薦精誠　已辨瑤池色　如和玉珮鳴　禮餘神轉肅　曙後月殘明　雅合霜容潔　非同雪體輕　空憐一掬水　珍重此時情</p><p><a href="../../model.html#/doc/25950">View poem's topic associations</a></p></body></html>
