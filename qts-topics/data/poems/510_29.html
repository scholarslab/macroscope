  <body><p>510_29: 《贈薛鼎臣侍禦（一作送劉崇德尉睦州建德縣）》張祜</p>
    <p>一命前途遠　雙曹小邑閒　夜潮人到郭　春霧鳥啼山　淺瀨橫沙堰　高巖峻石斑　不堪曾倚櫂　猶復夢昇攀</p><p><a href="../../model.html#/doc/27313">View poem's topic associations</a></p></body></html>
