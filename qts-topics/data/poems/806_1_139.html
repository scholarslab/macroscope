  <body><p>806_1_139: 《詩三百三首（其一百三十九）》寒山</p>
    <p>人以身為本　本以心為柄　本在心莫邪　心邪喪本命　未能免此殃　何言懶照鏡不念金剛經　卻令菩薩病</p><p><a href="../../model.html#/doc/44348">View poem's topic associations</a></p></body></html>
