  <body><p>869_43: 《詠毀天樞》李休烈</p>
    <p>天門街上倒天樞　火急先須卸火珠　計合一條麻線挽　何勞兩縣索人夫</p><p><a href="../../model.html#/doc/48151">View poem's topic associations</a></p></body></html>
