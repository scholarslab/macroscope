  <body><p>17_54: 《樂府雜曲。鼓吹鐃歌。高昌》柳宗元</p>
    <p>麴氏雄西北　別絕臣外區　既恃遠且險　縱傲不我虞　烈烈王者師　熊螭以為徒　龍旂翻海浪　馹騎馳坤隅　賁育搏嬰兒　一掃不復餘　平沙際天極　但見黃雲驅　臣靖執長纓　智勇伏囚拘　文皇南面坐　夷狄千群趨　咸稱天子神　往古不得俱　獻號天可汗　以覆我國都　兵戎不交害　各保性與軀</p><p><a href="../../model.html#/doc/911">View poem's topic associations</a></p></body></html>
