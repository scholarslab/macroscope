  <body><p>884_41_1: 《殘蓮花（後首一作張林詩）（其一）》崔櫓</p>
    <p>倚風無力減香時　涵露如啼臥翠池　金谷樓前馬嵬下　世間殊色一般悲</p><p><a href="../../model.html#/doc/48761">View poem's topic associations</a></p></body></html>
