  <body><p>536_8_1: 《寄獻三川守劉公（其一）》許渾</p>
    <p>三川歌頌徹咸秦　十二樓前侍從臣　休閉玉籠留鸑鷟　早開金埒縱麒麟　花深稚榻迎何客　月在膺舟醉幾人　自笑東風過寒食　茂陵寥落未知春</p><p><a href="../../model.html#/doc/29012">View poem's topic associations</a></p></body></html>
