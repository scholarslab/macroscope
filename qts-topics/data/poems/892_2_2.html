  <body><p>892_2_2: 《天仙子（其二）》韋莊</p>
    <p>深夜歸來長酩酊　扶入流蘇猶未醒　醺醺酒氣麝蘭和　驚睡覺　笑呵呵　長笑人生能幾何</p><p><a href="../../model.html#/doc/49141">View poem's topic associations</a></p></body></html>
