  <body><p>457_24: 《醉後聽唱桂華曲》白居易</p>
    <p>桂華詞意苦丁寧　唱到常娥醉便醒　此是人間腸斷曲　莫教不得意人聽</p><p><a href="../../model.html#/doc/24259">View poem's topic associations</a></p></body></html>
