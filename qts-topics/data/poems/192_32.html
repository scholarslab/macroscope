  <body><p>192_32: 《觀灃水漲》韋應物</p>
    <p>夏雨萬壑湊　灃漲暮渾渾　草木盈川谷　澶漫一平吞　槎梗方彌泛　濤沫亦洪翻　北來住涇渭　所過無安源　雲嶺同昏黑　觀望悸心魂　舟人空斂棹　風波正自奔</p><p><a href="../../model.html#/doc/9283">View poem's topic associations</a></p></body></html>
