  <body><p>585_16: 《唐樂府十首。吊西人》劉駕</p>
    <p>河湟父老地　盡知歸明主　將軍入空城　城下弔黃土　所願邊人耕　歲歲生禾黍</p><p><a href="../../model.html#/doc/32419">View poem's topic associations</a></p></body></html>
