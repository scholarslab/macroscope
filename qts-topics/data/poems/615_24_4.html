  <body><p>615_24_4: 《館娃宮懷古五絕（其四）》皮日休</p>
    <p>素襪雖遮未掩羞　越兵猶怕伍員頭　吳王恨魄今如在　只合西施瀨上遊</p><p><a href="../../model.html#/doc/33960">View poem's topic associations</a></p></body></html>
