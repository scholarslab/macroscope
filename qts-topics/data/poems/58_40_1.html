  <body><p>58_40_1: 《馬武騎挽歌二首（其一）》李嶠</p>
    <p>五日皆休沐　三泉獨不歸　池臺金闕是　尊酒玳筵非　巷靜遊禽入　門閒過客稀唯餘昔年鳳　尚繞故樓飛</p><p><a href="../../model.html#/doc/3544">View poem's topic associations</a></p></body></html>
