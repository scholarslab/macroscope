  <body><p>219_13: 《病橘》杜甫</p>
    <p>群橘少生意　雖多亦奚為　惜哉結實小　酸澀如棠梨　剖之盡蠹蟲　采掇爽其宜　紛然不適口　豈只存其皮　蕭蕭半死葉　未忍別故枝　玄冬霜雪積　況乃回風吹　嘗聞蓬萊殿　羅列瀟湘姿　此物歲不稔　玉食失光輝　寇盜尚憑陵　當君減膳時　汝病是天意　吾諗罪有司　憶昔南海使　奔騰獻荔支　百馬死山谷　到今耆舊悲</p><p><a href="../../model.html#/doc/10702">View poem's topic associations</a></p></body></html>
