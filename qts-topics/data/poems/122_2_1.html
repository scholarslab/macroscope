  <body><p>122_2_1: 《家叔征君東溪草堂二首（其一）》盧象</p>
    <p>開山十餘里　青壁森相倚　欲識堯時天　東溪白雲是　雷聲轉幽壑　雲氣杳流水澗影生龍蛇　巖端翳檉梓　大道終不易　君恩曷能已　鶴羨無老時　龜言攝生理浮年笑六甲　元化潛一指　未暇掃雲梯　空慚阮氏子</p><p><a href="../../model.html#/doc/5703">View poem's topic associations</a></p></body></html>
