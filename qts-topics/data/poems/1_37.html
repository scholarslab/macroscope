  <body><p>1_37: 《詠雪》李世民</p>
    <p>潔野凝晨曜　裝墀帶夕暉　集條分樹玉　拂浪影泉璣　色灑妝臺粉　花飄綺席衣　入扇縈離匣　點素皎殘機</p><p><a href="../../model.html#/doc/46">View poem's topic associations</a></p></body></html>
