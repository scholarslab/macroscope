  <body><p>28_29_1: 《雜曲歌辭。太平樂（其一）》白居易</p>
    <p>歲豐仍節儉　時泰更銷兵　聖念長如此　何憂不太平</p><p><a href="../../model.html#/doc/2166">View poem's topic associations</a></p></body></html>
