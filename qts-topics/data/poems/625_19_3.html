  <body><p>625_19_3: 《奉和襲美懷華陽潤卿博士三首（其三）》陸龜蒙</p>
    <p>終日焚香禮洞雲　更思琪樹轉勞神　曾尋下泊常經月　不到中峰又累春　仙道最高黃玉籙　暑天偏稱白綸巾　清齋若見茅司命　乞取朱兒十二斤</p><p><a href="../../model.html#/doc/34291">View poem's topic associations</a></p></body></html>
