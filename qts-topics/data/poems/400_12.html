  <body><p>400_12: 《秋堂夕》元稹</p>
    <p>炎涼正迴互　金火鬱相乘　雲雷時交構　川澤方蒸騰　清風一朝騰　自露忽已凝　草木凡氣盡　始見天地澄　況此秋堂夕　幽懷曠無朋　蕭條簾外雨　倏閃案前燈　書卷滿床席　蠨蛸懸復升　啼兒屢啞咽　倦僮時寢興　泛覽昏夜目　詠謠暢煩膺　況吟獲麟章　欲罷久不能　堯舜事已遠　丘道安可勝　蜉蝣不信鶴　蜩鷃肯窺鵬　當年且不偶　沒世何必稱　胡為揭聞見　褒貶貽愛憎　焉用汩其泥　豈在清如冰　非白又非黑　誰能點青蠅　處世苟無悶　佯狂道非弘　無言被人覺　予亦笑孫登</p><p><a href="../../model.html#/doc/21068">View poem's topic associations</a></p></body></html>
