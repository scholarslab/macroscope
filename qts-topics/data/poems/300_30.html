  <body><p>300_30: 《上裴度舍人》王建</p>
    <p>小松雙對鳳池開　履跡衣香逼上台　天意皆從彩毫出　宸心盡向紫煙來　非時玉案呈宣旨　每日金階謝賜回　仙侶何因記名姓　縣丞頭白走塵埃</p><p><a href="../../model.html#/doc/16019">View poem's topic associations</a></p></body></html>
