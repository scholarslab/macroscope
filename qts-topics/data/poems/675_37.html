  <body><p>675_37: 《雪中偶題》鄭穀</p>
    <p>亂飄僧舍茶煙溼　密灑歌樓酒力微　江上晚來堪畫處　漁人披得一蓑歸</p><p><a href="../../model.html#/doc/37572">View poem's topic associations</a></p></body></html>
