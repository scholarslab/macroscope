  <body><p>611_15: 《奉和魯望漁具十五詠。笭箵》皮日休</p>
    <p>朝空苓箵去　暮實笭箵歸　歸來倒卻魚　挂在幽窗扉　但聞蝦蜆氣　欲生蘋藻衣　十年佩此處　煙雨苦霏霏</p><p><a href="../../model.html#/doc/33720">View poem's topic associations</a></p></body></html>
