  <body><p>445_19: 《和微之詩二十三首。和嘗新酒》白居易</p>
    <p>空腹嘗新酒　偶成卯時醉　醉來擁褐裘　直至齋時睡　睡酣不語笑　真寢無夢寐　殆欲妄形骸　詎知屬天地　醒餘和未散　起坐澹無事　舉臂一欠伸　引琴彈秋思</p><p><a href="../../model.html#/doc/23250">View poem's topic associations</a></p></body></html>
