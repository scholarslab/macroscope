  <body><p>683_6: 《見花》韓偓</p>
    <p>褰裳擁鼻正吟詩　日午牆頭獨見時　血染蜀羅山躑躅　肉紅宮錦海棠梨　因狂得病真閒事　欲詠無才是所悲　看卻東風歸去也　爭教判得最繁枝</p><p><a href="../../model.html#/doc/38122">View poem's topic associations</a></p></body></html>
