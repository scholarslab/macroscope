  <body><p>63_16: 《詠弓（一作太宗詩）》董思恭</p>
    <p>上弦明月半　激箭流星遠　落雁帶書驚　啼猿映枝轉</p><p><a href="../../model.html#/doc/3760">View poem's topic associations</a></p></body></html>
