  <body><p>246_11: 《庚子歲避地至玉山，酬韓司馬所贈》獨孤及</p>
    <p>滄海疾風起　洪波駭恬鱗　已無濟川分　甘作乘桴人　揮手謝秣陵　舉帆指甌閩　安和風塵表　偶與瓊瑤親　共悲行路難　況逢江南春　故園忽如夢　返復知何辰　曠野豺虎滿　深山蘭蕙新　枉君灞陵什　迴首徒酸辛</p><p><a href="../../model.html#/doc/12883">View poem's topic associations</a></p></body></html>
