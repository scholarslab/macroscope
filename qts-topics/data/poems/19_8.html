  <body><p>19_8: 《相和歌辭。江南曲》丁仙芝</p>
    <p>長干斜路北　近浦是兒家　有意來相訪　明朝出浣紗　發向橫塘口　船開值急流　知郎舊時意　且請攏船頭　昨暝逗南陵　風聲波浪阻　入浦不逢人　歸家誰信汝　未曉已成妝　乘潮去茫茫　因從京口渡　使報邵陵王　始下芙蓉樓　言發琅邪岸　急為打船開　惡許傍人見</p><p><a href="../../model.html#/doc/1024">View poem's topic associations</a></p></body></html>
