  <body><p>625_15: 《奉和襲美登初陽樓寄懷北平郎中》陸龜蒙</p>
    <p>遠窗浮檻亦成年　幾伴楊公白晝筵　日暖煙花曾撲地　氣浮星象卻歸天　閒將水石侵軍壘　醉引笙歌上釣船　無限恩波猶在目　東風吹起細漪漣</p><p><a href="../../model.html#/doc/34284">View poem's topic associations</a></p></body></html>
