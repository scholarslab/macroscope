  <body><p>492_12: 《寄許渾秀才》殷堯藩</p>
    <p>文字飢難煮　為農策最良　興來鉏曉月　倦後臥斜陽　秋稼連千頃　春花醉幾場　任他名利客　車馬鬧康莊</p><p><a href="../../model.html#/doc/26045">View poem's topic associations</a></p></body></html>
