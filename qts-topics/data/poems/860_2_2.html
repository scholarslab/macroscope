  <body><p>860_2_2: 《留詩（其二）》葉法善</p>
    <p>適向人間世　時復濟蒼生　度人初行滿　輔國亦功成　但念清微樂　誰忻下界榮門人好住此　翛然雲上征</p><p><a href="../../model.html#/doc/47625">View poem's topic associations</a></p></body></html>
