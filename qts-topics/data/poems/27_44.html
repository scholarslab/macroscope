  <body><p>27_44: 《雜曲歌辭。涼州詞》薛逢</p>
    <p>昨夜蕃兵報國讎　沙州都護破涼州　黃河九曲今歸漢　塞外縱橫戰血流</p><p><a href="../../model.html#/doc/1961">View poem's topic associations</a></p></body></html>
