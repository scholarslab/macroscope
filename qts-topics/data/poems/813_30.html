  <body><p>813_30: 《題青龍寺縱公房》無可</p>
    <p>從誰得法印　不離上方傳　夕磬城霜下　寒房竹月圓　煙殘衰木畔　客住積雲邊　未隱滄洲去　時來於此禪</p><p><a href="../../model.html#/doc/44768">View poem's topic associations</a></p></body></html>
