  <body><p>87_75_1: 《惠文太子挽歌二首（其一）》張說</p>
    <p>碣館英靈在　瑤山美諡尊　剪桐悲曩戲　攻玉愴新恩　宮仗傳馳道　朝衣送國門千秋穀門外　明月照西園</p><p><a href="../../model.html#/doc/4643">View poem's topic associations</a></p></body></html>
