  <body><p>498_26_3: 《遊春十二首（其三）》姚合</p>
    <p>詩酒相牽引　朝朝思不窮　苔痕雪水裏　春色竹煙中　迎雨緣池草　摧花倚樹風　書非名利事　愛此少人同</p><p><a href="../../model.html#/doc/26635">View poem's topic associations</a></p></body></html>
