  <body><p>774_28: 《潁川客舍》姚揆</p>
    <p>素琴孤劍尚閒遊　誰共芳尊話唱酬　鄉夢有時生枕上　客情終日在眉頭　雲拖雨腳連天去　樹夾河聲繞郡去　回首帝京歸未得　不堪吟倚夕陽樓</p><p><a href="../../model.html#/doc/43127">View poem's topic associations</a></p></body></html>
