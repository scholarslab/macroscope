  <body><p>497_73: 《寄友人》姚合</p>
    <p>日暮掩重扉　抽簪復解衣　漏聲林下靜　螢色月中微　秋霽露華結　夜深人語稀　慇懃故山路　誰與我同歸</p><p><a href="../../model.html#/doc/26542">View poem's topic associations</a></p></body></html>
