  <body><p>35_12_1: 《奉和七夕宴懸圃應制二首（其一）》許敬宗</p>
    <p>牛閨臨淺漢　鸞駟涉秋河　兩懷縈別緒　一宿慶停梭　星模鉛裏靨　月寫黛中蛾奈許今宵度　長嬰離恨多</p><p><a href="../../model.html#/doc/2500">View poem's topic associations</a></p></body></html>
