  <body><p>312_6_4: 《游爛柯山四首（其四）》李幼卿</p>
    <p>石室過雲外　二僧儼禪寂　不語對空山　無心向來客　作禮未及終　忘循舊形跡</p><p><a href="../../model.html#/doc/16688">View poem's topic associations</a></p></body></html>
