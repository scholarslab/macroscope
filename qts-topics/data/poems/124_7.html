  <body><p>124_7: 《程將軍夫人挽詩》徐安貞</p>
    <p>琴瑟調雙鳳　和鳴不獨飛　正歌春可樂　行泣露先晞　環珮聲猶在　房櫳夢不歸　將軍休沐日　誰勸著新衣</p><p><a href="../../model.html#/doc/5749">View poem's topic associations</a></p></body></html>
