  <body><p>653_32: 《贈會稽楊長官》方幹</p>
    <p>直鉤終日竟無魚　鐘鼓聲中與世疏　若向湖邊訪幽拙　蕭條四壁是閒居</p><p><a href="../../model.html#/doc/36278">View poem's topic associations</a></p></body></html>
