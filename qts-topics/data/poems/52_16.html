  <body><p>52_16: 《壽陽王花燭圖（一作沈佺期詩）》宋之問</p>
    <p>仙媛乘龍日　天孫捧雁來　可憐桃李樹　更繞鳳皇臺　燭照香車人　花臨寶扇開　莫令銀箭曉　為盡合歡杯</p><p><a href="../../model.html#/doc/3224">View poem's topic associations</a></p></body></html>
