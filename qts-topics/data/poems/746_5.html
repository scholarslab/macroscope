  <body><p>746_5: 《投贈福建路羅中丞》陳陶</p>
    <p>越艷聽謠不厭聽　樓船高臥靜南溟　未聞建水窺龍劍　應喜家山接女星　三捷楷模光典策　一生封爵笑丹青　皇恩幾人西歸去　玉樹扶疏正滿庭</p><p><a href="../../model.html#/doc/41648">View poem's topic associations</a></p></body></html>
