  <body><p>733_10: 《賦得華亭鶴》孔德紹</p>
    <p>華亭失侶鶴　乘軒籠遂終　三山凌苦霧　千里激悲風　心危白露下　聲斷綵弦中　何言斯物變　翻復似遼東</p><p><a href="../../model.html#/doc/41111">View poem's topic associations</a></p></body></html>
