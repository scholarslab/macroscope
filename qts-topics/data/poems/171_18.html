  <body><p>171_18: 《贈黃山胡公求白鷳》李白</p>
    <p>請以雙白璧　買君雙白鷴　白鷴白如錦　白雪恥容顏　照影玉潭裏　刷毛琪樹間　夜棲寒月靜　朝步落花閒　我願得此鳥　玩之坐碧山　胡公能輟贈　籠寄野人還</p><p><a href="../../model.html#/doc/8292">View poem's topic associations</a></p></body></html>
