  <body><p>79_41: 《詠鏡》駱賓王</p>
    <p>寫月無芳桂　照日有花菱　不持光謝水　翻將影學冰</p><p><a href="../../model.html#/doc/4224">View poem's topic associations</a></p></body></html>
