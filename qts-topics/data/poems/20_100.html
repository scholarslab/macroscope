  <body><p>20_100: 《相和歌辭。班婕妤》嚴識玄</p>
    <p>賤妾如桃李　君王若歲時　秋風一已勁　搖落不勝悲　寂寂蒼苔滿　沈沈綠草滋　榮華非此日　指輦競何辭</p><p><a href="../../model.html#/doc/1304">View poem's topic associations</a></p></body></html>
