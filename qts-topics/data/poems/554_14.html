  <body><p>554_14: 《落第後寄江南親友》項斯</p>
    <p>古巷槐陰合　愁多晝掩扉　獨存過江馬　強拂看花衣　送客心先醉　尋僧夜不歸　龍鐘易惆悵　莫遣寄書稀</p><p><a href="../../model.html#/doc/30549">View poem's topic associations</a></p></body></html>
