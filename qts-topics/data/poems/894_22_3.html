  <body><p>894_22_3: 《虞美人（其三）》顧夐</p>
    <p>翠屏閒掩垂珠箔　絲雨籠池閣　露黏紅藕咽清香　謝娘嬌極不成狂　罷朝妝　小金鸂鶒沈煙細　膩枕堆雲髻　淺眉微斂注檀輕　舊歡時有夢魂驚　悔多情</p><p><a href="../../model.html#/doc/49353">View poem's topic associations</a></p></body></html>
