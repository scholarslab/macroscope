  <body><p>317_60: 《春興》武元衡</p>
    <p>楊柳陰陰細雨晴　殘花落盡見流鶯　春風一枝吹香夢　夢逐春風到洛城</p><p><a href="../../model.html#/doc/16926">View poem's topic associations</a></p></body></html>
