  <body><p>700_39: 《咸陽懷古》韋莊</p>
    <p>城邊人倚夕陽樓　城上雲凝萬古愁　山色不知秦苑廢　水聲空傍漢宮流　李斯不向倉中悟　徐福應無物外遊　莫怪楚吟偏斷骨　野煙蹤跡似東周</p><p><a href="../../model.html#/doc/39290">View poem's topic associations</a></p></body></html>
