  <body><p>145_5: 《林園秋夜作》李嶷</p>
    <p>林臥避殘暑　白雲長在天　賞心既如此　對酒非徒然　月色遍秋露　竹聲兼夜泉　涼風懷袖裏　茲意與誰傳</p><p><a href="../../model.html#/doc/6914">View poem's topic associations</a></p></body></html>
