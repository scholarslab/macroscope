  <body><p>762_18: 《東華觀偃松》徐仲雅</p>
    <p>半已化為石　有靈通碧湘　生逢堯雨露　老直漢風霜　月滴蟾心水　龍遺腦骨香　始於毫末後　曾見幾興亡</p><p><a href="../../model.html#/doc/42566">View poem's topic associations</a></p></body></html>
