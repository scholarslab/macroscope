  <body><p>680_20: 《雪中過重湖信筆偶題》韓偓</p>
    <p>道方時險擬如何　謫去甘心隱薜蘿　青草湖將天暗合　白頭浪與雪相和　旗亭臘酎踰年熟　水國春寒向晚多　處困不忙仍不怨　醉來唯是欲傞傞</p><p><a href="../../model.html#/doc/37903">View poem's topic associations</a></p></body></html>
