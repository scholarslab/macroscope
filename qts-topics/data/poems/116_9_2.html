  <body><p>116_9_2: 《送孟八浩然歸襄陽二首（下篇一作王維詩）（其二）》張子容</p>
    <p>杜門不欲出　久與世情疏　以此為長策　勸君歸舊廬　醉歌田舍酒　笑讀古人書　好是一生事　無勞獻子虛</p><p><a href="../../model.html#/doc/5536">View poem's topic associations</a></p></body></html>
