  <body><p>884_32: 《郢自街西醉歸馬鞭墜失崔員外、起秘書…抒短章仰酬珍錫》李郢</p>
    <p>蜀巖陰面冷冥冥　偃雪欺霜半露青　銛刃翦裁多鵲媚　細鞘揮拂帶龍腥　崖垂萬仞知無影　蘚漬千年合有靈　蘭省貴寮蓬閣吏　一時緘贈到雲亭</p><p><a href="../../model.html#/doc/48748">View poem's topic associations</a></p></body></html>
