  <body><p>404_20_6: 《六年春遣懷八首（其六）》元稹</p>
    <p>我隨楚澤波中梗　君作咸陽泉下泥　百事無心值寒食　身將稚女帳前啼</p><p><a href="../../model.html#/doc/21211">View poem's topic associations</a></p></body></html>
