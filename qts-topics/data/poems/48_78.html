  <body><p>48_78: 《奉和聖制早發三鄉山行》張九齡</p>
    <p>羽衛森森西向秦　山川歷歷在清晨　晴雲稍卷寒巖樹　宿雨能銷御路塵　聖德由來合天道　靈符即此應時巡　遺賢一一皆羈致　猶欲高深訪隱淪</p><p><a href="../../model.html#/doc/3063">View poem's topic associations</a></p></body></html>
