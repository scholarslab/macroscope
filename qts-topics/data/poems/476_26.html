  <body><p>476_26: 《送舍弟孺複往廬山》熊孺登</p>
    <p>能騎竹馬辨西東　未省煙花暫不同　第一早歸春欲盡　廬山好看過湖風</p><p><a href="../../model.html#/doc/25397">View poem's topic associations</a></p></body></html>
