  <body><p>768_30: 《松》韓溉</p>
    <p>倚空高檻冷無塵　往事閒徵夢欲分　翠色本宜霜後見　寒聲偏向月中聞　啼猿想帶蒼山雨　歸鶴應和紫府雲　莫向東園競桃李　春光還是不容君</p><p><a href="../../model.html#/doc/42931">View poem's topic associations</a></p></body></html>
