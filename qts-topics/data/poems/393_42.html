  <body><p>393_42: 《美人梳頭歌》李賀</p>
    <p>西施曉夢綃帳寒　香鬟墮髻半沈檀　轆轤咿啞轉鳴玉　驚起芙蓉睡新足　雙鸞開鏡秋水光　解鬟臨鏡立象床　一編香絲雲撒地　玉釵落處無聲膩　纖手卻盤老鴉色　翠滑寶釵簪不得　春風爛熳惱嬌慵　十八鬟多無氣力　妝成鬌攲不斜　雲裾數步踏雁沙　背人不語向何處　下階自折櫻桃花</p><p><a href="../../model.html#/doc/20906">View poem's topic associations</a></p></body></html>
