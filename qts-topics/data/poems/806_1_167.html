  <body><p>806_1_167: 《詩三百三首（其一百六十七）》寒山</p>
    <p>寒山有一宅　宅中無闌隔　六門左右通　堂中見天碧　房房虛索索　東壁打西壁其中一物無　免被人來惜　寒到燒軟火　飢來煮菜喫　不學田舍翁　廣置牛莊宅盡作地獄業　一入何曾極　好好善思量　思量知軌則</p><p><a href="../../model.html#/doc/44376">View poem's topic associations</a></p></body></html>
