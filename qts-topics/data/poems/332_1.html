  <body><p>332_1: 《早春對雨》羊士諤</p>
    <p>南館垂楊早　東風細雨頻　輕寒消玉斝　幽賞滯朱輪　千里巴江守　三年故國春　含情非遲客　懸榻但生塵</p><p><a href="../../model.html#/doc/17490">View poem's topic associations</a></p></body></html>
