  <body><p>467_3: 《秋夜醉歸，有感而賦》牟融</p>
    <p>銜盃誰道易更闌　沈醉歸來不自歡　惆悵後時孤劍冷　寂寥無寐一燈殘　竹窗涼雨鳴秋籟　江郭清砧擣夜寒　多少客懷消不得　臨風搔首浩漫漫</p><p><a href="../../model.html#/doc/24804">View poem's topic associations</a></p></body></html>
