  <body><p>639_28: 《台城》張喬</p>
    <p>宮殿餘基長草花　景陽宮樹噪村鴉　雲屯雉堞依然在　空繞漁樵四五家</p><p><a href="../../model.html#/doc/35265">View poem's topic associations</a></p></body></html>
