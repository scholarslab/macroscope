  <body><p>699_4_1: 《宜君縣比卜居不遂，留題王秀才別墅二首（其一）》韋莊</p>
    <p>本期同此臥林丘　榾柮爐前擁布裘　何事卻騎羸馬去　白雲紅樹不相留</p><p><a href="../../model.html#/doc/39240">View poem's topic associations</a></p></body></html>
