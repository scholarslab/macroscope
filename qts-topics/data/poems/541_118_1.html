  <body><p>541_118_1: 《句（其一）》李商隱</p>
    <p>蘭膏爇處心猶濺　銀燭燒殘焰不馨　好向書生窗畔種　免教辛苦更囊螢</p><p><a href="../../model.html#/doc/29763">View poem's topic associations</a></p></body></html>
