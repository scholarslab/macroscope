  <body><p>692_82: 《晚春寄同年張曙先輩》杜荀鶴</p>
    <p>莫將時態破天真　祗合高歌醉過春　易落好花三箇月　難留浮世百年身　無金潤屋渾閒事　有酒扶頭是了人　恩地未酬閒未得　一迴醒話一沾巾</p><p><a href="../../model.html#/doc/38830">View poem's topic associations</a></p></body></html>
