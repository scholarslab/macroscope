  <body><p>264_15_1: 《擬古三首（第一首一作長安古意）（其一）》顧況</p>
    <p>龍劍昔藏影　送雄留其雌　人生阻歡會　神物亦別離　碧樹感秋落　佳人無遠期夜琴為君咽　浮雲為君滋　愛而傷不見　星漢徒參差</p><p><a href="../../model.html#/doc/13637">View poem's topic associations</a></p></body></html>
