  <body><p>845_5: 《山中春懷》齊己</p>
    <p>心魂役役不曾歸　萬象相牽向極微　所得或憂逢郢刃　凡言皆欲奪天機　遊深晚谷香充鼻　坐苦春松粉滿衣　何物不為狼籍境　桃花和雨更霏霏</p><p><a href="../../model.html#/doc/46755">View poem's topic associations</a></p></body></html>
