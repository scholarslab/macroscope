  <body><p>503_30: 《送陸判官防秋（一作送防秋人）》周賀</p>
    <p>匹馬無窮地　三年逐大軍　算程淮邑遠　起帳夕陽曛　瀑浪行時漱　邊笳語次聞　要傳書札去　應到磧東雲</p><p><a href="../../model.html#/doc/26934">View poem's topic associations</a></p></body></html>
