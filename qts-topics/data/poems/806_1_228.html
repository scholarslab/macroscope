  <body><p>806_1_228: 《詩三百三首（其二百二十八）》寒山</p>
    <p>三五癡後生　作事不真實　未讀十卷書　強把雌黃筆　將他儒行篇　喚作賊盜律脫體似蟫蟲　咬破他書帙</p><p><a href="../../model.html#/doc/44437">View poem's topic associations</a></p></body></html>
