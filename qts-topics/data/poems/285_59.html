  <body><p>285_59: 《臥病寄苗員外》李端</p>
    <p>故人初未貴　相見得淹留　一自朝天去　因成計日遊　月明應獨醉　葉下肯同愁　因恨劉楨病　空園臥見秋</p><p><a href="../../model.html#/doc/15270">View poem's topic associations</a></p></body></html>
