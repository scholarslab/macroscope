  <body><p>401_18: 《冬夜懷李侍禦、王太祝、段丞》元稹</p>
    <p>浩露煙壒盡　月光閑有餘　松篁細陰影　重以簾牖疏　泛覽星粲粲　輕河悠碧虛　纖雲不成葉　脈脈風絲舒　丹灶熾東序　燒香羅玉書　飄飄魂神舉　若驂鸞鶴輿　感念夙昔意　華尚簪與裾　簪裾詎幾許　累創吞鉤魚　今聞馨香道　一以悟臭帤　悟覺誓不惑　永抱胎仙居　晝夜欣欣適　安知歲云除　行行二三友　君懷復何如</p><p><a href="../../model.html#/doc/21096">View poem's topic associations</a></p></body></html>
