  <body><p>899_14: 《阿那曲》楊貴妃</p>
    <p>羅袖動香香不已　紅蕖嫋嫋秋煙裏　輕雲嶺下乍搖風　嫩柳池塘初拂水</p><p><a href="../../model.html#/doc/49749">View poem's topic associations</a></p></body></html>
