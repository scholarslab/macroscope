  <body><p>99_2: 《送泉州李使君之任》張循之</p>
    <p>傍海皆荒服　分符重漢臣　雲山百越路　市井十洲人　執玉來朝遠　還珠入貢頻　連年不見雪　到處即行春</p><p><a href="../../model.html#/doc/5119">View poem's topic associations</a></p></body></html>
