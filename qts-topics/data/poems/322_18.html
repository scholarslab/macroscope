  <body><p>322_18: 《省中春晚忽憶江南舊居戲書所懷因寄兩浙親故雜言》權德輿</p>
    <p>前年冠獬豸　戎府隨賓介　去年簪進賢　贊導法宮前　今茲戴武弁　謬列金門彥　問我何所能　頭冠忽三變　野性慣疏閒　晨趨興暮還　花時限清禁　霽後愛南山　晚景支頤對尊酒　舊遊憶在江湖久　庾樓柳寺共開襟　楓岸煙塘幾攜手　結廬常占練湖春　猶寄藜床與幅巾　疲羸只欲思三徑　戇直那堪備七人　更想東南多竹箭　懸圃琅玕共蔥蒨　裁書且附雙鯉魚　偏恨相思未相見</p><p><a href="../../model.html#/doc/17157">View poem's topic associations</a></p></body></html>
