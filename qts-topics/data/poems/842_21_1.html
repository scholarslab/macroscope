  <body><p>842_21_1: 《寄峴山願公三首（其一）》齊己</p>
    <p>形影更誰親　應懷漆道人　片言酬鑿齒　半偈伏姚秦　榛莽池經燒　蒿萊寺過春心期重西去　一共弔遺塵</p><p><a href="../../model.html#/doc/46529">View poem's topic associations</a></p></body></html>
