  <body><p>498_2_9: 《武功縣中作三十首（其九）》姚合</p>
    <p>鄰里皆相愛　門開數見過　秋涼送客遠　夜靜詠詩多　就架題書目　尋欄記藥窠到官無別事　種得滿庭莎</p><p><a href="../../model.html#/doc/26585">View poem's topic associations</a></p></body></html>
