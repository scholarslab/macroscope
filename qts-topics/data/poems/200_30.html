  <body><p>200_30: 《送鄭堪歸東京汜水別業（得閒字）》岑參</p>
    <p>客舍見春草　忽聞思舊山　看君灞陵去　匹馬成皋還　對酒風與雪　向家河復關　因悲宦遊子　終歲無時閒</p><p><a href="../../model.html#/doc/9689">View poem's topic associations</a></p></body></html>
