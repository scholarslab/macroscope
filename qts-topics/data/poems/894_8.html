  <body><p>894_8: 《離別難》薛昭蘊</p>
    <p>寶馬曉　雕鞍　羅幃乍別情難　那堪春景媚　送君千萬里　半妝珠翠落　露華寒　紅蠟燭　青絲曲　偏能鉤引淚闌干　良夜促　香塵綠　魂欲迷　檀眉半斂愁低　未別心先咽　欲語情難說　出芳草　路東西　搖袖立　春風急　櫻花楊柳雨淒淒</p><p><a href="../../model.html#/doc/49305">View poem's topic associations</a></p></body></html>
