  <body><p>724_21: 《山居偶作》唐求</p>
    <p>趨名逐利身　終日走風塵　還到水邊宅　卻為山下人　僧教開竹戶　客許戴紗巾　且喜琴書在　蘇生未厭貧</p><p><a href="../../model.html#/doc/40718">View poem's topic associations</a></p></body></html>
