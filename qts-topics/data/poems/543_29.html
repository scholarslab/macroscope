  <body><p>543_29: 《龍翔寺閣夜懷渭南張少府》喻鳧</p>
    <p>春城帶病別　秋塞見除書　況是神仙吏　仍非塵土居　河風吹鳥迥　嶽雨滴桐疏　坐閣馳思夕　沙東涼月虛</p><p><a href="../../model.html#/doc/29842">View poem's topic associations</a></p></body></html>
