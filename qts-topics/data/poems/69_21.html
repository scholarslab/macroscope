  <body><p>69_21: 《奉和幸安樂公主山莊應制》韋元旦</p>
    <p>銀河南渚帝城隅　帝輦平明出九衢　刻鳳蟠螭凌桂邸　穿池疊石寫蓬壺　瓊簫暫下鈞天樂　綺綴長懸明月珠　仙榜承恩爭既醉　方知朝野更歡娛</p><p><a href="../../model.html#/doc/3870">View poem's topic associations</a></p></body></html>
