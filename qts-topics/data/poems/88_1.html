  <body><p>88_1: 《扈從幸韋嗣立山莊應制》張說</p>
    <p>寒灰飛玉琯　湯井駐金輿　既得方明相　還尋大隗居　懸泉珠貫下　列帳錦屏舒　騎遠林逾密　笳繁谷自虛　門旗塹複磴　殿幕裹通渠　舞鳳迎公主　雕龍賦婕妤　地幽天賞洽　酒樂御筵初　菲才叨侍從　連藻愧應徐</p><p><a href="../../model.html#/doc/4675">View poem's topic associations</a></p></body></html>
