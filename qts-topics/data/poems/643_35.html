  <body><p>643_35: 《賦得寒月寄齊已》李山甫</p>
    <p>松下清風吹我襟　上方鐘磬夜沈沈　已知廬嶽塵埃絕　更憶寒山雪月深　高謝萬緣消祖意　朗吟千首亦師心　豈知名出遍諸夏　石上棲禪竹影侵</p><p><a href="../../model.html#/doc/35537">View poem's topic associations</a></p></body></html>
