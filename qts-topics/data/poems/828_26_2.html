  <body><p>828_26_2: 《春野作五首（其二）》貫休</p>
    <p>山花雨打盡　滿地如爛錦　遠尋鷓鴣雛　拾得一團蕈</p><p><a href="../../model.html#/doc/45606">View poem's topic associations</a></p></body></html>
