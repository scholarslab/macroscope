  <body><p>601_32: 《悶書》李昌符</p>
    <p>病來難處早秋天　一徑無人樹有蟬　歸計未成書半卷　中宵多夢晝多眠</p><p><a href="../../model.html#/doc/33307">View poem's topic associations</a></p></body></html>
