  <body><p>847_35: 《採蓮曲》齊己</p>
    <p>越溪女　越江蓮　齊菡萏　雙嬋娟　嬉遊向何處　採摘且同船　浩唱發容與　清波生漪連　時逢島嶼泊　幾共鴛鴦眠　襟袖既盈溢　馨香亦相傳　薄暮歸去來　苧蘿生碧煙</p><p><a href="../../model.html#/doc/46948">View poem's topic associations</a></p></body></html>
