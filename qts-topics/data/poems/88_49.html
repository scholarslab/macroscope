  <body><p>88_49: 《嶽州作》張說</p>
    <p>水國生秋草　離居再及瓜　山川臨洞穴　風日望長沙　物土南州異　關河北信賒　日昏聞怪鳥　地熱見修蛇　遠人夢歸路　瘦馬嘶去家　正有江潭月　徘徊戀九華</p><p><a href="../../model.html#/doc/4724">View poem's topic associations</a></p></body></html>
