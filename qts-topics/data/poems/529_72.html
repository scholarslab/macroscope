  <body><p>529_72: 《題灞西駱隱士》許渾</p>
    <p>磻溪連灞水　商嶺接秦山　青漢不回駕　白雲長掩關　雀喧知鶴靜　鳧戲識鷗閒　卻笑南昌尉　悠悠城市間</p><p><a href="../../model.html#/doc/28718">View poem's topic associations</a></p></body></html>
