  <body><p>892_7: 《酒泉子》韋莊</p>
    <p>月落星沈　樓上美人春睡　綠雲攲　金枕膩　畫屏深　子規啼破相思夢　曙色東方纔動　柳煙輕　花露重　思難任</p><p><a href="../../model.html#/doc/49153">View poem's topic associations</a></p></body></html>
