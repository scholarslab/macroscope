  <body><p>525_36: 《江樓》杜牧</p>
    <p>獨酌芳春酒　登樓已半醺　誰驚一行雁　衝斷過江雲</p><p><a href="../../model.html#/doc/28531">View poem's topic associations</a></p></body></html>
