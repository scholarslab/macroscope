  <body><p>747_31: 《送致仕沈彬郎中游茅山》李中</p>
    <p>掛卻朝冠披鶴氅　羽人相伴恣遨遊　忽因風月思茅嶺　便挈琴樽上葉舟　野寺宿時魂夢冷　海門吟處水雲秋　華陽洞府年光永　莫向仙鄉擬駐留</p><p><a href="../../model.html#/doc/41803">View poem's topic associations</a></p></body></html>
