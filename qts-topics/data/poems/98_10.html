  <body><p>98_10: 《奉和聖制同二相已下群官樂遊園宴》趙冬曦</p>
    <p>爽塏三秦地　芳華二月初　酺承奠璧罷　宴是合錢餘　柳翠垂堪結　桃紅卷欲舒　從容會鵷鷺　延曼戲龍魚　喜氣流雲物　歡聲浹里閭　聖恩將報厚　請述記言書</p><p><a href="../../model.html#/doc/5095">View poem's topic associations</a></p></body></html>
