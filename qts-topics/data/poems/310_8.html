  <body><p>310_8: 《南溪書齋》於鵠</p>
    <p>茅屋往來久　山深不置門　草生垂井口　花落擁籬根　入院將雛鳥　尋蘿抱子猿　曾逢異人說　風景似桃源</p><p><a href="../../model.html#/doc/16597">View poem's topic associations</a></p></body></html>
