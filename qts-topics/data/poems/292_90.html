  <body><p>292_90: 《江村即事》司空曙</p>
    <p>釣罷歸來不繫船　江村月落正堪眠　縱然一夜風吹去　只在蘆花淺水邊</p><p><a href="../../model.html#/doc/15634">View poem's topic associations</a></p></body></html>
