  <body><p>63_6: 《詠月》董思恭</p>
    <p>北堂未安寢　西園聊騁望　玉戶照羅幃　珠軒明綺障　別客長安道　思婦高樓上　所願君莫違　清風時可訪</p><p><a href="../../model.html#/doc/3750">View poem's topic associations</a></p></body></html>
