  <body><p>310_38: 《尋李逸人舊居》於鵠</p>
    <p>舊隱松林下　衝泉入兩涯　琴書隨弟子　雞犬在鄰家　茅屋長黃菌　槿籬生白花　幽墳無處訪　恐是入煙霞</p><p><a href="../../model.html#/doc/16627">View poem's topic associations</a></p></body></html>
