  <body><p>513_24: 《酬唐仁烈相別後喜阻風未發見寄》裴夷直</p>
    <p>離心一起淚雙流　春恨無情也白頭　風若有知須放去　莫教重別又重愁</p><p><a href="../../model.html#/doc/27679">View poem's topic associations</a></p></body></html>
