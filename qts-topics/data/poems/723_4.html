  <body><p>723_4: 《敘舊游寄棲白》李洞</p>
    <p>老著重袍坐石房　竺經休講白眉長　省衝鼉沒投江島　曾看魚飛倚海檣　曉炙凍盂原日氣　夜挑蓮碗禁燈光　吟詩五嶺尋無可　倏忽如今四十霜</p><p><a href="../../model.html#/doc/40632">View poem's topic associations</a></p></body></html>
