  <body><p>263_52: 《題茅山李尊師所居（一作秦系詩）》嚴維</p>
    <p>天師百歲少如童　不到山中更不逢　洗藥每臨新瀑水　步虛時遶最高峰　籬根五月留殘雪　座右千年蔭古松　此去人寰知近遠　迴看路隔一重重</p><p><a href="../../model.html#/doc/13579">View poem's topic associations</a></p></body></html>
