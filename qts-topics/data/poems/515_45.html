  <body><p>515_45: 《題娥皇廟》朱慶餘</p>
    <p>娥皇揮涕處　東望九疑天　往事難重問　孤峰尚慘然　夜深寒峒響　秋近碧蘿鮮　未省明君意　遺蹤萬古傳</p><p><a href="../../model.html#/doc/27843">View poem's topic associations</a></p></body></html>
