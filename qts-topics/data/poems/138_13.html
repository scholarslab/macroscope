  <body><p>138_13: 《奉別長史庾公太守徐公應召》儲光羲</p>
    <p>烈風起江漢　白浪忽如山　方伯驟勤王　杞人亦憂天　酆鎬頃霾晦　雲龍召我賢　車騎北艱苦　艅艎西泝沿　水靈靜湍瀨　猛獸趨後先　龍樓開新陽　萬里出雲間　宇宙既焜燿　崇德濟巨川　受命在神宗　振兵猶軒轅　煌煌踰涿鹿　穆穆更坤元　明王朝太階　遠邇望嘉言　遊子淡何思　江湖將永年</p><p><a href="../../model.html#/doc/6559">View poem's topic associations</a></p></body></html>
