  <body><p>821_23: 《飲茶歌送鄭容》皎然</p>
    <p>丹丘羽人輕玉食　採茶飲之生羽翼　名藏仙府世空知　骨化雲宮人不識　雲山童子調金鐺　楚人茶經虛得名　霜天半夜芳草折　爛漫緗花啜又生　賞君此茶祛我疾　使人胸中蕩憂慄　日上香罏情未畢　醉踏虎溪雲　高歌送君出</p><p><a href="../../model.html#/doc/45297">View poem's topic associations</a></p></body></html>
