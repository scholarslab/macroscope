  <body><p>238_15: 《觀法駕自鳳翔回》錢起</p>
    <p>欃槍一掃滅　閶闔九重開　海晏鯨鯢盡　天旋日月來　聖情蘇品物　龍御闢雲雷　曉漏移仙仗　朝陽出帝臺　周慚散馬出　禹讓濬川迴　欲識封人願　南山舉酒杯</p><p><a href="../../model.html#/doc/12269">View poem's topic associations</a></p></body></html>
