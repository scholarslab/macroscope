  <body><p>101_5_7: 《贈皇甫侍禦赴都八首（其七）》元希聲</p>
    <p>會合非我　關山坐違　離鴻曉引　別葉秋飛　騑驂徐動　尊餞相依　遠情超忽岐路光輝</p><p><a href="../../model.html#/doc/5176">View poem's topic associations</a></p></body></html>
