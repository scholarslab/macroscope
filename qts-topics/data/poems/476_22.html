  <body><p>476_22: 《寄安南馬中丞》熊孺登</p>
    <p>龍韜能致虎符分　萬里霜臺壓瘴雲　蕃客不須愁海路　波神今伏馬將軍</p><p><a href="../../model.html#/doc/25392">View poem's topic associations</a></p></body></html>
