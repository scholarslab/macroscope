  <body><p>569_31_1: 《洞庭風雨二首（其一）》李群玉</p>
    <p>面南一片黑　俄起北風顛　浪潑巴陵樹　雷燒鹿角田　　魚龍方簸蕩　雲雨正喧闐　想赭君山日　秦皇怒赫然</p><p><a href="../../model.html#/doc/31429">View poem's topic associations</a></p></body></html>
