  <body><p>654_64: 《冬日寄獻庾員外》羅鄴</p>
    <p>曾謁仙宮最上仙　西風許醉桂花前　爭歡酒蟻浮金爵　從聽歌塵撲翠蟬　秋霽卷簾凝錦席　夜闌吹笛稱江天　卻思紫陌觥籌地　免缺烏沈欲半年</p><p><a href="../../model.html#/doc/36372">View poem's topic associations</a></p></body></html>
