  <body><p>487_1: 《經舊游》鮑溶</p>
    <p>遊魚懷故池　倦鳥懷故窠　故山繫歸念　行坐青巍峨　羸馬經舊途　此鄉喜重過　居人無故老　倍感別日多　但見野中墳　纍纍如青螺　涼風日搖落　桑下松婆娑　歎息追古人　臨風傷逝波　古人無不死　歎息欲如何　朅來遂遠心　默默存天和</p><p><a href="../../model.html#/doc/25903">View poem's topic associations</a></p></body></html>
