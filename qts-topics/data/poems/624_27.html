  <body><p>624_27: 《奉酬襲美病中見寄》陸龜蒙</p>
    <p>逢花逢月便相招　忽臥雲航隔野橋　春恨與誰同酩酊　玄言何處問逍遙　題詩石上空迴筆　拾蕙汀邊獨倚橈　早晚卻還巖下電　共尋芳徑結煙條</p><p><a href="../../model.html#/doc/34254">View poem's topic associations</a></p></body></html>
