  <body><p>298_8: 《遼東行》王建</p>
    <p>遼東萬里遼水曲　古戍無城復無屋　黃雲蓋地雪作山　不惜黃金買衣服　戰回各自收弓箭　正西回面家鄉遠　年年郡縣送征人　將與遼東作丘阪　寧為草木鄉中生　有身不向遼東行</p><p><a href="../../model.html#/doc/15865">View poem's topic associations</a></p></body></html>
