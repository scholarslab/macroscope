  <body><p>352_55: 《江雪》柳宗元</p>
    <p>千山鳥飛絕　萬逕人蹤滅　孤舟蓑笠翁　獨釣寒江雪</p><p><a href="../../model.html#/doc/18590">View poem's topic associations</a></p></body></html>
