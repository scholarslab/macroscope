  <body><p>747_38: 《所思代人》李中</p>
    <p>巫峽雲深湘水遙　更無消息夢空勞　夢迴深夜不成寐　起立閒庭花月高</p><p><a href="../../model.html#/doc/41810">View poem's topic associations</a></p></body></html>
