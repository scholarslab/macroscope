  <body><p>168_37: 《口號贈征君鴻（此公時被征）》李白</p>
    <p>陶令辭彭澤　梁鴻入會稽　我尋高士傳　君與古人齊　雲臥留丹壑　天書降紫泥　不知楊伯起　早晚向關西</p><p><a href="../../model.html#/doc/8214">View poem's topic associations</a></p></body></html>
