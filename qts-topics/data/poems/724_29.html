  <body><p>724_29: 《贈楚公》唐求</p>
    <p>曾聞半偈雪山中　貝葉翻時理盡通　般若恆添持戒力　落叉誰算念經功　雲間曉月應難染　海上虛舟自信風　長說滿庭花色好　一枝紅是一枝空</p><p><a href="../../model.html#/doc/40726">View poem's topic associations</a></p></body></html>
