  <body><p>549_112: 《下第後上李中丞》趙嘏</p>
    <p>落第逢人慟哭初　平生志業欲何如　鬢毛灑盡一枝桂　淚血滴來千里書　谷外風高摧羽翮　江邊春在憶樵漁　唯應感激知恩地　不待功成死有餘</p><p><a href="../../model.html#/doc/30274">View poem's topic associations</a></p></body></html>
