  <body><p>848_43: 《送遷客》虛中</p>
    <p>倏忽墮鵷行　天南去路長　片言曾不諂　獲罪亦何傷　象戀藏牙浦　人貪賣子鄉　此心終合雪　去已莫思量</p><p><a href="../../model.html#/doc/47050">View poem's topic associations</a></p></body></html>
