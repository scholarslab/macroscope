  <body><p>629_43_2: 《鄴宮詞二首（其二）》陸龜蒙</p>
    <p>花飛蝶駭不愁人　稅殿雲廊別置春　曉日靚妝千騎女　白櫻桃下紫綸巾</p><p><a href="../../model.html#/doc/34553">View poem's topic associations</a></p></body></html>
