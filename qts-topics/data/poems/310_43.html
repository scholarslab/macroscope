  <body><p>310_43: 《題合溪幹洞（又見劉商集，題作題潘師房）》於鵠</p>
    <p>渡水傍山尋絕壁　白雲飛處洞天開　仙人來往行無跡　石徑春風長綠苔</p><p><a href="../../model.html#/doc/16633">View poem's topic associations</a></p></body></html>
