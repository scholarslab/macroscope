  <body><p>203_38_1: 《東郊納涼，憶左威衛李錄事收昆季、太原崔參軍三首（其一）》樓穎</p>
    <p>水竹誰家宅　幽庭向苑門　今知季倫沼　舊是辟疆園　飢鷺窺魚靜　鳴鴉帶子喧興成祗自適　欲白返忘言</p><p><a href="../../model.html#/doc/9987">View poem's topic associations</a></p></body></html>
