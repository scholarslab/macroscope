  <body><p>574_102: 《馬嵬》賈島</p>
    <p>長川幾處樹青青　孤驛危樓對翠屏　一自上皇惆悵後　至今來往馬蹄腥</p><p><a href="../../model.html#/doc/32000">View poem's topic associations</a></p></body></html>
