  <body><p>114_51: 《寄張征古》沈如筠</p>
    <p>寂歷遠山意　微冥半空碧　綠蘿無冬春　彩雲竟朝夕　張子海內奇　久為巖中客　聖君當夢想　安得老松石</p><p><a href="../../model.html#/doc/5485">View poem's topic associations</a></p></body></html>
