  <body><p>439_80_1: 《偶然二首（其一）》白居易</p>
    <p>楚懷邪亂靈均直　放棄合宜何惻惻　漢文明聖賈生賢　謫向長沙堪歎息　人事多端何足怪　天文至信猶差忒　月離于畢合滂沱　有時不雨何能測</p><p><a href="../../model.html#/doc/22767">View poem's topic associations</a></p></body></html>
