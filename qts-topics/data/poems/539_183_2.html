  <body><p>539_183_2: 《望喜驛別嘉陵江水二絕（其二）》李商隱</p>
    <p>千里嘉陵江水色　含煙帶月碧於藍　今朝相送東流後　猶自驅車更向南</p><p><a href="../../model.html#/doc/29373">View poem's topic associations</a></p></body></html>
