  <body><p>695_7: 《對酒》韋莊</p>
    <p>何用巖棲隱姓名　一壺春酎可忘形　伯倫若有長生術　直到如今醉未醒</p><p><a href="../../model.html#/doc/39008">View poem's topic associations</a></p></body></html>
