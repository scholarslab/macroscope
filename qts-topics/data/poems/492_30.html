  <body><p>492_30: 《旅行（一作金陵道中）》殷堯藩</p>
    <p>煙樹寒林半有無　野人行李更蕭　堠長堠短逢官馬　山北山南聞鷓鴣　萬里關河成傳舍　五更風雨憶呼盧　寂寥一點寒燈在　酒熟鄰家許夜沽</p><p><a href="../../model.html#/doc/26064">View poem's topic associations</a></p></body></html>
