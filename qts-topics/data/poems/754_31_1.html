  <body><p>754_31_1: 《夢遊三首（其一）》徐鉉</p>
    <p>魂夢悠揚不奈何　夜來還在故人家　香濛蠟燭時時暗　戶映屏風故故斜　檀的慢調銀字管　雲鬟低綴折枝花　天明又作人間別　洞口春深道路賒</p><p><a href="../../model.html#/doc/42238">View poem's topic associations</a></p></body></html>
