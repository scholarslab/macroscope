  <body><p>634_16_7: 《歌者十二首（其七）》司空圖</p>
    <p>風霜寒水旅人心　幾處笙歌繡戶深　分泊一場雲散後　未勝初夜便聽琴</p><p><a href="../../model.html#/doc/34986">View poem's topic associations</a></p></body></html>
