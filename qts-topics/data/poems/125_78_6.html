  <body><p>125_78_6: 《偶然作六首（其六）》王維</p>
    <p>老來懶賦詩　惟有老相隨　宿世謬詞客　前生應畫師　不能捨餘習　偶被世人知　名字本皆是　此心還不知</p><p><a href="../../model.html#/doc/5857">View poem's topic associations</a></p></body></html>
