  <body><p>274_95: 《送人游嶺南》戴叔倫</p>
    <p>少別華陽萬里遊　近南風景不曾秋　紅芳綠筍是行路　縱有啼猿聽卻幽</p><p><a href="../../model.html#/doc/14598">View poem's topic associations</a></p></body></html>
