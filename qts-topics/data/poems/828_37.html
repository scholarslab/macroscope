  <body><p>828_37: 《別仙客》貫休</p>
    <p>巨鼇頭縮翻仙翠　蟠桃爛落珊瑚地　浪濺霓旌溼鵬翅　略別千年太容易</p><p><a href="../../model.html#/doc/45623">View poem's topic associations</a></p></body></html>
