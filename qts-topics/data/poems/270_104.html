  <body><p>270_104: 《送李參軍》戎昱</p>
    <p>好住好住王司戶　珍重珍重李參軍　一東一西如別鶴　一南一北似浮雲　月照疏林千片影　風吹寒水萬里紋　別易會難今古事　非是余今獨與君</p><p><a href="../../model.html#/doc/14146">View poem's topic associations</a></p></body></html>
