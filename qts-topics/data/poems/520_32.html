  <body><p>520_32: 《長安送友人游湖南（一作長安送人）》杜牧</p>
    <p>子性劇弘和　愚衷深褊狷　相舍囂譊中　吾過何由鮮　楚南饒風煙　湘岸苦縈宛　山密夕陽多　人稀芳草遠　青梅繁枝低　斑筍新梢短　莫哭葬魚人　酒醒且眠飯</p><p><a href="../../model.html#/doc/28113">View poem's topic associations</a></p></body></html>
