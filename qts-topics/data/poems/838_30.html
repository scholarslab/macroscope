  <body><p>838_30: 《送僧》齊己</p>
    <p>老憶遊方日　天涯錫獨搖　凌晨從北固　衝雪向南朝　鬢髮泉邊剃　香燈樹下燒　雙峰諸道友　夏滿有書招</p><p><a href="../../model.html#/doc/46215">View poem's topic associations</a></p></body></html>
