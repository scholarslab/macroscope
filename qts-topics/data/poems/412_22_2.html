  <body><p>412_22_2: 《使東川。嘉陵江二首（其二）》元稹</p>
    <p>千里嘉陵江水聲　何年重繞此江行　只應添得清宵夢　時見滿江流月明</p><p><a href="../../model.html#/doc/21432">View poem's topic associations</a></p></body></html>
