  <body><p>511_105: 《京城寓懷》張祜</p>
    <p>三十年持一釣竿　偶隨書薦入長安　由來不是求名者　唯待春風看牡丹</p><p><a href="../../model.html#/doc/27571">View poem's topic associations</a></p></body></html>
