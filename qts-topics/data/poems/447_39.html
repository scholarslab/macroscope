  <body><p>447_39: 《酬劉和州戲贈》白居易</p>
    <p>錢唐山水接蘇臺　兩地褰帷愧不才　政事素無爭學得　風情舊有且將來　雙蛾解珮啼相送　五馬鳴珂笑卻回　不似劉郎無景行　長拋春恨在天台</p><p><a href="../../model.html#/doc/23425">View poem's topic associations</a></p></body></html>
