  <body><p>799_7: 《寄夫》郭紹蘭</p>
    <p>我婿去重湖　臨窗泣血書　殷勤憑燕翼　寄與薄情夫</p><p><a href="../../model.html#/doc/43824">View poem's topic associations</a></p></body></html>
