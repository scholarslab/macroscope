  <body><p>28_74_4: 《雜曲歌辭。皇帝感詞（其四）》盧綸</p>
    <p>天樂下天中　雲軿儼在空　鉛黃豔河漢　語笑合笙鏞　已見長隨鳳　仍聞不避熊　君王親試舞　閶闔靜無風</p><p><a href="../../model.html#/doc/2275">View poem's topic associations</a></p></body></html>
