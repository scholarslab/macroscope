  <body><p>508_14: 《僧院牡丹》陳標</p>
    <p>琉璃地上開紅豔　碧落天頭散曉霞　應是向西無地種　不然爭肯重蓮花</p><p><a href="../../model.html#/doc/27175">View poem's topic associations</a></p></body></html>
