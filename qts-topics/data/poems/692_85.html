  <body><p>692_85: 《贈溧水崔少府》杜荀鶴</p>
    <p>庭戶蕭條燕雀喧　日高窗下枕書眠　祗聞留客教沽酒　未省逢人說料錢　洞口禮星披鶴氅　溪頭吟月上漁船　九華山叟心相許　不計官卑贈一篇</p><p><a href="../../model.html#/doc/38833">View poem's topic associations</a></p></body></html>
