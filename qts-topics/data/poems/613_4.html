  <body><p>613_4: 《襄州春遊》皮日休</p>
    <p>信馬騰騰觸處行　春風相引與詩情　等閒遇事成歌詠　取次衝筵隱姓名　映柳認人多錯誤　透花窺鳥最分明　岑牟單絞何曾著　莫道猖狂似禰衡</p><p><a href="../../model.html#/doc/33796">View poem's topic associations</a></p></body></html>
