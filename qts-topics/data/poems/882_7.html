  <body><p>882_7: 《淩晨》盧照鄰</p>
    <p>日掩鴻都夕　河低亂箭移　蟲飛明月戶　鵲繞落花枝　蘭襟帳北壑　玉匣鼓文漪　聞有啼鶯處　暗幄曉雲披</p><p><a href="../../model.html#/doc/48647">View poem's topic associations</a></p></body></html>
