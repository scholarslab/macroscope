  <body><p>526_5: 《贈別宣州崔群相公》杜牧</p>
    <p>衰散相逢洛水邊　卻思同在紫薇天　盡將舟楫板橋去　早晚歸來更濟川</p><p><a href="../../model.html#/doc/28557">View poem's topic associations</a></p></body></html>
