  <body><p>424_28: 《高僕射》白居易</p>
    <p>富貴人所愛　聖人去其泰　所以致仕年　著在禮經內　玄元亦有訓　知止則不殆　二疏獨能行　遺跡東門外　清風久銷歇　迨此向千載　斯人古亦稀　何況今之代　遑遑名利客　白首千百輩　惟有高僕射　七十懸車蓋　我年雖未老　歲月亦云邁　預恐耄及時　貪榮不能退　中心私自儆　何以為我戒　故作僕射詩　書之於大帶</p><p><a href="../../model.html#/doc/21824">View poem's topic associations</a></p></body></html>
