  <body><p>333_84: 《和令狐舍人酬峰上人題山欄孤竹》楊巨源</p>
    <p>滿院冰姿粉籜殘　一莖青翠近簾端　離叢自欲親香火　抱節何妨共歲寒　能讓繁聲任真籟　解將孤影對芳蘭　范雲許訪西林寺　枝葉須和彩鳳看</p><p><a href="../../model.html#/doc/17682">View poem's topic associations</a></p></body></html>
