  <body><p>833_35: 《寄景地判官》貫休</p>
    <p>渚宮江上別　倏忽十餘年　舉世唯攻說　多君即不然　浦珠為履重　園柳助詩玄　勉力酬知己　昌朝正急賢</p><p><a href="../../model.html#/doc/45945">View poem's topic associations</a></p></body></html>
