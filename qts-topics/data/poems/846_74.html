  <body><p>846_74: 《寄懷曾口寺文英大師》齊己</p>
    <p>著紫袈裟名已貴　吟紅菡萏價兼高　秋風曾憶西遊處　門對平湖滿白濤</p><p><a href="../../model.html#/doc/46908">View poem's topic associations</a></p></body></html>
