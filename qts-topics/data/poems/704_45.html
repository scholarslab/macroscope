  <body><p>704_45: 《旅懷》黃滔</p>
    <p>蕭颯聞風葉　驚時不自堪　宦名中夜切　人事長年諳　古畫僧留與　新知客遇談　鄉心隨去雁　一一到江南</p><p><a href="../../model.html#/doc/39568">View poem's topic associations</a></p></body></html>
