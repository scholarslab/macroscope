  <body><p>692_13: 《贈張員外兒》杜荀鶴</p>
    <p>張公一子才三歲　聞客吟聲便出來　喚物舌頭猶未穩　誦詩心孔迥然開　天生便是成家慶　年長終為間世才　月裏桂枝知有分　不勞諸丈作梯媒</p><p><a href="../../model.html#/doc/38761">View poem's topic associations</a></p></body></html>
