  <body><p>643_5: 《松》李山甫</p>
    <p>地聳蒼龍勢抱雲　天教青共眾材分　孤標百尺雲中見　長嘯一聲風裏聞　桃李傍他真是佞　藤蘿攀爾亦非群　平生相愛應相識　誰道修篁勝此君</p><p><a href="../../model.html#/doc/35505">View poem's topic associations</a></p></body></html>
