  <body><p>457_57: 《三年冬隨事鋪設小堂寢處稍似穩暖因念衰病偶吟所懷》白居易</p>
    <p>小宅非全陋　中堂不甚卑　聊堪會親族　足以貯妻兒　暖帳迎冬設　溫爐向夜施　裘新青兔褐　褥軟白猿皮　似鹿眠深草　如雞宿穩枝　逐身安枕席　隨事有屏帷　病致衰殘早　貧營活計遲　由來蠶老後　方是繭成時</p><p><a href="../../model.html#/doc/24292">View poem's topic associations</a></p></body></html>
