  <body><p>662_34: 《故都》羅隱</p>
    <p>江南江北兩風流　一作迷津一拜侯　至竟不如隋煬帝　破家猶得到揚州</p><p><a href="../../model.html#/doc/36780">View poem's topic associations</a></p></body></html>
