  <body><p>839_38: 《竟陵遇晝公》齊己</p>
    <p>高跡何來此　遊方漸老身　欲投蓮岳夏　初過竟陵春　錫影離雲遠　衣痕拂蘚新　無言即相別　此處不迷津</p><p><a href="../../model.html#/doc/46304">View poem's topic associations</a></p></body></html>
