  <body><p>456_74: 《喜小樓西新柳抽條》白居易</p>
    <p>一行弱柳前年種　數尺柔條今日新　漸欲拂他騎馬客　未多遮得上樓人　須教碧玉羞眉黛　莫與紅桃作麴塵　為報金堤千萬樹　饒伊未敢苦爭春</p><p><a href="../../model.html#/doc/24217">View poem's topic associations</a></p></body></html>
