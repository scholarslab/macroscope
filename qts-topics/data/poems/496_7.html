  <body><p>496_7: 《送徐州韋僅行軍》姚合</p>
    <p>餞幕儼征軒　行軍歸大藩　山程度函谷　水驛到夷門　曉日詩情遠　春風酒色渾　逡巡何足貴　所貴盡殘樽</p><p><a href="../../model.html#/doc/26380">View poem's topic associations</a></p></body></html>
