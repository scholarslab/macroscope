  <body><p>391_5: 《申鬍子觱篥歌》李賀</p>
    <p>顏熱感君酒　含嚼蘆中聲　花娘篸綏妥　休睡芙蓉屏　誰截太平管　列點排空星　直貫開花風　天上驅雲行　今夕歲華落　令人惜平生　心事如波濤　中坐時時驚　朔客騎白馬　劍弝懸蘭纓　俊健如生猱　肯拾蓬中螢</p><p><a href="../../model.html#/doc/20784">View poem's topic associations</a></p></body></html>
