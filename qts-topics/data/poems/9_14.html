  <body><p>9_14: 《題彭州陽平化》徐氏</p>
    <p>雲浮翠輦屆陽平　真似驂鸞到上清　風起半崖聞虎嘯　雨來當面見龍行　晚尋水澗聽松韻　夜上星壇看月明　長恐前身居此境　玉皇教向錦城生</p><p><a href="../../model.html#/doc/390">View poem's topic associations</a></p></body></html>
