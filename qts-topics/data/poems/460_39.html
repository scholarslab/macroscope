  <body><p>460_39: 《齋居偶作》白居易</p>
    <p>童子裝爐火　行添一炷香　老翁持麈尾　坐拂半張床　卷縵看天色　移齋近日陽　甘鮮新餅果　穩暖舊衣裳　止足安生理　悠閒樂性場　是非一以遣　動靜百無妨　豈有物相累　兼無情可忘　不須憂老病　心是自醫王</p><p><a href="../../model.html#/doc/24545">View poem's topic associations</a></p></body></html>
