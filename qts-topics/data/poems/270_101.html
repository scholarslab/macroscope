  <body><p>270_101: 《贈宜陽張使君》戎昱</p>
    <p>暫作宜陽客　深知太守賢　政移千里俗　人戴兩重天　舊郭多新室　閒坡盡闢田　倘令黃霸在　今日恥同年</p><p><a href="../../model.html#/doc/14143">View poem's topic associations</a></p></body></html>
