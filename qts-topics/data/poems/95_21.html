  <body><p>95_21: 《被彈》沈佺期</p>
    <p>知人昔不易　舉非貴易失　爾何按國章　無罪見呵叱　平生守直道　遂為眾所嫉　少以文作吏　手不曾開律　一旦法相持　荒忙意如漆　幼子雙囹圄　老夫一念室　昆弟兩三人　相次俱囚桎　萬鑠當眾怒　千謗無片實　庶以白黑讒　顯此涇渭質　劾吏何咆哮　晨夜聞撲抶　事間拾虛證　理外存枉筆　懷痛不見伸　抱冤竟難悉　窮囚多垢膩　愁坐饒蟣虱　三日唯一飯　兩旬不再櫛　是時盛夏中　暵赫多瘵疾　瞪目眠欲閉　暗嗚氣不出　有風自扶搖　鼓蕩無倫匹　安得吹浮雲　令我見白日</p><p><a href="../../model.html#/doc/4947">View poem's topic associations</a></p></body></html>
