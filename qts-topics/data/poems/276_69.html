  <body><p>276_69: 《虢州逢侯釗同尋南觀因贈別（時居停務）》盧綸</p>
    <p>相見翻惆悵　應憐責廢官　過深慚祿在　識淺賴刑寬　獨失耕農業　同思弟姪歡　衰貧羞客過　卑束會君難　放鶴登雲壁　澆花遶石壇　興遠江海上　跡在是非端　林密風聲細　山高雨色寒　悠然此中別　賓僕亦闌干</p><p><a href="../../model.html#/doc/14726">View poem's topic associations</a></p></body></html>
