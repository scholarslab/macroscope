  <body><p>638_46: 《宿昭應》張喬</p>
    <p>夜憶開元寺　淒涼里巷間　薄煙通魏闕　明月照驪山　半壁空宮閉　連天白道閒　清晨更回首　獨向灞陵還</p><p><a href="../../model.html#/doc/35181">View poem's topic associations</a></p></body></html>
