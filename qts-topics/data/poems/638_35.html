  <body><p>638_35: 《送友人往宜春（一作江南）》張喬</p>
    <p>落花兼柳絮　無處不紛紛　遠道空歸去　流鶯獨自聞　野橋喧磑水　山郭入樓雲　故里南陵曲　秋期更送君</p><p><a href="../../model.html#/doc/35170">View poem's topic associations</a></p></body></html>
