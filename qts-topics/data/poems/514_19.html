  <body><p>514_19: 《送淮陰丁明府》朱慶餘</p>
    <p>之官未入境　已有愛人心　遣吏回中路　停舟對遠林　島聲淮浪靜　雨色稻苗深　暇日公門掩　唯應伴客吟</p><p><a href="../../model.html#/doc/27729">View poem's topic associations</a></p></body></html>
