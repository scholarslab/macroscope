  <body><p>333_126: 《名姝詠》楊巨源</p>
    <p>阿嬌年未多　體弱性能和　怕重愁拈鏡　憐輕喜曳羅　臨津雙洛浦　對月兩嫦娥　獨有荊王殿　時時暮雨過</p><p><a href="../../model.html#/doc/17737">View poem's topic associations</a></p></body></html>
