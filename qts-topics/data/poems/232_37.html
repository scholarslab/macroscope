  <body><p>232_37: 《江南逢李龜年》杜甫</p>
    <p>歧王宅裏尋常見　崔九堂前幾度聞　正是江南好風景　落花時節又逢君</p><p><a href="../../model.html#/doc/11843">View poem's topic associations</a></p></body></html>
