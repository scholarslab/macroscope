  <body><p>206_46: 《同皇甫侍禦題薦福寺一公房》李嘉佑</p>
    <p>虛室獨焚香　林空靜磬長　閒窺數竿竹　老在一繩床　啜茗翻真偈　然燈繼夕陽　人歸遠相送　步履出回廊</p><p><a href="../../model.html#/doc/10092">View poem's topic associations</a></p></body></html>
