  <body><p>651_21: 《送何道者》方幹</p>
    <p>何事忽來還忽去　孤雲不定鶴情高　真經與術添年壽　靈藥分功入鬢毛　必擬一身生羽翼　終看陸地作波濤　遍尋巖洞求仙者　即恐無人似爾曹</p><p><a href="../../model.html#/doc/36139">View poem's topic associations</a></p></body></html>
