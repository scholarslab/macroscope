  <body><p>524_13_1: 《偶題二首（其一）》杜牧</p>
    <p>勞勞千里身　襟袂滿行塵　深夜懸雙淚　短亭思遠人　蒼江程未息　黑水夢何頻明月輕橈去　唯應釣赤鱗</p><p><a href="../../model.html#/doc/28380">View poem's topic associations</a></p></body></html>
