  <body><p>634_16_3: 《歌者十二首（其三）》司空圖</p>
    <p>十斛明珠亦易拚　欲兼人藝古來難　五雲合是新聲染　鎔作瓊漿灑露盤</p><p><a href="../../model.html#/doc/34982">View poem's topic associations</a></p></body></html>
