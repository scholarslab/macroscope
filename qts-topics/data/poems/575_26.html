  <body><p>575_26: 《漢皇迎春詞》溫庭筠</p>
    <p>春草芊芊睛掃煙　宮城大錦紅殷鮮　海日初融照仙掌　淮王小隊纓鈴響　獵獵東風燄赤旗　畫神金甲蔥蘢網　鉅公步輦迎句芒　複道掃塵燕彗長　豹尾竿前趙飛燕　柳風吹盡眉間黃　碧草含情杏花喜　上林鶯囀遊絲起　寶馬搖環萬騎歸　恩光暗入簾櫳裏</p><p><a href="../../model.html#/doc/32031">View poem's topic associations</a></p></body></html>
