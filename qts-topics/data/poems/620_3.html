  <body><p>620_3: 《漁具詩。罱》陸龜蒙</p>
    <p>有意烹小鮮　乘流駐孤櫂　雖然煩取舍　未肯求津要　多為蝦蜆誤　已分鵁鶄笑　寄語龍伯人　荒唐不同調</p><p><a href="../../model.html#/doc/34097">View poem's topic associations</a></p></body></html>
