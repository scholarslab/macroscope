  <body><p>66_18: 《蓮花》郭震</p>
    <p>臉膩香薰似有情　世間何物比輕盈　湘妃雨後來池看　碧玉盤中弄水晶</p><p><a href="../../model.html#/doc/3816">View poem's topic associations</a></p></body></html>
