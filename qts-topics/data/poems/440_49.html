  <body><p>440_49: 《對酒》白居易</p>
    <p>漫把參同契　難燒伏火砂　有時成白首　無處問黃芽　幻世如泡影　浮生抵眼花　唯將綠醅酒　且替紫河車</p><p><a href="../../model.html#/doc/22832">View poem's topic associations</a></p></body></html>
