  <body><p>70_11: 《人日宴大明宮恩賜彩縷人勝應制》李適</p>
    <p>朱城待鳳韶年至　碧殿疏龍淑氣來　寶帳金屏人已帖　圖花學鳥勝初裁　林香近接宜春苑　山翠遙添獻壽杯　向夕憑高風景麗　天文垂耀象昭回</p><p><a href="../../model.html#/doc/3885">View poem's topic associations</a></p></body></html>
