  <body><p>284_1_2: 《古別離二首（其二）》李端</p>
    <p>與君桂陽別　令君岳陽待　後事忽差池　前期日空在　木落雁嗷嗷　洞庭波浪高　遠山雲似蓋　極浦樹如毫　朝發能幾里　暮來風又起　如何兩處愁　皆在孤舟裏　昨夜天月明　長川寒且清　菊花開欲盡　薺菜泊來生　下江帆勢速　五兩遙相逐　欲問去時人　知投何處宿　空令猿嘯時　泣對湘簟竹</p><p><a href="../../model.html#/doc/15173">View poem's topic associations</a></p></body></html>
