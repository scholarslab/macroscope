  <body><p>227_2: 《嚴中丞枉駕見過》杜甫</p>
    <p>元戎小隊出郊坰　問柳尋花到野亭　川合東西瞻使節　地分南北任流萍　扁舟不獨如張翰　白帽還應似管寧　寂寞江天雲霧裏　何人道有少微星</p><p><a href="../../model.html#/doc/11229">View poem's topic associations</a></p></body></html>
