  <body><p>121_4: 《流崖州至鬼門關作》楊炎</p>
    <p>一去一萬里　千知千不還　崖州何處在　生度鬼門關</p><p><a href="../../model.html#/doc/5692">View poem's topic associations</a></p></body></html>
