  <body><p>449_40_6: 《和春深二十首（其六）》白居易</p>
    <p>何處春深好　春深隱士家　野衣裁薜葉　山飯曬松花　蘭索紉幽珮　蒲輪駐軟車林間箕踞坐　白眼向人斜　何處春深好　春深漁父家　松灣隨櫂月　桃浦落船花投餌移輕楫　牽輪轉小車　蕭蕭蘆葉裏　風起釣絲斜</p><p><a href="../../model.html#/doc/23633">View poem's topic associations</a></p></body></html>
