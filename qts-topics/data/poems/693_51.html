  <body><p>693_51: 《梁王坐上賦無雲雨》杜荀鶴</p>
    <p>同是乾坤事不同　雨絲飛灑日輪中　若教陰郎長相似　爭表梁王造化功</p><p><a href="../../model.html#/doc/38940">View poem's topic associations</a></p></body></html>
