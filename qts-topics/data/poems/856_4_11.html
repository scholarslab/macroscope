  <body><p>856_4_11: 《七言（其十一）》呂岩</p>
    <p>醍醐一盞詩一篇　暮醉朝吟不記年　乾馬屢來遊九地　坤牛時駕出三天　白龜窟裏夫妻會　青鳳巢中子母圓　提挈靈童山上望　重重疊疊是金錢</p><p><a href="../../model.html#/doc/47384">View poem's topic associations</a></p></body></html>
