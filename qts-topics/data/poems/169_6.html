  <body><p>169_6: 《贈崔郎中宗之（時謫官金陵）》李白</p>
    <p>胡雁拂海翼　翱翔鳴素秋　驚雲辭沙朔　飄蕩迷河洲　有如飛蓬人　去逐萬里遊　登高望浮雲　仿佛如舊丘　日從海傍沒　水向天邊流　長嘯倚孤劍　目極心悠悠　歲晏歸去來　富貴安可求　仲尼七十說　歷聘莫見收　魯連逃千金　珪組豈可酬　時哉苟不會　草木為我儔　希君同攜手　長往南山幽</p><p><a href="../../model.html#/doc/8222">View poem's topic associations</a></p></body></html>
