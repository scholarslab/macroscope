  <body><p>898_23_5: 《菩薩蠻（其五）》馮延巳</p>
    <p>嬌鬟堆枕釵橫鳳　溶溶春水楊花夢　紅燭淚闌干　翠屏煙浪寒　錦壺催畫箭　玉佩天涯遠　和淚試嚴妝　落梅飛夜霜</p><p><a href="../../model.html#/doc/49689">View poem's topic associations</a></p></body></html>
