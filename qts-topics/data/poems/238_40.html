  <body><p>238_40: 《禁闈玩雪寄薛左丞》錢起</p>
    <p>玄雲低禁苑　飛雪滿神州　虛白生臺榭　寒光入冕旒　粉凝宮壁靜　乳結洞門幽　細繞迴風轉　輕隨落羽浮　怒濤堆砌石　新月孕簾鉤　為報詩人道　豐年頌聖猷</p><p><a href="../../model.html#/doc/12294">View poem's topic associations</a></p></body></html>
