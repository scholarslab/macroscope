  <body><p>112_4: 《唐禪社首樂章。雍和》賀知章</p>
    <p>夙夜宥密　不敢寧宴　五齊既陳　八音在縣　粢盛以絜　房俎斯薦　惟德惟馨　尚茲克遍</p><p><a href="../../model.html#/doc/5406">View poem's topic associations</a></p></body></html>
