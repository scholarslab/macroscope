  <body><p>295_5: 《行路難》王烈</p>
    <p>行客滿長路　路長良足哀　白日持角弓　射人而取財　千金誰家子　紛紛死黃埃　見者不敢言　言者不得回　家人各望歸　豈知長不來</p><p><a href="../../model.html#/doc/15771">View poem's topic associations</a></p></body></html>
