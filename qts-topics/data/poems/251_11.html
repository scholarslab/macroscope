  <body><p>251_11: 《新春》劉方平</p>
    <p>南陌春風早　東鄰曙色斜　一花開楚國　雙燕入廬家　眠罷梳雪髻　妝成上錦車　誰知如昔日　更浣越溪紗</p><p><a href="../../model.html#/doc/13274">View poem's topic associations</a></p></body></html>
