  <body><p>462_5: 《過故洛城》白居易</p>
    <p>故城門前春日斜　故城門裏無人家　市朝欲認不知處　漠漠野田飛草花</p><p><a href="../../model.html#/doc/24576">View poem's topic associations</a></p></body></html>
