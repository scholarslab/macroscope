  <body><p>148_102: 《龍門八詠。下山》劉長卿</p>
    <p>誰識往來意　孤雲長自閒　風寒未渡水　日暮更看山　木落眾峰出　龍宮蒼翠間</p><p><a href="../../model.html#/doc/7210">View poem's topic associations</a></p></body></html>
