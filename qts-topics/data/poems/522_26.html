  <body><p>522_26: 《即事（黃州作）》杜牧</p>
    <p>因思上黨三年戰　閒詠周公七月詩　竹帛未聞書死節　丹青空見畫靈旗　蕭條井邑如魚尾　早晚干戈識虎皮　莫笑一麾東下計　滿江秋浪碧參差</p><p><a href="../../model.html#/doc/28234">View poem's topic associations</a></p></body></html>
