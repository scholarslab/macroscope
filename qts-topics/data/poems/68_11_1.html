  <body><p>68_11_1: 《則天皇後挽歌二首（其一）》崔融1</p>
    <p>宵陳虛禁夜　夕臨空山陰　日月昏尺景　天地慘何心　紫殿金鋪澀　黃陵玉座深鏡奩長不啟　聖主淚霑巾</p><p><a href="../../model.html#/doc/3842">View poem's topic associations</a></p></body></html>
