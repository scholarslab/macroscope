  <body><p>297_24: 《寄李益少監兼送張實游幽州》王建</p>
    <p>大雅廢已久　人倫失其常　天若不生君　誰復為文綱　迷者得道路　溺者遇舟航　國風人已變　山澤增輝光　星辰有其位　豈合離帝傍　賢人既遐征　鳳鳥安來翔　少小慕高名　所念隔山岡　集卷新紙封　每讀常焚香　古來難自達　取鑑在賢良　未為知音故　徒恨名不彰　諒無金石堅　性命豈能長　常恐一世中　不上君子堂　偉哉清河子　少年志堅強　篋中有素文　千里求發揚　自顧音韻乖　無因合宮商　幸君達精誠　為我求回章</p><p><a href="../../model.html#/doc/15839">View poem's topic associations</a></p></body></html>
