  <body><p>754_35: 《送許郎中歙州判官兼黟縣》徐鉉</p>
    <p>當聞黟縣似桃源　況是優游冠玳筵　遺愛非遙應臥理　祖風猶在好尋仙　朝衣舊識熏香史　祿米初營種秫田　大抵宦游須自適　莫辭離別二三年</p><p><a href="../../model.html#/doc/42244">View poem's topic associations</a></p></body></html>
