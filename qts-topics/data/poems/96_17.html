  <body><p>96_17: 《巫山高》沈佺期</p>
    <p>巫山高不極　合沓狀奇新　暗谷疑風雨　陰崖若鬼神　月明三峽曙　潮滿九江春　為問陽臺客　應知入夢人</p><p><a href="../../model.html#/doc/4975">View poem's topic associations</a></p></body></html>
