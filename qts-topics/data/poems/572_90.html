  <body><p>572_90: 《憶江上吳處士》賈島</p>
    <p>閩國揚帆去　蟾蜍虧復團　秋風生渭水　落葉滿長安　此地聚會夕　當時雷雨寒　蘭橈殊未返　消息海雲端</p><p><a href="../../model.html#/doc/31750">View poem's topic associations</a></p></body></html>
