  <body><p>203_19: 《和中書侍郎院壁畫雲》李收</p>
    <p>粉壁畫雲成　如能上太清　影從霄漢發　光照掖垣明　映篠多幽趣　臨軒得野情　獨思作霖雨　流潤及生靈</p><p><a href="../../model.html#/doc/9967">View poem's topic associations</a></p></body></html>
