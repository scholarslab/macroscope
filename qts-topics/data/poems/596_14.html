  <body><p>596_14: 《築台》司馬紮</p>
    <p>魏國昔強盛　宮中金玉多　徵丁築層臺　唯恐不巍峨　結構切星漢　躋攀橫綺羅　朝觀細腰舞　夜聽皓齒歌　詎念人力勞　安問黍與禾　一朝國既傾　千仞堂亦平　舞模衰柳影　歌留草蟲聲　月照白露寒　蒼蒼故鄴城　漢文有遺美　對此清飆生</p><p><a href="../../model.html#/doc/33065">View poem's topic associations</a></p></body></html>
