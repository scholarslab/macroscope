  <body><p>271_134: 《題劍津》竇鞏</p>
    <p>風前推折千年劍　巖下澄空萬古潭　雙劍變成龍化去　兩溪相並水歸南</p><p><a href="../../model.html#/doc/14292">View poem's topic associations</a></p></body></html>
