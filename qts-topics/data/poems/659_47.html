  <body><p>659_47: 《堠子》羅隱</p>
    <p>終日路岐旁　前程亦可量　未能慚面黑　只是恨頭方　雅旨逾千里　高文近兩行　君知不識字　第一莫形相</p><p><a href="../../model.html#/doc/36663">View poem's topic associations</a></p></body></html>
