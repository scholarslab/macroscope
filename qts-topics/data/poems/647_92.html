  <body><p>647_92: 《詠史詩。大澤》胡曾</p>
    <p>白蛇初斷路人通　漢祖龍泉血刃紅　不是咸陽將瓦解　素靈那哭月明中</p><p><a href="../../model.html#/doc/35883">View poem's topic associations</a></p></body></html>
