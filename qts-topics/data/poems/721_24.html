  <body><p>721_24: 《登樓》李洞</p>
    <p>川上值樓開　寒山四面來　竹吹人語遠　峰礙鳥飛迴　生死別離陌　朝昏雲雨堆　誰知獨立意　濺淚落莓苔</p><p><a href="../../model.html#/doc/40553">View poem's topic associations</a></p></body></html>
