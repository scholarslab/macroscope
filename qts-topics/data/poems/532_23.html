  <body><p>532_23: 《寓崇聖寺懷李校書》許渾</p>
    <p>幾日臥南亭　卷簾秋月清　河關初罷夢　池閣更含情　寒露潤金井　高風飄玉箏　前年共遊客　刀筆事戎旌</p><p><a href="../../model.html#/doc/28841">View poem's topic associations</a></p></body></html>
