  <body><p>486_63: 《寄盧給事汀吳員外丹》鮑溶</p>
    <p>姓丁黃鶴遼東去　客倩仙翁海上人　聞道姓名多改變　只今偕是聖朝臣</p><p><a href="../../model.html#/doc/25890">View poem's topic associations</a></p></body></html>
