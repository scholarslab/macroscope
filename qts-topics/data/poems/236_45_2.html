  <body><p>236_45_2: 《廣德初鑾駕出關後登高愁望二首（其二）》錢起</p>
    <p>愁看秦川色　慘慘雲景晦　乾坤暫運行　品物遺覆載　黃塵漲戎馬　紫氣隨龍旆　掩泣指關東　日月妖氛外　臣心寄遠水　朝海去如帶　周德更休明　天衢佇開泰</p><p><a href="../../model.html#/doc/12061">View poem's topic associations</a></p></body></html>
