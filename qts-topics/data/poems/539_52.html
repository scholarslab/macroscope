  <body><p>539_52: 《柳》李商隱</p>
    <p>柳映江潭底有情　望中頻遣客心驚　巴雷隱隱千山外　更作章臺走馬聲</p><p><a href="../../model.html#/doc/29219">View poem's topic associations</a></p></body></html>
