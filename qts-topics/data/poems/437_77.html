  <body><p>437_77: 《病中得樊大書》白居易</p>
    <p>荒村破屋經年臥　寂絕無人問病身　唯有東都樊著作　至今書信尚殷勤</p><p><a href="../../model.html#/doc/22567">View poem's topic associations</a></p></body></html>
