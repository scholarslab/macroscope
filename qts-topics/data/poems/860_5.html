  <body><p>860_5: 《庵壁題詩》許宣平</p>
    <p>隱居三十載　石室南山巔　靜夜玩明月　清朝飲碧泉　樵人歌壟上　谷鳥戲巖前　樂矣不知老　都忘甲子年</p><p><a href="../../model.html#/doc/47629">View poem's topic associations</a></p></body></html>
