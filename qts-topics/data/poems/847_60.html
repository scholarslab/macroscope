  <body><p>847_60: 《夏日寄清溪道者》齊己</p>
    <p>老病不能求藥餌　朝昏祗是但焚燒　不知誰為收灰骨　壘石栽松傍寺橋</p><p><a href="../../model.html#/doc/46975">View poem's topic associations</a></p></body></html>
