  <body><p>801_50: 《和潘雍》葛氏女</p>
    <p>九天天遠瑞煙濃　駕鶴驂鸞意已同　從此三山山上月　瓊花開處照春風</p><p><a href="../../model.html#/doc/43979">View poem's topic associations</a></p></body></html>
