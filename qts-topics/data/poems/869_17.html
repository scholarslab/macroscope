  <body><p>869_17: 《又嘲》張元一</p>
    <p>裹頭極草草　掠鬢不菶菶　未見桃花面皮　漫作杏子眼孔</p><p><a href="../../model.html#/doc/48125">View poem's topic associations</a></p></body></html>
