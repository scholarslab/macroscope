  <body><p>181_31_3: 《金陵三首（其三）》李白</p>
    <p>六代興亡國　三杯為爾歌　苑方秦地少　山似洛陽多　古殿吳花草　深宮晉綺羅　並隨人事滅　東逝與滄波</p><p><a href="../../model.html#/doc/8645">View poem's topic associations</a></p></body></html>
