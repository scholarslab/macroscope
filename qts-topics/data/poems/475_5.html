  <body><p>475_5: 《奉和太原張尚書山亭書懷》李德裕</p>
    <p>巖石在朱戶　風泉當翠樓　始知峴亭賞　難與清暉留　餘景淡將夕　凝嵐輕欲收　東山有歸志　方接赤松遊</p><p><a href="../../model.html#/doc/25223">View poem's topic associations</a></p></body></html>
