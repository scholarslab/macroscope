  <body><p>357_64_7: 《同樂天和微之深春二十首（同用家花車斜四韻）（其七）》劉禹錫</p>
    <p>何處深春好　春深京兆家　人眉新柳葉　馬色醉桃花　盜息無鳴鼓　朝回自走車能令帝城外　不敢逕由斜</p><p><a href="../../model.html#/doc/18885">View poem's topic associations</a></p></body></html>
