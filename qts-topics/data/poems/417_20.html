  <body><p>417_20: 《酬樂天重寄別》元稹</p>
    <p>卻報君侯聽苦辭　老頭拋我欲何之　武牢關外雖分手　不似如今衰白時</p><p><a href="../../model.html#/doc/21616">View poem's topic associations</a></p></body></html>
