  <body><p>754_22: 《送黃梅江明府》徐鉉</p>
    <p>封疆多難正經綸　臺閣如何不用君　江上又勞為小邑　篋中途自有雄文　書生膽氣入誰信　遠俗歌謠主不聞　一首新詩無限意　再三吟味向秋雲</p><p><a href="../../model.html#/doc/42224">View poem's topic associations</a></p></body></html>
