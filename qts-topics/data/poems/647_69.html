  <body><p>647_69: 《詠史詩。箕山》胡曾</p>
    <p>寂寂箕山春復秋　更無人到此溪頭　棄瓢巖畔中宵月　千古空聞屬許由</p><p><a href="../../model.html#/doc/35860">View poem's topic associations</a></p></body></html>
