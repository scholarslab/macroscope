  <body><p>739_51: 《醉中惜花更書與諸從事》李建勳</p>
    <p>公退尋芳已是遲　莫因他事更來稀　未經旬日唯憂落　算有開時不合歸　歌檻宴餘風裊裊　閒園吟散雨霏霏　高樓鼓絕重門閉　長為拋迴恨解衣</p><p><a href="../../model.html#/doc/41407">View poem's topic associations</a></p></body></html>
