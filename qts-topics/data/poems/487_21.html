  <body><p>487_21: 《上陽宮月》鮑溶</p>
    <p>水北宮城夜柝嚴　宮西新月影纖纖　受環花幌小開鏡　移燭瑤房皆捲簾　學織機邊娥影靜　拜新衣上露華沾　合裁班扇思行幸　願託涼風篋笥嫌</p><p><a href="../../model.html#/doc/25924">View poem's topic associations</a></p></body></html>
