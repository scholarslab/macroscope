  <body><p>509_55: 《送從叔尉澠池》顧非熊</p>
    <p>同登科第皆清列　尚愛東畿一尉閒　雖有田園供海畔　且無宗黨在朝班　甘貧只為心知道　晚達多緣性好山　白首青衫猶未換　又騎羸馬出函關</p><p><a href="../../model.html#/doc/27267">View poem's topic associations</a></p></body></html>
