  <body><p>560_66: 《贈源寂禪師》薛能</p>
    <p>瓶缽鎮隨腰　怡然處寂寥　門禪從北祖　僧格似南朝　性近徒相許　緣多愧未銷　何傳能法慧　此岸要津橋</p><p><a href="../../model.html#/doc/31052">View poem's topic associations</a></p></body></html>
