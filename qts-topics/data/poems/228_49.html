  <body><p>228_49: 《寄邛州崔錄事》杜甫</p>
    <p>邛州崔錄事　聞在果園坊　久待無消息　終朝有底忙　應愁江樹遠　怯見野亭荒　浩蕩風塵外　誰知酒熟香</p><p><a href="../../model.html#/doc/11414">View poem's topic associations</a></p></body></html>
