  <body><p>682_63: 《商山道中》韓偓</p>
    <p>雲橫峭壁水平鋪　渡口人家日欲晡　卻憶往年看粉本　始知名畫有工夫</p><p><a href="../../model.html#/doc/38094">View poem's topic associations</a></p></body></html>
