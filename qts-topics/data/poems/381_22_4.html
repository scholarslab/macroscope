  <body><p>381_22_4: 《吊盧殷（其四）》孟郊</p>
    <p>賢人無計較　生苦死徒誇　佗名潤子孫　君名潤泥沙　可惜千首文　閃如一朝花零落難苦言　起坐空驚嗟</p><p><a href="../../model.html#/doc/20137">View poem's topic associations</a></p></body></html>
