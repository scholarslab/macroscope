  <body><p>283_30: 《宿馮翊夜雨贈主人》李益</p>
    <p>危心驚夜雨　起望漫悠悠　氣耿殘燈暗　聲繁高樹秋　涼軒辭夏扇　風幌攬輕裯　思緒蓬初斷　歸期燕暫留　關山藹已失　臉淚迸難收　賴君時一笑　方能解四愁</p><p><a href="../../model.html#/doc/15084">View poem's topic associations</a></p></body></html>
