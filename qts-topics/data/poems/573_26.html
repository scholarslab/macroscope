  <body><p>573_26: 《贈紹明上人》賈島</p>
    <p>未住青雲室　中秋獨往年　上方嵩若寺　下視雨和煙　祖豈無言去　心因斷臂傅　不知能已後　更有幾燈然</p><p><a href="../../model.html#/doc/31793">View poem's topic associations</a></p></body></html>
