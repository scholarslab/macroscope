  <body><p>875_44: 《淮西池濠石銘》?</p>
    <p>井底一竿竹　竹色深綠綠　雞未肥　酒未熟　障車兒郎且須縮</p><p><a href="../../model.html#/doc/48379">View poem's topic associations</a></p></body></html>
