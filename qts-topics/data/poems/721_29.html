  <body><p>721_29: 《同僧宿道者院》李洞</p>
    <p>攜文過水宿　拂席四廊塵　墜果敲樓瓦　高螢映鶴身　點燈吹葉火　談佛悟山人　盡有棲霞志　好謀三教鄰</p><p><a href="../../model.html#/doc/40558">View poem's topic associations</a></p></body></html>
