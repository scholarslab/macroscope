  <body><p>60_29: 《荷》李嶠</p>
    <p>新溜滿澄陂　圓荷影若規　風來香氣遠　日落蓋陰移　魚戲排緗葉　龜浮見綠池　魏朝難接採　楚服但同披</p><p><a href="../../model.html#/doc/3634">View poem's topic associations</a></p></body></html>
