  <body><p>20_3: 《相和歌辭。苦寒行》劉駕</p>
    <p>嚴寒動八荒　莿莿無休時　陽烏不自暖　雪壓扶桑枝　歲暮寒益壯　青春安得歸　朔雁到南海　越禽何處飛　誰言貧士歎　不為身無衣</p><p><a href="../../model.html#/doc/1195">View poem's topic associations</a></p></body></html>
