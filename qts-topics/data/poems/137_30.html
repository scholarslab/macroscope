  <body><p>137_30: 《群鴉詠》儲光羲</p>
    <p>新宮驪山陰　龍袞時出豫　朝陽照羽儀　清吹肅逵路　群鴉隨天車　夜滿新豐樹　所思在腐餘　不復憂霜露　河低宮閣深　燈影鼓鐘曙　繽紛集寒枝　矯翼時相顧　冢宰收琳琅　侍臣盡鴛鷺　高舉摩太清　永絕矰繳懼　茲禽亦翱翔　不以微小故</p><p><a href="../../model.html#/doc/6540">View poem's topic associations</a></p></body></html>
