  <body><p>692_40: 《題宗上人舊院》杜荀鶴</p>
    <p>此院重來事事乖　半敧茅屋草侵階　啄生鴉憶啼松　接果猿思嘯石崖　壁上塵黏蒲葉扇　前苔爛筍皮鞋　分明記得談空日　不向秋風更愴懷</p><p><a href="../../model.html#/doc/38788">View poem's topic associations</a></p></body></html>
