  <body><p>735_6: 《醴泉院》和凝</p>
    <p>萬山嵐靄簇洋城　數處禪齋盡有名　古柏八株堆翠色　靈泉一派逗寒聲　暫遊頗愛閒滋味　久住翻嫌俗性情　珍重支公每相勉　我于儒行也修行</p><p><a href="../../model.html#/doc/41267">View poem's topic associations</a></p></body></html>
