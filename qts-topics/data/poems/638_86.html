  <body><p>638_86: 《寄中嶽顓頊先生》張喬</p>
    <p>先生顓頊後　得道自何人　松柏卑於壽　兒孫老卻身　夜窗峰頂曙　寒澗洞中春　戀此逍遙境　雲間不可親</p><p><a href="../../model.html#/doc/35222">View poem's topic associations</a></p></body></html>
