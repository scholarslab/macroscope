  <body><p>229_83_3: 《夔州歌十絕句（其三）》杜甫</p>
    <p>群雄競起問前朝　王者無外見今朝　比訝漁陽結怨恨　元聽舜日舊簫韶</p><p><a href="../../model.html#/doc/11560">View poem's topic associations</a></p></body></html>
