  <body><p>160_95: 《尋白鶴岩張子容隱居》孟浩然</p>
    <p>白鶴青巖半　幽人有隱居　階庭空水石　林壑罷樵漁　歲月青松老　風霜苦竹疏　睹茲懷舊業　回策返吾廬</p><p><a href="../../model.html#/doc/7773">View poem's topic associations</a></p></body></html>
