  <body><p>28_42_7: 《雜曲歌辭。宮中行樂詞（其七）》李白</p>
    <p>寒雪梅中盡　春風柳上歸　宮鶯嬌欲醉　簷燕語還飛　遲日明歌席　新花豔舞衣晚來移綵仗　行樂泥光輝</p><p><a href="../../model.html#/doc/2203">View poem's topic associations</a></p></body></html>
