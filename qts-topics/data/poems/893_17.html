  <body><p>893_17: 《月宮春》毛文錫</p>
    <p>水晶官裏桂花開　神仙探幾回　紅芳金蕊繡重臺　低傾瑪瑙杯　玉免銀蟾爭守護　姮娥奼女戲相偎　遙聽鈞天九奏　玉皇親看來</p><p><a href="../../model.html#/doc/49243">View poem's topic associations</a></p></body></html>
