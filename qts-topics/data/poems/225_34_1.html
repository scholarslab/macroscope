  <body><p>225_34_1: 《奉陪鄭駙馬韋曲二首（其一）》杜甫</p>
    <p>韋曲花無賴　家家惱殺人　綠尊雖盡日　白髮好禁春　石角鉤衣破　藤枝刺眼新何時占叢竹　頭戴小烏巾</p><p><a href="../../model.html#/doc/11043">View poem's topic associations</a></p></body></html>
