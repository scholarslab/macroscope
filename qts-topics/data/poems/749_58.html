  <body><p>749_58: 《吹笛兒》李中</p>
    <p>隴頭休聽月明中　妙竹嘉音際會逢　見爾樽前吹一首　令人重億許雲封</p><p><a href="../../model.html#/doc/42014">View poem's topic associations</a></p></body></html>
