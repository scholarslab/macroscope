  <body><p>459_46: 《李留守相公見過池上泛舟舉酒話及翰林舊事…以獻之》白居易</p>
    <p>引櫂尋池岸　移尊就菊叢　何言濟川後　相訪釣船中　白首故情在　青雲往事空　同時六學士　五相一漁翁</p><p><a href="../../model.html#/doc/24458">View poem's topic associations</a></p></body></html>
