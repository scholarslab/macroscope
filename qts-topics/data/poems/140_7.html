  <body><p>140_7: 《悲哉行》王昌齡</p>
    <p>勿聽白頭吟　人間易憂怨　若非滄浪子　安得從所願　北上太行山　臨風閱吹萬　長雲數千里　倏忽還膚寸　觀其微滅時　精意莫能論　百年不容息　是處生意蔓　始悟海上人　辭君永飛遯</p><p><a href="../../model.html#/doc/6671">View poem's topic associations</a></p></body></html>
