  <body><p>674_92: 《蓼花》鄭穀</p>
    <p>蔟蔟復悠悠　年年拂漫流　差池伴黃菊　冷澹過清秋　晚帶鳴蟲急　寒藏宿鷺愁　故溪歸不得　憑仗繫漁舟</p><p><a href="../../model.html#/doc/37529">View poem's topic associations</a></p></body></html>
