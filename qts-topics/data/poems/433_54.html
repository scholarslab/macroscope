  <body><p>433_54: 《孟夏思渭村舊居寄舍弟》白居易</p>
    <p>嘖嘖雀引雛　稍稍筍成竹　時物感人情　憶我故鄉曲　故園渭水上　十載事樵牧　手種榆柳成　陰陰覆牆屋　兔隱豆苗肥　鳥鳴桑椹熟　前年當此時　與爾同遊矚　詩書課弟姪　農圃資童僕　日暮麥登場　天晴蠶坼簇　弄泉南澗坐　待月東亭宿　興發飲數杯　悶來棋一局　一朝忽分散　萬里仍羈束　井鮒思反泉　籠鶯悔出谷　九江地卑溼　四月天炎燠　苦雨初入梅　瘴雲稍含毒　泥秧水畦稻　灰種畬田粟　已訝殊歲時　仍嗟異風俗　閒登郡樓望　日落江山綠　歸雁拂鄉心　平湖斷人目　殊方我漂泊　舊里君幽獨　何時同一瓢　飲水心亦足</p><p><a href="../../model.html#/doc/22293">View poem's topic associations</a></p></body></html>
