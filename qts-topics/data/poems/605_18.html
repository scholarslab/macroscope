  <body><p>605_18: 《春日有感》邵謁</p>
    <p>我心如蘗苦　他見如薺甘　火未到身者　痛楚難共諳　但言貧者拙　不言富者貧　誰知苦寒女　力盡為桑蠶</p><p><a href="../../model.html#/doc/33547">View poem's topic associations</a></p></body></html>
