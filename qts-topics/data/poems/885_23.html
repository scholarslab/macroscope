  <body><p>885_23: 《紫薇花》唐彥謙</p>
    <p>素秋寒露重　芳事固應稀　小檻臨清沼　高叢見紫薇　溫終有思　暗淡豈無輝　見欲迷交甫　誰能狀宓妃　妝新猶倚鏡　步緩不勝衣　怳似新相得　倀如久未歸　又疑神女過　猶佩七香幃　還似星娥織　初臨五彩機　慶雲今已集　威鳳莫驚飛　綺筆題難盡　煩君白玉徽</p><p><a href="../../model.html#/doc/48797">View poem's topic associations</a></p></body></html>
