  <body><p>702_2: 《寄友人》張蠙</p>
    <p>戀道欲何如　東西遠索居　長疑即見面　翻致久無書　甸麥深藏雉　淮苔淺露魚　相思不我會　明月幾盈虛</p><p><a href="../../model.html#/doc/39390">View poem's topic associations</a></p></body></html>
