  <body><p>733_6: 《登白馬山護明寺》孔德紹</p>
    <p>名岳標形勝　危峰遠鬱紆　成象建環極　大壯闡規模　層臺從靈鷲　高殿邇陽烏　暫同游閬苑　還類入仙都　三休開碧嶺　萬戶洞金鋪　攝心罄前禮　訪道挹中虛　遙瞻盡地軸　長望極天隅　白雲起梁棟　丹霞映栱櫨　露花疑濯錦　泉月似沈珠　今日桃源客　相顧失歸塗</p><p><a href="../../model.html#/doc/41107">View poem's topic associations</a></p></body></html>
