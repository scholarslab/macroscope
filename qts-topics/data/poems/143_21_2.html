  <body><p>143_21_2: 《長信秋詞五首（其二）》王昌齡</p>
    <p>高殿秋砧響夜闌　霜深猶憶御衣寒　銀燈青瑣裁縫歇　還向金城明主看</p><p><a href="../../model.html#/doc/6786">View poem's topic associations</a></p></body></html>
