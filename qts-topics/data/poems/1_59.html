  <body><p>1_59: 《賦得含峰雲》李世民</p>
    <p>翠樓含曉霧　蓮峰帶晚雲　玉葉依巖聚　金枝觸石分　橫天結陣影　逐吹起羅文　非復陽臺下　空將惑楚君</p><p><a href="../../model.html#/doc/69">View poem's topic associations</a></p></body></html>
