  <body><p>352_18: 《銅魚使赴都寄親友》柳宗元</p>
    <p>行盡關山萬里餘　到時閭井是荒墟　附庸唯有銅魚使　此後無因寄遠書</p><p><a href="../../model.html#/doc/18553">View poem's topic associations</a></p></body></html>
