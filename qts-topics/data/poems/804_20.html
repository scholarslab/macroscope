  <body><p>804_20: 《愁思》魚玄機</p>
    <p>落葉紛紛暮雨和　朱絲獨撫自清歌　放情休恨無心友　養性空拋苦海波　長者車音門外有　道家書卷枕前多　布衣終作雲霄客　綠水青山時一過</p><p><a href="../../model.html#/doc/44149">View poem's topic associations</a></p></body></html>
