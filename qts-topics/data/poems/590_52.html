  <body><p>590_52: 《曉井》李郢</p>
    <p>桐陰覆井月斜明　百尺寒泉古甃清　越女攜瓶下金索　曉天初放轆轤聲</p><p><a href="../../model.html#/doc/32833">View poem's topic associations</a></p></body></html>
