  <body><p>806_1_144: 《詩三百三首（其一百四十四）》寒山</p>
    <p>夕陽赫西山　草木光曄曄　復有朦朧處　松蘿相連接　此中多伏虎　見我奮迅鬣手中無寸刃　爭不懼懾懾</p><p><a href="../../model.html#/doc/44353">View poem's topic associations</a></p></body></html>
