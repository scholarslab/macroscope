  <body><p>806_1_73: 《詩三百三首（其七十三）》寒山</p>
    <p>婦人慵經織　男夫懶耨田　輕浮耽挾彈　踮拈抹弦　凍骨衣應急　充腸食在先今誰念於汝　苦痛哭蒼天</p><p><a href="../../model.html#/doc/44282">View poem's topic associations</a></p></body></html>
