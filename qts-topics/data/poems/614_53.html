  <body><p>614_53: 《送圓載上人歸日本國》皮日休</p>
    <p>講殿談餘著賜衣　椰帆卻返舊禪扉　貝多紙上經文動　如意缾中佛爪飛　颶母影邊持戒宿　波神宮裏受齋歸　家山到日將何入　白象新秋十二圍</p><p><a href="../../model.html#/doc/33925">View poem's topic associations</a></p></body></html>
