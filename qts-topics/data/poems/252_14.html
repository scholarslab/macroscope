  <body><p>252_14: 《東峰亭各賦一物得寒溪草》蘇</p>
    <p>冪溪邊草　遊人不厭看　餘芳幽處老　深色望中寒　幸得陪情興　青青賞未闌</p><p><a href="../../model.html#/doc/13301">View poem's topic associations</a></p></body></html>
