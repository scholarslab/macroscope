  <body><p>608_16: 《正樂府十篇。頌夷臣》皮日休</p>
    <p>夷師本學外　仍善唐文字　吾人本尚捨　何況夷臣事　所以不學者　反為夷臣戲　所以尸祿人　反為夷臣忌　吁嗟華風衰　何嘗不由是</p><p><a href="../../model.html#/doc/33659">View poem's topic associations</a></p></body></html>
