  <body><p>19_112_1: 《相和歌辭。從軍行二首（其一）》虞世南</p>
    <p>塗山烽候驚　弭節度龍城　冀馬樓蘭將　燕犀上谷兵　劍寒花不落　弓曉月逾明凜凜嚴霜節　冰壯黃河絕　蔽日卷征蓬　浮天散飛雪　全兵值月滿　精騎乘膠折結髮早驅馳　辛苦事旌麾　馬凍重關冷　輪摧九折危　獨有西山將　年年屬數奇</p><p><a href="../../model.html#/doc/1149">View poem's topic associations</a></p></body></html>
