  <body><p>455_14: 《初夏閑吟，兼呈韋賓客》白居易</p>
    <p>孟夏清和月　東都閒散官　體中無病痛　眼下未飢寒　世事聞常悶　交游見即歡　杯觴留客切　妓樂取人寬　雪鬢隨身老　雲心著處安　此中殊有味　試說向君看</p><p><a href="../../model.html#/doc/24073">View poem's topic associations</a></p></body></html>
