  <body><p>674_54: 《贈泗口苗居士》鄭谷</p>
    <p>歲晏樂園林　維摩契道心　江雲寒不散　庭雪夜方深　酒勸漁人飲　詩憐稚子吟　四郊多壘日　勉我捨朝簪</p><p><a href="../../model.html#/doc/37490">View poem's topic associations</a></p></body></html>
