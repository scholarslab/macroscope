  <body><p>898_23_3: 《菩薩蠻（其三）》馮延巳</p>
    <p>梅花吹入誰家笛　行雲半夜凝空碧　攲枕不成眠　關山人未還　聲隨幽怨絕　空斷澄霜月　月影下重簷　輕風花滿簾</p><p><a href="../../model.html#/doc/49687">View poem's topic associations</a></p></body></html>
