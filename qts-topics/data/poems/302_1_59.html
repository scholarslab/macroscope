  <body><p>302_1_59: 《宮詞一百首（其五十九）》王建</p>
    <p>聖人生日明朝是　私地教人屬內監　自寫金花紅牓子　前頭先進鳳皇衫</p><p><a href="../../model.html#/doc/16297">View poem's topic associations</a></p></body></html>
