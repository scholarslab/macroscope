  <body><p>218_7_1: 《西枝村尋置草堂地，夜宿贊公土室二首（其一）》杜甫</p>
    <p>出郭眄細岑　披榛得微路　溪行一流水　曲折方屢渡　贊公湯休徒　好靜心跡素昨枉霞上作　盛論巖中趣　怡然共攜手　恣意同遠步　捫蘿澀先登　陟巘眩反顧要求陽岡暖　苦陟陰嶺冱　惆悵老大藤　沈吟屈蟠樹　卜居意未展　杖策回且暮層巔餘落日　早蔓已多露</p><p><a href="../../model.html#/doc/10620">View poem's topic associations</a></p></body></html>
