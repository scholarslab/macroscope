  <body><p>485_53: 《禪定寺經院》鮑溶</p>
    <p>蓮華不朽寺　雕刻滿山根　石汗知天雨　金泥落聖言　思量施金客　千古獨消魂</p><p><a href="../../model.html#/doc/25812">View poem's topic associations</a></p></body></html>
