  <body><p>21_72: 《相和歌辭。採蓮曲》李白</p>
    <p>若耶溪邊采蓮女　笑隔荷花共人語　日照新妝水底明　風飄香袖空中舉　岸上誰家遊冶郎　三三五五映垂楊　紫騮嘶入落花去　見此踟躕空斷腸</p><p><a href="../../model.html#/doc/1419">View poem's topic associations</a></p></body></html>
