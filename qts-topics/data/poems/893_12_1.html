  <body><p>893_12_1: 《巫山一段雲（其一）》毛文錫</p>
    <p>雨霽巫山上　雲輕映碧天　遠風吹散又相連　十二晚峰前　暗溼啼猿樹　高籠過客船　朝朝暮暮楚江邊　幾度降神仙</p><p><a href="../../model.html#/doc/49234">View poem's topic associations</a></p></body></html>
