  <body><p>739_74: 《春詞》李建勳</p>
    <p>日高閒步下堂階　細草春莎沒繡鞋　折得玫瑰花一朵　憑君簪向鳳皇釵</p><p><a href="../../model.html#/doc/41430">View poem's topic associations</a></p></body></html>
