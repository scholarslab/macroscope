  <body><p>569_37: 《九日越台》李群玉</p>
    <p>旭日高山上　秋天大海隅　黃花羅粔籹　絳實簇茱萸　病久歡情薄　鄉遙客思孤　無心同落帽　天際望歸途</p><p><a href="../../model.html#/doc/31437">View poem's topic associations</a></p></body></html>
