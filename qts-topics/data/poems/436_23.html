  <body><p>436_23: 《下邽莊南桃花》白居易</p>
    <p>村南無限桃花發　唯我多情獨自來　日暮風吹紅滿地　無人解惜為誰開</p><p><a href="../../model.html#/doc/22413">View poem's topic associations</a></p></body></html>
