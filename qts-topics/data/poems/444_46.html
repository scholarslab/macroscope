  <body><p>444_46: 《答崔賓客晦叔十二月四日見寄（來篇雲共相呼喚醉歸來）》白居易</p>
    <p>今歲日餘二十六　來歲年登六十二　尚不能憂眼下身　因何更算人間事　居士忘筌默默坐　先生枕麴昏昏睡　早晚相從歸醉鄉　醉鄉去此無多地</p><p><a href="../../model.html#/doc/23226">View poem's topic associations</a></p></body></html>
