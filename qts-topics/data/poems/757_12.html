  <body><p>757_12: 《答馬彧》韓定辭</p>
    <p>崇霞臺上神仙客　學辨癡龍藝最多　盛德好將銀管述　麗詞堪與雪兒歌</p><p><a href="../../model.html#/doc/42393">View poem's topic associations</a></p></body></html>
