  <body><p>201_54: 《虢州西山亭子送範端公（得濃字）》岑參</p>
    <p>百尺紅亭對萬峰　平明相送到齋鐘　驄馬勸君皆卸卻　使君家醞舊來濃</p><p><a href="../../model.html#/doc/9888">View poem's topic associations</a></p></body></html>
