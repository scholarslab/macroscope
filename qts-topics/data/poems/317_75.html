  <body><p>317_75: 《夏夜餞裴行軍赴朝命》武元衡</p>
    <p>三年同看錦城花　銀燭連宵照綺霞　報國從來先意氣　臨岐不用重咨嗟</p><p><a href="../../model.html#/doc/16941">View poem's topic associations</a></p></body></html>
