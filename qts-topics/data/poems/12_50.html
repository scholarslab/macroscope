  <body><p>12_50: 《郊廟歌辭。祭太社樂章。迎神》?</p>
    <p>烈山有子　后土有臣　播種百穀　濟育兆人　春官緝禮　宗伯司禋　戊為吉日　迎享茲辰</p><p><a href="../../model.html#/doc/562">View poem's topic associations</a></p></body></html>
