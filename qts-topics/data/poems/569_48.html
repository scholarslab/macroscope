  <body><p>569_48: 《中秋夜南樓寄友人》李群玉</p>
    <p>海月出銀浪　湖光射高樓　朗吟無淥酒　賤價買清秋　氣冷魚龍寂　輪高星漢幽　他鄉此夜客　對景餞多愁</p><p><a href="../../model.html#/doc/31450">View poem's topic associations</a></p></body></html>
