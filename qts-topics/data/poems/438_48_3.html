  <body><p>438_48_3: 《得微之到官後書備知通州之事悵然有感因成四章（其三）》白居易</p>
    <p>人稀地僻醫巫少　夏旱秋霖瘴瘧多　老去一身須愛惜　別來四體得如何　侏儒飽笑東方朔　薏苡讒憂馬伏波　莫遣沈愁結成病　時時一唱濯纓歌</p><p><a href="../../model.html#/doc/22637">View poem's topic associations</a></p></body></html>
