  <body><p>280_16: 《寶泉寺送李益端公歸邠甯幕》盧綸</p>
    <p>參差巖障東　雲日晃龍宮　石淨非因雨　松涼不為風　戀泉將鶴並　偷果與猿同　眼界塵雖染　心源蔽已通　蓮花國何限　貝葉字無窮　早晚登麟閣　慈門欲付公</p><p><a href="../../model.html#/doc/14929">View poem's topic associations</a></p></body></html>
