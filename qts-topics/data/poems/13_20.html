  <body><p>13_20: 《郊廟歌辭。武后享清廟樂章十首。第一》?</p>
    <p>建清廟　贊玄功　擇吉日　展禋宗　樂已變　禮方崇　望神駕　降仙宮</p><p><a href="../../model.html#/doc/620">View poem's topic associations</a></p></body></html>
