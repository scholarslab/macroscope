  <body><p>299_38: 《昭應官舍》王建</p>
    <p>繞廳春草合　知道縣家閒　行見雨遮院　臥看人上山　避風新浴後　請假未醒間　朝客輕卑吏　從他不往還</p><p><a href="../../model.html#/doc/15978">View poem's topic associations</a></p></body></html>
