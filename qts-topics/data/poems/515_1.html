  <body><p>515_1: 《省試晦日與同志昆明池泛舟》朱慶餘</p>
    <p>故人同泛處　遠色望中明　靜見沙痕露　微思月魄生　周回餘雪在　浩渺暮雲平　戲鳥隨蘭棹　空波盪石鯨　劫灰難問理　島樹偶知名　自省曾追賞　無如此日情</p><p><a href="../../model.html#/doc/27799">View poem's topic associations</a></p></body></html>
