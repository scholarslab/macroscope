  <body><p>510_52_1: 《題王右丞山水障二首（其一）》張祜</p>
    <p>精華在筆端　咫尺匠心難　日月中堂見　江湖滿座看　夜凝嵐氣溼　秋浸壁光寒料得昔人意　平生詩思殘</p><p><a href="../../model.html#/doc/27336">View poem's topic associations</a></p></body></html>
