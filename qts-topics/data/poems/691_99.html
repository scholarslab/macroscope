  <body><p>691_99: 《江上與從弟話別》杜荀鶴</p>
    <p>相逢盡說歸　早晚遂歸期　流水多通處　孤舟少住時　干人不得已　非我欲為之　及此終無愧　其如道在茲</p><p><a href="../../model.html#/doc/38718">View poem's topic associations</a></p></body></html>
