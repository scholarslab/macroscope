  <body><p>56_59: 《落花落（以下詩集不載）》王勃</p>
    <p>落花落　落花紛漠漠　綠葉青跗映丹萼　與君裴回上金閣　影拂妝階玳瑁筵　香飄舞館茱萸幕　落花飛　撩亂入中幃　落花春正滿　春人歸不歸　落花度　氛氳遶高樹　落花春已繁　春人春不顧　綺閣青臺靜且閒　羅袂紅巾復往還　盛年不再得　高枝難重攀　試復旦遊落花裏　暮宿落花間　與君落花院　臺上起雙鬟</p><p><a href="../../model.html#/doc/3485">View poem's topic associations</a></p></body></html>
