  <body><p>450_36_4: 《勸酒十四首。不如來飲酒七首（其四）》白居易</p>
    <p>莫事長征去　辛勤難具論　何曾畫麟閣　只是老轅門　蟣蝨衣中物　刀槍面上痕不如來飲酒　合眼醉昏昏</p><p><a href="../../model.html#/doc/23725">View poem's topic associations</a></p></body></html>
