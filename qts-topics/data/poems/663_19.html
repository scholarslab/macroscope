  <body><p>663_19: 《送光祿崔卿赴闕》羅隱</p>
    <p>一年極目望西轅　此日殷勤聖主恩　上國已留虞寄命　中朝應聽范汪言　官從府幕歸卿寺　路向干戈見禁門　鵷侶寂寥曹署冷　更堪嗚咽問田園</p><p><a href="../../model.html#/doc/36804">View poem's topic associations</a></p></body></html>
