  <body><p>547_5: 《雙櫧亭》朱景玄</p>
    <p>連簷對雙樹　冬翠夏無塵　未肯慚桃李　成陰不待春</p><p><a href="../../model.html#/doc/30043">View poem's topic associations</a></p></body></html>
