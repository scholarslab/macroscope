  <body><p>894_9_7: 《荷葉杯（其七）》顧夐</p>
    <p>金鴨香濃鴛被　枕膩　小髻簇花鈿　腰如細柳臉如蓮　憐摩憐　憐摩憐</p><p><a href="../../model.html#/doc/49312">View poem's topic associations</a></p></body></html>
