  <body><p>138_5: 《同諸公登慈恩寺塔》儲光羲</p>
    <p>金祠起真宇　直上青雲垂　地靜我亦閒　登之秋清時　蒼蕪宜春苑　片碧昆明池　誰道天漢高　逍遙方在茲　虛形賓太極　攜手行翠微　雷雨傍杳冥　鬼神中躨跜　靈變在倏忽　莫能窮天涯　冠上閶闔開　履下鴻雁飛　宮室低邐迤　群山小參差　俯仰宇宙空　庶隨了義歸　崱屴非大廈　久居亦以危</p><p><a href="../../model.html#/doc/6551">View poem's topic associations</a></p></body></html>
