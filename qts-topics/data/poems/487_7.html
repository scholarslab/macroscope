  <body><p>487_7: 《襄陽懷古》鮑溶</p>
    <p>襄陽太守沈碑意　身後身前幾年事　湘江千歲未為陵　水底魚龍應識字</p><p><a href="../../model.html#/doc/25909">View poem's topic associations</a></p></body></html>
