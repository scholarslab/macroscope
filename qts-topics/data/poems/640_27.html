  <body><p>640_27: 《題子侄書院雙松》曹唐</p>
    <p>自種雙松費幾錢　頓令院落似秋天　能藏此地新晴雨　卻惹空山舊燒煙　枝壓細風過枕上　影籠殘月到窗前　莫教取次成閒夢　使汝悠悠十八年</p><p><a href="../../model.html#/doc/35345">View poem's topic associations</a></p></body></html>
