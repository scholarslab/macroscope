  <body><p>655_17: 《雪》羅隱</p>
    <p>細玉羅紋下碧霄　杜門顏巷落偏饒　巢居只恐高柯折　旅客愁聞去路遙　撅凍野蔬和粉重　掃庭松葉帶酥燒　寒窗呵筆尋詩句　一片飛來紙上銷</p><p><a href="../../model.html#/doc/36475">View poem's topic associations</a></p></body></html>
