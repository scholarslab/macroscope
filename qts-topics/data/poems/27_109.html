  <body><p>27_109: 《雜曲歌辭。清平調》李白</p>
    <p>雲想衣裳花想容　春風拂檻露華濃　若非群玉山頭見　會向瑤臺月下逢　一枝紅豔露凝香　雲雨巫山枉斷腸　借問漢宮誰得似　可憐飛燕倚新妝　名花傾國兩相歡　長得君王帶笑看　解釋春風無限恨　沈香亭北倚闌干</p><p><a href="../../model.html#/doc/2026">View poem's topic associations</a></p></body></html>
