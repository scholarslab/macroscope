  <body><p>432_31: 《和元九悼往（感舊蚊幬作）》白居易</p>
    <p>美人別君去　自去無處尋　舊物零落盡　此情安可任　唯有襭紗幌　塵埃日夜侵　馨香與顏色　不似舊時深　透影燈耿耿　籠光月沈沈　中有孤眠客　秋涼生夜衾　舊宅牡丹院　新墳松柏林　夢中咸陽淚　覺後江陵心　含此隔年恨　發為中夜吟　無論君自感　聞者欲霑襟</p><p><a href="../../model.html#/doc/22206">View poem's topic associations</a></p></body></html>
