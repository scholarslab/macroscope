  <body><p>603_60_2: 《題汧湖二首（其二）》許棠</p>
    <p>隴首時無事　湖邊日縱吟　遊魚來復去　浴鳥出還沈　蜃氣藏孤嶼　波光到遠林　無人見垂釣　暗起洞庭心</p><p><a href="../../model.html#/doc/33436">View poem's topic associations</a></p></body></html>
