  <body><p>412_22_1: 《使東川。嘉陵江二首（其一）》元稹</p>
    <p>秦人惟識秦中水　長想吳江與蜀江　今日嘉川驛樓下　可憐如練繞明窗</p><p><a href="../../model.html#/doc/21431">View poem's topic associations</a></p></body></html>
