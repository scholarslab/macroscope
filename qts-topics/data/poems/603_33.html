  <body><p>603_33: 《投徐端公》許棠</p>
    <p>無謀尋舊友　強喜亦如愁　丹桂阻丹懇　白衣成白頭　窮吳迷釣業　大漠事貧遊　霄漢期提引　龍鍾未擬休</p><p><a href="../../model.html#/doc/33404">View poem's topic associations</a></p></body></html>
