  <body><p>694_9: 《紅薔薇歌》王轂</p>
    <p>紅霞爛潑猩猩血　阿母瑤池曬仙纈　晚日春風奪眼明　蜀機錦彩渾疑黦　公子亭臺香觸人　百花無精神　苧羅西子見應　風光占斷年年新</p><p><a href="../../model.html#/doc/38954">View poem's topic associations</a></p></body></html>
