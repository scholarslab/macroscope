  <body><p>259_13: 《宿東溪李十五山亭》王季友1</p>
    <p>上山下山入山谷　溪中落日留我宿　松石依依當主人　主人不在意亦足　名花出地兩重階　絕頂平天一小齋　本意由來是山水　何用相逢語舊懷</p><p><a href="../../model.html#/doc/13464">View poem's topic associations</a></p></body></html>
