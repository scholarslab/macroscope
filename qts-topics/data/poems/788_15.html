  <body><p>788_15: 《五言夜集聯句》顏真卿</p>
    <p>寒花護月色　墜葉占風音　茲夕無塵慮　高雲共片心</p><p><a href="../../model.html#/doc/43527">View poem's topic associations</a></p></body></html>
