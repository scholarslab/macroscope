  <body><p>707_11: 《江南秋日》殷文圭</p>
    <p>水國由來稱道情　野人經此頓神清　一篷秋雨睡初起　半硯冷雲吟未成　青笠漁兒筒釣沒　蒨衣菱女畫橈輕　冰綃寫上江南景　寄與金鑾馬長卿</p><p><a href="../../model.html#/doc/39740">View poem's topic associations</a></p></body></html>
