  <body><p>661_5: 《絕境》羅隱</p>
    <p>絕境非身事　流年但物華　水梳苔髮直　風引蕙心斜　凡客從題鳳　膚音未勝蛙　小船兼有槳　始與問漁家</p><p><a href="../../model.html#/doc/36711">View poem's topic associations</a></p></body></html>
