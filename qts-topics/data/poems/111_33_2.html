  <body><p>111_33_2: 《江行紀事二首（其二）》席豫</p>
    <p>江汛春風勢　山樓曙月輝　猿攀紫巖飲　鳥拂清潭飛　古樹崩沙岸　新苔覆石磯　津途賞無限　征客暫忘歸</p><p><a href="../../model.html#/doc/5398">View poem's topic associations</a></p></body></html>
