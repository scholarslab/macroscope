  <body><p>622_3: 《秋熱》陸龜蒙</p>
    <p>自惜秋捐扇　今來意未衰　慇懃付柔握　淅瀝待清吹　午氣朱崖近　宵聲白羽隨　總如南國候　無復婕妤悲</p><p><a href="../../model.html#/doc/34177">View poem's topic associations</a></p></body></html>
