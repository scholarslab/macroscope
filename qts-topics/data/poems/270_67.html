  <body><p>270_67: 《八月十五日》戎昱</p>
    <p>憶昔千秋節　懽娛萬國同　今來六親遠　此日一悲風　年少逢胡亂　時平似夢中　梨園幾人在　應是涕無窮</p><p><a href="../../model.html#/doc/14107">View poem's topic associations</a></p></body></html>
