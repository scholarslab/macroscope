  <body><p>345_6: 《贈崔立之》韓愈</p>
    <p>昔年十日雨　子桑苦寒飢　哀歌坐空室　不怨但自悲　其友名子輿　忽然憂且思　搴裳觸泥水　裹飯往食之　入門相對語　天命良不疑　好事漆園吏　書之存雄詞　千年事已遠　二子情可推　我讀此篇日　正當寒雪時　吾身固已困　吾友復何為　薄粥不足裹　深泥諒難馳　曾無子輿事　空賦子桑詩</p><p><a href="../../model.html#/doc/18220">View poem's topic associations</a></p></body></html>
