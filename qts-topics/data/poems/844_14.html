  <body><p>844_14: 《贈智滿三藏》齊己</p>
    <p>灌頂清涼一滴通　大毗盧藏遍虛空　欲飛薝蔔花無盡　須待陀羅尼有功　金杵力摧魔界黑　水精光透夜燈紅　可堪東獻明天子　命服新酬贊國風</p><p><a href="../../model.html#/doc/46682">View poem's topic associations</a></p></body></html>
