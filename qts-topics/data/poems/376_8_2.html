  <body><p>376_8_2: 《看花（其二）》孟郊</p>
    <p>芍藥誰為婿　人人不敢來　唯應待詩老　日日殷勤開　玉立無氣力　春凝且裴徊將何謝青春　痛飲一百杯</p><p><a href="../../model.html#/doc/19849">View poem's topic associations</a></p></body></html>
