  <body><p>224_60: 《奉留贈集賢院崔、于二學士（國輔、休烈）》杜甫</p>
    <p>昭代將垂白　途窮乃叫閽　氣衝星象表　詞感帝王尊　天老書題目　春官驗討論　倚風遺鶂路　隨水到龍門　竟與蛟螭雜　空聞燕雀喧　青冥猶契闊　陵厲不飛翻　儒術誠難起　家聲庶已存　故山多藥物　勝概憶桃源　欲整還鄉旆　長懷禁掖垣　謬稱三賦在　難述二公恩</p><p><a href="../../model.html#/doc/10991">View poem's topic associations</a></p></body></html>
