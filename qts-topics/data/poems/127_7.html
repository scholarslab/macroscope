  <body><p>127_7: 《三月三日勤政樓侍宴應制》王維</p>
    <p>綵仗連宵合　瓊樓拂曉通　年光三月裏　宮殿百花中　不數秦王日　誰將洛水同　酒筵嫌落絮　舞袖怯春風　天保無為德　人歡不戰功　仍臨九衢宴　更達四門聰</p><p><a href="../../model.html#/doc/6013">View poem's topic associations</a></p></body></html>
