  <body><p>833_5: 《送僧遊五台》貫休</p>
    <p>羨師遊五頂　乞食值年豐　去去誰為侶　栖栖力已充　濁河高岸拆　衰草古城空　必到華嚴寺　憑師問辨公</p><p><a href="../../model.html#/doc/45913">View poem's topic associations</a></p></body></html>
