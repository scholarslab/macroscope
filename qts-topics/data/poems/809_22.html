  <body><p>809_22: 《送范律師往果州》靈一</p>
    <p>終南千古後　獨爾繼卿名　離障非今日　脩因是幾生　亂峰寒影暮　深澗野流清　遠客歸心苦　難為此別情</p><p><a href="../../model.html#/doc/44631">View poem's topic associations</a></p></body></html>
