  <body><p>592_4: 《四怨三愁五情詩十二首。一怨》曹鄴</p>
    <p>美人如新花　許嫁還獨守　豈無青銅鏡　終日自疑醜</p><p><a href="../../model.html#/doc/32857">View poem's topic associations</a></p></body></html>
