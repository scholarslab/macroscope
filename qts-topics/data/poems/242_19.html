  <body><p>242_19: 《楓橋夜泊（一作夜泊楓江）》張繼</p>
    <p>月落烏啼霜滿天　江楓漁父對愁眠　姑蘇城外寒山寺　夜半鐘聲到客船</p><p><a href="../../model.html#/doc/12678">View poem's topic associations</a></p></body></html>
