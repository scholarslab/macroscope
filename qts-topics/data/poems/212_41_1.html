  <body><p>212_41_1: 《苦雪四首（其一）》高適</p>
    <p>二月猶北風　天陰雪冥冥　寥落一室中　悵然慚百齡　苦愁正如此　門柳復青青</p><p><a href="../../model.html#/doc/10373">View poem's topic associations</a></p></body></html>
