  <body><p>675_2: 《夕陽》鄭穀</p>
    <p>夕陽秋更好　斂斂蕙蘭中　極浦明殘雨　長天急遠鴻　僧窗留半榻　漁舸透疏篷　莫恨清光盡　寒蟾即照空</p><p><a href="../../model.html#/doc/37536">View poem's topic associations</a></p></body></html>
