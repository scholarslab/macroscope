  <body><p>384_27: 《山中贈日南僧》張籍</p>
    <p>獨向雙峰老　松門閉兩崖　翻經上蕉葉　挂衲落藤花　甃石新開井　穿林自種茶　時逢海南客　蠻語問誰家</p><p><a href="../../model.html#/doc/20267">View poem's topic associations</a></p></body></html>
