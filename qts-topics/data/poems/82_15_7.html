  <body><p>82_15_7: 《江南曲八首（其七）》劉希夷</p>
    <p>北堂紅草盛茸　南湖碧水照芙蓉　朝遊暮起金花盡　漸覺羅裳珠露濃　自惜妍華三五歲　已歎關山千萬重　人情一去無還日　欲贈懷芳怨不逢</p><p><a href="../../model.html#/doc/4301">View poem's topic associations</a></p></body></html>
