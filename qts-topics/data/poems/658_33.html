  <body><p>658_33: 《篋中得故王郎中書》羅隱</p>
    <p>鳳里前年別望郎　丁寧唯恐滯吳鄉　勸疏杯酒知妨事　乞與書題作裹糧　苹鹿未能移海曲　縣花尋已落河陽　九原自此無因見　反覆遺蹤淚萬行</p><p><a href="../../model.html#/doc/36609">View poem's topic associations</a></p></body></html>
