  <body><p>1_62: 《賦得花庭霧》李世民</p>
    <p>蘭氣已熏宮　新蕊半妝叢　色含輕重霧　香引去來風　拂樹濃舒碧　縈花薄蔽紅　還當雜行雨　髣隱遙空</p><p><a href="../../model.html#/doc/72">View poem's topic associations</a></p></body></html>
