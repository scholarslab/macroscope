  <body><p>237_2: 《省中對雪寄元判官、拾遺昆季（一作寄謝舍人昆季）》錢起</p>
    <p>萬點瑤臺雪　飛來錦帳前　瓊枝應比淨　鶴髮敢爭先　散影成花月　流光透竹煙　今朝謝家興　幾處郢歌傳</p><p><a href="../../model.html#/doc/12116">View poem's topic associations</a></p></body></html>
