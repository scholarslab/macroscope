  <body><p>218_43: 《鹿頭山（山上有關，在德陽縣治北）》杜甫</p>
    <p>鹿頭何亭亭　是日慰飢渴　連山西南斷　俯見千里豁　遊子出京華　劍門不可越　及茲險阻盡　始喜原野闊　殊方昔三分　霸氣曾間發　天下今一家　雲端失雙闕　悠然想揚馬　繼起名硉兀　有文令人傷　何處埋爾骨　紆餘脂膏地　慘澹豪俠窟　仗鉞非老臣　宣風豈專達　冀公柱石姿　論道邦國活　斯人亦何幸　公鎮踰歲月</p><p><a href="../../model.html#/doc/10688">View poem's topic associations</a></p></body></html>
