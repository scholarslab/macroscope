  <body><p>386_117: 《重平驛作》張籍</p>
    <p>茫茫菰草平如地　渺渺長堤曲似城　日暮未知投宿處　逢人更問向前程</p><p><a href="../../model.html#/doc/20587">View poem's topic associations</a></p></body></html>
