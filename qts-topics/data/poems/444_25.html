  <body><p>444_25: 《自問行何遲》白居易</p>
    <p>前月發京口　今辰次淮涯　二旬四百里　自問行何遲　還鄉無他計　罷郡有餘資　進不慕富貴　退未憂寒飢　以此易過日　騰騰何所為　逢山輒倚櫂　遇寺多題詩　酒醒夜深後　睡足日高時　眼底一無事　心中百不知　想到京國日　懶放亦如斯　何必冒風水　促促赴程歸</p><p><a href="../../model.html#/doc/23205">View poem's topic associations</a></p></body></html>
