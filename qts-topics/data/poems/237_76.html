  <body><p>237_76: 《送郭秀才制舉下第南游》錢起</p>
    <p>失志思浪跡　知君晦近名　出關塵漸遠　過郢興彌清　山盡溪初廣　人閒舟自行　探幽無旅思　莫畏楚猿鳴</p><p><a href="../../model.html#/doc/12191">View poem's topic associations</a></p></body></html>
