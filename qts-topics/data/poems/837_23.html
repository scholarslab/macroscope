  <body><p>837_23: 《聽曉角》貫休</p>
    <p>三會單于滿閣風　五行無忒月朦朧　如何十萬家休戚　只在嗚嗚咽咽中</p><p><a href="../../model.html#/doc/46141">View poem's topic associations</a></p></body></html>
