  <body><p>318_5: 《奉和武相公省中宿齋，酬李相公見寄》鄭絪</p>
    <p>高閣安仁省　名園廣武廬　沐蘭朝太一　種竹詠華胥　禁靜疏鐘徹　庭開爽韻虛　洪鈞齊萬物　縹帙整群書　寒露滋新菊　秋風落故蕖　同懷不同賞　幽意竟何如</p><p><a href="../../model.html#/doc/16998">View poem's topic associations</a></p></body></html>
