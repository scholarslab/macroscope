  <body><p>44_1: 《奉和太子納妃太平公主出降》劉禕之</p>
    <p>夢梓光清陛　穠桃藹紫宮　德優宸念遠　禮備國姻崇　萬戶聲明發　三條騎吹通　香輪送重景　綵旆引仙虹</p><p><a href="../../model.html#/doc/2829">View poem's topic associations</a></p></body></html>
