  <body><p>728_40: 《春秋戰國門。武公》周曇</p>
    <p>猛獸來兵祇為文　豈宜涼德擬圖尊　君看豹彩蒙麋質　人取無難必不存</p><p><a href="../../model.html#/doc/40875">View poem's topic associations</a></p></body></html>
