  <body><p>147_101: 《送嚴侍禦充東畿觀察判官》劉長卿</p>
    <p>洛陽征戰後　君去問凋殘　雲月臨南至　風霜向北寒　故園經亂久　古木隔林看　誰訪江城客　年年守一官</p><p><a href="../../model.html#/doc/7061">View poem's topic associations</a></p></body></html>
