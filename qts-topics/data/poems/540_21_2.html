  <body><p>540_21_2: 《楚宮二首（後首一作天水閒話舊事）（其二）》李商隱</p>
    <p>月姊曾逢下彩蟾　傾城消息隔重簾　已聞佩響知腰細　更辨弦聲覺指纖　暮雨自歸山悄悄　秋河不動夜厭厭　王昌且在牆東住　未必金堂得免嫌</p><p><a href="../../model.html#/doc/29428">View poem's topic associations</a></p></body></html>
