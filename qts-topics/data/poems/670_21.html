  <body><p>670_21: 《紫騮馬》秦韜玉</p>
    <p>渥洼奇骨本難求　況是豪家重紫騮　臕大宜懸銀壓胯　力渾欺著玉銜頭　生獰弄影風隨步　踥蹀衝塵汗滿溝　若遇丈夫能控馭　任從騎取覓封侯</p><p><a href="../../model.html#/doc/37176">View poem's topic associations</a></p></body></html>
