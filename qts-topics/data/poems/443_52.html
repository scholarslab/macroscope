  <body><p>443_52: 《戲題木蘭花》白居易</p>
    <p>紫房日照胭脂拆　素豔風吹膩粉開　怪得獨饒脂粉態　木蘭曾作女郎來</p><p><a href="../../model.html#/doc/23129">View poem's topic associations</a></p></body></html>
