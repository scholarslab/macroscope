  <body><p>449_49: 《不出》白居易</p>
    <p>簷前新葉覆殘花　席上餘杯對早茶　好是老身銷日處　誰能騎馬傍人家</p><p><a href="../../model.html#/doc/23651">View poem's topic associations</a></p></body></html>
