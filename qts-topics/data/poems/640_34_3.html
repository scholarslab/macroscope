  <body><p>640_34_3: 《長安客舍敘邵陵舊宴，寄永州蕭使君五首之三》曹唐</p>
    <p>粉堞彤軒畫障西　水雲紅樹窣璇題　鷓鴣欲絕歌聲定　鵒初驚舞袖齊　坐對玉山空甸線　細聽金石怕低迷　東風夜月三年飲　不省非時不似泥</p><p><a href="../../model.html#/doc/35357">View poem's topic associations</a></p></body></html>
