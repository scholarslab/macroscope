  <body><p>87_86: 《侍宴隆慶池應制》張說</p>
    <p>靈池月滿直城隈　黻帳天臨御路開　東沼初陽疑吐出　南山曉翠若浮來　魚龍百戲紛容與　鳧鷁雙舟較泝洄　願似金堤青草馥　長承瑤水白雲杯</p><p><a href="../../model.html#/doc/4664">View poem's topic associations</a></p></body></html>
