  <body><p>890_13_5: 《漁父（其五）》張志和</p>
    <p>青草湖中月正圓　巴陵漁父櫂歌連　釣車子　橛頭船　樂在風波不用仙</p><p><a href="../../model.html#/doc/49013">View poem's topic associations</a></p></body></html>
