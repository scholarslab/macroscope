  <body><p>721_1: 《贈唐山人》李洞</p>
    <p>垂鬚長似髮　七十色如黳　醉眼青天小　吟情太華低　千年松繞屋　半夜雨連溪　　邛蜀路無限　往來琴獨攜</p><p><a href="../../model.html#/doc/40530">View poem's topic associations</a></p></body></html>
