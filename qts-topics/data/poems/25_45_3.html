  <body><p>25_45_3: 《雜曲歌辭。長相思三首（其三）》李白</p>
    <p>美人去後花餘床　床中繡被卷不寢　至今三載猶聞香　香亦竟不滅　人亦竟不來　相思黃葉落　白露點青苔</p><p><a href="../../model.html#/doc/1735">View poem's topic associations</a></p></body></html>
