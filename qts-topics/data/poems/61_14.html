  <body><p>61_14: 《和杜學士旅次淮口阻風》李嶠</p>
    <p>夕吹生寒浦　清淮上暝潮　迎風欲舉櫂　觸浪反停橈　淼漫煙波闊　參差林岸遙　日沈丹氣斂　天敞白雲銷　水雁銜蘆葉　沙鷗隱荻苗　客行殊未已　川路幾迢迢</p><p><a href="../../model.html#/doc/3681">View poem's topic associations</a></p></body></html>
