  <body><p>286_32: 《暮春尋終南柳處士》李端</p>
    <p>龐眉一居士　鶉服隱堯時　種荳初成畝　還丹舊日師　入溪花徑遠　向嶺鳥行遲　紫葛垂苔壁　青菰映柳絲　偶來塵外事　暫與素心期　終恨遊春客　同為歲月悲</p><p><a href="../../model.html#/doc/15386">View poem's topic associations</a></p></body></html>
