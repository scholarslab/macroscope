  <body><p>561_69_3: 《柳枝詞五首（其三）》薛能</p>
    <p>暖梳簪朵事登樓　因挂垂楊立地愁　牽斷綠絲攀不得　半空懸著玉搔頭</p><p><a href="../../model.html#/doc/31151">View poem's topic associations</a></p></body></html>
