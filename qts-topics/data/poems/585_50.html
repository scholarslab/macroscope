  <body><p>585_50: 《別道者》劉駕</p>
    <p>自君入城市　北邙無新墳　始信壺中藥　不落白楊根　如何忽告歸　蕣華還笑人　玉笙無遺音　悵望緱嶺雲</p><p><a href="../../model.html#/doc/32453">View poem's topic associations</a></p></body></html>
