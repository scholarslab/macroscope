  <body><p>330_7: 《郡齋有紫薇雙本自朱明接於徂暑其花芳馥…因詩紀述》楊于陵</p>
    <p>晏朝受明命　繼夏走天衢　逮茲三伏候　息駕萬里途　省躬既跼蹐　結思多煩紆　簿領幸無事　宴休誰與娛　內齋有嘉樹　雙植分庭隅　綠葉下成幄　紫花紛若鋪　摛霞晚舒艷　凝露朝垂珠　炎沴晝方鑠　幽姿閑且都　夭桃固難匹　芍藥寧為徒　懿此時節久　詎同光景驅　陶甄試一致　品彙乃散殊　濯質非受彩　無心那奪朱　粵予負羈縶　留賞益踟躕　通夕靡云倦　西南山月孤</p><p><a href="../../model.html#/doc/17463">View poem's topic associations</a></p></body></html>
