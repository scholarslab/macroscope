  <body><p>449_27: 《贈王山人》白居易</p>
    <p>玉芝觀裏王居士　服氣餐霞善養身　夜後不聞龜喘息　秋來唯長鶴精神　容顏盡怪長如故　名姓多疑不是真　貴重榮華輕壽命　知君悶見世間人</p><p><a href="../../model.html#/doc/23615">View poem's topic associations</a></p></body></html>
