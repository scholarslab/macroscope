  <body><p>17_11_2: 《樂府雜曲。鼓吹曲辭。巫山高二首（其二）》沈佺期</p>
    <p>神女向高唐　巫山下夕陽　裴回作行雨　婉孌逐荊王　電影江前落　雷聲峽外長　霽雲無處所　臺館曉蒼蒼</p><p><a href="../../model.html#/doc/862">View poem's topic associations</a></p></body></html>
