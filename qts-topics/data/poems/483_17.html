  <body><p>483_17: 《江亭》李紳</p>
    <p>瘴江昏霧連天合　欲作家書更斷腸　今日病身悲狀候　豈能埋骨向炎荒</p><p><a href="../../model.html#/doc/25728">View poem's topic associations</a></p></body></html>
