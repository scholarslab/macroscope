  <body><p>416_22: 《杏花》元稹</p>
    <p>常年出入右銀臺　每怪春光例早回　慚愧杏園行在景　同州園裏也先開</p><p><a href="../../model.html#/doc/21590">View poem's topic associations</a></p></body></html>
