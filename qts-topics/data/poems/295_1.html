  <body><p>295_1: 《送司空曙之蘇州》苗發</p>
    <p>盤門吳舊地　蟬盡草秋時　歸國人皆久　移家君獨遲　廣陵經水宿　建鄴有僧期　若到西霞寺　應看江總碑</p><p><a href="../../model.html#/doc/15767">View poem's topic associations</a></p></body></html>
