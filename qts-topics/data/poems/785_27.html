  <body><p>785_27: 《讀庾信集》無名氏</p>
    <p>四朝十帝盡風流　建業長安兩醉游　惟有一篇楊柳曲　江南江北為君愁</p><p><a href="../../model.html#/doc/43439">View poem's topic associations</a></p></body></html>
