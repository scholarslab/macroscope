  <body><p>586_64: 《洛神怨》劉滄</p>
    <p>子建東歸恨思長　飄颻神女步池塘　雲鬟高動水宮影　珠翠乍搖沙露光　心寄碧沈空婉戀　夢殘春色自悠揚　停車綺陌傍楊柳　片月青樓落未央</p><p><a href="../../model.html#/doc/32536">View poem's topic associations</a></p></body></html>
