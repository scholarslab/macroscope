  <body><p>657_17: 《重過隨州故兵部李侍郎恩知因抒長句》羅隱</p>
    <p>莊周高論伯牙琴　閒夜思量淚滿襟　四海共誰言近事　九原從此負初心　鷗翻漢浦風波急　雁下鄖溪霧雨深　慚愧蒼生還有意　解歌襦至如今</p><p><a href="../../model.html#/doc/36553">View poem's topic associations</a></p></body></html>
