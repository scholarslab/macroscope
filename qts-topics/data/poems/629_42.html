  <body><p>629_42: 《新沙》陸龜蒙</p>
    <p>渤澥聲中漲小堤　官家知後海鷗知　蓬萊有路教人到　應亦年年稅紫芝</p><p><a href="../../model.html#/doc/34551">View poem's topic associations</a></p></body></html>
