  <body><p>437_80: 《夜坐》白居易</p>
    <p>庭前盡日立到夜　燈下有時坐徹明　此情不語何人會　時復長吁一兩聲</p><p><a href="../../model.html#/doc/22570">View poem's topic associations</a></p></body></html>
