  <body><p>517_20: 《建鄴懷古》楊乘</p>
    <p>故城故壘滿江濆　盡是干戈舊苦辛　見此即須知帝力　生來便作太平人</p><p><a href="../../model.html#/doc/27932">View poem's topic associations</a></p></body></html>
