  <body><p>208_3: 《同李郎中淨律院梡子樹》包何</p>
    <p>本梡稀難識　沙門種則生　葉殊經寫字　子為佛稱名　濾水澆新長　燃燈暖更榮　亭亭無別意　只是勸修行</p><p><a href="../../model.html#/doc/10186">View poem's topic associations</a></p></body></html>
