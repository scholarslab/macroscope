  <body><p>777_16: 《大樑行》唐堯客</p>
    <p>客有成都來　為我彈鳴琴　前彈別鶴操　後奏大梁吟　大梁傷客情　荒臺對古城　版築有陳跡　歌吹無遺聲　雄哉魏公子　疇日好羅英　秀士三千人　煌煌列眾星　金槌奪晉鄙　白刃刎侯嬴　邯鄲救趙北　函谷走秦兵　君子滎且昧　忠信莫之明　間諜忽來及　雄圖靡克成　千齡萬化盡　但見汴水清　舊國多孤壘　夷門荊棘生　蒼梧綵雲沒　湘浦綠池平　聞有東山去　蕭蕭班馬鳴　河洲搴宿莽　日夕淚霑纓　因之唁公子　慷慨此歌行</p><p><a href="../../model.html#/doc/43210">View poem's topic associations</a></p></body></html>
