  <body><p>539_138: 《壬申七夕》李商隱</p>
    <p>已駕七香車　心心待曉霞　風輕惟響珮　日薄不嫣花　桂嫩傳香遠　榆高送影斜　成都過卜肆　曾妒識靈槎</p><p><a href="../../model.html#/doc/29325">View poem's topic associations</a></p></body></html>
