  <body><p>842_36: 《荊州新秋病起雜題一十五首。病起見庭竹》齊己</p>
    <p>病起見庭竹　君應悲我情　何妨甚消瘦　卻稱苦修行　每謝侵床影　時迴傍枕聲　秋來漸平復　吟遶骨毛輕</p><p><a href="../../model.html#/doc/46560">View poem's topic associations</a></p></body></html>
