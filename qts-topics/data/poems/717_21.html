  <body><p>717_21: 《南海旅次》曹松</p>
    <p>憶歸休上越王臺　歸思臨高不易裁　為客正當無雁處　故園誰道有書來　城頭早角吹霜盡　郭裏殘潮蕩月回　心似百花開未得　年年爭發被春催</p><p><a href="../../model.html#/doc/40371">View poem's topic associations</a></p></body></html>
