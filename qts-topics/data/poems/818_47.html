  <body><p>818_47: 《太湖館送殷秀才赴舉》皎然</p>
    <p>春風洞庭路　搖蕩暮天多　衰疾擠芳草　別離傷遠波　詩名推首薦　賦甲擬前科　數日聞天府　山衣製芰荷</p><p><a href="../../model.html#/doc/45085">View poem's topic associations</a></p></body></html>
