  <body><p>656_20: 《淮南送李司空朝覲》羅隱</p>
    <p>聖君霄旰望時雍　丹詔西來雨露濃　宣父道高休歎鳳　武侯才大本吟龍　九州似鼎終須負　萬物為銅只待鎔　臘後春前更何事　便看經度奏東封</p><p><a href="../../model.html#/doc/36516">View poem's topic associations</a></p></body></html>
