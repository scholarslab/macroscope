  <body><p>302_1_66: 《宮詞一百首（其六十六）》王建</p>
    <p>巡吹慢遍不相和　暗數看誰曲校多　明日梨花園裏見　先須逐得內家歌</p><p><a href="../../model.html#/doc/16304">View poem's topic associations</a></p></body></html>
