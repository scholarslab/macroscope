  <body><p>501_49: 《喜胡遇至》姚合</p>
    <p>窮居稀出入　門戶滿塵埃　病少閒人問　貧唯密友來　茅齋從掃破　藥酒遣生開　多事經時別　還愁不宿迴　就林燒嫩筍　遶樹揀香梅　相對題新什　遲成舉罰杯</p><p><a href="../../model.html#/doc/26826">View poem's topic associations</a></p></body></html>
