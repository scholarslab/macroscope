  <body><p>747_56: 《遊北山洞神宮》李中</p>
    <p>悶見塵中光景促　仙鄉來禮紫陽君　人居淡寂應難老　道在虛無不可聞　松檜隱棲三島鶴　樓臺閒鎖九霄雲　羨師向此朝星斗　一炷清香午夜焚</p><p><a href="../../model.html#/doc/41829">View poem's topic associations</a></p></body></html>
