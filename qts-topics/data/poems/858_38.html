  <body><p>858_38: 《題全州道士蔣暉壁》呂岩</p>
    <p>醉舞高歌海上山　天瓢承露結金丹　夜深鶴透秋空碧　萬里西風一劍寒</p><p><a href="../../model.html#/doc/47574">View poem's topic associations</a></p></body></html>
