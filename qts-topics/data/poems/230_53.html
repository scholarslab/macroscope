  <body><p>230_53: 《夜雨》杜甫</p>
    <p>小雨夜復密　迴風吹早秋　野涼侵閉戶　江滿帶維舟　通籍恨多病　為郎忝薄遊　天寒出巫峽　醉別仲宣樓</p><p><a href="../../model.html#/doc/11678">View poem's topic associations</a></p></body></html>
