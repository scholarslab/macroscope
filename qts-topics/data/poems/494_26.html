  <body><p>494_26: 《不見來詞》施肩吾</p>
    <p>烏鵲語千回　黃昏不見來　漫教脂粉匣　閉了又重開</p><p><a href="../../model.html#/doc/26175">View poem's topic associations</a></p></body></html>
