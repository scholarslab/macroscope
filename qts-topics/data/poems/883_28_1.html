  <body><p>883_28_1: 《六歎（集已載三首）（其一）》李涉</p>
    <p>蓬萊島邊採珠客　西望人寰星漢隔　千重疊浪聳雲高　萬里平沙連月白　海中洞穴尋難極　水底鮫人半相識　玄蚌初開影暫明　驪龍欲近威難逼　辛苦風濤白首期　得珠卻恨求珠時　隋侯歿世幾千載　只今薄俗空嗤嗤</p><p><a href="../../model.html#/doc/48704">View poem's topic associations</a></p></body></html>
