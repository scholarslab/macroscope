  <body><p>5_49: 《擬小山篇》徐賢妃</p>
    <p>仰幽巖而流盼　撫桂枝以凝想　將千齡兮此遇　荃何為兮獨往</p><p><a href="../../model.html#/doc/267">View poem's topic associations</a></p></body></html>
