  <body><p>538_8: 《送曾主簿歸楚州省覲，予亦明日歸姑孰》許渾</p>
    <p>帆轉清淮極鳥飛　落帆應換老萊衣　河亭未醉先惆悵　明日還從此路歸</p><p><a href="../../model.html#/doc/29108">View poem's topic associations</a></p></body></html>
