  <body><p>668_24: 《長安旅懷》高蟾</p>
    <p>馬嘶九陌年年苦　人語千門日日新　唯有終南寂無事　寒光不入帝鄉塵</p><p><a href="../../model.html#/doc/37120">View poem's topic associations</a></p></body></html>
