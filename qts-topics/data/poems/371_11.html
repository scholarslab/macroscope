  <body><p>371_11: 《題河州赤岸橋》呂溫</p>
    <p>左南橋上見河州　遺老相依赤岸頭　匝塞歌鐘受恩者　誰憐被髮哭東流</p><p><a href="../../model.html#/doc/19590">View poem's topic associations</a></p></body></html>
