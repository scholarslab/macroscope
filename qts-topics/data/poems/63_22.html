  <body><p>63_22: 《九日登玄武山旅眺》邵大震</p>
    <p>九月九日望遙空　秋水秋天生夕風　寒雁一向南去遠　游人幾度菊花叢</p><p><a href="../../model.html#/doc/3766">View poem's topic associations</a></p></body></html>
