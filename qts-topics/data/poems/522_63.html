  <body><p>522_63: 《斫竹》杜牧</p>
    <p>寺廢竹色死　宦家寧爾留　霜根漸隨斧　風玉尚敲秋　江南苦吟客　何處送悠悠</p><p><a href="../../model.html#/doc/28271">View poem's topic associations</a></p></body></html>
