  <body><p>837_1_8: 《山居詩二十四首（其八）》貫休</p>
    <p>心心心不住希夷　石屋巉巖鬢髮垂　養竹不除當路筍　愛松留得礙人枝　焚香開卷霞生砌　卷箔冥心月在池　多少故人頭盡白　不知今日又何之</p><p><a href="../../model.html#/doc/46096">View poem's topic associations</a></p></body></html>
