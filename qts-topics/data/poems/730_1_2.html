  <body><p>730_1_2: 《上清辭五首（其二）》李九齡</p>
    <p>樓鎖彤霞地絕塵　碧桃花發九天春　東皇近日慵遊宴　閒煞瑤池五色麟</p><p><a href="../../model.html#/doc/41032">View poem's topic associations</a></p></body></html>
