  <body><p>691_88: 《江岸秋思》杜荀鶴</p>
    <p>驅馬傍江行　鄉愁步步生　舉鞭揮柳色　隨手失蟬聲　秋稼緣長道　寒雲約古城　家貧遇豐歲　無地可歸耕</p><p><a href="../../model.html#/doc/38707">View poem's topic associations</a></p></body></html>
