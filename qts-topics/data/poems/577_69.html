  <body><p>577_69: 《西陵道士茶歌》溫庭筠</p>
    <p>乳竇濺濺通石脈　綠塵愁草春江色　澗花入井水味香　山月當人松影直　仙翁白扇霜鳥翎　拂壇夜讀黃庭經　疏香皓齒有餘味　更覺鶴心通杳冥</p><p><a href="../../model.html#/doc/32094">View poem's topic associations</a></p></body></html>
