  <body><p>276_11: 《送李縱別駕加員外郎卻赴常州幕》盧綸</p>
    <p>霄漢正聯飛　江湖又獨歸　暫歡同賜被　不待易朝衣　山雨迎軍晚　蘆風候火微　還當宴鈴閣　謝守亦光輝</p><p><a href="../../model.html#/doc/14668">View poem's topic associations</a></p></body></html>
