  <body><p>20_31: 《相和歌辭。飲馬長城窟行》王建</p>
    <p>長城窟　長城窟邊多馬骨　古來此地無井泉　賴得秦家築城卒　征人飲馬愁不回　長城變作望鄉堆　蹄跡未乾人去近　續後馬來泥汙盡　枕弓睡著待水生　不見陰山在前陣　馬蹄足脫裝馬頭　健兒戰死誰封侯</p><p><a href="../../model.html#/doc/1224">View poem's topic associations</a></p></body></html>
