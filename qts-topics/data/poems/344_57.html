  <body><p>344_57: 《早春與張十八博士籍游楊尚書林亭…兼呈白馮二閣老》韓愈</p>
    <p>牆下春渠入禁溝　渠冰初破滿渠浮　鳳池近日長先暖　流到池時更不流</p><p><a href="../../model.html#/doc/18199">View poem's topic associations</a></p></body></html>
