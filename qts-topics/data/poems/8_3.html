  <body><p>8_3: 《保大五年元日大雪同太弟景遂汪王景逖齊王…登樓賦》李璟</p>
    <p>珠簾高卷莫輕遮　往往相逢隔歲華　春氣昨宵飄律管　東風今日放梅花　素姿好把芳姿掩　落勢還同舞勢斜　坐有賓朋尊有酒　可憐清味屬儂家</p><p><a href="../../model.html#/doc/322">View poem's topic associations</a></p></body></html>
