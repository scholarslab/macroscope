  <body><p>409_19: 《東台去》元稹</p>
    <p>陶君喜不遇　予每為君言　今日東臺去　澄心在陸渾　旋抽隨日俸　并買近山園　千萬崔兼白　殷勤承主恩</p><p><a href="../../model.html#/doc/21285">View poem's topic associations</a></p></body></html>
