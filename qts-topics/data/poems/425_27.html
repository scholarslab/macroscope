  <body><p>425_27: 《反鮑明遠白頭吟》白居易</p>
    <p>炎炎者烈火　營營者小蠅　火不熱貞玉　蠅不點清冰　此苟無所受　彼莫能相仍　乃知物性中　各有能不能　古稱怨恨死　則人有所懲　懲淫或應可　在道未為弘　譬如蜩鷃徒　啾啾啅龍鵬　宜當委之去　寥廓高飛騰　豈能泥塵下　區區酬怨憎　胡為坐自苦　吞悲仍撫膺</p><p><a href="../../model.html#/doc/21907">View poem's topic associations</a></p></body></html>
