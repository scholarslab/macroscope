  <body><p>273_61: 《與友人過山寺》戴叔倫</p>
    <p>共有春山興　幽尋此日同　談詩訪靈徹　入社愧陶公　竹暗閒房雨　茶香別院風　誰知塵境外　路與白雲通</p><p><a href="../../model.html#/doc/14394">View poem's topic associations</a></p></body></html>
