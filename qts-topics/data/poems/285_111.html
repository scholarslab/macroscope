  <body><p>285_111: 《題山中別業》李端</p>
    <p>舊宅在山中　閒門與寺通　往來黃葉路　交結白頭翁　晚筍難成竹　秋花不滿叢　生涯祗麤糲　吾豈諱言窮</p><p><a href="../../model.html#/doc/15322">View poem's topic associations</a></p></body></html>
