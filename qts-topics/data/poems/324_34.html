  <body><p>324_34: 《送清洨上人謁信州陸員外》權德輿</p>
    <p>暫辭長老去隨緣　候曉輕裝寄客船　佳句已齊康寶月　清談遠指謝臨川　灘經水瀨逢新雪　路過漁潭宿暝煙　暇日若隨千騎出　南巖只在郡樓前</p><p><a href="../../model.html#/doc/17242">View poem's topic associations</a></p></body></html>
