  <body><p>671_29_1: 《吊方幹處士二首（其一）》唐彥謙</p>
    <p>不謂高名下　終全玉雪身　交猶及前輩　語不似今人　別號行鳴雁　遺編感獲麟斂衣應自定　只著古衣巾</p><p><a href="../../model.html#/doc/37237">View poem's topic associations</a></p></body></html>
