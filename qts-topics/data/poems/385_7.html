  <body><p>385_7: 《送李餘及第後歸蜀》張籍</p>
    <p>十年人詠好詩章　今日成名出舉場　歸去唯將新誥牒　後來爭取舊衣裳　山橋曉上芭蕉暗　水店晴看芋草黃　鄉里親情相見日　一時攜酒賀高堂</p><p><a href="../../model.html#/doc/20392">View poem's topic associations</a></p></body></html>
