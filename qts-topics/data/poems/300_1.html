  <body><p>300_1: 《贈王樞密》王建</p>
    <p>三朝行坐鎮相隨　今上春宮見小時　脫下御衣先賜著　進來龍馬每教騎　長承密旨歸家少　獨奏邊機出殿遲　自是姓同親向說　九重爭得外人知</p><p><a href="../../model.html#/doc/15990">View poem's topic associations</a></p></body></html>
