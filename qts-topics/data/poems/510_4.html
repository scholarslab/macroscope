  <body><p>510_4: 《西江行》張祜</p>
    <p>日下西塞山　南來東庭客　晴空一鳥渡　萬里秋江碧　惆悵異鄉人　偶言空脈脈</p><p><a href="../../model.html#/doc/27288">View poem's topic associations</a></p></body></html>
