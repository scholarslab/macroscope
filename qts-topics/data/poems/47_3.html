  <body><p>47_3: 《南郊文武出入舒和之樂》張九齡</p>
    <p>祝史辭正　人神慶　福以德昭　享以誠接　六變云備　百禮斯浹　祀事孔明　祚流萬葉</p><p><a href="../../model.html#/doc/2912">View poem's topic associations</a></p></body></html>
