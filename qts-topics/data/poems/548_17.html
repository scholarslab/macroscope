  <body><p>548_17: 《韋壽博書齋（一作溫庭筠詩）》薛逢</p>
    <p>玄晏先生已白頭　不隨鵷鷺狎群鷗　元卿謝免開三逕　平仲朝歸臥一裘　醉後獨知殷甲子　病來猶作晉春秋　塵纓未濯今如此　野水無情處處流</p><p><a href="../../model.html#/doc/30081">View poem's topic associations</a></p></body></html>
