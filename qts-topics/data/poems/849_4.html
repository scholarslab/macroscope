  <body><p>849_4: 《桐花鳥》可朋</p>
    <p>五色毛衣比鳳雛　深花叢裏祇如無　美人買得偏憐惜　移向金釵重幾銖</p><p><a href="../../model.html#/doc/47076">View poem's topic associations</a></p></body></html>
