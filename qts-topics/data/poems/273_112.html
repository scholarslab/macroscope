  <body><p>273_112: 《送李審之桂州謁中丞叔》戴叔倫</p>
    <p>知音不可遇　才子向天涯　遠水下山急　孤舟上路賒　亂雲收暮雨　雜樹落疏花　到日應文會　風流勝阮家</p><p><a href="../../model.html#/doc/14447">View poem's topic associations</a></p></body></html>
