  <body><p>643_45: 《酬劉書記一二知己見寄》李山甫</p>
    <p>見說金臺客　相逢祗論詩　坐來殘暑退　吟許野僧知　自喜幽棲僻　唯慚道義虧　身閒偏好古　句冷不求奇　晦跡全無累　安貧自得宜　同人終念我　蓮社有歸期</p><p><a href="../../model.html#/doc/35548">View poem's topic associations</a></p></body></html>
