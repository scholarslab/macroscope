  <body><p>349_11: 《銅雀妓》歐陽詹</p>
    <p>蕭條登古臺　迴首黃金屋　落葉不歸林　高陵永為谷　妝容徒自麗　舞態閱誰目　惆悵繐帷空　歌聲苦于哭</p><p><a href="../../model.html#/doc/18400">View poem's topic associations</a></p></body></html>
