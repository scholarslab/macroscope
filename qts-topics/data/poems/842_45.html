  <body><p>842_45: 《荊州新秋病起雜題一十五首。病起見苔色》齊己</p>
    <p>病起見苔色　凝然陣未枯　淺深圍柱礎　詰曲遶廊廡　碧翠文相間　青黃勢自鋪　為錢虛玷染　畢竟不如無</p><p><a href="../../model.html#/doc/46569">View poem's topic associations</a></p></body></html>
