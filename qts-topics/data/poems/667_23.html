  <body><p>667_23: 《題光福上方塔》顧在鎔</p>
    <p>蒼島孤生白浪中　倚天高塔勢翻空　煙凝遠岫列寒翠　霜染疏林墮碎紅　汀沼或棲彭澤雁　樓臺深貯洞庭風　六時金磬落何處　偏傍蘆葦驚釣翁</p><p><a href="../../model.html#/doc/37072">View poem's topic associations</a></p></body></html>
