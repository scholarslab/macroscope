  <body><p>539_166: 《東還》李商隱</p>
    <p>自有仙才自不知　十年長夢採華芝　秋風動地黃雲暮　歸去嵩陽尋舊師</p><p><a href="../../model.html#/doc/29353">View poem's topic associations</a></p></body></html>
