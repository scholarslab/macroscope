  <body><p>494_48: 《歎花詞》施肩吾</p>
    <p>前日滿林紅錦遍　今日遶林看不見　空餘古岸泥土中　零落臙脂兩三片</p><p><a href="../../model.html#/doc/26197">View poem's topic associations</a></p></body></html>
