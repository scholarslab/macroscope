  <body><p>457_60: 《天寒晚起引酌詠懷寄許州王尚書、汝州李常侍》白居易</p>
    <p>葉覆冰池雪滿山　日高慵起未開關　寒來更亦無過醉　老後何由可得閒　四海故交唯許汝　十年貧健是樊蠻　相思莫忘櫻桃會　一放狂歌一破顏</p><p><a href="../../model.html#/doc/24295">View poem's topic associations</a></p></body></html>
