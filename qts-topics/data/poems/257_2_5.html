  <body><p>257_2_5: 《蟬鳴一篇五章（其五）》宋華</p>
    <p>歲之秋深　蟬其夕吟　披衣軒除　蕭蕭風林　我友來斯　言告離衿　何以敘懷　臨水鳴琴　何以贈言　委順浮沈</p><p><a href="../../model.html#/doc/13408">View poem's topic associations</a></p></body></html>
