  <body><p>847_16: 《黃雀行》齊己</p>
    <p>雙雙野田雀　上下同飲啄　暖去栖蓬蒿　寒歸傍籬落　殷勤避羅網　乍可遇雕鶚　雕鶚雖不仁　分明在寥廓</p><p><a href="../../model.html#/doc/46929">View poem's topic associations</a></p></body></html>
