  <body><p>485_30_5: 《秋懷五首（其五）》鮑溶</p>
    <p>龍荒變露色　燕雁南為客　遊子聲影中　涕零念離析　四時如車馬　轉此今與昔　往歎在空中　存事委幽跡　翩翩日斂照　朗朗月繫夕　物生春不留　年壯老還迫　天機杳何為　長壽與松柏</p><p><a href="../../model.html#/doc/25789">View poem's topic associations</a></p></body></html>
