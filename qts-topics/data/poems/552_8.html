  <body><p>552_8: 《和主司王起（一作和主司酬周侍郎）》崔軒</p>
    <p>滿朝朱紫半門生　新榜勞人又得名　國器舊知收片玉　朝宗轉覺集登瀛　同升翰苑三年美　繼入花源九族榮　共仰蓮峰聽雪唱　欲賡仙曲意怔營</p><p><a href="../../model.html#/doc/30467">View poem's topic associations</a></p></body></html>
