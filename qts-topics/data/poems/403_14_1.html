  <body><p>403_14_1: 《憲宗章武孝皇帝挽歌詞三首（膳部員外時作）（其一）》元稹</p>
    <p>國付重離後　身隨十聖仙　北辰移帝座　西日到虞泉　方丈言虛設　華胥事眇然觸鱗曾在宥　偏哭墮髯前</p><p><a href="../../model.html#/doc/21163">View poem's topic associations</a></p></body></html>
