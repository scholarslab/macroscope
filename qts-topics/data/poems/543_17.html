  <body><p>543_17: 《一公房》喻鳧</p>
    <p>幽深誰掩關　清淨自多閒　一雨收眾木　孤雲生遠山　花萎綠苔上　鴿乳翠樓間　嵐靄燃香夕　容聽半偈還</p><p><a href="../../model.html#/doc/29830">View poem's topic associations</a></p></body></html>
