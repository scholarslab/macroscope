  <body><p>755_15: 《奉和七夕應令》徐鉉</p>
    <p>今宵星漢共晶光　應笑羅敷嫁侍郎　斗柄易輕離恨促　河流不盡後期長　靜聞天籟疑鳴佩　醉折荷花想豔妝　誰見宣猷堂上宴　一篇清韻鎮金鐺</p><p><a href="../../model.html#/doc/42272">View poem's topic associations</a></p></body></html>
