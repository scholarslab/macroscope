  <body><p>229_43_2: 《入宅三首（大曆二年春，甫自西閣遷赤甲）（其二）》杜甫</p>
    <p>亂後居難定　春歸客未還　水生魚復浦　雲暖麝香山　半頂梳頭白　過眉拄杖斑相看多使者　一一問函關</p><p><a href="../../model.html#/doc/11500">View poem's topic associations</a></p></body></html>
