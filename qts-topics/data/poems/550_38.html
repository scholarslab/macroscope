  <body><p>550_38: 《翡翠岩》趙嘏</p>
    <p>芙蓉幕裏千場醉　翡翠巖前半日閒　惆悵晉朝人不到　謝公拋力上東山</p><p><a href="../../model.html#/doc/30341">View poem's topic associations</a></p></body></html>
