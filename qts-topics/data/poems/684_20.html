  <body><p>684_20: 《次韻和王員外雜游四韻》吳融</p>
    <p>一分難減亦難加　得似溪頭浣越紗　兩槳慣邀催去艇　七香曾占取來車　黃昏忽墮當樓月　清曉休開滿鏡花　誰見玉郎腸斷處　露風簟半敧斜</p><p><a href="../../model.html#/doc/38242">View poem's topic associations</a></p></body></html>
