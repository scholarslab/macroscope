  <body><p>702_57: 《投翰林張侍郎》張蠙</p>
    <p>舉家貧拾海邊樵　來認仙宗在碧霄　丹穴雖無凡羽翼　靈椿還向細枝條　九衢馬識他門少　十載身辭故國遙　願與吾君作霖雨　且應平地活枯苗</p><p><a href="../../model.html#/doc/39446">View poem's topic associations</a></p></body></html>
