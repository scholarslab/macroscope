  <body><p>752_46: 《送郝郎中為浙西判官》徐鉉</p>
    <p>大藩從事本優賢　幕府仍當北固前　花繞樓臺山倚郭　寺臨江海水連天　恐君到即忘歸日　憶我遊曾歷二年　若許他時作閒伴　殷勤為買釣魚船</p><p><a href="../../model.html#/doc/42158">View poem's topic associations</a></p></body></html>
