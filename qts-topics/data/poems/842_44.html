  <body><p>842_44: 《荊州新秋病起雜題一十五首。病起見庭莎》齊己</p>
    <p>病起見庭莎　綠階傍竹多　遶行猶未得　靜聽復如何　蟋蟀幽中響　蟪蛄深處歌　不緣田地窄　剩種任婆娑</p><p><a href="../../model.html#/doc/46568">View poem's topic associations</a></p></body></html>
