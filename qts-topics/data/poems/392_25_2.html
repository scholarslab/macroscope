  <body><p>392_25_2: 《酬答二首（其二）》李賀</p>
    <p>雍州二月梅池春　御水鵁鶄暖白蘋　試問酒旗歌板地　今朝誰是拗花人</p><p><a href="../../model.html#/doc/20816">View poem's topic associations</a></p></body></html>
