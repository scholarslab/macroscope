  <body><p>456_68_2: 《令公南莊花柳正盛，欲偷一賞，先寄二篇（其二）》白居易</p>
    <p>可惜亭臺閒度日　欲偷風景暫遊春　只愁花裏鶯饒舌　飛入宮城報主人</p><p><a href="../../model.html#/doc/24211">View poem's topic associations</a></p></body></html>
