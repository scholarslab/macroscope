  <body><p>448_39: 《答尉遲少監水閣重宴》白居易</p>
    <p>人情依舊歲華新　今日重招往日賓　雞黍重回千里駕　林園闇換四年春　水軒平寫琉璃鏡　草岸斜鋪翡翠茵　聞道經營費心力　忍教成後屬他人</p><p><a href="../../model.html#/doc/23528">View poem's topic associations</a></p></body></html>
