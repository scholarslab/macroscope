  <body><p>526_10: 《過鮑溶宅有感》杜牧</p>
    <p>寥落故人宅　重來身已亡　古苔殘墨沼　深竹舊書堂　秋色池館靜　雨聲雲木涼　無因展交道　日暮倍心傷</p><p><a href="../../model.html#/doc/28563">View poem's topic associations</a></p></body></html>
