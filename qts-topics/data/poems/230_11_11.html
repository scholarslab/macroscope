  <body><p>230_11_11: 《承聞河北諸道節度入朝歡喜口號絕句十二首（其十一）》杜甫</p>
    <p>李相將軍擁薊門　白頭雖老赤心存　竟能盡說諸侯入　知有從來天子尊</p><p><a href="../../model.html#/doc/11626">View poem's topic associations</a></p></body></html>
