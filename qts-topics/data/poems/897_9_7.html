  <body><p>897_9_7: 《浣溪沙（其七）》孫光憲</p>
    <p>風遞殘香出繡簾　團窠金鳳舞襜襜　落花微雨恨相兼　何處去來狂太甚　空推宿酒睡無厭　爭教人不別猜嫌</p><p><a href="../../model.html#/doc/49555">View poem's topic associations</a></p></body></html>
