  <body><p>360_36: 《和樂天洛下醉吟，寄太原令狐相公，兼見懷長句》劉禹錫</p>
    <p>舊相臨戎非稱意　詞人作尹本多情　從容自使邊塵靜　談笑不聞桴鼓聲　章句新添塞下曲　風流舊占洛陽城　昨來亦有吳趨詠　惟寄東都與北京</p><p><a href="../../model.html#/doc/19079">View poem's topic associations</a></p></body></html>
