  <body><p>369_11: 《催妝》盧儲</p>
    <p>昔年將去玉京遊　第一仙人許狀頭　今日幸為秦晉會　早教鸞鳳下妝樓</p><p><a href="../../model.html#/doc/19529">View poem's topic associations</a></p></body></html>
