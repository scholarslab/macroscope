  <body><p>521_50: 《春晚題韋家亭子》杜牧</p>
    <p>擁鼻侵襟花草香　高臺春去恨茫茫　蔫紅半落平池晚　曲渚飄成錦一張</p><p><a href="../../model.html#/doc/28195">View poem's topic associations</a></p></body></html>
