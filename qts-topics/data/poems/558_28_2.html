  <body><p>558_28_2: 《春早選寓長安二首（其二）》薛能</p>
    <p>舊論已浮海　此心猶滯秦　上僚如報國　公道豈無人　巖隱懸溪瀑　城居入榻塵　漁舟即擬去　不待晚年身</p><p><a href="../../model.html#/doc/30898">View poem's topic associations</a></p></body></html>
