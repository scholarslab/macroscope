  <body><p>446_67: 《求分司東都，寄牛相公十韻》白居易</p>
    <p>忽忽心如夢　星星鬢似絲　縱貧長有酒　雖老未拋詩　儉薄身都慣　疏頑性頗宜　飯粗餐亦飽　被暖起常遲　萬里歸何得　三年伴是誰　華亭鶴不去　天竺石相隨　王尹貰將馬　田家賣與池　開門閒坐日　遶水獨行時　懶慢交遊許　衰羸相府知　官寮幸無事　可惜不分司</p><p><a href="../../model.html#/doc/23355">View poem's topic associations</a></p></body></html>
