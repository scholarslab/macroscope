  <body><p>415_12: 《憑李忠州寄書樂天》元稹</p>
    <p>萬里寄書將出峽　卻憑巫峽寄江州　傷心最是江頭月　莫把書將上庾樓</p><p><a href="../../model.html#/doc/21540">View poem's topic associations</a></p></body></html>
