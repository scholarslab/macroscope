  <body><p>684_27: 《岐下聞杜鵑》吳融</p>
    <p>化去蠻鄉北　飛來渭水西　為多亡國恨　不忍故山啼　怨已驚秦鳳　靈應識漢雞　數聲煙漠漠　餘思草萋萋　樓迥波無際　林昏日又低　如何不腸斷　家近五雲溪</p><p><a href="../../model.html#/doc/38249">View poem's topic associations</a></p></body></html>
