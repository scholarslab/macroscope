  <body><p>425_13_2: 《寓意詩五首（其二）》白居易</p>
    <p>赫赫京內史　炎炎中書郎　昨傳徵拜日　恩賜頗殊常　貂冠水蒼玉　紫綬黃金章佩服身未暖　已聞竄遐荒　親戚不得別　吞聲泣路旁　賓客亦已散　門前雀羅張富貴來不久　倏如瓦溝霜　權勢去尤速　瞥若石火光　不如守貧賤　貧賤可久長傳語宦遊子　且來歸故鄉</p><p><a href="../../model.html#/doc/21885">View poem's topic associations</a></p></body></html>
