  <body><p>270_82_2: 《收襄陽城二首（其二）》戎昱</p>
    <p>五營飛將擁霜戈　百里僵屍滿濜河　日暮歸來看劍血　將軍卻恨殺人多</p><p><a href="../../model.html#/doc/14123">View poem's topic associations</a></p></body></html>
