  <body><p>825_24: 《蜀中送人遊廬山》隱巒</p>
    <p>居游正值芳春月　蜀道千山皆秀發　溪邊五里十里花　雲外三峰兩峰雪　君上匡山我舊居　松蘿拋擲十年餘　君行試到山前問　山鳥只今相憶無</p><p><a href="../../model.html#/doc/45438">View poem's topic associations</a></p></body></html>
