  <body><p>633_34_7: 《南北史感遇十首（其七）》司空圖</p>
    <p>桃芳李豔年年發　羌管蠻弦處處多　海上應無三島路　人間惟有一聲歌</p><p><a href="../../model.html#/doc/34830">View poem's topic associations</a></p></body></html>
