  <body><p>218_32_2: 《乾元中寓居同穀縣，作歌七首（其二）》杜甫</p>
    <p>長鑱長鑱白木柄　我生托子以為命　黃精無苗山雪盛　短衣數挽不掩脛　此時與子空歸來　男呻女吟四壁靜　嗚呼二歌兮歌始放　鄰里為我色惆悵</p><p><a href="../../model.html#/doc/10672">View poem's topic associations</a></p></body></html>
