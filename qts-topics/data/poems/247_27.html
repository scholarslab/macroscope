  <body><p>247_27: 《送義烏韋明府》獨孤及</p>
    <p>妙年能致身　陳力復安親　不憚關山遠　寧辭簿領勤　過江雲滿路　到縣海為鄰　每歎違心賞　吳門正早春</p><p><a href="../../model.html#/doc/12927">View poem's topic associations</a></p></body></html>
