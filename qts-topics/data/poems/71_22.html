  <body><p>71_22: 《上巳日祓禊渭濱應制》劉憲</p>
    <p>桃花欲落柳條長　沙頭水上足風光　此時御蹕來遊處　願奉年年祓禊觴</p><p><a href="../../model.html#/doc/3913">View poem's topic associations</a></p></body></html>
