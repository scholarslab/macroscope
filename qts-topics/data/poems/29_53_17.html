  <body><p>29_53_17: 《雜歌謠辭。步虛詞（其十七）》韋渠牟</p>
    <p>舞鳳凌天出　歌麟入夜聽　雲容衣眇眇　風韻曲泠泠　扣齒端金簡　焚香檢玉經仙宮知不遠　只近太微星</p><p><a href="../../model.html#/doc/2344">View poem's topic associations</a></p></body></html>
