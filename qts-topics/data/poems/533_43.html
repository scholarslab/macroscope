  <body><p>533_43: 《移攝太平寄前李明府》許渾</p>
    <p>病移巖邑稱閒身　何處風光貰酒頻　溪柳遶門彭澤令　野花連洞武陵人　嬌歌自駐壺中景　艷舞長留海上春　早晚高臺更同醉　綠蘿如帳草如茵</p><p><a href="../../model.html#/doc/28909">View poem's topic associations</a></p></body></html>
