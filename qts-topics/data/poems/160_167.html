  <body><p>160_167: 《冬至後過吳、張二子檀溪別業》孟浩然</p>
    <p>卜築因自然　檀溪不更穿　園廬二友接　水竹數家連　直與南山對　非關選地偏　草堂時偃曝　蘭枻日周旋　外事情都遠　中流性所便　閒垂太公釣　興發子猷船　余亦幽棲者　經過竊慕焉　梅花殘臘月　柳色半春天　鳥泊隨陽雁　魚藏縮項　停杯問山簡　何似習池邊</p><p><a href="../../model.html#/doc/7845">View poem's topic associations</a></p></body></html>
