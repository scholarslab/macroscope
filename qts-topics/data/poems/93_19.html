  <body><p>93_19: 《秋日還京陝西十裏作》薛稷</p>
    <p>驅車越陝郊　北顧臨大河　隔河望鄉邑　秋風水增波　西登咸陽途　日暮憂思多　傅巖既紆鬱　首山亦嵯峨　操築無昔老　採薇有遺歌　客遊節回換　人生知幾何</p><p><a href="../../model.html#/doc/4882">View poem's topic associations</a></p></body></html>
