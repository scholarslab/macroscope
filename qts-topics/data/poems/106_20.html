  <body><p>106_20: 《春怨》鄭愔</p>
    <p>春朝物候妍　愁婦鏡臺前　風吹數蝶亂　露洗百花鮮　試出褰羅幌　還來著錦筵　曲中愁夜夜　樓上別年年　不及隨蕭史　高飛向紫煙</p><p><a href="../../model.html#/doc/5286">View poem's topic associations</a></p></body></html>
