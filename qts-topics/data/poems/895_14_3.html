  <body><p>895_14_3: 《菩薩蠻（其三）》尹鶚</p>
    <p>錦茵閒襯丁香枕　銀釭燼落猶慵寢　顒坐遍紅爐　誰知情緒孤　少年狂蕩慣　花曲長牽絆　去便不歸來　空教駿馬回</p><p><a href="../../model.html#/doc/49394">View poem's topic associations</a></p></body></html>
