  <body><p>365_6_3: 《踏歌詞四首（第二首一作張籍《無題詩》）（其三）》劉禹錫</p>
    <p>新詞宛轉遞相傳　振袖傾鬟風露前　月落烏啼雲雨散　遊童陌上拾花鈿</p><p><a href="../../model.html#/doc/19276">View poem's topic associations</a></p></body></html>
