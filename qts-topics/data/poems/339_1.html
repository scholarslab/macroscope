  <body><p>339_1: 《劉生詩》韓愈</p>
    <p>生名師命其姓劉　自少軒輊非常儔　棄家如遺來遠遊　東走梁宋暨揚州　遂凌大江極東陬　洪濤舂天禹穴幽　越女一笑三年留　南逾橫嶺入炎州　青鯨高磨波山浮　怪魅炫曜堆蛟虯　山讙譟猩猩遊　毒氣爍體黃膏流　問胡不歸良有由　美酒傾水朒肥牛　妖歌慢舞爛不收　倒心迴腸為青眸　千金邀顧不可酬　乃獨遇之盡綢繆　瞥然一餉成十秋　昔鬚未生今白頭　五管歷遍無賢侯　迴望萬里還家羞　陽山窮邑惟猿猴　手持釣竿遠相投　我為羅列陳前修　芟蒿斬蓬利鋤耰　天星迴環數纔周　文學穰穰囷倉稠　車輕御良馬力優　咄哉識路行勿休　往取將相酬恩讎</p><p><a href="../../model.html#/doc/17930">View poem's topic associations</a></p></body></html>
