  <body><p>487_24: 《讀李相心中樂》鮑溶</p>
    <p>負海狂鯨縱巨鱗　四朝天子阻時巡　誰將侯玉乖南面　幾使戎車殷左輪　久作妖星虛費日　終　天洞亦何人　果聞丞相心中樂　上贊陶唐一萬春</p><p><a href="../../model.html#/doc/25927">View poem's topic associations</a></p></body></html>
