  <body><p>783_19: 《悼妓詩》京兆韋氏子</p>
    <p>惆悵金泥簇蝶裙　春來猶見伴行雲　不教布施剛留得　渾似初逢李少君</p><p><a href="../../model.html#/doc/43358">View poem's topic associations</a></p></body></html>
