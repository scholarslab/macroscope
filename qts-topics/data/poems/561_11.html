  <body><p>561_11: 《過昌利觀有懷》薛能</p>
    <p>萬仞雲峰八石泉　李君仙後更誰仙　我來駐馬人何問　老柏無多不種田</p><p><a href="../../model.html#/doc/31076">View poem's topic associations</a></p></body></html>
