  <body><p>498_1_1: 《閒居遣懷十首（其一）》姚合</p>
    <p>身外無徭役　開門百事閒　倚松聽唳鶴　策杖望秋山　萍任連池綠　苔從匝地斑料無車馬客　何必掃柴關</p><p><a href="../../model.html#/doc/26567">View poem's topic associations</a></p></body></html>
