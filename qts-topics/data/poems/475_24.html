  <body><p>475_24: 《秋日美晴，郡樓閑眺，寄荊南張書記》李德裕</p>
    <p>高檻涼風起　清川旭景開　秋聲向野去　爽氣自山來　霄外鴻初返　簷間燕已歸　不因煙雨夕　何處夢陽臺</p><p><a href="../../model.html#/doc/25242">View poem's topic associations</a></p></body></html>
