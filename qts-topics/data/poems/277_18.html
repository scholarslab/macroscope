  <body><p>277_18: 《和王倉少尹暇日言懷》盧綸</p>
    <p>清秋多暇日　況乃是夫君　習靜通仙事　書空閱篆文　劍飛終上漢　鶴夢不離雲　無限煙霄路　何嗟跡未分</p><p><a href="../../model.html#/doc/14753">View poem's topic associations</a></p></body></html>
