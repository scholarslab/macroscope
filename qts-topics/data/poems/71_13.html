  <body><p>71_13: 《奉和幸安樂公主山莊應制》劉憲</p>
    <p>主家別墅帝城隈　無勞海上覓蓬萊　沓石懸流平地起　危樓曲閣半天開　庭莎作薦舞行出　浦樹相將歌棹回　此日風光與形勝　祗言作伴聖詞來</p><p><a href="../../model.html#/doc/3904">View poem's topic associations</a></p></body></html>
