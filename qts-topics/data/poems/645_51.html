  <body><p>645_51: 《冬夜與修睦上人宿遠公亭，寄南嶽玄泰禪師》李咸用</p>
    <p>丈室掩孤燈　更深霰雹增　相看雲夢客　共憶祝融僧　語合茶忘味　吟攲卷有稜　楚南山水秀　行止豈無憑</p><p><a href="../../model.html#/doc/35693">View poem's topic associations</a></p></body></html>
