  <body><p>578_28: 《和道溪君別業（一作和友人溪居別業）》溫庭筠</p>
    <p>積潤初銷碧草新　鳳陽晴日帶雕輪　風飄弱柳平橋晚　雪點寒梅小苑春　屏上樓臺陳後主　鏡中金翠李夫人　花房透露紅珠落　蛺蝶雙飛護粉塵</p><p><a href="../../model.html#/doc/32123">View poem's topic associations</a></p></body></html>
