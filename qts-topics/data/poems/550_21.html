  <body><p>550_21: 《長信宮（一作孟遲詩）》趙嘏</p>
    <p>君恩已盡欲何歸　猶有殘香在舞衣　自恨身輕不如燕　春來長遶御簾飛</p><p><a href="../../model.html#/doc/30323">View poem's topic associations</a></p></body></html>
