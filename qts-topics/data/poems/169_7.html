  <body><p>169_7: 《贈崔諮議》李白</p>
    <p>綠驥本天馬　素非伏櫪駒　長嘶向清風　倏忽凌九區　何言西北至　卻走東南隅　世道有翻覆　前期難豫圖　希君一剪拂　猶可騁中衢</p><p><a href="../../model.html#/doc/8223">View poem's topic associations</a></p></body></html>
