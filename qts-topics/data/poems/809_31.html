  <body><p>809_31: 《贈別皇甫曾》靈一</p>
    <p>幽人從遠岳　過客愛春山　高駕能相送　孤遊且未還　紫苔封井石　綠竹掩柴關　若到雲峰外　齊心去住間</p><p><a href="../../model.html#/doc/44640">View poem's topic associations</a></p></body></html>
