  <body><p>892_28_1: 《女冠子（其一）》牛嶠</p>
    <p>綠雲高髻　點翠勻紅時世　月如眉　淺笑含雙靨　低聲唱小詞　眼看惟恐化　魂蕩欲相隨　玉趾回嬌步　約佳期</p><p><a href="../../model.html#/doc/49199">View poem's topic associations</a></p></body></html>
