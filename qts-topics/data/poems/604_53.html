  <body><p>604_53: 《陪友人夏夜對月》許棠</p>
    <p>後伏中宵月　高秋滿魄齊　輪移仙掌外　影下玉繩西　蟬雀飛多誤　星螢出自迷　煩蒸驚頓絕　吟玩畏聞雞</p><p><a href="../../model.html#/doc/33510">View poem's topic associations</a></p></body></html>
