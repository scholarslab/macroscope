  <body><p>594_33: 《宋州月夜感懷》儲嗣宗</p>
    <p>雁池衰草露霑衣　河水東流萬事微　寂寞青陵臺上月　秋風滿樹鵲南飛</p><p><a href="../../model.html#/doc/32995">View poem's topic associations</a></p></body></html>
