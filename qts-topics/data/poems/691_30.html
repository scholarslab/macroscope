  <body><p>691_30: 《秋日旅舍臥病呈所知》杜荀鶴</p>
    <p>秋色上庭枝　愁懷切向誰　青雲無勢日　華髮有狂時　枕上聞風雨　江南繫別離　如何吟到此　此道不聞知</p><p><a href="../../model.html#/doc/38649">View poem's topic associations</a></p></body></html>
