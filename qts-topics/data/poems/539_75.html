  <body><p>539_75: 《韓翃舍人即事》李商隱</p>
    <p>萱草含丹粉　荷花抱綠房　鳥應悲蜀帝　蟬是怨齊王　通內藏珠府　應官解玉坊　橋南荀令過　十里送衣香</p><p><a href="../../model.html#/doc/29246">View poem's topic associations</a></p></body></html>
