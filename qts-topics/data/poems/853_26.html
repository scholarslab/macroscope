  <body><p>853_26: 《高士詠。洞靈真人》吳筠</p>
    <p>亢倉致虛極　潛跡依遠岫　智去愚獨留　日虧歲方就　鄉人謀尸祝　不欲聞俎豆　尚賢非至理　堯舜固為陋</p><p><a href="../../model.html#/doc/47263">View poem's topic associations</a></p></body></html>
