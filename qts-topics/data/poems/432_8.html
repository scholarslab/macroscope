  <body><p>432_8: 《寄題盩厔廳前雙松（兩松自仙遊山移植縣廳）》白居易</p>
    <p>憶昨為吏日　折腰多苦辛　歸家不自適　無計慰心神　手栽兩樹松　聊以當嘉賓　乘春日一溉　生意漸欣欣　清韻度秋在　綠茸隨日新　始憐澗底色　不憶城中春　有時晝掩關　雙影對一身　盡日不寂寞　意中如三人　忽奉宣室詔　徵為文苑臣　閒來一惆悵　恰似別交親　早知煙翠前　攀玩不逡巡　悔從白雲裏　移爾落囂塵</p><p><a href="../../model.html#/doc/22183">View poem's topic associations</a></p></body></html>
