  <body><p>58_35: 《九月奉教作》李嶠</p>
    <p>曲池朝下雁　幽砌夕吟蛩　葉徑蘭芳盡　花潭菊氣濃　寒催四序律　霜度九秋鐘　還當明月夜　飛蓋遠相從</p><p><a href="../../model.html#/doc/3539">View poem's topic associations</a></p></body></html>
