  <body><p>657_12: 《杜陵秋思》羅隱</p>
    <p>南望商於北帝都　兩堪棲托兩無圖　只聞斥逐張公子　不覺悲同楚大夫　巖畔早涼生紫桂　井邊疏影落高梧　一杯淥酒他年憶　瀝向青波寄五湖</p><p><a href="../../model.html#/doc/36548">View poem's topic associations</a></p></body></html>
