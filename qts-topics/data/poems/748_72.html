  <body><p>748_72: 《獻張拾遺》李中</p>
    <p>官資清貴近丹墀　性格孤高世所稀　金殿日開親鳳扆　古屏時展看漁磯　酒醒虛閣秋簾捲　吟對疏篁夕鳥歸　獻替頻陳忠譽播　鵬霄萬里展雄飛</p><p><a href="../../model.html#/doc/41944">View poem's topic associations</a></p></body></html>
