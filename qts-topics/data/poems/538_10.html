  <body><p>538_10: 《湖上》許渾</p>
    <p>髣欲當三五夕　萬蟬清雜亂泉紋　釣魚船上一尊酒　月出渡頭零落雲</p><p><a href="../../model.html#/doc/29110">View poem's topic associations</a></p></body></html>
