  <body><p>586_14: 《江城晚望》劉滄</p>
    <p>一望江城思有餘　遙分野逕入樵漁　青山經雨菊花盡　白鳥下灘蘆葉疏　靜聽潮聲寒木杪　遠看風色暮帆舒　秋期又涉潼關路　不得年年向此居</p><p><a href="../../model.html#/doc/32486">View poem's topic associations</a></p></body></html>
