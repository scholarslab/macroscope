  <body><p>333_94_9: 《春日奉獻聖壽無疆詞十首（其九）》楊巨源</p>
    <p>日上蒼龍闕　香含紫禁林　晴光五雲疊　春色九重深　賞元和德　文垂雅頌音景雲隨御輦　顥氣在宸襟　永保無疆壽　長懷不戰心　聖朝多慶賜　瓊樹粉牆陰</p><p><a href="../../model.html#/doc/17700">View poem's topic associations</a></p></body></html>
