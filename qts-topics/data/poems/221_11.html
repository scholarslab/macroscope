  <body><p>221_11: 《折檻行》杜甫</p>
    <p>嗚呼房魏不復見　秦王學士時難羨　青衿冑子困泥塗　白馬將軍若雷電　千載少似朱雲人　至今折檻空嶙峋　婁公不語宋公語　尚憶先皇容直臣</p><p><a href="../../model.html#/doc/10791">View poem's topic associations</a></p></body></html>
