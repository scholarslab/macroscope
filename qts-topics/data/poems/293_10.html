  <body><p>293_10: 《殘鶯百囀歌同王員外耿拾遺吉中孚李端遊慈恩各賦一物》司空曙</p>
    <p>殘鶯一何怨　百囀相尋續　始辨下將高　稍分長復促　綿蠻巧狀語　機節終如曲　野客賞應遲　幽僧聞詎足　禪齊深樹夏陰清　零落空餘三兩聲　金谷箏中傳不似　山陽笛裏寫難成　憶昨亂啼無遠近　晴宮曉色偏相引　送暖初隨柳色來　辭芳暗逐花枝盡　歌殘鶯　歌殘鶯　悠然萬感生　謝朓羇懷方一聽　何郎閑吟本多情　乃知眾鳥非儔比　暮噪晨鳴倦人耳　共愛奇音那可親　年年出谷待新春　此時斷絕為君惜　明日玄蟬催髮白</p><p><a href="../../model.html#/doc/15644">View poem's topic associations</a></p></body></html>
