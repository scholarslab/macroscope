  <body><p>816_40: 《秋居法華寺下院望高頂贈如獻上人》皎然</p>
    <p>峰色秋天見　松聲靜夜聞　影孤長不出　行道在寒雲</p><p><a href="../../model.html#/doc/44944">View poem's topic associations</a></p></body></html>
