  <body><p>789_8: 《重陽夜集蘭陵居與宣上人聯句》李益</p>
    <p>蟋蟀催寒服　茱萸滴露房　酒巡明刻燭　籬菊暗尋芳　新月和秋露　繁星混夜霜　登高今夕事　九九是天長</p><p><a href="../../model.html#/doc/43543">View poem's topic associations</a></p></body></html>
