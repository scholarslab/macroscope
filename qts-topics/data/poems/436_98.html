  <body><p>436_98: 《春村》白居易</p>
    <p>二月村園暖　桑間戴勝飛　農夫舂舊穀　蠶妾擣新衣　牛馬因風遠　雞豚過社稀　黃昏林下路　鼓笛賽神歸</p><p><a href="../../model.html#/doc/22488">View poem's topic associations</a></p></body></html>
