  <body><p>24_26: 《雜曲歌辭。妾薄命》盧弼</p>
    <p>君恩已斷盡成空　追想嬌歡恨莫窮　長為蕣華光曉日　誰知團扇送秋風　黃金買賦心徒切　清路飛塵信莫通　閒憑玉欄思舊事　幾回春暮泣殘紅</p><p><a href="../../model.html#/doc/1612">View poem's topic associations</a></p></body></html>
