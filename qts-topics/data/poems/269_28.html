  <body><p>269_28: 《宿萬固寺因寄嚴補闕》耿湋</p>
    <p>曉隨樵客到青冥　因禮山僧宿化城　鐘梵已休初入定　有無皆離本難名　雲開半夜千林靜　月上中峰萬壑明　為報故人雷處士　塵心終日自勞生</p><p><a href="../../model.html#/doc/13998">View poem's topic associations</a></p></body></html>
