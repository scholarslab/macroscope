  <body><p>433_38: 《仙娥峰下作》白居易</p>
    <p>我為東南行　始登商山道　商山無數峰　最愛仙娥好　參差樹若插　匼匝雲如抱　渴望寒玉泉　香聞紫芝草　青崖屏削碧　白石床鋪縞　向無如此物　安足留四皓　感彼私自問　歸山何不早　可能塵土中　還隨眾人老</p><p><a href="../../model.html#/doc/22275">View poem's topic associations</a></p></body></html>
