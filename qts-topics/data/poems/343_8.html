  <body><p>343_8: 《湘中酬張十一功曹》韓愈</p>
    <p>休垂絕徼千行淚　共泛清湘一葉舟　今日嶺猿兼越鳥　可憐同聽不知愁</p><p><a href="../../model.html#/doc/18059">View poem's topic associations</a></p></body></html>
