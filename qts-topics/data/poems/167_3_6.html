  <body><p>167_3_6: 《永王東巡歌十一首（其六）》李白</p>
    <p>丹陽北固是吳關　畫出樓臺雲水間　千巖烽火連滄海　兩岸旌旗繞碧山</p><p><a href="../../model.html#/doc/8143">View poem's topic associations</a></p></body></html>
