  <body><p>413_19: 《早春尋李校書》元稹</p>
    <p>款款春風澹澹雲　柳枝低作翠櫳裙　梅含雞舌兼紅氣　江弄瓊花散綠紋　帶霧山鶯啼尚小　穿沙蘆筍葉纔分　今朝何事偏相覓　撩亂芳情最是君</p><p><a href="../../model.html#/doc/21483">View poem's topic associations</a></p></body></html>
