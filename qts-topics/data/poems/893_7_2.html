  <body><p>893_7_2: 《紗窗恨（其二）》毛文錫</p>
    <p>雙雙蝶翅塗鉛粉　咂花心　綺窗繡戶飛來穩　畫堂陰　二三月　愛隨風絮　伴落花　來拂衣襟　更剪輕羅片　傅黃金</p><p><a href="../../model.html#/doc/49228">View poem's topic associations</a></p></body></html>
