  <body><p>302_1_3: 《宮詞一百首（其三）》王建</p>
    <p>龍煙日暖紫曈曈　宣政門當玉殿風　五刻閣前卿相出　下簾聲在半天中</p><p><a href="../../model.html#/doc/16241">View poem's topic associations</a></p></body></html>
