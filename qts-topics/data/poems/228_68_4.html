  <body><p>228_68_4: 《絕句四首（其四）》杜甫</p>
    <p>藥條藥甲潤青青　色過棕亭入草亭　苗滿空山慚取譽　根居隙地怯成形</p><p><a href="../../model.html#/doc/11448">View poem's topic associations</a></p></body></html>
