  <body><p>327_26: 《八音詩》權德輿</p>
    <p>金谷盛繁華　涼臺列簪組　石崇留客醉　綠珠當座舞　絲淚可銷骨　冶容竟何補　竹林諒賢人　滿酌無所苦　匏居容宴豆　儒室貴環堵　土鼓與污尊　頤神則為愈　革道當在早　謙光斯可取　木雁才不才　吾知養生主</p><p><a href="../../model.html#/doc/17357">View poem's topic associations</a></p></body></html>
