  <body><p>458_68: 《會昌元年春五絕句。贈舉之僕射》白居易</p>
    <p>雞毬餳粥屢開筵　談笑謳吟間管弦　一月三迴寒食會　春光應不負今年</p><p><a href="../../model.html#/doc/24386">View poem's topic associations</a></p></body></html>
