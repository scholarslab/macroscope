  <body><p>83_2_13: 《感遇詩三十八首（其十三）》陳子昂</p>
    <p>林居病時久　水木澹孤清　閒臥觀物化　悠悠念無生　青春始萌達　朱火已滿盈徂落方自此　感歎何時平</p><p><a href="../../model.html#/doc/4329">View poem's topic associations</a></p></body></html>
