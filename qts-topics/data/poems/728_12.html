  <body><p>728_12: 《三代門。武王》周曇</p>
    <p>文王寢膳武王隨　內豎言安色始怡　七載豈堪囚羑里　一夫為報亦何疑</p><p><a href="../../model.html#/doc/40847">View poem's topic associations</a></p></body></html>
