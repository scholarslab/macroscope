  <body><p>518_93: 《哀蜀人為南蠻俘虜五章。別巂州一時慟哭雲日為之變色》雍陶</p>
    <p>越巂城南無漢地　傷心從此便為蠻　冤聲一慟悲風起　雲暗青天日下山</p><p><a href="../../model.html#/doc/28035">View poem's topic associations</a></p></body></html>
