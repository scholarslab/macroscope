  <body><p>477_41: 《題招隱寺即戴顒舊宅》李涉</p>
    <p>兩崖古樹千般色　一井寒泉數丈冰　欲問前朝戴居士　野煙秋色是丘陵</p><p><a href="../../model.html#/doc/25448">View poem's topic associations</a></p></body></html>
