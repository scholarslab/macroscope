  <body><p>11_57: 《郊廟歌辭。祀雨師樂章。亞獻終獻》包佶</p>
    <p>奠既備　獻將終　神行令　瑞飛空　迎乾德　祈歲功　乘煙燎　儼從風</p><p><a href="../../model.html#/doc/511">View poem's topic associations</a></p></body></html>
