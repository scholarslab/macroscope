  <body><p>271_121: 《秋夕》竇鞏</p>
    <p>護霜雲映月朦朧　烏鵲爭飛井上桐　夜半酒醒人不覺　滿池荷葉動秋風</p><p><a href="../../model.html#/doc/14279">View poem's topic associations</a></p></body></html>
