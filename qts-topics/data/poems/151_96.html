  <body><p>151_96: 《留辭》劉長卿</p>
    <p>南楚迢迢通漢口　西江淼淼去揚州　春風已遣歸心促　縱復芳菲不可留</p><p><a href="../../model.html#/doc/7466">View poem's topic associations</a></p></body></html>
