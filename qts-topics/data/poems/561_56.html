  <body><p>561_56: 《加階》薛能</p>
    <p>二年中散似稽康　此日無功換寵光　唯有一般酬聖主　勝於東晉是文章</p><p><a href="../../model.html#/doc/31123">View poem's topic associations</a></p></body></html>
