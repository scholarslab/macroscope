  <body><p>440_91: 《對鏡吟》白居易</p>
    <p>閒看明鏡坐清晨　多病姿容半老身　誰論情性乖時事　自想形骸非貴人　三殿失恩宜放棄　九宮推命合漂淪　如今所得須甘分　腰佩銀龜朱兩輪</p><p><a href="../../model.html#/doc/22876">View poem's topic associations</a></p></body></html>
