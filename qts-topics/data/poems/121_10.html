  <body><p>121_10: 《郎月行》張漸</p>
    <p>朗月照簾幌　清夜有餘姿　洞房怨孤枕　挾琴愛前墀　萱草已數葉　梨花復遍枝　去歲草始榮　與君新相知　今年花未落　誰分生別離　代情難重論　人事好乖移　合比月華滿　分同月易虧　虧月當再圓　人別星隕天　吾欲竟此曲　意深不可傳　歎息孤鸞鳥　傷心明鏡前</p><p><a href="../../model.html#/doc/5698">View poem's topic associations</a></p></body></html>
