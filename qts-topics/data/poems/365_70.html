  <body><p>365_70: 《和令狐相公別牡丹》劉禹錫</p>
    <p>平章宅裏一欄花　臨到開時不在家　莫道兩京非遠別　春明門外即天涯</p><p><a href="../../model.html#/doc/19376">View poem's topic associations</a></p></body></html>
