  <body><p>94_2: 《長門怨》吳少微</p>
    <p>月出映層城　孤圓上太清　君王眷愛歇　枕席涼風生　怨咽不能寢　踟躕步前楹　空階白露色　百草寒蟲鳴　念昔金房裏　猶嫌玉座輕　如何嬌所誤　長夜泣恩情</p><p><a href="../../model.html#/doc/4904">View poem's topic associations</a></p></body></html>
