  <body><p>647_157: 《詠史詩。灞岸》胡曾</p>
    <p>長安城外白雲秋　蕭索悲風灞水流　因想漢朝離亂日　仲宣從此向荊州</p><p><a href="../../model.html#/doc/35948">View poem's topic associations</a></p></body></html>
