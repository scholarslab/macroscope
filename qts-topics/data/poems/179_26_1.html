  <body><p>179_26_1: 《游秋浦白笴陂二首（其一）》李白</p>
    <p>何處夜行好　月明白笴陂　山光搖積雪　猿影挂寒枝　但恐佳景晚　小令歸棹移人來有清興　及此有相思</p><p><a href="../../model.html#/doc/8547">View poem's topic associations</a></p></body></html>
