  <body><p>592_41: 《送厲圖南下第歸澧州》曹鄴</p>
    <p>當春人盡歸　我獨無歸計　送君自多感　不是緣下第　君看山上草　盡有干雲勢　結根既不然　何必更掩袂　澧水鱸魚賤　荊門楊柳細　勿為陽豔留　此處有月桂　言畢尊未乾　十二門欲閉　佇立望不見　登高更流涕　吟君別我詩　悵望水煙際</p><p><a href="../../model.html#/doc/32896">View poem's topic associations</a></p></body></html>
