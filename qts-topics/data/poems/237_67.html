  <body><p>237_67: 《送邊補闕東歸省覲》錢起</p>
    <p>東去有餘意　春風生賜衣　鳳凰銜詔下　才子采蘭歸　斗酒百花裏　情人一笑稀　別離須計日　相望在彤闈</p><p><a href="../../model.html#/doc/12182">View poem's topic associations</a></p></body></html>
