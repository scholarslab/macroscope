  <body><p>187_16: 《發廣陵留上家兄兼寄上長沙》韋應物</p>
    <p>將違安可懷　宿戀復一方　家貧無舊業　薄宦各飄颺　執板身有屬　淹時心恐惶　拜言不得留　聲結淚滿裳　漾漾動行舫　亭亭遠相望　離晨苦須臾　獨往道路長　蕭條風雨過　得此海氣涼　感秋意已違　況自結中腸　推道固當遣　及情豈所忘　何時共還歸　舉翼鳴春陽</p><p><a href="../../model.html#/doc/8944">View poem's topic associations</a></p></body></html>
