  <body><p>573_74: 《贈胡禪歸》賈島</p>
    <p>自是根機鈍　非關夏臘深　秋來江上寺　夜坐嶺南心　井鑿山含月　風吹磬出林　祖師攜隻履　去路杳難尋</p><p><a href="../../model.html#/doc/31842">View poem's topic associations</a></p></body></html>
