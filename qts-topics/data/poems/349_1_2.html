  <body><p>349_1_2: 《東風二章（其二）》歐陽詹</p>
    <p>東風叶時　匪鑿匪穮　莫蟄在泉　莫枯在條　宵不徯晨乃繇　東風之行地上兮　上德為政　匪食匪招　莫顧於家　莫流於遼　以飽以迴　晨不徯宵　隴西公來浚都兮</p><p><a href="../../model.html#/doc/18389">View poem's topic associations</a></p></body></html>
