  <body><p>544_10: 《曉別呂山人》劉得仁</p>
    <p>疏鐘兼漏盡　曙色照青氛　棲鶴出高樹　山人歸白雲　月盈期重宿　丹熟約相分　羨入秋風洞　幽泉仔細聞</p><p><a href="../../model.html#/doc/29888">View poem's topic associations</a></p></body></html>
