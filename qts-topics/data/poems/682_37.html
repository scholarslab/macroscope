  <body><p>682_37: 《村居》韓偓</p>
    <p>二月三月雨晴初　舍南舍北唯平蕪　前懽入望盈千恨　勝景牽心非一途　日照神堂聞啄木　風含社樹叫提壺　行看旦夕梨霜發　猶有山寒傷酒壚</p><p><a href="../../model.html#/doc/38068">View poem's topic associations</a></p></body></html>
