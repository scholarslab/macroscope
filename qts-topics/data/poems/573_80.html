  <body><p>573_80: 《宿成湘林下》賈島</p>
    <p>相訪夕陽時　千株木未衰　石泉流出谷　山雨滴棲鴟　漏向燈聽數　酒因客寢遲　今宵不盡興　更有月明期</p><p><a href="../../model.html#/doc/31848">View poem's topic associations</a></p></body></html>
