  <body><p>569_41: 《法性寺六祖戒壇》李群玉</p>
    <p>初地無階級　餘基數尺低　天香開茉莉　梵樹落菩提　驚俗生真性　青蓮出淤泥　何人得心法　衣缽在曹溪</p><p><a href="../../model.html#/doc/31441">View poem's topic associations</a></p></body></html>
