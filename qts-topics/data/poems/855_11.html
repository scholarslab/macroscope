  <body><p>855_11: 《題霍山秦尊師（一作杜光庭詩）》鄭遨</p>
    <p>老鶴玄猿伴採芝　有時長歎獨移時　翠娥紅粉渾如劍　殺盡世人人不知</p><p><a href="../../model.html#/doc/47360">View poem's topic associations</a></p></body></html>
