  <body><p>523_107: 《送隱者一絕》杜牧</p>
    <p>無媒徑路草蕭蕭　自古雲林遠市朝　公道世間唯白髮　貴人頭上不曾饒</p><p><a href="../../model.html#/doc/28359">View poem's topic associations</a></p></body></html>
