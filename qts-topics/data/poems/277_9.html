  <body><p>277_9: 《同柳侍郎題侯釗侍郎新昌裏（一作酬候釗侍郎春日見寄）》盧綸</p>
    <p>清源君子居　左右盡圖書　三逕春自足　一飄歡有餘　庭莎成野席　闌藥是家蔬　幽顯豈殊跡　昔賢徒病諸</p><p><a href="../../model.html#/doc/14744">View poem's topic associations</a></p></body></html>
