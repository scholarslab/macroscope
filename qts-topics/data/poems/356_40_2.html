  <body><p>356_40_2: 《清湘詞二首（其二）》劉禹錫</p>
    <p>斑竹枝　斑竹枝　淚痕點點寄相思　楚客欲聞瑤瑟怨　瀟湘深夜月明時</p><p><a href="../../model.html#/doc/18797">View poem's topic associations</a></p></body></html>
