  <body><p>20_121_3: 《相和歌辭。雜怨三首（其三）》孟郊</p>
    <p>憶人莫至悲　至悲空自衰　寄人莫翦衣　翦衣未必歸　朝為雙蒂花　暮為四散飛　花落卻繞樹　遊子不顧期</p><p><a href="../../model.html#/doc/1331">View poem's topic associations</a></p></body></html>
