  <body><p>495_32: 《獻主文》劉虛白</p>
    <p>二十年前此夜中　一般燈燭一般風　不知歲月能多少　猶著麻衣待至公</p><p><a href="../../model.html#/doc/26370">View poem's topic associations</a></p></body></html>
