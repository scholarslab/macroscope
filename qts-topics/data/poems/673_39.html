  <body><p>673_39: 《塞上曲》周樸</p>
    <p>一陣風來一陣砂　有人行處沒人家　黃河九曲冰先合　紫塞三春不見花</p><p><a href="../../model.html#/doc/37419">View poem's topic associations</a></p></body></html>
