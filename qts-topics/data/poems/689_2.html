  <body><p>689_2: 《陽羨雜詠十九首。苦行徑》陸希聲</p>
    <p>山前無數碧琅玕　一逕清森五月寒　世上何人憐苦節　應須細問子猷看</p><p><a href="../../model.html#/doc/38550">View poem's topic associations</a></p></body></html>
