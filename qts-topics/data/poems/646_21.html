  <body><p>646_21: 《送從兄入京》李咸用</p>
    <p>柳轉春心梅豔香　相看江上恨何長　多情流水引歸思　無賴嚴風促別觴　大抵男兒須振奮　近來時事懶思量　雲帆高挂一揮手　目送煙霄雁斷行</p><p><a href="../../model.html#/doc/35734">View poem's topic associations</a></p></body></html>
