  <body><p>650_23: 《德政上睦州胡中丞》方幹</p>
    <p>上德由來合動天　旌旗到日是豐年　群書已熟無人似　五字研成舉世傳　莫道政聲同宇宙　須知紫氣滿山川　豈唯里巷皆蘇息　猶有恩波及釣船</p><p><a href="../../model.html#/doc/36085">View poem's topic associations</a></p></body></html>
