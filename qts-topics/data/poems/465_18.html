  <body><p>465_18: 《秋夜桂州宴送鄭十九侍禦》楊衡</p>
    <p>秋至觸物愁　況當離別筵　短歌銷夜燭　繁緒遍高弦　桂水舟始泛　蘭堂榻詎懸　一杯勾離阻　三載奉周旋　鴉噪更漏颯　露濡風景鮮　斯須不共此　且為更留連</p><p><a href="../../model.html#/doc/24692">View poem's topic associations</a></p></body></html>
