  <body><p>477_32: 《秋日過員太祝林園》李涉</p>
    <p>望水尋山二里餘　竹林斜到地仙居　秋光何處堪消日　玄晏先生滿架書</p><p><a href="../../model.html#/doc/25439">View poem's topic associations</a></p></body></html>
