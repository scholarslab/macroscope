  <body><p>647_31: 《詠史詩。五湖》胡曾</p>
    <p>東上高山望五湖　雪濤煙浪起天隅　不知范蠡乘舟後　更有功臣繼踵無</p><p><a href="../../model.html#/doc/35822">View poem's topic associations</a></p></body></html>
