  <body><p>844_10: 《寄文浩百法（間欲擁毳參禪）》齊己</p>
    <p>當時六祖在黃梅　五百人中眼獨開　入室偈聞傳絕唱　昇堂客謾恃多才　鐵牛無用成真角　石女能生是聖胎　聞說欲拋經論去　莫教惆悵卻空迴</p><p><a href="../../model.html#/doc/46678">View poem's topic associations</a></p></body></html>
