  <body><p>382_59: 《泗水行》張籍</p>
    <p>泗水流急石纂纂　鯉魚上下紅尾短　春冰銷散日華滿　行舟往來浮橋斷　城邊魚市人早行　水煙漠漠多棹聲</p><p><a href="../../model.html#/doc/20201">View poem's topic associations</a></p></body></html>
