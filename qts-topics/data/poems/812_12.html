  <body><p>812_12: 《七夕》清江</p>
    <p>七夕景迢迢　相逢只一宵　月為開帳燭　雲作渡河橋　映水金冠動　當風玉珮搖　惟愁更漏促　離別在明朝</p><p><a href="../../model.html#/doc/44728">View poem's topic associations</a></p></body></html>
