  <body><p>861_42: 《詩》趙自然</p>
    <p>常欲棲山島　閒眠玉洞寒　丹哥時引舞　來去跨雲鸞</p><p><a href="../../model.html#/doc/47691">View poem's topic associations</a></p></body></html>
