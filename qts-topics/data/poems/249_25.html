  <body><p>249_25: 《送顧萇（一作中吏，又作長史。）往新安（一作劉長卿詩）》皇甫冉</p>
    <p>由來山水客　復道向新安　半是乘潮便　全非行路難　晨裝林月在　野飯浦沙寒　嚴子千年後　何人釣舊灘</p><p><a href="../../model.html#/doc/13052">View poem's topic associations</a></p></body></html>
