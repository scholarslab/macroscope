  <body><p>705_64: 《寄同年盧員外》黃滔</p>
    <p>聽盡鶯聲出雍州　秦吳煙月十經秋　龍門在地從人上　郎省連天須鶴遊　休戀一臺惟妙絕　已經三字入精求　當年甲乙皆華顯　應念槐宮今雪頭</p><p><a href="../../model.html#/doc/39660">View poem's topic associations</a></p></body></html>
