  <body><p>549_95: 《題崇聖寺簡雲端僧錄》趙嘏</p>
    <p>暮塵飄盡客愁長　來扣禪關月滿廊　宋玉逢秋空雪涕　淨名無地可容床　高雲覆檻千巖樹　疏磬含風一夜霜　回首故園紅葉外　只將多病告醫王</p><p><a href="../../model.html#/doc/30257">View poem's topic associations</a></p></body></html>
