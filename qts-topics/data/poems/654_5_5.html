  <body><p>654_5_5: 《冬夕江上言事五首（其五）》羅鄴</p>
    <p>一帶長溪淥浸門　數聲幽鳥啄雲根　松亭盡日唯空坐　難得儒翁共討論</p><p><a href="../../model.html#/doc/36313">View poem's topic associations</a></p></body></html>
