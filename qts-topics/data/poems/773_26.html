  <body><p>773_26: 《自君之出矣（又一首）》辛弘智</p>
    <p>自君出之矣　寶鏡為誰明　思君如隴水　常聞嗚咽聲</p><p><a href="../../model.html#/doc/43099">View poem's topic associations</a></p></body></html>
