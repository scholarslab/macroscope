  <body><p>239_54_67: 《江行無題一百首（其六十七）》錢起</p>
    <p>靜看秋江水　風微浪漸平　人間馳競處　塵土自波成</p><p><a href="../../model.html#/doc/12460">View poem's topic associations</a></p></body></html>
