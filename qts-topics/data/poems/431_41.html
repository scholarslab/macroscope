  <body><p>431_41: 《自餘杭歸宿淮口作》白居易</p>
    <p>為郡已多暇　猶少勤吏職　罷郡更安閒　無所勞心力　舟行明月下　夜泊清淮北　豈止吾一身　舉家同燕息　三年請祿俸　頗有餘衣食　乃至僮僕間　皆無凍餒色　行行弄雲水　步步近鄉國　妻子在我前　琴書在我側　此外吾不知　於焉心自得</p><p><a href="../../model.html#/doc/22160">View poem's topic associations</a></p></body></html>
