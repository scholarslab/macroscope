  <body><p>894_12_1: 《訴衷情（其一）》顧夐</p>
    <p>香滅簾垂春漏永　整鴛衾　羅帶重　雙鳳　縷黃金　窗外月光臨　沈沈　斷腸無處尋　負春心</p><p><a href="../../model.html#/doc/49321">View poem's topic associations</a></p></body></html>
