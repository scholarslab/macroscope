  <body><p>892_14_4: 《清平樂（其四）》韋莊</p>
    <p>鶯啼殘月　繡閣香燈滅　門外馬嘶郎欲別　正是落花時節　妝成不畫蛾眉　含愁獨倚金扉　去路香塵莫掃　掃即郎去歸遲</p><p><a href="../../model.html#/doc/49176">View poem's topic associations</a></p></body></html>
