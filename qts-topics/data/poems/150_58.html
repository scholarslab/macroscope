  <body><p>150_58: 《使回赴蘇州道中作》劉長卿</p>
    <p>春風何事遠相催　路盡天涯始卻回　萬里無人空楚水　孤帆送客到魚臺</p><p><a href="../../model.html#/doc/7363">View poem's topic associations</a></p></body></html>
