  <body><p>511_4: 《病宮人（一作袁不約詩）》張祜</p>
    <p>佳人臥病動經秋　簾幕縿不挂鉤　四體強扶藤夾膝　雙鬟慵插玉搔頭　花顏有幸君王問　藥餌無徵待詔愁　惆悵近來消瘦盡　淚珠時傍枕函流</p><p><a href="../../model.html#/doc/27454">View poem's topic associations</a></p></body></html>
