  <body><p>525_25: 《閑題》杜牧</p>
    <p>男兒所在即為家　百鎰黃金一朵花　借問春風何處好　綠楊深巷馬頭斜</p><p><a href="../../model.html#/doc/28520">View poem's topic associations</a></p></body></html>
