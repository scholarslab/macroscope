  <body><p>872_6: 《放榜詩（太和八年放榜，進士多貧士）》無名氏</p>
    <p>乞兒還有大通年　三十三人碗杖全　薛庶準前騎瘦馬　范酇依舊蓋番氈</p><p><a href="../../model.html#/doc/48262">View poem's topic associations</a></p></body></html>
