  <body><p>404_28: 《妻滿月日相唁》元稹</p>
    <p>十月辛勤一月悲　今朝相見淚淋漓　狂風落盡莫惆悵　猶勝因花壓折枝</p><p><a href="../../model.html#/doc/21230">View poem's topic associations</a></p></body></html>
