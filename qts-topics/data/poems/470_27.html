  <body><p>470_27: 《故白岩禪師院》王魯複</p>
    <p>能師還世名還在　空閉禪堂滿院苔　花樹不隨人寂寞　數枝猶自出牆來</p><p><a href="../../model.html#/doc/25009">View poem's topic associations</a></p></body></html>
