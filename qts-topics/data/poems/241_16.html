  <body><p>241_16: 《喻常吾直（時為攝官）》元結</p>
    <p>山澤多飢人　閭里多壞屋　戰爭且未息　徵斂何時足　不能救人患　不合食天粟　何況假一官　而苟求其祿　近年更長吏　數月未為速　來者罷而官　豈得不為辱　勸為辭府主　從我遊退谷　谷中有寒泉　為爾洗塵服</p><p><a href="../../model.html#/doc/12624">View poem's topic associations</a></p></body></html>
