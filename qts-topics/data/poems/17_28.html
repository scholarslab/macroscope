  <body><p>17_28: 《樂府雜曲。鼓吹曲辭。芳樹》韋應物</p>
    <p>迢迢芳園樹　列映清池曲　對此傷人心　還如故時綠　風條灑餘靄　露葉承新旭　佳人不再攀　下有往來躅</p><p><a href="../../model.html#/doc/880">View poem's topic associations</a></p></body></html>
