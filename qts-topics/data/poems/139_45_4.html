  <body><p>139_45_4: 《江南曲四首（其四）》儲光羲</p>
    <p>隔江看樹色　沿月聽歌聲　不是長干住　那從此路行</p><p><a href="../../model.html#/doc/6644">View poem's topic associations</a></p></body></html>
