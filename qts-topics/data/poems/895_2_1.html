  <body><p>895_2_1: 《生查子（其一）》魏承班</p>
    <p>煙雨晚晴天　零落花無語　難話此時心　梁燕雙來去　琴韻對薰風　有恨和情撫腸斷斷弦頻　淚滴黃金縷</p><p><a href="../../model.html#/doc/49372">View poem's topic associations</a></p></body></html>
