  <body><p>202_23: 《衛中作》沈頌</p>
    <p>衛風愉豔宜春色　淇水清冷增暮愁　總使榴花能一醉　終須萱草暫忘憂</p><p><a href="../../model.html#/doc/9932">View poem's topic associations</a></p></body></html>
