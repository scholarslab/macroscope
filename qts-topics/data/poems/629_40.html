  <body><p>629_40: 《新秋雜題六首。食》陸龜蒙</p>
    <p>日午空齋帶睡痕　水蔬山藥薦盤飧　林烏信我無機事　長到而今下石盆</p><p><a href="../../model.html#/doc/34549">View poem's topic associations</a></p></body></html>
