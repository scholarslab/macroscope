  <body><p>433_53: 《首夏》白居易</p>
    <p>孟夏百物滋　動植一時好　麋鹿樂深林　蟲蛇喜豐草　翔禽愛密葉　游鱗悅新藻　天和遺漏處　而我獨枯槁　一身在天末　骨肉皆遠道　舊國無來人　寇戎塵浩浩　沈憂竟何益　祗自勞懷抱　不如放身心　冥然任天造　潯陽多美酒　可使杯不燥　湓魚賤如泥　烹炙無昏早　朝飯山下寺　暮醉湖中島　何必歸故鄉　茲焉可終老</p><p><a href="../../model.html#/doc/22292">View poem's topic associations</a></p></body></html>
