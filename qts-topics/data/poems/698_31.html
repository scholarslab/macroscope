  <body><p>698_31: 《桐廬縣作》韋莊</p>
    <p>錢塘江盡到桐廬　水碧山青畫不如　白羽鳥飛嚴子瀨　綠蓑人釣季鷹魚　潭心倒影時開合　谷口閒雲自卷舒　此境只應詞客愛　投文空弔木玄虛</p><p><a href="../../model.html#/doc/39211">View poem's topic associations</a></p></body></html>
