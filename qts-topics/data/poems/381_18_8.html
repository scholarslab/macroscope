  <body><p>381_18_8: 《杏殤（杏殤，花乳也，霜翦而落，因悲昔嬰，故作是詩）（其八）》孟郊</p>
    <p>此兒自見災　花發多不諧　窮老收碎心　永夜抱破懷　聲死更何言　意死不必喈病叟無子孫　獨立猶束柴</p><p><a href="../../model.html#/doc/20129">View poem's topic associations</a></p></body></html>
