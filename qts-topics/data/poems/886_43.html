  <body><p>886_43: 《晚步》姚揆</p>
    <p>陋巷貧疑本姓顏　晚來閒步出林間　數聲長笛吹沈日　一片殘雲點破山　島寺漸疏敲石磬　漁家方半掩柴關　遲迴從此搜吟久　待得溪頭月上還</p><p><a href="../../model.html#/doc/48874">View poem's topic associations</a></p></body></html>
