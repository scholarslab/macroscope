  <body><p>757_2: 《太傅相公以東觀庭梅西垣舊植昔陪盛賞…伏愧斐然》徐鍇</p>
    <p>靜對含章樹　閒思共有時　香隨荀令在　根異武昌移　物性雖搖落　人心豈變衰　唱酬勝笛曲　來往韻朱絲</p><p><a href="../../model.html#/doc/42383">View poem's topic associations</a></p></body></html>
