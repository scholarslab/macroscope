  <body><p>651_41: 《歸睦州中路寄侯郎中》方幹</p>
    <p>顏巷蕭條知命後　膺門感激受恩初　卻容鶴髮還蝸舍　猶夢漁竿從隼旟　新定暮雲吞故國　會稽春草入貧居　鄉中自古為儒者　誰得公侯降尺書</p><p><a href="../../model.html#/doc/36162">View poem's topic associations</a></p></body></html>
