  <body><p>540_212: 《南潭上亭宴集以疾後至因而抒情》李商隱</p>
    <p>馬卿聊應召　謝傅已登山　歌發百花外　樂調深竹間　鷁舟縈遠岸　魚鑰啟重關　鶯蝶如相引　煙蘿不暇攀　佳人啟玉齒　上客頷朱顏　肯念沈痾士　俱期倒載還</p><p><a href="../../model.html#/doc/29631">View poem's topic associations</a></p></body></html>
