  <body><p>634_11_10: 《力疾山下吳村看杏花十九首（其十）》司空圖</p>
    <p>漢王何事損精神　花滿深宮不見春　穠豔三千臨粉鏡　獨悲掩面李夫人</p><p><a href="../../model.html#/doc/34963">View poem's topic associations</a></p></body></html>
