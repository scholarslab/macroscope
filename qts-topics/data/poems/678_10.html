  <body><p>678_10: 《黔中書事》許彬</p>
    <p>巴蜀水南偏　山窮塞壘寬　歲時將近臘　草樹未知寒　獨狖啼朝雨　牛向暮灘　更聞蠻俗近　烽火不艱難</p><p><a href="../../model.html#/doc/37770">View poem's topic associations</a></p></body></html>
