  <body><p>404_22: 《夢成之》元稹</p>
    <p>燭暗船風獨夢驚　夢君頻問向南行　覺來不語到明坐　一夜洞庭湖水聲</p><p><a href="../../model.html#/doc/21215">View poem's topic associations</a></p></body></html>
