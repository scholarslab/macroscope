  <body><p>556_76: 《別靈武令狐校書》馬戴</p>
    <p>北風吹別思　落月度關河　樹隱流沙短　山平近塞多　雁池戎馬飲　鵰帳戍人過　莫慮行軍苦　華夷道正和</p><p><a href="../../model.html#/doc/30793">View poem's topic associations</a></p></body></html>
