  <body><p>687_40: 《秋池》吳融</p>
    <p>冷涵秋水碧溶溶　一片澄明見底空　有日晴來雲襯白　幾時吹落葉浮紅　香啼蓼穗娟娟露　乾動蓮莖淅淅風　凌曉無端照衰髮　便悲霜雪鏡光中</p><p><a href="../../model.html#/doc/38497">View poem's topic associations</a></p></body></html>
