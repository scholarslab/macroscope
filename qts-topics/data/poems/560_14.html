  <body><p>560_14: 《暇日寓懷寄朝中親友》薛能</p>
    <p>命與才違豈自由　我身何負我身愁　臨生白髮方監郡　遙恥青衣懶上樓　過客悶嫌疏妓樂　小兒憨愛貔貅　閒吟一寄清朝侶　未必淮陰不拜侯</p><p><a href="../../model.html#/doc/30996">View poem's topic associations</a></p></body></html>
