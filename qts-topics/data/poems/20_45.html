  <body><p>20_45: 《相和歌辭。門有車馬客行》虞世南</p>
    <p>財雄重交結　戚里擅豪華　曲臺臨上路　高門抵狹斜　赭汗千金馬　繡轂五香車　白鶴隨飛蓋　朱鷺入鳴笳　夏蓮開劍水　春桃發露花　輕裙染回雪　浮蟻泛流霞　高談辨飛兔　摛藻握靈蛇　逢恩借羽翼　失路委泥沙　曖曖風煙晚　路長歸騎遠　日斜青瑣第　塵飛金谷苑　危弦促柱奏巴渝　遺簪墮珥解羅襦　如何守直道　翻使谷名愚</p><p><a href="../../model.html#/doc/1238">View poem's topic associations</a></p></body></html>
