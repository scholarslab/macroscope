  <body><p>474_69: 《和嘲春風》徐凝</p>
    <p>源上拂桃燒水發　江邊吹杏暗園開　可憐半死龍門樹　懊惱春風作底來</p><p><a href="../../model.html#/doc/25192">View poem's topic associations</a></p></body></html>
