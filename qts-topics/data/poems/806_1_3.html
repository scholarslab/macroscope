  <body><p>806_1_3: 《詩三百三首（其三）》寒山</p>
    <p>可笑寒山道　而無車馬蹤　聯谿難記曲　疊嶂不知重　泣露千般草　吟風一樣松此時迷徑處　形問影何從</p><p><a href="../../model.html#/doc/44212">View poem's topic associations</a></p></body></html>
