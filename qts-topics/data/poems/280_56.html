  <body><p>280_56: 《送永陽崔明府》盧綸</p>
    <p>鶴唳蒹葭曉　中流見楚城　浪清風乍息　山白月猶明　廢路開荒木　歸人種古營　懸聞正訛俗　邴曼更知名</p><p><a href="../../model.html#/doc/14969">View poem's topic associations</a></p></body></html>
