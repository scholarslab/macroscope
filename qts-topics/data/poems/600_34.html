  <body><p>600_34: 《重歸宜春經過萍川題梵林寺》袁皓</p>
    <p>梵林遺址在松蘿　四十年來兩度過　滬水東奔彭蠡浪　萍川西注洞庭波　村煙不改居人換　官路無窮行客多　拖紫腰金成底事　憑闌惆悵欲如何</p><p><a href="../../model.html#/doc/33261">View poem's topic associations</a></p></body></html>
