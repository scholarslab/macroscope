  <body><p>548_80: 《送沈單作尉江都（一作許渾詩）》薛逢</p>
    <p>煬帝都城春水邊　笙歌夜上木蘭船　三千宮女自塗地　十萬人家如洞天　焰焰花枝官舍晚　重重雲影寺牆連　少年作尉須矜慎　莫向樓前墜馬鞭</p><p><a href="../../model.html#/doc/30144">View poem's topic associations</a></p></body></html>
