  <body><p>634_16_1: 《歌者十二首（其一）》司空圖</p>
    <p>追逐翻嫌傍管弦　金釵擊節自當筵　風霜一夜燕鴻斷　唱作江南袚禊天</p><p><a href="../../model.html#/doc/34980">View poem's topic associations</a></p></body></html>
