  <body><p>523_63: 《初春有感，寄歙州邢員外》杜牧</p>
    <p>雪漲前溪水　啼聲已繞灘　梅衰未減態　春嫩不禁寒　跡去夢一覺　年來事百般　聞君亦多感　何處倚闌干</p><p><a href="../../model.html#/doc/28314">View poem's topic associations</a></p></body></html>
