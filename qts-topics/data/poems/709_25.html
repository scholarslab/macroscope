  <body><p>709_25: 《醉題邑宰南塘屋壁》徐夤</p>
    <p>萬古清淮照遠天　黃河濁浪不相關　縣留東道三千客　宅鎖南塘一片山　草色淨經秋雨綠　燒痕寒入曉窗斑　閩王美錦求賢製　未許陶公解印還</p><p><a href="../../model.html#/doc/39865">View poem's topic associations</a></p></body></html>
