  <body><p>859_25: 《漁父詞一十八首。朝帝》呂岩</p>
    <p>九轉功成數盡乾　開爐撥鼎見金丹　餐餌了　別塵寰　足躡青雲突上天</p><p><a href="../../model.html#/doc/47612">View poem's topic associations</a></p></body></html>
