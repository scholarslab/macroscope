  <body><p>259_2: 《贈史修文》沈千運</p>
    <p>故人阻千里　會面非別期　握手於此地　當歡反成悲　念離宛猶昨　俄已經數期　疇昔皆少年　別來鬢如絲　不道舊姓名　相逢知是誰　曩遊盡騫翥　與君仍布衣　豈曰無其才　命理應有時　別路漸欲少　不覺生涕洟</p><p><a href="../../model.html#/doc/13453">View poem's topic associations</a></p></body></html>
