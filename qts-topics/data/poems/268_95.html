  <body><p>268_95: 《送太僕寺李丞赴都到桃林塞》耿湋</p>
    <p>遠過桃林塞　休年自昔聞　曲河隨暮草　重阜接閒雲　造父為周御　詹嘉守晉軍　應多懷古思　落葉又紛紛</p><p><a href="../../model.html#/doc/13956">View poem's topic associations</a></p></body></html>
