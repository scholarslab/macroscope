  <body><p>13_47_2: 《郊廟歌辭。享太廟樂章。雍和二章（其二）》?</p>
    <p>俎豆有馥　粢盛絜豐　亦有和羹　既戒既平　鼓鐘管磬　肅唱和鳴　皇皇后祖　來我思成</p><p><a href="../../model.html#/doc/650">View poem's topic associations</a></p></body></html>
