  <body><p>593_42: 《題廣福岩》曹鄴</p>
    <p>未有天地先融結　方廣高深無丈尺　書言不盡畫難成　留與人間作奇特</p><p><a href="../../model.html#/doc/32958">View poem's topic associations</a></p></body></html>
