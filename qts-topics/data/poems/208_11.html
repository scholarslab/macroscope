  <body><p>208_11: 《送韋侍禦奉使江嶺諸道催青苗錢》包何</p>
    <p>近遠從王事　南行處處經　手持霜簡白　心在夏苗青　迴雁書應報　愁猿夜屢聽　因君使絕域　方物盡來庭</p><p><a href="../../model.html#/doc/10194">View poem's topic associations</a></p></body></html>
