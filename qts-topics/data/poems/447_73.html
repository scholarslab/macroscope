  <body><p>447_73: 《題報恩寺》白居易</p>
    <p>好是清涼地　都無繫絆身　晚晴宜野寺　秋景屬閒人　淨石堪敷坐　寒泉可濯巾　自慚容鬢上　猶帶郡庭塵</p><p><a href="../../model.html#/doc/23463">View poem's topic associations</a></p></body></html>
