  <body><p>890_31: 《廣謫仙怨》康駢</p>
    <p>晴山礙目橫天　綠疊君王馬前　鑾輅西巡蜀國　龍顏東望秦川　曲江魂斷芳草　妃子愁凝暮煙　長笛此時吹罷　何言獨為嬋娟</p><p><a href="../../model.html#/doc/49050">View poem's topic associations</a></p></body></html>
