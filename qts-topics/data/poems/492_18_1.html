  <body><p>492_18_1: 《帝京二首（其一）》殷堯藩</p>
    <p>列郡徵才起俊髦　萬機獨使聖躬勞　開藩上相頒龍節　破虜將軍展豹韜　地入黃圖三輔壯　天垂華蓋七星高　迎春別賜瑤池宴　捧進金盤五色桃</p><p><a href="../../model.html#/doc/26051">View poem's topic associations</a></p></body></html>
