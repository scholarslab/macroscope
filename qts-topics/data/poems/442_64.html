  <body><p>442_64: 《惜小園花》白居易</p>
    <p>曉來紅萼凋零盡　但見空枝四五株　前日狂風昨夜雨　殘芳更合得存無</p><p><a href="../../model.html#/doc/23042">View poem's topic associations</a></p></body></html>
