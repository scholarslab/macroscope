  <body><p>540_50: 《隋宮守歲》李商隱</p>
    <p>消息東郊木帝回　宮中行樂有新梅　沈香甲煎為庭燎　玉液瓊蘇作壽杯　遙望露盤疑是月　遠聞鼉鼓欲驚雷　昭陽第一傾城客　不踏金蓮不肯來</p><p><a href="../../model.html#/doc/29459">View poem's topic associations</a></p></body></html>
