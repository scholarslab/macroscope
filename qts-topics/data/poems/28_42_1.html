  <body><p>28_42_1: 《雜曲歌辭。宮中行樂詞（其一）》李白</p>
    <p>小小生金屋　盈盈在紫微　山花插寶髻　石竹繡羅衣　每出深宮裏　常隨步輦歸只愁歌舞散　化作綵雲飛</p><p><a href="../../model.html#/doc/2197">View poem's topic associations</a></p></body></html>
