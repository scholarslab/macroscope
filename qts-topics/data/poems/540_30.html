  <body><p>540_30: 《鴛鴦》李商隱</p>
    <p>雌去雄飛萬里天　雲羅滿眼淚潸然　不須長結風波願　鎖向金籠始兩全</p><p><a href="../../model.html#/doc/29439">View poem's topic associations</a></p></body></html>
