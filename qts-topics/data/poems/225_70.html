  <body><p>225_70: 《觀兵》杜甫</p>
    <p>北庭送壯士　貔虎數尤多　精銳舊無敵　邊隅今若何　妖氛擁白馬　元帥待彫戈　莫守鄴城下　斬鯨遼海波</p><p><a href="../../model.html#/doc/11101">View poem's topic associations</a></p></body></html>
