  <body><p>289_2: 《晚泊江戍》楊憑</p>
    <p>旅櫂依遙戍　清湘急晚流　若為南浦宿　逢此北風秋　雲月孤鴻晚　關山幾路愁　年年不得意　零落對滄洲</p><p><a href="../../model.html#/doc/15468">View poem's topic associations</a></p></body></html>
