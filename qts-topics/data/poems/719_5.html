  <body><p>719_5: 《及第後呈朝中知己》李旭</p>
    <p>凌晨曉鼓奏嘉音　雷擁龍迎出陸沈　金榜高懸當玉闕　錦衣即著到家林　真珠每被塵泥陷　病鶴多遭螻蟻侵　今日始知天有意　還教雪得一生心</p><p><a href="../../model.html#/doc/40459">View poem's topic associations</a></p></body></html>
