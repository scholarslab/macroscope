  <body><p>674_78: 《水軒》鄭穀</p>
    <p>日日狎沙禽　偷安且放吟　讀書老不入　愛酒病還深　歉後為羈客　兵餘問故林　楊花滿床席　搔首度春陰</p><p><a href="../../model.html#/doc/37515">View poem's topic associations</a></p></body></html>
