  <body><p>138_11: 《京口送別王四誼》儲光羲</p>
    <p>江上楓林秋　江中秋水流　清晨惜分袂　秋日尚同舟　落潮洗魚浦　傾荷枕驛樓　明年菊花熟　洛東泛觴遊</p><p><a href="../../model.html#/doc/6557">View poem's topic associations</a></p></body></html>
