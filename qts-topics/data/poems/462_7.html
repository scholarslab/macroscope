  <body><p>462_7: 《贈薛濤（見張為主客圖）》白居易</p>
    <p>峨眉山勢接雲霓　欲逐劉郎北路迷　若似剡中容易到　春風猶隔武陵溪</p><p><a href="../../model.html#/doc/24578">View poem's topic associations</a></p></body></html>
