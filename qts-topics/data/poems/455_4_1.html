  <body><p>455_4_1: 《感興二首（其一）》白居易</p>
    <p>吉凶禍福有來由　但要深知不要憂　只見火光燒潤屋　不聞風浪覆虛舟　名為公器無多取　利是身災合少求　雖異匏瓜難不食　大都食足早宜休</p><p><a href="../../model.html#/doc/24059">View poem's topic associations</a></p></body></html>
