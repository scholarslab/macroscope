  <body><p>231_70: 《鷗》杜甫</p>
    <p>江浦寒鷗戲　無他亦自饒　卻思翻玉羽　隨意點春苗　雪暗還須浴　風生一任飄　幾群滄海上　清影日蕭蕭</p><p><a href="../../model.html#/doc/11799">View poem's topic associations</a></p></body></html>
