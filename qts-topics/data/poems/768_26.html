  <body><p>768_26: 《詠南嶽徑松》狄煥</p>
    <p>一陣雨聲歸嶽嶠　兩條寒色下瀟湘　客吟晚景停孤棹　僧踏青陰徹上方</p><p><a href="../../model.html#/doc/42926">View poem's topic associations</a></p></body></html>
