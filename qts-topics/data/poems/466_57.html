  <body><p>466_57: 《李都尉重陽日得蘇屬國書》白行簡</p>
    <p>降虜意如何　窮荒九月初　三秋異鄉節　一紙故人書　對酒情無極　開緘思有餘　感時空寂寞　懷舊幾躊躇　雁盡平沙迥　煙銷大漠虛　登臺南望處　掩淚對雙魚</p><p><a href="../../model.html#/doc/24797">View poem's topic associations</a></p></body></html>
