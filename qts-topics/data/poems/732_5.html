  <body><p>732_5: 《星回節遊避風台與清平官賦》南詔驃信</p>
    <p>避風善闡臺　極目見藤越　悲哉古與今　依然煙與月　自我居震旦　翊衛類夔契　伊昔頸皇運　艱難仰忠烈　不覺歲雲暮　感極星回節　元昶同一心　子孫堪貽厥</p><p><a href="../../model.html#/doc/41086">View poem's topic associations</a></p></body></html>
