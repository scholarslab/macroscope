  <body><p>866_29: 《附：李助為章武賦》李助</p>
    <p>石沈遼海闊　劍別楚天長　會合知無日　離心滿夕陽</p><p><a href="../../model.html#/doc/47951">View poem's topic associations</a></p></body></html>
