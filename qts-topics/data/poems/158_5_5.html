  <body><p>158_5_5: 《行路難五首（其五）》賀蘭進明</p>
    <p>君不見東流水　一去無窮已　君不見西郊雲　日夕空氛氳　群雁裴回不能去　一雁悲鳴復失群　人生結交在終始　莫以升沈中路分</p><p><a href="../../model.html#/doc/7604">View poem's topic associations</a></p></body></html>
