  <body><p>451_42: 《日高臥》白居易</p>
    <p>怕寒放懶日高臥　臨老誰言牽率身　夾幕繞房深似洞　重裀襯枕煖於春　小青衣動桃根起　嫩綠醅浮竹葉新　未裏頭前傾一醆　何如衝雪趁朝人</p><p><a href="../../model.html#/doc/23811">View poem's topic associations</a></p></body></html>
