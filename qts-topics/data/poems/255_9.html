  <body><p>255_9: 《奉和苑舍人宿直曉玩新池寄南省友》沈東美</p>
    <p>傳聞閶闔裏　寓直有神仙　史為三墳博　郎因五字遷　晨臨翔鳳沼　春注躍龍泉　去似登天上　來如看鏡前　影搖宸翰發　波淨列星懸　既濟仍懷友　流謙欲進賢　彈冠聲實貴　覆被渥恩偏　溫室言雖阻　文場契獨全　玉珂光赫奕　朱紱氣蟬聯　興逸潘仁賦　名高謝朓篇　青雲仰不逮　白雲和難牽　苒苒胡為此　甘心老歲年</p><p><a href="../../model.html#/doc/13381">View poem's topic associations</a></p></body></html>
