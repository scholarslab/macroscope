  <body><p>28_16_1: 《雜曲歌辭。楊柳枝（其一）》齊己</p>
    <p>鳳樓高映綠陰陰　凝碧多含雨露深　莫謂一枝柔軟力　幾曾牽破別離心</p><p><a href="../../model.html#/doc/2101">View poem's topic associations</a></p></body></html>
