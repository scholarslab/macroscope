  <body><p>820_62_3: 《偶然五首（其三）》皎然</p>
    <p>隱心不隱跡　卻欲住人寰　欠樹移春樹　無山看畫山　居喧我未錯　真意在其間</p><p><a href="../../model.html#/doc/45262">View poem's topic associations</a></p></body></html>
