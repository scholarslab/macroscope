  <body><p>216_26_1: 《曲江三章，章五句（其一）》杜甫</p>
    <p>曲江蕭條秋氣高　菱荷枯折隨風濤　遊子空嗟垂二毛　白石素沙亦相蕩　哀鴻獨叫求其曹</p><p><a href="../../model.html#/doc/10546">View poem's topic associations</a></p></body></html>
