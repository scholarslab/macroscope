  <body><p>530_2: 《早發壽安次永壽渡》許渾</p>
    <p>東西車馬塵　鞏洛與咸秦　山月夜行客　水煙朝渡人　樹涼風皓皓　灘淺石磷磷　會待功名就　扁舟寄此身</p><p><a href="../../model.html#/doc/28726">View poem's topic associations</a></p></body></html>
