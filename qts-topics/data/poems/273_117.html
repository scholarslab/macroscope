  <body><p>273_117: 《清明日送鄧芮二子還鄉（一作方幹詩）》戴叔倫</p>
    <p>鐘鼓喧離日　車徒促夜裝　曉廚新變火　輕柳暗翻霜　傳鏡看華髮　持杯話故鄉　每嫌兒女淚　今日自霑裳</p><p><a href="../../model.html#/doc/14452">View poem's topic associations</a></p></body></html>
