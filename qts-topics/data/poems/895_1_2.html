  <body><p>895_1_2: 《訴衷情（其二）》魏承班</p>
    <p>春深花簇小樓臺　風飄錦繡開　新睡覺　步香階　山枕印紅腮　鬢亂墜金釵　語檀偎　臨行執手重重屬　幾千回</p><p><a href="../../model.html#/doc/49368">View poem's topic associations</a></p></body></html>
