  <body><p>698_29: 《衢州江上別李秀才》韋莊</p>
    <p>千山紅樹萬山雲　把酒相看日又曛　一曲離歌兩行淚　更知何地再逢君</p><p><a href="../../model.html#/doc/39209">View poem's topic associations</a></p></body></html>
