  <body><p>475_119: 《憶平泉雜詠。憶藥欄》李德裕</p>
    <p>野人清旦起　掃雪見蘭芽　始畎春泉入　惟愁暮景斜　未抽萱草葉　纔發款冬花　誰念江潭老　中宵旅夢賒</p><p><a href="../../model.html#/doc/25339">View poem's topic associations</a></p></body></html>
