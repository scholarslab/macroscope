  <body><p>165_21: 《鳳凰曲》李白</p>
    <p>嬴女吹玉蕭　吟弄天上春　青鸞不獨去　更有攜手人　影滅彩雲斷　遺聲落西秦</p><p><a href="../../model.html#/doc/8071">View poem's topic associations</a></p></body></html>
