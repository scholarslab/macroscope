  <body><p>430_53_2: 《達理二首（其二）》白居易</p>
    <p>舒姑化為泉　牛哀病作虎　或柳生肘間　或男變為女　鳥獸及水木　本不與民伍　胡然生變遷　不待死歸土　百骸是己物　尚不能為主　況彼時命間　倚伏何足數　時來不可遏　命去焉能取　唯當養浩然　吾聞達人語</p><p><a href="../../model.html#/doc/22116">View poem's topic associations</a></p></body></html>
