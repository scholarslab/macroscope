  <body><p>450_25: 《答崔十八》白居易</p>
    <p>勞將白叟比黃公　今古由來事不同　我有商山君未見　清泉白石在胸中</p><p><a href="../../model.html#/doc/23705">View poem's topic associations</a></p></body></html>
