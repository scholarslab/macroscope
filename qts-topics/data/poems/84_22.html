  <body><p>84_22: 《月夜有懷》陳子昂</p>
    <p>美人挾趙瑟　微月在西軒　寂寞夜何久　殷勤玉指繁　清光委衾枕　遙思屬湘沅　空簾隔星漢　猶夢感精魂</p><p><a href="../../model.html#/doc/4409">View poem's topic associations</a></p></body></html>
