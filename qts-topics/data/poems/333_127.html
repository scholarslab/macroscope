  <body><p>333_127: 《送太和公主和蕃》楊巨源</p>
    <p>北路古來難　年光獨認寒　朔雲侵鬢起　邊月向眉殘　蘆井尋沙到　花門度磧看　薰風一萬里　來處是長安</p><p><a href="../../model.html#/doc/17738">View poem's topic associations</a></p></body></html>
