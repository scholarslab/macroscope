  <body><p>798_1_72: 《宮詞（其七十二）》花蕊夫人</p>
    <p>三清臺近苑牆東　樓檻層層映水紅　盡日綺羅人度曲　管弦聲在半天中</p><p><a href="../../model.html#/doc/43731">View poem's topic associations</a></p></body></html>
