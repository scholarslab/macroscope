  <body><p>88_44: 《嶽州西城》張說</p>
    <p>水國何遼曠　風波遂極天　西江三紀合　南浦二湖連　危堞臨清境　煩憂暫豁然　九圍觀掌內　萬象閱眸前　日去長沙渚　山橫雲夢田　汀葭變秋色　津樹入寒煙　潛穴探靈詭　浮生揖聖仙　至今人不見　跡滅事空傳</p><p><a href="../../model.html#/doc/4719">View poem's topic associations</a></p></body></html>
