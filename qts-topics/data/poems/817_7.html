  <body><p>817_7: 《奉陪鄭使君諤遊太湖至洞庭山登上真觀卻望湖水》皎然</p>
    <p>郡齋得無事　放舟下南湖　湖中見仙邸　果與心賞俱　不遠風物變　忽如寰宇殊　背雲視層崖　別是登蓬壺　突兀盤水府　參差杳天衢　迴瞻平蕪盡　洪流豁中區　氣吞江山勢　色淨氣靄無　靈長習水德　勝勢當地樞　朝宗動歸心　萬里思鴻途</p><p><a href="../../model.html#/doc/44970">View poem's topic associations</a></p></body></html>
