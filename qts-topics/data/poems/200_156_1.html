    <p>盛德資邦傑　嘉謨作世程　門瞻駟馬貴　時仰八龍名　罷市秦人送　還鄉絳老迎莫埋丞相印　留著付玄成</p><p><a href="../../model.html#/doc/9816">View poem's topic associations</a></p></body></html>
