  <body><p>161_1_34: 《古風（其三十四）》李白</p>
    <p>羽檄如流星　虎符合專城　喧呼救邊急　群鳥皆夜鳴　白日曜紫微　三公運權衡天地皆得一　澹然四海清　借問此何為　答言楚徵兵　渡瀘及五月　將赴雲南征怯卒非戰士　炎方難遠行　長號別嚴親　日月慘光晶　泣盡繼以血　心摧兩無聲困獸當猛虎　窮魚餌奔鯨　千去不一回　投軀豈全生　如何舞干戚　一使有苗平</p><p><a href="../../model.html#/doc/7917">View poem's topic associations</a></p></body></html>
