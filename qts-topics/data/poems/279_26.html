  <body><p>279_26: 《早春遊樊川野居卻寄李端校書兼呈…司空曙主簿耿湋拾遺》盧綸</p>
    <p>白水遍溝塍　青山對杜陵　晴明人望鶴　曠野鹿隨僧　古柳連巢折　荒堤帶草崩　陰橋全覆雪　瀑溜半垂冰　鬥鼠搖松影　遊龜落石層　韶光偏不待　衰敗巧相仍　桂樹曾爭折　龍門幾共登　琴師阮校尉　詩和柳吳興　舐筆求書扇　張屏看畫蠅　卜鄰空遂約　問卦獨無徵　投足經危路　收才遇直繩　守農窮自固　行樂病何能　掩帙蓬蒿晚　臨川景氣澄　颯然成一叟　誰更慕騫騰</p><p><a href="../../model.html#/doc/14867">View poem's topic associations</a></p></body></html>
