  <body><p>889_33: 《木蘭花》孟昶</p>
    <p>冰肌玉骨清無汗　水殿風來暗香滿　繡簾一點月窺人　攲枕釵橫雲鬢亂　起來瓊戶啟無聲　時見疏星渡河漢　屈指西風幾時來　只恐流年暗中換</p><p><a href="../../model.html#/doc/48978">View poem's topic associations</a></p></body></html>
