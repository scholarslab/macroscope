  <body><p>540_17: 《與同年李定言曲水閒話戲作》李商隱</p>
    <p>海燕參差溝水流　同君身世屬離憂　相攜花下非秦贅　對泣春天類楚囚　碧草暗侵穿苑路　珠簾不卷枕江樓　莫驚五勝埋香骨　地下傷春亦白頭</p><p><a href="../../model.html#/doc/29423">View poem's topic associations</a></p></body></html>
