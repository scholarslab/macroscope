  <body><p>654_83_2: 《宮中二首（其二）》羅鄴</p>
    <p>雖然自小屬梨園　不識先皇玉殿門　還是當時歌舞曲　今來何處最承恩</p><p><a href="../../model.html#/doc/36394">View poem's topic associations</a></p></body></html>
