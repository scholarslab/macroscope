  <body><p>85_18: 《唐享太廟樂章。大成舞》張說</p>
    <p>帝舞季歷　龍聖生昌　后歌有蟜　胎炎孕黃　天地合德　日月齊光　肅雍孝享　祚我萬方</p><p><a href="../../model.html#/doc/4468">View poem's topic associations</a></p></body></html>
