  <body><p>292_51: 《長安曉望寄程補闕（一作包何詩）》司空曙</p>
    <p>迢遞山何擁帝京　參差宮殿接雲平　風吹曉漏經長樂　柳帶晴煙出禁城　天淨笙歌臨路發　日高車馬隔塵行　獨有淺才甘未達　多慚名在魯諸生</p><p><a href="../../model.html#/doc/15595">View poem's topic associations</a></p></body></html>
