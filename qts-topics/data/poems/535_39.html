  <body><p>535_39: 《寄陽陵處士（一作寄昭亭楊處士，一作寄陵陽元處士）》許渾</p>
    <p>舊隱青山紫桂陰　一書迢遞寄歸心　謝公樓上晚花盛　揚子宅前春草深　吳岫雨來溪鳥浴　楚江雲暗嶺猿吟　野人寧憶滄洲畔　會待吹噓定至音</p><p><a href="../../model.html#/doc/28993">View poem's topic associations</a></p></body></html>
