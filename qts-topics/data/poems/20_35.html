  <body><p>20_35: 《相和歌辭。安樂宮》李賀</p>
    <p>深井桐烏起　尚復牽清水　未盥邵陵王　瓶中弄長翠　新城安樂宮　宮如鳳皇翅　歌迴蠟版鳴　大綰提壺使　綠繁悲水曲　茱萸別秋子</p><p><a href="../../model.html#/doc/1228">View poem's topic associations</a></p></body></html>
