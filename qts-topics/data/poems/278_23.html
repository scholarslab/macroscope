  <body><p>278_23: 《秋夜寄馮著作》盧綸</p>
    <p>河漢淨無雲　鴻聲此夜聞　素心難比石　蒼鬢欲如君　露槿月中落　風螢池上分　何言千載友　同跡不同群</p><p><a href="../../model.html#/doc/14809">View poem's topic associations</a></p></body></html>
