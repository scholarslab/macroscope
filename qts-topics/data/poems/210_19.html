  <body><p>210_19: 《秋興》皇甫曾</p>
    <p>流螢與落葉　秋晚共紛紛　返照城中盡　寒砧雨外聞　離人見衰鬢　獨鶴暮何群　楚客在千里　相思看碧雲</p><p><a href="../../model.html#/doc/10231">View poem's topic associations</a></p></body></html>
