  <body><p>292_49: 《閑園即事寄暕公》司空曙</p>
    <p>欲就東林寄一身　尚憐兒女未成人　柴門客去殘陽在　藥圃蟲喧秋雨頻　近水方同梅市隱　曝衣多笑阮家貧　深山蘭若何時到　羨與閒雲作四鄰</p><p><a href="../../model.html#/doc/15593">View poem's topic associations</a></p></body></html>
