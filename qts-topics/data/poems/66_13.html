  <body><p>66_13: 《蛩》郭震</p>
    <p>愁殺離家未達人　一聲聲到枕前聞　苦吟莫向朱門裏　滿耳笙歌不聽君</p><p><a href="../../model.html#/doc/3811">View poem's topic associations</a></p></body></html>
