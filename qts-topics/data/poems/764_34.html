  <body><p>764_34: 《送僧中孚南歸》譚用之</p>
    <p>琵琶峽口月溪邊　玉乳頭佗憶舊川　一錫冷涵蘭徑路　片帆香挂橘州煙　苔封石錦棲霞室　水迸衣珠噴玉蟬　莫道翩翩去如夢　本來吟鳥在林泉</p><p><a href="../../model.html#/doc/42680">View poem's topic associations</a></p></body></html>
