  <body><p>573_16: 《送金州鑒周上人》賈島</p>
    <p>地必尋天目　溪仍住若耶　帆隨風便發　月不要雲遮　極浦浮霜雁　回潮落海查　峨嵋省春上　立雪指流沙</p><p><a href="../../model.html#/doc/31783">View poem's topic associations</a></p></body></html>
