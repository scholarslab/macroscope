  <body><p>249_30: 《雜言迎神詞二首。迎神》皇甫冉</p>
    <p>啟庭戶　列芳鮮　目眇眇　心綿綿　因風託雨降瓊筵　紛下拜　屢加籩　人心望歲祈豐年</p><p><a href="../../model.html#/doc/13057">View poem's topic associations</a></p></body></html>
