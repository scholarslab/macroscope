  <body><p>5_35: 《唐大饗拜洛樂章。德和》武則天</p>
    <p>夕惕同龍契　晨兢當鳳扆　崇儒習舊規　偃伯循先旨　絕壤飛冠蓋　遐區麗山水　幸承三聖餘　忻屬千年始</p><p><a href="../../model.html#/doc/253">View poem's topic associations</a></p></body></html>
