  <body><p>248_45: 《送大德講時河東徐明府招》郎士元</p>
    <p>遠近作人天　王城指日邊　宰君迎說法　童子伴隨緣　到處花為雨　行時杖出泉　今宵松月下　開閣想安禪</p><p><a href="../../model.html#/doc/12999">View poem's topic associations</a></p></body></html>
