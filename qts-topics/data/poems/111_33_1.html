  <body><p>111_33_1: 《江行紀事二首（其一）》席豫</p>
    <p>飄颻任舟楫　迴合傍江津　後浦情猶在　前山賞更新　樹深煙冪冪　灘淺石磷磷川路南行遠　淹留惜此辰</p><p><a href="../../model.html#/doc/5397">View poem's topic associations</a></p></body></html>
