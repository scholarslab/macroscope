  <body><p>355_58: 《始至雲安寄兵部韓侍郎中書白舍人二公近曾遠守故有屬焉》劉禹錫</p>
    <p>天外巴子國　山頭白帝城　波清蜀盡　雲散楚臺傾　迅瀨下哮吼　兩岸勢爭衡　陰風鬼神過　暴雨蛟龍生　硤斷見孤邑　江流照飛甍　蠻軍擊嚴鼓　笮馬引雙旌　望闕遙拜舞　分庭備將迎　銅符一以合　文墨紛來縈　暮色四山起　愁猿數處聲　重關群吏散　靜視寒燈明　故人青霞意　飛舞集蓬瀛　昔曾在池　應知魚鳥情</p><p><a href="../../model.html#/doc/18752">View poem's topic associations</a></p></body></html>
