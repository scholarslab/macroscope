  <body><p>133_29: 《雜興》李頎</p>
    <p>沈沈牛渚磯　舊說多靈怪　行人夜秉生犀燭　洞照洪深闢滂湃　乘車駕馬往復旋　赤紱朱冠何偉然　波驚海若潛幽石　龍抱胡髯臥黑泉　水濱丈人曾有語　物或惡之當害汝　武昌妖夢果為災　百代英威埋鬼府　青青蘭艾本殊香　察見泉魚固不祥　濟水自清河自濁　周公大聖接輿狂　千年魑魅逢華表　九日茱萸作佩囊　善惡死生齊一貫　祗應斗酒任蒼蒼</p><p><a href="../../model.html#/doc/6355">View poem's topic associations</a></p></body></html>
