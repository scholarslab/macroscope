  <body><p>333_14: 《烏啼曲贈張評事》楊巨源</p>
    <p>可憐楊葉復楊花　雪淨煙深碧玉家　烏棲不定枝條弱　城頭夜半聲啞啞　浮萍流蕩門前水　任罥芙蓉莫墮沙</p><p><a href="../../model.html#/doc/17609">View poem's topic associations</a></p></body></html>
