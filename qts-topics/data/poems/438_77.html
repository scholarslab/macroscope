  <body><p>438_77: 《題李山人》白居易</p>
    <p>廚無煙火室無妻　籬落蕭條屋舍低　每日將何療飢渴　井華雲粉一刀圭</p><p><a href="../../model.html#/doc/22669">View poem's topic associations</a></p></body></html>
