  <body><p>186_16: 《晦日處士叔園林燕集》韋應物</p>
    <p>遽看蓂葉盡　坐闕芳年賞　賴此林下期　清風滌煩想　始萌動新煦　佳禽發幽響　嵐嶺對高齋　春流灌蔬壤　樽酒遺形跡　道言屢開獎　幸蒙終夕懽　聊用稅歸鞅</p><p><a href="../../model.html#/doc/8918">View poem's topic associations</a></p></body></html>
