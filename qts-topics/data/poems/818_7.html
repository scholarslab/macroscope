  <body><p>818_7: 《霅溪館送韓明府章辭滿歸》皎然</p>
    <p>洛令從告還　故人東門餞　惠愛三年積　軒車一夜遠　曉月離館空　秋風故山晚　榮君有嘉薦　願我阻遊衍　宿昔峰頂心　依依不可卷</p><p><a href="../../model.html#/doc/45045">View poem's topic associations</a></p></body></html>
