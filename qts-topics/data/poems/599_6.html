  <body><p>599_6: 《野蠶》於濆</p>
    <p>野蠶食青桑　吐絲亦成繭　無功及生人　何異偷飽暖　我願均爾絲　化為寒者衣</p><p><a href="../../model.html#/doc/33188">View poem's topic associations</a></p></body></html>
