  <body><p>278_53: 《過終南柳處士》盧綸</p>
    <p>五老正相尋　圍棋到煮金　石摧丹井閉　月過洞門深　猿鳥三時下　藤蘿十里陰　綠泉多草氣　青壁少花林　自愧非仙侶　何言見道心　悠哉宿山口　雷雨夜沈沈</p><p><a href="../../model.html#/doc/14839">View poem's topic associations</a></p></body></html>
