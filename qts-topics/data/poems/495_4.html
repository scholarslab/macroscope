  <body><p>495_4: 《秋日與冷然上人寺莊觀稼》費冠卿</p>
    <p>世人從擾擾　獨自愛身閒　美景當新霽　隨僧過遠山　村橋出秋稼　空翠落澄灣　唯有中林犬　猶應望我還</p><p><a href="../../model.html#/doc/26361">View poem's topic associations</a></p></body></html>
