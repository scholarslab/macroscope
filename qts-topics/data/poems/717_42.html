  <body><p>717_42: 《巫峽》曹松</p>
    <p>巫山蒼翠峽通津　下有仙宮楚女真　不逐彩雲歸碧落　卻為暮雨撲行人　年年舊事音容在　日日誰家夢想頻　應是荊山留不住　至今猶得睹芳塵</p><p><a href="../../model.html#/doc/40392">View poem's topic associations</a></p></body></html>
