  <body><p>28_14_6: 《雜曲歌辭。楊柳枝（其六）》溫庭筠</p>
    <p>兩兩黃鸝色似金　嫋枝啼露動芳音　春來幸自長如線　可惜牽纏蕩子心</p><p><a href="../../model.html#/doc/2096">View poem's topic associations</a></p></body></html>
