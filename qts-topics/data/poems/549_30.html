  <body><p>549_30: 《曉發（一作姚鵠詩）》趙嘏</p>
    <p>旅行宜蚤發　況復是南歸　月影緣山盡　鐘聲隔浦微　星殘螢共映　葉落鳥驚飛　去去渡南渚　村深人出稀</p><p><a href="../../model.html#/doc/30190">View poem's topic associations</a></p></body></html>
