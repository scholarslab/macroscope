  <body><p>535_40: 《與張道士同訪李隱君不遇》許渾</p>
    <p>千巖萬壑獨攜琴　知在陵陽不可尋　去轍已平秋草遍　空齋長掩暮雲深　霜寒橡栗留山鼠　月冷菰蒲散水禽　唯有西鄰張仲蔚　坐來同愴別離心</p><p><a href="../../model.html#/doc/28994">View poem's topic associations</a></p></body></html>
