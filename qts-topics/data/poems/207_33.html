  <body><p>207_33: 《送陸澧還吳中（一作劉長卿詩）》李嘉佑</p>
    <p>瓜步寒潮送客　楊花暮雨霑衣　故鄉南望何處　春水連天獨歸</p><p><a href="../../model.html#/doc/10165">View poem's topic associations</a></p></body></html>
