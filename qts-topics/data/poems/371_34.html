  <body><p>371_34: 《衡州夜後把火看花留客》呂溫</p>
    <p>紅芳暗落碧池頭　把火遙看且少留　半夜忽然風更起　明朝不復上南樓</p><p><a href="../../model.html#/doc/19614">View poem's topic associations</a></p></body></html>
