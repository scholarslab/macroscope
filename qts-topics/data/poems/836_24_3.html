  <body><p>836_24_3: 《避地毗陵，寒月上孫徽使君兼寄東陽王使君三首（其三）》貫休</p>
    <p>雷車雨滴階聲　寄寞焚香獨閉扃　錦繡文章無路達　襦歌詠隔牆聽　松聲冷浸茶軒碧　苔點狂吞納線青　唯有孤高江太守　不忘病客在禪靈</p><p><a href="../../model.html#/doc/46077">View poem's topic associations</a></p></body></html>
