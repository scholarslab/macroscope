  <body><p>332_77: 《彭州蕭使君出妓夜宴見送》羊士諤</p>
    <p>玉顏紅燭忽驚春　微步凌波暗拂塵　自是當歌斂眉黛　不因惆悵為行人</p><p><a href="../../model.html#/doc/17575">View poem's topic associations</a></p></body></html>
