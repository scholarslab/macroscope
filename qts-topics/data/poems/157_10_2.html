  <body><p>157_10_2: 《傷時二首（一作宋郊）（其二）》孟雲卿</p>
    <p>太空流素月　三五何明明　光耀侵白日　賢愚迷至精　四時更變化　天道有虧盈　常恐今夜沒　須臾還復生</p><p><a href="../../model.html#/doc/7586">View poem's topic associations</a></p></body></html>
