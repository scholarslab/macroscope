  <body><p>682_29: 《老將》韓偓</p>
    <p>折槍黃馬倦塵埃　掩耳凶徒怕疾雷　雪密酒酣偷號去　月明衣冷斫營回　行驅貔虎披金甲　立聽笙歌擲玉杯　坐久不須輕矍鑠　至今雙擘硬弓開</p><p><a href="../../model.html#/doc/38058">View poem's topic associations</a></p></body></html>
