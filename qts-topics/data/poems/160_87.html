  <body><p>160_87: 《與張折沖遊耆闍寺》孟浩然</p>
    <p>釋子彌天秀　將軍武庫才　橫行塞北盡　獨步漢南來　貝葉傳金口　山樓作賦開　因君振嘉藻　江楚氣雄哉</p><p><a href="../../model.html#/doc/7765">View poem's topic associations</a></p></body></html>
