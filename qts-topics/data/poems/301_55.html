  <body><p>301_55: 《題崔秀才裏居》王建</p>
    <p>自知名出休呈卷　愛去人家遠處居　時復打門無別事　鋪頭來索買殘書</p><p><a href="../../model.html#/doc/16155">View poem's topic associations</a></p></body></html>
