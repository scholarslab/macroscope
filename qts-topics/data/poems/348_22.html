  <body><p>348_22: 《九月十日即事》陳羽</p>
    <p>漢江天外東流去　巴塞連山萬里秋　節過重陽人病起　一枝殘菊不勝愁</p><p><a href="../../model.html#/doc/18347">View poem's topic associations</a></p></body></html>
