  <body><p>518_117: 《夜聞方響》雍陶</p>
    <p>方響聞時夜已深　聲聲敲著客愁心　不知正在誰家樂　月下猶疑是遠砧</p><p><a href="../../model.html#/doc/28061">View poem's topic associations</a></p></body></html>
