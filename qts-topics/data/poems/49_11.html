  <body><p>49_11: 《奉和吏部崔尚書雨後大明朝堂望南山》張九齡</p>
    <p>迢遞終南頂　朝朝閶闔前　朅來青綺外　高在翠微先　雙鳳褰為闕　群龍儼若仙　還知到玄圃　更是謁甘泉　夜雨塵初滅　秋空月正懸　詭容紛入望　霽色宛成妍　東極華陰踐　西彌嶓冢連　奔峰出嶺外　瀑水落雲邊　漢帝宮將苑　商君陌與阡　林華鋪近甸　煙靄遶晴川　既庶仁斯及　分憂政已宣　山公啟事罷　吉甫頌聲傳　濟濟金門步　洋洋玉樹篇　徒歌雖有屬　清越豈同年</p><p><a href="../../model.html#/doc/3075">View poem's topic associations</a></p></body></html>
