  <body><p>676_37: 《自遣》鄭谷</p>
    <p>強健宦途何足謂　入微章句更難論　誰知野性真天性　不扣權門扣道門　窺硯晚鶯臨砌樹　迸階春筍隔籬根　朝迴何處消長日　紫閣峰南有舊村</p><p><a href="../../model.html#/doc/37670">View poem's topic associations</a></p></body></html>
