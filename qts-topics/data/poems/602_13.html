  <body><p>602_13: 《燕台》汪遵</p>
    <p>禮士招賢萬古名　高臺依舊對燕城　如今寂寞無人上　春去秋來草自生</p><p><a href="../../model.html#/doc/33322">View poem's topic associations</a></p></body></html>
