  <body><p>270_43: 《辰州聞大駕還宮》戎昱</p>
    <p>聞道鑾輿歸魏闕　望雲西拜喜成悲　寧知隴水煙銷日　再有園林秋薦時　渭水戰添亡虜血　秦人生睹舊朝儀　自慚出守辰州畔　不得親隨日月旗</p><p><a href="../../model.html#/doc/14082">View poem's topic associations</a></p></body></html>
