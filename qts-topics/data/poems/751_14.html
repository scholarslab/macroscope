  <body><p>751_14: 《送史館高員外使嶺南》徐鉉</p>
    <p>東觀時閒暇　還修喻蜀書　雙旌馳縣道　百越從軺車　桂蠹晨餐罷　貪泉訪古初　春江多好景　莫使醉吟疏</p><p><a href="../../model.html#/doc/42095">View poem's topic associations</a></p></body></html>
