  <body><p>645_2: 《自愧》李鹹用</p>
    <p>多負懸弧禮　危時隱薜蘿　有心明俎豆　無力執干戈　壯士難移節　貞松不改柯　纓塵徒自滿　欲濯待清波</p><p><a href="../../model.html#/doc/35643">View poem's topic associations</a></p></body></html>
