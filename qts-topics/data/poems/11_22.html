  <body><p>11_22: 《郊廟歌辭。五郊樂章。送神》?</p>
    <p>春末冬暮　徂夏杪秋　土王四月　時季一周　黍稷已享　籩豆宜收　送神有樂　神其賜休</p><p><a href="../../model.html#/doc/476">View poem's topic associations</a></p></body></html>
