  <body><p>556_90: 《江中遇客》馬戴</p>
    <p>危石江中起　孤雲嶺上還　相逢皆得意　何處是鄉關</p><p><a href="../../model.html#/doc/30807">View poem's topic associations</a></p></body></html>
