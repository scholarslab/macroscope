  <body><p>286_27: 《酬丘拱外甥覽余舊文見寄》李端</p>
    <p>丘遲本才子　始冠即周旋　舅乏鑒愛　君如衛玠賢　禮將金友等　情向玉人偏　鄙俗那勞似　龍鍾卻要憐　投磚聊取笑　贈綺一何妍　野坐臨黃菊　溪行踏綠錢　巖高雲反下　洞黑水潛穿　僻嶺猿偷栗　枯池雁唼蓮　身居霞外寺　思發月明田　猶恨縈塵網　昏昏過歲年</p><p><a href="../../model.html#/doc/15381">View poem's topic associations</a></p></body></html>
