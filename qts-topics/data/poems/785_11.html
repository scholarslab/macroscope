  <body><p>785_11: 《秦家行》無名氏</p>
    <p>彗孛飛光照大地　九天瓦裂屯冤氣　鬼哭聲聲怨趙高　宮花滴盡扶蘇淚　禍起蕭牆不知戢　羽書催築長城急　劍上忠臣血未乾　沛公已向函關入</p><p><a href="../../model.html#/doc/43405">View poem's topic associations</a></p></body></html>
