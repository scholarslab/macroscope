  <body><p>198_1: 《北庭西郊候封大夫受降回軍獻上》岑參</p>
    <p>胡地苜蓿美　輪臺征馬肥　大夫討匈奴　前月西出師　甲兵未得戰　降虜來如歸　橐駝何連連　穹帳亦纍纍　陰山烽火滅　劍水羽書稀　卻笑霍嫖姚　區區徒爾為　西郊候中軍　平沙懸落暉　驛馬從西來　雙節夾路馳　喜鵲捧金印　蛟龍盤畫旗　如公未四十　富貴能及時　直上排青雲　傍看疾若飛　前年斬樓蘭　去歲平月支　天子日殊寵　朝廷方見推　何幸一書生　忽蒙國士知　側身佐戎幕　斂衽事邊陲　自逐定遠侯　亦著短後衣　近來能走馬　不弱并州兒</p><p><a href="../../model.html#/doc/9507">View poem's topic associations</a></p></body></html>
