  <body><p>104_4: 《送張亶赴朔方應制（一作劉憲詩）》蕭至忠</p>
    <p>命將擇耆年　圖功勝必全　光輝萬乘餞　威武二庭宣　中衢橫鼓角　曠野蔽旌旃　推食天廚至　投醪御酒傳　涼風過雁苑　殺氣下雞田　分閫恩何極　臨岐動睿篇</p><p><a href="../../model.html#/doc/5223">View poem's topic associations</a></p></body></html>
