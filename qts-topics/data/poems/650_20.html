  <body><p>650_20: 《貽高讜》方幹</p>
    <p>都緣相府有宗兄　卻恐妨君正路行　石上長松自森秀　雪中孤玉更凝明　西陵曉月中秋色　北固軍鼙半夜聲　幸有清才與洪筆　何愁高節不公卿</p><p><a href="../../model.html#/doc/36082">View poem's topic associations</a></p></body></html>
