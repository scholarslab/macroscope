  <body><p>509_31: 《成名後將歸茅山酬群公見送》顧非熊</p>
    <p>此名誰不得　人賀至公難　素業承家了　離筵去國歡　暮天行雁斷　曉渡落潮寒　舊隱茅峰下　松根石上盤</p><p><a href="../../model.html#/doc/27241">View poem's topic associations</a></p></body></html>
