  <body><p>863_4: 《錦城春望》卓英英</p>
    <p>和風裝點錦城春　細雨如絲壓玉塵　漫把詩情訪奇景　豔花濃酒屬閒人</p><p><a href="../../model.html#/doc/47767">View poem's topic associations</a></p></body></html>
