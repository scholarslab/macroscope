  <body><p>451_52: 《夜宴惜別》白居易</p>
    <p>笙歌旖旎曲終頭　轉作離聲滿坐愁　箏怨朱弦從此斷　燭啼紅淚為誰流　夜長似歲歡宜盡　醉未如泥飲莫休　何況雞鳴即須別　門前風雨冷脩脩</p><p><a href="../../model.html#/doc/23822">View poem's topic associations</a></p></body></html>
