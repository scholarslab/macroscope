  <body><p>438_37: 《雨夜憶元九》白居易</p>
    <p>天陰一日便堪愁　何況連宵雨不休　一種雨中君最苦　偏梁閣道向通州</p><p><a href="../../model.html#/doc/22624">View poem's topic associations</a></p></body></html>
