  <body><p>425_1_9: 《續古詩十首（其九）》白居易</p>
    <p>攬衣出門行　遊觀繞林渠　澹澹春水暖　東風生綠蒲　上有和鳴雁　下有掉尾魚飛沈一何樂　鱗羽各有徒　而我方獨處　不與之子俱　顧彼自傷己　禽魚之不如出遊欲遣憂　孰知憂有餘</p><p><a href="../../model.html#/doc/21867">View poem's topic associations</a></p></body></html>
