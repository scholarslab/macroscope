  <body><p>622_4: 《村中晚望》陸龜蒙</p>
    <p>抱杖柴門立　江村日易斜　雁寒猶憶侶　人病更離家　短鬢看成雪　雙眸舊有花　何須萬里外　即此是天涯</p><p><a href="../../model.html#/doc/34178">View poem's topic associations</a></p></body></html>
