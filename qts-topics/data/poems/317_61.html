  <body><p>317_61: 《酬裴起居西亭留題（一作留贈）》武元衡</p>
    <p>艷歌能起關山恨　紅燭偏凝寒塞情　況是池塘風雨夜　不堪絲管盡離聲</p><p><a href="../../model.html#/doc/16927">View poem's topic associations</a></p></body></html>
