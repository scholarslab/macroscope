  <body><p>283_94: 《上汝州郡樓》李益</p>
    <p>黃昏鼓角似邊州　三十年前上此樓　今日山城對垂淚　傷心不獨為悲秋</p><p><a href="../../model.html#/doc/15150">View poem's topic associations</a></p></body></html>
