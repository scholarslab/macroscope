  <body><p>853_2_1: 《覽古十四首（其一）》吳筠</p>
    <p>聖人重周濟　明道欲救時　孔席不暇暖　墨突何嘗緇　興言振頹綱　將以有所維君臣恣淫惑　風俗日凋衰　三代業遽隕　七雄遂交馳　庶物墜塗炭　區中若棼絲秦皇燎儒術　方冊靡孑遺　大漢歷五葉　斯文復崇推　乃驗經籍道　與世同屯夷弛張固天意　設教安能持</p><p><a href="../../model.html#/doc/47217">View poem's topic associations</a></p></body></html>
