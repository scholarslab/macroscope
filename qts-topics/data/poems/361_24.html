  <body><p>361_24: 《和僕射牛相公追感韋裴六相登庸皆四十餘…並見寄之作》劉禹錫</p>
    <p>坐鎮清朝獨殷然　閒徵故事數前賢　用才同踐鈞衡地　稟氣終分大小年　威鳳本池思泛泳　仙查舊路望回旋　猶憐綺季深山裏　唯有松風與石田</p><p><a href="../../model.html#/doc/19136">View poem's topic associations</a></p></body></html>
