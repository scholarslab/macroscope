  <body><p>788_6: 《又溪館聽蟬聯句》顏真卿</p>
    <p>高樹多涼吹　疏蟬足斷聲　已催居客感　更使別人驚　晚夏猶知急　新秋別有情　危湍和不似　細管學難成　當附金重　無貪曜火明　青松四面落　白髮一重生　向夕音彌厲　迎風翼更輕　單嘶出迥樹　餘響思空城　嘒唳松間坐　蕭寥竹裏行　如何長飲露　高潔未能名</p><p><a href="../../model.html#/doc/43518">View poem's topic associations</a></p></body></html>
