  <body><p>428_38_2: 《郊陶潛體詩十六首（其二）》白居易</p>
    <p>翳翳踰月陰　沈沈連日雨　開簾望天色　黃雲暗如土　行潦毀我墉　疾風壞我宇蓬莠生庭院　泥塗失場圃　村深絕賓客　窗晦無儔侶　盡日不下床　跳蛙時入戶出門無所往　入室還獨處　不以酒自娛　塊然與誰語</p><p><a href="../../model.html#/doc/21998">View poem's topic associations</a></p></body></html>
