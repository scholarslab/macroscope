  <body><p>765_32: 《自和》王周</p>
    <p>一片殘陽景　朦朧淡月中　蘭芽紆嫩紫　梨頰抹生紅　琴阮資清格　冠簪養素風　煙霄半知足　吏隱少相同</p><p><a href="../../model.html#/doc/42726">View poem's topic associations</a></p></body></html>
