  <body><p>497_68: 《寄題蔡州蔣亭兼簡田使君》姚合</p>
    <p>幾歲亂軍裏　蔣亭名不銷　無人知舊徑　有藥長新苗　樹宿山禽靜　池通野水遙　何因同此醉　永望思蕭條</p><p><a href="../../model.html#/doc/26537">View poem's topic associations</a></p></body></html>
