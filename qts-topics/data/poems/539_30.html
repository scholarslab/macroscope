  <body><p>539_30: 《柳》李商隱</p>
    <p>動春何限葉　撼曉幾多枝　解有相思否　應無不舞時　絮飛藏皓蝶　帶弱露黃鸝　傾國宜通體　誰來獨賞眉</p><p><a href="../../model.html#/doc/29197">View poem's topic associations</a></p></body></html>
