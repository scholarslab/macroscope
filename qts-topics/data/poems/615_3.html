  <body><p>615_3: 《閑夜酒醒》皮日休</p>
    <p>醒來山月高　孤枕群書裏　酒渴漫思茶　山童呼不起</p><p><a href="../../model.html#/doc/33932">View poem's topic associations</a></p></body></html>
