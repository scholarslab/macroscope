  <body><p>213_16: 《題李別駕壁》高適</p>
    <p>去鄉不遠逢知己　握手相歡得如此　禮樂遙傳魯伯禽　賓客爭過魏公子　酒筵暮散明月上　櫪馬長鳴春風起　一生稱意能幾人　今日從君問終始</p><p><a href="../../model.html#/doc/10395">View poem's topic associations</a></p></body></html>
