  <body><p>424_39: 《埰地黃者》白居易</p>
    <p>麥死春不雨　禾損秋早霜　歲晏無口食　田中采地黃　采之將何用　持以易餱糧　凌晨荷鋤去　薄暮不盈筐　攜來朱門家　賣與白面郎　與君噉肥馬　可使照地光　願易馬殘粟　救此苦飢腸</p><p><a href="../../model.html#/doc/21836">View poem's topic associations</a></p></body></html>
