  <body><p>210_28: 《早朝日寄所知》皇甫曾</p>
    <p>長安雪夜見歸鴻　紫禁朝天拜舞同　曙色漸分雙闕下　漏聲遙在百花中　爐煙乍起開仙仗　玉佩纔成引上公　共荷發生同雨露　不應黃葉久隨風</p><p><a href="../../model.html#/doc/10240">View poem's topic associations</a></p></body></html>
