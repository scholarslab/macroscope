  <body><p>813_8: 《送李少府之任臨邛》無可</p>
    <p>邛南方作尉　調補一何卑　發論唯公幹　承家乃帝枝　山長風褭棧　江蔭石和澌　舊井王孫宅　還尋獨有期</p><p><a href="../../model.html#/doc/44746">View poem's topic associations</a></p></body></html>
