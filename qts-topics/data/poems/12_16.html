  <body><p>12_16: 《郊廟歌辭。武后大享拜洛樂章。禋和》?</p>
    <p>百禮崇容　千官肅事　靈降無兆　神凝有粹　奠享咸周　威儀畢備　奏夏登列　歌雍徹肆</p><p><a href="../../model.html#/doc/528">View poem's topic associations</a></p></body></html>
