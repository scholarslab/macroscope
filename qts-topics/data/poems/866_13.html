  <body><p>866_13: 《題芭蕉葉上》張仁寶</p>
    <p>寒食家家盡禁煙　野棠風墜小花鈿　如今空有孤魂夢　半在嘉陵半錦川</p><p><a href="../../model.html#/doc/47919">View poem's topic associations</a></p></body></html>
