  <body><p>528_40: 《晚泊七裏灘》許渾</p>
    <p>天晚日沈沈　歸舟繫柳陰　江村平見寺　山郭遠聞砧　樹密猿聲響　波澄雁影深　榮華暫時事　誰識子陵心</p><p><a href="../../model.html#/doc/28677">View poem's topic associations</a></p></body></html>
