  <body><p>171_20: 《經亂後將避地剡中，留贈崔宣城》李白</p>
    <p>雙鵝飛洛陽　五馬渡江徼　何意上東門　胡雛更長嘯　中原走豺虎　烈火焚宗廟　太白晝經天　頹陽掩餘照　王城皆蕩覆　世路成奔峭　四海望長安　嚬眉寡西笑　蒼生疑落葉　白骨空相弔　連兵似雪山　破敵誰能料　我垂北溟翼　且學南山豹　崔子賢主人　歡娛每相召　胡床紫玉笛　卻坐青雲叫　楊花滿州城　置酒同臨眺　忽思剡溪去　水石遠清妙　雪盡天地明　風開湖山貌　悶為洛生詠　醉發吳越調　赤霞動金光　日足森海嶠　獨散萬古意　閒垂一溪釣　猿近天上啼　人移月邊櫂　無以墨綬苦　來求丹砂要　華髮長折腰　將貽陶公誚</p><p><a href="../../model.html#/doc/8294">View poem's topic associations</a></p></body></html>
