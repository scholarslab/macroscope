  <body><p>604_36_7: 《講德陳情上淮南李僕射八首（其七）》許棠</p>
    <p>平生南北逐蓬飄　待得名成鬢已彫　寒浦一從拋釣艇　舊林無處認風飆　程途雖喜關河盡　時節猶驚骨肉遙　愁策羸蹄更歸去　亂山流水滿翻潮</p><p><a href="../../model.html#/doc/33492">View poem's topic associations</a></p></body></html>
