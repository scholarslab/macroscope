  <body><p>545_20: 《陳情上李景讓大夫》劉得仁</p>
    <p>一被浮名誤　旋遭白髮侵　裴回戀明主　夢寐在秋岑　遇物唯多感　居常只是吟　待時鉗定口　經事壓低心　辛苦文場久　因緣戚里深　老迷新道路　貧賣舊園林　晴賞行聞水　宵棋坐見參　龜留閒去問　僧約偶來尋　望喜潛憑鵲　娛情願有琴　此生如遂意　誓死報知音　上德憐孤直　唯公拔陸沈　丘山恩忽被　螻蟻力難任　作鑒明同日　聽言重若金　從茲更無限　翹足俟為霖</p><p><a href="../../model.html#/doc/29994">View poem's topic associations</a></p></body></html>
