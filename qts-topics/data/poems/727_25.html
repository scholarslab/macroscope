  <body><p>727_25: 《諸暨五泄山》周鏞</p>
    <p>路入蒼煙九過溪　九穿巖曲到招提　天分五溜寒傾北　地秀諸峰翠插西　鑿徑破崖來木杪　駕泉鳴竹落榱題　當年老默無消息　猶有詞堂一杖藜</p><p><a href="../../model.html#/doc/40811">View poem's topic associations</a></p></body></html>
