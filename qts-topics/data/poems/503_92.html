  <body><p>503_92: 《重陽（一作九月九日）》周賀</p>
    <p>雲木疏黃秋滿川　茱萸風裏一樽前　幾回為客逢佳節　曾見何人再少年　霜報征衣冷針指　雁驚幽隱泣雲泉　古來醉樂皆難得　留取窮通委上天</p><p><a href="../../model.html#/doc/26996">View poem's topic associations</a></p></body></html>
