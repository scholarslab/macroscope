  <body><p>448_95: 《代夢得吟》白居易</p>
    <p>後來變化三分貴　同背凋零太半無　世上爭先從盡汝　人間鬥在不如吾　竿頭已到應難久　局勢雖遲未必輸　不見山苗與林葉　迎春先綠亦先枯</p><p><a href="../../model.html#/doc/23586">View poem's topic associations</a></p></body></html>
