  <body><p>326_16: 《張工部至薄寒山下有書無由馳報輤車之至倍切悲懷》權德輿</p>
    <p>書來遠自薄寒山　繚繞洮河出古關　今日難裁秣陵報　薤歌寥落柳車邊</p><p><a href="../../model.html#/doc/17310">View poem's topic associations</a></p></body></html>
