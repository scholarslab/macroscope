  <body><p>522_74: 《湖南正初招李郢秀才》杜牧</p>
    <p>行樂及時時已晚　對酒當歌歌不成　千里暮山重疊翠　一溪寒水淺深清　高人以飲為忙事　浮世除詩盡強名　看著白蘋芽欲吐　雪舟相訪勝閒行</p><p><a href="../../model.html#/doc/28282">View poem's topic associations</a></p></body></html>
