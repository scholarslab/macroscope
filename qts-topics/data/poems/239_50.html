  <body><p>239_50: 《和劉明府宴縣前山亭》錢起</p>
    <p>城隅勞心處　雪後歲芳開　山映千花出　泉經萬井來　翔鸞欲下舞　上客且留杯</p><p><a href="../../model.html#/doc/12390">View poem's topic associations</a></p></body></html>
