  <body><p>198_20: 《上嘉州青衣山中峰，題惠淨上人幽居，寄兵部楊郎中》岑參</p>
    <p>青衣誰開鑿　獨在水中央　浮舟一躋攀　側徑緣穹蒼　絕頂詣老僧　豁然登上方　諸嶺一何小　三江奔茫茫　蘭若向西開　峨嵋正相當　猿鳥樂鐘磬　松蘿泛天香　江雲入袈裟　山月吐繩床　早知清淨理　久乃機心忘　尚以名宦拘　聿來夷獠鄉　吾友不可見　鬱為尚書郎　早歲愛丹經　留心向青囊　渺渺雲智遠　幽幽海懷長　勝賞欲與俱　引領遙相望　為政愧無術　分憂幸時康　君子滿天朝　老夫憶滄浪　況值廬山遠　抽簪歸法王</p><p><a href="../../model.html#/doc/9526">View poem's topic associations</a></p></body></html>
