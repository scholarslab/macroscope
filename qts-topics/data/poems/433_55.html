  <body><p>433_55: 《早蟬》白居易</p>
    <p>六月初七日　江頭蟬始鳴　石楠深葉裏　薄暮兩三聲　一催衰鬢色　再動故園情　西風殊未起　秋思先秋生　憶昔在東掖　宮槐花下聽　今朝無限思　雲樹繞湓城</p><p><a href="../../model.html#/doc/22294">View poem's topic associations</a></p></body></html>
