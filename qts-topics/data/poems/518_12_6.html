  <body><p>518_12_6: 《和劉補闕秋園寓興六首（其六）》雍陶</p>
    <p>聖代少封事　閒居方屏喧　漏寒雲外闕　木落月中園　山鳥宿簷樹　水螢流洞門　無人見清景　林下自開尊</p><p><a href="../../model.html#/doc/27951">View poem's topic associations</a></p></body></html>
