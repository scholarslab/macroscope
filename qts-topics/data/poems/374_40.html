  <body><p>374_40: 《遠遊》孟郊</p>
    <p>慈烏不遠飛　孝子念先歸　而我獨何事　四時心有違　江海戀空積　波濤信來稀　長為路傍食　著盡家中衣　別劍不割物　離人難作威　遠行少僮僕　驅使無是非　為性玩好盡　積愁心緒微　始知時節駛　夏日非長輝</p><p><a href="../../model.html#/doc/19788">View poem's topic associations</a></p></body></html>
