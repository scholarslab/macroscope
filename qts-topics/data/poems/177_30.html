  <body><p>177_30: 《五松山送殷淑》李白</p>
    <p>秀色發江左　風流奈若何　仲文了不還　獨立揚清波　載酒五松山　頹然白雲歌　中天度落月　萬里遙相過　撫酒惜此月　流光畏蹉跎　明日別離去　連峰鬱嵯峨</p><p><a href="../../model.html#/doc/8477">View poem's topic associations</a></p></body></html>
