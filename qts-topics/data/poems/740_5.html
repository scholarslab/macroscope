  <body><p>740_5: 《題梅仙館》孟賓於</p>
    <p>仙界路遙雲縹緲　古壇風冷葉蕭騷　後來豈合言淹滯　一尉昇騰道最高</p><p><a href="../../model.html#/doc/41452">View poem's topic associations</a></p></body></html>
