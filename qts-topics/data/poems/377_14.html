  <body><p>377_14: 《旅行》孟郊</p>
    <p>楚水結冰薄　楚雲為雨微　野梅參差發　旅榜逍遙歸</p><p><a href="../../model.html#/doc/19911">View poem's topic associations</a></p></body></html>
