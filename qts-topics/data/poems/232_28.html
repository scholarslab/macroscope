  <body><p>232_28: 《奉賀陽城郡王太夫人恩命加鄧國太夫人》杜甫</p>
    <p>衛幕銜恩重　潘輿送喜頻　濟時瞻上將　錫號戴慈親　富貴當如此　尊榮邁等倫　郡依封土舊　國與大名新　紫誥鸞迴紙　清朝燕賀人　遠傳冬筍味　更覺綵衣春　奕葉班姑史　芬芳孟母鄰　義方兼有訓　詞翰兩如神　委曲承顏體　鶱飛報主身　可憐忠與孝　雙美畫騏驎</p><p><a href="../../model.html#/doc/11834">View poem's topic associations</a></p></body></html>
