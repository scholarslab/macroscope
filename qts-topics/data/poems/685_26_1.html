  <body><p>685_26_1: 《和韓致光侍郎無題三首十四韻（其一）》吳融</p>
    <p>珠佩元消暑　犀簪自辟塵　掩燈容燕宿　開鏡待雞晨　去懶都忘舊　來多未厭新每逢憂是夢　長憶故延真　杏小雙圓壓　山濃兩點嚬　瘦難勝寶帶　輕欲馭飆輪篦鳳金雕翼　釵魚玉鏤鱗　月明無睡夜　花落斷腸春　解舞何須楚　能箏可在秦怯探同海底　稀遇極天津　綠柰攀宮豔　青梅弄嶺珍　管纖銀字咽　梭密錦書勻厭勝還隨俗　無疑不避人　可憐三五夕　嫵媚善為鄰</p><p><a href="../../model.html#/doc/38332">View poem's topic associations</a></p></body></html>
