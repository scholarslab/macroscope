  <body><p>227_82_3: 《西山三首（即岷山，捍阻羌夷，全蜀巨障）（其三）》杜甫</p>
    <p>子弟猶深入　關城未解圍　蠶崖鐵馬瘦　灌口米船稀　辯士安邊策　元戎決勝威　今朝烏鵲喜　欲報凱歌歸</p><p><a href="../../model.html#/doc/11346">View poem's topic associations</a></p></body></html>
