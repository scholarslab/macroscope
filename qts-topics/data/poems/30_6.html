  <body><p>30_6: 《州城西園入齋祠社》陳叔達</p>
    <p>升壇預潔祀　詰早肅分司　達氣風霜積　登光日色遲　農教先八政　陽和秩四時　祈年服垂冕　告幣動褰帷　瘞地尊餘奠　人天庶有資　椒蘭卒清酌　簠簋徹香萁　折俎分歸胙　充庭降受釐　方憑知禮節　況奉化雍熙</p><p><a href="../../model.html#/doc/2355">View poem's topic associations</a></p></body></html>
