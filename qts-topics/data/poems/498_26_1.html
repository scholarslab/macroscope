  <body><p>498_26_1: 《遊春十二首（其一）》姚合</p>
    <p>正月一日後　尋春更不眠　自知還近僻　眾說過於顛　看水寧依路　登山欲到天　悠悠芳思起　多是晚風前</p><p><a href="../../model.html#/doc/26633">View poem's topic associations</a></p></body></html>
