  <body><p>684_34: 《書懷》吳融</p>
    <p>傍巖依樹結簷楹　夏物蕭疏景更清　灘響忽高何處雨　松陰自轉遠山晴　見多鄰犬遙相認　來慣幽禽近不驚　爭得便誇饒勝事　九衢塵裏免勞生</p><p><a href="../../model.html#/doc/38257">View poem's topic associations</a></p></body></html>
