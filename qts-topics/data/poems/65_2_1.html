  <body><p>65_2_1: 《單于川對雨二首（其一）》蘇味道</p>
    <p>崇朝遘行雨　薄晚屯密雲　綠階起素沫　竟水聚圓文　河柳低未舉　山花落已芬清尊久不薦　淹留遂待君</p><p><a href="../../model.html#/doc/3782">View poem's topic associations</a></p></body></html>
