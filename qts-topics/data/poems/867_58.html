  <body><p>867_58: 《石甕寺燈魅詩》石甕寺燈魅</p>
    <p>涼風暮起驪山空　長生殿鎖霜葉紅　朝來試入華清宮　分明憶得開元中　金殿不勝秋　月斜石樓冷　誰是相顧人　褰帷弔孤影　煙滅石樓空　悠悠永夜中　虛心怯秋雨　豔質畏飄風　向壁殘花碎　侵階墜葉紅　還如失群鶴　飲恨在雕籠</p><p><a href="../../model.html#/doc/48054">View poem's topic associations</a></p></body></html>
