  <body><p>569_89: 《秣陵懷古》李群玉</p>
    <p>野花黃葉舊吳宮　六代豪華燭散風　龍虎勢衰佳氣歇　鳳皇名在故臺空　市朝遷變秋蕪綠　墳冢高低落照紅　霸業鼎圖人去盡　獨來惆悵水雲中</p><p><a href="../../model.html#/doc/31491">View poem's topic associations</a></p></body></html>
