  <body><p>557_11: 《還淮卻寄睢陽》孟遲</p>
    <p>梁王池苑已蒼然　滿樹斜陽極浦煙　盡日回頭看不見　兩行愁淚上南船</p><p><a href="../../model.html#/doc/30821">View poem's topic associations</a></p></body></html>
