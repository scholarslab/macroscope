  <body><p>869_33: 《嶺南歸後獻詩》權龍褒</p>
    <p>龍褒有何罪　天恩放嶺南　敕知無罪過　追來與將軍</p><p><a href="../../model.html#/doc/48141">View poem's topic associations</a></p></body></html>
