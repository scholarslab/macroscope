  <body><p>550_18: 《贈張濆榜頭被駁落》趙嘏</p>
    <p>莫向花前泣酒杯　謫仙依舊是仙才　猶堪與世為祥瑞　曾到蓬山頂上來</p><p><a href="../../model.html#/doc/30319">View poem's topic associations</a></p></body></html>
