  <body><p>93_35: 《奉和人日宴大明宮恩賜彩縷人勝應制》馬懷素</p>
    <p>日宇千門平旦開　天容萬象列昭回　三陽候節金為勝　百福迎祥玉作杯　就暖風光偏著柳　辭寒雪影半藏梅　何幸得參詞賦職　自憐終乏馬卿才</p><p><a href="../../model.html#/doc/4898">View poem's topic associations</a></p></body></html>
