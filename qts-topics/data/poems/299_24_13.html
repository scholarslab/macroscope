  <body><p>299_24_13: 《原上新居十三首（其十三）》王建</p>
    <p>住處去山近　傍園麋鹿行　野桑穿井長　荒竹過牆生　新識鄰里面　未諳村杜情　石田無力及　賤賃與人耕</p><p><a href="../../model.html#/doc/15964">View poem's topic associations</a></p></body></html>
