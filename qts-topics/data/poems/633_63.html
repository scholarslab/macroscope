  <body><p>633_63: 《贈日東鑒禪師》司空圖</p>
    <p>故國無心度海潮　老禪方丈倚中條　夜深雨絕松堂靜　一點飛螢照寂寥</p><p><a href="../../model.html#/doc/34882">View poem's topic associations</a></p></body></html>
