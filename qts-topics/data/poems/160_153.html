  <body><p>160_153: 《送王昌齡之嶺南》孟浩然</p>
    <p>洞庭去遠近　楓葉早驚秋　峴首羊公愛　長沙賈誼愁　土毛無縞紵　鄉味有槎頭　已抱沈痼疾　更貽魑魅憂　數年同筆硯　茲夕間衾裯　意氣今何在　相思望斗牛</p><p><a href="../../model.html#/doc/7831">View poem's topic associations</a></p></body></html>
