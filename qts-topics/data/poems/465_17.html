  <body><p>465_17: 《宿陟岵寺雲律師院》楊衡</p>
    <p>像宇鬱參差　寶林疏復密　中有彌天子　燃燈坐虛室　心證紅蓮喻　跡羈青眼律　玉爐揚翠煙　金經開縹帙　肆陳堅固學　破我夢幻質　碧水灑塵纓　涼扇當夏日　宿禽詎相保　迸火煙欲失　願迴戚促勞　趨隅事休逸</p><p><a href="../../model.html#/doc/24691">View poem's topic associations</a></p></body></html>
