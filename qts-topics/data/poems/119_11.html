  <body><p>119_11: 《宿范浦》崔國輔</p>
    <p>月暗潮又落　西陵渡暫停　村煙和海霧　舟火亂江星　路轉定山遶　塘連范浦橫　鴟夷近何去　空山臨滄溟</p><p><a href="../../model.html#/doc/5643">View poem's topic associations</a></p></body></html>
