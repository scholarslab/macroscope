  <body><p>436_54: 《冬至夜懷湘靈》白居易</p>
    <p>豔質無由見　寒衾不可親　何堪最長夜　俱作獨眠人</p><p><a href="../../model.html#/doc/22444">View poem's topic associations</a></p></body></html>
