  <body><p>646_6: 《與劉三禮陳孝廉言志》李鹹用</p>
    <p>真宰無私造化均　年年分散月中春　皆期早躡青雲路　誰肯長為白社人　宋國高風休斂翼　聖朝公道易酬身　大須審固穿楊箭　莫遣參差鬢雪新</p><p><a href="../../model.html#/doc/35719">View poem's topic associations</a></p></body></html>
