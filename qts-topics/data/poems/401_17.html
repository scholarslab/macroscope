  <body><p>401_17: 《遣晝》元稹</p>
    <p>密竹有清陰　曠懷無塵滓　況乃秋日光　玲瓏曉窗裏　旬休聊自適　今辰日高起　櫛沐坐前軒　風輕鏡如水　開卷恣詠謠　望雲間徙倚　新菊媚鮮妍　短萍憐靃靡　掃除田地靜　摘掇園蔬美　幽玩愜詩流　空堂稱居士　客來傷寂寞　我念遺煩鄙　心跡兩相忘　誰能驗行止</p><p><a href="../../model.html#/doc/21095">View poem's topic associations</a></p></body></html>
