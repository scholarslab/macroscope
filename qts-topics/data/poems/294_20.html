  <body><p>294_20: 《送蘇修游上饒》崔峒</p>
    <p>愛爾無羈束　雲山恣意過　一身隨遠岫　孤棹任輕波　世事關情少　漁家寄宿多　蘆花淺淡處　江月奈人何</p><p><a href="../../model.html#/doc/15738">View poem's topic associations</a></p></body></html>
