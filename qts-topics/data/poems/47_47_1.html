  <body><p>47_47_1: 《敘懷二首（其一）》張九齡</p>
    <p>弱歲讀群史　抗跡追古人　被褐有懷玉　佩印從負薪　志合豈兄弟　道行無賤貧孤根亦何賴　感激此為鄰</p><p><a href="../../model.html#/doc/2973">View poem's topic associations</a></p></body></html>
