  <body><p>176_36: 《送岑征君歸鳴皋山》李白</p>
    <p>岑公相門子　雅望歸安石　奕世皆夔龍　中台竟三拆　至人達機兆　高揖九州伯　奈何天地間　而作隱淪客　貴道能全真　潛輝臥幽鄰　探元入窅默　觀化游無垠　光武有天下　嚴陵為故人　雖登洛陽殿　不屈巢由身　余亦謝明主　今稱偃蹇臣　登高覽萬古　思與廣成鄰　蹈海寧受賞　還山非問津　西來一搖扇　共拂元規塵</p><p><a href="../../model.html#/doc/8446">View poem's topic associations</a></p></body></html>
