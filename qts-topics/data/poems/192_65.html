  <body><p>192_65: 《游南齋》韋應物</p>
    <p>池上鳴佳禽　僧齋日幽寂　高林晚露清　紅藥無人摘　春水不生煙　荒岡筠翳石　不應朝夕遊　良為蹉跎客</p><p><a href="../../model.html#/doc/9316">View poem's topic associations</a></p></body></html>
