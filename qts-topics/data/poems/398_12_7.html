  <body><p>398_12_7: 《遣興十首（其七）》元稹</p>
    <p>愛直莫愛夸　愛疾莫愛斜　愛謨莫愛詐　愛施莫愛奢　擇才不求備　任物不過涯用人如用己　理國如理家</p><p><a href="../../model.html#/doc/21011">View poem's topic associations</a></p></body></html>
