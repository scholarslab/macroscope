  <body><p>150_3: 《奉餞鄭中丞罷浙西節度還京》劉長卿</p>
    <p>天上移將星　元戎罷龍節　三軍含怨慕　橫吹聲斷絕　五馬嘶城隅　萬人臥車轍　滄洲浮雲暮　杳杳去帆發　回首不問家　歸心遙向闕　煙波限吳楚　日夕事淮越　弔影失所依　側身隨下列　孤蓬飛不定　長劍光未滅　綠綺為誰彈　綠芳堪自擷　悵然江南春　獨此湖上月　千里懷去思　百憂變華髮　頌聲滿江海　今古流不竭</p><p><a href="../../model.html#/doc/7314">View poem's topic associations</a></p></body></html>
