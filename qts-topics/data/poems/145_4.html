  <body><p>145_4: 《淮南秋夜呈周侃（一作呈同僚）》李嶷</p>
    <p>天淨河漢高　夜閒砧杵發　清秋忽如此　離恨應難歇　風亂池上萍　露光竹間月　與君共遊處　勿作他鄉別</p><p><a href="../../model.html#/doc/6913">View poem's topic associations</a></p></body></html>
