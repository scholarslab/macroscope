  <body><p>834_7: 《壽春進祝聖七首。山呼萬歲》貫休</p>
    <p>聲教無為日　山呼萬歲聲　隆隆如谷響　合合似雷鳴　翠拔為天柱　根盤倚鳳城　恭唯千萬歲　歲歲致昇平</p><p><a href="../../model.html#/doc/45968">View poem's topic associations</a></p></body></html>
