  <body><p>538_12: 《宿水閣》許渾</p>
    <p>野客從來不解愁　等閒乘月海西頭　未知南陌誰家子　夜半吹笙入水樓</p><p><a href="../../model.html#/doc/29112">View poem's topic associations</a></p></body></html>
