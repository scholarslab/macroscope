  <body><p>360_41: 《和樂天柘枝》劉禹錫</p>
    <p>柘枝本出楚王家　玉面添嬌舞態奢　鬆鬢改梳鸞鳳髻　新衫別識鬥雞紗　鼓催殘拍腰身軟　汗透羅衣雨點花　畫筵曲罷辭歸去　便隨王母上煙霞</p><p><a href="../../model.html#/doc/19084">View poem's topic associations</a></p></body></html>
