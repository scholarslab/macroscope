  <body><p>827_36: 《上盧少卿覓千文》貫休</p>
    <p>荊山有美玉　含華尚炳爛　堪為聖君璽　堪為聖君案　草木潤不彫　煙霞覆不散　野人到山下　仰視星辰畔　倘或如栗黃　保之上霄漢</p><p><a href="../../model.html#/doc/45573">View poem's topic associations</a></p></body></html>
