  <body><p>290_34: 《晚夏逢友人》楊凝</p>
    <p>一別同袍友　相思已十年　長安多在客　久病忽聞蟬　驟雨纔沾地　陰雲不偏天　微涼堪話舊　移榻晚風前</p><p><a href="../../model.html#/doc/15519">View poem's topic associations</a></p></body></html>
