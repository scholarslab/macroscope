  <body><p>202_5: 《鄴城引》張鼎</p>
    <p>君不見漢家失統三靈變　魏武爭雄六龍戰　盪海吞江制中國　迴天運斗應南面　隱隱都城紫陌開　迢迢分野黃星見　流年不駐漳河水　明月俄終鄴國宴　文章猶入管弦新　帷座空銷狐兔塵　可惜望陵歌舞處　松風四面暮愁人</p><p><a href="../../model.html#/doc/9913">View poem's topic associations</a></p></body></html>
