  <body><p>377_28: 《贈城郭道士》孟郊</p>
    <p>望裏失卻山　聽中遺卻泉　松枝休策雲　藥囊翻貯錢　曾依青桂鄰　學得白雪弦　別來意未迴　世上為隱仙</p><p><a href="../../model.html#/doc/19925">View poem's topic associations</a></p></body></html>
