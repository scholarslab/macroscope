  <body><p>445_23_2: 《秋池二首（其二）》白居易</p>
    <p>朝衣薄且健　晚簟清仍滑　社近燕影稀　雨餘蟬聲歇　閒中得詩境　此境幽難說　露荷珠自傾　風竹玉相戛　誰能一同宿　共翫新秋月　暑退早涼歸　池邊好時節</p><p><a href="../../model.html#/doc/23255">View poem's topic associations</a></p></body></html>
