  <body><p>654_106: 《歎平泉（一作傷平泉莊）》羅鄴</p>
    <p>生前幾到此亭臺　尋歎投荒去不回　若遣春風會人意　花枝盡合向南開</p><p><a href="../../model.html#/doc/36417">View poem's topic associations</a></p></body></html>
