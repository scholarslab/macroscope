  <body><p>66_10: 《二月樂游詩》郭震</p>
    <p>二月芳遊始　開軒望曉池　綠蘭日吐葉　紅蕊向盈枝　柳色行將改　君心幸莫移　陽春遽多意　唯願兩人知</p><p><a href="../../model.html#/doc/3808">View poem's topic associations</a></p></body></html>
