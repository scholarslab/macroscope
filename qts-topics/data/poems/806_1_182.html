  <body><p>806_1_182: 《詩三百三首（其一百八十二）》寒山</p>
    <p>精神殊爽爽　形貌極堂堂　能射穿七札　讀書覽五行　經眠虎頭枕　昔坐象牙床若無一堵物　不啻冷如霜</p><p><a href="../../model.html#/doc/44391">View poem's topic associations</a></p></body></html>
