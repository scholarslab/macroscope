  <body><p>60_41: 《梅》李嶠</p>
    <p>大庾斂寒光　南枝獨早芳　雪含朝暝色　風引去來香　妝面回青鏡　歌塵起畫梁　若能遙止渴　何暇泛瓊漿</p><p><a href="../../model.html#/doc/3646">View poem's topic associations</a></p></body></html>
