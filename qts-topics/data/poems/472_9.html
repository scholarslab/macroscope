  <body><p>472_9: 《題安樂山（合江青溪上六七裏，隋劉珍登真之地，有祠）》先汪</p>
    <p>碧峰橫倚白雲端　隋氏真人化跡殘　翠柏不凋龍骨瘦　石泉猶在鏡光寒</p><p><a href="../../model.html#/doc/25051">View poem's topic associations</a></p></body></html>
