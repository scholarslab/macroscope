  <body><p>848_19: 《懷智棲上人》尚顏</p>
    <p>臨水登山自有期　不同游子暮何之　閒眠默坐身堪賞　已去還來事可知　林鳥隔雲飛一餉　草蟲和雨叫多時　思君最易令人老　倚檻空吟所寄詩</p><p><a href="../../model.html#/doc/47023">View poem's topic associations</a></p></body></html>
