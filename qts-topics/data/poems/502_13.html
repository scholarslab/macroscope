  <body><p>502_13: 《老馬》姚合</p>
    <p>臥來扶不起　唯向主人嘶　惆悵東郊道　秋來雨作泥</p><p><a href="../../model.html#/doc/26856">View poem's topic associations</a></p></body></html>
