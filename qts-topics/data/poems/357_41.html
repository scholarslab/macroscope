  <body><p>357_41: 《晚泊牛渚》劉禹錫</p>
    <p>蘆葦晚風起　秋江鱗甲生　殘霞忽變色　遊雁有餘聲　戍鼓音響絕　漁家燈火明　無人能詠史　獨自月中行</p><p><a href="../../model.html#/doc/18846">View poem's topic associations</a></p></body></html>
