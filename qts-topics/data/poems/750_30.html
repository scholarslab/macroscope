  <body><p>750_30: 《和彭正字喜雪見寄》李中</p>
    <p>千門忻應瑞　偏稱上樓看　密灑虛窗曉　狂飄大野寒　園深宜竹樹　簾卷洽杯盤　已作豐年兆　黎民意盡安</p><p><a href="../../model.html#/doc/42067">View poem's topic associations</a></p></body></html>
