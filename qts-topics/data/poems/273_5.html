  <body><p>273_5: 《曾游》戴叔倫</p>
    <p>泊舟古城下　高閣快登眺　大江會彭蠡　群峰豁玄嶠　清影涵空明　黛色凝遠照　碑留太史書　詞刻長公調　絕粒感楚囚　丹衷猶照耀　懷哉不可招　憑闌一悲嘯</p><p><a href="../../model.html#/doc/14337">View poem's topic associations</a></p></body></html>
