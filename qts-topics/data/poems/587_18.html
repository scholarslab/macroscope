  <body><p>587_18: 《感懷獻門下相公》李頻</p>
    <p>誰云郎選不由詩　上相憐才積有時　卻是龍鐘到門晚　終非稽古致身遲　謀將郡印歸難遂　讀著家書坐欲癡　日望南宮看列宿　迢迢婺女與鄉比</p><p><a href="../../model.html#/doc/32592">View poem's topic associations</a></p></body></html>
