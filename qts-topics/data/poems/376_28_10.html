  <body><p>376_28_10: 《立德新居（其十）》孟郊</p>
    <p>東南富水木　寂寥蔽光輝　此地足文字　及時隘驂騑　仄雪踏為平　澀行變如飛　令畦生氣色　嘉綠新霏微　天意資厚養　賢人肯相違</p><p><a href="../../model.html#/doc/19895">View poem's topic associations</a></p></body></html>
