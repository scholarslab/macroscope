  <body><p>245_28: 《送端州馮使君》韓翃</p>
    <p>白皙風流似有鬚　一門豪貴領蒼梧　三峰亭暗橘邊宿　八桂林香節下趨　玉樹群兒爭翠羽　金盤少妾揀明珠　懷君樂事不可見　騣馬翩翩新虎符</p><p><a href="../../model.html#/doc/12836">View poem's topic associations</a></p></body></html>
