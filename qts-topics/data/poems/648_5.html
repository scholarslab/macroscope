  <body><p>648_5: 《中路寄喻鳧先輩》方幹</p>
    <p>求名如未遂　白首亦難歸　送我尊前酒　典君身上衣　寒蕪隨楚盡　落葉渡淮稀　莫歎干時晚　前心豈便非</p><p><a href="../../model.html#/doc/35958">View poem's topic associations</a></p></body></html>
