  <body><p>91_9: 《奉酬韋祭酒偶游龍門北溪忽懷驪山別業因以言志…之作》崔日知</p>
    <p>夙齡秉微尚　中年忽有鄰　以茲山水癖　遂得狎通人　迨我咸京道　聞君別業新　巖前窺石鏡　河畔踏芳茵　既憐伊浦綠　復憶灞池春　連詞謝家子　同歡冀野賓　趣閒魚共樂　情洽鳥來馴　詎念昔遊者　祗命獨留秦　蕭條穎陽戀　沖漠漢陰真　無由陪勝躅　空此玩書筠</p><p><a href="../../model.html#/doc/4811">View poem's topic associations</a></p></body></html>
