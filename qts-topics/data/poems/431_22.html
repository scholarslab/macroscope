  <body><p>431_22: 《清調吟》白居易</p>
    <p>索索風戒寒　沈沈日藏耀　勸君飲濁醪　聽我吟清調　芳節變窮陰　朝光成夕照　與君生此世　不合長年少　今晨從此過　明日安能料　若不結跏禪　即須開口笑</p><p><a href="../../model.html#/doc/22140">View poem's topic associations</a></p></body></html>
