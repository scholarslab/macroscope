  <body><p>454_78_4: 《楊柳枝詞八首（其四）》白居易</p>
    <p>紅板江橋青酒旗　館娃宮暖日斜時　可憐雨歇東風定　萬樹千條各自垂</p><p><a href="../../model.html#/doc/24051">View poem's topic associations</a></p></body></html>
