  <body><p>438_5: 《初授贊善大夫早朝，寄李二十助教》白居易</p>
    <p>病身初謁青宮日　衰貌新垂白髮年　寂寞曹司非熱地　蕭條風雪是寒天　遠坊早起常侵鼓　瘦馬行遲苦費鞭　一種共君官職冷　不如猶得日高眠</p><p><a href="../../model.html#/doc/22592">View poem's topic associations</a></p></body></html>
