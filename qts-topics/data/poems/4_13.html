  <body><p>4_13: 《重陽日即事》李適</p>
    <p>令節曉澄霽　四郊煙靄空　天清白露潔　菊散黃金叢　寡德荷天貺　順時休百工　豈懷歌鐘樂　思為君臣同　至化在亭育　相成資始終　未知康衢詠　所仰惟年豐</p><p><a href="../../model.html#/doc/198">View poem's topic associations</a></p></body></html>
