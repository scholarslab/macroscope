  <body><p>611_44: 《奉和添酒中六詠。酒船》皮日休</p>
    <p>剡桂復刳蘭　陶陶任行樂　但知涵泳好　不計風濤惡　嘗行麴封內　稍繫糟丘泊　東海如可傾　乘之就斟酌</p><p><a href="../../model.html#/doc/33749">View poem's topic associations</a></p></body></html>
