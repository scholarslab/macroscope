  <body><p>350_1_5: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其五）》柳宗元</p>
    <p>既涉于滻　乃翼乃前　孰圖厥猶　其佐多賢　宛宛周道　于山于川　遠揚邇昭　陟降連連</p><p><a href="../../model.html#/doc/18472">View poem's topic associations</a></p></body></html>
