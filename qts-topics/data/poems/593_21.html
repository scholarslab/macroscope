  <body><p>593_21: 《始皇陵下作》曹鄴</p>
    <p>千金買魚燈　泉下照狐兔　行人上陵過　卻弔扶蘇墓　纍纍壙中物　多於養生具　若使山可移　應將秦國去　舜歿雖在前　今猶未封樹</p><p><a href="../../model.html#/doc/32937">View poem's topic associations</a></p></body></html>
