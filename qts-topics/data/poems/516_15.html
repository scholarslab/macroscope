  <body><p>516_15: 《寄舊同年》何扶</p>
    <p>金榜題名墨尚新　今年依舊去年春　花間每被紅妝問　何事重來只一人</p><p><a href="../../model.html#/doc/27902">View poem's topic associations</a></p></body></html>
