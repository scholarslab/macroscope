  <body><p>646_16: 《旅館秋夕》李鹹用</p>
    <p>牢落生涯在水鄉　只思歸去泛滄浪　秋風螢影隨高柳　夜雨蛬聲上短牆　百歲易為成荏苒　丹霄誰肯借梯航　若教名路無知己　匹馬塵中是自忙</p><p><a href="../../model.html#/doc/35729">View poem's topic associations</a></p></body></html>
