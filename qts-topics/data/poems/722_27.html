  <body><p>722_27: 《送人赴職湘潭》李洞</p>
    <p>南征雖赴闢　其奈負高科　水合湘潭住　山分越國多　梅花雪共下　文　　相和　白髮陪官宴　紅旗影裏歌</p><p><a href="../../model.html#/doc/40604">View poem's topic associations</a></p></body></html>
