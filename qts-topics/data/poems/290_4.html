  <body><p>290_4: 《送客歸淮南》楊凝</p>
    <p>畫舫照河堤　暄風百草齊　行絲直網蝶　去燕旋遺泥　郡向高天近　人從別路迷　非關御溝上　今日各東西</p><p><a href="../../model.html#/doc/15489">View poem's topic associations</a></p></body></html>
