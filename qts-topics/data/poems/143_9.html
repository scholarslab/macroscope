  <body><p>143_9: 《送李十五》王昌齡</p>
    <p>怨別秦楚深　江中秋雲起　天長杳無隔　月影在寒水</p><p><a href="../../model.html#/doc/6764">View poem's topic associations</a></p></body></html>
