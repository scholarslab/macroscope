  <body><p>148_89: 《雜詠八首上禮部李侍郎。古劍》劉長卿</p>
    <p>龍泉閒古匣　苔蘚淪此地　何意久藏鋒　翻令世人棄　鐵衣今正澀　寶刃猶可試　儻遇拂拭恩　應知剸犀利</p><p><a href="../../model.html#/doc/7192">View poem's topic associations</a></p></body></html>
