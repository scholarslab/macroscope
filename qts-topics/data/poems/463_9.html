  <body><p>463_9: 《和白太守揀貢橘》周元範</p>
    <p>離離朱實綠叢中　似火燒山處處紅　影下寒林沈綠水　光搖高樹照晴空　銀章自竭人臣力　玉液誰知造化功　看取明朝船發後　餘香猶尚逐仁風</p><p><a href="../../model.html#/doc/24636">View poem's topic associations</a></p></body></html>
