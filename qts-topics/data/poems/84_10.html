  <body><p>84_10: 《落第西還別劉祭酒高明府》陳子昂</p>
    <p>別館分周國　歸驂入漢京　地連函谷塞　川接廣陽城　望迥樓臺出　途遙煙霧生　莫言長落羽　貧賤一交情</p><p><a href="../../model.html#/doc/4396">View poem's topic associations</a></p></body></html>
