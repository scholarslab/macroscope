  <body><p>841_64: 《贈孫生》齊己</p>
    <p>見君詩自別　君是繼詩人　道出千途外　功爭一字新　寂寥中影跡　霜雪裏精神　待折東堂桂　歸來更苦辛</p><p><a href="../../model.html#/doc/46492">View poem's topic associations</a></p></body></html>
