  <body><p>160_74: 《姚開府山池》孟浩然</p>
    <p>主人新邸第　相國舊池臺　館是招賢闢　樓因教舞開　軒車人已散　簫管鳳初來　今日龍門下　誰知文舉才</p><p><a href="../../model.html#/doc/7752">View poem's topic associations</a></p></body></html>
