  <body><p>200_122: 《尋少室張山人，聞與偃師周明府同入都》岑參</p>
    <p>中峰鍊金客　昨日遊人間　葉縣鳧共去　葛陂龍暫還　春雲湊深水　秋雨懸空山　寂寂清谿上　空餘丹灶閒</p><p><a href="../../model.html#/doc/9781">View poem's topic associations</a></p></body></html>
