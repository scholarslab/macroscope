  <body><p>835_14: 《酬周相公見贈》貫休</p>
    <p>三界無家是出家　豈宜拊鳳睹新麻　幸生白髮逢今聖　曾夢青蓮映玉沙　境陟名山烹錦水　睡忘東白洞平茶　喜擎繡段攀金鼎　謝脁餘霞始是霞</p><p><a href="../../model.html#/doc/46003">View poem's topic associations</a></p></body></html>
