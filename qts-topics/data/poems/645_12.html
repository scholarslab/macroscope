  <body><p>645_12: 《論交》李鹹用</p>
    <p>行虧何必富　節在不妨貧　易得笑言友　難逢終始人　松篁貞管鮑　桃李豔張陳　少見歲寒後　免為霜雪塵</p><p><a href="../../model.html#/doc/35653">View poem's topic associations</a></p></body></html>
