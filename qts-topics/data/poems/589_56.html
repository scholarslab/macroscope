  <body><p>589_56: 《嵩山夜還》李頻</p>
    <p>家住東皋去　好採舊山薇　自省遊泉石　何曾不夜歸</p><p><a href="../../model.html#/doc/32770">View poem's topic associations</a></p></body></html>
