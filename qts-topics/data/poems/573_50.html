  <body><p>573_50: 《宿姚少府北齋》賈島</p>
    <p>石溪同夜泛　復此北齋期　鳥絕吏歸後　蛩嗚客臥時　鎖城涼雨細　開印曙鐘遲　憶此漳川岸　如今是別離</p><p><a href="../../model.html#/doc/31817">View poem's topic associations</a></p></body></html>
