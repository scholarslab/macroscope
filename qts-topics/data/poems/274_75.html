  <body><p>274_75: 《湘川野望》戴叔倫</p>
    <p>懷王獨與佞人謀　聞道忠臣入亂流　今日登高望不見　楚雲湘水各悠悠</p><p><a href="../../model.html#/doc/14578">View poem's topic associations</a></p></body></html>
