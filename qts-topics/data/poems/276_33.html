  <body><p>276_33: 《送絳州郭參軍》盧綸</p>
    <p>炎天故絳路　千里麥花香　董澤雷聲發　汾橋水氣涼　府趨隨宓賤　野宴接王祥　送客今何幸　經宵醉玉堂</p><p><a href="../../model.html#/doc/14690">View poem's topic associations</a></p></body></html>
