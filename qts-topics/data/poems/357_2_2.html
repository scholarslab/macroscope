  <body><p>357_2_2: 《七夕二首（其二）》劉禹錫</p>
    <p>天衢啟雲帳　神馭上星橋　初喜渡河漢　頻驚轉斗杓　餘霞張錦幛　輕電閃紅綃　非是人間世　還悲後會遙</p><p><a href="../../model.html#/doc/18806">View poem's topic associations</a></p></body></html>
