  <body><p>293_51: 《九日洛東亭》司空曙</p>
    <p>風息斜陽盡　遊人曲落間　採花因覆酒　行草轉看山　柳散新霜下　天晴早雁還　傷秋非騎省　玄髮白成斑</p><p><a href="../../model.html#/doc/15685">View poem's topic associations</a></p></body></html>
