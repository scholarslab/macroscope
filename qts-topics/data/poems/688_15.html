  <body><p>688_15: 《醮詞》李沇</p>
    <p>犬咬天關閉　彩童呼仙吏　一封紅篆書　為奏塵寰事　八極鰲柱傾　四溟龍鬣沸　長庚冷有芒　文曲澹無氣　烏輪不再中　黃沙瘞腥鬼　請帝命真官　臨雲啟金匱　方與清華宮　重正紫極位　曠古雨露恩　安得惜沾施　生人血欲盡　攙搶無飽意</p><p><a href="../../model.html#/doc/38534">View poem's topic associations</a></p></body></html>
