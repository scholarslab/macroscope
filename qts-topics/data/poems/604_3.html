  <body><p>604_3: 《送裴拾遺宰下邽（一作赴畿令）》許棠</p>
    <p>受謫因延諫　茲行不出關　直廬辭玉陛　上馬向仙山　地古桑麻廣　城偏僕御閒　縣齋高枕臥　猶夢犯天顏</p><p><a href="../../model.html#/doc/33452">View poem's topic associations</a></p></body></html>
