  <body><p>268_38: 《早朝》耿湋</p>
    <p>鐘鼓餘聲裏　千官向紫微　冒寒人語少　乘月燭來稀　清漏聞馳道　輕霞映瑣闈　猶看嘶馬處　未啟掖垣扉</p><p><a href="../../model.html#/doc/13898">View poem's topic associations</a></p></body></html>
