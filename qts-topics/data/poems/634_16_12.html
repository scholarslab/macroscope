  <body><p>634_16_12: 《歌者十二首（其十二）》司空圖</p>
    <p>鶴氅花香搭槿籬　枕前蛩迸酒醒時　夕陽似照陶家菊　黃蝶無窮壓故枝</p><p><a href="../../model.html#/doc/34991">View poem's topic associations</a></p></body></html>
