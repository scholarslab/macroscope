  <body><p>684_77: 《汴上晚泊》吳融</p>
    <p>亭上風猶急　橋邊月已斜　柳寒難吐絮　浪濁不成花　岐路春三月　園林海一涯　蕭然正無寐　夜櫓莫咿啞</p><p><a href="../../model.html#/doc/38303">View poem's topic associations</a></p></body></html>
