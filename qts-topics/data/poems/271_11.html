  <body><p>271_11: 《和裴端公樞蕪城秋夕簡遠近親知》竇常</p>
    <p>歲積登朝戀　秋加陋巷貧　宿酲因夜歇　佳句得愁新　盡日憑幽几　何時上軟輪　漢廷風憲在　應念匪躬人</p><p><a href="../../model.html#/doc/14168">View poem's topic associations</a></p></body></html>
