  <body><p>895_22: 《定西番》毛熙震</p>
    <p>蒼翠濃陰滿院　鶯對語　蝶交飛　戲薔薇　斜日倚闌風好　餘香出繡衣　未得玉郎消息　幾時歸</p><p><a href="../../model.html#/doc/49405">View poem's topic associations</a></p></body></html>
