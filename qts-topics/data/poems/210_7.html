  <body><p>210_7: 《送李中丞歸本道（一作送人作使歸）》皇甫曾</p>
    <p>上將還專席　雙旌復出秦　關河三晉路　賓從五原人　孤戍雲連海　平沙雪度春　酬恩看玉劍　何處有煙塵</p><p><a href="../../model.html#/doc/10219">View poem's topic associations</a></p></body></html>
