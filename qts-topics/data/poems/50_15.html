  <body><p>50_15: 《送豐城王少府》楊炯</p>
    <p>愁結亂如麻　長天照落霞　離亭隱喬樹　溝水浸平沙　左尉才何屈　東關望漸賒　行看轉牛斗　持此報張華</p><p><a href="../../model.html#/doc/3142">View poem's topic associations</a></p></body></html>
