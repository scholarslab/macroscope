  <body><p>343_10_2: 《題木居士二首（其二）》韓愈</p>
    <p>為神詎比溝中斷　遇賞還同爨下餘　朽蠹不勝刀鋸力　匠人雖巧欲何如</p><p><a href="../../model.html#/doc/18063">View poem's topic associations</a></p></body></html>
