  <body><p>11_35: 《郊廟歌辭。朝日樂章。送神》?</p>
    <p>五齊兼酌　百羞具陳　樂終廣奏　禮畢崇禋　明鑑萬宇　照臨兆人　永流洪慶　式動曦輪</p><p><a href="../../model.html#/doc/489">View poem's topic associations</a></p></body></html>
