  <body><p>96_57: 《則天門赦改年》沈佺期</p>
    <p>聖人宥天下　幽鑰動圜狴　六甲迎黃氣　三元降紫泥　籠僮上西鼓　振迅廣陽雞　歌舞將金帛　汪洋被遠黎</p><p><a href="../../model.html#/doc/5017">View poem's topic associations</a></p></body></html>
