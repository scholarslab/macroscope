  <body><p>816_52: 《舟行懷閻士和》皎然</p>
    <p>二月湖南春草遍　橫山渡口花如霰　相思一日在孤舟　空見歸雲兩三片</p><p><a href="../../model.html#/doc/44956">View poem's topic associations</a></p></body></html>
