  <body><p>892_17_1: 《荷葉杯（其一）》韋莊</p>
    <p>絕代佳人難得　傾國　花下見無期　一雙愁黛遠山眉　不忍更思惟　閒掩翠屏金鳳　殘夢　羅幕畫堂空　碧天無路信難通　惆悵舊房櫳</p><p><a href="../../model.html#/doc/49183">View poem's topic associations</a></p></body></html>
