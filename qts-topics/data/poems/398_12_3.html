  <body><p>398_12_3: 《遣興十首（其三）》元稹</p>
    <p>孤竹迸荒園　誤與蓬麻列　久擁蕭蕭風　空長高高節　嚴霜蕩群穢　蓬斷麻亦折獨立轉亭亭　心期鳳皇別</p><p><a href="../../model.html#/doc/21007">View poem's topic associations</a></p></body></html>
