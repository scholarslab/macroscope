  <body><p>44_20_1: 《奉和太子納妃太平公主出降三首（其一）》裴守真</p>
    <p>瑜珮升青殿　穠華降紫微　還如桃李發　更似鳳皇飛　金屋真離象　瑤臺起婺徽綵纓紛碧坐　繢羽泛褕衣</p><p><a href="../../model.html#/doc/2851">View poem's topic associations</a></p></body></html>
