  <body><p>761_10: 《同徐學士詠筍》劉羲叟</p>
    <p>徐徐出土非人種　枝葉難投日月壺　為是因緣生此地　從他長養譬如無</p><p><a href="../../model.html#/doc/42521">View poem's topic associations</a></p></body></html>
