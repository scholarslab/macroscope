  <body><p>628_34: 《潤卿遺青3飯兼之一絕，聊用答謝》陸龜蒙</p>
    <p>舊聞香積金仙食　今見青精玉斧餐　自笑鏡中無骨錄　可能飛上紫雲端</p><p><a href="../../model.html#/doc/34490">View poem's topic associations</a></p></body></html>
