  <body><p>766_54: 《郡樓閑望書懷》劉兼</p>
    <p>郡城樓閣繞江濱　風物清秋入望頻　銅鼓祭龍雲塞廟　蘆花飄市雪黏人　蓮披淨沼群香散　鷺點寒煙玉片新　歸去杜陵池館在　且將朝服拂埃塵</p><p><a href="../../model.html#/doc/42803">View poem's topic associations</a></p></body></html>
