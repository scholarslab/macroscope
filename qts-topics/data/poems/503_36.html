  <body><p>503_36: 《早春越中留故人（一作早秋別盧玄休）》周賀</p>
    <p>此行經歲近　唯約半年迴　野渡人初過　前山雲未開　雁群逢曉斷　林色映川來　清夜蘆中客　嚴家舊釣臺</p><p><a href="../../model.html#/doc/26940">View poem's topic associations</a></p></body></html>
