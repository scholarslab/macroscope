  <body><p>276_43: 《送渾煉歸覲卻赴闕庭》盧綸</p>
    <p>露幕擁簪裾　台庭餞伯魚　綵衣人競看　銀詔帝親書　知子當元老　為臣餞二疏　執珪期已迫　捧膳步寧徐　而我誠愚者　夫君豈病諸　探題多決勝　饌玉每分餘　榮比成功後　恩同造化初　甑塵方欲合　籠翮或將舒　榆莢錢難比　楊花雪不如　明朝古堤路　心斷玉人車</p><p><a href="../../model.html#/doc/14700">View poem's topic associations</a></p></body></html>
