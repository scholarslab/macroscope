  <body><p>676_6_1: 《將之瀘郡旅次遂州遇裴晤員外謫居於此話舊淒涼因寄二首（其一）》鄭谷</p>
    <p>誰解登高問上玄　謫仙何事謫詩仙　雲遮列宿離華省　樹蔭澄江入野船　黃鳥晚啼愁瘴雨　青梅早落中蠻煙　不知幾首南行曲　留與巴兒萬古傳</p><p><a href="../../model.html#/doc/37636">View poem's topic associations</a></p></body></html>
