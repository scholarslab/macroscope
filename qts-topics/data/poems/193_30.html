  <body><p>193_30: 《餌黃精》韋應物</p>
    <p>靈藥出西山　服食采其根　九蒸換凡骨　經著上世言　候火起中夜　馨香滿南軒　齋居感眾靈　藥術啟妙門　自懷物外心　豈與俗士論　終期脫印綬　永與天壤存</p><p><a href="../../model.html#/doc/9354">View poem's topic associations</a></p></body></html>
