  <body><p>817_50: 《題鄭谷江畔桐齋（鄭生好琴，性達，兼寡欲）》皎然</p>
    <p>客齋開別住　坐占綠江濆　流水非外物　閒雲長屬君　浮榮未可累　曠達若為群　風起高梧下　清弦日日聞</p><p><a href="../../model.html#/doc/45014">View poem's topic associations</a></p></body></html>
