  <body><p>144_47: 《嶺猿》常建</p>
    <p>杳杳褭褭清且切　鷓鴣飛處又斜陽　相思嶺上相思淚　不到三聲合斷腸</p><p><a href="../../model.html#/doc/6900">View poem's topic associations</a></p></body></html>
