  <body><p>858_20: 《哭陳先生》呂岩</p>
    <p>天網恢恢萬象疏　一身親到華山區　寒雲去後留殘月　春雪來時問太虛　六洞真人歸紫府　千年鸞鶴老蒼梧　自從遺卻先生後　南北東西少丈夫</p><p><a href="../../model.html#/doc/47555">View poem's topic associations</a></p></body></html>
