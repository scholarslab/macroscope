  <body><p>371_22: 《衡州送李十一兵曹赴浙東》呂溫</p>
    <p>慷慨視別劍　淒清泛離琴　前程楚塞斷　此恨洞庭深　文字已久廢　循良非所任　期君碧雲上　千里一揚音</p><p><a href="../../model.html#/doc/19602">View poem's topic associations</a></p></body></html>
