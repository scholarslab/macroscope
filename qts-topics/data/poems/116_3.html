  <body><p>116_3: 《除夜樂城逢孟浩然》張子容</p>
    <p>遠客襄陽郡　來過海岸家　樽開柏葉酒　燈發九枝花　妙曲逢盧女　高才得孟嘉　東山行樂意　非是競繁華</p><p><a href="../../model.html#/doc/5529">View poem's topic associations</a></p></body></html>
