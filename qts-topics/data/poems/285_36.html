  <body><p>285_36: 《歸山與酒徒別》李端</p>
    <p>野客本無事　此來非有求　煩君徵樂餞　未免憶山愁　紅燭侵明月　青娥促白頭　童心久已盡　豈為豔歌留</p><p><a href="../../model.html#/doc/15247">View poem's topic associations</a></p></body></html>
