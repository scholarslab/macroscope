  <body><p>297_9: 《傷近者不見》王建</p>
    <p>離人隔中庭　幸不為遠征　雕梁下有壁　聞語亦聞行　天涯尚寄信　此處不傳情　君能並照水　形影自分明</p><p><a href="../../model.html#/doc/15824">View poem's topic associations</a></p></body></html>
