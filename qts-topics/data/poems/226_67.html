  <body><p>226_67: 《野望因過常少仙》杜甫</p>
    <p>野橋齊度馬　秋望轉悠哉　竹覆青城合　江從灌口來　入村樵徑引　嘗果栗皺開　落盡高天日　幽人未遣迴</p><p><a href="../../model.html#/doc/11195">View poem's topic associations</a></p></body></html>
