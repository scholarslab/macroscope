  <body><p>333_94_3: 《春日奉獻聖壽無疆詞十首（其三）》楊巨源</p>
    <p>雲陛臨黃道　天門在碧虛　大明含睿藻　元氣抱宸居　戈偃征苗後　詩傳宴鎬初年華富仙苑　時哲滿公車　化入絪縕大　恩垂渙汗餘　悠然萬方靜　風俗揖華胥</p><p><a href="../../model.html#/doc/17694">View poem's topic associations</a></p></body></html>
