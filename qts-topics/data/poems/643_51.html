  <body><p>643_51: 《惜花》李山甫</p>
    <p>未會春風意　開君又落君　一年今爛熳　幾日便繽紛　別豔那堪賞　餘香不忍聞　尊前恨無語　應解作朝雲</p><p><a href="../../model.html#/doc/35554">View poem's topic associations</a></p></body></html>
