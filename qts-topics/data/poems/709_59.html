  <body><p>709_59: 《寄盧端公同年仁炯，時遷都洛陽，新立幼主》徐夤</p>
    <p>上陽宮闕翠華歸　百辟傷心序漢儀　昆岳有炎瓊玉碎　洛川無竹鳳皇飢　須簪白筆匡明主　莫許黃博少師　惆悵宸居遠于日　長吁空摘鬢邊絲</p><p><a href="../../model.html#/doc/39902">View poem's topic associations</a></p></body></html>
