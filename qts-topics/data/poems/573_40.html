  <body><p>573_40: 《寄令狐綯相公》賈島</p>
    <p>驢駿勝羸馬　東川路匪賒　一緘論賈誼　三蜀寄嚴家　澄徹霜江水　分明露石沙　話言聲及政　棧閣谷離斜　自著衣偏暖　誰憂雪六花　裹裳留闊襆　防患與通茶　山館中宵起　星河殘月華　雙僮前日雇　數口向天涯　良樂知騏驥　張雷驗鏌邪　謙光賢將相　別紙聖龍蛇　豈有斯言玷　應無白璧瑕　不妨圓魄裏　人亦指蝦蟆</p><p><a href="../../model.html#/doc/31807">View poem's topic associations</a></p></body></html>
