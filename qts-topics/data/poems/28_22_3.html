  <body><p>28_22_3: 《雜曲歌辭。楊柳枝（其三）》孫光憲</p>
    <p>根柢雖然傍濁河　無妨終日近笙歌　驂驂金帶誰堪比　還笑黃鶯不較多</p><p><a href="../../model.html#/doc/2141">View poem's topic associations</a></p></body></html>
