  <body><p>47_51: 《南郊太尉酌獻武舞作凱安之樂》張九齡</p>
    <p>馨香惟后德　明命光天保　肅祀崇聖靈　陳信表黃道　玉戚初蹈厲　金匏既靜好　介福何穰穰　精誠格穹昊</p><p><a href="../../model.html#/doc/2978">View poem's topic associations</a></p></body></html>
