  <body><p>844_51: 《酬蜀國歐陽學士》齊己</p>
    <p>因緣劉表駐經行　又聽西風墮葉聲　鶴髮不堪言此世　峨嵋空約在他生　已從禪祖參真性　敢向詩家認好名　深愧故人憐潦倒　每傳仙語下南荊</p><p><a href="../../model.html#/doc/46719">View poem's topic associations</a></p></body></html>
