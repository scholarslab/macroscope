  <body><p>899_5: 《一片子》無名氏</p>
    <p>柳色青山映　梨花雪鳥藏　綠窗桃李下　閒坐歎春芳</p><p><a href="../../model.html#/doc/49740">View poem's topic associations</a></p></body></html>
