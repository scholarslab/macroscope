  <body><p>180_10: 《登邯鄲洪波台，置酒觀發兵》李白</p>
    <p>我把兩赤羽　來遊燕趙間　天狼正可射　感激無時閒　觀兵洪波臺　倚劍望玉關　請纓不繫越　且向燕然山　風引龍虎旗　歌鐘昔追攀　擊筑落高月　投壺破愁顏　遙知百戰勝　定掃鬼方還</p><p><a href="../../model.html#/doc/8582">View poem's topic associations</a></p></body></html>
