  <body><p>596_17: 《感螢》司馬紮</p>
    <p>愛爾持照書　臨書嘆吾道　青熒一點光　曾誤幾人老　夜久獨此心　環垣閉秋草</p><p><a href="../../model.html#/doc/33068">View poem's topic associations</a></p></body></html>
