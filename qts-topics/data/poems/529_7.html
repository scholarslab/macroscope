  <body><p>529_7: 《茅山贈梁尊師》許渾</p>
    <p>雲屋何年客　青山白日長　種花春掃雪　看籙夜焚香　上象壺中闊　平生夢裏忙　幸承仙籍後　乞取大還方</p><p><a href="../../model.html#/doc/28688">View poem's topic associations</a></p></body></html>
