  <body><p>249_13: 《少室山韋煉師升仙歌》皇甫冉</p>
    <p>紅霞紫氣晝氳氳　絳節青幢迎少君　忽從林下昇天去　空使時人禮白雲</p><p><a href="../../model.html#/doc/13040">View poem's topic associations</a></p></body></html>
