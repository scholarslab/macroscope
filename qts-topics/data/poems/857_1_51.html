  <body><p>857_1_51: 《七言（其五十一）》呂岩</p>
    <p>鐵牛耕地種金錢　刻石時童把貫穿　一粒粟中藏世界　二升鐺內煮山川　白頭老子眉垂地　碧眼胡兒手指天　若向此中玄會得　此玄玄外更無玄</p><p><a href="../../model.html#/doc/47474">View poem's topic associations</a></p></body></html>
