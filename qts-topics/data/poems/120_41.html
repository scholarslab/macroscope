  <body><p>120_41: 《同張少府和厙狄員外夏晚初霽南省寓直時…節度判官之作》寇坦</p>
    <p>黃綬歸休日　仙郎復奏餘　晏居當夏晚　寓直會晴初　露散星文發　雲披水鏡虛　高才推獨唱　嘉會喜連茹　月色搖春闥　香煙靄暝廬　千門傳夜警　萬象照階除　少孺嘉能賦　文強閱賜書　兼曹謀未展　入幕志方攄　為奉靈臺帛　恭先待漏車　貞標不可仰　空此樂樵漁</p><p><a href="../../model.html#/doc/5687">View poem's topic associations</a></p></body></html>
