  <body><p>887_10: 《恒嶽晨望有懷》李夐</p>
    <p>二儀均四序　五嶽分九州　靈造良難測　神功匪易酬　恆山北臨岱　秀崿東跨幽　澒洞鎮河朔　嵯峨冠嵩丘　禋祠彰舊典　壇廟列平疇　古樹侵雲密　飛泉界道流　從官叨佐理　銜命奉珍羞　薦玉申誠效　鏘金諒有由　郊原照初日　林薄委徂秋　塞近風聲厲　川長霧氣收　他鄉饒感激　歸望切祈求　景福如光願　私門當復侯</p><p><a href="../../model.html#/doc/48888">View poem's topic associations</a></p></body></html>
