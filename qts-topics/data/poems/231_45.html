  <body><p>231_45: 《謁真諦寺禪師》杜甫</p>
    <p>蘭若山高處　煙霞嶂幾重　凍泉依細石　晴雪落長松　問法看詩忘　觀身向酒慵　未能割妻子　卜宅近前峰</p><p><a href="../../model.html#/doc/11772">View poem's topic associations</a></p></body></html>
