  <body><p>633_4: 《鸝》司空圖</p>
    <p>不是流鶯獨占春　林間綵翠四時新　應知擬上屏風畫　偏坐橫枝亦向人</p><p><a href="../../model.html#/doc/34785">View poem's topic associations</a></p></body></html>
