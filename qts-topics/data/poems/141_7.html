  <body><p>141_7: 《就道士問周易參同契》王昌齡</p>
    <p>仙人騎白鹿　髮短耳何長　時余采菖蒲　忽見嵩之陽　稽首求丹經　乃出懷中方　披讀了不悟　歸來問嵇康　嗟余無道骨　發我入太行</p><p><a href="../../model.html#/doc/6707">View poem's topic associations</a></p></body></html>
