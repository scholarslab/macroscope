  <body><p>467_18: 《水西草堂》牟融</p>
    <p>蘿徑蕭然曲業存　閒雲流水四無鄰　身留白屋潛蹤跡　門　　吟學隱淪　吟對琴尊江上月　笑看花木鏡中春　遺書自有親　處　何必驅馳擾世塵</p><p><a href="../../model.html#/doc/24820">View poem's topic associations</a></p></body></html>
