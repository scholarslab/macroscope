  <body><p>642_19: 《遊魚》來鵠</p>
    <p>弄萍隈荇思夷猶　掉尾揚鬐逐慢流　應怕碧巖巖下水　浮藤如線月如鉤</p><p><a href="../../model.html#/doc/35489">View poem's topic associations</a></p></body></html>
