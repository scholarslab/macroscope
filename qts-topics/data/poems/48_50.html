  <body><p>48_50: 《使還湘水》張九齡</p>
    <p>歸舟宛何處　正值楚江平　夕逗煙村宿　朝緣浦樹行　于役已彌歲　言旋今愜情　鄉郊尚千里　流目夏雲生</p><p><a href="../../model.html#/doc/3029">View poem's topic associations</a></p></body></html>
