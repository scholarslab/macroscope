  <body><p>237_6: 《落第，劉拾遺相送東歸》錢起</p>
    <p>不醉百花酒　傷心千里歸　獨收和氏玉　還採舊山薇　出處離心盡　榮枯會面稀　預愁芳草色　一徑入衡闈</p><p><a href="../../model.html#/doc/12120">View poem's topic associations</a></p></body></html>
