  <body><p>13_45: 《郊廟歌辭。享太廟樂章。太和》?</p>
    <p>時文聖后　清廟肅邕　致誠勤薦　在貌思恭　玉節肆夏　金鏘五鍾　繩繩雲步　穆穆天容</p><p><a href="../../model.html#/doc/647">View poem's topic associations</a></p></body></html>
