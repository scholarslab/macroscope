  <body><p>853_15: 《苦春霖作寄友》吳筠</p>
    <p>應龍遷南方　霪雨備江干　俯望失平陸　仰瞻隱崇巒　陰風斂暄氣　殘月淒已寒　時鳥戢好音　眾芳亦微殘　萬流注江湖　日夜增波瀾　數君曠不接　悄然無與歡　對酒聊自娛　援琴為誰彈　彈為愁霖引　曲罷仍永歎　此歎因感物　誰能識其端　寫懷寄同心　詞極意未殫</p><p><a href="../../model.html#/doc/47252">View poem's topic associations</a></p></body></html>
