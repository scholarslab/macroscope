  <body><p>574_17: 《送於中丞使回紇冊立》賈島</p>
    <p>君立天驕發使車　冊文字字著金書　漸通青塚鄉山盡　欲達皇情譯語初　調角寒城邊色動　下霜秋磧雁行疏　旌旗來往幾多日　應向途中見歲除</p><p><a href="../../model.html#/doc/31915">View poem's topic associations</a></p></body></html>
