  <body><p>280_17: 《送何召下第後歸蜀》盧綸</p>
    <p>褒斜行客過　棧道響危空　路溼雲初上　山明日正中　水程通海貨　地利雜吳風　一別金門遠　何人復薦雄</p><p><a href="../../model.html#/doc/14930">View poem's topic associations</a></p></body></html>
