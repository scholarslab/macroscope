  <body><p>202_12_1: 《楚宮詞二首（其一）》薛奇童</p>
    <p>禁苑春風起　流鶯繞合歡　玉窗通日氣　珠箔捲輕寒　楊葉垂陰砌　梨花入井闌君王好長袖　新作舞衣寬</p><p><a href="../../model.html#/doc/9920">View poem's topic associations</a></p></body></html>
