  <body><p>634_4_4: 《偶詩五首（其四）》司空圖</p>
    <p>聲貌由來固絕倫　今朝共許占殘春　當歌莫怪頻垂淚　得地翻慚早失身</p><p><a href="../../model.html#/doc/34941">View poem's topic associations</a></p></body></html>
