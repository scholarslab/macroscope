  <body><p>229_9: 《旅夜書懷》杜甫</p>
    <p>細草微風岸　危檣獨夜舟　星垂平野闊　月湧大江流　名豈文章著　官因老病休　飄飄何所似　天地一沙鷗</p><p><a href="../../model.html#/doc/11457">View poem's topic associations</a></p></body></html>
