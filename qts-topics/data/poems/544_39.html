  <body><p>544_39: 《吊草堂禪師》劉得仁</p>
    <p>杖履疑師在　房關四壁蛩　貯瓶經臘水　響塔隔山鐘　乳鴿沿苔井　齊猿散雪峰　如何不相見　倚遍寺前松</p><p><a href="../../model.html#/doc/29917">View poem's topic associations</a></p></body></html>
