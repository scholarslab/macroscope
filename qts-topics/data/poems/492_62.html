  <body><p>492_62: 《席上聽琴》殷堯藩</p>
    <p>高堂流月明　萬籟不到耳　一聽清心魂　飛絮春紛起</p><p><a href="../../model.html#/doc/26099">View poem's topic associations</a></p></body></html>
