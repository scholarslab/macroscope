  <body><p>566_16: 《題僧壁》韋蟾</p>
    <p>一竹橫簷掛淨巾　灶無煙火地無塵　剃頭未必知心法　要且閒於名利人</p><p><a href="../../model.html#/doc/31308">View poem's topic associations</a></p></body></html>
