  <body><p>582_28: 《游南塘寄知者》溫庭筠</p>
    <p>白鳥梳翎立岸莎　藻花菱刺泛微波　煙光似帶侵垂柳　露點如珠落卷荷　楚水曉涼催客早　杜陵秋思傍蟬多　鎦公不信歸心切　聽取江樓一曲歌</p><p><a href="../../model.html#/doc/32256">View poem's topic associations</a></p></body></html>
