  <body><p>377_36: 《上達奚舍人》孟郊</p>
    <p>北山少日月　草木苦風霜　貧士在重坎　食梅有酸腸　萬俗皆走圓　一身猶學方　常恐眾毀至　春葉成秋黃　大賢秉高鑒　公燭無私光　暗室曉未及　幽行涕空行</p><p><a href="../../model.html#/doc/19933">View poem's topic associations</a></p></body></html>
