  <body><p>638_11: 《送許棠及第歸宣州》張喬</p>
    <p>雅調一生吟　誰為晚達心　傍人賀及第　獨自卻霑襟　宴別喧天樂　家歸礙日岑　青門許攀送　故里接雲林</p><p><a href="../../model.html#/doc/35146">View poem's topic associations</a></p></body></html>
