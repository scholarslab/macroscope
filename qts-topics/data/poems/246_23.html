  <body><p>246_23: 《寒夜溪行舟中作》獨孤及</p>
    <p>日沈諸山昏　寂歷群動宿　孤舟獨不繫　風水夜相逐　雲歸恆星白　霜下天地肅　月輪大如盤　金波入空谷　魏闕萬里道　羈念千慮束　倦飛思故巢　敢望桐與竹　沈吟登樓賦　中夜起三復　憂來無良方　歸候春酒熟</p><p><a href="../../model.html#/doc/12895">View poem's topic associations</a></p></body></html>
