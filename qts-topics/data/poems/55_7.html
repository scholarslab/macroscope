  <body><p>55_7: 《忽夢游仙》王勃</p>
    <p>僕本江上客　牽跡在方內　寤寐霄漢間　居然有靈對　翕爾登霞首　依然躡雲背　電策驅龍光　煙途儼鸞態　乘月披金帔　連星解瓊珮　浮識俄易歸　真遊邈難再　寥廓沈遐想　周遑奉遺誨　流俗非我鄉　何當釋塵昧</p><p><a href="../../model.html#/doc/3407">View poem's topic associations</a></p></body></html>
