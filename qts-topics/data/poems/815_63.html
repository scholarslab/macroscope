  <body><p>815_63: 《酬秦山人見尋》皎然</p>
    <p>左右香童不識君　擔簦訪我領鷗群　山僧待客無俗物　唯有窗前片碧雲</p><p><a href="../../model.html#/doc/44902">View poem's topic associations</a></p></body></html>
