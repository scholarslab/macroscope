  <body><p>867_3_1: 《原陵老翁吟（其一）》原陵老翁</p>
    <p>野田荊棘春　閨閣綺羅新　出沒頭上日　生死眼前人　欲知我家在何處　北邙松柏正為鄰　洛陽女兒羅綺多　無奈孤翁老去何　奈爾何</p><p><a href="../../model.html#/doc/48002">View poem's topic associations</a></p></body></html>
