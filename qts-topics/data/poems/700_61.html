  <body><p>700_61: 《長安春》韋莊</p>
    <p>長安二月多香塵　六街車馬聲轔轔　家家樓上如花人　千枝萬枝紅豔新　簾間笑語自相問　何人占得長安春　長安春色本無主　古來盡屬紅樓女　如今無奈杏園人　駿馬輕車擁將去</p><p><a href="../../model.html#/doc/39312">View poem's topic associations</a></p></body></html>
