  <body><p>28_18_1: 《雜曲歌辭。楊柳枝（其一）》孫魴</p>
    <p>靈和風暖太昌春　舞線搖絲向昔人　何似曉來江雨後　一行如畫隔遙津</p><p><a href="../../model.html#/doc/2107">View poem's topic associations</a></p></body></html>
