  <body><p>669_3: 《桃源》章碣</p>
    <p>絕壁相敧是洞門　昔人從此入仙源　數株花下逢珠翠　半曲歌中老子孫　別後自疑園吏夢　歸來誰信釣翁言　山前空有無情水　猶遶當時碧樹村</p><p><a href="../../model.html#/doc/37132">View poem's topic associations</a></p></body></html>
