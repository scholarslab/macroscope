  <body><p>301_32_8: 《朝天詞十首寄上魏博田侍中（其八）》王建</p>
    <p>胡馬悠悠未盡歸　玉關猶隔吐蕃旗　老臣一表求高臥　邊事從今欲問誰</p><p><a href="../../model.html#/doc/16121">View poem's topic associations</a></p></body></html>
