  <body><p>676_69: 《兵部盧郎中光濟借示詩集，以四韻謝之》鄭穀</p>
    <p>七子風騷尋失主　五君歌誦久無聲　調和雅樂歸時正　澄濾頹波到底清　才大始知寰宇窄　吟高何止鬼神驚　葉公好尚渾疏闊　忽見真龍幾喪明</p><p><a href="../../model.html#/doc/37702">View poem's topic associations</a></p></body></html>
