  <body><p>502_44: 《新昌裏》姚合</p>
    <p>舊客常樂坊　井泉濁而鹹　新屋新昌里　井泉清而甘　僮僕慣苦飲　食美翻憎嫌　朝朝忍飢行　戚戚如難堪　中下無正性　所習便淫耽　一染不可變　甚於茜與藍　近貧日益廉　近富日益貪　以此當自警　慎勿信邪讒</p><p><a href="../../model.html#/doc/26897">View poem's topic associations</a></p></body></html>
