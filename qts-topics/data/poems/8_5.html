  <body><p>8_5: 《九月十日偶書》李煜</p>
    <p>晚雨秋陰酒乍醒　感時心緒杳難平　黃花冷落不成豔　紅葉颼飀競鼓聲　背世返能厭俗態　偶緣猶未忘多情　自從雙鬢斑斑白　不學安仁卻自驚</p><p><a href="../../model.html#/doc/326">View poem's topic associations</a></p></body></html>
