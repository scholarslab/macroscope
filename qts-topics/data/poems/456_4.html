  <body><p>456_4: 《自詠》白居易</p>
    <p>細故隨緣盡　衰形具體微　鬥閒僧尚鬧　較瘦鶴猶肥　老遣寬裁襪　寒教厚絮衣　馬從銜草展　雞任啄籠飛　只要天和在　無令物性違　自餘君莫問　何是復何非</p><p><a href="../../model.html#/doc/24140">View poem's topic associations</a></p></body></html>
