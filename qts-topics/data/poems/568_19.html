  <body><p>568_19: 《送友人之峽》李群玉</p>
    <p>東吳有賦客　願識陽臺仙　彩毫飛白雲　不減郢中篇　楚水五月浪　輕舟入暮煙　巫雲多感夢　桂楫早回旋</p><p><a href="../../model.html#/doc/31361">View poem's topic associations</a></p></body></html>
