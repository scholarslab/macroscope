  <body><p>818_23: 《送沈秀才之閩中》皎然</p>
    <p>越客不成歌　春風起淥波　嶺重寒不到　海近瘴偏多　野戍桄榔發　人家翡翠過　翻疑此中好　君問定如何</p><p><a href="../../model.html#/doc/45061">View poem's topic associations</a></p></body></html>
