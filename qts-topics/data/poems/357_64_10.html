  <body><p>357_64_10: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十）》劉禹錫</p>
    <p>何處深春好　春深小隱家　芟庭留野菜　撼樹去狂花　醉酒一千日　貯書三十車雉衣從露體　不敢有餘斜</p><p><a href="../../model.html#/doc/18888">View poem's topic associations</a></p></body></html>
