  <body><p>52_40: 《送姚侍禦出使江東》宋之問</p>
    <p>帝憂河朔郡　南發海陵倉　坐歎青春別　逶迤碧水長　飲冰朝受命　衣錦晝還鄉　為問東山桂　無人何自芳</p><p><a href="../../model.html#/doc/3248">View poem's topic associations</a></p></body></html>
