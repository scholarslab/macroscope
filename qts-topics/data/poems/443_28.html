  <body><p>443_28: 《晚興》白居易</p>
    <p>極浦收殘雨　高城駐落暉　山明虹半出　松闇鶴雙歸　將吏隨衙散　文書入務稀　閒吟倚新竹　筠粉污朱衣</p><p><a href="../../model.html#/doc/23105">View poem's topic associations</a></p></body></html>
