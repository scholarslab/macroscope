  <body><p>801_37: 《寄征人》廉氏</p>
    <p>淒淒北風吹鴛被　娟娟西月生蛾眉　誰知獨夜相思處　淚滴寒塘蕙草時</p><p><a href="../../model.html#/doc/43966">View poem's topic associations</a></p></body></html>
