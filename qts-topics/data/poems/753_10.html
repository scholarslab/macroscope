  <body><p>753_10: 《寒食成判官垂訪因贈》徐鉉</p>
    <p>常年寒食在京華　今歲清明在海涯　遠巷蹋歌深夜月　隔牆吹管數枝花　鴛鸞得路音塵闊　鴻雁分飛道里賒　不是多情成二十　斷無人解訪貧家</p><p><a href="../../model.html#/doc/42186">View poem's topic associations</a></p></body></html>
