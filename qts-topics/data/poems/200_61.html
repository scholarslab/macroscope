  <body><p>200_61: 《送四鎮薛侍禦東歸》岑參</p>
    <p>相送淚沾衣　天涯獨未歸　將軍初得罪　門客復何依　夢去湖山闊　書亭隴雁稀　園林幸接近　一為到柴扉</p><p><a href="../../model.html#/doc/9720">View poem's topic associations</a></p></body></html>
