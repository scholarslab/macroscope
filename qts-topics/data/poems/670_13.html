  <body><p>670_13: 《亭台》秦韜玉</p>
    <p>雕楹累棟架崔嵬　院宇生煙次第開　為向西窗添月色　豈辭南海取花栽　意將畫地成幽沼　勢擬驅山近小臺　清境漸深官轉重　春時長是別人來</p><p><a href="../../model.html#/doc/37168">View poem's topic associations</a></p></body></html>
