  <body><p>536_28: 《新興道中》許渾</p>
    <p>芙蓉村步失官金　折獄無功不可尋　初挂海帆逢歲暮　卻開山館值春深　波渾未辨魚龍跡　霧暗寧知蚌鷸心　夜榜歸舟望漁火　一溪風雨兩巖陰</p><p><a href="../../model.html#/doc/29033">View poem's topic associations</a></p></body></html>
