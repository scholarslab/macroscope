  <body><p>498_43_2: 《除夜二首（其二）》姚合</p>
    <p>慇懃惜此夜　此夜在逡巡　燭盡年還別　雞鳴老更新　儺聲方去疫　酒色已迎春　明日持杯處　誰為最後人</p><p><a href="../../model.html#/doc/26665">View poem's topic associations</a></p></body></html>
