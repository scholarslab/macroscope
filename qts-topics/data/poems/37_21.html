  <body><p>37_21: 《黃頰山》王績</p>
    <p>別有青溪道　斜亙碧巖隈　崩榛橫古蔓　荒石擁寒苔　野心長寂寞　山徑本幽迴　步步攀藤上　朝朝負藥來　幾看松葉秀　頻值菊花開　無人堪作伴　歲晚獨悠哉</p><p><a href="../../model.html#/doc/2587">View poem's topic associations</a></p></body></html>
