  <body><p>371_56: 《古興》呂溫</p>
    <p>越歐百鍊時　楚卞三泣地　二寶無人識　千齡皆棄置　空巖起白虹　古獄生紫氣　安得命世客　直來開奧祕　劍任刜鐘看　玉從投火試　必能絕疑惑　然後論奇異</p><p><a href="../../model.html#/doc/19641">View poem's topic associations</a></p></body></html>
