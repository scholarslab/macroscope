  <body><p>884_47: 《新柳》崔櫓</p>
    <p>無情柔態任春催　似不勝風倚古臺　多少去年今日恨　御溝顏色洞庭來</p><p><a href="../../model.html#/doc/48768">View poem's topic associations</a></p></body></html>
