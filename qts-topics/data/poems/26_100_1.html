  <body><p>26_100_1: 《雜曲歌辭。春遊樂二首（其一）》李端</p>
    <p>遊童蘇合帶　倡女蒲葵扇　初日映城時　相思忽相見　褰裳踏露草　理鬢回花面薄暮不同歸　留情此芳甸</p><p><a href="../../model.html#/doc/1897">View poem's topic associations</a></p></body></html>
