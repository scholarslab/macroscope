  <body><p>212_24: 《三君詠。狄梁公》高適　　</p>
    <p>梁公乃貞固　勳烈垂竹帛　昌言太后朝　潛運儲君策　待賢開相府　共理登方伯　至今青雲人　猶是門下客</p><p><a href="../../model.html#/doc/10331">View poem's topic associations</a></p></body></html>
