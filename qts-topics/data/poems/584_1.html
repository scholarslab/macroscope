  <body><p>584_1: 《觀山燈獻徐尚書》段成式</p>
    <p>風杪影凌亂　露輕光陸離　如霞散仙掌　似燒上峨嵋　道樹千花發　扶桑九日移　因山成眾像　不復藉蟠螭　湧出多寶塔　往來飛錫僧　分明三五月　傳照百千燈　馴狖移高柱　慶雲遮半層　夜深寒焰白　猶自綴金繩　磊落風初定　輕明雲乍妨　疏中搖月彩　繁處雜星芒　火樹枝柯密　燭龍鱗甲張　窮愁讀書者　應得假餘光</p><p><a href="../../model.html#/doc/32342">View poem's topic associations</a></p></body></html>
