  <body><p>898_46: 《河傳》徐昌圖</p>
    <p>秋光滿目　風清露白　蓮紅水綠　何處夢回　弄珠拾翠盈盈　倚闌橈　眉黛蹙　采蓮調穩　吳侶聲相續　倚棹吳江曲　鷺起暮天　幾雙交頸鴛鴦　入蘆花深處宿</p><p><a href="../../model.html#/doc/49732">View poem's topic associations</a></p></body></html>
