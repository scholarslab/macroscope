  <body><p>224_53_2: 《陪諸貴公子丈八溝攜妓納涼，晚際遇雨二首（其二）》杜甫</p>
    <p>雨來霑席上　風急打船頭　越女紅裙溼　燕姬翠黛愁　纜侵堤柳繫　幔宛浪花浮　歸路翻蕭颯　陂塘五月秋</p><p><a href="../../model.html#/doc/10984">View poem's topic associations</a></p></body></html>
