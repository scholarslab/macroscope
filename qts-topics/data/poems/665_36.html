  <body><p>665_36: 《許由廟》羅隱</p>
    <p>高挂風瓢濯漢濱　土階三尺愧清塵　可憐比屋堪封日　若到人間是眾人</p><p><a href="../../model.html#/doc/36901">View poem's topic associations</a></p></body></html>
