  <body><p>558_3_1: 《升平詞十首（樂府作升平樂）（其一）》薛能</p>
    <p>瑞氣遶宮樓　皇居信上遊　遠岡連聖祚　平地載神州　會合皆重譯　潺湲近八流中興豈假問　據此自千秋</p><p><a href="../../model.html#/doc/30859">View poem's topic associations</a></p></body></html>
