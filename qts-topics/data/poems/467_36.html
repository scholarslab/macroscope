  <body><p>467_36: 《天臺》牟融</p>
    <p>碧溪流水泛桃花　樹繞天台迥不賒　洞裏無塵通客境　人間有路入仙家　雞鳴犬吠三山近　草靜雲和一徑斜　此地不知何處去　暫留瓊珮臥煙霞</p><p><a href="../../model.html#/doc/24839">View poem's topic associations</a></p></body></html>
