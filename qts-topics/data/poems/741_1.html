  <body><p>741_1: 《景陽臺懷古》陳貺</p>
    <p>景陽六朝地　運極自依依　一曾皆同是　到頭誰論非　酒濃沈遠慮　花好失前機　見此尤宜戒　正當家國肥</p><p><a href="../../model.html#/doc/41496">View poem's topic associations</a></p></body></html>
