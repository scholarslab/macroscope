  <body><p>521_52: 《見宋拾遺題名處，感而成詩》杜牧</p>
    <p>竄逐窮荒與死期　餓唯蒿藿病無醫　憐君更抱重泉恨　不見崇山謫去時</p><p><a href="../../model.html#/doc/28197">View poem's topic associations</a></p></body></html>
