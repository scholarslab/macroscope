  <body><p>495_5: 《題中峰》費冠卿</p>
    <p>中峰高拄泬寥天　上有茅菴與石泉　晴景獵人曾望見　青藍色裏一僧禪</p><p><a href="../../model.html#/doc/26362">View poem's topic associations</a></p></body></html>
