  <body><p>845_17: 《自貽》齊己</p>
    <p>心中身外更何猜　坐石看雲養聖胎　名在好詩誰逐去　跡依閒處自歸來　時添瀑布新瓶水　旋換旃檀舊印灰　晴出寺門驚往事　古松千尺半蒼苔</p><p><a href="../../model.html#/doc/46767">View poem's topic associations</a></p></body></html>
