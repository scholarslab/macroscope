  <body><p>45_9: 《詠燕》張鷟</p>
    <p>變石身猶重　銜泥力尚微　從來赴甲第　兩起一雙飛</p><p><a href="../../model.html#/doc/2874">View poem's topic associations</a></p></body></html>
