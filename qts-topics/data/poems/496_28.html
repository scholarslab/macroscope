  <body><p>496_28: 《送崔玄亮赴果州冬夜宴韓卿宅》姚合</p>
    <p>蘭燭照重茵　飛盃復幾分　主人寒不寐　上客曉離群　騎吏緣青壁　旌旗度白雲　劍銘生蘚色　巴字疊冰文　華省思仙侶　疲民愛使君　泠泠唯自適　郡邸有誰聞</p><p><a href="../../model.html#/doc/26401">View poem's topic associations</a></p></body></html>
