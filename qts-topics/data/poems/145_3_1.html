  <body><p>145_3_1: 《少年行三首（其一）》李嶷</p>
    <p>十八羽林郎　戎衣侍漢王　臂鷹金殿側　挾彈玉輿傍　馳道春風起　陪游出建章</p><p><a href="../../model.html#/doc/6910">View poem's topic associations</a></p></body></html>
