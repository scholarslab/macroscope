  <body><p>651_36: 《再題龍泉寺上方》方幹</p>
    <p>牛斗正齊群木末　鳥行橫截眾山腰　路盤砌下兼穿竹　井在巖頭亦統潮　海岸四更看日出　石房三月任花燒　未能割得繁華去　難向此中甘寂寥</p><p><a href="../../model.html#/doc/36157">View poem's topic associations</a></p></body></html>
