  <body><p>387_38: 《蕭宅二三子贈答詩二十首。石再請客》盧仝</p>
    <p>主人若知我　應喜我結得君　主人不知我　我住何求于主人　我在天地間　自是一片物　可得杠壓我　使我頭不出</p><p><a href="../../model.html#/doc/20634">View poem's topic associations</a></p></body></html>
