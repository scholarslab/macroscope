  <body><p>818_55: 《送劉司法之越》皎然</p>
    <p>蕭蕭鳴夜角　驅馬背城濠　雨後寒流急　秋來朔吹風　三山期望海　八月欲觀濤　幾日西陵路　應逢謝法曹</p><p><a href="../../model.html#/doc/45093">View poem's topic associations</a></p></body></html>
