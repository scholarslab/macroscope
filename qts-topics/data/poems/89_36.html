  <body><p>89_36: 《送梁六自洞庭山作》張說</p>
    <p>巴陵一望洞庭秋　日見孤峰水上浮　聞道神仙不可接　心隨湖水共悠悠</p><p><a href="../../model.html#/doc/4791">View poem's topic associations</a></p></body></html>
