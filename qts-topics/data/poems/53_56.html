  <body><p>53_56: 《詠省壁畫鶴》宋之問</p>
    <p>粉壁圖仙鶴　昂藏真氣多　鶱飛竟不去　當是戀恩波</p><p><a href="../../model.html#/doc/3349">View poem's topic associations</a></p></body></html>
