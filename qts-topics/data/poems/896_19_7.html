  <body><p>896_19_7: 《春光好（其七）》歐陽炯</p>
    <p>垂繡幔　掩雲屏　思盈盈　雙枕珊瑚無限情　翠釵橫　幾見纖纖動處　時聞款款嬌聲　卻出錦屏妝面了　理秦箏</p><p><a href="../../model.html#/doc/49499">View poem's topic associations</a></p></body></html>
