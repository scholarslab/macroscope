  <body><p>236_8: 《白石枕》錢起</p>
    <p>琢勝水碧　所貴素且貞　曾無白圭玷　不作浮磬鳴　捧來太陽前　一片新冰清　沈沈風憲地　待爾秋已至　璞堅難為功　誰怨晚成器　比德無磷緇　論交亦如此</p><p><a href="../../model.html#/doc/12023">View poem's topic associations</a></p></body></html>
