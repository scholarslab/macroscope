  <body><p>787_13: 《玉壺冰》無名氏</p>
    <p>玄律陰風勁　堅冰在玉壺　暗中花更出　曉後色全無　涸冱誰能伴　淒清詎可渝　任圓空似璧　照物不成珠　素質情方契　孤明道豈殊　幽人若相比　還得詠生芻</p><p><a href="../../model.html#/doc/43482">View poem's topic associations</a></p></body></html>
