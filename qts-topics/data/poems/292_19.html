  <body><p>292_19: 《送嚴使君游山》司空曙</p>
    <p>家楚依三戶　辭州選一錢　酒杯同寄世　客櫂任銷年　赤燒兼山遠　青蕪與浪連　青春明月夜　知上鄂君船</p><p><a href="../../model.html#/doc/15563">View poem's topic associations</a></p></body></html>
