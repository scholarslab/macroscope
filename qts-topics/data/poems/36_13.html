  <body><p>36_13: 《發營逢雨應詔》虞世南</p>
    <p>豫遊欣勝地　皇澤乃先天　油雲陰御道　膏雨潤公田　隴麥霑逾翠　山花溼更然　稼穡良所重　方復悅豐年</p><p><a href="../../model.html#/doc/2537">View poem's topic associations</a></p></body></html>
