  <body><p>259_22: 《古別離》張彪</p>
    <p>別離無遠近　事歡情亦悲　不聞車輪聲　後會將何時　去日忘寄書　來日乖前期　縱知明當返　一息千萬思</p><p><a href="../../model.html#/doc/13473">View poem's topic associations</a></p></body></html>
