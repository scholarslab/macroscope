  <body><p>628_5: 《南征》陸龜蒙</p>
    <p>丞相南征定有無　幕中誰是騁良圖　遙知賊膽縱橫破　繞帳生犀一萬株</p><p><a href="../../model.html#/doc/34454">View poem's topic associations</a></p></body></html>
