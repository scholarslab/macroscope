  <body><p>785_25_12: 《雜詩（第八首一作白居易詩）（其十二）》無名氏</p>
    <p>兩心不語暗知情　燈下裁縫月下行　行到階前知未睡　夜深聞放剪刀聲</p><p><a href="../../model.html#/doc/43430">View poem's topic associations</a></p></body></html>
