  <body><p>225_23: 《送翰林張司馬南海勒碑（相國制文）》杜甫</p>
    <p>冠冕通南極　文章落上台　詔從三殿去　碑到百蠻開　野館濃花發　春帆細雨來　不知滄海上　天遣幾時回</p><p><a href="../../model.html#/doc/11032">View poem's topic associations</a></p></body></html>
