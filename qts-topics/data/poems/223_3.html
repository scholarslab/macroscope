  <body><p>223_3: 《憶昔行》杜甫</p>
    <p>憶昔北尋小有洞　洪河怒濤過輕舸　辛勤不見華蓋君　艮岑青輝慘么麼　千崖無人萬壑靜　三步回頭五步坐　秋山眼冷魂未歸　仙賞心違淚交墮　弟子誰依白茅室　盧老獨啟青銅鎖　巾拂香餘搗藥塵　階除灰死燒丹火　懸圃滄洲莽空闊　金節羽衣飄婀娜　落日初霞閃餘映　倏忽東西無不可　松風澗水聲合時　青兕黃熊啼向我　徒然咨嗟撫遺跡　至今夢想猶佐　祕訣隱文須內教　晚歲何功使願果　更討衡陽董練師　南浮早鼓瀟湘柁</p><p><a href="../../model.html#/doc/10881">View poem's topic associations</a></p></body></html>
