  <body><p>104_12: 《奉和幸安樂公主山莊應制》李迥秀</p>
    <p>詰旦重門聞警蹕　傳言太主奏山林　是日迴輿羅萬騎　此時歡喜賜千金　鷺羽鳳簫參樂曲　荻園竹徑接帷陰　手舞足蹈方無已　萬年千歲奉薰琴</p><p><a href="../../model.html#/doc/5231">View poem's topic associations</a></p></body></html>
