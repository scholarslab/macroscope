  <body><p>672_50: 《奉使岐下聞唐弘夫行軍為賊所擒，傷而有作》唐彥謙</p>
    <p>報國捐軀實壯夫　楚囚垂欲復神都　雲臺畫像皆何者　青史書名或不孤　散卒半隨袁校尉　寡妻休問辟司徒　聞君敗績無歸計　氣激星辰坐向隅</p><p><a href="../../model.html#/doc/37353">View poem's topic associations</a></p></body></html>
