  <body><p>720_27: 《兜率寺》裴說</p>
    <p>一片無塵地　高連夢澤南　僧居跨鳥道　佛影照魚潭　朽雲斜映　平蕪日半涵　行行不得住　回首望煙嵐</p><p><a href="../../model.html#/doc/40494">View poem's topic associations</a></p></body></html>
