  <body><p>531_8: 《泛舟尋郁林寺道玄上人遇雨而返因寄》許渾</p>
    <p>禪扉倚石梯　雲溼雨淒淒　草色分松逕　泉聲咽稻畦　棹移灘鳥沒　鐘斷嶺猿啼　入夜花如雪　回舟憶剡溪</p><p><a href="../../model.html#/doc/28782">View poem's topic associations</a></p></body></html>
