  <body><p>863_15: 《會真詩（馬信真）》雲台峰女仙</p>
    <p>幾劫澄煩思　今身僅小成　誓將雲外隱　不向世間存</p><p><a href="../../model.html#/doc/47779">View poem's topic associations</a></p></body></html>
