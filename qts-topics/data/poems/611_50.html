  <body><p>611_50: 《茶中雜詠。茶籝》皮日休</p>
    <p>筤篣曉攜去　驀箇山桑塢　開時送紫茗　負處沾清露　歇把傍雲泉　歸將挂煙樹　滿此是生涯　黃金何足數</p><p><a href="../../model.html#/doc/33755">View poem's topic associations</a></p></body></html>
