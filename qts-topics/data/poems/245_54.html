  <body><p>245_54: 《題玉真觀李秘書院》韓翃</p>
    <p>白雲斜日影深松　玉宇瑤壇知幾重　把酒題詩人散後　華陽洞裏有疏鐘</p><p><a href="../../model.html#/doc/12864">View poem's topic associations</a></p></body></html>
