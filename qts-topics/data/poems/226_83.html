  <body><p>226_83: 《贈花卿》杜甫</p>
    <p>錦城絲管日紛紛　半入江風半入雲　此曲祗應天上有　人間能得幾回聞</p><p><a href="../../model.html#/doc/11213">View poem's topic associations</a></p></body></html>
