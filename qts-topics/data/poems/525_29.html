  <body><p>525_29: 《將赴池州道中作》杜牧</p>
    <p>青陽雲水去年尋　黃絹歌詩出翰林　投轄暫停留酒客　絳帷斜繫滿松陰　妖人笑我不相問　道者應知歸路心　南去南來盡鄉國　月明秋水只沈沈</p><p><a href="../../model.html#/doc/28524">View poem's topic associations</a></p></body></html>
