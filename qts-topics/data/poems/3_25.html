  <body><p>3_25: 《同劉晃喜雨》李隆基</p>
    <p>節變寒初盡　時和氣已春　繁雲先合寸　膏雨自依旬　颯颯飛平野　霏霏靜暗塵　懸知花葉意　朝夕望中新</p><p><a href="../../model.html#/doc/143">View poem's topic associations</a></p></body></html>
