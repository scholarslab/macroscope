  <body><p>861_26: 《題酒樓壁》伊用昌</p>
    <p>此生生在此生先　何事從玄不復玄　已在淮南雞犬後　而今便到玉皇前</p><p><a href="../../model.html#/doc/47674">View poem's topic associations</a></p></body></html>
