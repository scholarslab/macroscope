  <body><p>622_54_7: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其七）》陸龜蒙</p>
    <p>禹穴奇編缺　雷平異境殘　靜吟封籙檢　歸興削帆竿　白石堪為飯　青蘿好作冠幾時當斗柄　同上步罡壇</p><p><a href="../../model.html#/doc/34204">View poem's topic associations</a></p></body></html>
