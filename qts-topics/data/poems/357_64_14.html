  <body><p>357_64_14: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十四）》劉禹錫</p>
    <p>何處深春好　春深唱第家　名傳一紙榜　興管九衢花　薦聽諸侯樂　來隨計吏車杏園拋曲處　揮袖向風斜</p><p><a href="../../model.html#/doc/18892">View poem's topic associations</a></p></body></html>
