  <body><p>641_1_51: 《小遊仙詩九十八首之五十一》曹唐</p>
    <p>碧瓦彤軒月殿開　九天花落瑞風來　玉皇欲著紅龍袞　親喚金妃下手裁</p><p><a href="../../model.html#/doc/35413">View poem's topic associations</a></p></body></html>
