  <body><p>371_42: 《回風有懷》呂溫</p>
    <p>銀宮翠島煙霏霏　珠樹玲瓏朝日暉　神仙望見不得到　卻逐迴風何處歸</p><p><a href="../../model.html#/doc/19624">View poem's topic associations</a></p></body></html>
