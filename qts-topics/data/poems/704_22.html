  <body><p>704_22: 《入關旅次言懷》黃滔</p>
    <p>寸心唯自切　上國與誰期　月晦時風雨　秋深日別離　便休終未肯　已苦不能疑　獨愧商山路　千年四皓祠</p><p><a href="../../model.html#/doc/39545">View poem's topic associations</a></p></body></html>
