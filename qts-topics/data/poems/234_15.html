  <body><p>234_15: 《逃難》杜甫</p>
    <p>五十頭白翁　南北逃世難　疏布纏枯骨　奔走苦不暖　已衰病方入　四海一塗炭　乾坤萬里內　莫見容身畔　妻孥復隨我　回首共悲歎　故國莽丘墟　鄰里各分散　歸路從此迷　涕盡湘江岸</p><p><a href="../../model.html#/doc/11934">View poem's topic associations</a></p></body></html>
