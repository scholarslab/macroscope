  <body><p>556_33: 《送樸山人歸新羅》馬戴</p>
    <p>浩渺行無極　揚帆但信風　雲山過海半　鄉樹入舟中　波定遙天出　沙平遠岸窮　離心寄何處　目斷曙霞東</p><p><a href="../../model.html#/doc/30747">View poem's topic associations</a></p></body></html>
