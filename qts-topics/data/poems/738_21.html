  <body><p>738_21: 《贈仰山慧度禪師》宋齊丘</p>
    <p>初聞如自解　及見勝初聞　兩鬢堆殘雪　一身披斷雲　道應齊古佛　高不揖吾君　稽首清涼月　蕭然萬象分</p><p><a href="../../model.html#/doc/41331">View poem's topic associations</a></p></body></html>
