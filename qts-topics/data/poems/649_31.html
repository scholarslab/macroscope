  <body><p>649_31: 《題友人山花》方幹</p>
    <p>平明方發盡　為待好風吹　不見移來日　先愁落去時　濃香薰疊葉　繁朵壓卑枝　坐看皆終夕　遊蜂似有期</p><p><a href="../../model.html#/doc/36025">View poem's topic associations</a></p></body></html>
