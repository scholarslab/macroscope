  <body><p>492_17: 《早朝》殷堯藩</p>
    <p>曙鍾催入紫宸朝　列炬流虹映絳綃　天近鰲頭花簇杖　風低豹尾樂鳴韶　衣冠一變無夷俗　律令重頒有正條　昨日鍾山甘露降　玻璃滿賜出宮瓢</p><p><a href="../../model.html#/doc/26050">View poem's topic associations</a></p></body></html>
