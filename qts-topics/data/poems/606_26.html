  <body><p>606_26: 《哭造微禪師》林寬</p>
    <p>神遷不火葬　新塔露疏檉　是物皆磨滅　唯師出死生　虛堂散釣叟　怪木哭山精　林下路長在　無因更此行</p><p><a href="../../model.html#/doc/33587">View poem's topic associations</a></p></body></html>
