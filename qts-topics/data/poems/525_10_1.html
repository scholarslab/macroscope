  <body><p>525_10_1: 《洛中二首（其一）》杜牧</p>
    <p>柳動晴風拂路塵　年年宮闕鎖濃春　一從翠輦無巡幸　老卻蛾眉幾許人</p><p><a href="../../model.html#/doc/28502">View poem's topic associations</a></p></body></html>
