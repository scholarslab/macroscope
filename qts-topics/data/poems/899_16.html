  <body><p>899_16: 《楊柳枝》柳氏</p>
    <p>楊柳枝　芳菲節　可恨年年贈離別　一葉隨風忽報秋　縱使君來豈堪折</p><p><a href="../../model.html#/doc/49752">View poem's topic associations</a></p></body></html>
