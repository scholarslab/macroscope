  <body><p>212_32_7: 《自淇涉黃河途中作十三首（其七）》高適</p>
    <p>亂流自茲遠　倚楫時一望　遙見楚漢城　崔嵬高山上　天道昔未測　人心無所向屠釣稱侯王　龍蛇爭霸王　緬懷多殺戮　顧此生慘愴　聖代休甲兵　吾其得閒放</p><p><a href="../../model.html#/doc/10356">View poem's topic associations</a></p></body></html>
