  <body><p>864_6_1: 《鄭鋒宅神詩（其一）》滕傳胤</p>
    <p>浦口潮來初淼漫　蓮舟搖颺採花難　春心不愜空歸去　會待潮回更折看</p><p><a href="../../model.html#/doc/47824">View poem's topic associations</a></p></body></html>
