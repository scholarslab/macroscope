  <body><p>457_58: 《初冬即事呈夢得》白居易</p>
    <p>青氈帳暖喜微雪　紅地爐深宜早寒　走筆小詩能和否　潑醅新酒試嘗看　僧來乞食因留宿　客到開尊便共歡　臨老交親零落盡　希君恕我取人寬</p><p><a href="../../model.html#/doc/24293">View poem's topic associations</a></p></body></html>
