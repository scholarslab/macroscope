  <body><p>808_26: 《和琳法師初春法集之作》慧淨</p>
    <p>鷲嶺光前選　祇園表昔恭　哲人崇踵武　弘道會群龍　高座登蓮葉　麈尾振霜松　塵飛揚雅梵　風度引疏鐘　靜言澄義海　發論上詞鋒　心虛道易合　跡廣席難重　和風動淑氣　麗日啟時雍　高才掞雅什　顧己濫朋從　因茲仰積善　靈華庶可逢</p><p><a href="../../model.html#/doc/44584">View poem's topic associations</a></p></body></html>
