  <body><p>27_112: 《雜曲歌辭。聖明樂》令狐楚</p>
    <p>海浪恬丹徼　邊塵靖黑山　從今萬里外　不復鎮蕭關</p><p><a href="../../model.html#/doc/2029">View poem's topic associations</a></p></body></html>
