  <body><p>571_19: 《游仙》賈島</p>
    <p>借得孤鶴騎　高近金烏飛　掬河洗老貌　照月生光輝　天中鶴路直　天盡鶴一息　歸來不騎鶴　身自有羽翼　若人無仙骨　芝朮徒煩食</p><p><a href="../../model.html#/doc/31617">View poem's topic associations</a></p></body></html>
