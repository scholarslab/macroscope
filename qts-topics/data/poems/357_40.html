  <body><p>357_40: 《罷郡歸洛陽閒居》劉禹錫</p>
    <p>十年江海守　旦夕有歸心　及此西還日　空成東武吟　花間數杯酒　月下一張琴　聞說功名事　依前惜寸陰</p><p><a href="../../model.html#/doc/18845">View poem's topic associations</a></p></body></html>
