  <body><p>449_46: 《洛橋寒食日作十韻》白居易</p>
    <p>上苑風煙好　中橋道路平　蹴毬塵不起　潑火雨新晴　宿醉頭仍重　晨遊眼乍明　老慵雖省事　春誘尚多情　遇客踟躕立　尋花取次行　連錢嚼金勒　鑿落寫銀罌　府醞傷教送　官娃豈要迎　舞腰那及柳　歌舌不如鶯　鄉國真堪戀　光陰可合輕　三年遇寒食　盡在洛陽城</p><p><a href="../../model.html#/doc/23648">View poem's topic associations</a></p></body></html>
