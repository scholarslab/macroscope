  <body><p>590_7: 《元日作》李郢</p>
    <p>鏘鏘華駟客　門館賀新正　野雪江山霽　微風竹樹清　蕪庭春意曉　殘櫱燼煙生　忽憶王孫草　前年在帝京</p><p><a href="../../model.html#/doc/32787">View poem's topic associations</a></p></body></html>
