  <body><p>521_23: 《讀韓杜集》杜牧</p>
    <p>杜詩韓集愁來讀　似倩麻姑癢處抓　天外鳳凰誰得髓　無人解合續弦膠</p><p><a href="../../model.html#/doc/28165">View poem's topic associations</a></p></body></html>
