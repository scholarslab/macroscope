  <body><p>807_1_7: 《詩（其七）》拾得</p>
    <p>佛捨尊榮樂　為愍諸癡子　早願悟無生　辦集無上事　後來出家者　多緣無業次不能得衣食　頭鑽入於寺</p><p><a href="../../model.html#/doc/44527">View poem's topic associations</a></p></body></html>
