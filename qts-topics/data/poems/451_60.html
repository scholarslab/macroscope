  <body><p>451_60: 《天津橋》白居易</p>
    <p>津橋東北斗亭西　到此令人詩思迷　眉月晚生神女浦　臉波春傍窈娘堤　柳絲褭褭風繰出　草縷葺葺雨剪齊　報道前驅少呼喝　恐驚黃鳥不成啼</p><p><a href="../../model.html#/doc/23830">View poem's topic associations</a></p></body></html>
