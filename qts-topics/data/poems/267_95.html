  <body><p>267_95: 《悼稚》顧況</p>
    <p>稚子比來騎竹馬　猶疑只在屋東西　莫言道者無悲事　曾聽巴猿向月啼</p><p><a href="../../model.html#/doc/13853">View poem's topic associations</a></p></body></html>
