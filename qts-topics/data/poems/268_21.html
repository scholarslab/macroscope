  <body><p>268_21: 《送李端》耿湋</p>
    <p>世上許劉楨　洋洋風雅聲　客來空改歲　歸去未成名　遠近天初暮　關河雪半晴　空懷諫書在　回首戀承明</p><p><a href="../../model.html#/doc/13881">View poem's topic associations</a></p></body></html>
