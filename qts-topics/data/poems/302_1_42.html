  <body><p>302_1_42: 《宮詞一百首（其四十二）》王建</p>
    <p>蜂鬚蟬翅薄鬆鬆　浮動搔頭似有風　一度出時拋一遍　金條零落滿函中</p><p><a href="../../model.html#/doc/16280">View poem's topic associations</a></p></body></html>
