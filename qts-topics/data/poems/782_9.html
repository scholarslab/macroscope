  <body><p>782_9: 《潘安仁戴星看河陽花發》呂敞</p>
    <p>行春潘令至　勤恤戴星光　為政宵忘寢　臨人俗冀康　曉花迎徑發　新蕊滿城香　秀色霑輕露　鮮輝麗早陽　津橋見來往　空霧拂衣裳　桃李今無數　從茲願比方</p><p><a href="../../model.html#/doc/43325">View poem's topic associations</a></p></body></html>
