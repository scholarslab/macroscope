  <body><p>846_5: 《憶舊山》齊己</p>
    <p>誰請衰羸住北州　七年魂夢舊山丘　心清檻底瀟湘月　骨冷禪中太華秋　高節未聞馴虎豹　片言何以傲王侯　應須脫灑孤峰去　始是分明箇剃頭</p><p><a href="../../model.html#/doc/46836">View poem's topic associations</a></p></body></html>
