  <body><p>37_3_1: 《田家三首（一作王勃詩）（其一）》王績</p>
    <p>阮籍生涯懶　嵇康意氣疏　相逢一醉飽　獨坐數行書　小池聊養鶴　閒田且牧豬草生元亮徑　花暗子雲居　倚床看婦織　登壟課兒鋤　迴頭尋仙事　併是一空虛</p><p><a href="../../model.html#/doc/2563">View poem's topic associations</a></p></body></html>
