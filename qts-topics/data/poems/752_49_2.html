  <body><p>752_49_2: 《柳枝辭十二首（其二）》徐鉉</p>
    <p>南園日暮起春風　吹散楊花雪滿空　不惜楊花飛也得　愁君老盡臉邊紅</p><p><a href="../../model.html#/doc/42162">View poem's topic associations</a></p></body></html>
