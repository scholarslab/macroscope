  <body><p>268_96: 《宋中》耿湋</p>
    <p>百戰無軍食　孤城陷虜塵　為傷多易子　翻弔淺為臣　漫漫東流水　悠悠南陌人　空思前事往　向曉淚霑巾</p><p><a href="../../model.html#/doc/13957">View poem's topic associations</a></p></body></html>
