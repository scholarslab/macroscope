  <body><p>227_7_4: 《江畔獨步尋花七絕句（其四）》杜甫</p>
    <p>東望少城花滿煙　百花高樓更可憐　誰能載酒開金盞　喚取佳人舞繡筵</p><p><a href="../../model.html#/doc/11245">View poem's topic associations</a></p></body></html>
