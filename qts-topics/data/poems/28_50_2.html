  <body><p>28_50_2: 《雜曲歌辭。欸乃曲（其二）》元結</p>
    <p>湘江二月春水平　滿月和風宜夜行　唱橈欲過平陽戍　守吏相呼問姓名</p><p><a href="../../model.html#/doc/2232">View poem's topic associations</a></p></body></html>
