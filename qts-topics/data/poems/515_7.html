  <body><p>515_7: 《送吳秀才之山西》朱慶餘</p>
    <p>澤潞西邊路　蘭橈北去人　出門誰恨別　投分不緣貧　杯酒從年少　知音在日新　東湖發詩意　夏卉竟如春</p><p><a href="../../model.html#/doc/27805">View poem's topic associations</a></p></body></html>
