  <body><p>126_50: 《過香積寺（一作王昌齡詩）》王維</p>
    <p>不知香積寺　數里入雲峰　古木無人逕　深山何處鐘　泉聲咽危石　日色冷青松　薄暮空潭曲　安禪制毒龍</p><p><a href="../../model.html#/doc/5951">View poem's topic associations</a></p></body></html>
