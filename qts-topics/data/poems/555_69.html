  <body><p>555_69: 《長安書懷》馬戴</p>
    <p>岐路今如此　還堪慟哭頻　關中成久客　海上老諸親　谷口田應廢　鄉山草又春　年年銷壯志　空作獻書人</p><p><a href="../../model.html#/doc/30709">View poem's topic associations</a></p></body></html>
