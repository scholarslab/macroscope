  <body><p>374_4: 《君子勿鬱鬱士有謗毀者作詩以贈之》孟郊</p>
    <p>君子勿鬱鬱　聽我青蠅歌　人間少平地　森聳山嶽多　折輈不在道　覆舟不在河　須知一尺水　日夜增高波　叔孫毀仲尼　臧倉掩孟軻　蘭艾不同香　自然難為和　良玉燒不熱　直竹文不頗　自古皆如此　其如道在何　日往復不見　秋堂暮乃學　玄髮不知白　曉入寒銅覺　為林未離樹　有玉猶在璞　誰把碧梧枝　刻作雲門樂</p><p><a href="../../model.html#/doc/19752">View poem's topic associations</a></p></body></html>
