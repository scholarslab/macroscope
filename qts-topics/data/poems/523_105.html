  <body><p>523_105: 《醉題》杜牧</p>
    <p>金鑷洗霜鬢　銀觥敵露桃　醉頭扶不起　三丈日還高</p><p><a href="../../model.html#/doc/28357">View poem's topic associations</a></p></body></html>
