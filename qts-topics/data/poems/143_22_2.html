  <body><p>143_22_2: 《青樓曲二首（其二）》王昌齡</p>
    <p>馳道楊花滿御溝　紅妝縵綰上青樓　金章紫綬千餘騎　夫婿朝回初拜侯</p><p><a href="../../model.html#/doc/6791">View poem's topic associations</a></p></body></html>
