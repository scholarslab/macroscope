  <body><p>701_8: 《短歌》王貞白</p>
    <p>物候來相續　新蟬送晚鶯　百年休倚賴　一夢甚分明　金鼎神仙隱　銅壺晝夜傾　不如早立德　萬古有其名</p><p><a href="../../model.html#/doc/39332">View poem's topic associations</a></p></body></html>
