  <body><p>187_15: 《寄盧庾》韋應物</p>
    <p>悠悠遠離別　分此歡會難　如何兩相近　反使心不安　亂髮思一櫛　垢衣思一浣　豈如望友生　對酒起長嘆　時節異京洛　孟冬天未寒　廣陵多車馬　日夕自遊盤　獨我何耿耿　非君誰為歡</p><p><a href="../../model.html#/doc/8943">View poem's topic associations</a></p></body></html>
