  <body><p>502_23_2: 《從軍樂二首（其二）》姚合</p>
    <p>朝朝十指痛　唯署點兵符　貧賤依前在　顛狂一半無　身慚山友棄　膽賴酒杯扶　誰道從軍樂　年來鑷白鬚</p><p><a href="../../model.html#/doc/26870">View poem's topic associations</a></p></body></html>
