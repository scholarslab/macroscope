  <body><p>142_15: 《九日登高》王昌齡</p>
    <p>青山遠近帶皇州　霽景重陽上北樓　雨歇亭皋仙菊潤　霜飛天苑御梨秋　茱萸插鬢花宜壽　翡翠橫釵舞作愁　謾說陶潛籬下醉　何曾得見此風流</p><p><a href="../../model.html#/doc/6749">View poem's topic associations</a></p></body></html>
