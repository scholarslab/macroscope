  <body><p>735_1_71: 《宮詞百首（其七十一）》和凝</p>
    <p>越溪姝麗入深宮　儉素皆持馬后風　盡道君王修聖德　不勞辭輦與當熊</p><p><a href="../../model.html#/doc/41233">View poem's topic associations</a></p></body></html>
