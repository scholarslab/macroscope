  <body><p>572_65: 《夏夜》賈島</p>
    <p>原寺偏鄰近　開門物景澄　磬通多葉罅　月離片雲稜　寄宿山中鳥　相尋海畔僧　唯愁秋色至　乍可在炎蒸</p><p><a href="../../model.html#/doc/31724">View poem's topic associations</a></p></body></html>
