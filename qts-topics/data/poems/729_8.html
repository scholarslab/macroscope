  <body><p>729_8: 《前漢門。再吟》周曇</p>
    <p>北伐匈奴事可悲　當時將相是其誰　君臣束手平城裏　三十萬兵能忍飢</p><p><a href="../../model.html#/doc/40958">View poem's topic associations</a></p></body></html>
