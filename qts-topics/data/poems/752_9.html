  <body><p>752_9: 《除夜》徐鉉</p>
    <p>寒燈耿耿漏遲遲　送故迎新了不欺　往事併隨殘曆日　春風寧識舊容儀　預慚歲酒難先飲　更對鄉儺羨小兒　吟罷明朝贈知己　便須題作去年詩</p><p><a href="../../model.html#/doc/42120">View poem's topic associations</a></p></body></html>
