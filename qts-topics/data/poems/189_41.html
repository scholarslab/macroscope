  <body><p>189_41: 《送姚孫還河中》韋應物</p>
    <p>上國旅遊罷　故園生事微　風塵滿路起　行人何處歸　留思芳樹飲　惜別暮春暉　幾日投關郡　河山對掩扉</p><p><a href="../../model.html#/doc/9095">View poem's topic associations</a></p></body></html>
