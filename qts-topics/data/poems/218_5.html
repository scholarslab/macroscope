  <body><p>218_5: 《佳人》杜甫</p>
    <p>絕代有佳人　幽居在空谷　自云良家子　零落依草木　關中昔喪敗　兄弟遭殺戮　官高何足論　不得收骨肉　世情惡衰歇　萬事隨轉燭　夫婿輕薄兒　新人已如玉　合昏尚知時　鴛鴦不獨宿　但見新人笑　那聞舊人哭　在山泉水清　出山泉水濁　侍婢賣珠回　牽蘿補茅屋　摘花不插髮　采柏動盈匊　天寒翠袖薄　日暮倚修竹</p><p><a href="../../model.html#/doc/10618">View poem's topic associations</a></p></body></html>
