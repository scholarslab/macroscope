  <body><p>656_26: 《江州望廬山》羅隱</p>
    <p>東南蒼翠何崔嵬　橫流一望幽抱開　影寒已令水底去　腳闊欲過湖心來　深處不唯容鬼怪　暗中兼恐有風雷　仙人往往今誰在　紅杏花香重首迴</p><p><a href="../../model.html#/doc/36522">View poem's topic associations</a></p></body></html>
