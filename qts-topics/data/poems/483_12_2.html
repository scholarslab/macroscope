  <body><p>483_12_2: 《柳二首（其二）》李紳</p>
    <p>千條垂柳拂金絲　日暖牽風葉學眉　愁見花飛狂不定　還同輕薄五陵兒</p><p><a href="../../model.html#/doc/25723">View poem's topic associations</a></p></body></html>
