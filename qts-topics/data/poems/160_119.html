  <body><p>160_119: 《途次望鄉》孟浩然</p>
    <p>客行愁落日　鄉思重相催　況在他山外　天寒夕鳥來　雪深迷郢路　雲暗失陽臺　可歎悽惶子　高歌誰為媒</p><p><a href="../../model.html#/doc/7797">View poem's topic associations</a></p></body></html>
