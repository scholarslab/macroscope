  <body><p>830_67_2: 《古塞下曲七首（其二）》貫休</p>
    <p>歸去是何年　山連邏逤川　蒼黃曾戰地　空闊養鵰天　旗插蒸沙堡　槍擔卓槊泉蕭條寒日落　號令徹窮邊</p><p><a href="../../model.html#/doc/45766">View poem's topic associations</a></p></body></html>
