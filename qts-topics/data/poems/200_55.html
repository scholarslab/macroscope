  <body><p>200_55: 《送郭司馬赴伊吾郡請示李明府（郭子是趙節度同好）》岑參</p>
    <p>安西美少年　脫劍卸弓弦　不倚將軍勢　皆稱司馬賢　秋山城北面　古治郡東邊　江上舟中月　遙思李郭仙</p><p><a href="../../model.html#/doc/9714">View poem's topic associations</a></p></body></html>
