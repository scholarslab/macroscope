  <body><p>479_8: 《盛山十二詩。流杯渠》韋處厚</p>
    <p>激曲縈飛箭　浮溝泛滿卮　將來山太守　早向習家池</p><p><a href="../../model.html#/doc/25563">View poem's topic associations</a></p></body></html>
