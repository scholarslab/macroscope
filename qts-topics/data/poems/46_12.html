  <body><p>46_12: 《奉和九月九日登慈恩寺浮圖應制》崔日用</p>
    <p>紫宸歡每洽　紺殿法初隆　菊泛延齡酒　蘭吹解慍風　咸英調正樂　香梵遍秋空　臨幸浮天瑞　重陽日再中</p><p><a href="../../model.html#/doc/2889">View poem's topic associations</a></p></body></html>
