  <body><p>40_2: 《早春桂林殿應詔》上官儀</p>
    <p>步輦出披香　清歌臨太液　曉樹流鶯滿　春堤芳草積　風光翻露文　雪華上空碧　花蝶來未已　山光暖將夕</p><p><a href="../../model.html#/doc/2678">View poem's topic associations</a></p></body></html>
