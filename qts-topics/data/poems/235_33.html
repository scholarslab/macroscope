  <body><p>235_33: 《君山》賈至</p>
    <p>湘中老人讀黃老　手援紫藟坐碧草　春至不知湖水深　日暮忘卻巴陵道</p><p><a href="../../model.html#/doc/12007">View poem's topic associations</a></p></body></html>
