  <body><p>52_65: 《詠鐘》宋之問</p>
    <p>既接南鄰磬　還隨北里笙　平陵通曙響　長樂警宵聲　秋至含霜動　春歸應律鳴　豈惟恆待扣　金虡有餘清</p><p><a href="../../model.html#/doc/3279">View poem's topic associations</a></p></body></html>
