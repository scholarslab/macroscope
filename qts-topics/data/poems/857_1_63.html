  <body><p>857_1_63: 《七言（其六十三）》呂岩</p>
    <p>星辰聚會入離鄉　日月盈虧助藥王　三候火燒金鼎寶　五符水煉玉壺漿　乾坤反覆龍收霧　卯酉相吞虎放光　入室用機擒捉取　一丸丹點體純陽</p><p><a href="../../model.html#/doc/47486">View poem's topic associations</a></p></body></html>
