  <body><p>189_50: 《送中弟（一作送崔肅懿）》韋應物</p>
    <p>秋風入疏戶　離人起晨朝　山郡多風雨　西樓更蕭條　嗟予淮海老　送子關河遙　同來不同去　沈憂寧復消</p><p><a href="../../model.html#/doc/9104">View poem's topic associations</a></p></body></html>
