  <body><p>844_64: 《送譚三藏入京》齊己</p>
    <p>阿闍梨與佛身同　灌頂難施利濟功　持咒力須資運祚　度人心要似虛空　東周路踏紅塵裏　北極門瞻紫氣中　好進梵文霑帝澤　卻歸天策繼真風</p><p><a href="../../model.html#/doc/46732">View poem's topic associations</a></p></body></html>
