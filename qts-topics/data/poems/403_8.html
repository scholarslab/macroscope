  <body><p>403_8: 《和裴校書鷺鷥飛》元稹</p>
    <p>鷺鷥鷺鷥何遽飛　鴉驚雀噪難久依　清江見底草堂在　一點白光終不歸</p><p><a href="../../model.html#/doc/21154">View poem's topic associations</a></p></body></html>
