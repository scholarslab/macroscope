  <body><p>226_69: 《奉簡高三十五使君》杜甫</p>
    <p>當代論才子　如公復幾人　驊騮開道路　鷹隼出風塵　行色秋將晚　交情老更親　天涯喜相見　披豁對吾真</p><p><a href="../../model.html#/doc/11197">View poem's topic associations</a></p></body></html>
