  <body><p>581_5: 《握柘詞》溫庭筠</p>
    <p>楊柳縈橋綠　玫瑰拂地紅　繡衫金騕褭　花髻玉瓏璁　宿雨香潛潤　春流水暗通　畫樓初夢斷　曉日照湘風</p><p><a href="../../model.html#/doc/32193">View poem's topic associations</a></p></body></html>
