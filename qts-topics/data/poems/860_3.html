  <body><p>860_3: 《題登真洞》張果</p>
    <p>修成金骨鍊歸真　洞鎖遺蹤不計春　野草謾隨青嶺秀　閒花長對白雲新　風搖翠篠敲寒玉　水激丹砂走素鱗　自是神仙多變異　肯教蹤跡掩紅塵</p><p><a href="../../model.html#/doc/47627">View poem's topic associations</a></p></body></html>
