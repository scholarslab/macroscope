  <body><p>424_48: 《諭友》白居易</p>
    <p>昨夜霜一降　殺君庭中槐　乾葉不待黃　索索飛下來　憐君感節物　晨起步前階　臨風蹋葉立　半日顏色哀　西望長安城　歌鐘十二街　何人不歡樂　君獨心悠哉　白日頭上走　朱顏鏡中頹　平生青雲心　銷化成死灰　我今贈一言　勝飲酒千杯　其言雖甚鄙　可破悒悒懷　朱門有勳貴　陋巷有顏回　窮通各問命　不繫才不才　推此自豁豁　不必待安排</p><p><a href="../../model.html#/doc/21846">View poem's topic associations</a></p></body></html>
