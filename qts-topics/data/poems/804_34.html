  <body><p>804_34: 《夏日山居》魚玄機</p>
    <p>移得仙居此地來　花叢自偏不曾栽　庭前亞樹張衣桁　坐上新泉泛酒杯　軒檻暗傳深竹徑　綺羅長擁亂書堆　閒乘畫舫吟明月　信任輕風吹卻回</p><p><a href="../../model.html#/doc/44163">View poem's topic associations</a></p></body></html>
