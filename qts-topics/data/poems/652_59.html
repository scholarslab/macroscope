  <body><p>652_59: 《早春》方幹</p>
    <p>運行元化不參差　四極中華共一時　正氣纔隨灰律變　殘寒便被柳條欺　冰融大澤朝陽覺　草綠陳根夜雨知　不信風光疾於箭　年來年去變霜髭</p><p><a href="../../model.html#/doc/36240">View poem's topic associations</a></p></body></html>
