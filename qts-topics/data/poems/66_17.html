  <body><p>66_17: 《惜花》郭震</p>
    <p>豔拂衣襟蕊拂杯　遶枝閒共蝶徘徊　春風滿目還惆悵　半欲離披半未開</p><p><a href="../../model.html#/doc/3815">View poem's topic associations</a></p></body></html>
