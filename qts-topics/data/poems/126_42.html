  <body><p>126_42: 《送崔三往密州覲省》王維</p>
    <p>南陌去悠悠　東郊不少留　同懷扇枕戀　獨念倚門愁　路遶天山雪　家臨海樹秋　魯連功未報　且莫蹈滄洲</p><p><a href="../../model.html#/doc/5943">View poem's topic associations</a></p></body></html>
