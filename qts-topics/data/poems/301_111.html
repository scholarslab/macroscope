  <body><p>301_111: 《和門下武相公春曉聞鶯》王建</p>
    <p>侵黑行飛一兩聲　春寒囀小未分明　若教更解諸餘語　應向宮花不惜情</p><p><a href="../../model.html#/doc/16220">View poem's topic associations</a></p></body></html>
