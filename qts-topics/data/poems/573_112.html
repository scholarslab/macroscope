  <body><p>573_112: 《送玄岩上人歸西蜀》賈島</p>
    <p>玉壘山中寺　幽深勝概多　藥成彭祖擣　頂受七輪摩　去臘催今夏　流光等逝波　會當依糞掃　五嶽遍頭陀</p><p><a href="../../model.html#/doc/31880">View poem's topic associations</a></p></body></html>
