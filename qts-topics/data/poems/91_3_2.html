  <body><p>91_3_2: 《奉和張岳州王潭州別詩二首（其二）》韋嗣立</p>
    <p>昔時陪二賢　纓冕會神仙　一去馳江海　相逢共播遷　無因千里駕　忽睹四愁篇　覽諷歡何已　歡終徒愴然</p><p><a href="../../model.html#/doc/4805">View poem's topic associations</a></p></body></html>
