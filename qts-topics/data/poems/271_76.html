  <body><p>271_76: 《送內弟袁德師》竇群</p>
    <p>南渡登舟即水仙　西垣有客思悠然　因君相問為官意　不賣毗陵負郭田</p><p><a href="../../model.html#/doc/14233">View poem's topic associations</a></p></body></html>
