  <body><p>586_43: 《江行夜泊》劉滄</p>
    <p>白浪連空極渺漫　孤舟此夜泊中灘　岳陽秋霽寺鐘遠　渡口月明漁火殘　綠綺韻高湘女怨　青葭色映水禽寒　鄉遙楚國生歸思　欲曙山光上木蘭</p><p><a href="../../model.html#/doc/32515">View poem's topic associations</a></p></body></html>
