  <body><p>146_14: 《秋山夕興》陶翰</p>
    <p>山月松篠下　月明山景鮮　聊為高秋酌　復此清夜弦　晤語方獲志　栖心亦彌年　尚言興未逸　更理逍遙篇</p><p><a href="../../model.html#/doc/6954">View poem's topic associations</a></p></body></html>
