  <body><p>560_70: 《題河中亭子》薛能</p>
    <p>河擘雙流島在中　島中亭上正南空　蒲根舊浸臨關道　沙色遙飛傍苑風　晴見樹卑知岳大　晚聞車亂覺橋通　無窮勝事應須宿　霜白蒹葭月在東</p><p><a href="../../model.html#/doc/31057">View poem's topic associations</a></p></body></html>
