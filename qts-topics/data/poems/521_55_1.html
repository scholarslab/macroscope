  <body><p>521_55_1: 《洛陽長句二首（其一）》杜牧</p>
    <p>草色人心相與閒　是非名利有無間　橋橫落照虹堪畫　樹鎖千門鳥自還　芝蓋不來雲杳杳　仙舟何處水潺潺　君王謙讓泥金事　蒼翠空高萬歲山</p><p><a href="../../model.html#/doc/28200">View poem's topic associations</a></p></body></html>
