  <body><p>163_29_2: 《白紵辭三首（其二）》李白</p>
    <p>月寒江清夜沈沈　美人一笑千黃金　垂羅舞縠揚哀音　郢中白雪且莫吟　子夜吳歌動君心　動君心　冀君賞　願作天池雙鴛鴦　一朝飛去青雲上</p><p><a href="../../model.html#/doc/8004">View poem's topic associations</a></p></body></html>
