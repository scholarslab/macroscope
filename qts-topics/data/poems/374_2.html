  <body><p>374_2: 《勸酒》孟郊</p>
    <p>白日無定影　清江無定波　人無百年壽　百年復如何　堂上陳美酒　堂下列清歌　勸君今曲卮　勿謂朱顏酡　松柏歲歲茂　丘陵日日多　君看終南山　千古青峨峨</p><p><a href="../../model.html#/doc/19750">View poem's topic associations</a></p></body></html>
