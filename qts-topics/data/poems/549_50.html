  <body><p>549_50: 《經漢武泉》趙嘏</p>
    <p>芙蓉苑裡起清秋　漢武泉聲落御溝　他日江山映蓬鬢　二年楊柳別漁舟　竹間駐馬題詩去　物外何人識醉遊　盡把歸心付紅葉　晚來隨水向東流</p><p><a href="../../model.html#/doc/30211">View poem's topic associations</a></p></body></html>
