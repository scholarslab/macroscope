  <body><p>875_71: 《廣陵古塚石刻》?</p>
    <p>日為箭兮月為弓　四時躬人兮無窮　但得天將明月死　不覺人隨流水空　山川秀兮碧穹窿　崇夫人墓兮直其中　猿啼鳥嘯煙濛濛　千年萬年松柏風</p><p><a href="../../model.html#/doc/48406">View poem's topic associations</a></p></body></html>
