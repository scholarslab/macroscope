  <body><p>424_8: 《羸駿》白居易</p>
    <p>驊騮失其主　羸餓無人牧　向風嘶一聲　莽蒼黃河曲　蹋冰水畔立　臥雪冢間宿　歲暮田野空　寒草不滿腹　豈無市駿者　盡是凡人目　相馬失於瘦　遂遺千里足　村中何擾擾　有吏徵芻粟　輸彼軍廄中　化作駑駘肉</p><p><a href="../../model.html#/doc/21802">View poem's topic associations</a></p></body></html>
