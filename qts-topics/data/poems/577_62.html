  <body><p>577_62: 《陳宮詞》溫庭筠</p>
    <p>雞鳴人草草　香輦出宮花　妓語細腰轉　馬嘶金面斜　早鶯隨木綵仗　驚雉避凝笳　淅瀝湘風外　紅輪映曙霞</p><p><a href="../../model.html#/doc/32083">View poem's topic associations</a></p></body></html>
