  <body><p>19_85: 《相和歌辭。銅雀妓》王勃</p>
    <p>妾本深宮妓　曾城閉九重　君王歡愛盡　歌舞為誰容　錦衾不復襞　羅衣誰再縫　高臺西北望　流涕向青松　金鳳鄰銅雀　漳河望鄴城　君王無處所　臺榭若平生　舞筵紛可就　歌梁儼未傾　西陵松檟冷　誰見綺羅情</p><p><a href="../../model.html#/doc/1122">View poem's topic associations</a></p></body></html>
