  <body><p>693_52: 《小松》杜荀鶴</p>
    <p>自小刺頭深草裏　而今漸覺出蓬蒿　時人不識凌雲木　直待凌雲始道高</p><p><a href="../../model.html#/doc/38941">View poem's topic associations</a></p></body></html>
