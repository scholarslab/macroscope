  <body><p>513_37: 《寄杭州崔使君》裴夷直</p>
    <p>朝下歸來只閉關　羨君高步出人寰　三年不見塵中事　滿眼江濤送雪山</p><p><a href="../../model.html#/doc/27693">View poem's topic associations</a></p></body></html>
