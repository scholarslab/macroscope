  <body><p>574_60: 《投龐少尹》賈島</p>
    <p>閉戶息機搔白首　中庭一樹有清陰　年年不改風塵趣　日日轉多泉石心　病起望山臺上立　覺來聽雨燭前吟　龐公相識元和歲　眷分依依直至今</p><p><a href="../../model.html#/doc/31958">View poem's topic associations</a></p></body></html>
