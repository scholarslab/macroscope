  <body><p>160_55: 《游江西留別富陽裴、劉二少府》孟浩然</p>
    <p>西上遊江西　臨流恨解攜　千山疊成嶂　萬水瀉為溪　石淺流難泝　藤長險易躋　誰憐問津者　歲晏此中迷</p><p><a href="../../model.html#/doc/7733">View poem's topic associations</a></p></body></html>
