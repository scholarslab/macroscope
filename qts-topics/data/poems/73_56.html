  <body><p>73_56: 《九月九日望蜀台》蘇頲</p>
    <p>蜀王望蜀舊臺前　九日分明見一川　北料鄉關方自此　南辭城郭復依然　青松繫馬攢巖畔　黃菊留人籍道邊　自昔登臨湮滅盡　獨聞忠孝兩能傳</p><p><a href="../../model.html#/doc/4008">View poem's topic associations</a></p></body></html>
