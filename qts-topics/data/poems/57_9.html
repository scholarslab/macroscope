  <body><p>57_9: 《清明日龍門游泛》李嶠</p>
    <p>晴曉國門通　都門藹將發　紛紛洛陽道　南望伊川闕　衍漾乘和風　清明送芬月　林窺二山動　水見千龕越　羅袂罥楊絲　香橈犯苔髮　群心行樂未　唯恐流芳歇</p><p><a href="../../model.html#/doc/3499">View poem's topic associations</a></p></body></html>
