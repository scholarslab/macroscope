  <body><p>96_13: 《驄馬》沈佺期</p>
    <p>西北五花驄　來時道向東　四蹄碧玉片　雙眼黃金瞳　鞍上留明月　嘶間動朔風　借君馳沛艾　一戰取雲中</p><p><a href="../../model.html#/doc/4970">View poem's topic associations</a></p></body></html>
