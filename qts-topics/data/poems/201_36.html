  <body><p>201_36: 《西過渭州，見渭水思秦川》岑參</p>
    <p>渭水東流去　何時到雍州　憑添兩行淚　寄向故園流</p><p><a href="../../model.html#/doc/9865">View poem's topic associations</a></p></body></html>
