  <body><p>568_11_1: 《湖中古愁三首（其一）》李群玉</p>
    <p>涼風西海來　直渡洞庭水　翛翛木葉下　白浪連天起　蘅蘭委皓雪　百草一時死摧殘負志人　感歎何窮已</p><p><a href="../../model.html#/doc/31348">View poem's topic associations</a></p></body></html>
