  <body><p>535_25: 《賀少師相公致政》許渾</p>
    <p>六十懸車自古稀　我公年少獨忘機　門臨二室留侯隱　櫂倚三川越相歸　不擬優遊同陸賈　已回清白遺胡威　龍城鳳沼棠陰在　只恐歸鴻更北飛</p><p><a href="../../model.html#/doc/28978">View poem's topic associations</a></p></body></html>
