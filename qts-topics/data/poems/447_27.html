  <body><p>447_27: 《聞行簡恩賜章服，喜成長句寄之》白居易</p>
    <p>吾年五十加朝散　爾亦今年賜服章　齒髮恰同知命歲　官銜俱是客曹郎　榮傳錦帳花聯萼　彩動綾袍雁趁行　大抵著緋宜老大　莫嫌秋鬢數莖霜</p><p><a href="../../model.html#/doc/23413">View poem's topic associations</a></p></body></html>
