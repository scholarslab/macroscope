  <body><p>857_1_54: 《七言（其五十四）》呂岩</p>
    <p>曾隨劉阮醉桃源　未省人間欠酒錢　一領布裘權且當　九天回日卻歸還　鳳茸襖子非為貴　狐白裘裳欲比難　只此世間無價寶　不憑火裏試燒看</p><p><a href="../../model.html#/doc/47477">View poem's topic associations</a></p></body></html>
