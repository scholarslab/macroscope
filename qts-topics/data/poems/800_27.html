  <body><p>800_27: 《別韋洵美詩》崔素娥</p>
    <p>妾閉閒房君路岐　妾心君恨兩依依　神魂尚遇巫娥伴　猶逐朝雲暮雨歸</p><p><a href="../../model.html#/doc/43917">View poem's topic associations</a></p></body></html>
