  <body><p>806_1_206: 《詩三百三首（其二百六）》寒山</p>
    <p>讀書豈免死　讀書豈免貧　何以好識字　識字勝他人　丈夫不識字　無處可安身黃連搵蒜醬　忘計是苦辛</p><p><a href="../../model.html#/doc/44415">View poem's topic associations</a></p></body></html>
