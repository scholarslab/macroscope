  <body><p>206_7: 《送盧員外往饒州》李嘉佑</p>
    <p>為郎復典郡　錦帳映朱輪　露冕隨龍節　停橈得水人　早霜蘆葉變　寒雨石榴新　莫怪諳風土　三年作逐臣</p><p><a href="../../model.html#/doc/10053">View poem's topic associations</a></p></body></html>
