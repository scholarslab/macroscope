  <body><p>896_2_7: 《南鄉子（其七）》李珣</p>
    <p>沙月靜　水煙輕　芰荷香裏夜船行　綠鬟紅臉誰家女　遙相顧　緩唱櫂歌極浦去</p><p><a href="../../model.html#/doc/49443">View poem's topic associations</a></p></body></html>
