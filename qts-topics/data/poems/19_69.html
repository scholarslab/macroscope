  <body><p>19_69: 《相和歌辭。短歌行》聶夷中</p>
    <p>八月木蔭薄　十葉三墮枝　人生過五十　亦已同此時　朝出東郭門　嘉樹鬱參差　暮出西郭門　原草已離披　南鄰好臺榭　北鄰善歌吹　榮華忽消歇　四顧令人悲　生死與榮辱　四者乃常期　古人恥其名　沒世無人知　無言鬢似霜　勿謂髮如絲　耆年無一善　何殊食乳兒</p><p><a href="../../model.html#/doc/1100">View poem's topic associations</a></p></body></html>
