  <body><p>307_36: 《狀江南。季夏》範燈</p>
    <p>江南季夏天　身熱汗如泉　蚊蚋成雷澤　袈裟作水田</p><p><a href="../../model.html#/doc/16561">View poem's topic associations</a></p></body></html>
