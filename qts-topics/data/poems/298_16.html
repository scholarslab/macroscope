  <body><p>298_16: 《老婦歎鏡》王建</p>
    <p>嫁時明鏡老猶在　黃金鏤畫雙鳳背　憶昔咸陽初買來　燈前自繡芙蓉帶　十年不開一片鐵　長向暗中梳白髮　今日後床重照看　生死終當此長別</p><p><a href="../../model.html#/doc/15873">View poem's topic associations</a></p></body></html>
