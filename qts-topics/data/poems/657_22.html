  <body><p>657_22: 《和禪月大師見贈》羅隱</p>
    <p>高僧惠我七言詩　頓豁塵心展白眉　秀似谷中花媚日　清如潭底月圓時　應觀法界蓮千葉　肯折人間桂一枝　漂蕩秦吳十餘載　因循猶恨識師遲</p><p><a href="../../model.html#/doc/36558">View poem's topic associations</a></p></body></html>
