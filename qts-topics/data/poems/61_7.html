  <body><p>61_7: 《奉和幸望春宮送朔方總管張仁亶》李嶠</p>
    <p>玉塞征驕子　金符命老臣　三軍張武旆　萬乘餞行輪　猛氣凌玄朔　崇恩降紫宸　投醪還結士　辭第本忘身　露下鷹初擊　風高雁欲賓　方銷塞北祲　還靖漠南塵</p><p><a href="../../model.html#/doc/3674">View poem's topic associations</a></p></body></html>
