  <body><p>665_8: 《空城雀》羅隱</p>
    <p>雀入官倉中　所食能損幾　所恨往復頻　官倉乃害爾　魚網不在天　鳥網不張水　飲啄要自然　何必空城裏</p><p><a href="../../model.html#/doc/36873">View poem's topic associations</a></p></body></html>
