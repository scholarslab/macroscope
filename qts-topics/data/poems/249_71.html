  <body><p>249_71: 《登石城戍望海寄諸暨嚴少府》皇甫冉</p>
    <p>平明登古戍　徒倚待寒潮　江海方回合　雲林自寂寥　詎能知遠近　徒見蕩煙霄　即此滄洲路　嗟君久折腰</p><p><a href="../../model.html#/doc/13098">View poem's topic associations</a></p></body></html>
