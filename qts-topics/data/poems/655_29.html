  <body><p>655_29: 《春晚寄鐘尚書》羅隱</p>
    <p>宰府初開忝末塵　四年談笑隔通津　官資肯便矜中路　酒醆還應憶故人　江畔舊遊秦望月　檻前公事鏡湖春　如今莫問西禪塢　一炷寒香老病身</p><p><a href="../../model.html#/doc/36487">View poem's topic associations</a></p></body></html>
