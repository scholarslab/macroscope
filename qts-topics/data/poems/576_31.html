  <body><p>576_31: 《東郊行》溫庭筠</p>
    <p>鬥雞臺下東西道　柳覆班騅蝶縈草　坱靄韶容鎖澹愁　青筐葉盡蠶應老　綠渚幽香生白蘋　差差小浪吹魚鱗　王孫騎馬有歸意　林彩著空如細塵　安得人生各相守　燒船破棧休馳走　世上方應無別離　路傍更長千株柳</p><p><a href="../../model.html#/doc/32044">View poem's topic associations</a></p></body></html>
