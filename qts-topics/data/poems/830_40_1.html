  <body><p>830_40_1: 《桐江閒居作十二首（其一）》貫休</p>
    <p>木落雨翛翛　桐江古岸頭　擬歸仙掌去　剛被謝公留　猛燒侵茶塢　殘霞照角樓坐來還有意　流水面前流</p><p><a href="../../model.html#/doc/45721">View poem's topic associations</a></p></body></html>
