  <body><p>237_117: 《郭司徒廳夜宴》錢起</p>
    <p>秋堂復夜闌　舉目盡悲端　霜堞鳥聲苦　更樓月色寒　美人深別意　斗酒少留歡　明發將何贈　平生雙玉盤</p><p><a href="../../model.html#/doc/12232">View poem's topic associations</a></p></body></html>
