  <body><p>200_109: 《與鮮於庶子泛漢江》岑參</p>
    <p>急管更須吹　杯行莫遣遲　酒光紅琥珀　江色碧琉璃　日影浮歸櫂　蘆花罥釣絲　山公醉不醉　問取葛彊知</p><p><a href="../../model.html#/doc/9768">View poem's topic associations</a></p></body></html>
