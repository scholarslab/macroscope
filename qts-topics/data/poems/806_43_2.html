  <body><p>806_43_2: 《三字詩六首（其二）》寒山</p>
    <p>寒山寒　冰鎖石　藏山青　現雪白　日出照　一時釋　從茲暖　養老客</p><p><a href="../../model.html#/doc/44514">View poem's topic associations</a></p></body></html>
