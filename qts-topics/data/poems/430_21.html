  <body><p>430_21: 《過李生》白居易</p>
    <p>蘋小蒲葉短　南湖春水生　子近湖邊住　靜境稱高情　我為郡司馬　散拙無所營　使君知性野　衙退任閒行　行攜小榼出　逢花輒獨傾　半酣到子舍　下馬扣柴荊　何以引我步　繞籬竹萬莖　何以醒我酒　吳音吟一聲　須臾進野飯　飯稻茹芹英　白甌青竹箸　儉潔無羶腥　欲去復裴回　夕鴉已飛鳴　何當重遊此　待君湖水平</p><p><a href="../../model.html#/doc/22081">View poem's topic associations</a></p></body></html>
