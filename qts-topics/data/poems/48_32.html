  <body><p>48_32: 《送竇校書見餞得雲中辨江樹》張九齡</p>
    <p>江水天連色　無涯淨野氛　微明岸傍樹　凌亂渚前雲　舉棹形徐轉　登艫意漸分　渺茫從此去　空復惜離群</p><p><a href="../../model.html#/doc/3011">View poem's topic associations</a></p></body></html>
