  <body><p>310_65: 《襄陽寒食》於鵠</p>
    <p>煙水初銷見萬家　東風吹柳萬條斜　大堤欲上誰相伴　馬踏春泥半是花</p><p><a href="../../model.html#/doc/16660">View poem's topic associations</a></p></body></html>
