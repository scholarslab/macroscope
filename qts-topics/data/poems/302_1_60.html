  <body><p>302_1_60: 《宮詞一百首（其六十）》王建</p>
    <p>避暑昭陽不擲盧　井邊含水噴鴉雛　內中數日無呼喚　搨得滕王蛺蝶圖</p><p><a href="../../model.html#/doc/16298">View poem's topic associations</a></p></body></html>
