  <body><p>378_15: 《寄陝府鄧給事》孟郊</p>
    <p>陝城臨大道　館宇屹幾鮮　侯謁隨芳語　鏗詞芬蜀牋　從來鏡目下　見盡道心前　自謂古詩量　異將新學偏　戇人年六十　每月請三千　不敢等閒用　願為長壽錢　非關亦潔爾　將以救羸然　孤省癡皎皎　默吟寫綿綿　病書憑晝日　驛信寄宵鞭　疾訴將何諭　肆鱗今倒懸　塵鯉見枯浪　土鬣思乾泉　感感無緒蕩　愁愁作　邊　貞元文祭酒　比謹學韋玄　滿坐風無雜　當朝雅獨全　見知囑徐孺　賞句類陶淵　一顧生鴻羽　再言將鶴翩　宣揚隘車馬　君子湊駢闐　曾是此同眷　至今應賜憐　磨墨零落淚　楷字貢仁賢</p><p><a href="../../model.html#/doc/19958">View poem's topic associations</a></p></body></html>
