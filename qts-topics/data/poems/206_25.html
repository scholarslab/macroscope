  <body><p>206_25: 《送王正字山寺讀書》李嘉佑</p>
    <p>欲究先儒教　還過支遁居　山階閒聽法　竹逕獨看書　向日荷新卷　迎秋柳半疏　風流有佳句　不似帶經鋤</p><p><a href="../../model.html#/doc/10071">View poem's topic associations</a></p></body></html>
