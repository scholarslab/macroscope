  <body><p>537_17: 《和賓客相國詠雪》許渾</p>
    <p>近臘千巖白　迎春四氣催　雲陰連海起　風急度山來　盡日隋堤絮　經冬越嶺梅　艷疑歌處散　輕似舞時迴　道蘊詩傳麗　相如賦騁才　霽添松筱媚　寒積蕙蘭猜　暗漲宮池水　平封輦路埃　燭龍初照耀　巢鶴乍裴回　簷日瓊先挂　檣風粉旋摧　五門環玉壘　雙闕對瑤臺　綺席陵寒坐　珠簾遠曙開　靈芝霜下秀　仙桂月中栽　卷幌書千帙　援琴酒百杯　垂休編太史　呈瑞表中台　皓夜迷三徑　浮光徹九垓　茲辰是丰歲　歌詠屬良哉</p><p><a href="../../model.html#/doc/29098">View poem's topic associations</a></p></body></html>
