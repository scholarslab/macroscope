  <body><p>853_1_23: 《遊仙二十四首（其二十三）》吳筠</p>
    <p>縱身太霞上　眇眇虛中浮　八威先啟行　五老同我遊　靈景何灼灼　祥風正寥寥嘯歌振長空　逸響清且柔　遨嬉無跡賞　顧眄皆真儔　不疾而自速　萬天俄已周</p><p><a href="../../model.html#/doc/47215">View poem's topic associations</a></p></body></html>
