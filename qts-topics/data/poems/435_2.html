  <body><p>435_2: 《生離別》白居易</p>
    <p>食檗不易食梅難　檗能苦兮梅能酸　未如生別之為難　苦在心兮酸在肝　晨雞再鳴殘月沒　征馬連嘶行人出　回看骨肉哭一聲　梅酸檗苦甘如蜜　黃河水白黃雲秋　行人河邊相對愁　天寒野曠何處宿　棠梨葉戰風颼颼　生離別　生離別　憂從中來無斷絕　憂極心勞血氣衰　未年三十生白髮</p><p><a href="../../model.html#/doc/22363">View poem's topic associations</a></p></body></html>
