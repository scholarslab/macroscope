  <body><p>159_2: 《登江中孤嶼，贈白雲先生王迥》孟浩然</p>
    <p>悠悠清水江　水落沙嶼出　回潭石下深　綠篠岸傍密　鮫人潛不見　漁父歌自逸　憶與君別時　泛舟如昨日　夕陽開返照　中坐興非一　南望鹿門山　歸來恨如失</p><p><a href="../../model.html#/doc/7616">View poem's topic associations</a></p></body></html>
