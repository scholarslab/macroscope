  <body><p>537_10: 《宣城贈蕭兵曹》許渾</p>
    <p>桂楫謫湘渚　三年波上春　舟寒剡溪雪　衣破洛城塵　客道恥搖尾　皇恩寬犯鱗　花時去國遠　月夕上樓頻　貪酒不辭病　傭書非為貧　行吟值漁父　坐隱對樵人　紫陌罷雙轍　碧潭窮一綸　高歌更南去　煙水是通津</p><p><a href="../../model.html#/doc/29088">View poem's topic associations</a></p></body></html>
