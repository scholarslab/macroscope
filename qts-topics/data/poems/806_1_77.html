  <body><p>806_1_77: 《詩三百三首（其七十七）》寒山</p>
    <p>縱你居犀角　饒君帶虎睛　桃枝將辟穢　蒜殼取為瓔　暖腹茱萸酒　空心枸杞羹終歸不免死　浪自覓長生</p><p><a href="../../model.html#/doc/44286">View poem's topic associations</a></p></body></html>
