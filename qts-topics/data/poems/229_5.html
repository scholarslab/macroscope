  <body><p>229_5: 《聞高常侍亡（忠州作）》杜甫</p>
    <p>歸朝不相見　蜀使忽傳亡　虛歷金華省　何殊地下郎　致君丹檻折　哭友白雲長　獨步詩名在　祗令故舊傷</p><p><a href="../../model.html#/doc/11453">View poem's topic associations</a></p></body></html>
