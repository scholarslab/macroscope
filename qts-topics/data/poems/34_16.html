  <body><p>34_16: 《詠馬》楊師道</p>
    <p>寶馬權奇出未央　雕鞍照曜紫金裝　春草初生馳上苑　秋風欲動戲長楊　鳴珂屢度章臺側　細蹀經向濯龍傍　徒令漢將連年去　宛城今已獻名王</p><p><a href="../../model.html#/doc/2484">View poem's topic associations</a></p></body></html>
