  <body><p>149_12: 《題靈佑上人法華院木蘭花（其樹嶺南，移植此地）》劉長卿</p>
    <p>庭種南中樹　年華幾度新　已依初地長　獨發舊園春　映日成華蓋　搖風散錦茵　色空榮落處　香醉往來人　菡萏千燈遍　芳菲一雨均　高柯儻為橶　渡海有良因</p><p><a href="../../model.html#/doc/7246">View poem's topic associations</a></p></body></html>
