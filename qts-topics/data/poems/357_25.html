  <body><p>357_25: 《太和戊申歲大有年詔賜百僚出城觀秋稼…盛事以俟采詩者》劉禹錫</p>
    <p>長安銅雀鳴　秋稼與雲平　玉燭調寒暑　金風報順成　川原呈上瑞　恩澤賜閒行　欲反重城掩　猶聞歌吹聲</p><p><a href="../../model.html#/doc/18830">View poem's topic associations</a></p></body></html>
