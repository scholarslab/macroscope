  <body><p>201_9: 《首春渭西郊行，呈藍田張二主簿》岑參</p>
    <p>迴風度雨渭城西　細草新花踏作泥　秦女峰頭雪未盡　胡公陂上日初低　愁窺白髮羞微祿　悔別青山憶舊谿　聞道輞川多勝事　玉壺春酒正堪攜</p><p><a href="../../model.html#/doc/9837">View poem's topic associations</a></p></body></html>
