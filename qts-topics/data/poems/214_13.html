  <body><p>214_13: 《別韋兵曹》高適</p>
    <p>離別長千里　相逢數十年　此心應不變　他事已徒然　惆悵春光裏　蹉跎柳色前　逢時當自取　看爾欲先鞭</p><p><a href="../../model.html#/doc/10423">View poem's topic associations</a></p></body></html>
