  <body><p>664_34: 《鷺鷥》羅隱</p>
    <p>斜陽澹澹柳陰陰　風褭寒絲映水深　不要向人誇素白　也知常有羨魚心</p><p><a href="../../model.html#/doc/36860">View poem's topic associations</a></p></body></html>
