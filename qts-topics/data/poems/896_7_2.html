  <body><p>896_7_2: 《浣溪沙（其二）》李珣</p>
    <p>晚出閒庭看海棠　風流學得內家妝　小釵橫戴一枝芳　鏤玉梳斜雲鬢膩　縷金衣透雪肌香　暗思何事立殘陽</p><p><a href="../../model.html#/doc/49464">View poem's topic associations</a></p></body></html>
