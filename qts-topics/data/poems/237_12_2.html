  <body><p>237_12_2: 《秋夜梁七兵曹同宿二首（其二）》錢起</p>
    <p>好欲棄吳道　今宵又遇君　老夫相勸酒　稚子待題文　月下誰家笛　城頭幾片雲　如何此幽興　明日重難群</p><p><a href="../../model.html#/doc/12127">View poem's topic associations</a></p></body></html>
