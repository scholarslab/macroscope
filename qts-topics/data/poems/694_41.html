  <body><p>694_41: 《寄進士崔魯范》鄭准</p>
    <p>洛陽才子舊交知　別後干戈積詠思　百戰市朝千里夢　三年風月幾篇詩　山高雁斷音書絕　谷背鶯寒變化遲　會待路寧歸得去　酒樓漁浦重相期</p><p><a href="../../model.html#/doc/38998">View poem's topic associations</a></p></body></html>
