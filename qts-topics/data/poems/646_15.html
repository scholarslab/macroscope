  <body><p>646_15: 《宿漁家》李鹹用</p>
    <p>促杼聲繁螢影多　江邊秋興獨難過　雲遮月桂幾枝恨　煙罩漁舟一曲歌　難世斯人雖隱遁　明時公道復如何　陶家壁上精靈物　風雨未來終是梭</p><p><a href="../../model.html#/doc/35728">View poem's topic associations</a></p></body></html>
