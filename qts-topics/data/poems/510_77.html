  <body><p>510_77: 《題海鹽南館》張祜</p>
    <p>故人營此地　臺館尚依依　黑夜山魈語　黃昏海燕歸　舊陰楊葉在　殘雨槿花稀　無復南亭賞　高簷紅燭輝</p><p><a href="../../model.html#/doc/27362">View poem's topic associations</a></p></body></html>
