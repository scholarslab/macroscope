  <body><p>857_1_17: 《七言（其十七）》呂岩</p>
    <p>火種丹田金自生　重重樓閣自分明　三千功行百旬見　萬里蓬萊一日程　羽化自應無鬼錄　玉都長是有仙名　今朝得赴瑤池會　九節幢幡洞裏迎</p><p><a href="../../model.html#/doc/47440">View poem's topic associations</a></p></body></html>
