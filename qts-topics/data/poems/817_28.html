  <body><p>817_28: 《早秋陪韓明府泛阮元公溪》皎然</p>
    <p>雨信清殘暑　蕭條古縣西　早涼生浦漵　秋意滿高低　前事雖堆案　閒情得泝溪　何言戰未勝　空寂用還齊</p><p><a href="../../model.html#/doc/44992">View poem's topic associations</a></p></body></html>
