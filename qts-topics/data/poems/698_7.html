  <body><p>698_7: 《銅儀》韋莊</p>
    <p>銅儀一夜變葭灰　暖律還吹嶺上梅　已喜漢官今再睹　更驚堯歷又重開　窗中遠岫青如黛　門外長江綠似苔　誰念閉關張仲蔚　滿庭春雨長蒿萊</p><p><a href="../../model.html#/doc/39187">View poem's topic associations</a></p></body></html>
