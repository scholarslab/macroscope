  <body><p>195_6_2: 《漢武帝雜歌三首（其二）》韋應物</p>
    <p>金莖孤峙兮凌紫煙　漢宮美人望杳然　通天臺上月初出　承露盤中珠正圓　珠可飲　壽可永　武皇南面曙欲分　從空下來玉杯冷　世間綵翠亦作囊　八月一日仙人方　仙方稱上藥　靜者服之常綽約　柏梁沈飲自傷神　猶聞駐顏七十春　乃知甘醲皆是腐腸物　獨有淡泊之水能益人　千載金盤竟何處　當時鑄金恐不固蔓草生來春復秋　碧天何言空墜露</p><p><a href="../../model.html#/doc/9429">View poem's topic associations</a></p></body></html>
