  <body><p>48_71: 《聽箏》張九齡</p>
    <p>端居正無緒　那復發秦箏　纖指傳新意　繁絃起怨情　悠揚思欲絕　掩抑態還生　豈是聲能感　人心自不平</p><p><a href="../../model.html#/doc/3050">View poem's topic associations</a></p></body></html>
