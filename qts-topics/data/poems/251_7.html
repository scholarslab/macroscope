  <body><p>251_7: 《秋夜思（一作淮上秋夜）》劉方平</p>
    <p>旅夢何時盡　征途望每賒　晚秋淮上水　新月楚人家　猿嘯空山近　鴻飛極浦斜　明朝南岸去　言折桂枝花</p><p><a href="../../model.html#/doc/13270">View poem's topic associations</a></p></body></html>
