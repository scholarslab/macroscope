  <body><p>12_25: 《郊廟歌辭。祭汾陰樂章。姑洗征》劉晃</p>
    <p>大君出震　有事郊禋　齋戒既肅　馨香畢陳　樂和禮備　候暖風春　恭惟降福　實賴明神</p><p><a href="../../model.html#/doc/537">View poem's topic associations</a></p></body></html>
