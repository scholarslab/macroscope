  <body><p>800_13: 《又答趙象獨坐（一作寄贈蟬錦香囊）》步非煙</p>
    <p>無力嚴妝倚繡櫳　暗題蟬錦思難窮　近來贏得傷春病　柳弱花攲怯曉風</p><p><a href="../../model.html#/doc/43903">View poem's topic associations</a></p></body></html>
