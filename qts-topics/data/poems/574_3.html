  <body><p>574_3: 《巴興作》賈島</p>
    <p>三年未省聞鴻叫　九月何曾見草枯　寒暑氣均思白社　星辰位正憶皇都　蘇卿持節終還漢　葛相行師自渡瀘　鄉味朔山林果別　北歸期挂海帆孤</p><p><a href="../../model.html#/doc/31901">View poem's topic associations</a></p></body></html>
