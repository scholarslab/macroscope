  <body><p>865_16: 《過台城感舊》沈青箱</p>
    <p>六代舊山川　興亡幾百年　繁華今寂寞　朝市昔喧闐　夜月琉璃水　春風卵色天　傷時與懷古　垂淚國門前</p><p><a href="../../model.html#/doc/47888">View poem's topic associations</a></p></body></html>
