  <body><p>392_45: 《答贈》李賀</p>
    <p>本是張公子　曾名萼綠華　沈香熏小像　楊柳伴啼鴉　露重金泥冷　盃闌玉樹斜　琴堂沽酒客　新買後園花</p><p><a href="../../model.html#/doc/20839">View poem's topic associations</a></p></body></html>
