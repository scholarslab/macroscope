  <body><p>373_29: 《罪松》孟郊</p>
    <p>雖為青松姿　霜風何所宜　二月天下樹　綠於青松枝　勿謂賢者喻　勿謂愚者規　伊呂代封爵　夷齊終身飢　彼曲既在斯　我正實在茲　涇流合渭流　清濁各自持　天令設四時　榮衰有常期　榮合隨時榮　衰合隨時衰　天令既不從　甚不敬天時　松乃不臣木　青青獨何為</p><p><a href="../../model.html#/doc/19733">View poem's topic associations</a></p></body></html>
