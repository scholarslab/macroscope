  <body><p>427_11: 《繚綾－念女工之勞也》白居易</p>
    <p>繚綾繚綾何所似　不似羅綃與紈綺　應似天台山上月明前　四十五尺瀑布泉　中有文章又奇絕　地鋪白煙花簇雪　織者何人衣者誰　越溪寒女漢宮姬　去年中使宣口敕　天上取樣人間織　織為雲外秋雁行　染作江南春水色　廣裁衫袖長製裙　金斗熨波刀翦紋　異彩奇文相隱映　轉側看花花不定　昭陽舞人恩正深　春衣一對直千金　汗霑粉汙不再著　曳土蹋泥無惜心　繚綾織成費功績　莫比尋常繒與帛　絲細繰多女手疼　扎扎千聲不盈尺　昭陽殿裏歌舞人　若見織時應也惜</p><p><a href="../../model.html#/doc/21940">View poem's topic associations</a></p></body></html>
