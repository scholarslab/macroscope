  <body><p>898_22_3: 《采桑子（其三）》馮延巳</p>
    <p>西風半夜簾櫳冷　遠夢初歸　夢過金扉　花謝窗前夜合枝　昭陽殿裏新翻曲　未有人知　偷取笙吹　驚覺寒蛩到曉啼</p><p><a href="../../model.html#/doc/49674">View poem's topic associations</a></p></body></html>
