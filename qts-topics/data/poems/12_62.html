  <body><p>12_62: 《郊廟歌辭。享先蠶樂章。永和》?</p>
    <p>芳春開令序　韶苑暢和風　惟靈申廣祐　利物表神功　綺會周天宇　黼黻藻寰中　庶幾承慶節　歆奠下帷宮</p><p><a href="../../model.html#/doc/574">View poem's topic associations</a></p></body></html>
