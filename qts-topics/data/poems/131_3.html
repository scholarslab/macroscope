  <body><p>131_3: 《歸汝墳山莊留別盧象》祖詠</p>
    <p>淹留歲將晏　久廢南山期　舊業不見棄　還山從此辭　漚麻入南澗　刈麥向東菑　對酒雞黍熟　閉門風雪時　非君一延首　誰慰遙相思</p><p><a href="../../model.html#/doc/6253">View poem's topic associations</a></p></body></html>
