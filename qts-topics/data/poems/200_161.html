  <body><p>200_161: 《南溪別業》岑參</p>
    <p>結宇依青嶂　開軒對翠疇　樹交花兩色　溪合水重流　竹徑春來掃　蘭樽夜不收　逍遙自得意　鼓腹醉中遊</p><p><a href="../../model.html#/doc/9828">View poem's topic associations</a></p></body></html>
