  <body><p>566_15: 《送盧潘尚書之靈武》韋蟾</p>
    <p>賀蘭山下果園成　塞北江南舊有名　水木萬家朱戶暗　弓刀千隊鐵衣鳴　心源落落堪為將　膽氣堂堂合用兵　卻使六番諸子弟　馬前不信是書生</p><p><a href="../../model.html#/doc/31307">View poem's topic associations</a></p></body></html>
