  <body><p>748_35: 《秋夕病中作》李中</p>
    <p>臥病當秋夕　悠悠枕上情　不堪拋月色　無計避蟲聲　煎藥惟憂澀　停燈又怕明　曉臨清鑑裏　應有白髭生</p><p><a href="../../model.html#/doc/41904">View poem's topic associations</a></p></body></html>
