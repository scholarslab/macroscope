  <body><p>656_21: 《秋日禪智寺見裴郎中題名寄韋瞻》羅隱</p>
    <p>野寺疏鐘萬木秋　偶尋題處認名侯　官離南郡應閒暇　地勝東山想駐留　百醆濃醪成別夢　兩行垂露澣羈愁　心知只有韋公在　更對真蹤話舊遊</p><p><a href="../../model.html#/doc/36517">View poem's topic associations</a></p></body></html>
