  <body><p>448_16: 《新昌閒居，招楊郎中兄弟》白居易</p>
    <p>紗巾角枕病眠翁　忙少閒多誰與同　但有雙松當砌下　更無一事到心中　金章紫綬堪如夢　皂蓋朱輪別似空　暑月貧家何所有　客來唯贈北窗風</p><p><a href="../../model.html#/doc/23505">View poem's topic associations</a></p></body></html>
