  <body><p>518_77: 《旅懷》雍陶</p>
    <p>舊里已悲屋產業　故山猶戀有煙霞　自從為客歸時少　旅館僧房卻是家</p><p><a href="../../model.html#/doc/28018">View poem's topic associations</a></p></body></html>
