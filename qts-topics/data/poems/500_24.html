  <body><p>500_24: 《同裴起居厲侍禦放朝游曲江》姚合</p>
    <p>暑月放朝頻　青槐路絕塵　雨晴江色出　風動草香新　獨立分幽島　同行得靜人　此歡宜稍滯　此去與誰親</p><p><a href="../../model.html#/doc/26752">View poem's topic associations</a></p></body></html>
