  <body><p>383_2: 《西州》張籍</p>
    <p>羌胡據西州　近甸無邊城　山東收稅租　養我防塞兵　胡騎來無時　居人常震驚　嗟我五陵間　農者罷耘耕　邊頭多殺傷　士卒難全形　郡縣發丁役　丈夫各征行　生男不能養　懼身有姓名　良馬不念秣　烈士不苟營　所願除國難　再逢天下平</p><p><a href="../../model.html#/doc/20214">View poem's topic associations</a></p></body></html>
