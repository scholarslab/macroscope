  <body><p>826_38: 《送姜道士歸南嶽》貫休</p>
    <p>松品落落　雪格索索　眼有三角　頭峭五岳　若不居岳　此處難著　藥僮貌蠻名鄙彼　葫蘆酒滿擔劣起　萬里長風嘯一聲　九貞須拍黃金几　落葉蕭蕭　杳　　送師言了意未了　意未了　他時為我致取一部音聲鳥</p><p><a href="../../model.html#/doc/45511">View poem's topic associations</a></p></body></html>
