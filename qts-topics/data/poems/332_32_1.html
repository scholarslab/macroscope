  <body><p>332_32_1: 《郡中玩月，寄江南李少尹虞部孟員外三首（其一）》羊士諤</p>
    <p>月滿自高丘　江通無狹流　軒窗開到曉　風物坐含秋　鵲警銀河斷　蛩悲翠幕幽清光望不極　耿耿下西樓</p><p><a href="../../model.html#/doc/17523">View poem's topic associations</a></p></body></html>
