  <body><p>642_27: 《賣花謠》來鵠</p>
    <p>紫豔紅苞價不同　匝街羅列起香風　無言無語呈顏色　知落誰家池館中</p><p><a href="../../model.html#/doc/35498">View poem's topic associations</a></p></body></html>
