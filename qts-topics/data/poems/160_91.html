  <body><p>160_91: 《尋梅道士（一作尋梅道士張山人）》孟浩然</p>
    <p>彭澤先生柳　山陰道士鵝　我來從所好　停策漢陰多　重以觀魚樂　因之鼓枻歌　崔徐跡未朽　千載揖清波</p><p><a href="../../model.html#/doc/7769">View poem's topic associations</a></p></body></html>
