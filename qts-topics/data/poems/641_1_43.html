  <body><p>641_1_43: 《小遊仙詩九十八首之四十三》曹唐</p>
    <p>八景風回五鳳車　崑崙山上看桃花　若教使者沽春酒　須覓餘杭阿母家</p><p><a href="../../model.html#/doc/35405">View poem's topic associations</a></p></body></html>
