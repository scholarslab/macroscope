  <body><p>128_88: 《疑夢》王維</p>
    <p>莫驚寵辱空憂喜　莫計恩讎浪苦辛　黃帝孔丘何處問　安知不是夢中身</p><p><a href="../../model.html#/doc/6148">View poem's topic associations</a></p></body></html>
