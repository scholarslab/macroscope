  <body><p>658_22: 《夏州胡常侍》羅隱</p>
    <p>百尺高臺勃勃州　大力長戟漢諸侯　征鴻過盡邊雲闊　戰馬閒來塞草秋　國計已推肝膽許　家財不為子孫謀　仍聞隴蜀由多事　深喜將軍未白頭</p><p><a href="../../model.html#/doc/36598">View poem's topic associations</a></p></body></html>
