  <body><p>687_3: 《秋日經別墅》吳融</p>
    <p>別墅蕭條海上村　偶期蘭菊與琴尊　簷橫碧嶂秋光近　樹帶閒潮晚色昏　幸有白雲眠楚客　不勞芳草思王孫　北山移去前文在　無復教人歎曉猿</p><p><a href="../../model.html#/doc/38464">View poem's topic associations</a></p></body></html>
