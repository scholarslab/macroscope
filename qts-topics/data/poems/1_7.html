  <body><p>1_7: 《經破薛舉戰地》李世民</p>
    <p>昔年懷壯氣　提戈初仗節　心隨朗日高　志與秋霜潔　移鋒驚電起　轉戰長河決　營碎落星沈　陣卷橫雲裂　一揮氛沴靜　再舉鯨鯢滅　於茲俯舊原　屬目駐華軒　沈沙無故跡　減灶有殘痕　浪霞穿水淨　峰霧抱蓮昏　世途亟流易　人事殊今昔　長想眺前蹤　撫躬聊自適</p><p><a href="../../model.html#/doc/15">View poem's topic associations</a></p></body></html>
