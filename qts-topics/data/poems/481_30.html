  <body><p>481_30: 《新樓詩二十首。重台蓮》李紳</p>
    <p>綠荷舒卷涼風曉　紅萼開縈紫菂重　游女漢皋爭笑臉　二妃湘浦並愁容　自含秋露貞姿結　不競春妖冶態穠　終恐玉京仙子識　卻將歸種碧池峰</p><p><a href="../../model.html#/doc/25664">View poem's topic associations</a></p></body></html>
