  <body><p>722_33_1: 《遷村居二首（其一）》李洞</p>
    <p>移居入村宇　樹闕見城隍　雲水雖堪畫　恩私不可忘　猿涎滴鶴氅　塵尾拂僧床棄逐隨樵牧　何由報稻粱</p><p><a href="../../model.html#/doc/40610">View poem's topic associations</a></p></body></html>
