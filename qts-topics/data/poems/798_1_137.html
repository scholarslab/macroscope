  <body><p>798_1_137: 《宮詞（其一百三十七）》花蕊夫人</p>
    <p>樹葉初成鳥護窠　石榴花裏笑聲多　眾中遺卻金釵子　拾得從他要贖麼</p><p><a href="../../model.html#/doc/43796">View poem's topic associations</a></p></body></html>
