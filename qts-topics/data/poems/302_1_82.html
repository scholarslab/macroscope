  <body><p>302_1_82: 《宮詞一百首（其八十二）》王建</p>
    <p>眾中偏得君王笑　偷把金箱筆硯開　書破紅蠻隔子上　旋推當直美人來</p><p><a href="../../model.html#/doc/16320">View poem's topic associations</a></p></body></html>
