  <body><p>23_2: 《琴曲歌辭。湘妃》劉長卿</p>
    <p>帝子不可見　秋風來暮思　嬋娟湘江月　千載空蛾眉</p><p><a href="../../model.html#/doc/1487">View poem's topic associations</a></p></body></html>
