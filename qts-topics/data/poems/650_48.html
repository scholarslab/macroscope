  <body><p>650_48: 《因話天臺勝異仍送羅道士》方幹</p>
    <p>積翠千層一徑開　遙盤山腹到瓊臺　藕花飄落前巖去　桂子流從別洞來　石上叢林礙星斗　窗邊瀑布走風雷　縱云孤鶴無留滯　定恐煙蘿不放迴</p><p><a href="../../model.html#/doc/36110">View poem's topic associations</a></p></body></html>
