  <body><p>205_21: 《抱疾謝李吏部贈訶黎勒葉》包佶</p>
    <p>一葉生西徼　齎來上海查　歲時經水府　根本別天涯　方士真難見　商胡輒自誇　此香同異域　看色勝仙家　茗飲暫調氣　梧丸喜伐邪　幸蒙祛老疾　深願駐韶華</p><p><a href="../../model.html#/doc/10029">View poem's topic associations</a></p></body></html>
