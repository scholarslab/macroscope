  <body><p>492_65: 《春怨》殷堯藩</p>
    <p>柳花撲簾春欲盡　綠陰障林鶯亂啼　祗愁明日送春去　落日滿園啼竹雞</p><p><a href="../../model.html#/doc/26103">View poem's topic associations</a></p></body></html>
