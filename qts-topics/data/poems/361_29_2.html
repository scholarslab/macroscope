  <body><p>361_29_2: 《和僕射牛相公寓言二首（其二）》劉禹錫</p>
    <p>心如止水鑒常明　見盡人間萬物情　鵰鶚騰空猶逞俊　驊騮嚙足自無驚　時來未覺權為祟　貴了方知退是榮　只恐重重世緣在　事須三度副蒼生</p><p><a href="../../model.html#/doc/19142">View poem's topic associations</a></p></body></html>
