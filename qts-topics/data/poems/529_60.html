  <body><p>529_60: 《放猿》許渾</p>
    <p>殷勤解金鎖　昨夜雨淒淒　山淺憶巫峽　水寒思建溪　遠尋紅樹宿　深向白雲啼　好覓來時路　煙蘿莫共迷</p><p><a href="../../model.html#/doc/28705">View poem's topic associations</a></p></body></html>
