  <body><p>197_1_1: 《讀後漢逸人傳二首（其一）》張謂</p>
    <p>子陵沒已久　讀史思其賢　誰謂潁陽人　千秋如比肩　嘗聞漢皇帝　曾是曠周旋名位苟無心　對君猶可眠　東過富春渚　樂此佳山川　夜臥松下月　朝看江上煙釣時如有待　釣罷應忘筌　生事在林壑　悠悠經暮年　于今七里瀨　遺跡尚依然高臺竟寂寞　流水空潺湲</p><p><a href="../../model.html#/doc/9465">View poem's topic associations</a></p></body></html>
