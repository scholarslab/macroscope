  <body><p>226_13: 《西郊》杜甫</p>
    <p>時出碧雞坊　西郊向草堂　市橋官柳細　江路野梅香　傍架齊書帙　看題減藥囊　無人覺來往　疏懶意何長</p><p><a href="../../model.html#/doc/11137">View poem's topic associations</a></p></body></html>
