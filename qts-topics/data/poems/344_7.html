  <body><p>344_7: 《廣宣上人頻見過》韓愈</p>
    <p>三百六旬長擾擾　不衝風雨即塵埃　久慚朝士無裨補　空愧高僧數往來　學道窮年何所得　吟詩竟日未能迴　天寒古寺遊人少　紅葉窗前有幾堆</p><p><a href="../../model.html#/doc/18144">View poem's topic associations</a></p></body></html>
