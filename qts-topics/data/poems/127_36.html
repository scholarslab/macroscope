  <body><p>127_36: 《沈十四拾遺新竹生讀經處同諸公之作》王維</p>
    <p>閒居日清靜　修竹自檀欒　嫩節留余籜　新叢出舊闌　細枝風響亂　疏影月光寒　樂府裁龍笛　漁家伐釣竿　何如道門裏　青翠拂仙壇</p><p><a href="../../model.html#/doc/6042">View poem's topic associations</a></p></body></html>
