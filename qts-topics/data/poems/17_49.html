  <body><p>17_49: 《樂府雜曲。鼓吹鐃歌。苞枿》柳宗元</p>
    <p>苞櫱矣　惟根之蟠　彌巴蔽荊　負南極以安　曰我舊梁氏　輯綏艱難　江漢之阻　都邑固以完　聖人作　神武用　有臣勇智　奮不以眾　投跡死地　謀猷縱　化敵為家　慮則中　浩浩海裔　不威而同　係縲降王　定厥功　澶漫萬里　宣唐風　蠻夷九譯　咸來從　凱旋金奏　象形容　震赫萬國　罔不龔</p><p><a href="../../model.html#/doc/906">View poem's topic associations</a></p></body></html>
