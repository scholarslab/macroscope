  <body><p>853_1_12: 《遊仙二十四首（其十二）》吳筠</p>
    <p>停驂太儀側　整服金闕前　肅肅承上帝　鏘鏘會群仙　鴻鑪發靈香　廣廡張釣天玉醴洽中座　霞膏充四筵　良期無終極　俛仰移億年</p><p><a href="../../model.html#/doc/47204">View poem's topic associations</a></p></body></html>
