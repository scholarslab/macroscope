  <body><p>176_23: 《送崔度還吳（度，故人禮部員外國輔之子）》李白</p>
    <p>幽燕沙雪地　萬里盡黃雲　朝吹歸秋雁　南飛日幾群　中有孤鳳雛　哀鳴九天聞　我乃重此鳥　綵章五色分　胡為雜凡禽　雛鶩輕賤君　舉手捧爾足　疾心若火焚　拂羽淚滿面　送之吳江濆　去影忽不見　躊躇日將曛</p><p><a href="../../model.html#/doc/8430">View poem's topic associations</a></p></body></html>
