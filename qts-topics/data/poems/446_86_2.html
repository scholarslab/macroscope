  <body><p>446_86_2: 《泛小二首（其二）》白居易</p>
    <p>船緩進　水平流　一莖竹篙剔船尾　兩幅青幕覆船頭　亞竹亂藤多照岸　如從鳳口向湖州</p><p><a href="../../model.html#/doc/23375">View poem's topic associations</a></p></body></html>
