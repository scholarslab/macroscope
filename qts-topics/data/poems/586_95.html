  <body><p>586_95: 《汶陽客舍》劉滄</p>
    <p>年光自感益蹉跎　岐路東西竟若何　窗外雨來山色近　海邊秋至雁聲多　思鄉每讀登樓賦　對月空吟叩角歌　迢遞舊山伊水畔　破齋荒徑閉煙蘿</p><p><a href="../../model.html#/doc/32567">View poem's topic associations</a></p></body></html>
