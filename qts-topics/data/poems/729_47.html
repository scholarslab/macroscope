  <body><p>729_47: 《晉門。晉武帝》周曇</p>
    <p>漢貪金帛鬻公卿　財贍羸軍冀國寧　晉武鬻官私室富　是知猶不及桓靈</p><p><a href="../../model.html#/doc/40997">View poem's topic associations</a></p></body></html>
