  <body><p>49_22: 《餞王尚書出邊》張九齡</p>
    <p>漢相推人傑　殷宗伐鬼方　還聞出將重　坐見即戎良　上策應為豫　中權且用光　令申兵氣倍　威憺虜魂亡　樹比公孫大　城如道濟長　夏雲登隴首　秋露泫遼陽　武德舒宸睠　文思餞樂章　感恩身既許　激節膽猶嘗　祖帳傾朝列　軍麾駐道傍　詩人何所詠　尚父欲鷹揚</p><p><a href="../../model.html#/doc/3086">View poem's topic associations</a></p></body></html>
