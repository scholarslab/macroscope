  <body><p>126_89_4: 《故太子太師徐公挽歌四首（其四）》王維</p>
    <p>久踐中台座　終登上將壇　誰言斷車騎　空憶盛衣冠　風日咸陽慘　笳簫渭水寒　無人當便闕　應罷太師官</p><p><a href="../../model.html#/doc/5999">View poem's topic associations</a></p></body></html>
