  <body><p>692_112: 《維揚春日再遇孫侍禦》杜荀鶴</p>
    <p>本為榮家不為身　讀書誰料轉家貧　三年行卻千山路　兩地思歸一主人　絡岸柳絲懸細雨　繡田花朵弄殘春　多情御史應嗟見　未上青雲白髮新</p><p><a href="../../model.html#/doc/38860">View poem's topic associations</a></p></body></html>
