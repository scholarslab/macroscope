  <body><p>717_65: 《吊北邙》曹松</p>
    <p>山下望山上　夕陽看又曛　無人醫白髮　少地著新墳　歲代殊相遠　賢愚旋不分　東歸聊一弔　亂木倚寒雲</p><p><a href="../../model.html#/doc/40416">View poem's topic associations</a></p></body></html>
