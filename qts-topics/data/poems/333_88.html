  <body><p>333_88: 《懷德抒情寄上信州座主》楊巨源</p>
    <p>五馬江天郡　諸生淚共垂　讌餘明主德　恩在侍臣知　悵望緘雙鯉　龍鍾假一枝　玉峰遙寄夢　雲海暗傷離　幢蓋全家去　琴書首路隨　滄州值康樂　明月向元規　鵷鳳終凌漢　蛟龍會出池　蕙香因曙發　松色肯寒移　舉世瞻風藻　當朝揖羽儀　加餐門下意　溪水綠逶迤</p><p><a href="../../model.html#/doc/17686">View poem's topic associations</a></p></body></html>
