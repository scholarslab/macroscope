  <body><p>716_49: 《九江暮春書事》曹松</p>
    <p>楊柳城初鎖　輪蹄息去蹤　　春流無舊岸　夜色失諸峰　影動漁邊火　聲遲話後鐘　明朝迴去雁　誰向北郊逢</p><p><a href="../../model.html#/doc/40331">View poem's topic associations</a></p></body></html>
