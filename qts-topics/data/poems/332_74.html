  <body><p>332_74: 《郡樓懷長安親友》羊士諤</p>
    <p>殘暑三巴地　沈陰八月天　氣昏高閣雨　夢倦下簾眠　愁鬢華簪小　歸心社燕前　相思杜陵野　溝水獨潺湲</p><p><a href="../../model.html#/doc/17570">View poem's topic associations</a></p></body></html>
