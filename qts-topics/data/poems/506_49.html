  <body><p>506_49: 《贈杭州嚴史君》章孝標</p>
    <p>州青縣白淛河濆　飽向蒼龍闕下聞　鼓角自巖寒海月　旌旗不動溼江雲　風騷處處文章主　井邑家家父母君　長恐抱轅留不住　九天鴛鷺待成群</p><p><a href="../../model.html#/doc/27112">View poem's topic associations</a></p></body></html>
