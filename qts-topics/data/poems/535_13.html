  <body><p>535_13: 《韶州驛樓宴罷》許渾</p>
    <p>簷外千帆背夕陽　歸心杳杳鬢蒼蒼　嶺猿群宿夜山靜　沙鳥獨飛秋水涼　露墮桂花棋局溼　風吹荷葉酒瓶香　主人不醉下樓去　月在南軒更漏長</p><p><a href="../../model.html#/doc/28965">View poem's topic associations</a></p></body></html>
