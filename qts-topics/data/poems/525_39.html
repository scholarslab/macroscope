  <body><p>525_39: 《聞蟬》杜牧</p>
    <p>火雲初似滅　曉角欲微清　故國行千里　新蟬忽數聲　時行仍髣　度日更分明　不敢頻傾耳　唯憂白髮生</p><p><a href="../../model.html#/doc/28534">View poem's topic associations</a></p></body></html>
