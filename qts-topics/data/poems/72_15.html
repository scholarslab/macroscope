  <body><p>72_15: 《晦日重宴》弓嗣初</p>
    <p>年華藹芳隰　春溜滿新池　促賞依三友　延歡寄一卮　鳥聲隨管變　花影逐風移　行樂方無極　淹留惜晚曦</p><p><a href="../../model.html#/doc/3932">View poem's topic associations</a></p></body></html>
