  <body><p>307_30: 《憶長安。八月》呂渭</p>
    <p>憶長安　八月時　闕下天高舊儀　衣冠共頒金鏡　犀象對舞丹墀　更愛終南灞上　可憐秋草碧滋</p><p><a href="../../model.html#/doc/16555">View poem's topic associations</a></p></body></html>
