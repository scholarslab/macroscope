  <body><p>337_21: 《駑驥》韓愈</p>
    <p>駑駘誠齷齪　市者何其稠　力小若易制　價微良易酬　渴飲一斗水　饑食一束芻　嘶鳴當大路　志氣若有餘　騏驥生絕域　自矜無匹儔　牽驅入市門　行者不為留　借問價幾何　黃金比嵩丘　借問行幾何　咫尺視九州　飢食棟山禾　渴飲醴泉流　問誰能為御　曠世不可求　惟昔穆天子　乘之極遐遊　王良執其轡　造父挾其輈　因言天外事　茫惚使人愁　駑駘謂騏驥　餓死余爾羞　有能必見用　有德必見收　孰云時與命　通塞皆自由　騏驥不敢言　低徊但垂頭　人皆劣騏驥　共以駑駘優　喟余獨興歎　才命不同謀　寄詩同心子　為我商聲謳</p><p><a href="../../model.html#/doc/17891">View poem's topic associations</a></p></body></html>
