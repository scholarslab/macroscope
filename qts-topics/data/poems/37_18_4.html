  <body><p>37_18_4: 《遊仙四首（其四）》王績</p>
    <p>真經知那是　仙骨定何為　許邁心長切　嵇康命似奇　桑疏金闕迥　苔重石梁危　照水然犀角　遊山費虎皮　鴨桃聞已種　龍竹未經騎　為向天仙道　棲遑君詎知</p><p><a href="../../model.html#/doc/2584">View poem's topic associations</a></p></body></html>
