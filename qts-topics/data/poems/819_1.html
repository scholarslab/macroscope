  <body><p>819_1: 《兵後餘不亭重送盧孟明遊江西》皎然</p>
    <p>攜手曾此分　怳如隔胡越　倫侯古封邑　榮盛風雨歇　飢鼯號空亭　野草生故轍　如何此路岐　更作千年別　馮軾望遠道　春山無斷絕　朝行入郢樹　夜泊依楚月　佳士持操高　揚才日昭晰　離言何所贈　盈滿有虧缺　時節傷蟪蛄　芳菲忌鶗鴃　予思鹿門隱　心跡貴冥滅　頹顏反芝朮　昔貌成冰雪　歲晏期爾來　銷聲坐巖穴</p><p><a href="../../model.html#/doc/45116">View poem's topic associations</a></p></body></html>
