  <body><p>314_2_13: 《步虛詞十九首（其十三）》韋渠牟</p>
    <p>上界有黃房　仙家道路長　神來知位次　樂變宮商　競把琉璃盞　都傾白玉漿霞衣最芬馥　蘇合是靈香</p><p><a href="../../model.html#/doc/16747">View poem's topic associations</a></p></body></html>
