  <body><p>750_14: 《旅次聞砧》李中</p>
    <p>砧杵誰家夜搗衣　金風淅淅露微微　月中獨坐不成寐　舊業經年未得歸</p><p><a href="../../model.html#/doc/42046">View poem's topic associations</a></p></body></html>
