  <body><p>767_61: 《梁。八關齋》孫元晏</p>
    <p>依憑金地甚虔誠　忍溺空王為聖明　內殿設齋申禱祝　豈無功德及臺城</p><p><a href="../../model.html#/doc/42883">View poem's topic associations</a></p></body></html>
