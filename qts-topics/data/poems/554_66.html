  <body><p>554_66: 《歸家山行》項斯</p>
    <p>獻賦才何拙　經時不恥歸　能知此意是　甘取眾人非　遍隴耕無圃　緣溪釣有磯　此懷難自遣　期在振儒衣</p><p><a href="../../model.html#/doc/30601">View poem's topic associations</a></p></body></html>
