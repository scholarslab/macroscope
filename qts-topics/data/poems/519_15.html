  <body><p>519_15: 《聽話叢台》李遠</p>
    <p>有客新從趙地回　自言曾上古叢臺　雲遮襄國天邊去　樹繞漳河地裏來　弦管變成山鳥哢　綺羅留作野花開　金輿玉輦無行跡　風雨惟知長綠苔</p><p><a href="../../model.html#/doc/28082">View poem's topic associations</a></p></body></html>
