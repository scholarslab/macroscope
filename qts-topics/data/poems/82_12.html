  <body><p>82_12: 《蜀城懷古》劉希夷</p>
    <p>蜀土遶水竹　吳天積風霜　窮覽通表裏　氣色何蒼蒼　舊國有年代　青樓思豔妝　古人無歲月　白骨冥丘荒　寂歷彈琴地　幽流讀書堂　玄龜埋卜室　彩鳳滅詞場　陣圖一一在　柏樹雙雙行　鬼神清漢廟　鳥雀參秦倉　歎世已多感　懷心益自傷　賴蒙靈丘境　時當明月光</p><p><a href="../../model.html#/doc/4292">View poem's topic associations</a></p></body></html>
