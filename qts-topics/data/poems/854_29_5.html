  <body><p>854_29_5: 《句（其五）》杜光庭</p>
    <p>兵氣此時來世上　文星今日到人間　降因天下思姚宋　出為儒門繼孔顏</p><p><a href="../../model.html#/doc/47346">View poem's topic associations</a></p></body></html>
