  <body><p>765_28_2: 《無題二首（其二）》王周</p>
    <p>梨花如雪已相迷　更被驚烏半夜啼　簾捲玉樓人寂寂　一鉤新月未沈西</p><p><a href="../../model.html#/doc/42722">View poem's topic associations</a></p></body></html>
