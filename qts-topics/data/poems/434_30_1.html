  <body><p>434_30_1: 《東坡種花二首（其一）》白居易</p>
    <p>持錢買花樹　城東坡上栽　但購有花者　不限桃杏梅　百果參雜種　千枝次第開天時有早晚　地力無高低　紅者霞豔豔　白者雪皚皚　遊蜂逐不去　好鳥亦來棲前有長流水　下有小平臺　時拂臺上石　一舉風前杯　花枝蔭我頭　花蕊落我懷獨酌復獨詠　不覺月平西　巴俗不愛花　竟春無人來　唯此醉太守　盡日不能迴</p><p><a href="../../model.html#/doc/22332">View poem's topic associations</a></p></body></html>
