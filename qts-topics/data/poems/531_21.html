  <body><p>531_21: 《下第歸朱方寄劉三複》許渾</p>
    <p>素衣京洛塵　歸棹過南津　故里跡猶在　舊交心更親　月高蕭寺夜　風暖庾樓春　詩酒應無暇　朝朝問旅人</p><p><a href="../../model.html#/doc/28795">View poem's topic associations</a></p></body></html>
