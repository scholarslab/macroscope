  <body><p>836_2: 《聞迎真身》貫休</p>
    <p>四海無波八表臣　恭聞今歲禮真身　七重鎖未開金鑰　五色光先入紫宸　丹鳳樓臺飄瑞雪　岐陽草木亞香塵　可憐優缽羅花樹　三十年來一度春</p><p><a href="../../model.html#/doc/46044">View poem's topic associations</a></p></body></html>
