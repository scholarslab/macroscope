  <body><p>28_20_3: 《雜曲歌辭。楊柳枝（其三）》牛嶠</p>
    <p>橋北橋南千萬條　恨伊張緒不相饒　金羈白馬臨風望　認得羊家靜婉腰</p><p><a href="../../model.html#/doc/2133">View poem's topic associations</a></p></body></html>
