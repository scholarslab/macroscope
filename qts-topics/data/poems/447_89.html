  <body><p>447_89: 《鸚鵡》白居易</p>
    <p>隴西鸚鵡到江東　養得經年觜漸紅　常恐思歸先剪翅　每因餧食暫開籠　人憐巧語情雖重　鳥憶高飛意不同　應似朱門歌舞妓　深藏牢閉後房中</p><p><a href="../../model.html#/doc/23481">View poem's topic associations</a></p></body></html>
