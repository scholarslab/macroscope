  <body><p>432_23: 《青龍寺早夏》白居易</p>
    <p>塵埃經小雨　地高倚長坡　日西寺門外　景氣含清和　閒有老僧立　靜無凡客過　殘鶯意思盡　新葉陰涼多　春去來幾日　夏雲忽嵯峨　朝朝感時節　年鬢闇蹉跎　胡為戀朝市　不去歸煙蘿　青山寸步地　自問心如何</p><p><a href="../../model.html#/doc/22198">View poem's topic associations</a></p></body></html>
