  <body><p>767_47: 《齊。王僧佑》孫元晏</p>
    <p>肯與公卿作等倫　澹然名德只推君　任他車騎來相訪　簫鼓盈庭似不聞</p><p><a href="../../model.html#/doc/42869">View poem's topic associations</a></p></body></html>
