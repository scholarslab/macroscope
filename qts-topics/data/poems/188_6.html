  <body><p>188_6: 《新秋夜寄諸弟》韋應物</p>
    <p>兩地俱秋夕　相望共星河　高梧一葉下　空齋歸思多　方用憂人瘼　況自抱微痾　無將別來近　顏鬢已蹉跎</p><p><a href="../../model.html#/doc/8996">View poem's topic associations</a></p></body></html>
