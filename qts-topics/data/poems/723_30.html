  <body><p>723_30: 《贈可上人》李洞</p>
    <p>寺門和鶴倚香杉　月吐秋光到思嚵　將法傳來穿泱漭　把詩吟去入嵌巖　糢糊書卷煙嵐滴　狼籍衣裳瀑布緘　不斷清風牙底嚼　無因內殿得名銜</p><p><a href="../../model.html#/doc/40658">View poem's topic associations</a></p></body></html>
