  <body><p>210_4: 《酬竇拾遺秋日見呈（時此公自江陰令除諫官）》皇甫曾</p>
    <p>孤城永巷時相見　衰柳閒門日半斜　欲送近臣朝魏闕　猶憐殘菊在陶家</p><p><a href="../../model.html#/doc/10216">View poem's topic associations</a></p></body></html>
