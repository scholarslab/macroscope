  <body><p>511_118: 《楚州韋中丞箜篌》張祜</p>
    <p>千重鉤鎖撼金鈴　萬顆真珠瀉玉瓶　恰值滿堂人欲醉　甲光纔觸一時醒</p><p><a href="../../model.html#/doc/27586">View poem's topic associations</a></p></body></html>
