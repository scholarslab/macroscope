  <body><p>572_66: 《冬夜》賈島</p>
    <p>羈旅復經冬　瓢空盎亦空　淚流寒枕上　跡絕舊山中　凌結浮萍水　雪和衰柳風　曙光雞未報　嘹唳兩三鴻</p><p><a href="../../model.html#/doc/31725">View poem's topic associations</a></p></body></html>
