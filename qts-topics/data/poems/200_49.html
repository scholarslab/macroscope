  <body><p>200_49: 《送楊瑗尉南海》岑參</p>
    <p>不擇南州尉　高堂有老親　樓臺重蜃氣　邑里雜鮫人　海暗三山雨　花明五嶺春　此鄉多寶玉　慎莫厭清貧</p><p><a href="../../model.html#/doc/9708">View poem's topic associations</a></p></body></html>
