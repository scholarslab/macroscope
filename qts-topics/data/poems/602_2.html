  <body><p>602_2: 《杜郵館》汪遵</p>
    <p>殺盡降兵熱血流　一心猶自逞戈矛　功成若解求身退　豈得將軍死杜郵</p><p><a href="../../model.html#/doc/33311">View poem's topic associations</a></p></body></html>
