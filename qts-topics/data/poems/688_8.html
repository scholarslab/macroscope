  <body><p>688_8: 《謝銀工》薛昭緯</p>
    <p>一楪氈根數十皴　盤中猶更有紅鱗　早知文字多辛苦　悔不當初學冶銀</p><p><a href="../../model.html#/doc/38527">View poem's topic associations</a></p></body></html>
