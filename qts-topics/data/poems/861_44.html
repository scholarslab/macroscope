  <body><p>861_44: 《自吟》徐釣者</p>
    <p>曾見秦皇架石橋　海神忙迫漲驚潮　蓬萊隔海雖難到　直上三清卻不遙</p><p><a href="../../model.html#/doc/47696">View poem's topic associations</a></p></body></html>
