  <body><p>293_40: 《送柳震入蜀》司空曙</p>
    <p>粉堞連青氣　喧喧雜萬家　夷人祠竹節　蜀鳥乳桐花　酒報新豐景　琴迎抵峽斜　多聞滯遊客　不似在天涯</p><p><a href="../../model.html#/doc/15674">View poem's topic associations</a></p></body></html>
