  <body><p>169_5: 《訪道安陵遇蓋還為餘造真籙，臨別留贈》李白</p>
    <p>清水見白石　仙人識青童　安陵蓋夫子　十歲與天通　懸河與微言　談論安可窮　能令二千石　撫背驚神聰　揮毫贈新詩　高價掩山東　至今平原客　感激慕清風　學道北海仙　傳書蕊珠宮　丹田了玉闕　白日思雲空　為我草真籙　天人慚妙工　七元洞豁落　八角輝星虹　三災蕩璿璣　蛟龍翼微躬　舉手謝天地　虛無齊始終　黃金滿高堂　答荷難克充　下笑世上士　沈魂北羅酆　昔日萬乘墳　今成一科蓬　贈言若可重　實此輕華嵩</p><p><a href="../../model.html#/doc/8221">View poem's topic associations</a></p></body></html>
