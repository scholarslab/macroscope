  <body><p>264_32: 《酬信州劉侍郎兄》顧況</p>
    <p>劉兄本知命　屈伸不介懷　南州管靈山　可惜曠土棲　樵隱同一徑　竹樹薄西齋　鳥陵嶂合杳　月配波徘徊　薄宦修禮數　長景謝譚諧　願為南州民　輸稅事鉏犁　胡為走不止　風雨驚邅迴</p><p><a href="../../model.html#/doc/13657">View poem's topic associations</a></p></body></html>
