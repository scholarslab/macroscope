  <body><p>566_2: 《和李尚書命妓餞崔侍禦》盧鄴</p>
    <p>何郎載酒別賢侯　更吐歌珠宴庾樓　莫道江南不同醉　即陪舟楫上京游</p><p><a href="../../model.html#/doc/31290">View poem's topic associations</a></p></body></html>
