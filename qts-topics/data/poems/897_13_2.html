  <body><p>897_13_2: 《虞美人（其二）》孫光憲</p>
    <p>好風微揭簾旌起　金翼鸞相倚　翠簷愁聽乳禽聲　此時春態暗關情　獨難平　畫堂流水空相翳　一穗香搖曳　教人無處寄相思　落花芳草過前期　沒人知</p><p><a href="../../model.html#/doc/49580">View poem's topic associations</a></p></body></html>
