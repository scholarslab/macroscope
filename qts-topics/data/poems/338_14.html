  <body><p>338_14: 《貞女峽（在連州桂陽縣，秦時有女子化石在東岸穴中）》韓愈</p>
    <p>江盤峽束春湍豪　風雷戰鬥魚龍逃　懸流轟轟射水府　一瀉百里翻雲濤　漂船擺石萬瓦裂　咫尺性命輕鴻毛</p><p><a href="../../model.html#/doc/17914">View poem's topic associations</a></p></body></html>
