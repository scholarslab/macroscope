  <body><p>503_83: 《送宗禪師（一作送僧歸南嶽）》周賀</p>
    <p>衡陽到卻十三春　行腳同來有幾人　老大又思歸嶽裏　當時來漆祖師身</p><p><a href="../../model.html#/doc/26987">View poem's topic associations</a></p></body></html>
