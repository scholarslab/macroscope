  <body><p>587_48: 《送元遂上人歸錢唐》李頻</p>
    <p>白衣遊帝鄉　已得事空王　卻返湖山寺　高禪水月房　雨中過嶽黑　秋後宿船涼　回顧秦人語　他生會別方</p><p><a href="../../model.html#/doc/32622">View poem's topic associations</a></p></body></html>
