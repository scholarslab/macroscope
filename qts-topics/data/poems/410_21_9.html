  <body><p>410_21_9: 《生春二十首（丁酉歲。凡二十章）（其九）》元稹</p>
    <p>何處生春早　春生柳眼中　茅新纔綻日　茸短未含風　綠誤眉心重　黃驚蠟淚融碧條殊未合　愁緒已先叢</p><p><a href="../../model.html#/doc/21350">View poem's topic associations</a></p></body></html>
