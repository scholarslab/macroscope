  <body><p>26_69: 《雜曲歌辭。獨不見》沈佺期</p>
    <p>盧家小婦鬱金堂　海燕雙栖玳瑁梁　九月寒砧催下葉　十年征戍憶遼陽　白狼河北音書斷　丹鳳城南秋夜長　誰知含愁獨不見　使妾明月照流黃</p><p><a href="../../model.html#/doc/1864">View poem's topic associations</a></p></body></html>
