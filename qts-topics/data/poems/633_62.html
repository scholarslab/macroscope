  <body><p>633_62: 《浪淘沙》司空圖</p>
    <p>不必長漂玉洞花　曲中偏愛浪淘沙　黃河卻勝天河水　萬里縈紆入漢家</p><p><a href="../../model.html#/doc/34881">View poem's topic associations</a></p></body></html>
