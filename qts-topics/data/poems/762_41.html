  <body><p>762_41: 《送廖融處士南游》翁宏</p>
    <p>病臥瘴雲間　莓苔漬竹關　孤吟牛渚月　老憶洞庭山　壯志潛消盡　淳風竟未還　今朝忽相遇　執手一開顏</p><p><a href="../../model.html#/doc/42604">View poem's topic associations</a></p></body></html>
