  <body><p>72_4: 《上元夜效小庾體》崔知賢</p>
    <p>今夜啟城闉　結伴戲芳春　鼓聲撩亂動　風光觸處新　月下多遊騎　燈前饒看人　歡樂無窮已　歌舞達明晨</p><p><a href="../../model.html#/doc/3921">View poem's topic associations</a></p></body></html>
