  <body><p>235_8: 《送夏侯子之江夏》賈至</p>
    <p>扣楫洞庭上　清風千里來　留歡一杯酒　欲別復裴回　相見楚山下　漁舟憶釣臺　羨君還舊里　歸念獨悠哉</p><p><a href="../../model.html#/doc/11977">View poem's topic associations</a></p></body></html>
