  <body><p>815_35: 《送僧之京師》皎然</p>
    <p>綿綿渺渺楚雲繁　萬里西歸望國門　禪子初心易悽斷　秋風莫上少陵原</p><p><a href="../../model.html#/doc/44873">View poem's topic associations</a></p></body></html>
