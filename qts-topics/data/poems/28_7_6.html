  <body><p>28_7_6: 《雜曲歌辭。楊柳枝（其六）》白居易</p>
    <p>蘇家小女舊知名　楊柳風前別有情　剝條盤作銀環樣　卷葉吹為玉笛聲</p><p><a href="../../model.html#/doc/2071">View poem's topic associations</a></p></body></html>
