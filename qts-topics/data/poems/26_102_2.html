  <body><p>26_102_2: 《雜曲歌辭。樂府二首（其二）》劉言史</p>
    <p>噴珠團香小桂條　玉鞭兼賜霍嫖姚　弄影便從天禁出　碧蹄聲碎五門橋</p><p><a href="../../model.html#/doc/1903">View poem's topic associations</a></p></body></html>
