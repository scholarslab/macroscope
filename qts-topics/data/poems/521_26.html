  <body><p>521_26: 《贈李處士長句四韻》杜牧</p>
    <p>玉函怪牒鎖靈篆　紫洞香風吹碧桃　老翁四目牙爪利　擲火萬里精神高　靄靄祥雲隨步武　累累秋冢歎蓬蒿　三山朝去應非久　奼女當窗繡羽袍</p><p><a href="../../model.html#/doc/28168">View poem's topic associations</a></p></body></html>
