  <body><p>302_1_48: 《宮詞一百首（其四十八）》王建</p>
    <p>新晴草色綠溫暾　山雪初消漸出渾　今日踏青歸校晚　傳聲留著望春門</p><p><a href="../../model.html#/doc/16286">View poem's topic associations</a></p></body></html>
