  <body><p>798_1_20: 《宮詞（其二十）》花蕊夫人</p>
    <p>供奉頭籌不敢爭　上棚等呼近臣名　內人酌酒纔宣賜　馬上齊呼萬歲聲</p><p><a href="../../model.html#/doc/43679">View poem's topic associations</a></p></body></html>
