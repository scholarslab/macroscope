  <body><p>522_35: 《新轉南曹未敘朝散初秋暑退出守吳興書此篇以自見志》杜牧</p>
    <p>捧詔汀洲去　全家羽翼飛　喜拋新錦帳　榮借舊朱衣　且免材為累　何妨拙有機　宋株聊自守　魯酒怕旁圍　清尚寧無素　光陰亦未晞　一盃寬幕席　五字弄珠璣　越浦黃柑嫩　吳溪紫蟹肥　平生江海志　佩得左魚歸</p><p><a href="../../model.html#/doc/28243">View poem's topic associations</a></p></body></html>
