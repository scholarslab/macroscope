  <body><p>93_4: 《餞唐州高使君赴任》盧藏用</p>
    <p>餞酒臨豐樹　褰帷出魯陽　蕙蘭春已晚　桐柏路猶長　祖逖方城鎮　安期外氏鄉　從來二千石　天子命唯良</p><p><a href="../../model.html#/doc/4866">View poem's topic associations</a></p></body></html>
