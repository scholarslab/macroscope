  <body><p>147_44: 《江州留別薛六、柳八二員外》劉長卿</p>
    <p>江海相逢少　東南別處長　獨行風嫋嫋　相去水茫茫　白首辭同舍　青山背故鄉　離心與潮信　每日到潯陽</p><p><a href="../../model.html#/doc/7004">View poem's topic associations</a></p></body></html>
