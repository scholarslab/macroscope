  <body><p>91_1: 《偶游龍門北溪忽懷驪山別業因以言志示弟淑奉呈諸大僚》韋嗣立</p>
    <p>幽谷杜陵邊　風煙別幾年　偶來伊水曲　溪嶂覺依然　傍浦憐芳樹　尋崖愛綠泉　嶺雲隨馬足　山鳥向人前　地合心俱靜　言因理自玄　短才叨重寄　尸祿愧妨賢　每挹挂冠侶　思從初服旋　稻粱仍欲報　歲月坐空捐　助岳無纖塊　輸溟謝末涓　還悟北轅失　方求南澗田</p><p><a href="../../model.html#/doc/4802">View poem's topic associations</a></p></body></html>
