  <body><p>72_12: 《晦日宴高氏林亭》高球</p>
    <p>溫洛年光早　皇州景望華　連鑣尋上路　乘興入山家　輕苔網危石　春水架平沙　賞極林塘暮　處處起煙霞</p><p><a href="../../model.html#/doc/3929">View poem's topic associations</a></p></body></html>
