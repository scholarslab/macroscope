  <body><p>643_74_4: 《柳十首（其四）》李山甫</p>
    <p>只為遮樓又拂橋　被人摧折好枝條　假饒張緒如今在　須把風流暗裏銷</p><p><a href="../../model.html#/doc/35585">View poem's topic associations</a></p></body></html>
