  <body><p>683_22: 《遙見》韓偓</p>
    <p>悲歌淚溼澹胭脂　閒立風吹金縷衣　白玉堂東遙見後　令人斗薄畫楊妃</p><p><a href="../../model.html#/doc/38138">View poem's topic associations</a></p></body></html>
