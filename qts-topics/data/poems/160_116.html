  <body><p>160_116: 《曉入南山》孟浩然</p>
    <p>瘴氣曉氛氳　南山復水雲　鯤飛今始見　鳥墜舊來聞　地接長沙近　江從汨渚分　賈生曾弔屈　予亦痛斯文</p><p><a href="../../model.html#/doc/7794">View poem's topic associations</a></p></body></html>
