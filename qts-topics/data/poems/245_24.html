  <body><p>245_24: 《送長史李少府入蜀》韓翃</p>
    <p>行行獨出故關遲　南望千山無盡期　見舞巴童應暫笑　聞歌蜀道又堪悲　孤城晚閉清江上　匹馬寒嘶白露時　別後此心君自見　山中何事不相思</p><p><a href="../../model.html#/doc/12832">View poem's topic associations</a></p></body></html>
