  <body><p>317_19: 《南昌灘》武元衡</p>
    <p>渠江明淨峽逶迤　船到名灘拽遲　櫓動搖妨作夢　巴童指點笑吟詩　畬余宿麥黃山腹　日背殘花白水湄　物色可憐心莫限　此行都是獨行時</p><p><a href="../../model.html#/doc/16892">View poem's topic associations</a></p></body></html>
