  <body><p>513_12: 《寓言》裴夷直</p>
    <p>秋樹卻逢暖　未凋能幾時　何須尚松挂　搖動暫青枝</p><p><a href="../../model.html#/doc/27666">View poem's topic associations</a></p></body></html>
