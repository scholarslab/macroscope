  <body><p>161_1_10: 《古風（其十）》李白</p>
    <p>齊有倜儻生　魯連特高妙　明月出海底　一朝開光曜　卻秦振英聲　後世仰末照意輕千金贈　顧向平原笑　吾亦澹蕩人　拂衣可同調</p><p><a href="../../model.html#/doc/7893">View poem's topic associations</a></p></body></html>
