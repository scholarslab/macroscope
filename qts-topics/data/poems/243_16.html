  <body><p>243_16: 《送李湜下第歸衛州便游河北》韓翃</p>
    <p>莫嗟太常屈　便入蘇門嘯　裏在應未遲　勿作我身料　輕雲日下不成陰　出對流芳攪別心　萬雉城東春水闊　千人鄉北晚花深　舊竹青青常繞宅　到時疏曠應自適　佳期縱得上宮遊　旅食還為北邙客　路出司州勝景長　西山翠色帶清漳　仙人磯近茱萸澗　銅雀臺臨野馬岡　屢道主人多愛士　何辭策馬千餘里　高譚魏國訪先生　修刺平原過內史　一舉青雲在早秋　恐君從此便淹留　有錢莫向河間用　載筆須來闕下遊</p><p><a href="../../model.html#/doc/12723">View poem's topic associations</a></p></body></html>
