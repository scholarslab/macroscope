  <body><p>526_6_1: 《聞開江相國宋（一作宋相公申錫）下世二首（其一）》杜牧</p>
    <p>權門陰進奪移才　驛騎如星墮峽來　晁氏有恩忠作禍　賈生無罪直為災　貞魂誤向崇山沒　冤氣疑從湘水回　畢竟成功何處是　五湖雲月一帆開</p><p><a href="../../model.html#/doc/28558">View poem's topic associations</a></p></body></html>
