  <body><p>381_7: 《哀孟雲卿嵩陽荒居》孟郊</p>
    <p>戚戚抱幽獨　宴宴沈荒居　不聞新歡笑　但睹舊詩書　藝蘗意彌苦　耕山食無餘　定交昔何在　至戚今或疏　薄俗易銷歇　淳風難久舒　秋蕪上空堂　寒槿落枯渠　薙草恐傷蕙　攝衣自理鋤　殘芳亦可餌　遺秀誰忍除　徘徊未能去　為爾涕漣如</p><p><a href="../../model.html#/doc/20102">View poem's topic associations</a></p></body></html>
