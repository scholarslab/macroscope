  <body><p>382_20: 《傷歌行（元和中，楊憑貶臨賀尉）》張籍</p>
    <p>黃門詔下促收捕　京兆尹繫御史府　出門無復部曲隨　親戚相逢不容語　辭成謫尉南海州　受命不得須叟留　身著青衫騎惡馬　中門之外無送者　郵夫防吏急諠驅　往往驚墮馬蹄下　長安里中荒大宅　朱門已除十二戟　高堂舞榭鎖管絃　美人遙望西南天</p><p><a href="../../model.html#/doc/20162">View poem's topic associations</a></p></body></html>
