  <body><p>675_31: 《鷺鷥》鄭谷</p>
    <p>閑立春塘煙澹澹　靜眠寒葦雨颼颼　漁翁歸後汀沙晚　飛下灘頭更自由</p><p><a href="../../model.html#/doc/37565">View poem's topic associations</a></p></body></html>
