  <body><p>449_50: 《惜落花》白居易</p>
    <p>夜來風雨急　無復舊花林　枝上三分落　園中二寸深　日斜啼鳥思　春盡老人心　莫怪添杯飲　情多酒不禁</p><p><a href="../../model.html#/doc/23652">View poem's topic associations</a></p></body></html>
