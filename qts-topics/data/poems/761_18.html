  <body><p>761_18: 《癸卯閩亂，從弟監察禦史敬凝迎仕別作》詹琲</p>
    <p>一別幾經春　棲遲晉水濱　鶺鴒長在念　鴻雁忽來賓　五斗嫌腰折　朋山刺眼新　善辭如復我　四海五湖身</p><p><a href="../../model.html#/doc/42529">View poem's topic associations</a></p></body></html>
