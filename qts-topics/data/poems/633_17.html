  <body><p>633_17: 《河湟有感》司空圖</p>
    <p>一自蕭關起戰塵　河湟隔斷異鄉春　漢兒盡作胡兒語　卻向城頭罵漢人</p><p><a href="../../model.html#/doc/34804">View poem's topic associations</a></p></body></html>
