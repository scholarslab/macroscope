  <body><p>759_14: 《露》成彥雄</p>
    <p>銀河昨夜降醍醐　灑遍坤維萬象蘇　疑是鮫人曾泣處　滿池荷葉捧真珠</p><p><a href="../../model.html#/doc/42474">View poem's topic associations</a></p></body></html>
