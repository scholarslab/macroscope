  <body><p>23_22: 《琴曲歌辭。龜山操》韓愈</p>
    <p>龜之氣兮不能雲雨　龜之櫱兮不中梁柱　龜之大兮祗以奄魯　知將隳兮哀莫余伍　周公有鬼兮嗟余歸輔</p><p><a href="../../model.html#/doc/1507">View poem's topic associations</a></p></body></html>
