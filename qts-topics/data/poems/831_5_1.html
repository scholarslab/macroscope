  <body><p>831_5_1: 《聞大願和尚順世三首（其一）》貫休</p>
    <p>王室今如燬　仍聞喪我師　古容圖得否　內院去無疑　岳鬼月中哭　松龕雪次隳直須文五色　始可立高碑</p><p><a href="../../model.html#/doc/45791">View poem's topic associations</a></p></body></html>
