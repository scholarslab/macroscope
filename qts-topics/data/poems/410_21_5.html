  <body><p>410_21_5: 《生春二十首（丁酉歲。凡二十章）（其五）》元稹</p>
    <p>何處生春早　春生曉禁中　殿階龍旆日　漏閣寶箏風　藥樹香煙重　天顏瑞氣融柳梅渾未覺　青紫已叢叢</p><p><a href="../../model.html#/doc/21346">View poem's topic associations</a></p></body></html>
