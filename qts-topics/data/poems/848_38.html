  <body><p>848_38: 《經賀監舊居》虛中</p>
    <p>不戀明皇寵　歸來鏡水隅　道裝汀鶴識　春醉釣人扶　逐朵雲如吐　成行雁侶驅　蘭亭名景在　蹤跡未為孤</p><p><a href="../../model.html#/doc/47044">View poem's topic associations</a></p></body></html>
