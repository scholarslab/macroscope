  <body><p>798_1_27: 《宮詞（其二十七）》花蕊夫人</p>
    <p>早春楊柳引長條　倚岸沿堤一面高　稱與畫船牽錦纜　暖風搓出綵絲</p><p><a href="../../model.html#/doc/43686">View poem's topic associations</a></p></body></html>
