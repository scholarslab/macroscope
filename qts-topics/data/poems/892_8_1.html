  <body><p>892_8_1: 《女冠子（其一）》韋莊</p>
    <p>四月十七　正是去年今日　別君時　忍淚佯低面　含羞半斂眉　不知魂已斷　空有夢相隨　除卻天邊月　沒人知</p><p><a href="../../model.html#/doc/49154">View poem's topic associations</a></p></body></html>
