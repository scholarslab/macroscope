  <body><p>388_12_4: 《常州孟諫議座上聞韓員外職方貶國子博士有感五首（其四）》盧仝</p>
    <p>力小垂垂上　天高又不登　致身唯一己　獲罪則顏朋　祿位埋坑　康莊壘劍稜公卿共惜取　莫遣玉山崩</p><p><a href="../../model.html#/doc/20660">View poem's topic associations</a></p></body></html>
