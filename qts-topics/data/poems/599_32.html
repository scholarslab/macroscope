  <body><p>599_32: 《擬古諷》於濆</p>
    <p>洛陽大道傍　甲第何深邃　南畝無一廛　東園有餘地　春溪化桃李　秋沼生荷芰　草木本無情　此時如有為　旱苗當壟死　流水資嘉致　余心甘至愚　不會皇天意</p><p><a href="../../model.html#/doc/33214">View poem's topic associations</a></p></body></html>
