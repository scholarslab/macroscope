  <body><p>574_61: 《夏夜登南樓》賈島</p>
    <p>水岸寒樓帶月躋　夏林初見岳陽溪　一點新螢報秋信　不知何處是菩提</p><p><a href="../../model.html#/doc/31959">View poem's topic associations</a></p></body></html>
