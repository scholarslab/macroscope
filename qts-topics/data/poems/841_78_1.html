  <body><p>841_78_1: 《寄謝高先輩見寄二首（其一）》齊己</p>
    <p>穿鑿堪傷骨　風騷久痛心　永言無絕唱　忽此惠希音　楊柳江湖晚　芙蓉島嶼深何因會仙手　臨水一披襟</p><p><a href="../../model.html#/doc/46507">View poem's topic associations</a></p></body></html>
