  <body><p>569_69: 《和吳中丞悼笙妓》李群玉</p>
    <p>麗質仙姿煙逐風　鳳皇聲短吹臺空　多情草色怨還綠　無主杏花春自紅　墮珥尚存芳樹下　餘香漸減玉堂中　唯應去抱雲和管　從此長歸阿母宮</p><p><a href="../../model.html#/doc/31471">View poem's topic associations</a></p></body></html>
