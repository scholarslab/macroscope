  <body><p>491_25: 《即夕》王初</p>
    <p>風幌涼生白袷衣　星榆纔亂絳河低　月明休近相思樹　恐有韓憑一處棲</p><p><a href="../../model.html#/doc/26019">View poem's topic associations</a></p></body></html>
