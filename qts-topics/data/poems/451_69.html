  <body><p>451_69: 《履道池上作》白居易</p>
    <p>家池動作經旬別　松竹琴魚好在無　樹暗小巢藏巧婦　渠荒新葉長慈姑　不因車馬時時到　豈覺林園日日蕪　猶喜春深公事少　每來花下得踟躕</p><p><a href="../../model.html#/doc/23840">View poem's topic associations</a></p></body></html>
