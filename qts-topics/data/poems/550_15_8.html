  <body><p>550_15_8: 《十無詩寄桂府楊中丞（其八）》趙嘏</p>
    <p>孔融襟抱稱名儒　愛物憐才與世殊　今日賓階忘姓字　當時省記薦雄無</p><p><a href="../../model.html#/doc/30314">View poem's topic associations</a></p></body></html>
