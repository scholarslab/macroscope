  <body><p>494_127: 《玩手植松》施肩吾</p>
    <p>卻思毫末栽松處　青翠纔將眾草分　今日散材遮不得　看看氣色欲凌雲</p><p><a href="../../model.html#/doc/26282">View poem's topic associations</a></p></body></html>
