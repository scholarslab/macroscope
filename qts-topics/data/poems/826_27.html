  <body><p>826_27: 《漁家》貫休</p>
    <p>赤蘆蓋屋低壓恰　沙漲柴門水痕疊　黃雞青天犬花蒙籠　漁女漁兒掃風葉　有叟相逢帶秋醉　自拔船樁色無愧　前山腳下得魚多　惡浪堆中盡頭睡　但得忘筌心自樂　肯羨前賢釣清渭　終須畫取挂秋堂　與爾為鄰有深意</p><p><a href="../../model.html#/doc/45498">View poem's topic associations</a></p></body></html>
