  <body><p>344_6_2: 《大行皇太后挽歌詞三首（其二）》韓愈</p>
    <p>威儀備吉凶　文物雜軍容　配地行新祭　因山託故封　鳳飛終不返　劍化會相從無復臨長樂　空聞報曉鐘</p><p><a href="../../model.html#/doc/18142">View poem's topic associations</a></p></body></html>
