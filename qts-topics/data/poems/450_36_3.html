  <body><p>450_36_3: 《勸酒十四首。不如來飲酒七首（其三）》白居易</p>
    <p>莫作商人去　恓惶君未諳　雪霜行塞北　風水宿江南　藏鏹百千萬　沈舟十二三不如來飲酒　仰面醉酣酣</p><p><a href="../../model.html#/doc/23724">View poem's topic associations</a></p></body></html>
