  <body><p>843_21: 《回雁峰》齊己</p>
    <p>瘴雨過孱顏　危邊有徑盤　壯堪扶壽嶽　靈合置仙壇　影北鴻聲亂　青南客道難　他年思隱遯　何處憑闌干</p><p><a href="../../model.html#/doc/46609">View poem's topic associations</a></p></body></html>
