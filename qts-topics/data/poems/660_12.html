  <body><p>660_12: 《感別元帥尚父（一作病中上錢尚父）》羅隱</p>
    <p>玉函瑤檢下台司　記得當時捧領時　半壁龍蛇蟠造化　滿筐山岳動神祇　疲牛舐犢心猶切　陰鶴鳴雛力已衰　稚子不才身抱疾　日窺貞跡淚雙垂</p><p><a href="../../model.html#/doc/36679">View poem's topic associations</a></p></body></html>
