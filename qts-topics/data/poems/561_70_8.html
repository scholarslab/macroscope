  <body><p>561_70_8: 《吳姬十首（其八）》薛能</p>
    <p>樓臺重疊滿天雲　殷殷鳴鼉世上聞　此日楊花初似雪　女兒弦管弄參軍</p><p><a href="../../model.html#/doc/31161">View poem's topic associations</a></p></body></html>
