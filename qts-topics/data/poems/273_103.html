  <body><p>273_103: 《留別宋處士》戴叔倫</p>
    <p>留歡方繼燭　此會豈他人　鄉里遊從舊　兒童內外親　夜深愁不醉　老去別何頻　莫折園中柳　相看惜暮春</p><p><a href="../../model.html#/doc/14438">View poem's topic associations</a></p></body></html>
