  <body><p>486_73: 《淮南臥病感路群侍禦訪別》鮑溶</p>
    <p>西臺御使重難言　落木疏籬遶病魂　一望青雲感驄馬　款行黃草出柴門</p><p><a href="../../model.html#/doc/25900">View poem's topic associations</a></p></body></html>
