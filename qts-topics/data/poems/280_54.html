  <body><p>280_54: 《送韋判官得雨中山》盧綸</p>
    <p>前峰後嶺碧濛濛　草擁驚泉樹帶風　人語馬嘶聽不得　更堪長路在雲中</p><p><a href="../../model.html#/doc/14967">View poem's topic associations</a></p></body></html>
