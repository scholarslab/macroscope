  <body><p>551_3: 《江陵府初試澄心如水》盧肇</p>
    <p>丹心何所喻　唯水並清虛　莫測千尋底　難知一勺初　內明非有物　上善本無魚　澹泊隨高下　波瀾逐卷舒　養蒙方浩浩　出險每徐徐　若灌情田裏　常流盡不如</p><p><a href="../../model.html#/doc/30431">View poem's topic associations</a></p></body></html>
