  <body><p>632_65: 《長亭》司空圖</p>
    <p>梅雨和鄉淚　終年共酒衣　殷勤華表鶴　羨爾亦曾歸</p><p><a href="../../model.html#/doc/34752">View poem's topic associations</a></p></body></html>
