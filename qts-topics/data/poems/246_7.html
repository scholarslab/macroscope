  <body><p>246_7: 《賈員外處見中書賈舍人巴陵詩集覽之懷舊代書寄贈》獨孤及</p>
    <p>海岸望青瑣　雲長天漫漫　十年不一展　知有關山難　適逢阮始平　立馬問長安　取公詠懷詩　示我江海瀾　暫若窺武庫　森然矛戟寒　眼明遺頭風　心悅忘朝餐　大駕今返正　熊羆扈鳴鑾　公遊鳳凰沼　獻可在筆端　繫越有長纓　封關祗一丸　冏然翔寥廓　仰望慚羽翰　嘉會不我與　相思歲云殫　唯當袖佳句　持比青琅玕</p><p><a href="../../model.html#/doc/12879">View poem's topic associations</a></p></body></html>
