  <body><p>348_39: 《遊洞靈觀》陳羽</p>
    <p>初訪西城禮少君　獨行深入洞天雲　風吹青桂寒花落　香繞仙壇處處聞</p><p><a href="../../model.html#/doc/18365">View poem's topic associations</a></p></body></html>
