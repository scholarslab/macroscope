  <body><p>107_10: 《送考功武員外學士使嵩山置舍利塔歌》徐堅</p>
    <p>伊川別騎　灞岸分筵　對三春之花月　覽千里之風煙　望青山兮分地　見白雲兮在天　寄愁心於樽酒　愴離緒於清弦　共握手而相顧　各銜悽而黯然</p><p><a href="../../model.html#/doc/5300">View poem's topic associations</a></p></body></html>
