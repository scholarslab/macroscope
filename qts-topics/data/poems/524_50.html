  <body><p>524_50: 《偶作》杜牧</p>
    <p>才子風流詠曉霞　倚樓吟住日初斜　驚殺東鄰繡床女　錯將黃暈壓檀花</p><p><a href="../../model.html#/doc/28420">View poem's topic associations</a></p></body></html>
