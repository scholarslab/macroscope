  <body><p>13_2: 《郊廟歌辭。享太廟樂章。肅和》?</p>
    <p>大哉至德　允茲明聖　格于上下　聿遵誠敬　嘉樂斯登　鳴球以詠　神其降止　式隆景命</p><p><a href="../../model.html#/doc/602">View poem's topic associations</a></p></body></html>
