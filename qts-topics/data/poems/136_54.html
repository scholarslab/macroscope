  <body><p>136_54: 《山居貽裴十二迪》儲光羲</p>
    <p>落葉滿山砌　蒼煙埋竹扉　遠懷青冥士　書劍常相依　霜臥眇茲地　琴言紛已違　衡陽今萬里　南雁將何歸　出徑惜松引　入舟憐釣磯　西林有明月　夜久空微微</p><p><a href="../../model.html#/doc/6483">View poem's topic associations</a></p></body></html>
