  <body><p>160_114: 《他鄉七夕》孟浩然</p>
    <p>他鄉逢七夕　旅館益羇愁　不見穿針婦　空懷故國樓　緒風初減熱　新月始臨秋　誰忍窺河漢　迢迢問斗牛</p><p><a href="../../model.html#/doc/7792">View poem's topic associations</a></p></body></html>
