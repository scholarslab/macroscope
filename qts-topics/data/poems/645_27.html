  <body><p>645_27: 《贈來進士鵬》李鹹用</p>
    <p>語玄人不道　星漢在靈空　若使無良遇　虛言有至公　月明千嶠雪　灘急五更風　此際苦吟力　分將造化功</p><p><a href="../../model.html#/doc/35668">View poem's topic associations</a></p></body></html>
