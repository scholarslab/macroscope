  <body><p>23_40: 《琴曲歌辭。蔡氏五弄。淥水辭》李賀</p>
    <p>今宵好風月　阿侯在何處　為有傾城色　翻成足愁苦　東湖采蓮葉　南湖拔蒲根　未持寄小姑　且持感愁魂</p><p><a href="../../model.html#/doc/1530">View poem's topic associations</a></p></body></html>
