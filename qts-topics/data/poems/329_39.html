  <body><p>329_39: 《發硤石路上卻寄內》權德輿</p>
    <p>莎柵東行五谷深　千峰萬壑雨沈沈　細君幾日路經此　應見悲翁相望心</p><p><a href="../../model.html#/doc/17448">View poem's topic associations</a></p></body></html>
