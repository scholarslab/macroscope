  <body><p>597_8: 《題文翁石室》裴鉶</p>
    <p>文翁石室有儀形　庠序千秋播德馨　古柏尚留今日翠　高岷猶藹舊時青　人心未肯拋羶蟻　弟子依前學聚螢　更歎沱江無限水　爭流祗願到滄溟</p><p><a href="../../model.html#/doc/33098">View poem's topic associations</a></p></body></html>
