  <body><p>553_16: 《襄州獻盧尚書》姚鵠</p>
    <p>立事成功盡遠圖　一方獨與萬方殊　藩臣皆競師兵略　相國今多揖廟謨　禮樂政行凋弊俗　歌謠聲徹帝王都　即隨鳳詔歸何處　祗是操持造化鑪</p><p><a href="../../model.html#/doc/30514">View poem's topic associations</a></p></body></html>
