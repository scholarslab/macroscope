  <body><p>634_5_2: 《雜題二首（其二）》司空圖</p>
    <p>魚在枯池鳥在林　四時無奈雪霜侵　若教激勸由真宰　亦獎青松徑寸心</p><p><a href="../../model.html#/doc/34944">View poem's topic associations</a></p></body></html>
