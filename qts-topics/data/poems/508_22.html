  <body><p>508_22: 《寒食》李餘</p>
    <p>玉輪江上雨絲絲　公子游春醉不知　翦渡歸來風正急　水濺鞍帕嫩鵝兒</p><p><a href="../../model.html#/doc/27184">View poem's topic associations</a></p></body></html>
