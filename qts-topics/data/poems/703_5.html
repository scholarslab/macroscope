  <body><p>703_5: 《蒙閩王改賜鄉里》翁承贊</p>
    <p>鄉名文秀里光賢　別向鈞台造化權　閥閱便因今日貴　德音兼與後人傳　自從受賜身無力　向未酬恩骨肯鐫　歸闕路遙心更切　不嫌扶病倚旌旃</p><p><a href="../../model.html#/doc/39495">View poem's topic associations</a></p></body></html>
