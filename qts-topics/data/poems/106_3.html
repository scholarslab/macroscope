  <body><p>106_3: 《夜遊曲》鄭愔</p>
    <p>漢室歡娛盛　魏國文雅遒　許史多暮宿　應陳從夜遊　西園讌公子　北里召王侯　詎似將軍獵　空嗟亭尉留</p><p><a href="../../model.html#/doc/5264">View poem's topic associations</a></p></body></html>
