  <body><p>898_3: 《女冠子》張泌</p>
    <p>露花煙草　寂寞五雲三島　正春深　貌減潛銷玉　香殘尚惹襟　竹疏虛檻靜　松密醮壇陰　何事劉郎去　信沈沈</p><p><a href="../../model.html#/doc/49637">View poem's topic associations</a></p></body></html>
