  <body><p>25_41: 《雜曲歌辭。自君之出矣》雍裕之</p>
    <p>自君之出矣　寶鏡為誰明　思君如隴水　長聞鳴咽聲</p><p><a href="../../model.html#/doc/1729">View poem's topic associations</a></p></body></html>
