  <body><p>889_3_1: 《菩薩蠻（又名子夜歌、巫山一片雲、重疊金）（其一）》李曄</p>
    <p>登樓遙望秦宮殿　茫茫只見雙飛燕　渭水一條流　千山與萬丘　遠煙籠碧樹　陌上行人去　安得有英雄　迎歸大內中</p><p><a href="../../model.html#/doc/48933">View poem's topic associations</a></p></body></html>
