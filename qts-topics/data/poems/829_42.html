  <body><p>829_42: 《寄令狐郎中》貫休</p>
    <p>雨打繁暑盡　放懷步微涼　綠苔狂似人　入我白玉堂　塹鳥眠堪畫　庭檉夜益香　唯應蕊宮子　時到虎溪傍</p><p><a href="../../model.html#/doc/45672">View poem's topic associations</a></p></body></html>
