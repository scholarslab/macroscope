  <body><p>355_32: 《酬樂天詠老見示》劉禹錫</p>
    <p>人誰不願老　老去有誰憐　身瘦帶頻減　髮稀冠自偏　廢書緣惜眼　多炙為隨年　經事還諳事　閱人如閱川　細思皆幸矣　下此便翛然　莫道桑榆晚　微霞尚滿天</p><p><a href="../../model.html#/doc/18725">View poem's topic associations</a></p></body></html>
