  <body><p>693_6: 《讀諸家詩》杜荀鶴</p>
    <p>辭賦文章能者稀　難中難者莫過詩　直應吟骨無生死　祗我前身是阿誰</p><p><a href="../../model.html#/doc/38895">View poem's topic associations</a></p></body></html>
