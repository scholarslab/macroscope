  <body><p>837_1_6: 《山居詩二十四首（其六）》貫休</p>
    <p>鳥外塵中四十秋　亦曾高挹漢諸侯　如斯標致雖清拙　大丈夫兒合自由　紫朮黃菁苗蕺蕺　錦囊香麝語啾啾　終須心到曹溪叟　千歲櫧根雪滿頭</p><p><a href="../../model.html#/doc/46094">View poem's topic associations</a></p></body></html>
