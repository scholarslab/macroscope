  <body><p>520_46: 《大雨行（開成三年宣州開元寺作）》杜牧</p>
    <p>東垠黑風駕海水　海底卷上天中央　三吳六月忽淒慘　晚後點滴來蒼茫　錚棧雷車軸轍壯　矯躩蛟龍爪尾長　神鞭鬼馭載陰帝　來往噴灑何顛狂　四面崩騰玉京仗　萬里橫互羽林槍　雲纏風束亂敲磕　黃帝未勝蚩尤強　百川氣勢苦豪俊　坤關密鎖愁開張　太和六年亦如此　我時壯氣神洋洋　東樓聳首看不足　恨無羽翼高飛翔　盡召邑中豪健者　闊展朱盤開酒場　奔觥槌鼓助聲勢　眼底不顧纖腰娘　今年闒茸鬢已白　奇遊壯觀唯深藏　景物不盡人自老　誰知前事堪悲傷</p><p><a href="../../model.html#/doc/28127">View poem's topic associations</a></p></body></html>
