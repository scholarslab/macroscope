  <body><p>524_28: 《見穆三十宅中庭海榴花謝》杜牧</p>
    <p>矜紅掩素似多才　不待櫻桃不逐梅　春到未曾逢宴賞　雨餘爭解免低徊　巧窮南國千般艷　趁得春風二月開　堪恨王孫浪遊去　落英狼籍始歸來</p><p><a href="../../model.html#/doc/28397">View poem's topic associations</a></p></body></html>
