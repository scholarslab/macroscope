  <body><p>87_14: 《奉和聖制途次陝州應制》張說</p>
    <p>周召嘗分陝　詩書空復傳　何如萬乘睠　追賞二南篇　郡帶洪河側　宮臨大道邊　洛城將日近　佳氣滿山川</p><p><a href="../../model.html#/doc/4574">View poem's topic associations</a></p></body></html>
