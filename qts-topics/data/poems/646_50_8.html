  <body><p>646_50_8: 《依韻修睦上人山居十首（其八）》李鹹用</p>
    <p>何事深山嘯復歌　短弓長劍不如他　且圖青史垂名穩　從道前賢自滯多　鷃敢辭栖短棘　鳳凰猶解怯高羅　人生若得逢堯舜　便是巢由亦易過</p><p><a href="../../model.html#/doc/35779">View poem's topic associations</a></p></body></html>
