  <body><p>866_17: 《同鹿門少年馬紹隆冥遊詩。憶荊南》龐德公</p>
    <p>高名宋玉遺閑麗　作賦蘭成絕盛才　誰似遼東千歲鶴　倚天華表卻歸來</p><p><a href="../../model.html#/doc/47923">View poem's topic associations</a></p></body></html>
