  <body><p>318_28: 《奉陪武相公西亭夜宴陸郎中》獨孤實</p>
    <p>仙郎膺上才　夜宴接三台　燭引銀河轉　花連錦帳開　靜看歌扇舉　不覺舞腰回　寥落東方曙　無辭盡玉杯</p><p><a href="../../model.html#/doc/17021">View poem's topic associations</a></p></body></html>
