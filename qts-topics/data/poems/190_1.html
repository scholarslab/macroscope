  <body><p>190_1: 《期盧嵩，枉書稱日暮無馬不赴，以詩答》韋應物</p>
    <p>佳期不可失　終願枉衡門　南陌人猶度　西林日未昏　庭前空倚杖　花裏獨留樽　莫道無來駕　知君有短轅</p><p><a href="../../model.html#/doc/9123">View poem's topic associations</a></p></body></html>
