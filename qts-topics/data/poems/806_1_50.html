  <body><p>806_1_50: 《詩三百三首（其五十）》寒山</p>
    <p>相喚採芙蓉　可憐清江裏　遊戲不覺暮　屢見狂風起　浪捧鴛鴦兒　波搖鸂鶒子此時居舟楫　浩蕩情無已</p><p><a href="../../model.html#/doc/44259">View poem's topic associations</a></p></body></html>
