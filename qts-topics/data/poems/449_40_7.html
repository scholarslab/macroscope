  <body><p>449_40_7: 《和春深二十首（其七）》白居易</p>
    <p>何處春深好　春深潮戶家　濤翻三月雪　浪噴四時花　曳練馳千馬　驚雷走萬車餘波落何處　江轉富陽斜　何處春深好　春深痛飲家　十分杯裏物　五色眼前花餔歠眠糟甕　流涎見麴車　中山一沈醉　千度日西斜</p><p><a href="../../model.html#/doc/23634">View poem's topic associations</a></p></body></html>
