  <body><p>804_1: 《賦得江邊柳（一作臨江樹）》魚玄機</p>
    <p>翠色連荒岸　煙姿入遠樓　影鋪秋水面　花落釣人頭　根老藏魚窟　枝低繫客舟　蕭蕭風雨夜　驚夢復添愁</p><p><a href="../../model.html#/doc/44129">View poem's topic associations</a></p></body></html>
