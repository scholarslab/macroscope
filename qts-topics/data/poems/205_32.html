  <body><p>205_32: 《近獲風痹之疾，題寄所懷》包佶</p>
    <p>病夫將已矣　無可答君恩　衾枕同羇客　圖書委外孫　久來從吏道　常欲奉空門　疾走機先息　攲行力漸煩　無醫能卻老　有變是游魂　鳥宿還依伴　蓬飄莫問根　寓形齊指馬　觀境制心猿　唯借南榮地　清晨暫負喧</p><p><a href="../../model.html#/doc/10040">View poem's topic associations</a></p></body></html>
