  <body><p>697_10: 《代書寄馬》韋莊</p>
    <p>驅馳曾在五侯家　見說初生自渥洼　鬃白似披梁苑雪　頸肥如撲杏園花　休嫌綠綬嘶貧舍　好著紅纓入使衙　穩上雲衢千萬里　年年長踏魏堤沙</p><p><a href="../../model.html#/doc/39122">View poem's topic associations</a></p></body></html>
