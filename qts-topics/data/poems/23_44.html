  <body><p>23_44: 《琴曲歌辭。蔡氏五弄。秋思》司空曙</p>
    <p>靜與懶相偶　年將衰共催　前途歡不集　往事恨空來　晝景委紅葉　月華鋪綠苔　沈思更何有　結坐玉琴哀</p><p><a href="../../model.html#/doc/1536">View poem's topic associations</a></p></body></html>
