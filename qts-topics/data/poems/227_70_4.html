  <body><p>227_70_4: 《有感五首（其四）》杜甫</p>
    <p>丹桂風霜急　青梧日夜凋　由來強幹地　未有不臣朝　受鉞親賢往　卑宮制詔遙終依古封建　豈獨聽簫韶</p><p><a href="../../model.html#/doc/11330">View poem's topic associations</a></p></body></html>
