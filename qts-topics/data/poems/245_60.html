  <body><p>245_60: 《河上寄故人》韓翃</p>
    <p>河流曉天　濮水清煙　日暖昆吾臺上　春深顓頊城邊　鶯聲亂啁鵠　　花片細點龍泉　西望情人早至　猶應得醉芳年</p><p><a href="../../model.html#/doc/12870">View poem's topic associations</a></p></body></html>
