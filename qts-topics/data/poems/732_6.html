  <body><p>732_6: 《星回節避風台驃信命賦》趙叔達</p>
    <p>法駕避星回　波羅毘勇猜　　河潤冰難合　地暖梅先開　下令俚柔洽　　獻賝弄棟來　願將不才質　千載侍游臺</p><p><a href="../../model.html#/doc/41087">View poem's topic associations</a></p></body></html>
