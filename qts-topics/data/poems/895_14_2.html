  <body><p>895_14_2: 《菩薩蠻（其二）》尹鶚</p>
    <p>嗚嗚曉角調如語　畫樓三會喧雷鼓　枕上夢方殘　月光鋪水寒　蛾眉應斂翠　咫尺同千里　宿酒未全消　滿懷離恨饒</p><p><a href="../../model.html#/doc/49393">View poem's topic associations</a></p></body></html>
