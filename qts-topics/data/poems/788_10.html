  <body><p>788_10: 《三言喜皇甫曾侍禦見過南樓玩月》顏真卿</p>
    <p>喜嘉客　闢前軒　天月淨　水雲昏　雁聲苦　蟾影寒　聞裛浥　滴檀欒　歡宴處　江湖間　卷翠幕　吟嘉句　恨清光　留不住　高駕動　清角催　惜歸去　重裴回　露欲晞　客將醉　猶宛轉　照深意</p><p><a href="../../model.html#/doc/43522">View poem's topic associations</a></p></body></html>
