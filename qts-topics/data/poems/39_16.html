  <body><p>39_16: 《賦得胥台露》庾抱</p>
    <p>胥臺既落構　荊棘稍侵扉　棟拆連雲影　梁摧照日暉　翔鶤逐不及　巢燕反無歸　唯有團階露　承曉共沾衣</p><p><a href="../../model.html#/doc/2659">View poem's topic associations</a></p></body></html>
