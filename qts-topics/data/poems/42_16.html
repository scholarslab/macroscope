  <body><p>42_16: 《江中望月》盧照鄰</p>
    <p>江水向涔陽　澄澄寫月光　鏡圓珠溜徹　弦滿箭波長　沈鉤搖兔影　浮桂動丹芳　延照相思夕　千里共霑裳</p><p><a href="../../model.html#/doc/2757">View poem's topic associations</a></p></body></html>
