  <body><p>644_3: 《西門行》李咸用</p>
    <p>勞禽不擇枝　飢虎不畏檻　君子當固窮　無為仲由濫　爾奮空拳彼擊劍　水縱長瀾火飛焰　漢高偶試神蛇驗　武王龜筮驚人險　四龍或躍猶依泉　小狐勿恃衝波膽</p><p><a href="../../model.html#/doc/35598">View poem's topic associations</a></p></body></html>
