  <body><p>231_38: 《簡吳郎司法》杜甫</p>
    <p>有客乘舸自忠州　遣騎安置瀼西頭　古堂本買藉疏豁　借汝遷居停宴遊　雲石熒熒高葉曙　風江颯颯亂帆秋　卻為姻婭過逢地　許坐曾軒數散愁</p><p><a href="../../model.html#/doc/11762">View poem's topic associations</a></p></body></html>
