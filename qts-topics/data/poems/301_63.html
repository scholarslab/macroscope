  <body><p>301_63: 《題禪師房》王建</p>
    <p>浮生不住葉隨風　填海移山總是空　長向人間愁老病　誰來閒坐此房中</p><p><a href="../../model.html#/doc/16163">View poem's topic associations</a></p></body></html>
