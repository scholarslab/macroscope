  <body><p>442_41: 《舊房》白居易</p>
    <p>遠壁秋聲蟲絡絲　入簷新影月低眉　床帷半故簾旌斷　仍是初寒欲夜時</p><p><a href="../../model.html#/doc/23018">View poem's topic associations</a></p></body></html>
