  <body><p>676_72: 《右省補闕張茂樞同在諫垣鄰居光德迭和篇什…因抒酬寄》鄭谷</p>
    <p>何宋清名動粉闈　不才今日偶陳詩　考功豈敢聞題品　水部猶須繫挈維　積雪巷深酬唱夜　落花牆隔笑言時　紫垣名士推揚切　為話心孤倍感知</p><p><a href="../../model.html#/doc/37705">View poem's topic associations</a></p></body></html>
