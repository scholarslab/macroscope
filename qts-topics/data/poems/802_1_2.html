  <body><p>802_1_2: 《燕子樓三首（其二）》關盼盼</p>
    <p>北邙松柏鎖愁煙　燕子樓中思悄然　自埋劍履歌塵散　紅袖香銷一十年</p><p><a href="../../model.html#/doc/43990">View poem's topic associations</a></p></body></html>
