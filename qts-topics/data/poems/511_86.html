  <body><p>511_86: 《耍娘歌》張祜</p>
    <p>宜春花夜雪千枝　妃子偷行上密隨　便喚耍娘歌一曲　六宮生老是蛾眉</p><p><a href="../../model.html#/doc/27548">View poem's topic associations</a></p></body></html>
