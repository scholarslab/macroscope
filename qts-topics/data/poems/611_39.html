  <body><p>611_39: 《酒中十詠。酒城》皮日休</p>
    <p>萬仞峻為城　沈酣侵其俗　香侵井幹過　味染濠波淥　朝傾逾百榼　暮壓幾千斛　吾將隸此中　但為閽者足</p><p><a href="../../model.html#/doc/33744">View poem's topic associations</a></p></body></html>
