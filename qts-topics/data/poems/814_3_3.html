  <body><p>814_3_3: 《奉和段著作山居呈諸同志三首次本韻（其三）》無可</p>
    <p>暫收丹陛跡　獨往亂山居　入雪知人遠　眠雲覺俗虛　足垂巖頂石　纓濯洞中渠　只見僧酬答　新歸絕壑書</p><p><a href="../../model.html#/doc/44798">View poem's topic associations</a></p></body></html>
