  <body><p>224_10: 《李監宅》杜甫</p>
    <p>尚覺王孫貴　豪家意頗濃　屏開金孔雀　褥隱繡芙蓉　且食雙魚美　誰看異味重　門闌多喜色　女婿近乘龍</p><p><a href="../../model.html#/doc/10932">View poem's topic associations</a></p></body></html>
