  <body><p>613_67: 《病後春思》皮日休</p>
    <p>連錢錦暗麝氛氳　荊思多才詠鄂君　孔雀鈿寒窺沼見　石榴紅重墮階聞　牢愁有度應如月　春夢無心祗似雲　應笑病來慚滿願　花牋好作斷腸文</p><p><a href="../../model.html#/doc/33842">View poem's topic associations</a></p></body></html>
