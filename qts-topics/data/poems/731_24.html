  <body><p>731_24: 《山中有所思》王岩</p>
    <p>零零夜雨漬愁根　觸物傷離好斷魂　莫怪杜鵑飛去盡　紫微花里有啼猿</p><p><a href="../../model.html#/doc/41077">View poem's topic associations</a></p></body></html>
