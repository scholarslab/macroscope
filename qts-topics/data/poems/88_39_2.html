  <body><p>88_39_2: 《南中送北使二首（其二）》張說</p>
    <p>待罪居重譯　窮愁暮雨秋　山臨鬼門路　城繞瘴江流　人事今如此　生涯尚可求　逢君入鄉縣　傳我念京周　別恨歸途遠　離言暮景遒　夷歌翻下淚　蘆酒未消愁　聞有胡兵急　深懷漢國羞　和親先是詐　款塞果為讎　釋繫應分爵　蠲徒幾復侯　廉頗誠未老　孫叔且無謀　若道馮唐事　皇恩尚可收</p><p><a href="../../model.html#/doc/4714">View poem's topic associations</a></p></body></html>
