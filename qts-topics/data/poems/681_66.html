  <body><p>681_66: 《睡起》韓偓</p>
    <p>睡起牆陰下藥闌　瓦松花白閉柴關　斷年不出僧嫌癖　逐日無機鶴伴閒　塵土莫尋行止處　煙波長在夢魂間　終撐舴艋稱漁叟　賒買湖心一崦山</p><p><a href="../../model.html#/doc/38013">View poem's topic associations</a></p></body></html>
