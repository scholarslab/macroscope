  <body><p>259_27: 《登雲中》元季川</p>
    <p>灌田東山下　取樂在爾休　清興相引行　日日三四周　白鷗與我心　不厭此中遊　窮覽頗有適　不極趣無幽　憀然歌采薇　曲盡心悠悠</p><p><a href="../../model.html#/doc/13478">View poem's topic associations</a></p></body></html>
