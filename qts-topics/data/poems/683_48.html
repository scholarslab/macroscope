  <body><p>683_48: 《忍笑》韓偓</p>
    <p>宮樣衣裳淺畫眉　晚來梳洗更相宜　水精鸚鵡釵頭顫　舉袂佯羞忍笑時</p><p><a href="../../model.html#/doc/38164">View poem's topic associations</a></p></body></html>
