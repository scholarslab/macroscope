  <body><p>762_39: 《贈廖融》王正己</p>
    <p>病起正當秋閣迥　酒醒迎對夜濤寒　爐中藥熟分僧飯　枕上琴閒借客彈</p><p><a href="../../model.html#/doc/42602">View poem's topic associations</a></p></body></html>
