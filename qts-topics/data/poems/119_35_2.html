  <body><p>119_35_2: 《白紵辭二首（前首一作《香風詞》）（其二）》崔國輔</p>
    <p>董賢女弟在椒風　窈窕繁華貴後宮　璧帶金釭皆翡翠　一朝零落變成空</p><p><a href="../../model.html#/doc/5671">View poem's topic associations</a></p></body></html>
