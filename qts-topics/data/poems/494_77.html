  <body><p>494_77: 《候仙詞》施肩吾</p>
    <p>西歸公子何時降　南岳先生早晚來　巡歷世間猶未遍　乞求鸞鶴且裴回</p><p><a href="../../model.html#/doc/26227">View poem's topic associations</a></p></body></html>
