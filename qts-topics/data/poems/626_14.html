  <body><p>626_14: 《寒夜文宴得驚字》陸龜蒙</p>
    <p>各將寒調觸詩情　旋見微澌入硯生　霜月滿庭人暫起　汀洲半夜雁初驚　三秋每為仙題想　一日多因累句傾　千里建康衰草外　含毫誰是憶昭明</p><p><a href="../../model.html#/doc/34328">View poem's topic associations</a></p></body></html>
