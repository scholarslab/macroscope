  <body><p>88_56: 《春雨早雷》張說</p>
    <p>東北春風至　飄飄帶雨來　拂黃先變柳　點素早驚梅　樹藹懸書閣　煙含作賦臺　河魚未上凍　江蟄已聞雷　美人宵夢著　金屏曙不開　無緣一啟齒　空酌萬年杯</p><p><a href="../../model.html#/doc/4731">View poem's topic associations</a></p></body></html>
