  <body><p>573_36: 《病蟬》賈島</p>
    <p>病蟬飛不得　向我掌中行　拆翼猶能薄　酸吟尚極清　露華凝在腹　塵點誤侵睛　黃雀并鳶鳥　俱懷害爾情</p><p><a href="../../model.html#/doc/31803">View poem's topic associations</a></p></body></html>
