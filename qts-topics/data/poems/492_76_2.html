  <body><p>492_76_2: 《贈歌人郭婉二首（其二）》殷堯藩</p>
    <p>雲滿衣裳月滿身　輕盈歸步過流塵　五更無限留連意　常恐風花又一春</p><p><a href="../../model.html#/doc/26119">View poem's topic associations</a></p></body></html>
