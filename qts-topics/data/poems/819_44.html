  <body><p>819_44: 《送還本上人遊江西》皎然</p>
    <p>欲廣分何教　心將江漢期　雲招望寺處　月待泝杯時　真侶誰傷別　降猿汝自悲　多應過廬阜　幽賞卻來遲</p><p><a href="../../model.html#/doc/45159">View poem's topic associations</a></p></body></html>
