  <body><p>237_66: 《送時暹避難適荊南》錢起</p>
    <p>三歎把離袂　七哀深我情　雲天愁遠別　豺虎擁前程　駐馬戀攜手　隔河聞哭聲　相思昏若夢　淚眼幾時明</p><p><a href="../../model.html#/doc/12181">View poem's topic associations</a></p></body></html>
