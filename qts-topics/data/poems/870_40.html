  <body><p>870_40: 《題仙娥驛》李日新</p>
    <p>商山食店大悠悠　陳鶡鑼古頭　更有臺中牛肉炙　尚盤數臠紫光毬</p><p><a href="../../model.html#/doc/48200">View poem's topic associations</a></p></body></html>
