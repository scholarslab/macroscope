  <body><p>529_48: 《趨慈和寺移宴》許渾</p>
    <p>高寺移清宴　漁舟繫綠蘿　潮平秋水闊　雲斂暮山多　廣檻停簫鼓　繁弦散綺羅　西樓半床月　莫問夜如何</p><p><a href="../../model.html#/doc/28693">View poem's topic associations</a></p></body></html>
