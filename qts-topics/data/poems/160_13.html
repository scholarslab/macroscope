  <body><p>160_13: 《宿永嘉江，寄山陰崔少府國輔》孟浩然</p>
    <p>我行窮水國　君使入京華　相去日千里　孤帆天一涯　臥聞海潮至　起視江月斜　借問同舟客　何時到永嘉</p><p><a href="../../model.html#/doc/7691">View poem's topic associations</a></p></body></html>
