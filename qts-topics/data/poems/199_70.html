  <body><p>199_70: 《感遇》岑參</p>
    <p>北山有芳杜　靡靡花正發　未及得采之　秋風忽吹殺　君不見拂雲百丈青松柯　縱使秋風無奈何　四時常作青黛色　可憐杜花不相識</p><p><a href="../../model.html#/doc/9655">View poem's topic associations</a></p></body></html>
