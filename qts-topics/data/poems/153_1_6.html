  <body><p>153_1_6: 《雜詩六首（其六）》李華</p>
    <p>結交得書生　書生鈍且直　爭權復爭利　終不得其力　我逢縱橫者　是我牙與翼　相旋如疾風　並命趨紫極　奔車得停軌　風火何相逼　仁義豈有常　肝膽反為賊　勿嫌書生直　鈍直深可憶</p><p><a href="../../model.html#/doc/7482">View poem's topic associations</a></p></body></html>
