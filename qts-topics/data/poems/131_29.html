  <body><p>131_29: 《清明宴司勳劉郎中別業》祖詠</p>
    <p>田家復近臣　行樂不違親　霽日園林好　清明煙火新　以文長會友　唯德自成鄰　池照窗陰晚　杯香藥味春　簷前花覆地　竹外鳥窺人　何必桃源裏　深居作隱淪</p><p><a href="../../model.html#/doc/6279">View poem's topic associations</a></p></body></html>
