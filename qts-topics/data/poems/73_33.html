  <body><p>73_33: 《送光祿姚卿還都》蘇頲</p>
    <p>漢室有英台　荀家寵俊才　九卿朝已入　三子暮同來　不授綸為草　還司鼎用梅　兩京王者宅　駟馬日應迴</p><p><a href="../../model.html#/doc/3985">View poem's topic associations</a></p></body></html>
