  <body><p>299_48: 《題別遺愛草堂兼呈李十使君（李十亦嘗隱廬山白鹿洞）》王建</p>
    <p>曾住鑪峰下　書堂對藥臺　斬新蘿徑合　依舊竹窗開　砌水親看決　池荷手自栽　五年方暫至　一宿又須回　縱未長歸得　猶勝不到來　君家白鹿洞　聞道亦生苔</p><p><a href="../../model.html#/doc/15988">View poem's topic associations</a></p></body></html>
