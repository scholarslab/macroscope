  <body><p>13_31: 《郊廟歌辭。享太廟樂章。升和》?</p>
    <p>顧惟菲薄　纂曆應期　中外同軌　夷狄來思　樂用崇德　禮以陳詞　夕惕若厲　欽奉弘基</p><p><a href="../../model.html#/doc/631">View poem's topic associations</a></p></body></html>
