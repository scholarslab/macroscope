  <body><p>108_9: 《奉和聖制送張說上集賢學士賜宴（賦得登字）》蕭嵩</p>
    <p>帝曰簡才能　旌賢在股肱　文章禮一變　禮樂道逾弘　芸閣英華入　賓門鵷鷺登　恩筵過所望　聖澤實超恆　夏葉開紅藥　餘花發紫藤　微臣亦何幸　叨此預文朋</p><p><a href="../../model.html#/doc/5313">View poem's topic associations</a></p></body></html>
