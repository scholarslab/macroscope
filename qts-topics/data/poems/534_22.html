  <body><p>534_22: 《聽歌鷓鴣辭》許渾</p>
    <p>南國多情多艷詞　鷓鴣清怨遶梁飛　甘堂城上客先醉　苦竹嶺頭人未歸　響轉碧霄雲駐影　曲終清漏月沈暉　山行水宿不知遠　猶夢玉釵金縷衣</p><p><a href="../../model.html#/doc/28932">View poem's topic associations</a></p></body></html>
