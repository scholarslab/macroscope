  <body><p>379_21: 《送孟寂赴舉》孟郊</p>
    <p>烈士不憂身　為君吟苦辛　男兒久失意　寶劍亦生塵　浮俗官是貴　君子道所珍　況當聖明主　豈乏證玉臣　濁水無白日　清流鑒蒼旻　賢愚皎然別　結交當有因</p><p><a href="../../model.html#/doc/20006">View poem's topic associations</a></p></body></html>
