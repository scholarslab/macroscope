  <body><p>884_22: 《夜行次東關逢魏扶東歸》許渾</p>
    <p>南北斷蓬飄　長亭酒一瓢　殘雲歸太華　疏雨過中條　樹色隨關迥　河聲入塞遙　勞歌此分首　風急馬蕭蕭</p><p><a href="../../model.html#/doc/48738">View poem's topic associations</a></p></body></html>
