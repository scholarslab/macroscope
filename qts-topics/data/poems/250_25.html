  <body><p>250_25: 《送榮別駕赴華州》皇甫冉</p>
    <p>直到群峰下　應無累日程　高車入郡舍　流水出關城　草色田家迥　槐陰府吏迎　還將海沂詠　籍甚漢公卿</p><p><a href="../../model.html#/doc/13155">View poem's topic associations</a></p></body></html>
