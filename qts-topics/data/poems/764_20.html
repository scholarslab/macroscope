  <body><p>764_20: 《寄左先輩》譚用之</p>
    <p>狂歌白鹿上青天　何似蘭塘釣紫煙　萬卷紫龍坑外物　一泓孫楚耳中泉　翩翾蠻榼薰晴浦　轂轤魚車響夜船　學取青蓮李居士　一生杯酒在神仙</p><p><a href="../../model.html#/doc/42666">View poem's topic associations</a></p></body></html>
