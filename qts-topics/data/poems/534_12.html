  <body><p>534_12: 《和友人送僧歸桂州靈岩寺》許渾</p>
    <p>楚客送僧歸桂陽　海門帆勢極瀟湘　碧雲千里暮愁合　白雲一聲春思長　柳絮擁堤添衲軟　松花浮水注瓶香　南京長老幾年別　聞道半巖多影堂</p><p><a href="../../model.html#/doc/28922">View poem's topic associations</a></p></body></html>
