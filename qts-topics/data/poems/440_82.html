  <body><p>440_82: 《洪州逢熊孺登》白居易</p>
    <p>靖安院裏辛夷下　醉笑狂吟氣最粗　莫問別來多少苦　低頭看取白髭鬚</p><p><a href="../../model.html#/doc/22867">View poem's topic associations</a></p></body></html>
