  <body><p>511_138: 《容兒缽頭》張祜</p>
    <p>爭走金車叱鞅牛　笑聲唯是說千秋　兩邊角子羊門裏　猶學容兒弄缽頭</p><p><a href="../../model.html#/doc/27606">View poem's topic associations</a></p></body></html>
