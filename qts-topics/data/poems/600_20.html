  <body><p>600_20: 《雨雪曲》翁綬</p>
    <p>邊聲四合殷河流　雨雪飛來遍隴頭　鐵嶺探人迷鳥道　陰山飛將溼貂裘　斜飄旌旆過戎帳　半雜風沙入戍樓　一自塞垣無李蔡　何人為解北門憂</p><p><a href="../../model.html#/doc/33247">View poem's topic associations</a></p></body></html>
