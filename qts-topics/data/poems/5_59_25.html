  <body><p>5_59_25: 《游長寧公主流杯池二十五首（其二十五）》上官昭容</p>
    <p>憑高瞰險足怡心　菌閣桃源不暇尋　餘雪依林成玉樹　殘霙點岫即瑤岑</p><p><a href="../../model.html#/doc/303">View poem's topic associations</a></p></body></html>
