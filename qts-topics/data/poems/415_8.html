  <body><p>415_8: 《雨聲》元稹</p>
    <p>風吹竹葉休還動　雨點荷心暗復明　曾向西江船上宿　慣聞寒夜滴篷聲</p><p><a href="../../model.html#/doc/21536">View poem's topic associations</a></p></body></html>
