  <body><p>665_38: 《湘妃廟》羅隱</p>
    <p>劉表荒碑斷水濱　廟前幽草閉殘春　已將怨淚流斑竹　又感悲風入白蘋　八族未來誰北拱　四兇猶在莫南巡　九峰相似堪疑處　望見蒼梧不見人</p><p><a href="../../model.html#/doc/36903">View poem's topic associations</a></p></body></html>
