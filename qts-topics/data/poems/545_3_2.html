  <body><p>545_3_2: 《贈敬晊助教二首（一作無可詩）（其二）》劉得仁</p>
    <p>街西靜觀求居處　不到權門到寺頻　禁掖人知連狀薦　國庠官滿一家貧　清儀稱是蓬瀛客　直氣堪為諫諍臣　自顧無成年漸長　報恩惟願殺微身</p><p><a href="../../model.html#/doc/29977">View poem's topic associations</a></p></body></html>
