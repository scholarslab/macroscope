  <body><p>365_17: 《夜燕福建盧侍郎宅因送之鎮》劉禹錫</p>
    <p>暫駐旌旗洛水堤　綺筵紅燭醉蘭閨　美人美酒長相逐　莫怕猿聲發建溪</p><p><a href="../../model.html#/doc/19319">View poem's topic associations</a></p></body></html>
