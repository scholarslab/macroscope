  <body><p>747_50: 《送仙客》李中</p>
    <p>危言危行是男兒　倚伏相牽豈足悲　莫向汀洲時獨立　悠悠斜日照江蘺</p><p><a href="../../model.html#/doc/41822">View poem's topic associations</a></p></body></html>
