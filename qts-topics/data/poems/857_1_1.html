  <body><p>857_1_1: 《七言（其一）》呂岩</p>
    <p>金丹一粒定長生　須得真鉛煉甲庚　火取南方赤鳳髓　水求北海黑龜精　鼎追四季中央合　藥遣三元八卦行　齋戒興功成九轉　定應入口鬼神驚</p><p><a href="../../model.html#/doc/47424">View poem's topic associations</a></p></body></html>
