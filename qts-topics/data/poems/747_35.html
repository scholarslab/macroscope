  <body><p>747_35: 《宿山店書懷寄東林令圖上人》李中</p>
    <p>一宿山前店　旅情安可窮　猿聲鄉夢後　月影竹窗中　南楚征途闊　東吳舊業空　虎溪蓮社客　應笑此飄蓬</p><p><a href="../../model.html#/doc/41807">View poem's topic associations</a></p></body></html>
