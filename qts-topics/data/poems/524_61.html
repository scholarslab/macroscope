  <body><p>524_61: 《和宣州沈大夫登北樓書懷》杜牧</p>
    <p>兵符嚴重辭金馬　星劍光芒射斗牛　筆落青山飄古韻　帳開紅旆照高秋　香連日彩浮綃幕　溪逐歌聲遶畫樓　可惜登臨佳麗地　羽儀須去鳳池遊</p><p><a href="../../model.html#/doc/28431">View poem's topic associations</a></p></body></html>
