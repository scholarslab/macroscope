  <body><p>867_22: 《題壁》嚴含質</p>
    <p>下玄八千億甲子　丹飛先生嚴含質　謫下中天被斑革　六千甲子　血食澗飲廁猿狖　下濁界　景雲元紀升太一</p><p><a href="../../model.html#/doc/48006">View poem's topic associations</a></p></body></html>
