  <body><p>589_14: 《江上送從兄群玉校書東游》李頻</p>
    <p>逍遙蓬閣吏　才子復詩流　墳籍因窮覽　江湖卻縱遊　眠波聽戍鼓　飯浦約魚舟　處處迎高密　先應掃郡樓</p><p><a href="../../model.html#/doc/32725">View poem's topic associations</a></p></body></html>
