  <body><p>2_15: 《石淙（太子時作）》李顯</p>
    <p>三陽本是標靈紀　二室由來獨擅名　霞衣霞錦千般狀　雲峰雲岫百重生　水炫珠光遇泉客　巖懸石鏡厭山精　永願乾坤符睿算　長居膝下屬歡情</p><p><a href="../../model.html#/doc/117">View poem's topic associations</a></p></body></html>
