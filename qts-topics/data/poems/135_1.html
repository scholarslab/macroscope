  <body><p>135_1: 《冬夜寓居寄儲太祝（一作薛據詩）》綦毋潛</p>
    <p>自為洛陽客　夫子吾知音　盡義能下士　時人無此心　奈何離居夜　巢鳥悲空林　愁坐至月上　復聞南鄰砧</p><p><a href="../../model.html#/doc/6411">View poem's topic associations</a></p></body></html>
