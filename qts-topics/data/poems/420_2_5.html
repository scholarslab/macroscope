  <body><p>420_2_5: 《有酒十章（其五）》元稹</p>
    <p>有酒有酒香滿尊　君寧不飲開君顏　豈不知君飲此心恨　君今獨醒誰與言　君寧不見颶風翻海火燎原　巨鼇唐突高燄延　精衛銜蘆塞海溢　枯魚噴沫救池燔筋疲力竭波更大　鰭燋甲裂身已乾　有翼勸爾升九天　有鱗勸爾登龍門　九天下視日月轉　龍門上激雷雨奔　螗蜋雖怒誰爾懼　鶡旦雖啼誰爾憐　摶空意遠風來壯　我可奈何兮一杯又進消我煩</p><p><a href="../../model.html#/doc/21683">View poem's topic associations</a></p></body></html>
