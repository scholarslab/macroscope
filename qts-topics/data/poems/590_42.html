  <body><p>590_42: 《自水口入茶山》李郢</p>
    <p>蒨蒨紅裙好女兒　相偎相倚看人時　使君馬上應含笑　橫把金鞭為詠詩</p><p><a href="../../model.html#/doc/32822">View poem's topic associations</a></p></body></html>
