  <body><p>326_22: 《周平西墓》權德輿</p>
    <p>英威今寂寞　陳跡對崇丘　壯志清風在　荒墳白日愁　窮泉那復曉　喬木不知秋　歲歲寒塘側　無人水自流</p><p><a href="../../model.html#/doc/17316">View poem's topic associations</a></p></body></html>
