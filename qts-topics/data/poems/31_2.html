  <body><p>31_2: 《五郊樂章。肅和》魏征</p>
    <p>眇眇方輿　蒼蒼圜蓋　至哉樞紐　宅中圖大　氣調四序　風和萬籟　祚我明德　時雍道泰</p><p><a href="../../model.html#/doc/2374">View poem's topic associations</a></p></body></html>
