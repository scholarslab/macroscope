  <body><p>557_9: 《閨情》孟遲</p>
    <p>山上有山歸不得　湘江暮雨鷓鴣飛　蘼蕪亦是王孫草　莫送春香入客衣</p><p><a href="../../model.html#/doc/30819">View poem's topic associations</a></p></body></html>
