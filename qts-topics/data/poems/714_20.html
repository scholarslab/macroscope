  <body><p>714_20: 《旅行》崔道融</p>
    <p>少壯經勤苦　衰年始浪遊　誰憐不龜手　他處卻封侯</p><p><a href="../../model.html#/doc/40175">View poem's topic associations</a></p></body></html>
