  <body><p>633_36: 《紅茶花》司空圖</p>
    <p>景物詩人見即誇　豈憐高韻說紅茶　牡丹枉用三春力　開得方知不是花</p><p><a href="../../model.html#/doc/34836">View poem's topic associations</a></p></body></html>
