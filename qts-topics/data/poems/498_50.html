  <body><p>498_50: 《賦月華臨靜夜》姚合</p>
    <p>長空埃滅　皎皎月華臨　色正秋將半　光鮮夜自深　九宵晴更徹　四野氣難侵　靜照遙山出　孤明列宿沈　高人應不寐　驚鵲復何心　漏盡東方曉　佳期何處尋</p><p><a href="../../model.html#/doc/26674">View poem's topic associations</a></p></body></html>
