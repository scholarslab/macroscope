  <body><p>179_33_5: 《陪族叔刑部侍郎曄及中書賈舍人至遊洞庭五首（其五）》李白</p>
    <p>帝子瀟湘去不還　空餘秋草洞庭間　淡掃明湖開玉鏡　丹青畫出是君山</p><p><a href="../../model.html#/doc/8561">View poem's topic associations</a></p></body></html>
