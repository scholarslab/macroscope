  <body><p>780_14: 《洛出書》郭邕</p>
    <p>德合天貺呈　龍飛聖人作　光宅被寰區　圖書薦河洛　象登四氣順　文闢九疇錯　氤氳瑞彩浮　左右靈儀廓　微造功不宰　神行利攸博　一見皇家慶　方知禹功薄</p><p><a href="../../model.html#/doc/43283">View poem's topic associations</a></p></body></html>
