  <body><p>28_46_3: 《雜曲歌辭。踏歌詞（其三）》謝偃</p>
    <p>夜久星沈沒　更深月影斜　裙輕纔動佩　鬟薄不勝花　細風吹寶襪　輕露溼紅紗　相看樂未已　蘭燈照九華</p><p><a href="../../model.html#/doc/2219">View poem's topic associations</a></p></body></html>
