  <body><p>844_45: 《驚秋》齊己</p>
    <p>曉窗驚覺向秋風　萬里心凝淡蕩中　池影碎翻紅菡萏　井聲乾落綠梧桐　破除閒事渾歸道　銷耗勞生旋逐空　妖殺九原狐兔意　豈知丘隴是英雄</p><p><a href="../../model.html#/doc/46713">View poem's topic associations</a></p></body></html>
