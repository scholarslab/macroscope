  <body><p>351_11: 《界圍岩水簾（元和十年春月，自永州召還，經岩下）》柳宗元</p>
    <p>界圍匯湘曲　青壁環澄流　懸泉粲成簾　羅注無時休　韻磬叩凝碧　鏘鏘徹巖幽　丹霞冠其巔　想像凌虛遊　靈境不可狀　鬼工諒難求　忽如朝玉皇　天冕垂前旒　楚臣昔南逐　有意仍丹丘　今我始北旋　新詔釋縲囚　采真誠眷戀　許國無淹留　再來寄幽夢　遺貯催行舟</p><p><a href="../../model.html#/doc/18504">View poem's topic associations</a></p></body></html>
