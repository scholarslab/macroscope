  <body><p>271_15: 《途中立春寄楊郇伯》竇常</p>
    <p>浪跡終年客　驚心此地春　風前獨去馬　澤畔耦耕人　老大交情重　悲涼外物親　子雲今在宅　應見柳條新</p><p><a href="../../model.html#/doc/14172">View poem's topic associations</a></p></body></html>
