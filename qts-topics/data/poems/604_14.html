  <body><p>604_14: 《下第東歸留別鄭侍郎》許棠</p>
    <p>無才副至公　豈是命難通　分合吟詩老　家宜逐浪空　別心懸闕下　歸念極吳東　唯畏重回日　初情恐不同</p><p><a href="../../model.html#/doc/33463">View poem's topic associations</a></p></body></html>
