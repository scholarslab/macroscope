  <body><p>431_29: 《官舍》白居易</p>
    <p>高樹換新葉　陰陰覆地隅　何言太守宅　有似幽人居　太守臥其下　閒慵兩有餘　起嘗一甌茗　行讀一卷書　早梅結青實　殘櫻落紅珠　女弄庭果　嬉戲牽人裾　是日晚彌靜　巢禽下相呼　嘖嘖護兒鵲　啞啞母子烏　豈唯云鳥爾　吾亦引吾雛</p><p><a href="../../model.html#/doc/22147">View poem's topic associations</a></p></body></html>
