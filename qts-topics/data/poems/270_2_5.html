  <body><p>270_2_5: 《苦哉行五首（寶應中過滑州洛陽後同王季友作）（其五）》戎昱</p>
    <p>可汗奉親詔　今月歸燕山　忽如亂刀劍　攪妾心腸間　出戶望北荒　迢迢玉門關　生人為死別　有去無時還　漢月割妾心　胡風凋妾顏　去去斷絕魂　叫天天不聞</p><p><a href="../../model.html#/doc/14040">View poem's topic associations</a></p></body></html>
