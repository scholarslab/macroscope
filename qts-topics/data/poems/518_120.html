  <body><p>518_120: 《途中西望》雍陶</p>
    <p>行行何處散離愁　長路無因暫上樓　唯到高原即西望　馬知人意亦回頭</p><p><a href="../../model.html#/doc/28064">View poem's topic associations</a></p></body></html>
