  <body><p>894_15_1: 《酒泉子（其一）》顧夐</p>
    <p>楊柳舞風　輕惹春煙殘雨　杏花愁　鶯正語　畫樓東　錦屏寂寞思無窮　還是不知消息　鏡塵生　珠淚滴　損儀容</p><p><a href="../../model.html#/doc/49326">View poem's topic associations</a></p></body></html>
