  <body><p>638_9: 《贈邊將》張喬</p>
    <p>將軍誇膽氣　功在殺人多　對酒擎鐘飲　臨風拔劍歌　翻師平碎葉　掠地取交河　應笑孔門客　年年羨四科</p><p><a href="../../model.html#/doc/35144">View poem's topic associations</a></p></body></html>
