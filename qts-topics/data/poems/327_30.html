  <body><p>327_30: 《安語》權德輿</p>
    <p>巖巖五岳鎮方輿　八極廓清氛祲除　揮金得謝歸里閭　象床角枕支體舒</p><p><a href="../../model.html#/doc/17361">View poem's topic associations</a></p></body></html>
