  <body><p>8_34: 《避暑摩訶池上作》孟昶</p>
    <p>冰肌玉骨清無汗　水殿風來暗香暖　簾開明月獨窺人　攲枕釵橫雲鬢亂　起來瓊戶寂無聲　時見疏星渡河漢　屈指西風幾時來　只恐流年暗中換</p><p><a href="../../model.html#/doc/375">View poem's topic associations</a></p></body></html>
