  <body><p>728_10: 《三代門。後稷》周曇</p>
    <p>人惟邦本本由農　曠古誰高后稷功　百穀且繁三曜在　牲牢郊祀信無窮</p><p><a href="../../model.html#/doc/40845">View poem's topic associations</a></p></body></html>
