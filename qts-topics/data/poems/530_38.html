  <body><p>530_38: 《李生棄官入道因寄》許渾</p>
    <p>西巖一徑通　知學採芝翁　寒暑丹心外　光陰白髮中　水深魚避釣　雲迥鶴辭籠　坐想還家日　人非井邑空</p><p><a href="../../model.html#/doc/28766">View poem's topic associations</a></p></body></html>
