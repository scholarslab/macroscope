  <body><p>540_161: 《所居》李商隱</p>
    <p>窗下尋書細　溪邊坐石平　水風醒酒病　霜日曝衣輕　雞黍隨人設　蒲魚得地生　前賢無不謂　容易即遺名</p><p><a href="../../model.html#/doc/29574">View poem's topic associations</a></p></body></html>
