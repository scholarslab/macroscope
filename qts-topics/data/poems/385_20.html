  <body><p>385_20: 《哭丘長史》張籍</p>
    <p>曾是先皇殿上臣　丹砂久服不成真　常騎馬在嘶空櫪　自作書留別故人　詩句遍傳天下口　朝衣偏送地中身　最悲昨日同遊處　看卻春風樹樹新</p><p><a href="../../model.html#/doc/20405">View poem's topic associations</a></p></body></html>
