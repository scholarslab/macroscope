  <body><p>72_24: 《晦日宴高氏林亭》高紹</p>
    <p>嘯侶入山家　臨春玩物華　葛弦調綠水　桂醑酌丹霞　岸柳開新葉　庭梅落早花　興洽林亭晚　方還倒載車</p><p><a href="../../model.html#/doc/3941">View poem's topic associations</a></p></body></html>
