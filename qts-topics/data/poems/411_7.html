  <body><p>411_7: 《天壇上境》元稹</p>
    <p>野人性僻窮深僻　芸署官閒不似官　萬里洞中朝玉帝　九光霞外宿天壇　洪漣浩渺東溟曙　白日低回上境寒　因為南昌檢仙籍　馬君家世奉還丹</p><p><a href="../../model.html#/doc/21377">View poem's topic associations</a></p></body></html>
