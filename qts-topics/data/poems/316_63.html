  <body><p>316_63: 《送鄧州潘使君赴任》武元衡</p>
    <p>川陸一都會　旌旗千里舒　虎符中禁授　熊軾上流居　橘柚金難並　池塘練不如　春風行部日　應駐士元車</p><p><a href="../../model.html#/doc/16861">View poem's topic associations</a></p></body></html>
