  <body><p>539_132_2: 《對雪二首（其二）》李商隱</p>
    <p>旋撲珠簾過粉牆　輕於柳絮重於霜　已隨江令誇瓊樹　又入盧家妒玉堂　侵夜可能爭桂魄　忍寒應欲試梅妝　關河凍合東西路　腸斷斑騅送陸郎</p><p><a href="../../model.html#/doc/29319">View poem's topic associations</a></p></body></html>
