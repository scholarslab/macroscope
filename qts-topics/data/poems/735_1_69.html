  <body><p>735_1_69: 《宮詞百首（其六十九）》和凝</p>
    <p>五色卿雲覆九重　香煙高舞御鑪中　含元殿裏行仁德　四海車書已混同</p><p><a href="../../model.html#/doc/41231">View poem's topic associations</a></p></body></html>
