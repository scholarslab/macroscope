  <body><p>296_22: 《雪》張南史</p>
    <p>雪　雪　花片　玉屑　結陰風　凝暮節　高嶺虛晶　平原廣潔　初從雲外飄　還向空中噎　千門萬戶皆靜　獸炭皮裘自熱　此時雙舞洛陽人　誰悟郢中歌斷絕</p><p><a href="../../model.html#/doc/15809">View poem's topic associations</a></p></body></html>
