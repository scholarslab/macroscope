  <body><p>464_12: 《賦得玉水記方流》吳丹</p>
    <p>玉泉何處記　四折水紋浮　潤下寧踰矩　居方在上流　映空虛漾漾　涵白淨悠悠　影碎疑衝斗　光清耐觸舟　珪璋分辨狀　沙礫共懷柔　願赴朝宗日　縈迴入御溝</p><p><a href="../../model.html#/doc/24663">View poem's topic associations</a></p></body></html>
