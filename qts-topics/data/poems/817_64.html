  <body><p>817_64: 《法華寺上方題江上人禪空》皎然</p>
    <p>路入松聲遠更奇　山光水色共參差　中峰禪寂一僧在　坐對梁朝老桂枝</p><p><a href="../../model.html#/doc/45028">View poem's topic associations</a></p></body></html>
