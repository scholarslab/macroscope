  <body><p>58_9: 《奉和七夕兩儀殿會宴應制》李嶠</p>
    <p>靈匹三秋會　仙期七夕過　查來人泛海　橋渡鵲填河　帝縷升銀閣　天機罷玉梭　誰言七襄詠　重入五弦歌</p><p><a href="../../model.html#/doc/3512">View poem's topic associations</a></p></body></html>
