  <body><p>665_31: 《江北》羅隱</p>
    <p>廢宮荒苑莫閒愁　成敗終須要徹頭　一種風流一種死　朝歌爭得似揚州</p><p><a href="../../model.html#/doc/36896">View poem's topic associations</a></p></body></html>
