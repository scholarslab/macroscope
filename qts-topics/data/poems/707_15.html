  <body><p>707_15: 《趙侍郎看紅白牡丹，因寄楊狀頭贊圖》殷文圭</p>
    <p>遲開都為讓群芳　貴地栽成對玉堂　紅艷褭煙疑欲語　素華映月只聞香　翦裁偏得東風意　淡薄似矜西子妝　雅稱花中為首冠　年年長占斷春光</p><p><a href="../../model.html#/doc/39744">View poem's topic associations</a></p></body></html>
