  <body><p>514_53_10: 《和劉補闕秋園寓興之什十首（其十）》朱慶餘</p>
    <p>風物已蕭颯　晚煙生霽容　斜分紫陌樹　遠隔翠微鐘　宿客論文靜　閒燈落燼重　無窮林下意　真得古人風</p><p><a href="../../model.html#/doc/27772">View poem's topic associations</a></p></body></html>
