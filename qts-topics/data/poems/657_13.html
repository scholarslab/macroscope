  <body><p>657_13: 《隱嘗在江陵忝故中令白公叨蒙知遇…遂成長句》羅隱</p>
    <p>往歲酇侯鎮諸宮　曾將清律暖孤蓬　才憐曼倩三冬後　藝許由基一箭中　言重不能輕薄命　地寒終是泣春風　鳳凰池涸台星拆　迴首岐山憶至公</p><p><a href="../../model.html#/doc/36549">View poem's topic associations</a></p></body></html>
