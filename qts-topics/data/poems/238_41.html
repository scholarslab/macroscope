  <body><p>238_41: 《春暮過石龜谷題溫處士林園（一作送溫逸人）》錢起</p>
    <p>隱几無名老　何年此陸沈　丘園自得性　婚嫁不嬰心　歲計因山薄　霞棲在谷深　設罝連草色　曬藥背松陰　觸興雲生岫　隨耕鳥下林　搘頤笑來客　頭上有朝簪</p><p><a href="../../model.html#/doc/12295">View poem's topic associations</a></p></body></html>
