  <body><p>137_2_2: 《同王十三維偶然作十首（其二）》儲光羲</p>
    <p>北山種松柏　南山種蒺藜　出入雖同趣　所向各有宜　孔丘貴仁義　老氏好無為我心若虛空　此道將安施　暫過伊闕間　晼晚三伏時　高閣入雲中　芙蓉滿清池要自非我室　遠望南山陲</p><p><a href="../../model.html#/doc/6496">View poem's topic associations</a></p></body></html>
