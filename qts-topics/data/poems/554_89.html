  <body><p>554_89: 《舊宮人》項斯</p>
    <p>自出先皇玉殿中　衣裳不更染深紅　宮釵折盡垂空鬢　內扇穿多減半風　桃熟亦曾君手賜　酒闌猶候妾歌終　如今還向城邊住　御水東流意不通</p><p><a href="../../model.html#/doc/30624">View poem's topic associations</a></p></body></html>
