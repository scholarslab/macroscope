  <body><p>244_64: 《送盧大理趙侍禦祭東嶽兼寄孟兗州》韓翃</p>
    <p>東嶽昔有事　兩臣朝望歸　驛亭開歲酒　齋舍著新衣　上客鍾大理　主人陶武威　仍隨御史馬　山路滿光輝</p><p><a href="../../model.html#/doc/12806">View poem's topic associations</a></p></body></html>
