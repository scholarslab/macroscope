  <body><p>691_56: 《送僧》杜荀鶴</p>
    <p>道了亦未了　言閒今且閒　從來無住處　此去向何山　片石樹陰下　斜陽潭影間　請師留偈別　恐不到人寰</p><p><a href="../../model.html#/doc/38675">View poem's topic associations</a></p></body></html>
