  <body><p>691_82: 《秋晨有感》杜荀鶴</p>
    <p>木葉落時節　旅人初夢驚　鐘才枕上盡　事已眼前生　吟髮不長黑　世交無久情　且將公道約　未忍便歸耕</p><p><a href="../../model.html#/doc/38701">View poem's topic associations</a></p></body></html>
