  <body><p>710_30: 《筍鞭》徐夤</p>
    <p>筇竹巖邊剔翠苔　錦江波冷洗瓊瑰　累累節轉蒼龍骨　寸寸珠聯巨蚌胎　須向廣場驅駔駿　莫從閒處撻駑駘　寧同晉帝環營日　拋賺中途後騎來</p><p><a href="../../model.html#/doc/39940">View poem's topic associations</a></p></body></html>
