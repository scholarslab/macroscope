  <body><p>533_5: 《咸陽城東樓（一作咸陽城西樓晚眺，一作西門）》許渾</p>
    <p>一上高城萬里愁　蒹葭楊柳似汀洲　溪雲初起日沈閣　山雨欲來風滿樓　鳥下綠蕪秦苑夕　蟬鳴黃葉漢宮秋　行人莫問當年事　故國東來渭水流</p><p><a href="../../model.html#/doc/28871">View poem's topic associations</a></p></body></html>
