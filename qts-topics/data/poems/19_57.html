  <body><p>19_57: 《相和歌辭。王昭君》李商隱</p>
    <p>毛延壽畫欲通神　忍為黃金不為人　馬上琵琶行萬里　漢宮長有隔生春</p><p><a href="../../model.html#/doc/1088">View poem's topic associations</a></p></body></html>
