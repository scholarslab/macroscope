  <body><p>372_39: 《羽林行》孟郊</p>
    <p>朔雪寒斷指　朔風勁裂冰　胡中射鵰者　此日猶不能　翩翩羽林兒　錦臂飛蒼鷹　揮鞭快白馬　走出黃河凌</p><p><a href="../../model.html#/doc/19694">View poem's topic associations</a></p></body></html>
