  <body><p>558_30: 《詠島》薛能</p>
    <p>孤島如江上　詩家猶閉門　一池分倒影　空舸繫荒根　煙濕高吟石　雲生偶坐痕　登臨有新句　公退與誰論</p><p><a href="../../model.html#/doc/30900">View poem's topic associations</a></p></body></html>
