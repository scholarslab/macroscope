  <body><p>821_40: 《陪盧中丞閒遊山寺》皎然</p>
    <p>野寺出人境　捨舟登遠峰　林開明見月　萬壑靜聞鐘　擁燭明山翠　交麾動水容　如何股肱守　塵外得相逢</p><p><a href="../../model.html#/doc/45314">View poem's topic associations</a></p></body></html>
