  <body><p>897_9_15: 《浣溪沙（其十五）》孫光憲</p>
    <p>試問於誰分最多　便隨人意轉橫波　縷金衣上小雙鵝　醉後愛稱嬌姐姐　夜來留得好哥哥　不知情事久長麼</p><p><a href="../../model.html#/doc/49563">View poem's topic associations</a></p></body></html>
