  <body><p>893_20: 《接賢賓》毛文錫</p>
    <p>香韉鏤檐五色驄　值春景初融　流珠噴沫躞蹀　汗血流紅　少年公子能乘馭　金鑣玉轡瓏璁　為惜珊瑚鞭不下　驕生百步千蹤　信穿花　從拂柳　向九陌追風</p><p><a href="../../model.html#/doc/49247">View poem's topic associations</a></p></body></html>
