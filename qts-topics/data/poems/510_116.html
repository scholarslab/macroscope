  <body><p>510_116: 《題造微禪師院》張祜</p>
    <p>夜香聞偈後　岑寂掩雙扉　照竹燈和雪　穿雲月到衣　草秧疏磬斷　江寺故人稀　唯憶江南雨　春風獨鳥歸</p><p><a href="../../model.html#/doc/27404">View poem's topic associations</a></p></body></html>
