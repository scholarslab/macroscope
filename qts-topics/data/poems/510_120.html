  <body><p>510_120: 《題松汀驛》張祜</p>
    <p>山色遠含空　蒼茫澤國東　海明先見日　江白迥聞風　鳥道高原去　人煙小徑通　那知舊遺逸　不在五湖中</p><p><a href="../../model.html#/doc/27408">View poem's topic associations</a></p></body></html>
