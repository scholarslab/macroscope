  <body><p>574_27: 《送於總持歸京》賈島</p>
    <p>出家初隸何方寺　上國西明御水東　卻見舊房階下樹　別來二十一春風</p><p><a href="../../model.html#/doc/31925">View poem's topic associations</a></p></body></html>
