  <body><p>317_51: 《石州城》武元衡</p>
    <p>丈夫心愛橫行　報國知嫌命輕　樓蘭徑百戰　更道戍龍城　錦字竇車騎　胡笳李少卿　生離兩不見　萬古難為情</p><p><a href="../../model.html#/doc/16917">View poem's topic associations</a></p></body></html>
