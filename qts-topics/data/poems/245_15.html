  <body><p>245_15: 《同題仙游觀》韓翃</p>
    <p>仙臺下見五城樓　風物淒淒宿雨收　山色遙連秦樹晚　砧聲近報漢宮秋　疏松影落空壇靜　細草香閒小洞幽　何用別尋方外去　人間亦自有丹丘</p><p><a href="../../model.html#/doc/12823">View poem's topic associations</a></p></body></html>
