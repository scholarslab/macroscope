  <body><p>769_16: 《芳樹》符子珪</p>
    <p>芳樹宜三月　瞳瞳豔綺年　香交珠箔氣　陰占綠庭煙　小葉風吹長　繁花露濯鮮　逐令穠李兒　折取簪花鈿</p><p><a href="../../model.html#/doc/42955">View poem's topic associations</a></p></body></html>
