  <body><p>589_34_2: 《送侯郎中任新定二首（其二）》李頻</p>
    <p>罷郎東出守　半路得浮舟　大旆行當夏　桐江到未秋　雲閒分島寺　濤靜見沙鷗　誰伴臨清景　吟詩上郡樓</p><p><a href="../../model.html#/doc/32747">View poem's topic associations</a></p></body></html>
