  <body><p>344_56: 《奉和兵部張侍郎酬鄆州馬尚書祗召途中…鄆州之作》韓愈</p>
    <p>來朝當路日　承詔改轅時　再領須句國　仍遷少昊司　暖風抽宿麥　清雨卷歸旗　賴寄新珠玉　長吟慰我思</p><p><a href="../../model.html#/doc/18198">View poem's topic associations</a></p></body></html>
