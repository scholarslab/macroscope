  <body><p>541_45: 《賦得桃李無言》李商隱</p>
    <p>夭桃花正發　穠李蕊方繁　應候非爭艷　成蹊不在言　靜中霞暗吐　香處雪潛翻　得意搖風態　含情泣露痕　芬芳光上苑　寂默委中園　赤白徒自許　幽芳誰與論</p><p><a href="../../model.html#/doc/29683">View poem's topic associations</a></p></body></html>
