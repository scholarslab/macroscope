  <body><p>448_73: 《北窗閑坐》白居易</p>
    <p>虛窗兩叢竹　靜室一爐香　門外紅塵合　城中白日忙　無煩尋道士　不要學仙方　自有延年術　心閒歲月長</p><p><a href="../../model.html#/doc/23564">View poem's topic associations</a></p></body></html>
