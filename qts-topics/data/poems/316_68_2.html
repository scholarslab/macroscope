  <body><p>316_68_2: 《德宗皇帝挽歌詞三首（其二）》武元衡</p>
    <p>聖歷　勤政　瑤圖慶運長　壽宮開此地　仙駕緲何鄉　風斷清笳調　雲愁綠旆揚　上升知不恨　弘濟任城王</p><p><a href="../../model.html#/doc/16867">View poem's topic associations</a></p></body></html>
