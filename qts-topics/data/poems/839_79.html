  <body><p>839_79: 《喜幹晝上人遠相訪》齊己</p>
    <p>彼此垂七十　相逢意若何　聖明殊未至　離亂更應多　澹泊門難到　從容日易過　餘生消息外　只合聽詩魔</p><p><a href="../../model.html#/doc/46347">View poem's topic associations</a></p></body></html>
