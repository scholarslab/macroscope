  <body><p>558_15: 《關中送別》薛能</p>
    <p>一行千里外　幾事寸心間　才子貧堪歎　男兒別是閒　黃河淹華岳　白日照潼關　若值鄉人問　終軍賤不還</p><p><a href="../../model.html#/doc/30880">View poem's topic associations</a></p></body></html>
