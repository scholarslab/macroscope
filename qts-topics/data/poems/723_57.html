  <body><p>723_57: 《冬憶友人》李洞</p>
    <p>吟上山前數竹枝　葉翻似雪落霏霏　枕前明月誰動影　睡裏驚來不覺歸</p><p><a href="../../model.html#/doc/40685">View poem's topic associations</a></p></body></html>
