  <body><p>661_28: 《贈無相禪師》羅隱</p>
    <p>人人盡道事空王　心裏忙於市井忙　惟有馬當山上客　死門生路兩相忘</p><p><a href="../../model.html#/doc/36739">View poem's topic associations</a></p></body></html>
