  <body><p>58_17: 《同賦山居七夕》李嶠</p>
    <p>明月青山夜　高天白露秋　花庭開粉席　雲岫敞針樓　石類支機影　池似泛槎流　暫驚河女鵲　終狎野人鷗</p><p><a href="../../model.html#/doc/3520">View poem's topic associations</a></p></body></html>
