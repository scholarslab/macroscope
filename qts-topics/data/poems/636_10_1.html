  <body><p>636_10_1: 《勸酒二首（其一）》聶夷中</p>
    <p>白日無定影　清江無定波　人無百年壽　百年復如何　堂上陳美酒　堂下列笙歌與君入醉鄉　醉鄉樂天和　歲歲松柏茂　日日丘陵多　君看終南山　萬古青峨峨</p><p><a href="../../model.html#/doc/35102">View poem's topic associations</a></p></body></html>
