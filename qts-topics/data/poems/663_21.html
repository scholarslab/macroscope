  <body><p>663_21: 《定遠樓》羅隱</p>
    <p>前年上將定妖氛　曾築巖城駐大軍　近日關防雖弛柝　舊時欄檻尚侵雲　蠻兵績盛人皆伏　坐石名高世共聞　唯恐亂來良吏少　不知誰解敘功勳</p><p><a href="../../model.html#/doc/36806">View poem's topic associations</a></p></body></html>
