  <body><p>828_33_3: 《送盧舍人三首（其三）》貫休</p>
    <p>三曰　君不見釋梵諸天壽憶垓　天上人間去復來　君不見紫金為輪一千幅　寶洲　四皆臣伏　輸王釋梵作何因　祗是弘隆大乘福　自古皇王與賢哲　頂敬心師刻金玉　報通三世釋迦言　莫將梁武為題目　君不見近代韋裴蔣與蕭　文房書府師百僚　代天理物映千古　布髮掩泥非一朝　大哉釋梵輪王璞　已矣何人繼先覺　行行珍重寄斯言　斯言不是尋常曲</p><p><a href="../../model.html#/doc/45619">View poem's topic associations</a></p></body></html>
