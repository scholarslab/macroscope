  <body><p>401_6: 《酬樂天勸醉》元稹</p>
    <p>神清濁酒　牡丹深淺花　少年欲相飲　此樂何可涯　沈機造神境　不必悟楞伽　酡顏返童貌　安用成丹砂　劉伶稱酒德　所稱良未多　願君聽此曲　我為盡稱嗟　一杯顏色好　十盞膽氣加　半酣得自恣　酩酊歸太和　共醉真可樂　飛觥撩亂歌　獨醉亦有趣　兀然無與他　美人醉燈下　左右流橫波　王孫醉床上　顛倒眠綺羅　君今勸我醉　勸醉意如何</p><p><a href="../../model.html#/doc/21084">View poem's topic associations</a></p></body></html>
