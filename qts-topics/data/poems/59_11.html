  <body><p>59_11: 《山》李嶠</p>
    <p>地鎮標神秀　峨峨上翠氛　泉飛一道帶　峰出半天雲　古壁丹青色　新花綺繡紋　已開封禪所　希謁聖明君</p><p><a href="../../model.html#/doc/3558">View poem's topic associations</a></p></body></html>
