  <body><p>436_58: 《長安閒居》白居易</p>
    <p>風竹松煙晝掩關　意中長似在深山　無人不怪長安住　何獨朝朝暮暮間</p><p><a href="../../model.html#/doc/22448">View poem's topic associations</a></p></body></html>
