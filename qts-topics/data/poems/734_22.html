  <body><p>734_22: 《梁郊祀樂章。慶融》張袞</p>
    <p>導和氣兮襲氤氳　宣皇使兮彰聖神　服遐裔兮敷質文　格苗扈兮息煙塵</p><p><a href="../../model.html#/doc/41157">View poem's topic associations</a></p></body></html>
