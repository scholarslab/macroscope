  <body><p>203_14: 《松滋江北阻風》閻寬</p>
    <p>江風久未歇　山雨復相仍　巨浪天涯起　餘寒川上凝　憂人勞夕惕　鄉事憊晨興　遠聽知音駭　誠哉不可陵</p><p><a href="../../model.html#/doc/9962">View poem's topic associations</a></p></body></html>
