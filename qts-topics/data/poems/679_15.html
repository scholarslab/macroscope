  <body><p>679_15: 《春日郊居酬友人見貽》崔塗</p>
    <p>荒齋原上掩　不出動經旬　忽覺草木變　始知天地春　方期五字達　未厭一簞貧　麗句勞相勉　余非樂釣綸</p><p><a href="../../model.html#/doc/37795">View poem's topic associations</a></p></body></html>
