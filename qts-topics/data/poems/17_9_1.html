  <body><p>17_9_1: 《樂府雜曲。鼓吹曲辭。戰城南二首（其一）》貫休</p>
    <p>萬里桑乾傍　茫茫古蕃壤　將軍貌憔悴　撫劍悲年長　胡兵尚陵逼　久住亦非強邯鄲少年輩　箇箇有伎倆　拖槍半夜去　雪片大如掌</p><p><a href="../../model.html#/doc/858">View poem's topic associations</a></p></body></html>
