  <body><p>226_43_1: 《春水生二絕（其一）》杜甫</p>
    <p>二月六夜春水生　門前小灘渾欲平　鸕鶿鸂鶒莫漫喜　吾與汝曹俱眼明</p><p><a href="../../model.html#/doc/11170">View poem's topic associations</a></p></body></html>
