  <body><p>19_114: 《相和歌辭。從軍行》劉希夷</p>
    <p>秋來風瑟瑟　群馬胡行疾　嚴城晝不開　伏兵暗相失　天子廟堂拜　將軍玉門出　紛紛伊洛間　戎馬數千匹　軍門壓黃河　兵氣衝白日　平生懷伏劍　慷慨既投筆　南登漢月孤　北走燕雲密　近取韓彭計　早知孫吳術　丈夫清萬里　誰能掃一室</p><p><a href="../../model.html#/doc/1152">View poem's topic associations</a></p></body></html>
