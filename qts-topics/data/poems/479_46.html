  <body><p>479_46: 《鏡聽詞（古之鏡聽，猶今之瓢卦也）》李廓</p>
    <p>匣中取鏡辭灶王　羅衣掩盡明月光　昔時長著照容色　今夜潛將聽消息　門前地黑人來稀　無人錯逆朝夕歸　更深弱體冷如鐵　繡帶菱花懷裏熱　銅片銅片如有靈　願照得見行人千里形</p><p><a href="../../model.html#/doc/25602">View poem's topic associations</a></p></body></html>
