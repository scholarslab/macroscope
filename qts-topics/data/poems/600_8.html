  <body><p>600_8: 《詔放雲南子弟還國》鄭洪業</p>
    <p>德被陪臣子　仁垂聖主恩　雕題辭鳳闕　丹服出金門　有澤沾殊俗　無征及獷獯　銅梁分漢土　玉壘駕鸞軒　瘴嶺蠶叢盛　巴江越嶲垠　萬方同感化　豈獨自南蕃</p><p><a href="../../model.html#/doc/33235">View poem's topic associations</a></p></body></html>
