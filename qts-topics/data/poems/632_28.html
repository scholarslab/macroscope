  <body><p>632_28: 《寄贈詩僧秀公》司空圖</p>
    <p>靈一心傳清塞心　可公吟後礎公吟　近來雅道相親少　惟仰吾師所得深　好句未停無暇日　舊山歸老有東林　冷曹孤宦甘寥落　多謝攜筇數訪尋</p><p><a href="../../model.html#/doc/34694">View poem's topic associations</a></p></body></html>
