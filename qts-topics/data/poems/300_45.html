  <body><p>300_45: 《贈王屋道士赴詔》王建</p>
    <p>玉皇符詔下天壇　玳瑁頭簪白角冠　鶴遣院中童子養　鹿憑山下老人看　法成不怕刀槍利　體實常欺石榻寒　能斷世間腥血昧　長生只要一丸丹</p><p><a href="../../model.html#/doc/16034">View poem's topic associations</a></p></body></html>
