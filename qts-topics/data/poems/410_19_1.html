  <body><p>410_19_1: 《景申秋八首（其一）》元稹</p>
    <p>年年秋意緒　多向雨中生　漸欲煙火近　稍憐衣服輕　詠詩閒處立　憶事夜深行濩落尋常慣　淒涼別為情</p><p><a href="../../model.html#/doc/21324">View poem's topic associations</a></p></body></html>
