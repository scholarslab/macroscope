  <body><p>827_18_2: 《書陳處士屋壁二首（其二）》貫休</p>
    <p>高步前山前　高歌北山北　數載賣甘橙　山貲近云足　心詩不將出　往往僧乞得　唯云李太白　亦是偷桃賊　吟狂鬼神走　酒釅天地黑　青芻生階除　擷之束成束</p><p><a href="../../model.html#/doc/45539">View poem's topic associations</a></p></body></html>
