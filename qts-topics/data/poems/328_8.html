  <body><p>328_8: 《秋閨月》權德輿</p>
    <p>三五二八月如練　海上天涯應共見　不知何處玉樓前　乍入深閨玳瑁筵　露濃香逕和愁坐　風動羅幃照獨眠　初卷珠簾看不足　斜抱箜篌未成曲　稍映妝臺臨綺窗　遙知不語淚雙雙　此時愁望知何極　萬里秋天同一色　靄靄遙分陌上光　迢迢對此閨中憶　早晚歸來歡讌同　可憐歌吹月明中　此夜不堪腸斷絕　願隨流影到遼東</p><p><a href="../../model.html#/doc/17386">View poem's topic associations</a></p></body></html>
