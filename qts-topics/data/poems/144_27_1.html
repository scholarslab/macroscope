  <body><p>144_27_1: 《古意三首（其一）》常建</p>
    <p>二妃方訪舜　萬里南方懸　遠道隔江漢　孤舟無歲年　不知蒼梧處　氣盡呼青天愁淚變楚竹　蛾眉喪湘川　後人立為廟　累世稱其賢　過客設祠祭　孤狸來坐邊懷古未忍還　猿吟徹空山</p><p><a href="../../model.html#/doc/6878">View poem's topic associations</a></p></body></html>
