  <body><p>231_26_2: 《第五弟豐獨在江左，近三四載寂無消息，覓使寄此二首（其二）》杜甫</p>
    <p>聞汝依山寺　杭州定越州　風塵淹別日　江漢失清秋　影蓋啼猿樹　魂飄結蜃樓　明年下春水　東盡白雲求</p><p><a href="../../model.html#/doc/11744">View poem's topic associations</a></p></body></html>
