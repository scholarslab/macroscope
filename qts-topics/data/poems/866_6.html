  <body><p>866_6: 《留別安鳳》徐侃</p>
    <p>君寄長安久　恥不還故鄉　我別長安去　切在慰高堂　不意與離恨　泉下亦難忘</p><p><a href="../../model.html#/doc/47910">View poem's topic associations</a></p></body></html>
