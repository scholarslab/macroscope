  <body><p>705_11_2: 《寄羅浮山道者二首（其二）》黃滔</p>
    <p>有人曾見洞中仙　才到人間便越年　金鼎藥成龍入海　玉函書發鶴歸天　樓開石脈千尋直　山拆鼇鱗一半羶　誰到月明朝禮處　翠巖深鎖荔枝煙</p><p><a href="../../model.html#/doc/39603">View poem's topic associations</a></p></body></html>
