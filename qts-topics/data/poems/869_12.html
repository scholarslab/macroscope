  <body><p>869_12: 《與趙神德互嘲》梁寶</p>
    <p>趙神德　天上既無雲　閃電何以無準則　向者入門來　案後惟見一挺墨　官裹料朱砂　半眼供一國　磨公小拇指　塗得太社北</p><p><a href="../../model.html#/doc/48120">View poem's topic associations</a></p></body></html>
