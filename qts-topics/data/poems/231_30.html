  <body><p>231_30: 《寄韋有夏郎中》杜甫</p>
    <p>省郎憂病士　書信有柴胡　飲子頻通汗　懷君想報珠　親知天畔少　藥味峽中無　歸楫生衣臥　春鷗洗翅呼　猶聞上急水　早作取平途　萬里皇華使　為僚記腐儒</p><p><a href="../../model.html#/doc/11750">View poem's topic associations</a></p></body></html>
