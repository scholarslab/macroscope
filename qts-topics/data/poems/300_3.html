  <body><p>300_3: 《江陵即事》王建</p>
    <p>瘴雲梅雨不成泥　十里津樓壓大堤　蜀女下沙迎水客　巴童傍驛賣山雞　寺多紅藥燒人眼　地足青苔染馬蹄　夜半獨眠愁在遠　北看歸路隔蠻溪</p><p><a href="../../model.html#/doc/15992">View poem's topic associations</a></p></body></html>
