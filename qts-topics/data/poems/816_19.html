  <body><p>816_19: 《寄報德寺從上人（鼓吹山在寺西）》皎然</p>
    <p>宗流許身子　物表養高閒　空色清涼寺　秋聲鼓吹山　看心水磬後　行道雨花間　七葉翻章句　時時啟義關</p><p><a href="../../model.html#/doc/44923">View poem's topic associations</a></p></body></html>
