  <body><p>15_13: 《郊廟歌辭。隱太子廟樂章。送神》?</p>
    <p>皇情悼往　祀議增設　鐘鼓鏗鏘　羽旄昭晰　掌禮云備　司筵告徹　樂以送神　靈其鑒闋</p><p><a href="../../model.html#/doc/733">View poem's topic associations</a></p></body></html>
