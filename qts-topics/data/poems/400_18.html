  <body><p>400_18: 《劉氏館集隱客、歸和、子元、及之、子蒙、晦之》元稹</p>
    <p>溼墊緣竹徑　寥落護岸冰　偶然沽市酒　不越四五升　詩客愛時景　道人話升騰　笑言各有趣　悠哉古孫登</p><p><a href="../../model.html#/doc/21076">View poem's topic associations</a></p></body></html>
