  <body><p>241_38: 《宿洄溪翁宅》元結</p>
    <p>長松萬株遶茅舍　怪石寒泉近巖下　老翁八十猶能行　將領兒孫行拾稼　吾羨老翁居處幽　吾愛老翁無所求　時俗是非何足道　得似老翁吾即休</p><p><a href="../../model.html#/doc/12646">View poem's topic associations</a></p></body></html>
