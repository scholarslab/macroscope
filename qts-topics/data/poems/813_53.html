  <body><p>813_53: 《大理正任二十和江淹擬古詩二十章寄示》無可</p>
    <p>不啻迴青眼　應疑似碧雲　古風真往哲　雅道濫朝聞　活獄威豪右　銷時賴典墳　如何經濟意　未克致吾君</p><p><a href="../../model.html#/doc/44791">View poem's topic associations</a></p></body></html>
