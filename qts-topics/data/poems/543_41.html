  <body><p>543_41: 《答劉錄事夜月懷湘西友人見寄》喻鳧</p>
    <p>相逢仍朔漠　相問即波濤　江思葦花折　笛聲關月高　薄書君閱倦　章句我吟勞　竟夕空憑閣　長河石壕</p><p><a href="../../model.html#/doc/29854">View poem's topic associations</a></p></body></html>
