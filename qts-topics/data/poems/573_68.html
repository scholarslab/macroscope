  <body><p>573_68: 《寄喬侍郎》賈島</p>
    <p>大寧猶未到　曾渡北浮橋　曉出爬船寺　手擎紫栗條　差池不相見　悵望至今朝　近日營家計　繩懸一小瓢</p><p><a href="../../model.html#/doc/31836">View poem's topic associations</a></p></body></html>
