  <body><p>528_28: 《發靈溪館》許渾</p>
    <p>山多水不窮　一葉似漁翁　鳥浴寒潭雨　猿吟暮嶺風　雜英垂錦繡　眾籟合絲桐　應有曹溪路　千巖萬壑中</p><p><a href="../../model.html#/doc/28664">View poem's topic associations</a></p></body></html>
