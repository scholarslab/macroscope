  <body><p>523_108: 《題張處士山莊一絕》杜牧</p>
    <p>好鳥疑敲磬　風蟬認軋箏　修篁與嘉樹　偏倚半巖生</p><p><a href="../../model.html#/doc/28360">View poem's topic associations</a></p></body></html>
