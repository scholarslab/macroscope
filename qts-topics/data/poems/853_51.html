  <body><p>853_51: 《高士詠。河上公》吳筠</p>
    <p>邈邈河上叟　無名契虛沖　靈關暢玄旨　萬乘趨道風　寵辱不可累　飄然在雲空　獨與造化友　誰能測無窮</p><p><a href="../../model.html#/doc/47288">View poem's topic associations</a></p></body></html>
