  <body><p>849_31: 《簡寂觀》修睦</p>
    <p>正同高士坐煙霞　思著閒忙又是嗟　碧岫觀中人似鶴　紅塵路上事如麻　石肥滯雨添蒼蘚　松老涵風落翠花　莫道此間無我分　遺民長在惠持家</p><p><a href="../../model.html#/doc/47108">View poem's topic associations</a></p></body></html>
