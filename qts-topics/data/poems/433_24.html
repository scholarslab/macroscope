  <body><p>433_24: 《喜友至留宿》白居易</p>
    <p>村中少賓客　柴門多不開　忽聞車馬至　云是故人來　況值風雨夕　愁心正悠哉　願君且同宿　盡此手中杯　人生開口笑　百年都幾回</p><p><a href="../../model.html#/doc/22257">View poem's topic associations</a></p></body></html>
