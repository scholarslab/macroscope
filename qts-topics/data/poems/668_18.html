  <body><p>668_18: 《吳門春雨》高蟾</p>
    <p>吳甸落花春漫漫　吳宮芳樹晚沈沈　王孫不耐如絲雨　罥斷春風一寸心</p><p><a href="../../model.html#/doc/37113">View poem's topic associations</a></p></body></html>
