  <body><p>523_53: 《詠歌聖德，遠懷天寶，因題關亭長句四韻》杜牧</p>
    <p>聖敬文思業太平　海寰天下唱歌行　秋來氣勢洪河壯　霜後精神泰華獰　廣德者強朝萬國　用賢無敵是長城　君王若悟治安論　安史何人敢弄兵</p><p><a href="../../model.html#/doc/28304">View poem's topic associations</a></p></body></html>
