  <body><p>647_148: 《詠史詩。昆明池》胡曾</p>
    <p>欲出昆明萬里師　漢皇習戰此穿池　如何一面圖攻取　不念生靈氣力疲</p><p><a href="../../model.html#/doc/35939">View poem's topic associations</a></p></body></html>
