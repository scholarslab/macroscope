  <body><p>642_25: 《梅花》來鵠</p>
    <p>枝枝倚檻照池水　粉薄香殘恨不勝　佔得早芳何所利　與他霜雪助威稜</p><p><a href="../../model.html#/doc/35496">View poem's topic associations</a></p></body></html>
