  <body><p>681_38: 《雷公》韓偓</p>
    <p>閒人倚柱笑雷公　又向深山霹怪松　必若有蘇天下意　何如驚起武侯龍</p><p><a href="../../model.html#/doc/37982">View poem's topic associations</a></p></body></html>
