  <body><p>472_14: 《姑熟雜詠。桓公井》李赤</p>
    <p>桓公名已古　廢井曾未竭　石甃冷蒼苔　寒泉湛孤月　秋來桐暫落　春至桃還發　路遠人罕窺　誰能見清澈</p><p><a href="../../model.html#/doc/25056">View poem's topic associations</a></p></body></html>
