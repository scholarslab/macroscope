  <body><p>13_62: 《郊廟歌辭。享太廟樂章。永和》?</p>
    <p>眇嘉樂　授靈爽　感若來　思如往　休氣散　迴風上　返寂寞　還惚恍　懷靈駕　結空想</p><p><a href="../../model.html#/doc/668">View poem's topic associations</a></p></body></html>
