  <body><p>832_22: 《避寇入銀山》貫休</p>
    <p>草草穿銀峽　崎嶇路未諳　傍山為店戍　永日繞溪潭　燒地生芚蕨　人家煮偽蠶　翻如歸舊隱　步步入煙嵐</p><p><a href="../../model.html#/doc/45875">View poem's topic associations</a></p></body></html>
