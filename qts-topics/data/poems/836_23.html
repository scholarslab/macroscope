  <body><p>836_23: 《秋夜懷嵩少因寄洛中舊知》貫休</p>
    <p>鑪爇旃檀不稱貧　霏霏玉路溼禪巾　紫金地上三更月　紅藕香中一病身　少室少年偏入夢　多時多事去無因　如今憔悴頭成雪　空想嵯峨羨故人</p><p><a href="../../model.html#/doc/46074">View poem's topic associations</a></p></body></html>
