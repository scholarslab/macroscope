  <body><p>705_73: 《奉和翁文堯員外文秀、光賢、晝錦之什》黃滔</p>
    <p>鄉名里號一朝新　乃覺台恩重萬鈞　建水閩山無故事　長卿嚴助是前身　清泉引入旁添潤　嘉樹移來別帶春　莫憑欄干剩留駐　內庭虛位待才臣　雖言閩越繫生賢　誰是還家寵自天　山簡愧兼諸郡命　鄭玄慚秉六經權　鳥行去沒孤煙樹　漁唱還從碧島川　休說遲迴未能去　夜來新夢禁中泉　君王面賜紫還鄉　金紫中推是甲裳　華構便將垂美號　故山重更發清光　水澄此日蘭宮鏡　樹憶當年柏署霜　珍重朱欄兼翠拱　來來皆自讀書堂</p><p><a href="../../model.html#/doc/39669">View poem's topic associations</a></p></body></html>
