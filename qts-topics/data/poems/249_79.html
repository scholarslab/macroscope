  <body><p>249_79: 《齊郎中筵賦得的的帆向浦留別》皇甫冉</p>
    <p>一帆何處去　正在望中微　浦迥搖空色　汀迴見落暉　每爭高鳥度　能送遠人歸　偏似南浮客　悠揚無所依</p><p><a href="../../model.html#/doc/13106">View poem's topic associations</a></p></body></html>
