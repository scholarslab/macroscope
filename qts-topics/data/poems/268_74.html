  <body><p>268_74: 《送胡校書秩滿歸河中》耿湋</p>
    <p>古樹汾陰道　悠悠東去長　位卑仍解印　身老又還鄉　河水平秋岸　關門向夕陽　音書須數附　莫學晉嵇康</p><p><a href="../../model.html#/doc/13935">View poem's topic associations</a></p></body></html>
