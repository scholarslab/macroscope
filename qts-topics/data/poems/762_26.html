  <body><p>762_26: 《登祝融峰》王元</p>
    <p>草疊到孤頂　身齊高鳥翔　勢疑撞翼軫　翠欲滴瀟湘　雲溼幽崖滑　風梳古木香　晴空聊縱目　杳杳極窮荒</p><p><a href="../../model.html#/doc/42587">View poem's topic associations</a></p></body></html>
