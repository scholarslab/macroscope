  <body><p>317_84: 《春日酬熊執易南亭花發見贈》武元衡</p>
    <p>千株桃杏參差發　想見花時人卻愁　曾忝陸機琴酒會　春亭惟願一淹留</p><p><a href="../../model.html#/doc/16950">View poem's topic associations</a></p></body></html>
