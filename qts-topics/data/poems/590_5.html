  <body><p>590_5: 《遊天柱觀》李郢</p>
    <p>聽鐘到靈觀　仙子喜相尋　茅洞幾千載　水聲寒至今　讀碑丹井上　坐石澗亭陰　清興未云盡　煙霞生夕林</p><p><a href="../../model.html#/doc/32785">View poem's topic associations</a></p></body></html>
