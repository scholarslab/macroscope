  <body><p>24_60_1: 《雜曲歌辭。少年行三首（其一）》李嶷</p>
    <p>十八羽林郎　戎衣事漢王　臂鷹金殿側　挾彈玉輿旁　馳道春風起　陪遊出建章</p><p><a href="../../model.html#/doc/1653">View poem's topic associations</a></p></body></html>
