  <body><p>784_11: 《歌》白衫舉子</p>
    <p>執板狂歌乞個錢　塵中流浪且隨緣　直饒到老常如此　猶勝危時弄化權</p><p><a href="../../model.html#/doc/43369">View poem's topic associations</a></p></body></html>
