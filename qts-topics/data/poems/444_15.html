  <body><p>444_15: 《日漸長，贈周、殷二判官》白居易</p>
    <p>日漸長　春尚早　牆頭半露紅萼枝　池岸新鋪綠芽草　蹋草攀枝仰頭歎　何人知此春懷抱　年顏盛壯名未成　官職欲高身已老　萬莖白髮真堪恨　一片緋衫何足道　賴得君來勸一杯　愁開悶破心頭好</p><p><a href="../../model.html#/doc/23189">View poem's topic associations</a></p></body></html>
