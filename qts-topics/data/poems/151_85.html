  <body><p>151_85: 《王昭君歌》劉長卿</p>
    <p>自矜嬌艷色　不顧丹青人　那知粉繪能相負　卻使容華翻誤身　上馬辭君嫁驕虜　玉顏對人啼不語　北風雁急浮雲秋　萬里獨見黃河流　纖腰不復漢宮寵　雙蛾長向胡天愁　琵琶弦中苦調多　蕭蕭羌笛聲相和　誰憐一曲傳樂府　能使千秋傷綺羅</p><p><a href="../../model.html#/doc/7455">View poem's topic associations</a></p></body></html>
