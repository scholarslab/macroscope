  <body><p>428_17: 《冬夜與錢員外同直禁中》白居易</p>
    <p>夜深草詔罷　霜月淒凜凜　欲臥暖殘杯　燈前相對飲　連鋪青縑被　對置通中枕　髣百餘宵　與君同此寢</p><p><a href="../../model.html#/doc/21976">View poem's topic associations</a></p></body></html>
