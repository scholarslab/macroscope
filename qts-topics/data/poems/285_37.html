  <body><p>285_37: 《冬夜寄韓弇（一作秋夜寄司空文明）》李端</p>
    <p>獨坐知霜下　開門見木衰　壯應隨日去　老豈與人期　廢井蟲鳴早　陰階菊發遲　興來空憶戴　不似剡溪時</p><p><a href="../../model.html#/doc/15248">View poem's topic associations</a></p></body></html>
