  <body><p>522_7: 《將赴宣州留題揚州禪智寺》杜牧</p>
    <p>故里溪頭松柏雙　來時盡日倚松窗　杜陵隋苑已絕國　秋晚南游更渡江</p><p><a href="../../model.html#/doc/28214">View poem's topic associations</a></p></body></html>
