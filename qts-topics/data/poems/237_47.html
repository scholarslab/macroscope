  <body><p>237_47: 《新昌裏言懷》錢起</p>
    <p>性拙偶從宦　心閒多掩扉　雖看北堂草　不望舊山薇　花月霽來好　雲泉堪夢歸　如何建章漏　催著早朝衣</p><p><a href="../../model.html#/doc/12162">View poem's topic associations</a></p></body></html>
