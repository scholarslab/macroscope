  <body><p>773_4: 《夏日閨怨》蔡瑰</p>
    <p>桃徑李蹊絕芳園　炎氛熾日滿愁軒　枝上鳥驚朱槿落　池中魚戲綠蘋翻　君戀京師久留滯　妾怨高樓積年歲　非關曾入楚王宮　直為相思腰轉細　臥簟乘閒乍逐涼　熏爐畏熱懶焚香　雨霑柳葉如啼眼　露滴蓮花似汗妝　全由獨自羞看影　豔是孤眠疑夜永　無情拂鏡不成妝　有時卻扇還風靜　近日書來道欲歸　鴛鴦文錦字息機　但恐愁容不相識　為教恆著別時衣</p><p><a href="../../model.html#/doc/43075">View poem's topic associations</a></p></body></html>
