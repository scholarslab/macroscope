  <body><p>135_15: 《若耶溪逢孔九》綦毋潛</p>
    <p>相逢此溪曲　勝託在煙霞　潭影竹間動　巖陰簷外斜　人言上皇代　犬吠武陵家　借問淹留日　春風滿若耶</p><p><a href="../../model.html#/doc/6425">View poem's topic associations</a></p></body></html>
