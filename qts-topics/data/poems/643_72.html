  <body><p>643_72: 《早秋山中作》李山甫</p>
    <p>誰到山中語　雨餘風氣秋　煙嵐出澗底　瀑布落床頭　至道亦非遠　僻詩須苦求　千峰有嘉景　拄杖獨巡遊</p><p><a href="../../model.html#/doc/35580">View poem's topic associations</a></p></body></html>
