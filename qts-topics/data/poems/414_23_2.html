  <body><p>414_23_2: 《西歸絕句十二首（其二）》元稹</p>
    <p>五年江上損容顏　今日春風到武關　兩紙京書臨水讀　小桃花樹滿商山</p><p><a href="../../model.html#/doc/21507">View poem's topic associations</a></p></body></html>
