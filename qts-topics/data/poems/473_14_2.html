  <body><p>473_14_2: 《留別南溪二首（其二）》李渤</p>
    <p>如雲不厭蒼梧遠　似雁逢春又北歸　惟有隱山溪上月　年年相望兩依依</p><p><a href="../../model.html#/doc/25102">View poem's topic associations</a></p></body></html>
