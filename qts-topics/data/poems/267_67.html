  <body><p>267_67: 《登樓望水》顧況</p>
    <p>鳥啼花發柳含煙　擲卻風光憶少年　更上高樓望江水　故鄉何處一歸船</p><p><a href="../../model.html#/doc/13824">View poem's topic associations</a></p></body></html>
