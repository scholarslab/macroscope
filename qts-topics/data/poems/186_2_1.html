  <body><p>186_2_1: 《雜體五首（其一）》韋應物</p>
    <p>沈沈匣中鏡　為此塵垢蝕　輝光何所如　月在雲中黑　南金既雕錯　鞶帶共輝飾空存鑒物名　坐使妍蚩惑　美人竭肝膽　思照冰玉色　自非磨瑩工　日日空嘆息</p><p><a href="../../model.html#/doc/8899">View poem's topic associations</a></p></body></html>
