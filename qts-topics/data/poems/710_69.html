  <body><p>710_69: 《煙》徐夤</p>
    <p>燎野焚林見所從　惹空橫水展形容　能滋甘雨隨車潤　不並行雲逐夢蹤　晴鳥迴籠嘉樹薄　春亭嬌幕好花濃　有時片片風吹去　海碧山清過幾重</p><p><a href="../../model.html#/doc/39980">View poem's topic associations</a></p></body></html>
