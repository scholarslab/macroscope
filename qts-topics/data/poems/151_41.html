  <body><p>151_41: 《罪所上禦史惟則》劉長卿</p>
    <p>誤因微祿滯南昌　幽繫圜扉晝夜長　黃鶴翅垂同燕雀　青松心在任風霜　斗間誰與看冤氣　盆下無由見太陽　賢達不能同感激　更於何處問蒼蒼</p><p><a href="../../model.html#/doc/7411">View poem's topic associations</a></p></body></html>
