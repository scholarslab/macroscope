  <body><p>748_50: 《春晚招魯從事》李中</p>
    <p>袞袞利名役　常嗟聚會稀　有心有好景　無術駐殘暉　南陌草爭茂　西園花亂飛　期君舉杯酒　不醉莫言歸</p><p><a href="../../model.html#/doc/41920">View poem's topic associations</a></p></body></html>
