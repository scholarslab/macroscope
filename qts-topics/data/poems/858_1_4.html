  <body><p>858_1_4: 《五言（其四）》呂岩</p>
    <p>宇宙產黃芽　經爐鍛作砂　陰陽烹五彩　水火煉三花　鼎內龍降虎　壺中龜遣蛇功成歸物外　自在樂煙霞</p><p><a href="../../model.html#/doc/47493">View poem's topic associations</a></p></body></html>
