  <body><p>19_83: 《相和歌辭。銅雀台》張氏琰</p>
    <p>君王冥寞不可見　銅雀歌舞空裴回　西陵嘖嘖悲宿鳥　空殿沈沈閉青苔　青苔無人跡　紅粉空相哀</p><p><a href="../../model.html#/doc/1120">View poem's topic associations</a></p></body></html>
