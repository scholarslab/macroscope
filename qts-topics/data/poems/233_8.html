  <body><p>233_8: 《宿白沙驛（初過湖南五裏）》杜甫</p>
    <p>水宿仍餘照　人煙復此亭　驛邊沙舊白　湖外草新青　萬象皆春氣　孤槎自客星　隨波無限月　的的近南溟</p><p><a href="../../model.html#/doc/11866">View poem's topic associations</a></p></body></html>
