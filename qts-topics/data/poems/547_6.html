  <body><p>547_6: 《蓮亭》朱景玄</p>
    <p>回塘最幽處　拍水小亭開　莫怪闌干濕　鵁鶄夜宿來</p><p><a href="../../model.html#/doc/30044">View poem's topic associations</a></p></body></html>
