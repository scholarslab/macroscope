  <body><p>552_25: 《和主司王起（一作和主司酬周侍郎）》張道符</p>
    <p>三開文鏡繼芳聲　暗暗雲霄接去程　會壓洪波先得路　早陞清禁共垂名　蓮峰樹處鐘輪貴　金榜傳時玉韻成　更許下才聽白雪　一枝今過詵榮</p><p><a href="../../model.html#/doc/30486">View poem's topic associations</a></p></body></html>
