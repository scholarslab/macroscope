  <body><p>668_28_2: 《偶作二首（其二）》高蟾</p>
    <p>霞衣重疊紅蟬暖　雲髻籠紫鳳寒　天上少年分散後　一條煙水若為看</p><p><a href="../../model.html#/doc/37125">View poem's topic associations</a></p></body></html>
