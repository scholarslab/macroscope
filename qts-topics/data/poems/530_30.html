  <body><p>530_30: 《送客歸湘楚》許渾</p>
    <p>無辭一杯酒　昔日與君深　秋色換歸鬢　曙光生別心　桂花山廟冷　楓樹水樓陰　此路千餘里　應勞楚客吟</p><p><a href="../../model.html#/doc/28758">View poem's topic associations</a></p></body></html>
