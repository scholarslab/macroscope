  <body><p>422_37_2: 《襄陽為盧竇紀事（第五首一作馬戴詩襄陽席上呈于司空）（其二）》元稹</p>
    <p>風弄花枝月照階　醉和春睡倚香懷　依稀似覺雙環動　潛被蕭郎卸玉釵</p><p><a href="../../model.html#/doc/21760">View poem's topic associations</a></p></body></html>
