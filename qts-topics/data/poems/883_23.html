  <body><p>883_23: 《山居雨霽即事》長孫佐輔</p>
    <p>結茅蒼嶺下　自與喧卑隔　況值雷雨晴　郊原轉岑寂　出門看反照　繞屋殘溜滴　古路絕人行　荒陂響螻蟈　籬崩瓜豆蔓　圃壤牛羊跡　斷續古祠鴉　高低遠村笛　喜聞東皋潤　欲往未通屐　杖策試危橋　攀蘿瞰苔壁　鄰翁夜相訪　緩酌聊跂石　新月出汙尊　浮雲在中舄　常隳腐儒操　謬習經邦畫　有待時未知　非關慕沮溺</p><p><a href="../../model.html#/doc/48699">View poem's topic associations</a></p></body></html>
