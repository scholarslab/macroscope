  <body><p>701_26: 《廬山》王貞白</p>
    <p>嶽立鎮南楚　雄名天下聞　五峰高閡日　九疊翠連雲　夏谷雪猶在　陰巖晝不分　唯應嵩與華　清峻得為</p><p><a href="../../model.html#/doc/39351">View poem's topic associations</a></p></body></html>
