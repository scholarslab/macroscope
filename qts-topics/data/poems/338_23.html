  <body><p>338_23: 《杏花》韓愈</p>
    <p>居鄰北郭古寺空　杏花兩株能白紅　曲江滿園不可到　看此寧避雨與風　二年流竄出嶺外　所見草木多異同　冬寒不嚴地恆泄　陽氣發亂無全功　浮花浪蕊鎮長有　纔開還落瘴霧中　山榴躑躅少意思　照耀黃紫徒為叢　鷓鴣鉤輈猿叫歇　杳杳深谷攢青楓　豈如此樹一來玩　若在京國情何窮　今旦胡為忽惆悵　萬片飄泊隨西東　明年更發應更好　道人莫忘鄰家翁</p><p><a href="../../model.html#/doc/17923">View poem's topic associations</a></p></body></html>
