  <body><p>666_1_60: 《比紅兒詩（其六十）》羅虯</p>
    <p>總似紅兒媚態新　莫論千度笑爭春　任伊孫武心如鐵　不辦軍前殺此人</p><p><a href="../../model.html#/doc/37004">View poem's topic associations</a></p></body></html>
