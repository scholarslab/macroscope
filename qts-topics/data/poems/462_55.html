  <body><p>462_55: 《九老圖詩》白居易</p>
    <p>雪作鬚眉雲作衣　遼東華表鶴雙歸　當時一鶴猶希有　何況今逢兩令威</p><p><a href="../../model.html#/doc/24626">View poem's topic associations</a></p></body></html>
