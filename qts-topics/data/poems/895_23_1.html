  <body><p>895_23_1: 《何滿子（其一）》毛熙震</p>
    <p>寂寞芳菲暗度　歲華如箭堪驚　緬想舊歡多少事　轉添春思難平　曲檻絲垂金柳　小窗弦斷銀箏　深院空聞燕語　滿園閒落花輕　一片相思休不得　忍教長日愁生　誰見夕陽孤夢　覺來無限傷情</p><p><a href="../../model.html#/doc/49406">View poem's topic associations</a></p></body></html>
