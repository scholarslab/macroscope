  <body><p>268_13: 《題清蘿翁雙泉》耿湋</p>
    <p>側弁向清漪　門中夕照移　異源生暗石　疊響落秋池　葉擁沙痕沒　流回草蔓隨　泠泠無限意　不獨遠公知</p><p><a href="../../model.html#/doc/13873">View poem's topic associations</a></p></body></html>
