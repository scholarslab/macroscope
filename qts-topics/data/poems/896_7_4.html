  <body><p>896_7_4: 《浣溪沙（其四）》李珣</p>
    <p>紅藕花香到檻頻　可堪閒憶似花人　舊歡如夢絕音塵　翠疊畫屏山隱隱　冷鋪文簟水潾潾　斷魂何處一蟬新</p><p><a href="../../model.html#/doc/49466">View poem's topic associations</a></p></body></html>
