  <body><p>793_9: 《天臺禪院聯句》安守範</p>
    <p>偶到天台院　因逢物外僧　忘機同一祖　出語離三乘　樹老中庭寂　窗虛外境澄　片時松影下　聯續百千燈</p><p><a href="../../model.html#/doc/43614">View poem's topic associations</a></p></body></html>
