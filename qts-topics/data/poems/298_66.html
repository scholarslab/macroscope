  <body><p>298_66: 《織錦曲》王建</p>
    <p>大女身為織錦戶　名在縣家供進簿　長頭起樣呈作官　聞道官家中苦難　回花側葉與人別　唯恐秋天絲線乾　紅縷葳蕤紫茸軟　蝶飛參差花宛轉　一梭聲盡重一梭　玉腕不停羅袖卷　窗中夜久睡髻偏　橫釵欲墮垂著肩　合衣臥時參沒後　停燈起在雞鳴前　一匹千金亦不賣　限日未成宮裏怪　錦江水涸貢轉多　宮中盡著單絲羅　莫言山積無盡日　百尺高樓一曲歌</p><p><a href="../../model.html#/doc/15924">View poem's topic associations</a></p></body></html>
