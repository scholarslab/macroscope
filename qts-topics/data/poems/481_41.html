  <body><p>481_41: 《登禹廟回降雪五言二十韻》李紳</p>
    <p>金奏雲壇畢　同雲拂雪來　玉田千畝合　瓊室萬家開　湖暗冰封鏡　山明樹變梅　裂繒分井陌　連璧混樓臺　麻引詩人興　鹽牽謝女才　細疑歌響盡　旋作舞腰迴　著水鵝毛失　鋪松鶴羽摧　半崖雲掩映　當砌月裴回　遇物纖能狀　隨方巧若裁　玉花全綴萼　珠蚌盡呈胎　志士書頻照　鮫人杼正催　妒妝凌粉匣　欺酒上瓊杯　海使迷奔轍　江濤認暗雷　疾飄風作馭　輕集霰為媒　劍客休矜利　農師正念摧　瑞彰知有感　靈貺表無災　堯歷占新慶　虞階想舊陪　粉凝鸞閣下　銀結鳳池隈　雞樹花驚笑　龍池絮欲猜　勞歌會稽守　遙祝永康哉</p><p><a href="../../model.html#/doc/25675">View poem's topic associations</a></p></body></html>
