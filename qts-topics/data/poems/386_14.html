  <body><p>386_14: 《寄西峰僧》張籍</p>
    <p>松暗水涓涓　夜涼人未眠　西峰月猶在　遙憶草堂前</p><p><a href="../../model.html#/doc/20480">View poem's topic associations</a></p></body></html>
