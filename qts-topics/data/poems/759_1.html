  <body><p>759_1: 《杜鵑花》成彥雄</p>
    <p>杜鵑花與鳥　怨豔兩何賒　疑是口中血　滴成枝上花　一聲寒食夜　數朵野僧家　謝豹出不出　日遲遲又斜</p><p><a href="../../model.html#/doc/42461">View poem's topic associations</a></p></body></html>
