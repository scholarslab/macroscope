  <body><p>543_33: 《夏日龍翔寺寄張侍禦》喻鳧</p>
    <p>沙西林杪寺　殿倚石稜開　曉月僧汲井　殘陽鐘殷臺　河衝綠野去　鳥背白雲來　日夕唯增思　京關未想迴</p><p><a href="../../model.html#/doc/29846">View poem's topic associations</a></p></body></html>
