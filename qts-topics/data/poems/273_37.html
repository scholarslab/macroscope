  <body><p>273_37: 《廣陵送趙主簿自蜀歸絳州甯覲》戴叔倫</p>
    <p>將歸汾水上　遠省錦城來　已泛西江盡　仍隨北雁迴　暮雲征馬速　曉月故關開　漸向庭闈近　留君醉一杯</p><p><a href="../../model.html#/doc/14370">View poem's topic associations</a></p></body></html>
