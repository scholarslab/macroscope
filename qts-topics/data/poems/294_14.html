  <body><p>294_14: 《題崇福寺禪院》崔峒</p>
    <p>僧家竟何事　掃地與焚香　清磬度山翠　閒雲來竹房　身心塵外遠　歲月坐中長　向晚禪堂掩　無人空夕陽</p><p><a href="../../model.html#/doc/15732">View poem's topic associations</a></p></body></html>
