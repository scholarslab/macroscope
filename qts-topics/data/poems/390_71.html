  <body><p>390_71: 《洛姝真珠》李賀</p>
    <p>真珠小娘下清廓　洛苑香風飛綽綽　寒鬢斜釵玉燕光　高樓唱月敲懸璫　蘭風桂露灑幽翠　紅弦褭雲咽深思　花袍白馬不歸來　濃蛾疊柳香脣醉　金鵝屏風蜀山夢　鸞裾鳳帶行煙重　八驄籠晃臉參差移　日絲繁散曛羅洞　市南曲陌無秋涼　楚腰衛鬢四時芳　玉喉窱窱排空光　牽雲曳雪留陸郎</p><p><a href="../../model.html#/doc/20741">View poem's topic associations</a></p></body></html>
