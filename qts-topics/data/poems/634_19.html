  <body><p>634_19: 《山鵲》司空圖</p>
    <p>多驚本為好毛衣　只賴人憐始卻歸　眾鳥自知顏色減　妒他偏向眼前飛</p><p><a href="../../model.html#/doc/35011">View poem's topic associations</a></p></body></html>
