  <body><p>614_25: 《顧道士亡弟子以束帛乞銘于余魯望因賦戲贈日休奉和》皮日休</p>
    <p>師去東華卻鍊形　門人求我誌金庭　大椿枯後新為記　仙鶴亡來始有銘　瓊板欲刊知不朽　冰紈將受恐通靈　君才莫歎無茲分　合注神玄劍解經</p><p><a href="../../model.html#/doc/33895">View poem's topic associations</a></p></body></html>
