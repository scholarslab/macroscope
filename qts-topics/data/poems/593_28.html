  <body><p>593_28: 《續幽憤》曹鄴</p>
    <p>繁霜作陰起　朱火乘夕發　清晝冷無光　蘭膏坐銷歇　惟公執天憲　身是臺中傑　一逐楚大夫　何人為君雪　匆匆鬼方路　不許辭雙闕　過門似他鄉　舉趾如遺轍　八月黃草生　洪濤入雲熱　危魂沒太行　客弔空骨節　千年瘴江水　恨聲流不絕</p><p><a href="../../model.html#/doc/32944">View poem's topic associations</a></p></body></html>
