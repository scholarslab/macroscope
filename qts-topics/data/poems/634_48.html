  <body><p>634_48: 《詩品二十四則。疏野》司空圖</p>
    <p>惟性所宅　真取弗羈　拾物自富　與率為期　築屋松下　脫帽看詩　但知旦暮　不辨何時　倘然適意　豈必有為　若其天放　如是得之</p><p><a href="../../model.html#/doc/35045">View poem's topic associations</a></p></body></html>
