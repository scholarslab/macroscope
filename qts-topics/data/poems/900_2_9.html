  <body><p>900_2_9: 《憶江南（其九）》呂岩</p>
    <p>長生藥　不用問他人　八卦九宮看掌上　五行四象在人身　明了自通神</p><p><a href="../../model.html#/doc/49772">View poem's topic associations</a></p></body></html>
