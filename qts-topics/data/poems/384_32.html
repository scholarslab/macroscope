  <body><p>384_32: 《山中秋夜》張籍</p>
    <p>寂寂山景靜　幽人歸去遲　橫琴當月下　厭酒及花時　冷露溼茆屋　暗泉衝竹籬　西峰採藥伴　此夕恨無期</p><p><a href="../../model.html#/doc/20272">View poem's topic associations</a></p></body></html>
