  <body><p>126_51: 《過感化寺曇興上人山院（與裴迪同作）》王維</p>
    <p>暮持筇竹杖　相待虎谿頭　催客聞山響　歸房逐水流　野花叢發好　谷鳥一聲幽　夜坐空林寂　松風直似秋</p><p><a href="../../model.html#/doc/5952">View poem's topic associations</a></p></body></html>
