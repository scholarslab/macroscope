  <body><p>341_11_1: 《贈別元十八協律六首（桂林伯，桂管觀察使裴行立也）（其一）》韓愈</p>
    <p>知識久去眼　吾行其既遠　瞢瞢莫訾省　默默但寢飯　子兮何為者　冠珮立憲憲何氏之從學　蘭蕙已滿畹　於何玩其光　以至歲向晚　治惟尚和同　無俟於謇謇或師絕學賢　不以藝自輓　子兮獨如何　能自媚婉娩　金石出聲音　宮室發關楗何人識章甫　而知駿蹄踠　惜乎吾無居　不得留息偃　臨當背面時　裁詩示繾綣</p><p><a href="../../model.html#/doc/18007">View poem's topic associations</a></p></body></html>
