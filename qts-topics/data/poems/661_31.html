  <body><p>661_31: 《鶯聲》羅隱</p>
    <p>井上梧桐暗　花間霧露晞　一枝晴復暖　百囀是兼非　金屋夢初覺　玉關人未歸　不堪閒日聽　因爾又霑衣</p><p><a href="../../model.html#/doc/36742">View poem's topic associations</a></p></body></html>
