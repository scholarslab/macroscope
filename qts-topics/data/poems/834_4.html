  <body><p>834_4: 《壽春進祝聖七首。搜揚草澤》貫休</p>
    <p>俟時兼待價　垂棘出塵埃　仄席三旌切　移山萬里來　煙霞衣上落　閶闔雪中開　壽酒今朝進　無非出世才</p><p><a href="../../model.html#/doc/45965">View poem's topic associations</a></p></body></html>
