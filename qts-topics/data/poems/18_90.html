  <body><p>18_90: 《橫吹曲辭。白鼻騧》李白</p>
    <p>銀鞍白鼻騧　綠地障泥錦　細雨春風花落時　揮鞭且就胡姬飲</p><p><a href="../../model.html#/doc/1015">View poem's topic associations</a></p></body></html>
