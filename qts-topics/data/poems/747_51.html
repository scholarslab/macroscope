  <body><p>747_51: 《祀風師迎神曲》李中</p>
    <p>太皞御氣　勾芒肇攻　蒼龍青旗　爰候祥風　律以和應　　以感通　鼎俎修蠁　時惟禮崇</p><p><a href="../../model.html#/doc/41823">View poem's topic associations</a></p></body></html>
