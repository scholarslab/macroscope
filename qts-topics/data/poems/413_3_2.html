  <body><p>413_3_2: 《放言五首（其二）》元稹</p>
    <p>莫將心事厭長沙　雲到何方不是家　酒熟餔糟學漁父　飯來開口似神鴉　竹枝待鳳千莖直　柳樹迎風一向斜　總被天公沾雨露　等頭成長盡生涯</p><p><a href="../../model.html#/doc/21453">View poem's topic associations</a></p></body></html>
