  <body><p>890_4_5: 《舞馬詞（其五）》張說</p>
    <p>二聖先天合德　群靈率土可封　擊石驂驔紫燕　摐金顧步蒼龍</p><p><a href="../../model.html#/doc/48986">View poem's topic associations</a></p></body></html>
