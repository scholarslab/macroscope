  <body><p>214_38: 《淇上別業》高適</p>
    <p>依依西山下　別業桑林邊　庭鴨喜多雨　鄰雞知暮天　野人種秋菜　古老開原田　且向世情遠　吾今聊自然</p><p><a href="../../model.html#/doc/10448">View poem's topic associations</a></p></body></html>
