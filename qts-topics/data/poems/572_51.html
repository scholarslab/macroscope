  <body><p>572_51: 《宿贇上人房》賈島</p>
    <p>階前多是竹　閒地擬栽松　朱點草書疏　雪平麻履蹤　御溝寒夜雨　宮寺靜時鐘　此時無他事　來尋不厭重</p><p><a href="../../model.html#/doc/31710">View poem's topic associations</a></p></body></html>
