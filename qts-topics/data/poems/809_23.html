  <body><p>809_23: 《送明素上人歸楚覲省》靈一</p>
    <p>能將疏懶背時人　不厭孤萍任此身　江上昔年同出處　天涯今日共風塵　平湖舊隱應殘雪　芳草歸心未隔春　前路倍憐多勝事　到家知慶綵衣新</p><p><a href="../../model.html#/doc/44632">View poem's topic associations</a></p></body></html>
