  <body><p>587_58: 《蜀中逢友人》李頻</p>
    <p>自古有行役　誰人免別家　相歡猶陌上　一醉任天涯　積疊山藏蜀　潺湲水遶巴　他年復何處　共說海棠花</p><p><a href="../../model.html#/doc/32632">View poem's topic associations</a></p></body></html>
