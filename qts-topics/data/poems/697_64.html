  <body><p>697_64: 《燕來》韋莊</p>
    <p>去歲辭巢別近鄰　今來空訝草堂新　花開對語應相問　不是村中舊主人</p><p><a href="../../model.html#/doc/39177">View poem's topic associations</a></p></body></html>
