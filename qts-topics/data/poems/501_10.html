  <body><p>501_10: 《和裴令公新成綠野堂即事》姚合</p>
    <p>結構立嘉名　軒窗四面明　丘牆高莫比　蕭宅僻還清　池際龜潛戲　庭前藥旋生　樹深簷稍邃　石峭徑難平　道曠襟情遠　神閒視聽精　古今功獨出　大小隱俱成　曙雨新苔色　秋風長桂聲　攜詩就竹寫　取酒對花傾　古寺招僧飯　方塘看鶴行　人間無此貴　半仗暮歸城</p><p><a href="../../model.html#/doc/26787">View poem's topic associations</a></p></body></html>
