  <body><p>767_9: 《吳。呂蒙》孫元晏</p>
    <p>幼小家貧實可哀　願征行去志難回　不探虎穴求身達　爭得人間富貴來</p><p><a href="../../model.html#/doc/42831">View poem's topic associations</a></p></body></html>
