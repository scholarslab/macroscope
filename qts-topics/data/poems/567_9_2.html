  <body><p>567_9_2: 《華清宮三首（其二）》崔櫓</p>
    <p>障掩金雞蓄禍機　翠華西拂蜀雲飛　珠廉一閉朝元閣　不見人歸見燕歸</p><p><a href="../../model.html#/doc/31326">View poem's topic associations</a></p></body></html>
