  <body><p>167_1_15: 《秋浦歌十七首（其十五）》李白</p>
    <p>水如一匹練　此地即平天　耐可乘明月　看花上酒船</p><p><a href="../../model.html#/doc/8131">View poem's topic associations</a></p></body></html>
