  <body><p>355_49: 《海陽十詠。蒙池》劉禹錫</p>
    <p>瀠渟幽璧下　深淨如無力　風起不成文　月來同一色　地靈草木瘦　人遠煙霞逼　往往疑列仙　圍棋在巖側</p><p><a href="../../model.html#/doc/18743">View poem's topic associations</a></p></body></html>
