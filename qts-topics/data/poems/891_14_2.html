  <body><p>891_14_2: 《酒泉子（其二）》溫庭筠</p>
    <p>日映紗窗　金鴨小屏山碧　故鄉春　煙靄隔　背蘭釭　宿妝惆悵倚高閣　千里雲影薄　草初齊　花又落　燕雙飛</p><p><a href="../../model.html#/doc/49078">View poem's topic associations</a></p></body></html>
