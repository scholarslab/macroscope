  <body><p>785_9: 《聽琴》無名氏</p>
    <p>六律鏗鏘間宮徵　伶倫寫入梧桐尾　七條瘦玉叩寒星　萬派流泉哭纖指　空山雨腳隨雲起　古木燈青嘯山鬼　田文墮淚曲未終　子規啼血哀猿死</p><p><a href="../../model.html#/doc/43403">View poem's topic associations</a></p></body></html>
