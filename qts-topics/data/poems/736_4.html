  <body><p>736_4: 《題麥積山天堂》王仁裕</p>
    <p>躡盡懸空萬仞梯　等閒身共白雲齊　簷前下視群山小　堂上平分落日低　絕頂路危人少到　古巖松健鶴頻棲　天邊為要留名姓　拂石殷勤身自題</p><p><a href="../../model.html#/doc/41276">View poem's topic associations</a></p></body></html>
