  <body><p>745_19: 《宿島徑夷山舍》陳陶</p>
    <p>百里遵鳥徑　蓬征行邅迴　瞑依漁樵宿　似過黃金臺　缺齧心未理　寥寥夜猿哀　山深石床冷　海近腥氣來　主人意不淺　屢獻流霞杯　對月撫長劍　愁襟紛莫開　九衢平如水　胡為涉崔崽　一飯未遑飽　鵬圖信悠哉　山濤謔細君　吾豈厭蓬萊　明發又驅馬　客思一裴回</p><p><a href="../../model.html#/doc/41614">View poem's topic associations</a></p></body></html>
