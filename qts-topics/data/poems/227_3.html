  <body><p>227_3: 《廣州段功曹到得楊五長史譚書功曹卻歸聊寄此詩》杜甫</p>
    <p>衛青開幕府　楊僕將樓船　漢節梅花外　春城海水邊　銅梁書遠及　珠浦使將旋　貧病他鄉老　煩君萬里傳</p><p><a href="../../model.html#/doc/11230">View poem's topic associations</a></p></body></html>
