  <body><p>344_28_1: 《獨釣四首（其一）》韓愈</p>
    <p>侯家林館勝　偶入得垂竿　曲樹行藤角　平池散芡盤　羽沈知食駛　緡細覺牽難聊取夸兒女　榆條繫從鞍</p><p><a href="../../model.html#/doc/18166">View poem's topic associations</a></p></body></html>
