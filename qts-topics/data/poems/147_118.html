  <body><p>147_118: 《送處士歸州，因寄林山人》劉長卿</p>
    <p>陵陽不可見　獨往復如何　舊邑雲山裏　扁舟來去過　鳥聲春谷靜　草色太湖多　儻宿荊溪夜　相思漁者歌</p><p><a href="../../model.html#/doc/7078">View poem's topic associations</a></p></body></html>
