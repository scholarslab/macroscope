  <body><p>666_1_96: 《比紅兒詩（其九十六）》羅虯</p>
    <p>梔子同心裛露垂　折來深恐沒人知　花前醉客頻相問　不贈紅兒贈阿誰</p><p><a href="../../model.html#/doc/37040">View poem's topic associations</a></p></body></html>
