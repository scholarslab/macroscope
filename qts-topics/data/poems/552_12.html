  <body><p>552_12: 《春望》林滋</p>
    <p>春海鏡長天　青郊麗上年　林光虛霽曉　山翠薄晴煙　氣暖禽聲變　風恬草色鮮　散襟披石磴　韶景自深憐</p><p><a href="../../model.html#/doc/30472">View poem's topic associations</a></p></body></html>
