  <body><p>139_4: 《洛陽東門送別》儲光羲</p>
    <p>東城別故人　臘月遲芳辰　不惜孤舟去　其如兩地春　花明洛陽苑　水綠小平津　是日不相見　鶯聲徒自新</p><p><a href="../../model.html#/doc/6595">View poem's topic associations</a></p></body></html>
