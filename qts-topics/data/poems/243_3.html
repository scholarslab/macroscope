  <body><p>243_3: 《送李明府赴滑州》韓翃</p>
    <p>渭城寒食罷　送客歸遠道　烏帽背斜暉　青驪踏春草　酒醒孤燭夜　衣冷千山早　去事沈尚書　應憐詞賦好</p><p><a href="../../model.html#/doc/12710">View poem's topic associations</a></p></body></html>
