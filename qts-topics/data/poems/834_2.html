  <body><p>834_2: 《壽春進祝聖七首。文有武備》貫休</p>
    <p>武宿與文星　常如掌上擎　孫吳機不動　周邵事多行　旰食爐煙細　宵衣隙月明　還聞夔進曲　吹出泰階平</p><p><a href="../../model.html#/doc/45963">View poem's topic associations</a></p></body></html>
