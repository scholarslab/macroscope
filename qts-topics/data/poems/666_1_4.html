  <body><p>666_1_4: 《比紅兒詩（其四）》羅虯</p>
    <p>一曲都緣張麗華　六宮齊唱後庭花　若教比並紅兒貌　枉破當年國與家</p><p><a href="../../model.html#/doc/36948">View poem's topic associations</a></p></body></html>
