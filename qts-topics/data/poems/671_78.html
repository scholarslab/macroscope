  <body><p>671_78: 《蟹》唐彥謙</p>
    <p>湖田十月清霜墮　晚稻初香蟹如虎　扳罾拖網取賽多　篾簍挑將水邊貨　縱橫連爪一尺長　秀凝鐵色含湖光　蟛蜞石蟹已曾食　使我一見驚非常　買之最厭黃髯老　償價十錢尚嫌少　漫誇丰味過蝤蛑　尖臍猶勝團臍好　充盤煮熟堆琳琅　橙膏醬渫調堪嚐　一斗擘開紅玉滿　雙螯出瓊酥香　岸頭沽得泥封酒　細嚼頻斟弗停手　西風張翰苦思鱸　如斯丰味能知否　物之可愛尤可憎　嘗聞取刺於青蠅　無腸公子固稱美　弗使當道禁橫行</p><p><a href="../../model.html#/doc/37302">View poem's topic associations</a></p></body></html>
