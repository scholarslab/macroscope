  <body><p>640_28: 《羽林賈中丞》曹唐</p>
    <p>四十年前百戰身　曾驅虎隊掃胡塵　風悲鼓角榆關暮　日暖旌旗隴草春　鐵馬慣牽邀上客　金魚多解乞佳人　胸中別有安邊計　誰睬髭鬚白似銀</p><p><a href="../../model.html#/doc/35346">View poem's topic associations</a></p></body></html>
