  <body><p>839_11: 《夏日西霞寺書懷寄張逸人》齊己</p>
    <p>人中林下現　名自有閒忙　建業紅塵熱　栖霞白石涼　倚身檉几穩　灑面瀑流香　不似高齋裏　花連竹影長</p><p><a href="../../model.html#/doc/46277">View poem's topic associations</a></p></body></html>
