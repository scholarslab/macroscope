  <body><p>674_56: 《哭建州李員外頻》鄭穀</p>
    <p>令終歸故里　末歲道如初　舊友誰為誌　清風豈易書　雨墳生野蕨　鄉奠釣江魚　獨夜吟還泣　前年伴直廬</p><p><a href="../../model.html#/doc/37492">View poem's topic associations</a></p></body></html>
