  <body><p>700_58: 《上春詞》韋莊</p>
    <p>曈嚨赫日東方來　禁城煙煖蒸青苔　金樓美人花屏開　晨妝未罷車聲催　幽蘭報暖紫芽折　夭花愁豔蝶飛迴　五陵年少惜花落　酒濃歌極翻如哀　四時輪環終又始　百年不見南山催　遊人陌上騎生塵　顏子門前吹死灰</p><p><a href="../../model.html#/doc/39309">View poem's topic associations</a></p></body></html>
