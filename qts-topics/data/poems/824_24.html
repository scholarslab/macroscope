  <body><p>824_24: 《觀棋》子蘭</p>
    <p>拂局盡消時　能因長路遲　點頭初得計　格手待無疑　寂默親遺景　凝神入過思　共藏多少意　不語兩相知</p><p><a href="../../model.html#/doc/45414">View poem's topic associations</a></p></body></html>
