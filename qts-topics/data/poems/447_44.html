  <body><p>447_44: 《夜歸》白居易</p>
    <p>逐勝移朝宴　留歡放晚衙　賓寮多謝客　騎從半吳娃　到處銷春景　歸時及月華　城陰一道直　燭焰兩行斜　東吹先催柳　南霜不殺花　皋橋夜沽酒　燈火是誰家</p><p><a href="../../model.html#/doc/23433">View poem's topic associations</a></p></body></html>
