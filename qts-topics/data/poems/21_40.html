  <body><p>21_40: 《相和歌辭。烏夜啼》白居易</p>
    <p>城上歸時晚　庭前宿處危　月明無葉樹　霜滑有風枝　啼澀飢喉咽　飛低凍翅垂　畫堂鸚鵡鳥　冷暖不相知</p><p><a href="../../model.html#/doc/1385">View poem's topic associations</a></p></body></html>
