  <body><p>522_73: 《見吳秀才與池妓別，因成絕句》杜牧</p>
    <p>紅燭短時羌笛怨　清歌咽處蜀弦高　萬里紛飛兩行淚　滿江寒雨正蕭騷</p><p><a href="../../model.html#/doc/28281">View poem's topic associations</a></p></body></html>
