  <body><p>686_67_1: 《僧舍白牡丹二首（其一）》吳融</p>
    <p>膩若裁雲薄綴霜　春殘獨自殿群芳　梅妝向日霏霏暖　紈扇搖風閃閃光　月魄照來空見影　露華凝後更多香　天生潔白宜清淨　何必殷紅映洞房</p><p><a href="../../model.html#/doc/38448">View poem's topic associations</a></p></body></html>
