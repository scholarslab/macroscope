  <body><p>720_25: 《道林寺》裴說</p>
    <p>獨立憑危闌　高低落照間　寺分一派水　僧鎖半房山　對面浮世隔　垂簾到老閒　煙雲與塵土　寸步不相關</p><p><a href="../../model.html#/doc/40492">View poem's topic associations</a></p></body></html>
