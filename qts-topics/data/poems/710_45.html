  <body><p>710_45: 《曉》徐夤</p>
    <p>水盡銅龍滴漸微　景陽鍾動夢魂飛　潼關雞唱促歸騎　金殿燭殘求御衣　窗下寒機猶自織　梁間棲燕欲雙飛　羲和晴聳扶桑轡　借與寰瀛看早暉</p><p><a href="../../model.html#/doc/39956">View poem's topic associations</a></p></body></html>
