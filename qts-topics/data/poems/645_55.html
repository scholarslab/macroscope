  <body><p>645_55: 《酬蘊微》李咸用</p>
    <p>白衣經亂世　相遇一開顏　得句禪思外　論交野步間　舉朝無舊識　入眼祗青山　幾度斜陽寺　訪君還獨還</p><p><a href="../../model.html#/doc/35697">View poem's topic associations</a></p></body></html>
