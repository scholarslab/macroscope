  <body><p>485_11_1: 《懷仙二首（其一）》鮑溶</p>
    <p>崑崙九層臺　臺上宮城峻　西母持地圖　東來獻虞舜　虞宮禮成後　迴駕仙風順十二樓上人　笙歌沸天引　裴迴扶桑路　白日生離恨　青鳥更不來　麻姑斷書信乃知東海水　清淺誰能問</p><p><a href="../../model.html#/doc/25765">View poem's topic associations</a></p></body></html>
