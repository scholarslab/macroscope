  <body><p>870_42: 《贈漳州崔使君鄉飲翻韻詩》黎瓘</p>
    <p>慣向溪邊折柳楊　因循行客到州漳　無端觸忤王衙押　不得今朝看飲鄉</p><p><a href="../../model.html#/doc/48202">View poem's topic associations</a></p></body></html>
