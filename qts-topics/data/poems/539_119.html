  <body><p>539_119: 《席上作》李商隱</p>
    <p>淡雲輕雨拂高唐　玉殿秋來夜正長　料得也應憐宋玉　一生惟事楚襄王</p><p><a href="../../model.html#/doc/29299">View poem's topic associations</a></p></body></html>
