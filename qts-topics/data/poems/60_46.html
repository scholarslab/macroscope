  <body><p>60_46: 《鵲》李嶠</p>
    <p>不分荊山抵　甘從石印飛　危巢畏風急　繞樹覺星稀　喜逐行人至　愁隨織女歸　倘遊明鏡裏　朝夕動光輝</p><p><a href="../../model.html#/doc/3651">View poem's topic associations</a></p></body></html>
