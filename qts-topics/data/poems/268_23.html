  <body><p>268_23: 《送王將軍出塞》耿湋</p>
    <p>漢家邊事重　竇憲出臨戎　絕漠秋山在　陽關舊路通　列營依茂草　吹角向高風　更就燕然石　行看奏虜功</p><p><a href="../../model.html#/doc/13883">View poem's topic associations</a></p></body></html>
