  <body><p>672_43: 《興元沈氏莊》唐彥謙</p>
    <p>清淺縈紆一水間　竹岡藤樹小躋攀　露沾荒草行人過　月上高林宿鳥還　江遶武侯籌筆地　雨昏張載勒銘山　異鄉一笑因酣醉　忘卻愁來鬢髮斑</p><p><a href="../../model.html#/doc/37346">View poem's topic associations</a></p></body></html>
