  <body><p>452_24: 《張常侍相訪》白居易</p>
    <p>西亭晚寂寞　鶯散柳陰繁　水戶簾不卷　風床席自翻　忽聞車馬客　來訪蓬蒿門　況是張常侍　安得不開尊</p><p><a href="../../model.html#/doc/23890">View poem's topic associations</a></p></body></html>
