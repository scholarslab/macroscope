  <body><p>328_12_1: 《玉台體十二首（其一）》權德輿</p>
    <p>鶯啼蘭已紅　見出鳳城東　粉汗宜斜日　衣香逐上風　情來不自覺　暗駐五花驄</p><p><a href="../../model.html#/doc/17390">View poem's topic associations</a></p></body></html>
