  <body><p>787_33: 《人不易知》無名氏</p>
    <p>權衡諒匪易　愚智信難移　九德皆殊進　三端豈易施　同稱崑岫寶　共握桂林枝　鄭鼠今奚別　齊竽或濫吹　瑤臺有光鑑　屢照不應疲　片善當無掩　先鳴貴在斯　龍門峻且極　驥足庶來弛　太息李元禮　期君幸一知</p><p><a href="../../model.html#/doc/43502">View poem's topic associations</a></p></body></html>
