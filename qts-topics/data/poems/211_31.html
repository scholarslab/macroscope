  <body><p>211_31: 《別王徹》高適</p>
    <p>歸客自南楚　悵然思北林　蕭條秋風暮　迴首江淮深　留君終日歡　或為梁父吟　時輩想鵬舉　他人嗟陸沈　載酒登北臺　贈君千里心　浮雲暗長路　落日有歸禽　離別未足悲　辛勤當自任　吾知十年後　季子多黃金</p><p><a href="../../model.html#/doc/10295">View poem's topic associations</a></p></body></html>
