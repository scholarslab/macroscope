  <body><p>607_12: 《贈妓仙哥》鄭仁表</p>
    <p>嚴吹如何下太清　玉肌無疹六銖輕　自知不是流霞酌　願聽雲和瑟一聲</p><p><a href="../../model.html#/doc/33612">View poem's topic associations</a></p></body></html>
