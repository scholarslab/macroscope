  <body><p>188_31: 《寄全椒山中道士》韋應物</p>
    <p>今朝郡齋冷　忽念山中客　澗底束荊薪　歸來煮白石　欲持一瓢酒　遠慰風雨夕　落葉滿空山　何處尋行跡</p><p><a href="../../model.html#/doc/9021">View poem's topic associations</a></p></body></html>
