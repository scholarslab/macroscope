  <body><p>263_73: 《九月十日即事》嚴維</p>
    <p>家貧惟種竹　時幸故人看　菊度重陽少　林經閏月寒　宿酲猶落帽　華髮強扶冠　美景良難得　今朝更盡歡</p><p><a href="../../model.html#/doc/13600">View poem's topic associations</a></p></body></html>
