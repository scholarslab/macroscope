  <body><p>807_1_32: 《詩（其三十二）》拾得</p>
    <p>古佛路淒淒　愚人到卻迷　只緣前業重　所以不能知　欲識無為理　心中不挂絲生生勤苦學　必定睹天師</p><p><a href="../../model.html#/doc/44552">View poem's topic associations</a></p></body></html>
