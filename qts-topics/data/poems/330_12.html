  <body><p>330_12: 《和權載之離合詩（時為給事中）》馮伉</p>
    <p>車馬退朝後　聿懷在文友　動詞宗伯雄　重美良史功　亦會吟鮑謝　二妙尤增價　雨霜鴻唳天　匝樹鳥鳴夜　覃思各縱橫　早擅希代名　息心欲焚硯　自靦陪群英</p><p><a href="../../model.html#/doc/17468">View poem's topic associations</a></p></body></html>
