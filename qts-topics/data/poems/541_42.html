  <body><p>541_42: 《河清與趙氏昆季宴集得擬杜工部》李商隱</p>
    <p>勝概殊江右　佳名逼渭川　虹收青嶂雨　鳥沒夕陽天　客鬢行如此　滄波坐渺然　此中真得地　漂蕩釣魚船</p><p><a href="../../model.html#/doc/29680">View poem's topic associations</a></p></body></html>
