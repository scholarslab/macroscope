  <body><p>717_6: 《立春日》曹松</p>
    <p>春飲一杯酒　便吟春日詩　木梢寒未覺　地脈暖先知　鳥囀星沈後　山分雪薄時　賞心無處說　悵望曲江池</p><p><a href="../../model.html#/doc/40355">View poem's topic associations</a></p></body></html>
