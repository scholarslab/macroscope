  <body><p>441_70: 《答州民》白居易</p>
    <p>宦情斗擻隨塵去　鄉思銷磨逐日無　唯擬騰騰作閒事　遮渠不道使君愚</p><p><a href="../../model.html#/doc/22941">View poem's topic associations</a></p></body></html>
