  <body><p>735_1_76: 《宮詞百首（其七十六）》和凝</p>
    <p>龍鳳金鞍軟玉鞭　雪花光照錦連乾　駕頭直指西郊去　曉日寒生講武天</p><p><a href="../../model.html#/doc/41238">View poem's topic associations</a></p></body></html>
