  <body><p>806_1_72: 《詩三百三首（其七十二）》寒山</p>
    <p>啼哭緣何事　淚如珠子顆　應當有別離　復是遭喪禍　所為在貧窮　未能了因果塚間瞻死屍　六道不干我</p><p><a href="../../model.html#/doc/44281">View poem's topic associations</a></p></body></html>
