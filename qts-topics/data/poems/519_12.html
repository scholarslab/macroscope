  <body><p>519_12: 《與碧溪上人別》李遠</p>
    <p>欲入鳳城遊　西溪別惠休　色隨花旋落　年共水爭流　客思偏來夜　蟬聲覺送秋　明朝逢舊侶　唯擬上歌樓</p><p><a href="../../model.html#/doc/28079">View poem's topic associations</a></p></body></html>
