  <body><p>897_15_6: 《生查子（其六）》孫光憲</p>
    <p>清曉牡丹芳　紅艷凝金蕊　乍占錦江春　永認笙歌地　感人心　為物瑞　爛熳煙花裏　戴上玉釵時　迥與凡花異</p><p><a href="../../model.html#/doc/49588">View poem's topic associations</a></p></body></html>
