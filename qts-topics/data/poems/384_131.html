  <body><p>384_131: 《夏日可畏（一作丘為詩）》張籍</p>
    <p>赫赫溫風扇　炎炎夏日徂　火威馳迥野　畏景鑠遙途　勢矯翔陽翰　功分造化罏　禁城千品燭　黃道一輪孤　落照頻空簟　餘暉卷夕梧　如何倦遊子　中路獨踟躕</p><p><a href="../../model.html#/doc/20383">View poem's topic associations</a></p></body></html>
