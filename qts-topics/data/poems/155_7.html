  <body><p>155_7: 《奉試明堂火珠》崔曙</p>
    <p>正位開重屋　凌空出火珠　夜來雙月滿　曙後一星孤　天淨光難滅　雲生望欲無　遙知太平代　國寶在名都</p><p><a href="../../model.html#/doc/7553">View poem's topic associations</a></p></body></html>
