  <body><p>586_1: 《長洲懷古》劉滄</p>
    <p>野燒原空盡荻灰　吳王此地有樓臺　千年事往人何在　半夜月明潮自來　白鳥影從江樹沒　清猿聲入楚雲哀　停車日晚薦蘋藻　風靜寒塘花正開</p><p><a href="../../model.html#/doc/32473">View poem's topic associations</a></p></body></html>
