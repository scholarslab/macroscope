  <body><p>708_45: 《憶山中友人》徐夤</p>
    <p>憶得當年接善鄰　苦將閒事強夫君　鬥開碧沼分明月　各領青山占白雲　近日藥方多繕寫　舊來詩草半燒焚　金門幾欲言西上　惆悵關河正用軍</p><p><a href="../../model.html#/doc/39804">View poem's topic associations</a></p></body></html>
