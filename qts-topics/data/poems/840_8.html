  <body><p>840_8: 《宜陽道中作》齊己</p>
    <p>宜陽南面路　下嶽又經過　楓葉紅遮店　芒花白滿坡　猿無山漸薄　雁眾水還多　日落猶前去　諸村牧豎歌</p><p><a href="../../model.html#/doc/46355">View poem's topic associations</a></p></body></html>
