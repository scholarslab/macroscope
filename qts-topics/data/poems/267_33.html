  <body><p>267_33: 《溪上》顧況</p>
    <p>採蓮溪上女　舟小怯搖風　驚起鴛鴦宿　水雲撩亂紅</p><p><a href="../../model.html#/doc/13783">View poem's topic associations</a></p></body></html>
