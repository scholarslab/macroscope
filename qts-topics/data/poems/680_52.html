  <body><p>680_52: 《秋深閑興》韓偓</p>
    <p>此心兼笑野雲忙　甘得貧閒味甚長　病起乍嘗新橘柚　秋深初換舊衣裳　晴來喜鵲無窮語　雨後寒花特地香　把釣覆棋兼舉白　不離名教可顛狂</p><p><a href="../../model.html#/doc/37939">View poem's topic associations</a></p></body></html>
