  <body><p>82_28: 《晚憩南陽旅館》劉希夷</p>
    <p>旅館何年廢　征夫此日過　途窮人自哭　春至鳥還歌　行路新知少　荒田古徑多　池篁覆丹谷　墳樹遶清波　日照蓬陰轉　風微野氣和　傷心不可去　回首怨如何</p><p><a href="../../model.html#/doc/4315">View poem's topic associations</a></p></body></html>
