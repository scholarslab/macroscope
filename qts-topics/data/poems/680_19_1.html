  <body><p>680_19_1: 《奉和峽州孫舍人肇荊南重圍中寄諸朝士二篇時李…牽課（其一）》韓偓</p>
    <p>敏手何妨誤汰金　敢懷私忿羊斟　直應宣室還三接　未必豐城便陸沈　熾炭一爐真玉性　濃霜千澗老松心　私恩尚有捐驅誓　況是君恩萬倍深</p><p><a href="../../model.html#/doc/37901">View poem's topic associations</a></p></body></html>
