  <body><p>202_37: 《贈李中華》梁鍠</p>
    <p>莫向嵩山去　神仙多誤人　不如朝魏闕　天子重賢臣</p><p><a href="../../model.html#/doc/9946">View poem's topic associations</a></p></body></html>
