  <body><p>159_51: 《歲暮海上作》孟浩然</p>
    <p>仲尼既云歿　余亦浮于海　昏見斗柄回　方知歲星改　虛舟任所適　垂釣非有待　為問乘槎人　滄洲復誰在</p><p><a href="../../model.html#/doc/7665">View poem's topic associations</a></p></body></html>
