  <body><p>126_79: 《秋夜獨坐（一作冬夜書懷）》王維</p>
    <p>獨坐悲雙鬢　空堂欲二更　雨中山果落　燈下草蟲鳴　白髮終難變　黃金不可成　欲知除老病　唯有學無生</p><p><a href="../../model.html#/doc/5980">View poem's topic associations</a></p></body></html>
