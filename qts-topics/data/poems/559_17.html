  <body><p>559_17: 《早春書事》薛能</p>
    <p>百蠻降伏委三秦　錦里風迴歲已新　渠濫水泉花巷濕　日銷冰雪柳營春　何年道勝蘇群物　盡室天涯是旅人　焚卻蜀書宜不讀　武侯無可律余身</p><p><a href="../../model.html#/doc/30945">View poem's topic associations</a></p></body></html>
