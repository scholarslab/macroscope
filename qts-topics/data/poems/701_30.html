  <body><p>701_30: 《曉泊漢陽渡》王貞白</p>
    <p>落月臨古渡　武昌城未開　殘燈明市井　曉色辨樓臺　雲自蒼梧去　水從嶓冢來　芳洲號鸚鵡　用記禰生才</p><p><a href="../../model.html#/doc/39355">View poem's topic associations</a></p></body></html>
