  <body><p>602_25: 《易水》汪遵</p>
    <p>匕首空磨事不成　誤留龍袂待琴聲　斯須卻作秦中鬼　青史徒標烈士名</p><p><a href="../../model.html#/doc/33334">View poem's topic associations</a></p></body></html>
