  <body><p>437_41: 《夜惜禁中桃花，因懷錢員外》白居易</p>
    <p>前日歸時花正紅　今夜宿時枝半空　坐惜殘芳君不見　風吹狼藉月明中</p><p><a href="../../model.html#/doc/22531">View poem's topic associations</a></p></body></html>
