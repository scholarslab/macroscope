  <body><p>553_15_1: 《野寺寓居即事二首（其一）》姚鵠</p>
    <p>南山色當戶　初日半簷時　鶴去臥看遠　僧來嫌起遲　窗明雲影斷　庭曉樹陰移何處題新句　連谿密葉垂</p><p><a href="../../model.html#/doc/30512">View poem's topic associations</a></p></body></html>
