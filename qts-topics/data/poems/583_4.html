  <body><p>583_4: 《春初對暮雨》溫庭筠</p>
    <p>淅瀝生叢篠　空濛泫網軒　暝姿看遠樹　春意入塵根　點細飄風急　聲輕入夜繁　雀喧爭槿樹　人靜出蔬園　瓦溼光先起　房深影易昏　不應江上草　相與滯王孫</p><p><a href="../../model.html#/doc/32270">View poem's topic associations</a></p></body></html>
