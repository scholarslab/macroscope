  <body><p>473_25: 《晚眺》汪萬於</p>
    <p>杖策倚柴門　泉聲隔岸聞　夕陽諸嶺出　晴雪萬山分　靜對豺狼窟　幽觀鹿豕群　今宵寒月近　東北掃浮雲</p><p><a href="../../model.html#/doc/25113">View poem's topic associations</a></p></body></html>
