  <body><p>385_55: 《贈閻少保》張籍</p>
    <p>辭榮戀闕未還鄉　修養年多氣力強　半俸歸燒伏火藥　全家解說養生方　特承恩詔新開戟　每見公卿不下床　竹樹晴深寒院靜　長懸石磬在虛廊</p><p><a href="../../model.html#/doc/20441">View poem's topic associations</a></p></body></html>
