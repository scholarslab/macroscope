  <body><p>706_32: 《游南寓題》黃滔</p>
    <p>江山節被雪霜遺　毒草過秋未擬衰　天不當時命鄒衍　亦將寒律入南吹</p><p><a href="../../model.html#/doc/39703">View poem's topic associations</a></p></body></html>
