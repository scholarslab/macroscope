  <body><p>316_28: 《秋思》武元衡</p>
    <p>秋室浩煙霧　風柳怨寒蜩　機杼夜聲切　蕙蘭芳意消　美人湘水曲　桂楫洞庭遙　常恐時光謝　蹉跎紅艷凋</p><p><a href="../../model.html#/doc/16826">View poem's topic associations</a></p></body></html>
