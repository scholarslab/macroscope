  <body><p>702_71: 《喜友人日南回》張蠙</p>
    <p>南遊曾去海南涯　此去遊人不易歸　白日霧昏張夜燭　窮冬氣暖著春衣　溪荒毒鳥隨船啅　洞黑冤蛇出樹飛　重入帝城何寂寞　共迴遷客半輕肥</p><p><a href="../../model.html#/doc/39460">View poem's topic associations</a></p></body></html>
