  <body><p>343_37: 《題百葉桃花（知制誥時作）》韓愈</p>
    <p>百葉雙桃晚更紅　窺窗映竹見玲瓏　應知侍史歸天上　故伴仙郎宿禁中</p><p><a href="../../model.html#/doc/18091">View poem's topic associations</a></p></body></html>
