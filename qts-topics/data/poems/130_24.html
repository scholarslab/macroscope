  <body><p>130_24: 《贈梁州張都督》崔顥</p>
    <p>聞君為漢將　虜騎罷南侵　出塞清沙漠　還家拜羽林　風霜臣節苦　歲月主恩深　為語西河使　知余報國心</p><p><a href="../../model.html#/doc/6231">View poem's topic associations</a></p></body></html>
