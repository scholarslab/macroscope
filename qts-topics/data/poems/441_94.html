  <body><p>441_94: 《憶江柳》白居易</p>
    <p>曾栽楊柳江南岸　一別江南兩度春　遙憶青青江岸上　不知攀折是何人</p><p><a href="../../model.html#/doc/22973">View poem's topic associations</a></p></body></html>
