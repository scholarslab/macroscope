  <body><p>857_1_42: 《七言（其四十二）》呂岩</p>
    <p>琴劍酒棋龍鶴虎　逍遙落托永無憂　閒騎白鹿遊三島　悶駕青牛看十洲　碧洞遠觀明月上　青山高隱綵雲流　時人若要還如此　名利浮華即便休</p><p><a href="../../model.html#/doc/47465">View poem's topic associations</a></p></body></html>
