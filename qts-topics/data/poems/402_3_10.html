  <body><p>402_3_10: 《解秋十首（其十）》元稹</p>
    <p>漠漠江面燒　微微楓樹煙　今日復今夕　秋懷方浩然　況我頭上髮　衰白不待年　我懷有時極　此意何由詮</p><p><a href="../../model.html#/doc/21129">View poem's topic associations</a></p></body></html>
