  <body><p>448_44: 《雪中寄令狐相公，兼呈夢得》白居易</p>
    <p>兔園春雪梁王會　想對金罍詠玉塵　今日相如身在此　不知客右坐何人</p><p><a href="../../model.html#/doc/23533">View poem's topic associations</a></p></body></html>
