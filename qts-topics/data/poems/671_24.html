  <body><p>671_24: 《憶孟浩然》唐彥謙</p>
    <p>郊外凌兢西復東　雪晴驢背興無窮　句搜明月梨花內　趣入春風柳絮中</p><p><a href="../../model.html#/doc/37221">View poem's topic associations</a></p></body></html>
