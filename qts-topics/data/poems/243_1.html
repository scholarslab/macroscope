  <body><p>243_1: 《令狐員外宅宴寄中丞》韓翃</p>
    <p>寒色凝羅幕　同人清夜期　玉杯留醉處　銀燭送歸時　獨坐隔千里　空吟對雪詩</p><p><a href="../../model.html#/doc/12708">View poem's topic associations</a></p></body></html>
