  <body><p>674_6: 《中台五題。樗裏子墓》鄭谷</p>
    <p>賢人骨已銷　墓樹幾榮凋　正直魂如在　齋心願一招</p><p><a href="../../model.html#/doc/37441">View poem's topic associations</a></p></body></html>
