  <body><p>572_42: 《懷紫閣隱者》賈島</p>
    <p>寂寥思隱者　孤燭坐秋霖　梨栗猿喜熟　雲山僧說深　寄書應不到　結伴擬同尋　廢寢方終夕　迢迢紫閣心</p><p><a href="../../model.html#/doc/31701">View poem's topic associations</a></p></body></html>
