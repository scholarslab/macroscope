  <body><p>555_70: 《邯鄲驛樓作》馬戴</p>
    <p>蕪沒叢臺久　清漳廢御溝　蟬鳴河外樹　人在驛西樓　雲燒天中赤　山當日落秋　近郊經戰後　處處骨成丘</p><p><a href="../../model.html#/doc/30710">View poem's topic associations</a></p></body></html>
