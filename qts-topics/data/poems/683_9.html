  <body><p>683_9: 《屐子》韓偓</p>
    <p>方寸膚圓光緻緻　白羅繡屧紅托裏　南朝天子欠風流　卻重金蓮輕綠齒</p><p><a href="../../model.html#/doc/38125">View poem's topic associations</a></p></body></html>
