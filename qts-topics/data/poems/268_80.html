  <body><p>268_80: 《游鐘山紫芝觀》耿湋</p>
    <p>繫舟仙宅下　清磬落春風　雨數芝田長　雲開石路重　古房清磴接　深殿紫煙濃　鶴駕何時去　遊人自不逢</p><p><a href="../../model.html#/doc/13941">View poem's topic associations</a></p></body></html>
