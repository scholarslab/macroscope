  <body><p>270_112: 《桂城早秋》戎昱</p>
    <p>遠客驚秋早　江天夜露新　滿庭惟有月　空館更何人　卜命知身賤　傷寒舞劍頻　猿啼曾下淚　可是為憂貧</p><p><a href="../../model.html#/doc/14154">View poem's topic associations</a></p></body></html>
