  <body><p>638_52_1: 《書梅福殿壁二首（其一）》張喬</p>
    <p>梅真從羽化　萬古是須臾　此地名空在　西山雲亦孤　井痕平野水　壇級上春蕪縱有雙飛鶴　年多松已枯</p><p><a href="../../model.html#/doc/35187">View poem's topic associations</a></p></body></html>
