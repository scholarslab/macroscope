  <body><p>834_18: 《送明覺大師兼寄鄭山人》貫休</p>
    <p>去去楞伽子　春深道路長　鳥啼青嶂險　花落紫衣香　此去非餘事　還歸內道場　憑師將老倒　一向說滎陽</p><p><a href="../../model.html#/doc/45979">View poem's topic associations</a></p></body></html>
