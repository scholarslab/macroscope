  <body><p>139_50_2: 《明妃曲四首（其二）》儲光羲</p>
    <p>胡王知妾不勝悲　樂府皆傳漢國辭　朝來馬上箜篌引　稍似宮中閒夜時</p><p><a href="../../model.html#/doc/6650">View poem's topic associations</a></p></body></html>
