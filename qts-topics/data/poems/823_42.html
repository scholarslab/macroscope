  <body><p>823_42: 《送新平故人》懷楚</p>
    <p>常聽倉庚思舊友　又因蝴蝶夢生涯　一千餘里河連郭　三十六峰寒到家　陰島直分東虢雁　晴樓高入上陽鴉　姜嫄廟北與君別　應笑薄寒悲落花</p><p><a href="../../model.html#/doc/45387">View poem's topic associations</a></p></body></html>
