  <body><p>540_54: 《茂陵》李商隱</p>
    <p>漢家天馬出蒲梢　苜蓿榴花遍近郊　內苑只知含鳳觜　屬車無復插雞翹　玉桃偷得憐方朔　金屋修成貯阿嬌　誰料蘇卿老歸國　茂陵松柏雨蕭蕭</p><p><a href="../../model.html#/doc/29463">View poem's topic associations</a></p></body></html>
