  <body><p>303_34: 《同徐城季明府遊重光寺題晃師壁（作同遊重光寺題僧壁）》劉商</p>
    <p>野寺僧房遠　陶潛引客來　鳥喧殘果落　蘭敗幾花開　真性知無住　微言欲望迴　竹風清磬晚　歸策步蒼苔</p><p><a href="../../model.html#/doc/16380">View poem's topic associations</a></p></body></html>
