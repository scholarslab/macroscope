  <body><p>365_52_1: 《代靖安佳人怨二首（其一）》劉禹錫</p>
    <p>寶馬鳴珂踏曉塵　魚文匕首犯車茵　適來行哭里門外　昨夜華堂歌舞人</p><p><a href="../../model.html#/doc/19356">View poem's topic associations</a></p></body></html>
