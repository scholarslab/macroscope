  <body><p>579_22: 《宿城南亡友別墅》溫庭筠</p>
    <p>水流花落歎浮生　又伴遊人宿杜城　還似昔年殘夢裏　透簾斜月獨聞鶯</p><p><a href="../../model.html#/doc/32177">View poem's topic associations</a></p></body></html>
