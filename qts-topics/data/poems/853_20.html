  <body><p>853_20: 《高士詠。樊先生》吳筠</p>
    <p>巢父志何遠　潛精人莫知　恥聞讓王事　飲犢方見移　不欲散大朴　焉能為堯師　鍊真自輕舉　浮世何足遺</p><p><a href="../../model.html#/doc/47257">View poem's topic associations</a></p></body></html>
