  <body><p>169_21_3: 《贈崔秋浦三首（其三）》李白</p>
    <p>河陽花作縣　秋浦玉為人　地逐名賢好　風隨惠化春　水從天漢落　山逼畫屏新　應念金門客　投沙弔楚臣</p><p><a href="../../model.html#/doc/8239">View poem's topic associations</a></p></body></html>
