  <body><p>548_42: 《八月初一駕幸延喜樓看冠帶降戎》薛逢</p>
    <p>城頭旭日照闌干　城下降戎彩仗躦　九陌塵埃千騎合　萬方臣妾一聲歡　樓臺乍仰中天易　衣服初迴左衽難　清水莫教波浪濁　從今赤嶺屬長安</p><p><a href="../../model.html#/doc/30106">View poem's topic associations</a></p></body></html>
