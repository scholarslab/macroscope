  <body><p>588_32: 《陝下懷歸》李頻</p>
    <p>故園何處在　零落五湖東　日暮無來客　天寒有去鴻　大河冰徹塞　高嶽雪連空　獨夜懸歸思　迢迢永漏中</p><p><a href="../../model.html#/doc/32676">View poem's topic associations</a></p></body></html>
