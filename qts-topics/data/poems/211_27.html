  <body><p>211_27: 《酬岑二十主簿秋夜見贈之作》高適</p>
    <p>舍下蛩亂鳴　居然自蕭索　緬懷高秋興　忽枉清夜作　感物我心勞　涼風驚二毛　池枯菡萏死　月出梧桐高　如何異鄉縣　復得交才彥　汨沒嗟後時　蹉跎恥相見　箕山別來久　魏闕誰不戀　獨有江海心　悠悠未嘗倦</p><p><a href="../../model.html#/doc/10291">View poem's topic associations</a></p></body></html>
