  <body><p>357_39: 《城東閒遊》劉禹錫</p>
    <p>借問池臺主　多居要路津　千金買絕境　永日屬閒人　竹徑縈紆入　花林委曲巡　斜陽眾客散　空鎖一園春</p><p><a href="../../model.html#/doc/18844">View poem's topic associations</a></p></body></html>
