  <body><p>693_7: 《春來燕》杜荀鶴</p>
    <p>我屋汝嫌低不住　雕梁畫閣也知寬　大須穩擇安巢處　莫道巢成卻不安</p><p><a href="../../model.html#/doc/38896">View poem's topic associations</a></p></body></html>
