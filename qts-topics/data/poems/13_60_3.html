  <body><p>13_60_3: 《郊廟歌辭。享太廟樂章。凱安四章（其三）》?</p>
    <p>總總干戚　填填鼓鐘　奮揚爭氣　坐作為容　離若鷙鳥　合如戰龍　萬方觀德肅肅雝雝</p><p><a href="../../model.html#/doc/665">View poem's topic associations</a></p></body></html>
