  <body><p>323_11: 《送正字十九兄歸江東醉後絕句》權德輿</p>
    <p>命駕相思不為名　春風歸騎出關程　離堂莫起臨岐歎　文舉終當薦禰衡</p><p><a href="../../model.html#/doc/17185">View poem's topic associations</a></p></body></html>
