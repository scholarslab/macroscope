  <body><p>394_9: 《有所思》李賀</p>
    <p>去年陌上歌離曲　今日君書遠遊蜀　簾外花開二月風　臺前淚滴千行竹　琴心與妾腸　此夜斷還續　想君白馬懸雕弓　世間何處無春風　君心未肯鎮如石　妾顏不久如花紅　夜殘高碧橫長河　河上無梁空白波　西風未起悲龍梭　年年織素攢雙蛾　江山迢遞無休絕　淚眼看燈乍明滅　自從孤館深鎖窗　桂花幾度圓還缺　鴉鴉向曉鳴森木　風過池塘響叢玉　白日蕭條夢不成　橋南更問仙人卜</p><p><a href="../../model.html#/doc/20928">View poem's topic associations</a></p></body></html>
