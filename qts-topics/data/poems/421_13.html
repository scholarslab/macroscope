  <body><p>421_13: 《夜別筵》元稹</p>
    <p>夜長酒闌燈花長　燈花落地復落床　似我別淚三四行　滴君滿坐之衣裳　與君別後淚痕在　年年著衣心莫改</p><p><a href="../../model.html#/doc/21703">View poem's topic associations</a></p></body></html>
