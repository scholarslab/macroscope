  <body><p>225_1_1: 《喜達行在所三首（原注：自京竄至鳳翔）（其一）》杜甫</p>
    <p>西憶岐陽信　無人遂卻回　眼穿當落日　心死著寒灰　霧樹行相引　蓮峰望忽開所親驚老瘦　辛苦賊中來</p><p><a href="../../model.html#/doc/11005">View poem's topic associations</a></p></body></html>
