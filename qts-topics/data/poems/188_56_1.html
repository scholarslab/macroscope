  <body><p>188_56_1: 《贈丘員外二首（其一）》韋應物</p>
    <p>高詞棄浮靡　貞行表鄉閭　未真南宮拜　聊偃東山居　大藩本多事　日與文章疏每一睹之子　高詠遂起予　宵晝方連燕　煩吝亦頓祛　格言雅誨闕　善謔矜數餘久跼思遊曠　窮慘遇陽舒　虎丘愜登眺　吳門悵躊躇　方此戀攜手　豈云還舊墟告諸吳子弟　文學為何如</p><p><a href="../../model.html#/doc/9046">View poem's topic associations</a></p></body></html>
