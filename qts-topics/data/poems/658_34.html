  <body><p>658_34: 《淚》羅隱</p>
    <p>逼臉橫頤咽復勻　也曾讒毀也傷神　自從魯國潸然後　不是姦人即婦人</p><p><a href="../../model.html#/doc/36610">View poem's topic associations</a></p></body></html>
