  <body><p>835_24: 《陳情獻蜀皇帝》貫休</p>
    <p>河北江東處處災　唯聞全蜀勿塵埃　一缾一缽垂垂老　千水千山得得來　奈菀幽棲多勝景　巴歈陳貢愧非才　自慚林藪龍鐘者　亦得親登郭隗臺</p><p><a href="../../model.html#/doc/46019">View poem's topic associations</a></p></body></html>
