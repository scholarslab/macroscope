  <body><p>728_106: 《春秋戰國門。魯仲連》周曇</p>
    <p>昔迸燒牛發戰機　夜奔驚火走燕師　今來躍馬懷驕惰　十萬如無一撮時</p><p><a href="../../model.html#/doc/40941">View poem's topic associations</a></p></body></html>
