  <body><p>52_15: 《奉和梁王宴龍泓應教得微字》宋之問</p>
    <p>水府淪幽壑　星軺下紫微　鳥驚司僕馭　花落侍臣衣　芳樹搖春晚　晴雲繞座飛　淮王正留客　不醉莫言歸</p><p><a href="../../model.html#/doc/3223">View poem's topic associations</a></p></body></html>
