  <body><p>84_9: 《送殷大入蜀》陳子昂</p>
    <p>禺山金碧路　此地饒英靈　送君一為別　悽斷故鄉情　片雲生極浦　斜日隱離亭　坐看征騎沒　惟見遠山青</p><p><a href="../../model.html#/doc/4395">View poem's topic associations</a></p></body></html>
