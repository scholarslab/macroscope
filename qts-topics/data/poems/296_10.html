  <body><p>296_10: 《西陵懷靈一上人兼寄朱放》張南史</p>
    <p>淮海風濤起　江關憂思長　同悲鵲遶樹　獨坐雁隨陽　山晚雲藏雪　汀寒月照霜　由來濯纓處　漁父愛滄浪</p><p><a href="../../model.html#/doc/15797">View poem's topic associations</a></p></body></html>
