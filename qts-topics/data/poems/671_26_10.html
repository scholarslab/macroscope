  <body><p>671_26_10: 《無題十首（其十）》唐彥謙</p>
    <p>雲色鮫綃拭淚顏　一簾春雨杏花寒　幾時重會鴛鴦侶　月下吹笙和綵鸞</p><p><a href="../../model.html#/doc/37234">View poem's topic associations</a></p></body></html>
