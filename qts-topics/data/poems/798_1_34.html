  <body><p>798_1_34: 《宮詞（其三十四）》花蕊夫人</p>
    <p>天外明河翻玉浪　樓西涼月湧金盆　香銷甲乙床前帳　宮鎖玲瓏閉殿門</p><p><a href="../../model.html#/doc/43693">View poem's topic associations</a></p></body></html>
