  <body><p>832_12: 《送人之嶺外》貫休</p>
    <p>見說還南去　迢迢有侶無　時危須早轉　親老莫他圖　小店蛇羹黑　空山象糞枯　三閭遺廟在　為我一鳴呼</p><p><a href="../../model.html#/doc/45863">View poem's topic associations</a></p></body></html>
