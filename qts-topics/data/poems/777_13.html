  <body><p>777_13: 《舟行旦發》張軫</p>
    <p>夜帆時未發　同侶暗相催　山曉月初下　江鳴潮欲來　稍分揚子岸　不辨越王臺　自客水鄉裏　舟行知幾迴</p><p><a href="../../model.html#/doc/43207">View poem's topic associations</a></p></body></html>
