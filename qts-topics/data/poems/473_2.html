  <body><p>473_2: 《望京樓上寄令狐華州》李逢吉</p>
    <p>祗役滯南服　頹思屬暮年　閒上望京臺　萬山蔽其前　落日歸飛翼　連翩東北天　涪江適在下　為我久潺湲　中葉成文教　德威清遠邊　頒條信徒爾　華髮生蒼然　寄懷三峰守　岐路隔雲煙</p><p><a href="../../model.html#/doc/25089">View poem's topic associations</a></p></body></html>
