  <body><p>832_34: 《寄拄杖上王使君》貫休</p>
    <p>拄杖鄰僧與　殊常不可名　一條黳玉重　百兩紫金輕　有乳盤春力　無心合道情　惟宜高處著　將寄謝宣城</p><p><a href="../../model.html#/doc/45887">View poem's topic associations</a></p></body></html>
