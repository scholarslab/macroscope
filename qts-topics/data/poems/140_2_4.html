  <body><p>140_2_4: 《塞下曲四首（其四）》王昌齡</p>
    <p>邊頭何慘慘　已葬霍將軍　部曲皆相弔　燕南代北聞　功勳多被黜　兵馬亦尋分　更遣黃龍戍　唯當哭塞雲</p><p><a href="../../model.html#/doc/6664">View poem's topic associations</a></p></body></html>
