  <body><p>50_11: 《折楊柳》楊炯</p>
    <p>邊地遙無極　征人去不還　秋容凋翠羽　別淚損紅顏　望斷流星驛　心馳明月關　槁砧何處在　楊柳自堪攀</p><p><a href="../../model.html#/doc/3138">View poem's topic associations</a></p></body></html>
