  <body><p>830_10_1: 《經孟浩然鹿門舊居二首（其一）》貫休</p>
    <p>孟子終焉處　遊人得得過　深黃狖小　地暖白雲多　孔聖嗟大謬　玄宗爭奈何空餘峴山色　千古共嵯峨</p><p><a href="../../model.html#/doc/45703">View poem's topic associations</a></p></body></html>
