  <body><p>506_23: 《鯉魚》章孝標</p>
    <p>眼似真珠鱗似金　時時動浪出還沈　河中得上龍門去　不歎江湖歲月深</p><p><a href="../../model.html#/doc/27086">View poem's topic associations</a></p></body></html>
