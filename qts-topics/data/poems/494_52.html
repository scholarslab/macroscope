  <body><p>494_52: 《海邊遠望》施肩吾</p>
    <p>扶桑枝邊紅皎皎　天雞一鳴四溟曉　偶看仙女上青天　鸞鶴無多采雲少</p><p><a href="../../model.html#/doc/26201">View poem's topic associations</a></p></body></html>
