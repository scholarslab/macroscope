  <body><p>436_47: 《社日關路作》白居易</p>
    <p>晚景函關路　涼風社日天　青巖新有燕　紅樹欲無蟬　愁立驛樓上　厭行官堠前　蕭條秋興苦　漸近二毛年</p><p><a href="../../model.html#/doc/22437">View poem's topic associations</a></p></body></html>
