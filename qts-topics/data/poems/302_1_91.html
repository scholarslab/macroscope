  <body><p>302_1_91: 《宮詞一百首（其九十一）》王建</p>
    <p>金殿當頭紫閤重　仙人掌上玉芙蓉　太平天子朝迎日　五色雲車駕六龍</p><p><a href="../../model.html#/doc/16329">View poem's topic associations</a></p></body></html>
