  <body><p>125_7: 《從軍行》王維</p>
    <p>吹角動行人　喧喧行人起　笳悲馬嘶亂　爭渡金河水　日暮沙漠陲　戰聲煙塵裏　盡繫名王頸　歸來獻天子</p><p><a href="../../model.html#/doc/5778">View poem's topic associations</a></p></body></html>
