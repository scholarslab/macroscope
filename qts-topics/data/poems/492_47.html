  <body><p>492_47: 《送劉禹錫侍禦出刺連州》殷堯藩</p>
    <p>遐荒迢遞五羊城　歸興濃消客裏情　家近似忘山路險　土甘殊覺瘴煙輕　梅花清入羅浮夢　荔子紅分廣海程　此去定知償隱趣　石田春雨讀書耕</p><p><a href="../../model.html#/doc/26082">View poem's topic associations</a></p></body></html>
