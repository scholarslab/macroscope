  <body><p>12_63: 《郊廟歌辭。享先蠶樂章。肅和》?</p>
    <p>明靈光至德　深功掩百神　祥源應節啟　福緒逐年新　萬宇承恩覆　七廟佇恭禋　于茲申至懇　方期遠慶臻</p><p><a href="../../model.html#/doc/575">View poem's topic associations</a></p></body></html>
