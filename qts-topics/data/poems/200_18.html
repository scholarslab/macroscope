  <body><p>200_18: 《磧西頭送李判官入京》岑參</p>
    <p>一身從遠使　萬里向安西　漢月垂鄉淚　胡沙費馬蹄　尋河愁地盡　過磧覺天低　送子軍中飲　家書醉裏題</p><p><a href="../../model.html#/doc/9677">View poem's topic associations</a></p></body></html>
