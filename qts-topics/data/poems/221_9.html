  <body><p>221_9: 《近聞》杜甫</p>
    <p>近聞犬戎遠遁逃　牧馬不敢侵臨洮　渭水逶迤白日淨　隴山蕭瑟秋雲高　崆峒五原亦無事　北庭數有關中使　似聞贊普更求親　舅甥和好應難棄</p><p><a href="../../model.html#/doc/10789">View poem's topic associations</a></p></body></html>
