  <body><p>799_19: 《夫下第（一作杜羔不第，將至家寄）》趙氏2</p>
    <p>良人的的有奇才　何事年年被放回　如今妾面羞君面　君若來時近夜來</p><p><a href="../../model.html#/doc/43838">View poem's topic associations</a></p></body></html>
