  <body><p>875_52: 《銅雀台玉板篆》?</p>
    <p>上土巴灰除虛除　伊尹東北八九餘　秦趙多應分五玉　絲竹木子世世居　但看六六百中外　世主難留如國如</p><p><a href="../../model.html#/doc/48387">View poem's topic associations</a></p></body></html>
