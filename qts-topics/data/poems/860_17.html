  <body><p>860_17: 《贈樊夫人詩》裴航</p>
    <p>向為胡越猶懷想　況遇天仙隔錦屏　儻若玉京朝會去　願隨鸞鶴入青冥</p><p><a href="../../model.html#/doc/47641">View poem's topic associations</a></p></body></html>
