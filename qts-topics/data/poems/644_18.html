  <body><p>644_18: 《大雪歌》李鹹用</p>
    <p>同雲慘慘如天怒　寒龍振鬣飛乾雨　玉圃花飄朵不勻　銀河風急驚砂度　謝客憑軒吟未住　望中頓失縱橫路　應是羲和倦曉昏　暫反元元歸太素　歸太素　不知歸得人心否</p><p><a href="../../model.html#/doc/35613">View poem's topic associations</a></p></body></html>
