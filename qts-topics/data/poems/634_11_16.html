  <body><p>634_11_16: 《力疾山下吳村看杏花十九首（其十六）》司空圖</p>
    <p>潘郎愛說是詩家　枉占河陽一縣花　千載幾人搜警句　補方金字愛晴霞</p><p><a href="../../model.html#/doc/34969">View poem's topic associations</a></p></body></html>
