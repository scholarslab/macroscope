  <body><p>178_30: 《酬岑勳見尋就元丹丘對酒相待，以詩見招》李白</p>
    <p>黃鶴東南來　寄書寫心曲　倚松開其緘　憶我腸斷續　不以千里遙　命駕來相招　中逢元丹丘　登嶺宴碧霄　對酒忽思我　長嘯臨清飆　蹇予未相知　茫茫綠雲垂　俄然素書及　解此長渴飢　策馬望山月　途窮造階墀　喜茲一會面　若睹瓊樹枝　憶君我遠來　我懽方速至　開顏酌美酒　樂極忽成醉　我情既不淺　君意方亦深　相知兩相得　一顧輕千金　且向山客笑　與君論素心</p><p><a href="../../model.html#/doc/8496">View poem's topic associations</a></p></body></html>
