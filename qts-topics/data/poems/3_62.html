  <body><p>3_62: 《鶺鴒頌》李隆基</p>
    <p>伊我軒宮　奇樹青蔥　藹周廬兮　冒霜停雪　以茂以悅　恣卷舒兮　連枝同榮　吐綠含英　曜春初兮　蓐收御節　寒露微結　氣清虛兮　桂宮蘭殿　唯所息宴　棲雍渠兮　行搖飛鳴　急難有情　情有餘兮　顧惟德涼　夙夜兢惶　慚化疏兮　上之所教　下之所效　實在予兮　天倫之性　魯衛分政　親賢居兮　爰遊爰處　爰笑爰語　巡庭除兮　觀此翔禽　以悅我心　良史書兮</p><p><a href="../../model.html#/doc/180">View poem's topic associations</a></p></body></html>
