  <body><p>868_23: 《江亭晚望題書齋》陳季卿</p>
    <p>立向江亭滿目愁　十年前事信悠悠　田園已逐浮雲散　鄉里半隨逝水流　川上莫逢諸釣叟　浦邊難得舊沙鷗　不緣齒髮未遲暮　吟對遠山堪白頭</p><p><a href="../../model.html#/doc/48100">View poem's topic associations</a></p></body></html>
