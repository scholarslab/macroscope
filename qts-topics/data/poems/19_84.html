  <body><p>19_84: 《相和歌辭。銅雀台》梁氏瓊</p>
    <p>歌扇向陵開　齊行奠玉杯　舞時飛燕列　夢裏片雲來　月色空餘恨　松聲暮更哀　誰憐未死妾　掩袂下銅臺</p><p><a href="../../model.html#/doc/1121">View poem's topic associations</a></p></body></html>
