  <body><p>589_23: 《送鳳翔范書記》李頻</p>
    <p>西京無暑氣　夏景似清秋　天府來相辟　高人去自由　江山通蜀國　日月近神州　若共將軍語　河蘭地未收</p><p><a href="../../model.html#/doc/32734">View poem's topic associations</a></p></body></html>
