  <body><p>412_36: 《送嶺南崔侍禦》元稹</p>
    <p>我是北人長北望　每嗟南雁更南飛　君今又作嶺南別　南雁北歸君未歸　洞主參承驚豸角　島夷安集慕霜威　黃家賊用刀利　白水郎行旱地稀　蜃吐朝光樓隱隱　鼇吹細浪雨霏霏　毒龍蛻骨轟雷鼓　野象埋牙斸石磯　火布垢塵須火浣　木綿溫軟當綿衣　桄榔麵磣檳榔澀　海氣常昏海日微　蛟老變為妖婦女　舶來多賣假珠璣　此中無限相憂事　請為殷勤事事依</p><p><a href="../../model.html#/doc/21446">View poem's topic associations</a></p></body></html>
