  <body><p>720_47: 《亂中偷路入故鄉》裴說</p>
    <p>愁看賊火起諸烽　偷得餘程悵望中　一國半為亡國燼　數城俱作古城空</p><p><a href="../../model.html#/doc/40514">View poem's topic associations</a></p></body></html>
