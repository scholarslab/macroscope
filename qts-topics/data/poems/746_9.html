  <body><p>746_9: 《題豫章西山香城寺》陳陶</p>
    <p>十地嚴宮禮竺皇　栴檀樓閣半天香　祇園樹老梵聲小　雪嶺花香燈影長　宵漢落泉供月界　蓬壺靈鳥侍雲房　何年七七金人降　金錫珠壇滿上方</p><p><a href="../../model.html#/doc/41652">View poem's topic associations</a></p></body></html>
