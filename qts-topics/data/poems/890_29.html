  <body><p>890_29: 《謫仙怨（集作律詩，題雲苕溪酬梁耿別後見寄）》劉長卿</p>
    <p>晴川落日初低　惆悵孤舟解攜　鳥向平蕪遠近　人隨流水東西　白雲千里萬里　明月前溪後溪　獨恨長沙謫去　江潭春草萋萋</p><p><a href="../../model.html#/doc/49048">View poem's topic associations</a></p></body></html>
