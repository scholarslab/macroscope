  <body><p>649_28: 《酬故人陳乂都》方幹</p>
    <p>遠別那無夢　重遊自有期　半年鄉信到　兩地赤心知　坐久吟移調　更長硯結澌　文人才力薄　終怕阿戎欺</p><p><a href="../../model.html#/doc/36022">View poem's topic associations</a></p></body></html>
