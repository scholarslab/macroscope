  <body><p>627_16: 《殘雪》陸龜蒙</p>
    <p>桂冷微停素　峰乾不遍嵐　何谿背林處　猶覆定僧庵</p><p><a href="../../model.html#/doc/34376">View poem's topic associations</a></p></body></html>
