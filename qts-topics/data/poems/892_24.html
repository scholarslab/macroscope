  <body><p>892_24: 《西溪子》牛嶠</p>
    <p>捍撥雙盤金鳳　蟬鬢玉釵搖動　畫堂前　人不語　弦解語　彈到昭君怨處　翠蛾愁　不抬頭</p><p><a href="../../model.html#/doc/49194">View poem's topic associations</a></p></body></html>
