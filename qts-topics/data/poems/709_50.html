  <body><p>709_50: 《送劉常侍》徐夤</p>
    <p>懷君何計更留連　忍送文星上碧天　杜預注通三十卷　漢皇枝紹幾千年　言端信義如明月　筆下篇章似湧泉　他日有書隨雁足　東溪無令訪漁船</p><p><a href="../../model.html#/doc/39891">View poem's topic associations</a></p></body></html>
