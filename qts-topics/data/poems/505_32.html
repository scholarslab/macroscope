  <body><p>505_32: 《天門街西觀榮王聘妃》梁鉉</p>
    <p>帝子乘龍夜　三星照戶前　兩行宮火出　十里道鋪筵　羅綺明中識　簫韶暗裏傳　燈攢九華扇　帳撒五銖錢　交頸文鴛合　和鳴彩鳳連　欲知來日美　雙拜紫微天</p><p><a href="../../model.html#/doc/27061">View poem's topic associations</a></p></body></html>
