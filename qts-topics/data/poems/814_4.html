  <body><p>814_4: 《春日送麗處士歸龍山》無可</p>
    <p>愛弟直霜臺　家山羨獨迴　出門時返顧　何日更西來　柳亦臨關發　花應到越開　漁舟誰伴上　依舊恣沿洄</p><p><a href="../../model.html#/doc/44799">View poem's topic associations</a></p></body></html>
