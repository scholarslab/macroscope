  <body><p>849_14: 《螢》處默</p>
    <p>熠熠與娟娟　池塘竹樹邊　亂飛如拽火　成聚卻無煙　微雨灑不滅　輕風吹欲燃　昔時書案上　頻把作囊懸</p><p><a href="../../model.html#/doc/47091">View poem's topic associations</a></p></body></html>
