  <body><p>178_31: 《答從弟幼成過西園見贈》李白</p>
    <p>一身自瀟灑　萬物何囂諠　拙薄謝明時　棲閒歸故園　二季過舊壑　四鄰馳華軒　衣劍照松宇　賓徒光石門　山童薦珍果　野老開芳樽　上陳樵漁事　下敘農圃言　昨來荷花滿　今見蘭苕繁　一笑復一歌　不知夕景昏　醉罷同所樂　此情難具論</p><p><a href="../../model.html#/doc/8497">View poem's topic associations</a></p></body></html>
