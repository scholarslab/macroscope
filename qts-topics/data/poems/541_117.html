  <body><p>541_117: 《龍丘途中》李商隱</p>
    <p>漢苑殘花別　吳江盛夏來　惟看萬樹谷　不見一枝開　水色饒湘浦　灘生怯建溪　淚流迴月上　可得更猿蹄</p><p><a href="../../model.html#/doc/29762">View poem's topic associations</a></p></body></html>
