  <body><p>492_49: 《寒食城南即事因訪藍田韋明府》殷堯藩</p>
    <p>閒出城南禁火天　路傍騎馬獨搖鞭　青松古墓傷碑碣　紅杏春園羨管弦　徒說鷿鵜膏玉劍　漫誇蚨血點銅錢　世間盡是悠悠事　且飲韋家冷酒眠</p><p><a href="../../model.html#/doc/26084">View poem's topic associations</a></p></body></html>
