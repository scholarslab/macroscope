  <body><p>689_1_2: 《山居即事二首（其二）》陸希聲</p>
    <p>不是幽棲矯性靈　從來無意在羶腥　滿川風物供高枕　四合雲山借畫屏　五鹿歸來驚嶽嶽　孤鴻飛去入冥冥　君陽遁叟何為樂　一炷清香兩卷經</p><p><a href="../../model.html#/doc/38549">View poem's topic associations</a></p></body></html>
