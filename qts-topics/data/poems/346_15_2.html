  <body><p>346_15_2: 《塞下曲二首（其二）》王涯</p>
    <p>年少辭家從冠軍　金妝寶劍去邀勳　不知馬骨傷寒水　唯見龍城起暮雲</p><p><a href="../../model.html#/doc/18262">View poem's topic associations</a></p></body></html>
