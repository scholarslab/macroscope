  <body><p>539_185: 《富平少侯》李商隱</p>
    <p>七國三邊未到憂　十三身襲富平侯　不收金彈拋林外　卻惜銀床在井頭　綵樹轉燈珠錯落　繡檀迴枕玉雕鎪　當關不報侵晨客　新得佳人字莫愁</p><p><a href="../../model.html#/doc/29375">View poem's topic associations</a></p></body></html>
