  <body><p>842_35: 《荊州新秋病起雜題一十五首。病起見苔錢》齊己</p>
    <p>病起見苔錢　規模遍地圓　兒童掃不破　子母自相連　潤屋何曾有　緣牆謾可憐　虛教作銅臭　空使外人傳</p><p><a href="../../model.html#/doc/46559">View poem's topic associations</a></p></body></html>
