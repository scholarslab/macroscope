  <body><p>353_31: 《漁翁》柳宗元</p>
    <p>漁翁夜傍西巖宿　曉汲清湘燃楚竹　煙銷日出不見人　欸乃一聲山水綠　迴看天際下中流　巖上無心雲相逐</p><p><a href="../../model.html#/doc/18628">View poem's topic associations</a></p></body></html>
