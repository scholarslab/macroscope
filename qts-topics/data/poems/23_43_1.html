  <body><p>23_43_1: 《琴曲歌辭。蔡氏五弄。秋思二首（其一）》鮑溶</p>
    <p>胡風吹雁翼　遠別無人鄉　君近雁來處　幾回斷君腸　昔奉千日書　撫心怨星霜無書又千日　世路重茫茫　燕國有佳麗　蛾眉富春光　自然君歸晚　花落君空堂君其若不然　歲晚雙鴛鴦　顧兔蝕殘月　幽光不如星　女兒晚事夫　顏色同秋螢秋日邊馬思　武夫不遑寧　燕歌易水怨　劍舞蛟龍腥　風折連枝樹　水翻無蒂萍立身多戶門　何必燕山銘　生世不如鳥　雙雙比翼翎</p><p><a href="../../model.html#/doc/1534">View poem's topic associations</a></p></body></html>
