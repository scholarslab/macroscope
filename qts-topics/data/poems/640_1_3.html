  <body><p>640_1_3: 《升平詞五首（一作薛能詩）（其三）》曹唐</p>
    <p>處處是歡心　時康歲已深　不同三尺劍　應似五弦琴　壽笑山猶盡　明嫌日有陰何當憐一物　亦遣斷愁吟</p><p><a href="../../model.html#/doc/35309">View poem's topic associations</a></p></body></html>
