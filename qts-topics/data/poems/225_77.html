  <body><p>225_77: 《蕃劍》杜甫</p>
    <p>致此自僻遠　又非珠玉裝　如何有奇怪　每夜吐光芒　虎氣必騰趠　龍身寧久藏　風塵苦未息　持汝奉明王</p><p><a href="../../model.html#/doc/11108">View poem's topic associations</a></p></body></html>
