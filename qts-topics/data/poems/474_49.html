  <body><p>474_49: 《長洲覽古》徐凝</p>
    <p>吳王上國長洲奢　翠黛寒江一道斜　傷見摧殘舊宮樹　美人曾插九枝花</p><p><a href="../../model.html#/doc/25168">View poem's topic associations</a></p></body></html>
