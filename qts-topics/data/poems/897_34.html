  <body><p>897_34: 《應天長》孫光憲</p>
    <p>翠凝仙豔非凡有　窈窕年華方十九　鬢如雲　腰似柳　妙對綺弦歌醁酒　醉遙臺　攜玉手　共燕此宵相偶　魂斷晚窗分首　淚霑金縷袖</p><p><a href="../../model.html#/doc/49625">View poem's topic associations</a></p></body></html>
