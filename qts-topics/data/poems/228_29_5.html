  <body><p>228_29_5: 《將赴成都草堂途中有作，先寄嚴鄭公五首（其五）》杜甫</p>
    <p>錦官城西生事微　烏皮几在還思歸　昔去為憂亂兵入　今來已恐鄰人非　側身天地更懷古　迴首風塵甘息機　共說總戎雲鳥陣　不妨遊子芰荷衣</p><p><a href="../../model.html#/doc/11391">View poem's topic associations</a></p></body></html>
