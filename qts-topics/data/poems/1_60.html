  <body><p>1_60: 《三層閣上置音聲》李世民</p>
    <p>綺筵移暮景　紫閣引宵煙　隔棟歌塵合　分階舞影連　聲流三處管　響亂一重絃　不似秦樓上　吹簫空學仙</p><p><a href="../../model.html#/doc/70">View poem's topic associations</a></p></body></html>
