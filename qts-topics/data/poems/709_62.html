  <body><p>709_62: 《邑宰相訪，翼日有寄》徐夤</p>
    <p>淵明深念卻詵貧　踏破莓苔看甑塵　碧沼共攀紅菡萏　金鞍不卸紫麒麟　殘陽妒害催歸客　薄酒甘嘗罰主人　夜半夢醒追復想　欲長攀接有何因</p><p><a href="../../model.html#/doc/39905">View poem's topic associations</a></p></body></html>
