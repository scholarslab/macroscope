  <body><p>858_11: 《題鳳翔府天慶觀》呂岩</p>
    <p>得道年來八百秋　不曾飛劍取人頭　玉皇未有天符至　且貨烏金混世流</p><p><a href="../../model.html#/doc/47546">View poem's topic associations</a></p></body></html>
