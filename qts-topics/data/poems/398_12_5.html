  <body><p>398_12_5: 《遣興十首（其五）》元稹</p>
    <p>晚荷猶展卷　早蟬遽蕭嘹　露葉行已重　況乃江風搖　炎夏火再伏　清商暗回飆寄言抱志士　日月東西跳</p><p><a href="../../model.html#/doc/21009">View poem's topic associations</a></p></body></html>
