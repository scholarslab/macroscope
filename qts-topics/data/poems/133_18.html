  <body><p>133_18: 《雙筍歌送李回兼呈劉四》李頎</p>
    <p>並抽新筍色漸綠　迥出空林雙碧玉　春風解籜雨潤根　一枝半葉清露痕　為君當面拂雲日　孤生四遠何足論　再三抱此悵為別　嵩洛故人與之說</p><p><a href="../../model.html#/doc/6344">View poem's topic associations</a></p></body></html>
