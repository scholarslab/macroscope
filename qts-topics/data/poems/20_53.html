  <body><p>20_53: 《相和歌辭。胡無人行》李白</p>
    <p>嚴風吹霜海草彫　筋幹精堅胡馬驕　漢家戰士三十萬　將軍兼領霍嫖姚　流星白羽腰間插　劍花秋蓮光出匣　天兵照雪下玉關　虜箭如沙射金甲　雲龍風虎盡交迴　太白入月敵可摧　敵可摧　旄頭滅　履胡之腸涉胡血　懸胡青天上　埋胡紫塞旁　胡無人　漢道昌　陛下之壽三千霜　但歌大風雪飛揚　安得猛士兮守四方　胡無人　漢道昌</p><p><a href="../../model.html#/doc/1246">View poem's topic associations</a></p></body></html>
