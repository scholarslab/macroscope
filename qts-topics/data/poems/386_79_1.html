  <body><p>386_79_1: 《涼州詞三首（其一）》張籍</p>
    <p>邊城暮雨雁飛低　蘆筍初生漸欲齊　無數鈴聲遙過磧　應馱白練到安西</p><p><a href="../../model.html#/doc/20546">View poem's topic associations</a></p></body></html>
