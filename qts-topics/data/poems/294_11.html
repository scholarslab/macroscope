  <body><p>294_11: 《宿禪智寺上方演大師院》崔峒</p>
    <p>石林高幾許　金剎在中峰　白日空山梵　清霜後夜鐘　竹窗迴翠壁　苔徑入寒松　幸接無生法　疑心怯所從</p><p><a href="../../model.html#/doc/15729">View poem's topic associations</a></p></body></html>
