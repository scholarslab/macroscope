  <body><p>316_58: 《秋晚途次坊州界寄崔玉員外》武元衡</p>
    <p>崎嶇崖谷迷　寒雨暮成泥　征路出山頂　亂雲生馬蹄　望鄉程杳杳　懷遠思悽悽　欲識分麾重　孤城萬壑西</p><p><a href="../../model.html#/doc/16856">View poem's topic associations</a></p></body></html>
