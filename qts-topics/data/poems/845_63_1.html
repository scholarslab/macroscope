  <body><p>845_63_1: 《宜春江上寄仰山長老二首（其一）》齊己</p>
    <p>水隔孤城城隔山　水邊時望憶師閒　清泉白日中峰上　落日半空栖鳥還　雲影觸衣分朵朵　雨聲吹磬散潺潺　傳心莫學羅浮去　後輩思量待扣關</p><p><a href="../../model.html#/doc/46818">View poem's topic associations</a></p></body></html>
