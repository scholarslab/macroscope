  <body><p>602_55: 《五湖》汪遵</p>
    <p>已立平吳霸越功　片帆高颺五湖風　不知戰國官榮者　誰似陶朱得始終</p><p><a href="../../model.html#/doc/33364">View poem's topic associations</a></p></body></html>
