  <body><p>661_23_5: 《寄酬鄴王羅令公五首（前三首一作感德敘懷寄上羅鄴王）（其五）》羅隱</p>
    <p>錦笈朱囊連復連　紫鸞飛下浙江邊　綃從海室奪煙霧　樂奏帝官勝管弦　長笑應劉悲顯達　每嫌伊霍少詩篇　戴灣老圃根基薄　虛費工夫八十年</p><p><a href="../../model.html#/doc/36733">View poem's topic associations</a></p></body></html>
