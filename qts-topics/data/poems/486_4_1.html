  <body><p>486_4_1: 《途中旅思二首（其一）》鮑溶</p>
    <p>喔喔雞鳴曉　蕭蕭馬辭櫪　草草名利區　居人少於客　生期三萬日　童耄半虛擲修短命半中　憂歡復相敵　朝提黃金爵　暮造青松宅　來往日相悲　北邙田土窄峨峨西天岳　錦繡明翠壁　中有不死鄉　千年無人跡　心期周太子　下馬拜虛碧鶴駕如可從　他年執煙策</p><p><a href="../../model.html#/doc/25827">View poem's topic associations</a></p></body></html>
