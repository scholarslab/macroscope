  <body><p>759_9: 《惜花》成彥雄</p>
    <p>忘餐為戀滿枝紅　錦障頻移護晚風　客散酒酣歸未得　欄邊獨立月明中</p><p><a href="../../model.html#/doc/42469">View poem's topic associations</a></p></body></html>
