  <body><p>774_6: 《長安春贈友人》吳商浩</p>
    <p>繁華堪泣帝城春　粉堞青樓勢礙雲　花對玉鉤簾外發　歌飄塵土路邊聞　幾多遠客魂空斷　何處王孫酒自醺　各有歸程千萬里　東風時節恨離群</p><p><a href="../../model.html#/doc/43105">View poem's topic associations</a></p></body></html>
