  <body><p>437_78: 《開元九詩書卷》白居易</p>
    <p>紅牋白紙兩三束　半是君詩半是書　經年不展緣身病　今日開看生蠹魚</p><p><a href="../../model.html#/doc/22568">View poem's topic associations</a></p></body></html>
