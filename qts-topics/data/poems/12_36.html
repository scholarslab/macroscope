  <body><p>12_36: 《郊廟歌辭。禪社首樂章。肅和》?</p>
    <p>黃祇是祗　我其夙夜　寅畏誠絜　匪遑寧舍　禮以琮玉　薦厥茅藉　念茲降康　胡寧克暇</p><p><a href="../../model.html#/doc/548">View poem's topic associations</a></p></body></html>
