  <body><p>450_65: 《贈僧五首。神照上人》白居易</p>
    <p>心如定水隨形應　口似懸河逐病治　曾向眾中先禮拜　西方去日莫相遺</p><p><a href="../../model.html#/doc/23760">View poem's topic associations</a></p></body></html>
