  <body><p>50_3: 《巫峽》楊炯</p>
    <p>三峽七百里　唯言巫峽長　重巖窅不極　疊嶂凌蒼蒼　絕壁橫天險　莓苔爛錦章　入夜分明見　無風波浪狂　忠信吾所蹈　泛舟亦何傷　可以涉砥柱　可以浮呂梁　美人今何在　靈芝徒有芳　山空夜猿嘯　征客淚沾裳</p><p><a href="../../model.html#/doc/3130">View poem's topic associations</a></p></body></html>
