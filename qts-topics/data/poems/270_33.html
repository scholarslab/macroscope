  <body><p>270_33: 《送鄭煉師貶辰州》戎昱</p>
    <p>辰州萬里外　想得逐臣心　謫去刑名枉　人間痛惜深　誤將瑕指玉　遂使謾消金　計日西歸在　休為澤畔吟</p><p><a href="../../model.html#/doc/14072">View poem's topic associations</a></p></body></html>
