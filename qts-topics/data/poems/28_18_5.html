  <body><p>28_18_5: 《雜曲歌辭。楊柳枝（其五）》孫魴</p>
    <p>十首當年有舊詞　唱青歌翠幾無遺　未曾得向行人道　不為離情莫折伊</p><p><a href="../../model.html#/doc/2111">View poem's topic associations</a></p></body></html>
