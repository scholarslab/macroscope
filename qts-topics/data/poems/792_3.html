  <body><p>792_3: 《游長安諸寺聯句。靖恭坊大興善寺。老松青桐聯二…絕句》段成式</p>
    <p>有松堪繫馬　遇缽更投針　記得湯師句　高禪助朗吟　乘晴入精舍　語默想東林　盡是忘機侶　誰驚息影禽　一雨微塵盡　支郎許數過　方同嗅薝蔔　不用算多羅</p><p><a href="../../model.html#/doc/43587">View poem's topic associations</a></p></body></html>
