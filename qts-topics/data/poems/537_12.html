  <body><p>537_12: 《晨自竹徑至龍興寺崇隱上人院》許渾</p>
    <p>佛寺通南徑　僧堂倚北坡　藤陰迷晚竹　苔滑仰晴莎　病憶春前別　閒宜雨後過　石橫聞水遠　林缺見山多　欲結三天社　初降十地魔　毒龍來有窟　靈鶴去無窠　客路隨萍梗　鄉園失薜蘿　禪心如可學　不藉魯陽戈</p><p><a href="../../model.html#/doc/29090">View poem's topic associations</a></p></body></html>
