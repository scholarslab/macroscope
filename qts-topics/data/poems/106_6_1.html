  <body><p>106_6_1: 《奉和幸上官昭容院獻詩四首（其一）》鄭愔</p>
    <p>地軸樓居遠　天台闕路賒　何如遊帝宅　即此對仙家　座拂金壺電　池搖玉酒霞無云秦漢隔　別訪武陵花</p><p><a href="../../model.html#/doc/5267">View poem's topic associations</a></p></body></html>
