  <body><p>440_3: 《潯陽歲晚，寄元八郎中、庾三十二員外》白居易</p>
    <p>閱水年將暮　燒金道未成　丹砂不肯死　白髮自須生　病肺慚杯滿　衰顏忌鏡明　春深舊鄉夢　歲晚故交情　一別浮雲散　雙瞻列宿榮　螭頭階下立　龍尾道前行　封事頻聞奏　除書數見名　虛懷事僚友　平步取公卿　漏盡雞人報　朝迴幼女迎　可憐白司馬　老大在湓城</p><p><a href="../../model.html#/doc/22786">View poem's topic associations</a></p></body></html>
