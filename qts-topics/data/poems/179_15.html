  <body><p>179_15: 《春日游羅敷潭》李白</p>
    <p>行歌入谷口　路盡無人躋　攀崖度絕壑　弄水尋迴溪　雲從石上起　客到花間迷　淹留未盡興　日落群峰西</p><p><a href="../../model.html#/doc/8533">View poem's topic associations</a></p></body></html>
