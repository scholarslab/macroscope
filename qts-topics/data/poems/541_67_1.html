  <body><p>541_67_1: 《河內詩二首（其一）》李商隱</p>
    <p>鼉鼓沈沈虯水咽　秦絲不上蠻絃絕　常娥衣簿不禁寒　蟾蜍夜艷秋河月　碧城冷落空蒙煙　簾輕幕重金鉤欄　靈香不下兩皇子　孤星直上相風竿　八桂林邊九芝草　短襟小鬢相逢道　入門暗數一千春　願去閏年留月小　梔子交加香蓼繁　停辛佇苦留待君</p><p><a href="../../model.html#/doc/29709">View poem's topic associations</a></p></body></html>
