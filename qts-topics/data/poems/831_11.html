  <body><p>831_11: 《喜不思上人來》貫休</p>
    <p>沃州那不住　一別許多時　幾度懷君夜　相逢出夢遲　瓶擔千丈瀑　偈是七言詩　若向羅浮去　伊余亦願隨</p><p><a href="../../model.html#/doc/45799">View poem's topic associations</a></p></body></html>
