  <body><p>384_113: 《冬夕》張籍</p>
    <p>寒蛩獨罷織　湘雁猶能鳴　月色當窗入　鄉心半夜生　不成高枕夢　復作遶階行　迴首嗟淹泊　城頭北斗橫</p><p><a href="../../model.html#/doc/20364">View poem's topic associations</a></p></body></html>
