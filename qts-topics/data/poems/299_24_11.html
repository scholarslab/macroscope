  <body><p>299_24_11: 《原上新居十三首（其十一）》王建</p>
    <p>近來年紀到　世事總無心　古碣憑人搨　閒詩任客吟　送經還野苑　移石入幽林谷口春風惡　梨花蓋地深</p><p><a href="../../model.html#/doc/15962">View poem's topic associations</a></p></body></html>
