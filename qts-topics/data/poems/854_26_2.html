  <body><p>854_26_2: 《山居三首（一作鄭遨詩）（其二）》杜光庭</p>
    <p>冥心棲太室　散髮浸流泉　採柏時逢麝　看雲忽見仙　夏狂衝雨戲　春醉戴花眠絕頂登雲望　東都一點煙</p><p><a href="../../model.html#/doc/47338">View poem's topic associations</a></p></body></html>
