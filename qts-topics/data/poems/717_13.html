  <body><p>717_13: 《岳陽晚泊》曹松</p>
    <p>輕帆下闊流　便泊此沙洲　湖影撼山朵　日陽燒野愁　白波爭起倒　青嶼或沈浮　是際船中望　東南仞仞秋</p><p><a href="../../model.html#/doc/40362">View poem's topic associations</a></p></body></html>
