  <body><p>862_5_2: 《嫁女詩（其二）》嵩岳諸仙</p>
    <p>奉君酒　休嘆市朝非　早知無復瑤池興　悔駕驊騮草草歸</p><p><a href="../../model.html#/doc/47708">View poem's topic associations</a></p></body></html>
