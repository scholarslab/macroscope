  <body><p>26_31: 《雜曲歌辭。別離曲》陸龜蒙</p>
    <p>丈夫非無淚　不灑離別間　仗劍對尊酒　恥為游子顏　蝮蛇一螫手　壯士疾解腕　所思在功名　離別何足歎</p><p><a href="../../model.html#/doc/1812">View poem's topic associations</a></p></body></html>
