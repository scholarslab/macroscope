  <body><p>360_16: 《同樂天送河南馮尹學士》劉禹錫</p>
    <p>可憐五馬風流地　暫掇金貂侍從才　閣上掩書劉向去　門前修刺孔融來　崤陵路靜寒無雨　洛水橋長晝起雷　共羨府中棠棣好　先於城外百花開</p><p><a href="../../model.html#/doc/19059">View poem's topic associations</a></p></body></html>
