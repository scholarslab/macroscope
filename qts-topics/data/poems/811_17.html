  <body><p>811_17: 《題萬山許煉師》法振</p>
    <p>道成人不識　流水響空山　花暗軒窗外　雲隨坐臥間　驗圖名已久　絕粒事長閑　更欲崑崙去　羞看絳節還</p><p><a href="../../model.html#/doc/44704">View poem's topic associations</a></p></body></html>
