  <body><p>300_14: 《題石甕寺》王建</p>
    <p>青崖白石夾城東　泉脈鐘聲內裏通　地壓龍蛇山色別　屋連宮殿匠名同　簷燈經夏紗籠黑　溪葉先秋臘樹紅　天子親題詩總在　畫扉長鎖碧龕中</p><p><a href="../../model.html#/doc/16003">View poem's topic associations</a></p></body></html>
