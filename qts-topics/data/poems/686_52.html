  <body><p>686_52: 《叢祠》吳融</p>
    <p>叢祠一炬照秦川　雨散雲飛二十年　長路未歸萍逐水　舊居難問草平煙　金鞍正伴桐鄉客　粉壁猶懷桂苑仙　何必向來曾識面　拂塵看字也淒然</p><p><a href="../../model.html#/doc/38433">View poem's topic associations</a></p></body></html>
