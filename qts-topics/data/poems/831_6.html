  <body><p>831_6: 《聞葉蒙及第》貫休</p>
    <p>憶昨送君詩　平人不用疑　吾徒若不得　天道即應私　塵土茫茫曉　麟龍草草騎　相思不可見　又是落花時</p><p><a href="../../model.html#/doc/45794">View poem's topic associations</a></p></body></html>
