  <body><p>612_13: 《五貺詩。烏龍養和》皮日休</p>
    <p>壽木拳數尺　天生形狀幽　把疑傷虺節　用恐破蛇瘤　置合月觀內　買須雲肆頭　料君攜去處　煙雨太湖舟</p><p><a href="../../model.html#/doc/33775">View poem's topic associations</a></p></body></html>
