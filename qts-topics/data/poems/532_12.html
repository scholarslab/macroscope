  <body><p>532_12: 《暝投靈智寺渡溪不得，卻取沿江路往》許渾</p>
    <p>雙巖瀉一川　回馬斷橋前　古廟陰風地　寒鐘暮雨天　沙虛留虎跡　水滑帶龍涎　卻下臨江路　潮深無渡船</p><p><a href="../../model.html#/doc/28830">View poem's topic associations</a></p></body></html>
