  <body><p>392_57: 《開愁歌（華下作）》李賀</p>
    <p>秋風吹地百草乾　華容碧影生晚寒　我當二十不得意　一心愁謝如枯蘭　衣如飛鶉馬如狗　臨岐擊劍生銅吼　旗亭下馬解秋衣　請貰宜陽一壺酒　壺中喚天雲不開　白晝萬里閒淒迷　主人勸我養心骨　莫受俗物相填</p><p><a href="../../model.html#/doc/20851">View poem's topic associations</a></p></body></html>
