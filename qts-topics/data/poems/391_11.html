  <body><p>391_11: 《南山田中行》李賀</p>
    <p>秋野明　秋風白　塘水漻漻蟲嘖嘖　雲根苔蘚山上石　冷紅泣露嬌啼色　荒畦九月稻叉牙　蟄螢低飛隴逕斜　石脈水流泉滴沙　鬼燈如漆點松花</p><p><a href="../../model.html#/doc/20790">View poem's topic associations</a></p></body></html>
