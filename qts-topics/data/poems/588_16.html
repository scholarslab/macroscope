  <body><p>588_16: 《春日鄜州贈裴居言》李頻</p>
    <p>雖將身佐幕　出入似閒居　草色長相待　山情信不疏　登前春睡足　酒後夜寒餘　筆硯時時近　終非署簿書</p><p><a href="../../model.html#/doc/32660">View poem's topic associations</a></p></body></html>
