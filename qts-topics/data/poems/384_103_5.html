  <body><p>384_103_5: 《和左司元郎中秋居十首（其五）》張籍</p>
    <p>閒堂新掃灑　稱是早秋天　書客多呈帖　琴僧與合弦　莎臺乘晚上　竹院就涼眠終日無忙事　還應似得仙</p><p><a href="../../model.html#/doc/20349">View poem's topic associations</a></p></body></html>
