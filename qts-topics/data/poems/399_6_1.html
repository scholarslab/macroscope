  <body><p>399_6_1: 《蟲豸詩。蟆子（其一）》元稹　　</p>
    <p>蟆子微與蚋　朝繁夜則無　毫端生羽翼　針喙噆肌膚　暗毒應難免　羸形日漸枯將身遠相就　不敢恨非辜</p><p><a href="../../model.html#/doc/21029">View poem's topic associations</a></p></body></html>
