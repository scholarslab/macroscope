  <body><p>510_48: 《送魏尚書赴鎮州行營》張祜</p>
    <p>河塞日駸駸　恩讎報盡深　伍員忠是節　陸績孝為心　坐激書生憤　行歌壯士吟　慚非燕地客　不得受黃金</p><p><a href="../../model.html#/doc/27332">View poem's topic associations</a></p></body></html>
