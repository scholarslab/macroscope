  <body><p>270_89: 《桂州口號》戎昱</p>
    <p>畫角三聲動客愁　曉霜如雪覆江樓　誰道桂林風景暖　到來重著皁貂裘</p><p><a href="../../model.html#/doc/14131">View poem's topic associations</a></p></body></html>
