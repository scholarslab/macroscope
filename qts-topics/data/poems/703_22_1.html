  <body><p>703_22_1: 《擢探花使三首（其一）》翁承贊</p>
    <p>洪崖差遣探花來　檢點芳叢飲數杯　深紫濃香三百朵　明朝為我一時開</p><p><a href="../../model.html#/doc/39512">View poem's topic associations</a></p></body></html>
