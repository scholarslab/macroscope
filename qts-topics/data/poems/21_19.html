  <body><p>21_19: 《相和歌辭。團扇郎》劉禹錫</p>
    <p>團扇復團扇　奉君清暑殿　秋風入庭樹　從此不相見　上有乘鸞女　蒼蒼蟲網遍　明年入懷袖　別是機中練</p><p><a href="../../model.html#/doc/1355">View poem's topic associations</a></p></body></html>
