  <body><p>862_22: 《送王懿昌酒》紫微孫處士</p>
    <p>將知骨分到仙鄉　酒飲金華玉液漿　莫道人間只如此　回頭已是一年強</p><p><a href="../../model.html#/doc/47735">View poem's topic associations</a></p></body></html>
