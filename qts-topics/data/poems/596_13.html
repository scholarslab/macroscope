  <body><p>596_13: 《山中晚興寄裴侍禦》司馬紮</p>
    <p>雷息疏雨散　空山夏雲晴　南軒對林晚　籬落新蛩鳴　白酒一樽滿　坐歌天地清　十年身未閒　心在人間名　永懷君親恩　久賤難退情　安得蓬丘侶　提攜採瑤英</p><p><a href="../../model.html#/doc/33064">View poem's topic associations</a></p></body></html>
