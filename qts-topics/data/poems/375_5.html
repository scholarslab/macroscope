  <body><p>375_5: 《懊惱》孟郊</p>
    <p>惡詩皆得官　好詩空抱山　抱山冷殑殑　終日悲顏顏　好詩更相嫉　劍戟生牙關　前賢死已久　猶在咀嚼間　以我殘杪身　清峭養高閒　求閒未得閒　眾誚瞋虤虤</p><p><a href="../../model.html#/doc/19815">View poem's topic associations</a></p></body></html>
