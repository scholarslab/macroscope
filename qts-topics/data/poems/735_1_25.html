  <body><p>735_1_25: 《宮詞百首（其二十五）》和凝</p>
    <p>纖轡摩軒響佩環　銀臺門外集鴛鸞　三鐘五鼓祥煙斂　日照仙人捧露盤</p><p><a href="../../model.html#/doc/41187">View poem's topic associations</a></p></body></html>
