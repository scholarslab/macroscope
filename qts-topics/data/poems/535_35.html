  <body><p>535_35: 《酬邢杜二員外》許渾</p>
    <p>雪帶東風洗畫屏　客星懸處聚文星　未歸嵩嶺暮雲碧　久別杜陵春草青　熊軾並驅因雀噪　隼旟齊駐是鴻冥　豈知京洛舊親友　夢繞潺湲江上亭</p><p><a href="../../model.html#/doc/28988">View poem's topic associations</a></p></body></html>
