  <body><p>526_6_2: 《聞開江相國宋（一作宋相公申錫）下世二首（其二）》杜牧</p>
    <p>月落清湘棹不喧　玉杯瑤瑟奠蘋蘩　誰令力制乘軒鶴　自取機沈在檻猿　位極乾坤三事貴　謗興華夏一夫冤　宵衣旰食明天子　日伏青蒲不為言</p><p><a href="../../model.html#/doc/28559">View poem's topic associations</a></p></body></html>
