  <body><p>445_5_3: 《和微之詩二十三首。和我年三首（其三）》白居易</p>
    <p>我年五十七　榮名得非少　報國竟何如　謀身猶未了　昔嘗速官謗　恩大而懲小　一黜鶴辭軒　七年魚在沼　將枯鱗再躍　經鎩翮重矯　白日上昭昭　青雲高渺渺　平生頗同病　老大宜相曉　紫綬足可榮　白頭不為夭　夙懷慕箕潁　晚節期松篠　何當闕下來　同拜陳情表</p><p><a href="../../model.html#/doc/23235">View poem's topic associations</a></p></body></html>
