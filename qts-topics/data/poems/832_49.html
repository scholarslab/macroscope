  <body><p>832_49: 《邊上行》貫休</p>
    <p>黑松林外路　風角遠嗈嗈　朔氣生荒堡　秋塵滿病容　豺掊沙底骨　人上月邊烽　休作西行計　西行地漸兇</p><p><a href="../../model.html#/doc/45902">View poem's topic associations</a></p></body></html>
