  <body><p>27_75: 《雜曲歌辭。思歸樂》?</p>
    <p>晚日催弦管　春風入綺羅　杏花如有意　偏落舞衫多　萬里春應盡　三江雁亦稀　連天漢水廣　孤客未言歸</p><p><a href="../../model.html#/doc/1992">View poem's topic associations</a></p></body></html>
