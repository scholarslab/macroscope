  <body><p>806_1_98: 《詩三百三首（其九十八）》寒山</p>
    <p>推尋世間事　子細總皆知　凡事莫容易　盡愛討便宜　護即弊成好　毀即是成非故知雜濫口　背面總由伊　冷暖我自量　不信奴脣皮</p><p><a href="../../model.html#/doc/44307">View poem's topic associations</a></p></body></html>
