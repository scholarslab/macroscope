  <body><p>96_53: 《咸陽覽古》沈佺期</p>
    <p>咸陽秦帝居　千載坐盈虛　版築林光盡　壇場霤聽疏　野橋疑望日　山火類焚書　唯有驪峰在　空聞厚葬餘</p><p><a href="../../model.html#/doc/5013">View poem's topic associations</a></p></body></html>
