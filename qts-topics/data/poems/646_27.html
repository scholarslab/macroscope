  <body><p>646_27: 《投所知》李鹹用</p>
    <p>手欠東堂桂一枝　家書不敢便言歸　挂簷晚雨思山閣　拂岸煙嵐憶釣磯　公道甚平才自薄　丹霄好上力猶微　誰能借與摶扶勢　萬里飄飄試一飛</p><p><a href="../../model.html#/doc/35740">View poem's topic associations</a></p></body></html>
