  <body><p>823_17: 《送造微上人遊五台及禮本師》棲白</p>
    <p>寒空金錫響　欲過渭陽津　極目多來雁　孤城少故人　與師雖別久　於法本相親　又對清涼月　中宵語宿因</p><p><a href="../../model.html#/doc/45355">View poem's topic associations</a></p></body></html>
