  <body><p>160_10: 《寄趙正字》孟浩然</p>
    <p>正字芸香閣　幽人竹素園　經過宛如昨　歸臥寂無喧　高鳥能擇木　羝羊漫觸藩　物情今已見　從此願忘言</p><p><a href="../../model.html#/doc/7688">View poem's topic associations</a></p></body></html>
