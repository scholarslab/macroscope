  <body><p>126_67: 《春園即事》王維</p>
    <p>宿雨乘輕屐　春寒著弊袍　開畦分白水　間柳發紅桃　草際成棋局　林端舉桔槔　還持鹿皮几　日暮隱蓬蒿</p><p><a href="../../model.html#/doc/5968">View poem's topic associations</a></p></body></html>
