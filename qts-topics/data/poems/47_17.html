  <body><p>47_17: 《秋晚登樓望南江入始興郡路》張九齡</p>
    <p>潦收沙衍出　霜降天宇晶　伏檻一長眺　津途多遠情　思來江山外　望盡煙雲生　滔滔不自辨　役役且何成　我來颯衰鬢　孰云飄華纓　櫪馬苦踡跼　籠禽念遐征　歲陰向晼晚　日夕空屏營　物生貴得性　身累由近名　內顧覺今是　追歎何時平</p><p><a href="../../model.html#/doc/2926">View poem's topic associations</a></p></body></html>
