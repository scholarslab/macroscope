  <body><p>360_15: 《和樂天以鏡換酒》劉禹錫</p>
    <p>把取菱花百鍊鏡　換他竹葉十旬杯　嚬眉厭老終難去　蘸甲須歡便到來　妍醜太分迷忌諱　松喬俱傲絕嫌猜　校量功力相千萬　好去從空白玉臺</p><p><a href="../../model.html#/doc/19058">View poem's topic associations</a></p></body></html>
