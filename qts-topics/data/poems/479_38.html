  <body><p>479_38: 《孤嶼》張又新</p>
    <p>碧水逶迤浮翠巘　綠蘿蒙密媚晴江　不知誰與名孤嶼　其實中川是一雙</p><p><a href="../../model.html#/doc/25594">View poem's topic associations</a></p></body></html>
