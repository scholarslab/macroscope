  <body><p>317_86: 《立秋日與陸華原于縣界南館送鄒十八》武元衡</p>
    <p>風入昭陽池館秋　片雲孤鶴兩難留　明朝獨向青山郭　唯有蟬聲催白頭</p><p><a href="../../model.html#/doc/16952">View poem's topic associations</a></p></body></html>
