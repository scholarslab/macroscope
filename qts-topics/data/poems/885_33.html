  <body><p>885_33: 《泛鏡湖□□》王貞白</p>
    <p>我泛鏡湖日　未生千里蓴　時無賀賓客　誰識謫仙人　吟對四時雪　憶遊三島春　惡聞亡越事　洗耳大江濱</p><p><a href="../../model.html#/doc/48807">View poem's topic associations</a></p></body></html>
