  <body><p>850_28: 《題馬跡山》文鑒</p>
    <p>瀛洲西望沃洲山　山在平湖縹緲間　常說使君千里馬　至今龍跡尚堪攀</p><p><a href="../../model.html#/doc/47149">View poem's topic associations</a></p></body></html>
