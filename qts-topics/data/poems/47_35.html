  <body><p>47_35: 《出為豫章郡途次廬山東岩下》張九齡</p>
    <p>茲山鎮何所　乃在澄湖陰　下有蛟螭伏　上與虹蜺尋　靈仙未始曠　窟宅何其深　雙闕出雲峙　三宮入煙沈　攀崖猶昔境　種杏非舊林　想像終古跡　惆悵獨往心　紛吾嬰世網　數載忝朝簪　孤根自靡託　量力況不任　多謝周身防　常恐橫議侵　豈匪鵷鴻列　惕如泉壑臨　迨茲刺江郡　來此滌塵襟　有趣逢樵客　忘懷狎野禽　棲閒義未果　用拙歡在今　願言答休命　歸事丘中琴</p><p><a href="../../model.html#/doc/2959">View poem's topic associations</a></p></body></html>
