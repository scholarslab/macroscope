  <body><p>134_9: 《送盧逸人》李頎</p>
    <p>洛陽為此別　攜手更何時　不復人間見　祗應海上期　清谿入雲木　白首臥茅茨　共惜盧敖去　天邊望所思</p><p><a href="../../model.html#/doc/6372">View poem's topic associations</a></p></body></html>
