  <body><p>809_19: 《送別》靈一</p>
    <p>憑高莫送遠　看欲斷歸心　別恨啼猿苦　相思流水深　翠雲南澗影　丹桂晚山陰　若未來雙鵠　遼城何更尋</p><p><a href="../../model.html#/doc/44628">View poem's topic associations</a></p></body></html>
