  <body><p>159_24: 《與王昌齡宴王道士房》孟浩然</p>
    <p>歸來臥青山　常夢遊清都　漆園有傲吏　惠好在招呼　書幌神仙籙　畫屏山海圖　酌霞復對此　宛似入蓬壺</p><p><a href="../../model.html#/doc/7638">View poem's topic associations</a></p></body></html>
