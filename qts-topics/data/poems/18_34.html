  <body><p>18_34: 《橫吹曲辭。入塞曲》沈彬</p>
    <p>欲為皇王服遠戎　萬人金甲鼓鼙中　陣雲暗塞三邊黑　兵血愁天一片紅　半夜翻營旗攪月　深秋防戍劍磨風　謗書未及明君爇　臥骨將軍已歿功　苦戰沙間臥箭痕　戍樓閒上望星文　生希國澤分偏將　死奪河源答聖君　鳶覷敗兵眠白草　馬驚邊鬼哭陰雲　功多地遠無人紀　漢閣笙歌日又曛</p><p><a href="../../model.html#/doc/958">View poem's topic associations</a></p></body></html>
