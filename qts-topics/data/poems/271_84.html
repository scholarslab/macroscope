  <body><p>271_84: 《四皓驛聽琴送王師簡歸湖南使幕》竇庠</p>
    <p>朱弦韻正調　清夜似聞韶　山館月猶在　松枝雪未消　城笳三奏曉　別鶴一聲遙　明日思君處　春泉翻寂寥</p><p><a href="../../model.html#/doc/14241">View poem's topic associations</a></p></body></html>
