  <body><p>327_4_1: 《大行皇太后挽歌詞三首（王氏）（其一）》權德輿</p>
    <p>筮水靈源濬　因山祔禮崇　從龍開隧路　合璧向方中　殿帳金根出　廞衣玉座空唯餘文母化　陰德滿公宮</p><p><a href="../../model.html#/doc/17328">View poem's topic associations</a></p></body></html>
