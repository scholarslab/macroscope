  <body><p>632_14_2: 《上陌梯寺懷舊僧二首（其二）》司空圖</p>
    <p>高鴉隔谷見　路轉寺西門　塔影蔭泉脈　山苗侵燒痕　鐘疏含杳靄　閤迥亙黃昏　更待他僧到　長如前信存</p><p><a href="../../model.html#/doc/34679">View poem's topic associations</a></p></body></html>
