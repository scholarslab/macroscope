  <body><p>695_34: 《寄從兄遵》韋莊</p>
    <p>江上秋風正釣鱸　九重天子夢翹車　不將高臥邀劉主　自吐清談護漢儲　滄海十年龍景斷　碧雲千里雁行疏　相逢莫話歸山計　明日東封待直廬</p><p><a href="../../model.html#/doc/39035">View poem's topic associations</a></p></body></html>
