  <body><p>748_48: 《宿山中寺》李中</p>
    <p>寄宿深山寺　惟逢老病僧　風吹幾世樹　雲暗暮秋燈　瞑目忘塵慮　談空入上乘　明晨返名路　何計戀南能</p><p><a href="../../model.html#/doc/41918">View poem's topic associations</a></p></body></html>
