  <body><p>116_10: 《貶樂城尉日作》張子容</p>
    <p>竄謫邊窮海　川原近惡谿　有時聞虎嘯　無夜不猿啼　地暖花長發　巖高日易低　故鄉可憶處　遙指斗牛西</p><p><a href="../../model.html#/doc/5537">View poem's topic associations</a></p></body></html>
