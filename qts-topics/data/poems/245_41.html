  <body><p>245_41: 《別甑山》韓翃</p>
    <p>一身趨侍丹墀　西路翩翩去時　惆悵青山綠水　何年更是來期</p><p><a href="../../model.html#/doc/12850">View poem's topic associations</a></p></body></html>
