  <body><p>515_64: 《贈道者》朱慶餘</p>
    <p>獨住神仙境　門當瀑布開　地多臨水石　行不惹塵埃　風起松花散　琴鳴鶴翅回　還歸九天上　時有故人來</p><p><a href="../../model.html#/doc/27862">View poem's topic associations</a></p></body></html>
