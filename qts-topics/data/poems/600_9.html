  <body><p>600_9: 《中秋夜思鄭延美有作》孫緯</p>
    <p>中秋中夜月　世說慴妖精　顧兔雲初蔽　長蛇誰與勍　未追良友玩　安用玉輪盈　此意人誰喻　裁時穿禁城</p><p><a href="../../model.html#/doc/33236">View poem's topic associations</a></p></body></html>
