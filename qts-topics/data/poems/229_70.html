  <body><p>229_70: 《灩澦堆》杜甫</p>
    <p>巨積水中央　江寒出水長　沈牛答雲雨　如馬戒舟航　天意存傾覆　神功接混茫　干戈連解纜　行止憶垂堂</p><p><a href="../../model.html#/doc/11544">View poem's topic associations</a></p></body></html>
