  <body><p>831_36: 《送令狐煥赴闕》貫休</p>
    <p>渚宮遙落日　相送碧江湄　陟也須為相　天乎更贊誰　風高檣力出　霞熱鳥行遲　此去多來客　無忘慰所思</p><p><a href="../../model.html#/doc/45833">View poem's topic associations</a></p></body></html>
