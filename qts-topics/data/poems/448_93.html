  <body><p>448_93: 《魏堤有懷》白居易</p>
    <p>魏王堤下水　聲似使君灘　惆悵回頭聽　躊躕立馬看　蕩風波眼急　翻雪浪心寒　憶得瞿唐事　重吟行路難</p><p><a href="../../model.html#/doc/23584">View poem's topic associations</a></p></body></html>
