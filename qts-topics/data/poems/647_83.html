  <body><p>647_83: 《詠史詩。柯亭》胡曾</p>
    <p>一宿柯亭月滿天　笛亡人沒事空傳　中郎在世無甄別　爭得名垂爾許年</p><p><a href="../../model.html#/doc/35874">View poem's topic associations</a></p></body></html>
