  <body><p>634_1_10: 《狂題十八首（其十）》司空圖</p>
    <p>雨洗芭蕉葉上詩　獨來憑檻晚晴時　故園雖恨風荷膩　新句閒題亦滿池</p><p><a href="../../model.html#/doc/34922">View poem's topic associations</a></p></body></html>
