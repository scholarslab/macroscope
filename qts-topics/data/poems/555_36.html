  <body><p>555_36: 《贈別江客》馬戴</p>
    <p>湘中有岑穴　君去挂帆過　露細蒹葭廣　潮迴島嶼多　汀洲延夕照　楓葉墜寒波　應使同漁者　生涯許釣歌</p><p><a href="../../model.html#/doc/30674">View poem's topic associations</a></p></body></html>
