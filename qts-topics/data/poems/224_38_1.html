  <body><p>224_38_1: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其一）》杜甫</p>
    <p>不識南塘路　今知第五橋　名園依綠水　野竹上青霄　谷口舊相得　濠梁同見招平生為幽興　未惜馬蹄遙</p><p><a href="../../model.html#/doc/10961">View poem's topic associations</a></p></body></html>
