  <body><p>501_57: 《尋僧不遇》姚合</p>
    <p>入門愁自散　不假見僧翁　花落煎茶水　松生醒酒風　拂床尋古畫　拔刺看新叢　別有遊人見　多疑住此中</p><p><a href="../../model.html#/doc/26834">View poem's topic associations</a></p></body></html>
