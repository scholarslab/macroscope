  <body><p>216_47_2: 《大雲寺贊公房四首（其二）》杜甫</p>
    <p>細軟青絲履　光明白巾　深藏供老宿　取用及吾身　自顧轉無趣　交情何尚新道林才不世　惠遠德過人　雨瀉暮檐竹　風吹青井芹　天陰對圖畫　最覺潤龍鱗</p><p><a href="../../model.html#/doc/10570">View poem's topic associations</a></p></body></html>
