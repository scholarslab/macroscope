  <body><p>539_82: 《少年》李商隱</p>
    <p>外戚平羌第一功　生年二十有重封　直登宣室螭頭上　橫過甘泉豹尾中　別館覺來雲雨夢　後門歸去蕙蘭叢　灞陵夜獵隨田竇　不識寒郊自轉蓬</p><p><a href="../../model.html#/doc/29253">View poem's topic associations</a></p></body></html>
