  <body><p>343_1: 《題楚昭王廟》韓愈</p>
    <p>丘墳滿目衣冠盡　城闕連雲草樹荒　猶有國人懷舊德　一間茅屋祭昭王</p><p><a href="../../model.html#/doc/18052">View poem's topic associations</a></p></body></html>
