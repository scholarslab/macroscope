  <body><p>384_105: 《不食仙姑山房》張籍</p>
    <p>寂寂花枝裏　草堂唯素琴　因山曾改眼　見客不言心　月出溪路靜　鶴鳴雲樹深　丹砂如可學　便欲住幽林</p><p><a href="../../model.html#/doc/20356">View poem's topic associations</a></p></body></html>
