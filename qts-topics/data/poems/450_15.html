  <body><p>450_15: 《詠閑》白居易</p>
    <p>但有閒銷日　都無事繫懷　朝眠因客起　午飯伴僧齋　樹合陰交戶　池分水夾階　就中今夜好　風月似江淮</p><p><a href="../../model.html#/doc/23694">View poem's topic associations</a></p></body></html>
