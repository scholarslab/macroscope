  <body><p>870_34: 《題中書壁》鄭綮</p>
    <p>側坡蛆蜦　蟻子競來拖　一朝白雨中　無鈍無嘍囉</p><p><a href="../../model.html#/doc/48194">View poem's topic associations</a></p></body></html>
