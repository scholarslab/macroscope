  <body><p>160_71: 《陪張丞相登嵩陽樓》孟浩然</p>
    <p>獨步人何在　嵩陽有故樓　歲寒問耆舊　行縣擁諸候　林莽北彌望　沮漳東會流　客中遇知己　無復越鄉憂</p><p><a href="../../model.html#/doc/7749">View poem's topic associations</a></p></body></html>
