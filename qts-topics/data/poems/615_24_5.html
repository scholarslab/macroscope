  <body><p>615_24_5: 《館娃宮懷古五絕（其五）》皮日休</p>
    <p>響屧廊中金玉步　采蘋山上綺羅身　不知水葬今何處　溪月彎彎欲效顰</p><p><a href="../../model.html#/doc/33961">View poem's topic associations</a></p></body></html>
