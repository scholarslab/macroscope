  <body><p>557_17: 《蘭昌宮》孟遲</p>
    <p>宮門兩片掩埃塵　牆上無花草不春　誰見當時禁中事　阿嬌解佩與何人</p><p><a href="../../model.html#/doc/30827">View poem's topic associations</a></p></body></html>
