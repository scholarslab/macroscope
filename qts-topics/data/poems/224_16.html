  <body><p>224_16: 《贈李白》杜甫</p>
    <p>秋來相顧尚飄蓬　未就丹砂愧葛洪　痛飲狂歌空度日　飛揚跋扈為誰雄</p><p><a href="../../model.html#/doc/10939">View poem's topic associations</a></p></body></html>
