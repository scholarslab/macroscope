  <body><p>601_7: 《下第後蒙侍郎示意指于新先輩宣恩感謝》李昌符</p>
    <p>才薄命如此　自嗟兼自疑　遭逢好文日　黜落至公時　倚玉甘無路　穿楊卻未期　更慚君待坐　問許可言詩</p><p><a href="../../model.html#/doc/33282">View poem's topic associations</a></p></body></html>
