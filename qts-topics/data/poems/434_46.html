  <body><p>434_46: 《宿溪翁（時初除郎官赴朝）》白居易</p>
    <p>眾心愛金玉　眾口貪酒肉　何如此溪翁　飲瓢亦自足　溪南刈薪草　溪北修牆屋　歲種一頃田　春驅兩黃犢　於中甚安適　此外無營欲　溪畔偶相逢　庵中遂同宿　醉翁向朝市　問我何官祿　虛言笑殺翁　郎官應列宿</p><p><a href="../../model.html#/doc/22349">View poem's topic associations</a></p></body></html>
