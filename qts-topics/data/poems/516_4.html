  <body><p>516_4: 《從軍行》厲玄</p>
    <p>邊草旱不春　劍光增野塵　戰場收驥尾　清瀚怯龍鱗　帆色起歸越　松聲厭避秦　幾時逢范蠡　處處是通津</p><p><a href="../../model.html#/doc/27891">View poem's topic associations</a></p></body></html>
