  <body><p>181_48: 《姑孰十詠。望夫山》李白</p>
    <p>顒望臨碧空　怨情感離別　江草不知愁　巖花但爭發　雲山萬重隔　音信千里絕　春去秋復來　相思幾時歇</p><p><a href="../../model.html#/doc/8662">View poem's topic associations</a></p></body></html>
