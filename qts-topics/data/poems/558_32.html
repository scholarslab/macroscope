  <body><p>558_32: 《和楊中丞早春即事》薛能</p>
    <p>貴宅登臨地　春來見物華　遠江橋外色　繁杏竹邊花　戍客烽樓迥　文君酒幔斜　新題好不極　珠府未窮奢</p><p><a href="../../model.html#/doc/30902">View poem's topic associations</a></p></body></html>
