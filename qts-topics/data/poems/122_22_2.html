  <body><p>122_22_2: 《八月十五日象自江東止田園移莊…詩三首（俱見王維集）（其二）》盧象</p>
    <p>兩妹日長成　雙鬟將及人　已能持寶瑟　自解掩羅巾　念昔別時小　未知疏與親今來識離恨　掩淚方殷勤</p><p><a href="../../model.html#/doc/5726">View poem's topic associations</a></p></body></html>
