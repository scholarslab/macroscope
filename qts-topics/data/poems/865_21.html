  <body><p>865_21: 《秋月聯句》商山三丈夫</p>
    <p>秋月圓如鏡　秋風利似刀　秋雲輕比絮　秋草細如毛</p><p><a href="../../model.html#/doc/47893">View poem's topic associations</a></p></body></html>
