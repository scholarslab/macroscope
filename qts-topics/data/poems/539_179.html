  <body><p>539_179: 《七夕》李商隱</p>
    <p>鸞扇斜分鳳幄開　星橋橫過鵲飛迴　爭將世上無期別　換得年年一度來</p><p><a href="../../model.html#/doc/29367">View poem's topic associations</a></p></body></html>
