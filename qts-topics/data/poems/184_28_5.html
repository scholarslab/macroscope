  <body><p>184_28_5: 《寄遠十一首（其五）》李白</p>
    <p>遠憶巫山陽　花明淥江暖　躊躇未得往　淚向南雲滿　春風復無情　吹我夢魂斷不見眼中人　天長音信短</p><p><a href="../../model.html#/doc/8806">View poem's topic associations</a></p></body></html>
