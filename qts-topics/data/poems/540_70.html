  <body><p>540_70: 《亂石》李商隱</p>
    <p>虎距龍蹲縱復橫　星光漸減雨痕生　不須併礙東西路　哭殺廚頭阮步兵</p><p><a href="../../model.html#/doc/29479">View poem's topic associations</a></p></body></html>
