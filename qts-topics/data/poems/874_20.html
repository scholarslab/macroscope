  <body><p>874_20: 《建州人歌》?</p>
    <p>令我州郡泰　令我戶口裕　令我活計大　陸員外　令我家不分　令我馬成群　令我稻滿囷　陸使君</p><p><a href="../../model.html#/doc/48325">View poem's topic associations</a></p></body></html>
