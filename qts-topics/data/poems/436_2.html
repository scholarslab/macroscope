  <body><p>436_2: 《和鄭元及第後秋歸洛下閒居（同高侍郎下來年及第）》白居易</p>
    <p>勤苦成名後　優游得意間　玉憐同匠琢　桂恨隔年攀　山靜豹難隱　谷幽鶯暫還　微吟詩引步　淺酌酒開顏　門迴暮臨水　窗深朝對山　雲衢日相待　莫誤許身閒</p><p><a href="../../model.html#/doc/22392">View poem's topic associations</a></p></body></html>
