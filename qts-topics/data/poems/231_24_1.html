  <body><p>231_24_1: 《喜觀即到，複題短篇二首（其一）》杜甫</p>
    <p>巫峽千山暗　終南萬里春　病中吾見弟　書到汝為人　意答兒童問　來經戰伐新泊船悲喜後　款款話歸秦</p><p><a href="../../model.html#/doc/11739">View poem's topic associations</a></p></body></html>
