  <body><p>891_19_4: 《菩薩蠻（其四）》溫庭筠</p>
    <p>翠翹金縷雙鸂鶒　水文細起春池碧　池上海棠梨　雨晴紅滿枝　繡衫遮笑靨　煙草黏飛蝶　青瑣對芳菲　玉關音信稀</p><p><a href="../../model.html#/doc/49089">View poem's topic associations</a></p></body></html>
