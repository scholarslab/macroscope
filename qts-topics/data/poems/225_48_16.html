  <body><p>225_48_16: 《秦州雜詩二十首（其十六）》杜甫</p>
    <p>東柯好崖谷　不與眾峰群　落日邀雙鳥　晴天養片雲　野人矜險絕　水竹會平分采藥吾將老　兒童未遣聞</p><p><a href="../../model.html#/doc/11075">View poem's topic associations</a></p></body></html>
