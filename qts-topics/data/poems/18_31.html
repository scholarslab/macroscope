  <body><p>18_31: 《橫吹曲辭。入塞》劉希夷</p>
    <p>將軍陷虜圍　邊務息戎機　霜雪交河盡　旌旗入塞飛　曉光隨馬度　春色伴人歸　課績朝明主　臨軒拜武威</p><p><a href="../../model.html#/doc/955">View poem's topic associations</a></p></body></html>
