  <body><p>798_1_29: 《宮詞（其二十九）》花蕊夫人</p>
    <p>端午生衣進御床　赭黃羅帕覆金箱　美人捧入南薰殿　玉腕斜封綵縷長</p><p><a href="../../model.html#/doc/43688">View poem's topic associations</a></p></body></html>
