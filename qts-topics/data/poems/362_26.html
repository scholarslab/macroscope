  <body><p>362_26: 《樂天少傅五月長齋廣延緇徒謝絕文友坐成暌間因以戲之》劉禹錫</p>
    <p>五月長齋戒　深居絕送迎　不離通得里　便是法王城　舉目皆僧事　全家少俗情　精修無上道　結念未來生　賓閣緇衣占　書堂信鼓鳴　戲童為塔象　啼鳥學經聲　黍用青菰角　葵承玉露烹　馬家供薏苡　劉氏餉蕪菁　暗網籠歌扇　流塵晦酒鐺　不知何次道　作佛幾時成</p><p><a href="../../model.html#/doc/19185">View poem's topic associations</a></p></body></html>
