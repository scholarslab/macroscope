  <body><p>588_57: 《題棲霞寺慶上人院》李頻</p>
    <p>居與鳥巢鄰　日將巢鳥親　多生從此性　久集得無身　樹老風終夜　山寒雪見春　不知諸祖後　傳印是何人</p><p><a href="../../model.html#/doc/32701">View poem's topic associations</a></p></body></html>
