  <body><p>57_1: 《奉教追赴九成宮途中口號》李嶠</p>
    <p>委質承仙翰　祗命遄遙策　事偶從梁遊　人非背淮客　長驅歷川阜　迥眺窮原澤　鬱鬱桑柘繁　油油禾黍積　雨餘林氣靜　日下山光夕　未攀叢桂巖　猶倦飄蓬陌　行當奉麾蓋　慰此勞行役</p><p><a href="../../model.html#/doc/3491">View poem's topic associations</a></p></body></html>
