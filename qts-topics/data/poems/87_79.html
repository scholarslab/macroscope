  <body><p>87_79: 《崔尚書挽詞》張說</p>
    <p>相宅隆坤寶　承家占海封　庭中男執雁　門外女乘龍　鳴玉遊三省　摐金侍九重　一朝賓客散　留劍在青松</p><p><a href="../../model.html#/doc/4651">View poem's topic associations</a></p></body></html>
