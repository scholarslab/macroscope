  <body><p>357_8_2: 《奉送家兄歸王屋山隱居二首（其二）》劉禹錫</p>
    <p>春來山事好　歸去亦逍遙　水淨苔莎色　露香芝朮苗　登臺吸瑞景　飛步翼神飆　願薦塤篪曲　相將學玉簫</p><p><a href="../../model.html#/doc/18813">View poem's topic associations</a></p></body></html>
