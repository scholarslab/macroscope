  <body><p>544_2: 《青龍寺僧院》劉得仁</p>
    <p>常多簪組客　非獨看高松　此地堪終日　開門見數峰　苔新禽跡少　泉冷樹陰重　師意如山裏　空房曉暮鐘</p><p><a href="../../model.html#/doc/29880">View poem's topic associations</a></p></body></html>
