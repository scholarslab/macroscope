  <body><p>32_30: 《晚別樂記室彥》褚亮</p>
    <p>窮途屬歲晚　臨水忽分悲　抱影同為客　傷情共此時　霧色侵虛牖　霜氛冷薄帷　舉袂慘將別　停杯悵不怡　風嚴征雁遠　雪暗去篷遲　他鄉有岐路　遊子欲何之</p><p><a href="../../model.html#/doc/2437">View poem's topic associations</a></p></body></html>
