  <body><p>841_11: 《謝人惠藥》齊己</p>
    <p>五金元造化　九鍊更精新　敢謂長生客　將遺必死人　久餐應換骨　一服已通神　終逐淮王去　永拋浮世塵</p><p><a href="../../model.html#/doc/46438">View poem's topic associations</a></p></body></html>
