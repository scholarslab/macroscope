  <body><p>149_59: 《歸沛縣道中晚泊留侯城》劉長卿</p>
    <p>訪古此城下　子房安在哉　白雲去不反　危堞空崔嵬　伊昔楚漢時　頗聞經濟才　運籌風塵下　能使天地開　蔓草日已積　長松日已摧　功名滿青史　祠廟唯蒼苔　百里暮程遠　孤舟川上迴　進帆東風便　轉岸前山來　楚水澹相引　沙鷗閒不猜　扣舷從此去　延首仍裴回</p><p><a href="../../model.html#/doc/7293">View poem's topic associations</a></p></body></html>
