  <body><p>647_61: 《詠史詩。鳳凰台》胡曾</p>
    <p>秦娥一別鳳皇臺　東入青冥更不回　空有玉簫千載後　遺聲時到世間來</p><p><a href="../../model.html#/doc/35852">View poem's topic associations</a></p></body></html>
