  <body><p>604_60: 《題聞琴館》許棠</p>
    <p>城非宓賤邑　館亦號聞琴　乃是前賢意　常留化俗心　代公存綠綺　誰更寄清音　此跡應無改　寥寥畢古今</p><p><a href="../../model.html#/doc/33517">View poem's topic associations</a></p></body></html>
