  <body><p>486_37_2: 《秋思三首（其二）》鮑溶</p>
    <p>顧兔蝕殘月　幽光不如星　女兒晚事夫　顏色同秋螢　秋日邊馬思　武夫不遑寧　燕歌易水怨　劍舞蛟龍腥　風折連枝樹　水翻無蒂萍　立身多門戶　何必燕山銘　生世不如鳥　雙雙比翼翎　季秋天地閒　萬物生意足　我憂長於生　安得及草木　試從古人願　致酒歌秉燭　燕趙皆世人　詎能長似玉　俯憐老期近　仰視日車速　蕭颯御風君　魂夢願相逐　百年夜銷半　端為垂纓束</p><p><a href="../../model.html#/doc/25863">View poem's topic associations</a></p></body></html>
