  <body><p>78_13: 《送鄭少府入遼共賦俠客遠從戎》駱賓王</p>
    <p>邊烽警榆塞　俠客度桑乾　柳葉開銀鏑　桃花照玉鞍　滿月臨弓影　連星入劍端　不學燕丹客　空歌易水寒</p><p><a href="../../model.html#/doc/4136">View poem's topic associations</a></p></body></html>
