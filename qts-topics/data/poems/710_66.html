  <body><p>710_66: 《霞》徐夤</p>
    <p>天際何人濯錦歸　偏宜殘照與晨暉　流為洞府千年酒　化作靈山幾襲衣　野燒燄連殊赫奕　愁雲陰隔乍依稀　勞生願學長生術　餐盡紅桃上漢飛</p><p><a href="../../model.html#/doc/39977">View poem's topic associations</a></p></body></html>
