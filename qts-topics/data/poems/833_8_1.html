  <body><p>833_8_1: 《寄四明閭丘道士二首（其一）》貫休</p>
    <p>淮海兵荒日　分飛直至今　知擔諸子出　卻入四明深　衣必編仙草　僧應共栗林秋風溪上路　應得一相尋</p><p><a href="../../model.html#/doc/45916">View poem's topic associations</a></p></body></html>
