  <body><p>203_3: 《鄭國夫人挽歌詞》趙良器</p>
    <p>淑德延公冑　宜家接帝姻　桂宮男掌僕　蘭殿女昇嬪　恩澤昭前命　盈虛變此辰　萬年今已矣　彤管列何人</p><p><a href="../../model.html#/doc/9951">View poem's topic associations</a></p></body></html>
