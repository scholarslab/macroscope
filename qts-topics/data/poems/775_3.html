  <body><p>775_3: 《九嶷山（山在萍鄉，上有九嶷仙觀）》劉望</p>
    <p>鼎湖冠劍有遺蹤　晉漢真人羽化同　九轉藥成丹灶冷　五車雲去玉堂空　仙家日月蓬壺裏　塵世煙花夢寐中　徒有舊山流水畔　老松枝葉苦吟風</p><p><a href="../../model.html#/doc/43135">View poem's topic associations</a></p></body></html>
