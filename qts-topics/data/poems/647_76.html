  <body><p>647_76: 《詠史詩。銅柱》胡曾</p>
    <p>一柱高標險塞垣　南蠻不敢犯中原　功成自合分茅土　何事翻銜薏苡冤</p><p><a href="../../model.html#/doc/35867">View poem's topic associations</a></p></body></html>
