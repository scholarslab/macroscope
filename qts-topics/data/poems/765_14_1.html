  <body><p>765_14_1: 《再經秭歸二首（其一）》王周</p>
    <p>總角曾隨上峽船　尋思如夢可悽然　夜來孤館重來宿　枕底灘聲似舊年</p><p><a href="../../model.html#/doc/42706">View poem's topic associations</a></p></body></html>
