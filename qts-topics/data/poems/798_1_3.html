  <body><p>798_1_3: 《宮詞（其三）》花蕊夫人</p>
    <p>龍池九曲遠相通　楊柳絲牽兩岸風　長似江南好風景　畫船來去碧波中</p><p><a href="../../model.html#/doc/43662">View poem's topic associations</a></p></body></html>
