  <body><p>522_2_1: 《潤州二首（其一）》杜牧</p>
    <p>句吳亭東千里秋　放歌曾作昔年游　青苔寺裏無馬跡　綠水橋邊多酒樓　大抵南朝皆曠達　可憐東晉最風流　月明更想桓伊在　一笛聞吹出塞愁</p><p><a href="../../model.html#/doc/28208">View poem's topic associations</a></p></body></html>
