  <body><p>18_18: 《橫吹曲辭。出塞》王維</p>
    <p>居延城外獵天驕　白草連天野火燒　暮雲空磧時驅馬　秋日平原好射鵰　護羌校尉朝乘障　破虜將軍夜渡遼　玉靶角弓珠勒馬　漢家將賜霍嫖姚</p><p><a href="../../model.html#/doc/930">View poem's topic associations</a></p></body></html>
