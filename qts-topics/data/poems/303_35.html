  <body><p>303_35: 《送林袞侍禦東陽秩滿赴上都》劉商</p>
    <p>幾年烏府內　何處逐鳧歸　關吏迷驄馬　銅章累繡衣　野亭山草綠　客路柳花飛　況復長安遠　音書從此稀</p><p><a href="../../model.html#/doc/16381">View poem's topic associations</a></p></body></html>
