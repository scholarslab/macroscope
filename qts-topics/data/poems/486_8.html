  <body><p>486_8: 《秋思》鮑溶</p>
    <p>楚客秋更悲　皇皇無聲地　時無無事人　我命與身異　良時如飛鳥　回掌成故事　蹉跎秋定還　凝冽堅冰至　人生不期老　華髮誰能避　感此惜壯年　壯年少為貴　我生雖努力　榮途難自致　徒為擊角歌　且慚雕劍字　吾師罕言命　感激潛傷思</p><p><a href="../../model.html#/doc/25832">View poem's topic associations</a></p></body></html>
