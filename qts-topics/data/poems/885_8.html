  <body><p>885_8: 《浙上重陽》司空圖</p>
    <p>登高唯北望　菊助可　明　離恨初逢節　貧居只喜晴　好文時可見　學稼老無成　莫歎關山阻　何當不阻兵</p><p><a href="../../model.html#/doc/48782">View poem's topic associations</a></p></body></html>
