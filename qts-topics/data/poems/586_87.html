  <body><p>586_87: 《月夜聞鶴唳》劉滄</p>
    <p>碧落風微月正明　霜毛似怨有離情　莓苔石冷想孤立　楊柳葉疏聞轉清　空夜露殘驚墮羽　遼天秋晚憶歸程　鳳凰樓閣知猶戀　終逐煙霞上玉京</p><p><a href="../../model.html#/doc/32559">View poem's topic associations</a></p></body></html>
