  <body><p>332_85: 《州民有獻杏者，瑰麗溢目，因感花未幾，聊以成詠》羊士諤</p>
    <p>南郭東風賞杏壇　幾株芳樹昨留歡　卻憶落花飄綺席　忽驚如實滿雕盤　蛾眉半斂千金薄　鷤鴃初鳴百草闌　志士古來悲節換　美人啼鳥亦長嘆</p><p><a href="../../model.html#/doc/17583">View poem's topic associations</a></p></body></html>
