  <body><p>312_9_3: 《游爛柯山（其三）》薛戎</p>
    <p>二仙行自適　日月徒遷徙　不語寄手談　無心引樵子　蒙分一丸藥　相偶窮年祀</p><p><a href="../../model.html#/doc/16699">View poem's topic associations</a></p></body></html>
