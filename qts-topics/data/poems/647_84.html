  <body><p>647_84: 《詠史詩。葛陂》胡曾</p>
    <p>長房回到葛陂中　人已登真竹化龍　莫道神仙難頓學　嵇生自是不遭逢</p><p><a href="../../model.html#/doc/35875">View poem's topic associations</a></p></body></html>
