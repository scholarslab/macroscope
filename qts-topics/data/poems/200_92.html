  <body><p>200_92: 《送楊子》岑參</p>
    <p>斗酒渭城邊　壚頭耐醉眠　梨花千樹雪　楊葉萬條煙　惜別添壺酒　臨岐贈馬鞭　看君潁上去　新月到家圓</p><p><a href="../../model.html#/doc/9751">View poem's topic associations</a></p></body></html>
