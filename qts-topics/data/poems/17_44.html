  <body><p>17_44: 《樂府雜曲。鼓吹鐃歌。晉陽武》柳宗元</p>
    <p>晉陽武　奮義威　煬之渝　德焉歸　氓畢屠　綏者誰　皇烈烈　專天機　號以仁　揚其旗　日之升　九土唏　斥田圻　流洪輝　有其二　翼餘隋　斮梟驁　連熊螭　枯以肉　勍者羸　后土蕩　玄穹彌　合之育　莽然施　惟德輔　慶無期</p><p><a href="../../model.html#/doc/901">View poem's topic associations</a></p></body></html>
