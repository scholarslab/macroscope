  <body><p>251_15: 《擬娼樓節怨》劉方平</p>
    <p>上苑離離鶯度　昆明冪冪蒲生　時光春華可惜　何須對鏡含情</p><p><a href="../../model.html#/doc/13278">View poem's topic associations</a></p></body></html>
