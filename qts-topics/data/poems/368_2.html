  <body><p>368_2: 《贈毛仙翁》鄭澣</p>
    <p>至道無名　至人長生　爰觀繪事　似挹真形　方口渥丹　濃眉刷青　松姿本秀　鶴質自輕　道德神仙　內蘊心靈　紅肌絲髮　外彰華精　色如含芳　貌若和光　胚渾造化　含吐陰陽　吾聞安期　隱見不常　或在世間　或遊上蒼　猗歟真人　得非後身　寫此仙骨　久而不磷　皎皎明眸　瞭然如新　藹藹童顏　的然如春　金石可並　丹青不泯　通天臺上　有見常人　俗士觀瞻　方悟幽塵　君子圖之　敬兮如神</p><p><a href="../../model.html#/doc/19487">View poem's topic associations</a></p></body></html>
