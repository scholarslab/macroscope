  <body><p>37_10: 《采藥》王績</p>
    <p>野情貪藥餌　郊居倦蓬蓽　青龍護道符　白犬遊仙術　腰鐮戊己月　負鍤庚辛日　時時斷嶂遮　往往孤峰出　行披葛仙經　坐檢神農帙　龜蛇採二苓　赤白尋雙朮　地凍根難盡　叢枯苗易失　從容肉作名　薯蕷膏成質　家豐松葉酒　器貯參花蜜　且復歸去來　刀圭輔衰疾</p><p><a href="../../model.html#/doc/2572">View poem's topic associations</a></p></body></html>
