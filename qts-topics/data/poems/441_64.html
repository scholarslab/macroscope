  <body><p>441_64: 《喜山石榴花開（去年自廬山移來）》白居易</p>
    <p>忠州州裏今日花　廬山山頭去時樹　已憐根損斬新栽　還喜花開依舊數　赤玉何人少琴軫　紅纈誰家合羅　但知爛熳恣情開　莫怕南賓桃李妒</p><p><a href="../../model.html#/doc/22935">View poem's topic associations</a></p></body></html>
