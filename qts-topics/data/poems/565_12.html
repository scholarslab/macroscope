  <body><p>565_12: 《牡丹》韓琮</p>
    <p>桃時杏日不爭濃　葉帳陰成始放紅　曉豔遠分金掌露　暮香深惹玉堂風　名移蘭杜千年後　貴擅笙歌百醉中　如夢如仙忽零落　暮霞何處綠屏空</p><p><a href="../../model.html#/doc/31276">View poem's topic associations</a></p></body></html>
