  <body><p>898_23_6: 《菩薩蠻（其六）》馮延巳</p>
    <p>西風嫋嫋凌歌扇　秋期正與行雲遠　花葉脫霜紅　流螢殘月中　蘭閨人在否　千里重樓暮　翠被已銷香　夢隨寒漏長</p><p><a href="../../model.html#/doc/49690">View poem's topic associations</a></p></body></html>
