  <body><p>867_68: 《妙香詞》妙香</p>
    <p>勸君酒莫辭　花落拋舊枝　只有北邙山下月　清光到死也相隨</p><p><a href="../../model.html#/doc/48064">View poem's topic associations</a></p></body></html>
