  <body><p>866_22_2: 《附：唐晅悼妻詩（其二）》唐晅</p>
    <p>常時華堂靜　笑語度更籌　恍惚人事改　冥寞委荒丘　陽原歌薤露　陰壑惜藏舟　清夜妝臺月　空想畫眉愁</p><p><a href="../../model.html#/doc/47932">View poem's topic associations</a></p></body></html>
