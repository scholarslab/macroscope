  <body><p>40_5: 《奉和潁川公秋夜》上官儀</p>
    <p>泬寥空色遠　芸黃淒序變　涸浦落遵鴻　長飆送巢燕　千秋流夕景　萬籟含宵喚　峻雉聆金柝　層臺切銀箭</p><p><a href="../../model.html#/doc/2681">View poem's topic associations</a></p></body></html>
