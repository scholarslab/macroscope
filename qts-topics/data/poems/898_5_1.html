  <body><p>898_5_1: 《酒泉子（其一）》張泌</p>
    <p>春雨打窗　驚夢覺來天氣曉　畫堂深　紅燄小　背蘭缸　酒香噴鼻懶開缸　惆悵更無人共醉　舊巢中　新燕子　語雙雙</p><p><a href="../../model.html#/doc/49640">View poem's topic associations</a></p></body></html>
