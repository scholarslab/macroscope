  <body><p>700_67: 《塗次逢李氏兄弟感舊》韋莊</p>
    <p>御溝西面朱門宅　記得當時好弟兄　曉傍柳陰騎竹馬　夜隈燈影弄先生　巡街趁蝶衣裳破　上屋探雛手腳輕　今日相逢俱老大　憂家憂國盡公卿</p><p><a href="../../model.html#/doc/39318">View poem's topic associations</a></p></body></html>
