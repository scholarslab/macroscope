  <body><p>437_33: 《立春日酬錢員外曲江同行見贈》白居易</p>
    <p>下直遇春日　垂鞭出禁闈　兩人攜手語　十里看山歸　柳色早黃淺　水文新綠微　風光向晚好　車馬近南稀　機盡笑相顧　不驚鷗鷺飛</p><p><a href="../../model.html#/doc/22522">View poem's topic associations</a></p></body></html>
