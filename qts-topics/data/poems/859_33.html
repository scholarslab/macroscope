  <body><p>859_33: 《三字訣》呂岩</p>
    <p>這箇道　非常道　性命根　生死竅　說著醜　行著妙　人人憎　箇箇笑　大關鍵　在顛倒　莫厭穢　莫計較　得他來　立見效　地天泰　為朕兆　口對口　竅對竅　吞入腹　自知道　藥苗新　先天兆　審眉間　行逆道　滓質物　自繼紹　二者餘　方絕妙　要行持　令人叫　氣要堅　神莫耗　若不行　空老耄　認得真　老還少　不知音　莫語要　些兒法　合大道　精氣神　不老藥　靜裏全　明中報　乘鳳鸞　聽天詔</p><p><a href="../../model.html#/doc/47620">View poem's topic associations</a></p></body></html>
