  <body><p>433_31_1: 《自覺二首（其一）》白居易</p>
    <p>四十未為老　憂傷早衰惡　前歲二毛生　今年一齒落　形骸日損耗　心事同蕭索夜寢與朝餐　其間味亦薄　同歲崔舍人　容光方灼灼　始知年與貌　衰盛隨憂樂畏老老轉迫　憂病病彌縛　不畏復不憂　是除老病藥</p><p><a href="../../model.html#/doc/22267">View poem's topic associations</a></p></body></html>
