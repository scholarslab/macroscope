  <body><p>553_22: 《和徐先輩秋日游涇州南亭呈三二同年》姚鵠</p>
    <p>多此歡情泛鷁舟　桂枝同折塞同遊　聲喧島上巢松鶴　影落杯中過水鷗　送日暮鐘交戍嶺　叫雲寒角動城樓　酒酣笑語秋風裏　誰道槐花更起愁</p><p><a href="../../model.html#/doc/30523">View poem's topic associations</a></p></body></html>
