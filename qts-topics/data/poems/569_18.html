  <body><p>569_18: 《吾道》李群玉</p>
    <p>吾道成微哂　時情付絕言　鳳兮衰已盡　犬也吠何繁　輕重憂衡曲　妍媸慮鏡昏　方忻耳目淨　誰到翟公門</p><p><a href="../../model.html#/doc/31416">View poem's topic associations</a></p></body></html>
