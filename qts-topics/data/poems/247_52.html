  <body><p>247_52: 《陪王員外北樓宴待月》獨孤及</p>
    <p>勸酒論心夜不疲　含情有待問誰思　佇看晴月澄澄影　來照江樓酩酊時</p><p><a href="../../model.html#/doc/12952">View poem's topic associations</a></p></body></html>
