  <body><p>680_26: 《小隱》韓偓</p>
    <p>借得茅齋岳麓西　擬將身世老鋤犁　清晨向市煙含郭　寒夜歸村月照溪　爐為窗明僧偶坐　松因雪折鳥驚啼　靈椿朝菌由來事　卻笑莊生始欲齊</p><p><a href="../../model.html#/doc/37909">View poem's topic associations</a></p></body></html>
