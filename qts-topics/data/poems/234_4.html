  <body><p>234_4: 《杜鵑行（一作司空曙詩）》杜甫</p>
    <p>古時杜宇稱望帝　魂作杜鵑何微細　跳枝竄葉樹木中　搶佯瞥捩雌隨雄　毛衣慘黑貌憔悴　眾鳥安肯相尊崇　隳形不敢棲華屋　短翮唯願巢深叢　穿皮啄朽觜欲禿　苦飢始得食一蟲　誰言養雛不自哺　此語亦足為愚蒙　聲音咽咽如有謂　號啼略與嬰兒同　口乾垂血轉迫促　似欲上訴於蒼穹　蜀人聞之皆起立　至今學傳遺風　迺知變化不可窮　豈知昔日居深宮　嬪嬙左右如花紅</p><p><a href="../../model.html#/doc/11920">View poem's topic associations</a></p></body></html>
