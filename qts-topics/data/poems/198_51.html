  <body><p>198_51: 《春半與群公同遊元處士別業》岑參</p>
    <p>郭南處士宅　門外羅群峰　勝概忽相引　春華今正濃　山廚竹裏爨　野碓藤間舂　對酒雲數片　捲簾花萬重　巖泉嗟到晚　州縣欲歸慵　草色帶朝雨　灘聲兼夜鐘　愛茲清俗慮　何事老塵容　況有林下約　轉懷方外蹤</p><p><a href="../../model.html#/doc/9557">View poem's topic associations</a></p></body></html>
