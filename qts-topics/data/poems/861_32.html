  <body><p>861_32: 《題茅山觀》許堅2</p>
    <p>嘗恨清風千載鬱　洞天今得恣遊遨　松楸一色古壇靜　鸞鶴不來青漢高　茅氏井寒丹已化　玄宗碑斷夢仍勞　分明有箇長生路　休向紅塵歎二毛</p><p><a href="../../model.html#/doc/47680">View poem's topic associations</a></p></body></html>
