  <body><p>177_33: 《送儲邕之武昌》李白</p>
    <p>黃鶴西樓月　長江萬里情　春風三十度　空憶武昌城　送爾難為別　銜杯惜未傾　湖連張樂地　山逐泛舟行　諾為楚人重　詩傳謝朓清　滄浪吾有曲　寄入棹歌聲</p><p><a href="../../model.html#/doc/8480">View poem's topic associations</a></p></body></html>
