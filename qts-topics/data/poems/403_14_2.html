  <body><p>403_14_2: 《憲宗章武孝皇帝挽歌詞三首（膳部員外時作）（其二）》元稹</p>
    <p>天寶遺餘事　元和盛聖功　二凶梟帳下　三叛斬都中　始服沙陀虜　方吞邏逤戎狼星如要射　猶有鼎湖弓</p><p><a href="../../model.html#/doc/21164">View poem's topic associations</a></p></body></html>
