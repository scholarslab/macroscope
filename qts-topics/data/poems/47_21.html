  <body><p>47_21: 《郡舍南有園畦雜樹聊以永日》張九齡</p>
    <p>為郡久無補　越鄉空復深　苟能秉素節　安用叨華簪　卻步園畦裏　追吾野逸心　形骸拘俗吏　光景賴閒林　內訟誠知止　外言猶匪忱　成蹊謝李徑　衛足感葵陰　榮達豈不偉　孤生非所任　江城何寂歷　秋樹亦蕭森　下有北流水　上有南飛禽　我願從歸翼　無然坐自沈</p><p><a href="../../model.html#/doc/2930">View poem's topic associations</a></p></body></html>
