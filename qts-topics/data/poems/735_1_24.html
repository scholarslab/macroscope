  <body><p>735_1_24: 《宮詞百首（其二十四）》和凝</p>
    <p>樓西殘月尚朧明　中禁雞人報曉聲　清旦司天臺進狀　夜來晴霽泰階平</p><p><a href="../../model.html#/doc/41186">View poem's topic associations</a></p></body></html>
