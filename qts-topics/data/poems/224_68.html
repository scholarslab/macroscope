  <body><p>224_68: 《元日寄韋氏妹》杜甫</p>
    <p>近聞韋氏妹　迎在漢鍾離　郎伯殊方鎮　京華舊國移　春城回北斗　郢樹發南枝　不見朝正使　啼痕滿面垂</p><p><a href="../../model.html#/doc/11001">View poem's topic associations</a></p></body></html>
