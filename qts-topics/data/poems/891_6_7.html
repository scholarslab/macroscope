  <body><p>891_6_7: 《南歌子（歌或作柯，一名春宵曲）（其七）》溫庭筠</p>
    <p>懶拂鴛鴦枕　休縫翡翠裙　羅帳罷爐熏　近來心更切　為思君</p><p><a href="../../model.html#/doc/49062">View poem's topic associations</a></p></body></html>
