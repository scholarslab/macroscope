  <body><p>614_14: 《吳中言懷寄南海二同年》皮日休</p>
    <p>曲水分飛歲已賒　東南為客各天涯　退公祗傍蘇勞竹　移宴多隨末利花　銅鼓夜敲溪上月　布帆晴照海邊霞　三年謾被鱸魚累　不得橫經侍絳紗</p><p><a href="../../model.html#/doc/33882">View poem's topic associations</a></p></body></html>
