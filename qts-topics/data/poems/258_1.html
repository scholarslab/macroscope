  <body><p>258_1: 《宴城東莊（一作崔惠詩，一作崔思詩）》崔惠童</p>
    <p>一月主人笑幾回　相逢相識且銜杯　眼看春色如流水　今日殘花昨日開</p><p><a href="../../model.html#/doc/13427">View poem's topic associations</a></p></body></html>
