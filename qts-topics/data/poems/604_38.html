  <body><p>604_38: 《將過單于》許棠</p>
    <p>荒磧連天堡戍稀　日憂蕃寇卻忘機　江山不到處皆到　隴雁已歸時未歸　行李亦須攜戰器　趨迎當便著戎衣　并州去路殊迢遞　風雨何當達近畿</p><p><a href="../../model.html#/doc/33495">View poem's topic associations</a></p></body></html>
