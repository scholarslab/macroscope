  <body><p>841_33: 《和曇域上人寄贈之什》齊己</p>
    <p>百病煎衰朽　栖遲戰國中　思量青壁寺　行坐赤松風　道寄虛無合　書傳往復空　可憐禪月子　香火國門東</p><p><a href="../../model.html#/doc/46460">View poem's topic associations</a></p></body></html>
