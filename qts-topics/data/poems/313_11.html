  <body><p>313_11: 《賦四相詩。中書令漢陽王張柬之》皇甫澈</p>
    <p>周歷革元命　天步值艱阻　烈烈張漢陽　左袒清諸武　休明神器正　文物舊儀睹　南向翊大君　西宮朝聖母　茂勳鏤鐘鼎　鴻勞食茅土　至今稱五王　卓立邁萬古</p><p><a href="../../model.html#/doc/16715">View poem's topic associations</a></p></body></html>
