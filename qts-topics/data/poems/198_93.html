  <body><p>198_93: 《阻戎瀘間群盜》岑參</p>
    <p>南州林莽深　亡命聚其間　殺人無昏曉　屍積填江灣　餓虎銜髑髏　飢鳥啄心肝　腥裛灘草死　血流江水殷　夜雨風蕭蕭　鬼哭連楚山　三江行人絕　萬里無征船　唯有白鳥飛　空見秋月圓　罷官自南蜀　假道來茲川　瞻望陽臺雲　惆悵不敢前　帝鄉北近日　瀘口南連蠻　何當遇長房　縮地到京關　願得隨琴高　騎魚向雲煙　明主每憂人　節使恆在邊　兵革方禦寇　爾惡胡不悛　吾竊悲爾徒　此生安得全</p><p><a href="../../model.html#/doc/9599">View poem's topic associations</a></p></body></html>
