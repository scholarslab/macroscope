  <body><p>661_24_2: 《春日投錢塘元帥尚父二首（其二）》羅隱</p>
    <p>征東幕府十三州　敢望非才忝上游　官秩已叨吳品職　姓名兼顯魯春秋　鹽車顧後聲方重　火井窺來焰始浮　一句黃河千載事　麥城王粲謾登樓</p><p><a href="../../model.html#/doc/36735">View poem's topic associations</a></p></body></html>
