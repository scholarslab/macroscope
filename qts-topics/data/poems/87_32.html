  <body><p>87_32: 《送任禦史江南發糧以賑河北百姓》張說</p>
    <p>河朔人無歲　荊南義廩開　將興汎舟役　必仗濟川才　夜月臨江浦　春雲歷楚臺　調飢坐相望　繡服幾時回</p><p><a href="../../model.html#/doc/4598">View poem's topic associations</a></p></body></html>
