  <body><p>647_33: 《詠史詩。長平》胡曾</p>
    <p>長平瓦震武安初　趙卒俄成戲鼎魚　四十萬人俱下世　元戎何用讀兵書</p><p><a href="../../model.html#/doc/35824">View poem's topic associations</a></p></body></html>
