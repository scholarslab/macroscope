  <body><p>506_50: 《題朱秀城南亭子》章孝標</p>
    <p>朱家亭子象懸匏　階瑩青莎棟剪茆　癭挂眼開欺鴝鵒　花緣網結妒螵蛸　有時風月輸三虎　無壁琴書屬四郊　土木欲知精潔處　社天歸燕怯安巢</p><p><a href="../../model.html#/doc/27113">View poem's topic associations</a></p></body></html>
