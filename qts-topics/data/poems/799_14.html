  <body><p>799_14: 《拾得韋氏花鈿以詩寄贈》張夫人</p>
    <p>今朝妝閣前　拾得舊花鈿　粉污痕猶在　塵侵色尚鮮　曾經纖手裏　拈向翠眉邊　能助千金笑　如何忍棄捐</p><p><a href="../../model.html#/doc/43831">View poem's topic associations</a></p></body></html>
