  <body><p>81_36: 《和蘇員外寓直》喬知之</p>
    <p>自昔重為郎　伊人練國章　三旬登建禮　五夜直明光　墨草尚書奏　衣飄侍御香　開軒竹氣靜　拂簟蕙風涼　曉漏離閶闔　鳴鐘出未央　從來宿臺上　天子貴文強</p><p><a href="../../model.html#/doc/4275">View poem's topic associations</a></p></body></html>
