  <body><p>265_29: 《宜城放琴客歌（柳渾封宜城縣伯）》顧況</p>
    <p>佳人玉立生此方　家住邯鄲不是倡　頭髻鬌手爪長　善撫琴瑟有文章　新妍籠裙雲母光　朱絃綠水喧洞房　忽聞斗酒初決絕　日暮浮雲古離別　巴猿啾啾峽泉咽　淚落羅衣顏色暍　不知誰家更張　設　絲履牆偏釵股折　南山闌干千丈雪　七十非人不暖熱　人情厭薄古共然　相公心在持事堅　上善若水任方圓　憶昨好之今棄捐　服藥不如獨自眠　從他更嫁一少年</p><p><a href="../../model.html#/doc/13699">View poem's topic associations</a></p></body></html>
