  <body><p>11_6: 《郊廟歌辭。五郊樂章。肅和》?</p>
    <p>玄鳥司春　蒼龍登歲　節物變柳　光風轉蕙　瑤席降神　朱弦饗帝　誠備祝嘏　禮殫珪幣</p><p><a href="../../model.html#/doc/460">View poem's topic associations</a></p></body></html>
