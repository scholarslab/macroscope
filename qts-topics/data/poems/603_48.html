  <body><p>603_48: 《野步》許棠</p>
    <p>閒賞步易遠　野吟聲自高　路無人到跡　林有鶴遺毛　物外趣都別　塵中心枉勞　沿溪收墮果　坐石喚飢猱</p><p><a href="../../model.html#/doc/33423">View poem's topic associations</a></p></body></html>
