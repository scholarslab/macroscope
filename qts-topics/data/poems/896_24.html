  <body><p>896_24: 《定風波》歐陽炯</p>
    <p>暖日閒窗映碧紗　小池春水浸晴霞　數樹海棠紅欲盡　爭忍　玉閨深掩過年華　獨憑繡床方寸亂　腸斷　淚珠穿破臉邊花　鄰舍女郎相借問　音信　教人羞道未還家</p><p><a href="../../model.html#/doc/49510">View poem's topic associations</a></p></body></html>
