  <body><p>214_61: 《秦中送李九赴越》高適</p>
    <p>攜手望千里　于今將十年　如何每離別　心事復迍邅　適越雖有以　出關終耿然　愁霖不可向　長路或難前　吳會獨行客　山陰秋夜船　謝家徵故事　禹穴訪遺編　鏡水君所憶　蓴羹余舊便　歸來莫忘此　兼示濟江篇</p><p><a href="../../model.html#/doc/10473">View poem's topic associations</a></p></body></html>
