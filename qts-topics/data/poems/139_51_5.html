  <body><p>139_51_5: 《同武平一員外游湖五首時武貶金壇令（其五）》儲光羲</p>
    <p>花潭竹嶼傍幽蹊　畫楫浮空入夜溪　芰荷覆水船難進　歌舞留人月易低</p><p><a href="../../model.html#/doc/6657">View poem's topic associations</a></p></body></html>
