  <body><p>367_20_1: 《秋思二首（其一）》張仲素</p>
    <p>碧窗斜日藹深暉　愁聽寒蜇淚溼衣　夢裏分明見關塞　不知何路向金微</p><p><a href="../../model.html#/doc/19477">View poem's topic associations</a></p></body></html>
