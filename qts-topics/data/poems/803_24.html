  <body><p>803_24: 《別李郎中》薛濤</p>
    <p>花落梧桐鳳別凰　想登秦嶺更淒涼　安仁縱有詩將賦　一半音詞雜悼亡</p><p><a href="../../model.html#/doc/44068">View poem's topic associations</a></p></body></html>
