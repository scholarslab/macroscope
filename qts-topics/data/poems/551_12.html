  <body><p>551_12: 《禦溝水》盧肇</p>
    <p>萬壑朝溟海　縈回歲月多　無如此溝水　咫尺奉天波</p><p><a href="../../model.html#/doc/30440">View poem's topic associations</a></p></body></html>
