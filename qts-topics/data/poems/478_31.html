  <body><p>478_31: 《疾愈步庭花》陸暢</p>
    <p>桃紅李白覺春歸　強步閒庭力尚微　從困不扶靈壽杖　恐驚花裏早鶯飛</p><p><a href="../../model.html#/doc/25549">View poem's topic associations</a></p></body></html>
