  <body><p>137_2_9: 《同王十三維偶然作十首（其九）》儲光羲</p>
    <p>空山暮雨來　眾鳥竟棲息　斯須照夕陽　雙雙復撫翼　我念天時好　東田有稼穡浮雲蔽川原　新流集溝洫　裴回顧衡宇　僮僕邀我食　臥覽床頭書　睡看機中織想見明膏煎　中夜起唧唧</p><p><a href="../../model.html#/doc/6503">View poem's topic associations</a></p></body></html>
