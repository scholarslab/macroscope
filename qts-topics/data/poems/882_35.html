  <body><p>882_35: 《敕移橘栽》張彪</p>
    <p>南橘北為枳　古來豈虛言　徙植期不變　陰陽感君恩　枝條皆宛然　本土封其根　及時望栽種　萬里繞花園　滋味豈聖心　實以憂黎元　暫勞致力重　永感貢獻煩　是嗟草木類　稟異於乾坤　願為王母桃　千歲奉至尊</p><p><a href="../../model.html#/doc/48675">View poem's topic associations</a></p></body></html>
