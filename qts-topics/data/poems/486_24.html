  <body><p>486_24: 《古意》鮑溶</p>
    <p>重錦化為泥　翦刀誤人事　夜裁遠道書　剪破相思字　妾心不自信　遠道終難寄　客心固多疑　肯信非人意　萬里不言遠　歸書長相次　可即由此書　空房　忌諱</p><p><a href="../../model.html#/doc/25848">View poem's topic associations</a></p></body></html>
