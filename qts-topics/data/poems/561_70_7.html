  <body><p>561_70_7: 《吳姬十首（其七）》薛能</p>
    <p>畫燭燒蘭暖復迷　殿幃深密下銀泥　開門欲作侵晨散　已是明朝日向西</p><p><a href="../../model.html#/doc/31160">View poem's topic associations</a></p></body></html>
