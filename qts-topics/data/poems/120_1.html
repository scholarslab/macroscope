  <body><p>120_1: 《孤寢怨》崔珪</p>
    <p>征戍動經年　含情拂玳筵　花飛織錦處　月落擣衣邊　燈暗愁孤坐　床空怨獨眠　自君遼海去　玉匣閉春弦</p><p><a href="../../model.html#/doc/5674">View poem's topic associations</a></p></body></html>
