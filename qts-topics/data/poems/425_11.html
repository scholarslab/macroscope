  <body><p>425_11: 《秦中吟十首。買花》白居易</p>
    <p>帝城春欲暮　喧喧車馬度　共道牡丹時　相隨買花去　貴賤無常價　酬直看花數　灼灼百朵紅　箋箋五束素　上張幄幕庇　旁織巴籬護　水灑復泥封　移來色如故　家家習為俗　人人迷不悟　有一田舍翁　偶來買花處　低頭獨長歎　此歎無人喻　一叢深色花　十戶中人賦</p><p><a href="../../model.html#/doc/21878">View poem's topic associations</a></p></body></html>
