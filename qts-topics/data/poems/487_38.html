  <body><p>487_38: 《采珠行》鮑溶</p>
    <p>東方暮空海面平　驪龍弄珠燒月明　海人驚窺水底火　百寶錯落隨龍行　浮心一夜生姦見　月質龍軀看幾遍　擘波下去忘此身　迢迢謂海無靈神　海宮正當龍睡重　昨夜孤光今得弄　河伯空憂水府貧　天吳不敢相驚動　一團冰容掌上清　四面人入光中行　騰華乍搖白日影　銅鏡萬古羞為靈　海邊老翁怨狂子　抱珠哭向無底水　一富何須龍頷前　千金幾葬魚腹裏　鱗蟲變化為陰陽　填海破山無景光　拊心髣失珠意　此土為爾離農桑　飲風衣日亦飽煖　老翁擲卻荊雞卵</p><p><a href="../../model.html#/doc/25941">View poem's topic associations</a></p></body></html>
