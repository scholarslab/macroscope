  <body><p>150_8: 《奉和李大夫同呂評事太行苦熱行兼寄院中諸公仍呈王員外》劉長卿</p>
    <p>迢遞太行路　自古稱險惡　千騎儼欲前　群峰望如削　火雲從中出　仰視飛鳥落　汗馬臥高原　危旌倚長薄　清風竟不至　赤日方煎鑠　石枯山木燋　鱗窮水泉涸　九重今旰食　萬里傳明略　諸將候軒車　元凶愁鼎鑊　何勞短兵接　自有長纓縛　通越事豈難　渡瀘功未博　朝辭羊腸阪　夕望貝丘郭　漳水斜遶營　常山遙入幕　永懷姑蘇下　遙寄建安作　白雪和難成　滄波意空託　陳琳書記好　王粲從軍樂　早晚歸漢廷　隨公上麟閣</p><p><a href="../../model.html#/doc/7319">View poem's topic associations</a></p></body></html>
