  <body><p>66_3: 《寄劉校書》郭震</p>
    <p>俗吏三年何足論　每將榮辱在朝昏　才微易向風塵老　身賤難酬知己恩　御苑殘鶯啼落日　黃山細雨溼歸軒　迴首漢家丞相府　昨來誰得掃重門</p><p><a href="../../model.html#/doc/3799">View poem's topic associations</a></p></body></html>
