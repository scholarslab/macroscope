  <body><p>683_16: 《五更》韓偓</p>
    <p>往年曾約鬱金驗　半夜潛身入洞房　懷裏不知金鈿落　暗中唯覺繡鞋香　此時欲別魂俱斷　自後相逢眼更狂　光景旋消惆悵在　一生贏得是淒涼</p><p><a href="../../model.html#/doc/38132">View poem's topic associations</a></p></body></html>
