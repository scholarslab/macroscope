  <body><p>643_22: 《赴舉別所知》李山甫</p>
    <p>腰劍囊書出戶遲　壯心奇命兩相疑　麻衣盡舉一雙手　桂樹只生三兩枝　黃祖不憐鸚鵡客　誌公偏賞麒麟兒　叔牙憂我應相痛　回首天涯寄所思</p><p><a href="../../model.html#/doc/35524">View poem's topic associations</a></p></body></html>
