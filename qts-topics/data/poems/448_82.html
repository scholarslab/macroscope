  <body><p>448_82: 《春詞》白居易</p>
    <p>低花樹影小妝樓　春入眉心兩點愁　斜倚欄干背鸚鵡　思量何事不回頭</p><p><a href="../../model.html#/doc/23573">View poem's topic associations</a></p></body></html>
