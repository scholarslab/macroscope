  <body><p>41_37: 《懷仙引》盧照鄰</p>
    <p>若有人兮山之曲　駕青虯兮乘白鹿　往從之遊願心足　披澗戶　訪巖軒　石瀨潺湲橫石徑　松蘿冪掩松門　下空濛而無鳥　上巉巖而有猿　懷飛閣　度飛梁　休余馬於幽谷　掛余冠於夕陽　曲復曲兮煙莊邃　行復行兮天路長　修途杳其未半　飛雨忽以茫茫　山坱軋　磴連褰　攀舊壁而無據　泝泥溪而不前　向無情之白日　竊有恨於皇天　回行遵故道　通川遍流潦　回首望群峰　白雲正溶溶　珠為闕兮玉為樓　青雲蓋兮紫霜裘　天長地久時相憶　千齡萬代一來遊</p><p><a href="../../model.html#/doc/2736">View poem's topic associations</a></p></body></html>
