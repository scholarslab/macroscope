  <body><p>145_13: 《題江潮莊壁》萬楚</p>
    <p>田家喜秋熟　歲晏林葉稀　禾黍積場圃　樝梨垂戶扉　野閒犬時吠　日暮牛自歸　時復落花酒　茅齋堪解衣</p><p><a href="../../model.html#/doc/6923">View poem's topic associations</a></p></body></html>
