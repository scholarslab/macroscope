  <body><p>59_47: 《鼓》李嶠</p>
    <p>舜日諧響　堯年韻土聲　向樓疑吹擊　震谷似雷驚　仙鶴排門起　靈鼉帶水鳴　樂云行已奏　禮曰冀相成</p><p><a href="../../model.html#/doc/3594">View poem's topic associations</a></p></body></html>
