  <body><p>548_12: 《席上酬東川嚴中丞敘舊見贈》薛逢</p>
    <p>昔記披雲日　今逾二十年　聲名俱是夢　恩舊半歸泉　朱紱慚衰齒　紅妝慘別筵　離歌正淒切　休更促危弦</p><p><a href="../../model.html#/doc/30076">View poem's topic associations</a></p></body></html>
