  <body><p>889_11_2: 《憶江南（其二）》李煜</p>
    <p>多少淚　霑袖復橫頤　心事莫將和淚滴　鳳笙休向月明吹　腸斷更無疑</p><p><a href="../../model.html#/doc/48945">View poem's topic associations</a></p></body></html>
