  <body><p>191_46: 《感夢》韋應物</p>
    <p>歲月轉蕪漫　形影長寂寥　髣覯微夢　感嘆起中宵　綿思靄流月　驚魂颯迴飆　誰念茲夕永　坐令顏鬢凋</p><p><a href="../../model.html#/doc/9238">View poem's topic associations</a></p></body></html>
