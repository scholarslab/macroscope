  <body><p>579_15: 《彈箏人》溫庭筠</p>
    <p>天寶年中事玉皇　曾將新曲教寧王　鈿蟬金雁今零落　一曲伊州淚萬行</p><p><a href="../../model.html#/doc/32168">View poem's topic associations</a></p></body></html>
