  <body><p>544_61: 《寄春坊顧校書》劉得仁</p>
    <p>寧因不得志　寂寞本相宜　冥目冥心坐　花開花落時　數畦蔬甲出　半夢鳥聲移　只恐龍樓吏　歸山觀違</p><p><a href="../../model.html#/doc/29940">View poem's topic associations</a></p></body></html>
