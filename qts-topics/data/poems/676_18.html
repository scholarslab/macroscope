  <body><p>676_18: 《送田光》鄭穀</p>
    <p>九陌低迷誰問我　五湖流浪可悲君　著書笑破蘇司業　賦詠思齊鄭廣文　理棹好攜三百首　阻風須飲幾千分　耒陽江口春山綠　慟哭應尋杜甫墳</p><p><a href="../../model.html#/doc/37651">View poem's topic associations</a></p></body></html>
