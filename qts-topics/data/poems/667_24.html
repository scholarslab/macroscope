  <body><p>667_24: 《枯木詩辭召命作》翁洮</p>
    <p>枯木傍溪崖　由來歲月賒　有根盤水石　無葉接煙霞　二月苔為色　三冬雪作花　不因星使至　誰識是靈槎</p><p><a href="../../model.html#/doc/37073">View poem's topic associations</a></p></body></html>
