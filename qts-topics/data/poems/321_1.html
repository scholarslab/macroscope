  <body><p>321_1: 《奉和李相公早朝于中書候傳點偶書所懷奉呈門…中書相公》權德輿</p>
    <p>五更鐘漏歇　千門扃鑰開　紫宸殘月下　黃道曉光來　辨色趨中禁　分班列上台　祥煙初繚繞　威鳳正裴回　斧藻歸全德　輪轅適眾材　化成風偃草　道合鼎調梅　渥命隨三接　皇恩暢九垓　嘉言造膝去　喜氣沃心迴　東閣延多士　南山賦有臺　陽春那敢和　空此詠康哉</p><p><a href="../../model.html#/doc/17107">View poem's topic associations</a></p></body></html>
