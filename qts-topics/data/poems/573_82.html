  <body><p>573_82: 《酬胡遇》賈島</p>
    <p>麗句傳人口　科名立可圖　移居見山燒　買樹帶巢烏　遊遠風濤急　吟清雪月孤　卻思初識面　仍未有多鬚</p><p><a href="../../model.html#/doc/31850">View poem's topic associations</a></p></body></html>
