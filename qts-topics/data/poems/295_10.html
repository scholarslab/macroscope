  <body><p>295_10: 《古詞》衛象</p>
    <p>鵲血琱弓濕未乾　鷿鵜新淬劍光寒　遼東老將鬢成雪　猶向旄頭夜夜看</p><p><a href="../../model.html#/doc/15777">View poem's topic associations</a></p></body></html>
