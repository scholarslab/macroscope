  <body><p>20_89: 《相和歌辭。長門怨》劉長卿</p>
    <p>何事長門閉　珠簾只自垂　月移深殿早　春向後宮遲　蕙草生閒地　梨花發舊枝　芳菲自恩幸　看卻被風吹</p><p><a href="../../model.html#/doc/1290">View poem's topic associations</a></p></body></html>
