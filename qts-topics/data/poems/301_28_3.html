  <body><p>301_28_3: 《江南三臺詞四首（其三）》王建</p>
    <p>樹頭花落花開　道上人去人來　朝愁暮愁即老　百年幾度三臺</p><p><a href="../../model.html#/doc/16109">View poem's topic associations</a></p></body></html>
