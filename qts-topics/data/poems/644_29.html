  <body><p>644_29: 《悲哉行》李鹹用</p>
    <p>雲色陰沈弄秋氣　危葉高枝恨深翠　用卻春風力幾多　微霜逼迫何容易</p><p><a href="../../model.html#/doc/35624">View poem's topic associations</a></p></body></html>
