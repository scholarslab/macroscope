  <body><p>653_20: 《過李群玉故居》方幹</p>
    <p>訐直上書難遇主　銜冤下世未成翁　琴尊劍鶴誰將去　惟鎖山齋一樹風</p><p><a href="../../model.html#/doc/36266">View poem's topic associations</a></p></body></html>
