  <body><p>804_21: 《秋怨》魚玄機</p>
    <p>自歎多情是足愁　況當風月滿庭秋　洞房偏與更聲近　夜夜燈前欲白頭</p><p><a href="../../model.html#/doc/44150">View poem's topic associations</a></p></body></html>
