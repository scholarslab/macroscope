  <body><p>875_1: 《唐受命讖》?</p>
    <p>法律存　道德在　白旗天子出東海　桃李子　莫浪語　黃鵠繞山飛　宛轉花園裏　桃花園　宛轉屬旌幡　桃李子　鴻鵠繞陽山　宛轉花林裏　莫浪語　莫道許　桃李子　洪水繞楊山　江南楊柳樹　江北李花榮　楊柳飛綿何處去　李花結果自然成</p><p><a href="../../model.html#/doc/48336">View poem's topic associations</a></p></body></html>
