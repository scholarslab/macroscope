  <body><p>683_14: 《欲去》韓偓</p>
    <p>紛紜隔窗語　重約蹋青期　總得相逢處　無非欲去時　恨深書不盡　寵極意多疑　惆悵桃源路　惟教夢寐知</p><p><a href="../../model.html#/doc/38130">View poem's topic associations</a></p></body></html>
