  <body><p>558_1: 《新雪八韻（一作閒居新雪）》薛能</p>
    <p>大雪滿初晨　開門萬象新　龍鐘雞未起　蕭索我何貧　耀若花前境　清如物外身　細飛斑戶牖　乾灑亂松筠　正色凝高嶺　隨流助要津　鼎消微是滓　車碾半和塵　茶興留詩客　瓜情想戍人　終篇本無字　誰別勝陽春</p><p><a href="../../model.html#/doc/30857">View poem's topic associations</a></p></body></html>
