  <body><p>897_9_17: 《浣溪沙（其十七）》孫光憲</p>
    <p>月淡風和畫閣深　露桃煙柳影相侵　斂眉凝緒夜沈沈　長有夢魂迷別浦　豈無春病入離心　少年何處戀虛襟</p><p><a href="../../model.html#/doc/49565">View poem's topic associations</a></p></body></html>
