  <body><p>28_37_3: 《雜曲歌辭。憶江南（其三）》白居易</p>
    <p>江南憶　其次憶吳宮　吳酒一杯春竹葉　吳娃雙舞醉芙蓉　早晚復相逢</p><p><a href="../../model.html#/doc/2187">View poem's topic associations</a></p></body></html>
