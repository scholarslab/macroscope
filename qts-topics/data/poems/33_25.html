  <body><p>33_25: 《七夕賦詠成篇》何仲宣</p>
    <p>日日思歸勤理鬢　朝朝佇望懶調梭　凌風寶扇遙臨月　映水仙車遠渡河　歷歷珠星疑拖珮　冉冉雲衣似曳羅　通宵道意終無盡　向曉離愁已復多</p><p><a href="../../model.html#/doc/2465">View poem's topic associations</a></p></body></html>
