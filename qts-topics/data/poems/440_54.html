  <body><p>440_54: 《贈曇禪師（夢中作）》白居易</p>
    <p>五年不入慈恩寺　今日尋師始一來　欲知火宅焚燒苦　方寸如今化作灰</p><p><a href="../../model.html#/doc/22837">View poem's topic associations</a></p></body></html>
