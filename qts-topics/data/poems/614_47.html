  <body><p>614_47: 《傷開元觀顧道士》皮日休</p>
    <p>協晨宮上啟金扉　詔使先生坐蛻歸　鶴有一聲應是哭　丹無餘粒恐潛飛　煙淒玉笥封雲篆　月慘琪花葬羽衣　腸斷雷平舊遊處　五芝無影草微微</p><p><a href="../../model.html#/doc/33919">View poem's topic associations</a></p></body></html>
