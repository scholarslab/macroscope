  <body><p>529_74: 《秋日赴闕題潼關驛樓（一作行次潼關，逢魏扶東歸）》許渾</p>
    <p>紅夜晚蕭蕭　長亭酒一瓢　殘雲歸太華　疏雨過中條　樹色隨山迥　河聲入海遙　帝鄉明日到　猶自夢漁樵</p><p><a href="../../model.html#/doc/28721">View poem's topic associations</a></p></body></html>
