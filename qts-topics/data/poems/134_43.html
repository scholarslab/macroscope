  <body><p>134_43: 《送五叔入京兼寄綦毋三》李頎</p>
    <p>吏部明年拜官後　西城必與故人期　寄書春草年年色　莫道相逢玉女祠</p><p><a href="../../model.html#/doc/6406">View poem's topic associations</a></p></body></html>
