  <body><p>384_87: 《寄漢陽故人》張籍</p>
    <p>知君漢陽住　煙樹遠重重　歸使雨中發　寄書燈下封　同時買江塢　今日別雲松　欲問新移處　青蘿最北峰</p><p><a href="../../model.html#/doc/20327">View poem's topic associations</a></p></body></html>
