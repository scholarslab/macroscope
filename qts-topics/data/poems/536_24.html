  <body><p>536_24: 《甘露寺感事貽同志》許渾</p>
    <p>雲蔽長安路更賒　獨隨漁艇老天涯　青山盡日尋黃絹　滄海經年夢絳紗　雪憤有期心自壯　報恩無處髮先華　東堂舊侶勤書劍　同出膺門是一家</p><p><a href="../../model.html#/doc/29029">View poem's topic associations</a></p></body></html>
