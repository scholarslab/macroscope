  <body><p>353_38: 《掩役夫張進骸》柳宗元</p>
    <p>生死悠悠爾　一氣聚散之　偶來紛喜怒　奄忽已復辭　為役孰賤辱　為貴非神奇　一朝纊息定　枯巧無妍媸　生平勤皂櫪　剉秣不告疲　既死給槥櫝　葬之東山基　奈何值崩湍　蕩析臨路垂　髐然暴百骸　散亂不復支　從者幸告余　睠之涓然悲　貓虎獲迎祭　犬馬有蓋帷　佇立唁爾魂　豈復識此為　畚鍤載埋瘞　溝瀆護其危　我心得所安　不謂爾有知　掩骼著春令　茲焉適其時　及物非吾事　聊且顧爾私</p><p><a href="../../model.html#/doc/18636">View poem's topic associations</a></p></body></html>
