  <body><p>738_22: 《陪華林園試小妓羯鼓》宋齊丘</p>
    <p>切斷牙床鏤紫金　最宜平穩玉槽深　因逢淑景開佳宴　為出花奴奏雅音　掌底輕璁孤鵲噪　枝頭乾快亂蟬吟　開元天子曾如此　今日將軍好用心</p><p><a href="../../model.html#/doc/41332">View poem's topic associations</a></p></body></html>
