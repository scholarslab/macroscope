  <body><p>818_11: 《春日又送潘述之揚州》皎然</p>
    <p>別渚望邗城　岐路春日遍　柔風吹揚柳　芳景流郊甸　日日東林期　今昔異鄉縣　文房曠佳士　禪室阻清盼　離恨奪賞心　不得諧所願　莫憶山中人　碧雲遙可見</p><p><a href="../../model.html#/doc/45049">View poem's topic associations</a></p></body></html>
