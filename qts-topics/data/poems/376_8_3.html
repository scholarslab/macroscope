  <body><p>376_8_3: 《看花（其三）》孟郊</p>
    <p>芍藥吹欲盡　無奈曉風何　餘花欲誰待　唯待諫郎過諫郎不事俗　黃金買高歌　高歌夜更清　花意晚更多</p><p><a href="../../model.html#/doc/19850">View poem's topic associations</a></p></body></html>
