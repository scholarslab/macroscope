  <body><p>806_1_187: 《詩三百三首（其一百八十七）》寒山</p>
    <p>一缾鑄金成　一缾埏泥出　二缾任君看　那箇缾牢實　欲知缾有二　須知業非一將此驗生因　修行在今日</p><p><a href="../../model.html#/doc/44396">View poem's topic associations</a></p></body></html>
