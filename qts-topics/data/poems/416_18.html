  <body><p>416_18: 《別毅郎（此後三首，工部侍郎時詩）》元稹</p>
    <p>爾爺只為一杯酒　此別那知死與生　兒有何辜才七歲　亦教兒作瘴江行　愛惜爾爺唯有我　我今憔悴望何人　傷心自比籠中鶴　翦盡翅翎愁到身</p><p><a href="../../model.html#/doc/21586">View poem's topic associations</a></p></body></html>
