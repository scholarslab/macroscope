  <body><p>890_17_1: 《調笑令（一名宮中調笑、轉應曲、三台令）（其一）》韋應物</p>
    <p>胡馬　胡馬　遠放燕支山下　跑沙跑雪獨嘶　東望西望路迷　迷路　迷路　邊草無窮日暮</p><p><a href="../../model.html#/doc/49018">View poem's topic associations</a></p></body></html>
