  <body><p>360_28: 《赴蘇州酬別樂天》劉禹錫</p>
    <p>吳郡魚書下紫宸　長安廄吏送朱輪　二南風化承遺愛　八詠聲名躡後塵　梁氏夫妻為寄客　陸家兄弟是州民　江城春日追遊處　共憶東歸舊主人</p><p><a href="../../model.html#/doc/19071">View poem's topic associations</a></p></body></html>
