  <body><p>863_12: 《附：張郁洛川沿步吟》洛川仙女</p>
    <p>浮生如夢能幾何　浮生復更憂患多　無人與我長生術　洛川春日且長歌</p><p><a href="../../model.html#/doc/47776">View poem's topic associations</a></p></body></html>
