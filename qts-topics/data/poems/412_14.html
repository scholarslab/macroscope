  <body><p>412_14: 《使東川。江樓月》元稹</p>
    <p>嘉陵江岸驛樓中　江在樓前月在空　月色滿床兼滿地　江聲如鼓復如風　誠知遠近皆三五　但恐陰晴有異同　萬一帝鄉還潔白　幾人潛傍杏園東</p><p><a href="../../model.html#/doc/21422">View poem's topic associations</a></p></body></html>
