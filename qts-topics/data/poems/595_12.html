  <body><p>595_12: 《西歸》于武陵</p>
    <p>不繫與舟閒　悠悠吳楚間　羞將新白髮　卻到舊青山　一葉忽離樹　幾人同入關　長安家尚在　秋至又西還</p><p><a href="../../model.html#/doc/33014">View poem's topic associations</a></p></body></html>
