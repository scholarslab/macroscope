  <body><p>131_9: 《長樂驛留別盧象裴總》祖詠</p>
    <p>朝來已握手　宿別更傷心　灞水行人渡　商山驛路深　故情君且足　謫宦我難任　直道皆如此　誰能淚滿襟</p><p><a href="../../model.html#/doc/6259">View poem's topic associations</a></p></body></html>
