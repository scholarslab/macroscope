  <body><p>539_212: 《瑤池》李商隱</p>
    <p>瑤池阿母綺窗開　黃竹歌聲動地哀　八駿日行三萬里　穆王何事不重來</p><p><a href="../../model.html#/doc/29404">View poem's topic associations</a></p></body></html>
