  <body><p>837_1_23: 《山居詩二十四首（其二十三）》貫休</p>
    <p>如愚何止直如弦　只合深藏碧嶂前　但見山中常有雪　不知世上是何年　野人愛向庵前笑　赤玃頻來袖畔眠　只有逍遙好知己　何須更問洞中天</p><p><a href="../../model.html#/doc/46111">View poem's topic associations</a></p></body></html>
