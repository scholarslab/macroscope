  <body><p>647_27: 《詠史詩。陳宮》胡曾</p>
    <p>陳國機權未可涯　如何後主恣嬌奢　不知即入宮中井　猶自聽吹玉樹花</p><p><a href="../../model.html#/doc/35818">View poem's topic associations</a></p></body></html>
