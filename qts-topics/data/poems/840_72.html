  <body><p>840_72: 《送彬座主赴龍安請講》齊己</p>
    <p>兩論久研精　龍安受請行　春城雨雪霽　古寺殿堂明　白髮老僧聽　金毛師子聲　同流有誰共　別著國風清</p><p><a href="../../model.html#/doc/46421">View poem's topic associations</a></p></body></html>
