  <body><p>271_138: 《悼妓東東》竇鞏</p>
    <p>芳菲美豔不禁風　未到春殘已墜紅　惟有側輪車上鐸　耳邊長似叫東東</p><p><a href="../../model.html#/doc/14296">View poem's topic associations</a></p></body></html>
