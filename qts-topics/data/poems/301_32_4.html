  <body><p>301_32_4: 《朝天詞十首寄上魏博田侍中（其四）》王建</p>
    <p>無人敢奪在先籌　天子門邊送與毬　遙索綵箱新樣錦　內人舁出馬前頭</p><p><a href="../../model.html#/doc/16117">View poem's topic associations</a></p></body></html>
