  <body><p>449_30: 《病假中龐少尹攜魚酒相過》白居易</p>
    <p>宦情牢落年將暮　病假聯綿日漸深　被老相催雖白首　與春無分未甘心　閒停茶碗從容語　醉把花枝取次吟　勞動故人龐閣老　提魚攜酒遠相尋</p><p><a href="../../model.html#/doc/23618">View poem's topic associations</a></p></body></html>
