  <body><p>644_41: 《寄修睦上人》李鹹用</p>
    <p>衣服田方無內客　一入廬雲斷消息　應為山中勝概偏　惠持惠遠多蹤跡　尋陽有箇虛舟子　相憶由來無一事　江邊月色到巖前　此際心情必相似　似不似　寄數字</p><p><a href="../../model.html#/doc/35636">View poem's topic associations</a></p></body></html>
