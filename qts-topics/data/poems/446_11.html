  <body><p>446_11: 《酬微之誇鏡湖》白居易</p>
    <p>我嗟身老歲方徂　君更官高興轉孤　軍門郡閣曾閒否　禹穴耶溪得到無　酒盞省陪波卷白　骰盤思共彩呼盧　一泓鏡水誰能羨　自有胸中萬頃湖</p><p><a href="../../model.html#/doc/23299">View poem's topic associations</a></p></body></html>
