  <body><p>459_38: 《達哉樂天行（一作健哉樂天行）》白居易</p>
    <p>達哉達哉白樂天　分司東都十三年　七旬纔滿冠已挂　半祿半及車先懸　或伴遊客春行樂　或隨山僧夜坐禪　二年忘卻問家事　門庭多草廚少煙　庖童朝告鹽米盡　侍婢暮訴衣裳穿　妻孥不悅甥姪悶　而我醉臥方陶然　起來與爾畫生計　薄產處置有後先　先賣南坊十畝園　次賣東都五頃田　然後兼賣所居宅　髣獲緡二三千　半與爾充衣食費　半與吾供酒肉錢　吾今已年七十一　眼昏鬚白頭風眩　但恐此錢用不盡　即先朝露歸夜泉　未歸且住亦不惡　飢餐樂飲安穩眠　死生無可無不可　達哉達哉白樂天</p><p><a href="../../model.html#/doc/24449">View poem's topic associations</a></p></body></html>
