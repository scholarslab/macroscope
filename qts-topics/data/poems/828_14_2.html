  <body><p>828_14_2: 《偶作五首（其二）》貫休</p>
    <p>機生機　巧生巧　心鑊烘烘日煎炒　闖蜀眉嚬遊海島　扶桑椹熟金烏飽　金烏飽飛復飛　四天下人眼眙眙</p><p><a href="../../model.html#/doc/45589">View poem's topic associations</a></p></body></html>
