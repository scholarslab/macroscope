  <body><p>221_45: 《又上後園山腳》杜甫</p>
    <p>昔我遊山東　憶戲東嶽陽　窮秋立日觀　矯首望八荒　朱崖著毫髮　碧海吹衣裳　蓐收困用事　玄冥蔚強梁　逝水自朝宗　鎮名各其方　平原獨憔悴　農力廢耕桑　非關風露凋　曾是戍役傷　於時國用富　足以守邊疆　朝廷任猛將　遠奪戎虜場　到今事反覆　故老淚萬行　龜蒙不復見　況乃懷舊鄉　肺萎屬久戰　骨出熱中腸　憂來杖匣劍　更上林北岡　瘴毒猿鳥落　峽乾南日黃　秋風亦已起　江漢始如湯　登高欲有往　蕩析川無梁　哀彼遠征人　去家死路旁　不及祖父塋　纍纍冢相當</p><p><a href="../../model.html#/doc/10826">View poem's topic associations</a></p></body></html>
