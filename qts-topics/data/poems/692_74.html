  <body><p>692_74: 《題護國大師塔》杜荀鶴</p>
    <p>莫認雙林是佛林　禪棲無地亦無金　塔前盡禮灰來相　衲下誰宗印了心　笠象胤明雙不見　線源分派寸難尋　吾師覺路余知處　大藏經門一夜吟</p><p><a href="../../model.html#/doc/38822">View poem's topic associations</a></p></body></html>
