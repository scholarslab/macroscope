  <body><p>485_5: 《水殿采菱歌》鮑溶</p>
    <p>宮鴉叫赤光　潮聲入宮宮影涼　火華啼露卷橫塘　金堤四合宛柔揚　美人荷裙芙蓉妝　柔荑縈霧棹龍航　采蓮一聲歌態長　青絲結眼捕鴛鴦</p><p><a href="../../model.html#/doc/25759">View poem's topic associations</a></p></body></html>
