  <body><p>900_3_2: 《西江月（其二）》呂岩</p>
    <p>任是聰明志士　常迷東灶黃庭　參同大易事分明　不曉醉眠難醒　若遇高人指引　都來不費功程　北方坎子是金精　忍得黃牙方盛</p><p><a href="../../model.html#/doc/49778">View poem's topic associations</a></p></body></html>
