  <body><p>56_31: 《三月曲水宴得煙字》王勃</p>
    <p>彭澤官初去　河陽賦始傳　田園歸舊國　詩酒間長筵　列室窺丹洞　分樓瞰紫煙　縈回亙津渡　出沒控郊　鳳琴調上客　龍轡儼群仙　松石偏宜古　藤蘿不記年　重簷交密樹　複磴擁危泉　抗石晞南嶺　乘沙眇北川　傅巖來築處　磻谿入釣前　日斜真趣遠　幽思夢涼蟬</p><p><a href="../../model.html#/doc/3445">View poem's topic associations</a></p></body></html>
