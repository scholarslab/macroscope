  <body><p>54_19: 《江樓夕望》崔湜</p>
    <p>試陟江樓望　悠悠去國情　楚山霞外斷　漢水月中平　公子留遺邑　夫人有舊城　蒼蒼煙霧裏　何處是咸京</p><p><a href="../../model.html#/doc/3375">View poem's topic associations</a></p></body></html>
