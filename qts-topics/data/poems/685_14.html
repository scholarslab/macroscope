  <body><p>685_14: 《春寒》吳融</p>
    <p>固教梅忍落　休與杏藏嬌　已過冬疑剩　將來暖未饒　玉階殘雪在　羅薦暗魂銷　莫問王孫事　煙蕪正寂寥</p><p><a href="../../model.html#/doc/38320">View poem's topic associations</a></p></body></html>
