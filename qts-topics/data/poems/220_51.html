  <body><p>220_51: 《莫相疑行》杜甫</p>
    <p>男兒生無所成頭皓白　牙齒欲落真可惜　憶獻三賦蓬萊宮　自怪一日聲輝赫　集賢學士如堵牆　觀我落筆中書堂　往時文彩動人主　此日飢寒趨路旁　晚將末契託年少　當面輸心背面笑　寄謝悠悠世上兒　不爭好惡莫相疑</p><p><a href="../../model.html#/doc/10777">View poem's topic associations</a></p></body></html>
