  <body><p>230_56: 《返照》杜甫</p>
    <p>楚王宮北正黃昏　白帝城西過雨痕　返照入江翻石壁　歸雲擁樹失山村　衰年肺病唯高枕　絕塞愁時早閉門　不可久留豺虎亂　南方實有未招魂</p><p><a href="../../model.html#/doc/11681">View poem's topic associations</a></p></body></html>
