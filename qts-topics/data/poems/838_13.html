  <body><p>838_13: 《經賈島舊居》齊己</p>
    <p>先生居處所　野燒幾為灰　若有吟魂在　應隨夜魄迴　地寧銷志氣　天忍罪清才　古木霜風晚　江禽共宿來</p><p><a href="../../model.html#/doc/46198">View poem's topic associations</a></p></body></html>
