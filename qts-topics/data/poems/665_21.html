  <body><p>665_21: 《淮南送工部盧員外赴闕》羅隱</p>
    <p>始從豸角曳長裾　又吐雞香奏玉除　隋邸舊僚推謝掾　漢廷高議得相如　貴分赤筆升蘭署　榮著緋衣從板輿　遙想到時秋欲盡　禁城涼冷露槐疏</p><p><a href="../../model.html#/doc/36886">View poem's topic associations</a></p></body></html>
