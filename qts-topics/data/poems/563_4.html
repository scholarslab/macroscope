  <body><p>563_4: 《享太廟樂章》夏侯孜</p>
    <p>於鑠令主　聖祚重昌　興起教義　申明典章　俗尚素朴　人皆樂康　積德可報　流慶無疆</p><p><a href="../../model.html#/doc/31212">View poem's topic associations</a></p></body></html>
