  <body><p>5_59_8: 《游長寧公主流杯池二十五首（其八）》上官昭容</p>
    <p>玉環騰遠創　金埒荷殊榮　弗玩珠璣飾　仍留仁智情　鑿山便作室　憑樹即為楹公輸與班爾　從此遂韜聲</p><p><a href="../../model.html#/doc/286">View poem's topic associations</a></p></body></html>
