  <body><p>52_67: 《旅宿淮陽亭口號》宋之問</p>
    <p>日暮風亭上　悠悠旅思多　故鄉臨桂水　今夜渺星河　暗草霜華發　空亭雁影過　興來誰與語　勞者自為歌</p><p><a href="../../model.html#/doc/3281">View poem's topic associations</a></p></body></html>
