  <body><p>93_15_2: 《儀坤廟樂章二首（其二）》薛稷</p>
    <p>乾道既亨　坤元以貞　肅雍攸在　輔佐斯成　外睦九族　內光一庭　克生叡哲　祚我休明　欽若徽範　悠哉淑靈　建茲清宮　於彼上京　縮茅以獻　絜秬惟馨　實受其福　斯乎億齡</p><p><a href="../../model.html#/doc/4878">View poem's topic associations</a></p></body></html>
