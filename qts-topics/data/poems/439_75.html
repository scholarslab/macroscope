  <body><p>439_75: 《黃石岩下作》白居易</p>
    <p>久別鵷鸞侶　深隨鳥獸群　教他遠親故　何處覓知聞　昔日青雲意　今移向白雲</p><p><a href="../../model.html#/doc/22762">View poem's topic associations</a></p></body></html>
