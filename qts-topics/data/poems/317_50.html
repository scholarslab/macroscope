  <body><p>317_50: 《漸至涪州先寄王使君》武元衡</p>
    <p>治教通夷俗　均輸問大田　江分巴字水　樹入夜郎煙　毒霧含秋氣　陰巖蔽曙天　路難空計日　身老不由年　將命寧知遠　歸心詎可傳　星郎復何事　出守五溪邊</p><p><a href="../../model.html#/doc/16916">View poem's topic associations</a></p></body></html>
