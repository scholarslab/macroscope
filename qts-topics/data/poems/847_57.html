  <body><p>847_57: 《對菊》齊己</p>
    <p>無豔無妖別有香　栽多不為待重陽　莫嫌醒眼相看過　卻是真心愛澹黃</p><p><a href="../../model.html#/doc/46972">View poem's topic associations</a></p></body></html>
