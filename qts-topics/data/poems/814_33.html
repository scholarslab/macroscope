  <body><p>814_33: 《送杜司馬再遊蜀中》無可</p>
    <p>為客應非願　愁成欲別時　還遊蜀國去　不惜杜陵期　劍水啼猿在　關林轉棧遲　日光低峽口　雨勢出蛾眉　山迥逢殘角　雲開識遠夷　勿令雙鬢髮　併向錦城衰</p><p><a href="../../model.html#/doc/44828">View poem's topic associations</a></p></body></html>
