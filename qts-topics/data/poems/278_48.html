  <body><p>278_48: 《喜從弟激初至》盧綸</p>
    <p>儒服策羸車　惠然過我廬　敘年慚已長　稱從意何疏　作吏清無比　為文麗有餘　應嗤受恩者　頭白讀兵書</p><p><a href="../../model.html#/doc/14834">View poem's topic associations</a></p></body></html>
