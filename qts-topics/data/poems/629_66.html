  <body><p>629_66: 《洞宮夕（一作華陽觀）》陸龜蒙</p>
    <p>月午山空桂花落　華陽道士雲衣薄　石壇香散步虛聲　杉雲清冷滴棲鶴</p><p><a href="../../model.html#/doc/34577">View poem's topic associations</a></p></body></html>
