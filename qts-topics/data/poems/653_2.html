  <body><p>653_2: 《嘉興縣內池閣》方幹</p>
    <p>指畫應心成　周迴氣象清　床前沙鳥語　案下錦鱗驚　細柳風吹旋　新荷露壓傾　滅芳緣岸落　迸筍入波生　舴艋舟中醉　莓苔徑上行　高人莫歸去　此處勝蓬瀛</p><p><a href="../../model.html#/doc/36248">View poem's topic associations</a></p></body></html>
