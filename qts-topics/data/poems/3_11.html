  <body><p>3_11: 《過王浚墓》李隆基</p>
    <p>吳國分牛斗　晉室命龍驤　受任敵已滅　策勳名不彰　居美未盡善　矜功徒自傷　長戟今何在　孤墳此路傍　不觀松柏茂　空餘荊棘場　歎嗟懸劍隴　誰識夢刀祥</p><p><a href="../../model.html#/doc/129">View poem's topic associations</a></p></body></html>
