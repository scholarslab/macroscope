  <body><p>127_12: 《和宋中丞夏日遊福賢觀天長寺寺即陳左相宅所施之作》王維</p>
    <p>已相殷王國　空餘尚父谿　釣磯開月殿　築道出雲梯　積水浮香象　深山鳴白雞　虛空陳伎樂　衣服製虹霓　墨點三千界　丹飛六一泥　桃源勿遽返　再訪恐君迷</p><p><a href="../../model.html#/doc/6018">View poem's topic associations</a></p></body></html>
