  <body><p>504_10: 《送袁肇歸山陰》鄭巢</p>
    <p>論文意有違　寒雨灑行衣　南渡久誰語　後吟今獨歸　河帆因樹落　沙鳥背潮飛　若值雲門侶　多因宿翠微</p><p><a href="../../model.html#/doc/27007">View poem's topic associations</a></p></body></html>
