  <body><p>749_4: 《夏雲》李中</p>
    <p>如峰形狀在西郊　未見從龍上泬寥　多謝好風吹起後　化為甘雨濟田苗</p><p><a href="../../model.html#/doc/41960">View poem's topic associations</a></p></body></html>
