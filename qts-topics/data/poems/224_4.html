  <body><p>224_4: 《上韋左相二十韻（見素）》杜甫</p>
    <p>鳳曆軒轅紀　龍飛四十春　八荒開壽域　一氣轉洪鈞　霖雨思賢佐　丹青憶老臣　應圖求駿馬　驚代得麒麟　沙汰江河濁　調和鼎鼐新　韋賢初相漢　范叔已歸秦　盛業今如此　傳經固絕倫　豫樟深出地　滄海闊無津　北斗司喉舌　東方領搢紳　持衡留藻鑑　聽履上星辰　獨步才超古　餘波德照鄰　聰明過管輅　尺牘倒陳遵　豈是池中物　由來席上珍　廟堂知至理　風俗盡還淳　才傑俱登用　愚蒙但隱淪　長卿多病久　子夏索居頻　回首驅流俗　生涯似眾人　巫咸不可問　鄒魯莫容身　感激時將晚　蒼茫興有神　為公歌此曲　涕淚在衣巾</p><p><a href="../../model.html#/doc/10926">View poem's topic associations</a></p></body></html>
