  <body><p>822_2: 《禁中法會應制》廣宣</p>
    <p>天上萬年枝　人間不可窺　道場三教會　心地百王期　侍讀霑恩早　傳香駐日遲　在筵還向道　通籍許言詩　空愧陪仙列　何階答聖慈　從今精至理　長願契無為</p><p><a href="../../model.html#/doc/45323">View poem's topic associations</a></p></body></html>
