  <body><p>316_46: 《夜坐聞雨寄嚴十少府》武元衡</p>
    <p>多負雲霄志　生涯歲序侵　風翻涼葉亂　雨滴洞房深　迢遞三秋夢　殷勤獨夜心　懷賢不覺寐　清磬發東林</p><p><a href="../../model.html#/doc/16844">View poem's topic associations</a></p></body></html>
