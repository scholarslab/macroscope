  <body><p>695_26: 《登咸陽縣樓望雨》韋莊</p>
    <p>亂雲如獸出山前　細雨和風滿渭川　盡日空濛無所見　雁行斜去字聯聯</p><p><a href="../../model.html#/doc/39027">View poem's topic associations</a></p></body></html>
