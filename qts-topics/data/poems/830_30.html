  <body><p>830_30: 《上馮使君渡水僧障子》貫休</p>
    <p>跣足拄巴藤　潺湲渡幾曾　盡權無著印　不是等閒僧　熊耳應初到　牛頭始去登　畫來偏覺好　將寄柳吳興</p><p><a href="../../model.html#/doc/45710">View poem's topic associations</a></p></body></html>
