  <body><p>696_46: 《題李斯傳》韋莊</p>
    <p>蜀魄湘魂萬古悲　未悲秦相死秦時　臨刑莫恨倉中鼠　上蔡東門去自遲</p><p><a href="../../model.html#/doc/39092">View poem's topic associations</a></p></body></html>
