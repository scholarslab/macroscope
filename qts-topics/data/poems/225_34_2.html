  <body><p>225_34_2: 《奉陪鄭駙馬韋曲二首（其二）》杜甫</p>
    <p>野寺垂楊裏　春畦亂水間　美花多映竹　好鳥不歸山　城郭終何事　風塵豈駐顏　誰能共公子　薄暮欲俱還</p><p><a href="../../model.html#/doc/11044">View poem's topic associations</a></p></body></html>
