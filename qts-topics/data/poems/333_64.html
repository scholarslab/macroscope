  <body><p>333_64: 《酬裴舍人見寄》楊巨源</p>
    <p>誰道重遷是舊班　自將霄漢比鄉關　二妃樓下宜臨水　五老祠西好看山　再葺吾廬心已足　每來公府路常閑　詩陪亞相逾三紀　石笥煙霞不共攀</p><p><a href="../../model.html#/doc/17661">View poem's topic associations</a></p></body></html>
