  <body><p>237_9: 《登複州南樓》錢起</p>
    <p>孤樹延春日　他山捲曙霞　客心湖上雁　歸思日邊花　行李迷方久　歸期涉歲賒　故人雲路隔　何處寄瑤華</p><p><a href="../../model.html#/doc/12123">View poem's topic associations</a></p></body></html>
