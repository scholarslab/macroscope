  <body><p>408_34: 《度門寺》元稹</p>
    <p>北祖三禪地　西山萬樹松　門臨溪一帶　橋映竹千重　翦鑿基階正　包藏景氣濃　諸巖分院宇　雙嶺抱垣墉　舍利開層塔　香爐占小峰　道場居士置　經藏大師封　太子知栽植　神王守要衝　由旬排講座　丈六寫真容　佛語迦陵說　僧行猛虎從　修羅日拒　樓至拔霜鋒　畫井垂枯朽　穿池救噞喁　蕉非難敗壞　槿喻暫丰茸　寶界留遺事　金棺滅去蹤　缽傳烘瑪瑙　石長翠芙蓉　影帳紗全落　繩床土半壅　荒林迷醉象　危壁亞盤龍　行色憐初月　歸程待曉鐘　心源雖了了　塵世苦憧憧　宿蔭高聲懺　齋糧并力舂　他生再來此　還願總相逢</p><p><a href="../../model.html#/doc/21261">View poem's topic associations</a></p></body></html>
