  <body><p>331_12: 《和段相公登武擔寺西台》姚康</p>
    <p>松逕引清風　登臺古寺中　江平沙岸白　日下錦川紅　疏樹山根淨　深雲鳥跡窮　自慚陪末席　便與九霄通</p><p><a href="../../model.html#/doc/17487">View poem's topic associations</a></p></body></html>
