  <body><p>179_35: 《銅官山醉後絕句》李白</p>
    <p>我愛銅官樂　千年未擬還　要須迴舞袖　拂盡五松山</p><p><a href="../../model.html#/doc/8563">View poem's topic associations</a></p></body></html>
