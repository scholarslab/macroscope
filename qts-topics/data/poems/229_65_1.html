  <body><p>229_65_1: 《上白帝城二首（其一）》杜甫</p>
    <p>江城含變態　一上一回新　天欲今朝雨　山歸萬古春　英雄餘事業　衰邁久風塵取醉他鄉客　相逢故國人　兵戈猶擁蜀　賦斂強輸秦　不是煩形勝　深慚畏損神</p><p><a href="../../model.html#/doc/11538">View poem's topic associations</a></p></body></html>
