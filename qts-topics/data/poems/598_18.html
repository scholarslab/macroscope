  <body><p>598_18: 《宴犒蕃軍有感》高駢</p>
    <p>蜀地恩留馬嵬哭　煙雨濛濛春草綠　滿眼由來是舊人　那堪更奏梁州曲</p><p><a href="../../model.html#/doc/33146">View poem's topic associations</a></p></body></html>
