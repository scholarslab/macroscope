  <body><p>647_121: 《詠史詩。鄧城》胡曾</p>
    <p>鄧侯城壘漢江干　自謂深根百世安　不用三甥謀楚計　臨危方覺噬臍難</p><p><a href="../../model.html#/doc/35912">View poem's topic associations</a></p></body></html>
