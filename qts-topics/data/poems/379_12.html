  <body><p>379_12: 《送盧汀侍禦歸天德幕》孟郊</p>
    <p>仲宣領騎射　結束皆少年　匹馬黃河岸　射鵰清霜天　旌旗防日北　道路上雲巔　古雪無銷鑠　新冰有堆填　清溪徒聳誚　白璧自招賢　豈比重恩者　閉門方獨全</p><p><a href="../../model.html#/doc/19997">View poem's topic associations</a></p></body></html>
