  <body><p>273_43: 《崇德道中》戴叔倫</p>
    <p>暖日菜心稠　晴煙麥穗抽　客心雙去翼　歸夢一扁舟　廢塔巢雙鶴　長波漾白鷗　關山明月到　愴惻十年游</p><p><a href="../../model.html#/doc/14376">View poem's topic associations</a></p></body></html>
