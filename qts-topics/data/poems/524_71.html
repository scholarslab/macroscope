  <body><p>524_71: 《送王十至褒中因寄尚書》杜牧</p>
    <p>闕下經年別　人間兩地情　壇場新漢將　煙月古隋城　雁去梁山遠　雲高楚岫明　君家荷藕好　緘恨寄遙程</p><p><a href="../../model.html#/doc/28441">View poem's topic associations</a></p></body></html>
