  <body><p>207_27: 《送舍弟》李嘉佑</p>
    <p>諸謝偏推永嘉守　三何獨許水曹郎　老兄鄙思難儔匹　令弟清詞堪比量　疊嶂入雲藏古寺　高秋背月轉南湘　定知馬上多新句　早寄袁溪當八行</p><p><a href="../../model.html#/doc/10159">View poem's topic associations</a></p></body></html>
