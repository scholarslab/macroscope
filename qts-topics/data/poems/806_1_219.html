  <body><p>806_1_219: 《詩三百三首（其二百十九）》寒山</p>
    <p>時人見寒山　各謂是風顛　貌不起人目　身唯布裘纏　我語他不會　他語我不言為報往來者　可來向寒山</p><p><a href="../../model.html#/doc/44428">View poem's topic associations</a></p></body></html>
