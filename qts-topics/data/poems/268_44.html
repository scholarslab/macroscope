  <body><p>268_44: 《旅次漢故畤》耿湋</p>
    <p>我行過漢畤　寥落見孤城　邑里經多難　兒童識五兵　廣川桑遍綠　叢薄雉連鳴　惆悵蕭關道　終軍願請纓</p><p><a href="../../model.html#/doc/13904">View poem's topic associations</a></p></body></html>
