  <body><p>863_21: 《再贈》上元夫人</p>
    <p>弄玉有夫皆得道　劉綱兼室盡登仙　君能仔細窺朝露　須逐雲車拜洞天</p><p><a href="../../model.html#/doc/47789">View poem's topic associations</a></p></body></html>
