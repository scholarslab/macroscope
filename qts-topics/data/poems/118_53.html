  <body><p>118_53: 《登越州城》孫逖</p>
    <p>越嶂繞層城　登臨萬象清　封圻滄海合　廛市碧湖明　曉日漁歌滿　芳春櫂唱行　山風吹美箭　田雨潤香　代閱英靈盡　人閒吏隱并　贈言王逸少　已見曲池平</p><p><a href="../../model.html#/doc/5625">View poem's topic associations</a></p></body></html>
