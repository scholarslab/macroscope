  <body><p>449_44: 《僧院花》白居易</p>
    <p>欲悟色空為佛事　故栽芳樹在僧家　細看便是華嚴偈　方便風開智慧花</p><p><a href="../../model.html#/doc/23646">View poem's topic associations</a></p></body></html>
