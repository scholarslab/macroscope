  <body><p>528_42: 《晨裝（洛中次甘水，一作甘泉）》許渾</p>
    <p>帶月飯行侶　西游關塞長　晨雞鳴遠戍　宿雁起寒塘　雲卷四山雪　風凝千樹霜　誰家遊俠子　沈醉臥蘭堂</p><p><a href="../../model.html#/doc/28679">View poem's topic associations</a></p></body></html>
