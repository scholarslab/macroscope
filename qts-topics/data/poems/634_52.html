  <body><p>634_52: 《詩品二十四則。悲慨》司空圖</p>
    <p>大風捲水　林木為摧　意苦若死　招憩不來　百歲如流　富貴冷灰　大道日往　若為雄才　壯士拂劍　浩然彌哀　蕭蕭落葉　漏雨蒼苔</p><p><a href="../../model.html#/doc/35049">View poem's topic associations</a></p></body></html>
