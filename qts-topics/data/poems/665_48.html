  <body><p>665_48: 《中秋不見月》羅隱</p>
    <p>風簾淅淅漏燈痕　一半秋光此夕分　天為素娥孀怨苦　並教西北起浮雲</p><p><a href="../../model.html#/doc/36913">View poem's topic associations</a></p></body></html>
