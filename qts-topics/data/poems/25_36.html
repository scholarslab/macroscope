  <body><p>25_36: 《雜曲歌辭。車遙遙》張祜</p>
    <p>東方嚨嚨車軋軋　地色不分新去轍　閨門半掩床半空　斑斑枕花殘淚紅　君心若車千萬轉　妾身如轍遺漸遠　碧川迢迢山宛宛　馬蹄在耳輪在眼　桑間女兒情不淺　莫道野蠶能作繭</p><p><a href="../../model.html#/doc/1724">View poem's topic associations</a></p></body></html>
