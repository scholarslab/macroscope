  <body><p>866_39: 《與蕭曠冥會詩（甄後留別蕭曠）》甄後</p>
    <p>玉箸凝腮憶魏宮　朱弦一弄洗清風　明晨追賞應愁寂　沙渚煙銷翠羽空</p><p><a href="../../model.html#/doc/47961">View poem's topic associations</a></p></body></html>
