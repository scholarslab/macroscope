  <body><p>506_33: 《諸葛武侯廟》章孝標</p>
    <p>木牛零落陣圖殘　山姥燒錢古柏寒　七縱七擒何處在　茅花櫪葉蓋神壇</p><p><a href="../../model.html#/doc/27096">View poem's topic associations</a></p></body></html>
