  <body><p>205_17: 《昭德皇后挽歌詞》包佶</p>
    <p>西汜馳暉過　東園別路長　歲華唯隴柏　春事罷公桑　龜兆開泉戶　禽巢閉畫梁　更聞哀禮過　明詔制心喪</p><p><a href="../../model.html#/doc/10025">View poem's topic associations</a></p></body></html>
