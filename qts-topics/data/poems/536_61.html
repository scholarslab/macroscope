  <body><p>536_61: 《金谷懷古》許渾</p>
    <p>淒涼遺跡洛川東　浮世榮枯萬古同　桃李香銷金谷在　綺羅魂斷玉樓空　往年人事傷心外　今日風光屬夢中</p><p><a href="../../model.html#/doc/29067">View poem's topic associations</a></p></body></html>
