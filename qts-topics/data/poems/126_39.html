  <body><p>126_39: 《送邢桂州》王維</p>
    <p>鐃吹喧京口　風波下洞庭　赭圻將赤岸　擊汰復揚舲　日落江湖白　潮來天地青　明珠歸合浦　應逐使臣星</p><p><a href="../../model.html#/doc/5940">View poem's topic associations</a></p></body></html>
