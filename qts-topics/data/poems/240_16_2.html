  <body><p>240_16_2: 《補樂歌十首。六英（其二）》元結</p>
    <p>我有絲竹兮　韻和泠泠　與汝歌舞兮　上帝之聲　由六合兮　根底嬴嬴</p><p><a href="../../model.html#/doc/12574">View poem's topic associations</a></p></body></html>
