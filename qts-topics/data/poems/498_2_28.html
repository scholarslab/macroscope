  <body><p>498_2_28: 《武功縣中作三十首（其二十八）》姚合</p>
    <p>長憶青山下　深居遂性情　壘階溪石淨　燒竹灶煙輕　點筆圖雲勢　彈琴學鳥聲今朝知縣印　夢裏百憂生</p><p><a href="../../model.html#/doc/26604">View poem's topic associations</a></p></body></html>
