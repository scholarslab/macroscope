  <body><p>28_18_3: 《雜曲歌辭。楊柳枝（其三）》孫魴</p>
    <p>暖傍離亭靜拂橋　入流穿檻綠搖搖　不知落日誰相送　魂斷千條與萬條</p><p><a href="../../model.html#/doc/2109">View poem's topic associations</a></p></body></html>
