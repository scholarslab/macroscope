  <body><p>442_8: 《西省對花憶忠州東坡新花樹，因寄題東樓》白居易</p>
    <p>每看闕下丹青樹　不忘天邊錦繡林　西掖垣中今日眼　南賓樓上去年心　花含春意無分別　物感人情有淺深　最憶東坡紅爛熳　野桃山杏水林檎</p><p><a href="../../model.html#/doc/22985">View poem's topic associations</a></p></body></html>
