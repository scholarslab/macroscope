  <body><p>9_11: 《游丈人觀謁先帝禦容》徐氏</p>
    <p>共謁御容儀　還同在禁闈　笙歌喧寶殿　彩仗耀金徽　清淚霑羅袂　紅霞拂繡衣　九疑山水遠　無路繼湘妃</p><p><a href="../../model.html#/doc/387">View poem's topic associations</a></p></body></html>
