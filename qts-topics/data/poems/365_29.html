  <body><p>365_29: 《再游玄都觀》劉禹錫</p>
    <p>百畝庭中半是苔　桃花淨盡菜花開　種桃道士歸何處　前度劉郎今又來</p><p><a href="../../model.html#/doc/19331">View poem's topic associations</a></p></body></html>
