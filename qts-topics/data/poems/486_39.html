  <body><p>486_39: 《悲湘靈》鮑溶</p>
    <p>山上涼雲收　日斜川風止　娥皇五十弦　秋深漢江水　初因無象外　牽感百憂裏　霜露結瑤華　煙波勞玉指　將隨落葉去　又繞疏蘋起　哀響雲合來　清餘桐半死　女顏萬歲後　豈復嬋娟子　不道神無悲　那能久如此　魂魄無不之　九山徒相似　沒沒竟不從　唯傷遠人耳　斑斑淚篁下　恐有學瑟鬼</p><p><a href="../../model.html#/doc/25865">View poem's topic associations</a></p></body></html>
