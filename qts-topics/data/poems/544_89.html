  <body><p>544_89: 《訪曲江胡處士》劉得仁</p>
    <p>何況歸山後　而今已似仙　卜居天苑畔　閒步禁樓前　落日明沙岸　微風上紙鳶　靜還林石下　坐讀養生篇</p><p><a href="../../model.html#/doc/29968">View poem's topic associations</a></p></body></html>
