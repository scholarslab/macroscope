  <body><p>844_6: 《送泰禪師歸南嶽》齊己</p>
    <p>石龕閒鎖白猿邊　歸去程途半在船　林簇曉霜離水寺　路穿新燒入山泉　已尋嵐壁臨空盡　卻看星辰向地懸　有興寄題紅葉上　不妨收拾別為編</p><p><a href="../../model.html#/doc/46674">View poem's topic associations</a></p></body></html>
