  <body><p>643_60_1: 《兵後尋邊三首（其一）》李山甫</p>
    <p>千里煙砂盡日昏　戰餘燒罷閉重門　新成劍戟皆農器　舊著衣裳盡血痕　卷地朔風吹白骨　柱天青氣泣幽魂　自憐長策無人問　羞戴儒冠傍塞垣</p><p><a href="../../model.html#/doc/35563">View poem's topic associations</a></p></body></html>
