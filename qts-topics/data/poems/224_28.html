  <body><p>224_28: 《夜宴左氏莊》杜甫</p>
    <p>風林纖月落　衣露淨琴張　暗水流花徑　春星帶草堂　檢書燒燭短　看劍引杯長　詩罷聞吳詠　扁舟意不忘</p><p><a href="../../model.html#/doc/10951">View poem's topic associations</a></p></body></html>
