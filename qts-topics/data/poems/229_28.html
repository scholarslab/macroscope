  <body><p>229_28: 《寄岑嘉州（州據蜀江外）》杜甫</p>
    <p>不見故人十年餘　不道故人無素書　願逢顏色關塞遠　豈意出守江城居　外江三峽且相接　斗酒新詩終日疏　謝脁每篇堪諷誦　馮唐已老聽吹噓　泊船秋夜經春草　伏枕青楓限玉除　眼前所寄選何物　贈子雲安雙鯉魚</p><p><a href="../../model.html#/doc/11482">View poem's topic associations</a></p></body></html>
