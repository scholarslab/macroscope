  <body><p>633_66_1: 《偶書五首（其一）》司空圖</p>
    <p>情知了得未如僧　客處高樓莫強登　鶯也解啼花也發　不關心事最堪憎</p><p><a href="../../model.html#/doc/34887">View poem's topic associations</a></p></body></html>
