  <body><p>347_21: 《賦得春風扇微和》邵偃</p>
    <p>微風扇和氣　韶景共芳晨　始見郊原綠　旋過御苑春　三條開廣陌　八水泛通律　煙動花間葉　香流馬上人　逶迤雲彩曙　嘹唳鳥聲頻　為報東堂客　明朝桂樹新</p><p><a href="../../model.html#/doc/18321">View poem's topic associations</a></p></body></html>
