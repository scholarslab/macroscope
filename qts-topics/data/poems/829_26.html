  <body><p>829_26: 《秋過錢塘江》貫休</p>
    <p>巨浸東隅極　山吞大野平　因知吳相恨　不盡海濤聲　黑氣騰皎窟　秋雲入戰城　遊人千萬里　過此白髭生</p><p><a href="../../model.html#/doc/45655">View poem's topic associations</a></p></body></html>
