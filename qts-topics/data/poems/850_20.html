  <body><p>850_20: 《燈》慕幽</p>
    <p>鐘斷危樓鳥不飛　熒熒何處最相宜　香然水寺僧開卷　筆寫春幃客著詩　忽爾思多穿壁處　偶然心盡斷纓時　孫康勤苦誰能念　少減餘光借與伊</p><p><a href="../../model.html#/doc/47141">View poem's topic associations</a></p></body></html>
