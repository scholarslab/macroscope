  <body><p>584_19_4: 《戲高侍禦七首（其四）》段成式</p>
    <p>自等腰身尺六疆　兩重危鬢盡釵長　欲燻羅薦嫌龍腦　須為尋求石葉香</p><p><a href="../../model.html#/doc/32373">View poem's topic associations</a></p></body></html>
