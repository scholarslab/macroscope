  <body><p>641_1_21: 《小遊仙詩九十八首之二十一》曹唐</p>
    <p>月影悠悠秋樹明　露吹犀簟象床輕　嬪妃久立帳門外　暗笑夫人推酒聲</p><p><a href="../../model.html#/doc/35383">View poem's topic associations</a></p></body></html>
