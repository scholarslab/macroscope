  <body><p>641_1_37: 《小遊仙詩九十八首之三十七》曹唐</p>
    <p>夜降西壇宴已終　花殘月榭霧朦朧　誰遊八海門前過　空洞一聲風雨中</p><p><a href="../../model.html#/doc/35399">View poem's topic associations</a></p></body></html>
