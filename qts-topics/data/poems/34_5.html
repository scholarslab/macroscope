  <body><p>34_5: 《賦終南山用風字韻應詔》楊師道</p>
    <p>眷言懷隱逸　輟駕踐幽叢　白雲飛夏雨　碧嶺橫春虹　草綠長楊路　花疏五柞宮　登臨日將晚　蘭桂起香風</p><p><a href="../../model.html#/doc/2472">View poem's topic associations</a></p></body></html>
