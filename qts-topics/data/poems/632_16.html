  <body><p>632_16: 《次韻和秀上人游南五台》司空圖</p>
    <p>中峰曾到處　題記沒蒼苔　振錫傳深谷　翻經想舊臺　危松臨砌偃　驚鹿驀溪來　內殿御詩切　身迴心未迴</p><p><a href="../../model.html#/doc/34681">View poem's topic associations</a></p></body></html>
