  <body><p>625_27: 《奉和襲美寄瓊州楊舍人》陸龜蒙</p>
    <p>明時非罪謫何偏　鵬鳥巢南更數千　酒滿椰杯消毒霧　風隨蕉葉下瀧船　人多藥戶生狂蠱　吏有珠官出俸錢　祗以直誠天自信　不勞詩句詠貪泉</p><p><a href="../../model.html#/doc/34300">View poem's topic associations</a></p></body></html>
