  <body><p>652_63: 《思桐廬舊居便送鑒上人》方幹</p>
    <p>莫首東南路不賒　思歸一步是天涯　林中夜半雙臺月　洲上春深九里花　綠樹遶村含細雨　寒潮背郭卷平沙　聞師卻到鄉中去　為我殷勤謝酒家</p><p><a href="../../model.html#/doc/36244">View poem's topic associations</a></p></body></html>
