  <body><p>716_43: 《信州聞通寺題僧砌下泉》曹松</p>
    <p>細聲從嶠足　幽淡浸香墀　此境未開日　何人初見時　耗痕延黑蘚　淨罅吐微澌　應有喬梢鶴　下來當飲之</p><p><a href="../../model.html#/doc/40325">View poem's topic associations</a></p></body></html>
