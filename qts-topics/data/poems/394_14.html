  <body><p>394_14: 《昆侖使者》李賀</p>
    <p>崑崙使者無消息　茂陵煙樹生愁色　金盤玉露自淋灕　元氣茫茫收不得　麒麟背上石文裂　虯龍鱗下紅枝折　何處偏傷萬國心　中天夜久高明月</p><p><a href="../../model.html#/doc/20933">View poem's topic associations</a></p></body></html>
