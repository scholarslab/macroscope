  <body><p>115_8: 《奉使登終南山》王灣</p>
    <p>常愛南山遊　因而盡原隰　數朝至林嶺　百仞登嵬岌　石壯馬徑窮　苔色步緣入　物奇春狀改　氣遠天香集　虛洞策杖鳴　低雲拂衣溼　倚巖見廬舍　入戶欣拜揖　問性矜勤勞　示心教澄習　玉英時共飯　芝草為余拾　境絕人不行　潭深鳥空立　一乘從此授　九轉兼是給　辭處若輕飛　憩來唯吐吸　閒襟超已勝　迴路倏而及　煙色松上深　水流山下急　漸平逢車騎　向晚睨城邑　峰在野趣繁　塵飄宦情澀　辛苦久為吏　勞生何妄執　日暮懷此山　悠然賦斯什</p><p><a href="../../model.html#/doc/5507">View poem's topic associations</a></p></body></html>
