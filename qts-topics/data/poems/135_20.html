  <body><p>135_20: 《經陸補闕隱居》綦毋潛</p>
    <p>不敢要君徵亦起　致君全得似唐虞　讜言昨歎離天聽　新象今聞入縣圖　琴鎖壞窗風自響　鶴歸喬木隱難呼　學書弟子何人在　點檢猶存諫草無</p><p><a href="../../model.html#/doc/6430">View poem's topic associations</a></p></body></html>
