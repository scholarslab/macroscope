  <body><p>787_28: 《焚裘》無名氏</p>
    <p>今主臨前殿　懲奢爇異裘　忽看陽焰發　如睹吉光流　麗彩辭宸扆　餘香在御樓　火隨餘燼滅　氣逐遠煙浮　素朴回風變　凋華逐志休　永垂恭儉德　千古揖皇猷</p><p><a href="../../model.html#/doc/43497">View poem's topic associations</a></p></body></html>
