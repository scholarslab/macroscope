  <body><p>803_56: 《柳絮》薛濤</p>
    <p>二月楊花輕復微　春風搖蕩惹人衣　他家本是無情物　一任南飛又北飛</p><p><a href="../../model.html#/doc/44106">View poem's topic associations</a></p></body></html>
