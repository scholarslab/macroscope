  <body><p>631_30: 《和襲美索友人酒》鄭璧</p>
    <p>乘興閒來小謝家　便裁詩句乞榴花　邴原雖不無端醉　也愛臨風從鹿車</p><p><a href="../../model.html#/doc/34662">View poem's topic associations</a></p></body></html>
