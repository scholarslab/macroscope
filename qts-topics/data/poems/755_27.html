  <body><p>755_27: 《送高舍人使嶺南》徐鉉</p>
    <p>西掖官曹近　南溟道路遙　使星將渡漢　仙櫂乍乘潮　柳映靈和折　梅依大庾飄　江帆風淅淅　山館雨蕭蕭　陸賈真迂闊　終童久寂寥　送君何限意　把酒一長謠</p><p><a href="../../model.html#/doc/42284">View poem's topic associations</a></p></body></html>
