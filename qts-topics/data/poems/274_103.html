  <body><p>274_103: 《聽韓使君美人歌》戴叔倫</p>
    <p>仙人此夜忽凌波　更唱瑤臺一遍歌　嫁與將軍天上住　人間可得再相過</p><p><a href="../../model.html#/doc/14606">View poem's topic associations</a></p></body></html>
