  <body><p>853_23: 《高士詠。伯夷叔齊》吳筠</p>
    <p>夷齊互崇讓　棄國從所欽　聿來及宗周　乃復非其心　世濁不可處　冰清首陽岑　采薇詠羲農　高義越古今</p><p><a href="../../model.html#/doc/47260">View poem's topic associations</a></p></body></html>
