  <body><p>130_22: 《岐王席觀妓（一作盧女曲）》崔顥</p>
    <p>二月春來半　宮中日漸長　柳垂金屋煖　花發玉樓香　拂匣先臨鏡　調笙更炙簧　還將歌舞態　只擬奉君王</p><p><a href="../../model.html#/doc/6229">View poem's topic associations</a></p></body></html>
