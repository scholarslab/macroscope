  <body><p>896_10_4: 《漁歌子（其四）》李珣</p>
    <p>九疑山　三湘水　蘆花時節秋風起　水雲間　山月裏　櫂月穿雲遊戲　鼓清琴　傾淥蟻　扁舟自得逍遙志　任東西　無定止　不議人間醒醉</p><p><a href="../../model.html#/doc/49475">View poem's topic associations</a></p></body></html>
