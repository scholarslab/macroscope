  <body><p>699_3_5: 《丙辰年鄜州遇寒食城外醉吟五首（其五）》韋莊</p>
    <p>雨絲煙柳欲清明　金屋人閒暖鳳笙　永日迢迢無一事　隔街聞築氣毯聲</p><p><a href="../../model.html#/doc/39239">View poem's topic associations</a></p></body></html>
