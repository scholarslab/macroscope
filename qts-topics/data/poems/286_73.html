  <body><p>286_73: 《聽夜雨寄盧綸》李端</p>
    <p>暮雨蕭條過鳳城　霏霏颯颯重還輕　聞君此夜東林宿　聽得荷池幾番聲</p><p><a href="../../model.html#/doc/15427">View poem's topic associations</a></p></body></html>
