  <body><p>139_36: 《秦中守歲》儲光羲</p>
    <p>眾星已窮次　青帝方行春　永感易成戚　離居難重陳　闔門守初夜　燎火到清晨　或念無生法　多傷未出塵　廣庭日將晏　虛室自為賓　願以桑榆末　常逢甲子新</p><p><a href="../../model.html#/doc/6627">View poem's topic associations</a></p></body></html>
