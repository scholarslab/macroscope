  <body><p>838_45: 《永夜感懷寄鄭谷郎中》齊己</p>
    <p>展轉復展轉　所思安可論　夜涼難就枕　月好重開門　霜殺百草盡　蛩歸四壁根　生來苦章句　早遇至公言</p><p><a href="../../model.html#/doc/46230">View poem's topic associations</a></p></body></html>
