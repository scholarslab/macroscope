  <body><p>570_32: 《校書叔遺暑服》李群玉</p>
    <p>翠雲箱裏疊櫳　楚葛湘紗淨似空　便著清江明月夜　輕涼與挂一身風</p><p><a href="../../model.html#/doc/31541">View poem's topic associations</a></p></body></html>
