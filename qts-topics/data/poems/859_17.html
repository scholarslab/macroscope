  <body><p>859_17: 《漁父詞一十八首。沐浴》呂岩</p>
    <p>卯酉門中作用時　赤龍時蘸玉清池　雲薄薄　雨微微　看取妖容露雪肌</p><p><a href="../../model.html#/doc/47604">View poem's topic associations</a></p></body></html>
