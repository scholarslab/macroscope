  <body><p>201_24: 《早秋與諸子登虢州西亭觀眺》岑參</p>
    <p>亭高出鳥外　客到與雲齊　樹點千家小　天圍萬嶺低　殘虹挂陝北　急雨過關西　酒榼緣青壁　瓜田傍綠谿　微官何足道　愛客且相攜　唯有鄉園處　依依望不迷</p><p><a href="../../model.html#/doc/9852">View poem's topic associations</a></p></body></html>
