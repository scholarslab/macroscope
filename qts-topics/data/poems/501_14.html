  <body><p>501_14: 《和元八郎中秋居》姚合</p>
    <p>聖代無為化　郎中似散仙　晚眠隨客醉　夜坐學僧禪　酒用林花釀　茶將野水煎　人生知此味　獨恨少因緣</p><p><a href="../../model.html#/doc/26791">View poem's topic associations</a></p></body></html>
