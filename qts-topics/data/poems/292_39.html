  <body><p>292_39: 《風箏》司空曙</p>
    <p>高風吹玉柱　萬籟忽齊飄　颯樹遲難度　縈空細漸銷　松泉鹿門夜　笙鶴洛濱朝　坐與真僧聽　支頤向寂寥</p><p><a href="../../model.html#/doc/15583">View poem's topic associations</a></p></body></html>
