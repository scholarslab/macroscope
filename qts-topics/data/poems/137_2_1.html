  <body><p>137_2_1: 《同王十三維偶然作十首（其一）》儲光羲</p>
    <p>仲夏日中時　草木看欲燋　田家惜工力　把鋤來東皋　顧望浮雲陰　往往誤傷苗歸來悲困極　兄嫂共相譊　無錢可沽酒　何以解劬勞　夜深星漢明　庭宇虛寥寥高柳三五株　可以獨逍遙</p><p><a href="../../model.html#/doc/6495">View poem's topic associations</a></p></body></html>
