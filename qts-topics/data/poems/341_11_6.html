  <body><p>341_11_6: 《贈別元十八協律六首（桂林伯，桂管觀察使裴行立也）（其六）》韓愈</p>
    <p>寄書龍城守　君驥何時秣　峽山逢颶風　雷電助撞捽　乘潮簸扶胥　近岸指一髮　兩巖雖云牢　水石互飛發　屯門雖云高　亦映波浪沒　余罪不足惜　子生未宜忽　胡為不忍別　感謝情至骨</p><p><a href="../../model.html#/doc/18012">View poem's topic associations</a></p></body></html>
