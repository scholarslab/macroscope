  <body><p>614_32: 《寒夜文宴得泉字》皮日休</p>
    <p>分明競襞七香牋　王郎風姿盡列仙　盈篋共開華頂藥　滿缾同坼惠山泉　蟹因霜重金膏溢　橘為風多玉腦鮮　吟罷不知詩首數　隔林明月過中天</p><p><a href="../../model.html#/doc/33902">View poem's topic associations</a></p></body></html>
