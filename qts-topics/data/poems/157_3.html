  <body><p>157_3: 《悲哉行》孟雲卿</p>
    <p>孤兒去慈親　遠客喪主人　莫吟苦辛曲　此曲誰忍聞　可聞不可說　去去無期別　行人念前程　不待參辰沒　朝亦常苦饑　暮亦常苦饑　飄飄萬餘里　貧賤多事非　少年莫遠遊　遠遊多不歸</p><p><a href="../../model.html#/doc/7578">View poem's topic associations</a></p></body></html>
