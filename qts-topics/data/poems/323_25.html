  <body><p>323_25: 《送崔諭德致政東歸》權德輿</p>
    <p>天子坐法宮　詔書下江東　懿此嘉遯士　蒲車赴丘中　褐衣入承明　朴略多古風　直道侍太子　昌言沃宸聰　巖居四十年　心與鷗鳥同　一朝受恩澤　自說如池龍　乞骸歸故山　累疏明深衷　大君不奪志　命錫忽以崇　旭旦出國門　輕裝若秋蓬　家依白雲嶠　手植丹桂叢　竹齋引寒泉　霞月相玲瓏　曠然解赤綬　去逐冥冥鴻</p><p><a href="../../model.html#/doc/17199">View poem's topic associations</a></p></body></html>
