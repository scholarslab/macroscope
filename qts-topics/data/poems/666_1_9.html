  <body><p>666_1_9: 《比紅兒詩（其九）》羅虯</p>
    <p>越山重疊越溪斜　西子休憐解浣紗　得似紅兒今日貌　肯教將去與夫差</p><p><a href="../../model.html#/doc/36953">View poem's topic associations</a></p></body></html>
