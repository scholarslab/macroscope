  <body><p>843_37: 《書李秀才壁》齊己</p>
    <p>干戈阻上日　南國寄貧居　舊里荒應盡　新年病未除　窗風連島樹　門逕接鄰蔬　我有閒來約　相看雪滿株</p><p><a href="../../model.html#/doc/46625">View poem's topic associations</a></p></body></html>
