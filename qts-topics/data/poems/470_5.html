  <body><p>470_5: 《欲銷雲》盧殷</p>
    <p>欲隱從龍質　仍餘觸石文　霏微依碧落　髣誤非雲　度月光無隔　傾河影不分　如逢作霖處　當為起氤氳</p><p><a href="../../model.html#/doc/24987">View poem's topic associations</a></p></body></html>
