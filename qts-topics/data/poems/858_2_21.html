  <body><p>858_2_21: 《絕句（其二十一）》呂岩</p>
    <p>朝泛蒼梧暮卻還　洞中日月我為天　匣中寶劍時時吼　不遇同人誓不傳</p><p><a href="../../model.html#/doc/47526">View poem's topic associations</a></p></body></html>
