  <body><p>215_10: 《短歌行》馮著</p>
    <p>寂寞草中蘭　亭亭山上松　貞芳日有分　生長耐相容　結根各得地　幸沾雨露功　參辰無停泊　且顧一西東　君但開懷抱　猜恨莫匆匆</p><p><a href="../../model.html#/doc/10512">View poem's topic associations</a></p></body></html>
