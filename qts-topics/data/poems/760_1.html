  <body><p>760_1: 《寄禪月大師》周庠</p>
    <p>昨日塵遊到幾家　就中偏省近宣麻　水田鋪座時移畫　金地譚空說盡沙　傍竹欲添犀浦石　栽松更碾昧江茶　有時捻得休公卷　倚柱閒吟見落霞</p><p><a href="../../model.html#/doc/42490">View poem's topic associations</a></p></body></html>
