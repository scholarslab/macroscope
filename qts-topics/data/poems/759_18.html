  <body><p>759_18: 《寒夜吟》成彥雄</p>
    <p>洞房脈脈寒宵永　燭影香消金鳳冷　猧兒睡魘喚不醒　滿窗撲落銀蟾影</p><p><a href="../../model.html#/doc/42478">View poem's topic associations</a></p></body></html>
