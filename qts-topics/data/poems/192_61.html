  <body><p>192_61: 《同越琅琊山》韋應物</p>
    <p>石門有雪無形跡　松壑凝煙滿眾香　餘食施庭寒鳥下　破衣挂樹老僧亡</p><p><a href="../../model.html#/doc/9312">View poem's topic associations</a></p></body></html>
