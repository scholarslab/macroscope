  <body><p>298_12: 《開池得古釵》王建</p>
    <p>美人開池北堂下　拾得寶釵金未化　鳳凰半在雙股齊　鈿花落處生黃泥　當時墮地覓不得　暗想窗中還夜啼　可知將來對夫婿　鏡前學梳古時髻　莫言至死亦不遺　還似前人初得時</p><p><a href="../../model.html#/doc/15869">View poem's topic associations</a></p></body></html>
