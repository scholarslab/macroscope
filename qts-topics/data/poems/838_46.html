  <body><p>838_46: 《賣松者》齊己</p>
    <p>未得凌雲價　何慚所買真　自知桃李世　有愛歲寒人　瑟瑟初離澗　青青未識塵　寧同買花者　貴逐片時春</p><p><a href="../../model.html#/doc/46231">View poem's topic associations</a></p></body></html>
