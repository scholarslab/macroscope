  <body><p>892_30_1: 《菩薩蠻（其一）》牛嶠</p>
    <p>舞裙香暖金泥鳳　畫梁語燕驚殘夢　門外柳花飛　玉郎猶未歸　愁勻紅粉淚　眉翦春山翠　何處是遼陽　錦屏春晝長</p><p><a href="../../model.html#/doc/49204">View poem's topic associations</a></p></body></html>
