  <body><p>792_11: 《游長安諸寺聯句。大同坊雲華寺。偶聯句》段成式</p>
    <p>共入夕陽寺　因窺甘露門　清香惹苔蘚　忍草雜蘭蓀　捷偈飛鉗答　新詩倚杖論　壞幡標古剎　聖畫煥崇垣　豈慕穿籠鳥　難防在牖猿　一音唯一性　三語更三幡</p><p><a href="../../model.html#/doc/43595">View poem's topic associations</a></p></body></html>
