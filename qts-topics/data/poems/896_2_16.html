  <body><p>896_2_16: 《南鄉子（其十六）》李珣</p>
    <p>山果熟　水花香　家家風景有池塘　木蘭舟上珠簾卷　歌聲遠　椰子酒傾鸚鵡醆</p><p><a href="../../model.html#/doc/49452">View poem's topic associations</a></p></body></html>
