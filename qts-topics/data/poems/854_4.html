  <body><p>854_4: 《題都慶觀》杜光庭</p>
    <p>三仙一一駕紅鸞　仙去雲閒遶古壇　煉藥舊臺空處所　掛衣喬木兩摧殘　清風嶺接猿聲近　白石溪涵水影寒　二十四峰皆古隱　振纓長往亦何難</p><p><a href="../../model.html#/doc/47314">View poem's topic associations</a></p></body></html>
