  <body><p>454_26: 《和高僕射罷節度讓尚書授少保分司喜遂遊山水之作》白居易</p>
    <p>暫辭八座罷雙旌　便作登山臨水行　能以忠貞酬重任　不將富貴礙高情　朱門出去簪纓從　絳帳歸來歌吹迎　鞍轡鬧裝光滿馬　何人信道是書生</p><p><a href="../../model.html#/doc/23992">View poem's topic associations</a></p></body></html>
