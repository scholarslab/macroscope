  <body><p>603_41: 《隴上書事》許棠</p>
    <p>城疊連雲壑　人家似隱居　樹飛鸚鵡眾　川下鶺鴒疏　滴夢關山雨　資餐隴水魚　誰知江徼客　此景倍相於</p><p><a href="../../model.html#/doc/33412">View poem's topic associations</a></p></body></html>
