  <body><p>409_3: 《與楊十二巨源、盧十九經濟同游大安亭各賦…探得松石》元稹</p>
    <p>片石與孤松　曾經物外逢　月臨棲鶴影　雲抱老人峰　蜀客君當問　秦官我舊封　積膏當琥珀　新劫長芙蓉　待補蒼蒼去　樛柯早變龍</p><p><a href="../../model.html#/doc/21267">View poem's topic associations</a></p></body></html>
