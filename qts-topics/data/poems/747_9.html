  <body><p>747_9: 《宿廬山白雲峰重道者院》李中</p>
    <p>絕頂松堂喜暫遊　一宵玄論接浮丘　雲開碧落星河近　月出滄溟世界秋　塵裏年光何急急　夢中強弱自悠悠　他時書劍酬恩了　願逐鸞車看十洲</p><p><a href="../../model.html#/doc/41781">View poem's topic associations</a></p></body></html>
