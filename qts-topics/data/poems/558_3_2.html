  <body><p>558_3_2: 《升平詞十首（樂府作升平樂）（其二）》薛能</p>
    <p>寥泬敞延英　朝班立位橫　宣傳無草動　拜舞有衣聲　鴛瓦霜消濕　蟲絲日照明辛勤自不到　遙見似前程</p><p><a href="../../model.html#/doc/30860">View poem's topic associations</a></p></body></html>
