  <body><p>384_39: 《古樹》張籍</p>
    <p>古樹枝柯少　枯來復幾春　露根堪繫馬　空腹定藏人　蠹節莓苔老　燒痕霹靂新　若當江浦上　行客祭為神</p><p><a href="../../model.html#/doc/20279">View poem's topic associations</a></p></body></html>
