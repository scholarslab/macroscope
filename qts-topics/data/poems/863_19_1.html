  <body><p>863_19_1: 《仙詩五首（其一）》吳清妻</p>
    <p>道啟真心覺漸清　天教絕粒應精誠　雲外仙歌笙管合　花間風引步虛聲</p><p><a href="../../model.html#/doc/47783">View poem's topic associations</a></p></body></html>
