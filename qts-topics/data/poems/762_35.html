  <body><p>762_35: 《題伍彬屋壁》廖融</p>
    <p>圓塘綠水平　魚躍紫蓴生　要路貧無力　深村老退耕　犢隨原草遠　蛙傍塹籬鳴　撥櫂茶川去　初逢穀雨晴</p><p><a href="../../model.html#/doc/42596">View poem's topic associations</a></p></body></html>
