  <body><p>560_68_2: 《夏日青龍寺尋僧二首（其二）》薛能</p>
    <p>得官殊未喜　失計是忘愁　不是無心速　焉能有自由　涼風盈夏扇　蜀茗半形甌　笑向權門客　應難見道流</p><p><a href="../../model.html#/doc/31055">View poem's topic associations</a></p></body></html>
