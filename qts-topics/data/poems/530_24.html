  <body><p>530_24: 《春望思舊游》許渾</p>
    <p>適意極春日　南臺披薜蘿　花光晴漾漾　山色晝峨峨　湘水美人遠　信陵豪客多　唯憑一瓢酒　彈瑟縱高歌</p><p><a href="../../model.html#/doc/28751">View poem's topic associations</a></p></body></html>
