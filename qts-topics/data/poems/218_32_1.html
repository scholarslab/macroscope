  <body><p>218_32_1: 《乾元中寓居同穀縣，作歌七首（其一）》杜甫</p>
    <p>有客有客字子美　白頭亂髮垂過耳　歲拾橡栗隨狙公　天寒日暮山谷裏　中原無書歸不得　手腳凍皴皮肉死　嗚呼一歌兮歌已哀　悲風為我從天來</p><p><a href="../../model.html#/doc/10671">View poem's topic associations</a></p></body></html>
