  <body><p>438_80_3: 《放言五首（其三）》白居易</p>
    <p>贈君一法決狐疑　不用鑽龜與祝蓍　試玉要燒三日滿　辨材須待七年期　周公恐懼流言後　王莽謙恭未篡時　向使當初身便死　一生真偽復誰知</p><p><a href="../../model.html#/doc/22674">View poem's topic associations</a></p></body></html>
