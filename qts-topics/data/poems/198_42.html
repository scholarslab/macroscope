  <body><p>198_42: 《送狄員外巡按西山軍（得霽字）》岑參</p>
    <p>兵馬守西山　中國非得計　不知何代策　空使蜀人弊　八州崖谷深　千里雲雪閉　泉澆閣道滑　水凍繩橋脆　戰士常苦飢　糗糧不相繼　胡兵猶不歸　空山積年歲　儒生識損益　言事皆審諦　狄子幕府郎　有謀必康濟　胸中懸明鏡　照耀無巨細　莫辭冒險艱　可以裨節制　相思江樓夕　愁見月澄霽</p><p><a href="../../model.html#/doc/9548">View poem's topic associations</a></p></body></html>
