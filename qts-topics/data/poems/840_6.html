  <body><p>840_6: 《瀟湘二十韻》齊己</p>
    <p>二水遠難論　從離向坎奔　冷穿千嶂脈　清過幾州門　闊去都凝白　傍來盡帶渾　經游聞舜禹　表裏見乾坤　浦靜魚閑釣　灣涼雁自屯　月來分夜底　雲度見秋痕　暮氣藏鄰寺　寒濤聒近村　離騷傳永恨　鼓瑟奏遺魂　霧擁魚龍窟　槎攲島嶼根　秋風帆上下　落日樹沈昏　柳少沙洲缺　苔多古岸存　禽巢依橘柚　獺逕入蘭蓀　色自江南絕　名聞海內尊　吳頭雄莫遏　漢口壯堪吞　寥泬晴方映　馮夷信忽翻　渡遙峰翠疊　汀小荻花繁　勢接湖煙漲　聲和瘴雨歕　急搖吟客舫　狂濺野人樽　疏鑿誰窮本　澄鮮自有源　對茲傷九曲　含濁出崑崙</p><p><a href="../../model.html#/doc/46353">View poem's topic associations</a></p></body></html>
