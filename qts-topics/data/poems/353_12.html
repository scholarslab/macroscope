  <body><p>353_12: 《南中榮橘柚》柳宗元</p>
    <p>橘柚懷貞質　受命此炎方　密林耀朱綠　晚歲有餘芳　殊風限清漢　飛雪滯故鄉　攀條何所歎　北望熊與湘</p><p><a href="../../model.html#/doc/18605">View poem's topic associations</a></p></body></html>
