  <body><p>382_21: 《吳宮怨》張籍</p>
    <p>吳宮四面秋江水　江清露白芙蓉死　吳王醉後欲更衣　座上美人嬌不起　宮中千門復萬戶　君恩反覆誰能數　君心與妾既不同　徒向君前作歌舞　茱萸滿宮紅實垂　秋風嫋嫋生繁枝　姑蘇臺上夕燕罷　佗人侍寢還獨歸　白日在天光在地　君今那得長相棄</p><p><a href="../../model.html#/doc/20163">View poem's topic associations</a></p></body></html>
