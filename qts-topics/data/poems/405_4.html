  <body><p>405_4: 《黃明府詩》元稹</p>
    <p>少年曾痛飲　黃令苦飛觥　席上當時走　馬前今日迎　依稀迷姓氏　積漸識平生　故友身皆遠　他鄉眼暫明　便邀連榻坐　兼共榜船行　酒思臨風亂　霜稜掃地平　不堪深淺酌　貪愴古今情　邐迤七盤路　坡緻數丈城　花疑褒女笑　棧想武侯征　一種埋幽石　老閑千載名</p><p><a href="../../model.html#/doc/21234">View poem's topic associations</a></p></body></html>
