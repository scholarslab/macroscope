  <body><p>23_13: 《琴曲歌辭。岐山操》韓愈</p>
    <p>我家于豳　自我先公　伊我承緒　敢有不同　今狄之人　將土我疆　民為我戰　誰使死傷　彼岐有岨　我往獨處　人莫余追　無思我悲</p><p><a href="../../model.html#/doc/1498">View poem's topic associations</a></p></body></html>
