  <body><p>153_2_4: 《詠史十一首（其四）》李華</p>
    <p>漢時征百粵　楊僕將樓船　幕府功未立　江湖已騷然　島夷非敢亂　政暴地仍偏得罪因懷璧　防身輒控弦　三軍求裂土　萬里詎聞天　魏闕心猶在　旗門首已懸如何得良吏　一為制方圓</p><p><a href="../../model.html#/doc/7486">View poem's topic associations</a></p></body></html>
