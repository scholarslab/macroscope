  <body><p>8_17: 《病中書事》李煜</p>
    <p>病身堅固道情深　宴坐清香思自任　月照靜居唯擣藥　門扃幽院只來禽　庸醫懶聽詞何取　小婢將行力未禁　賴問空門知氣味　不然煩惱萬塗侵</p><p><a href="../../model.html#/doc/340">View poem's topic associations</a></p></body></html>
