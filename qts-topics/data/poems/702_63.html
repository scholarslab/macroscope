  <body><p>702_63: 《贈信安太守》張蠙</p>
    <p>三衢正對福星時　喜得君侯妙撫綏　甲士散教耕壟畝　書生閒許從旌旗　條章最是貧家喜　禾黍仍防別郡饑　昨日中官說天意　即飛丹詔立新碑</p><p><a href="../../model.html#/doc/39452">View poem's topic associations</a></p></body></html>
