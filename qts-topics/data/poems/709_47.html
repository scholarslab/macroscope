  <body><p>709_47: 《尚書榮拜恩命夤疾中輒課惡詩二首以申攀贊》徐夤</p>
    <p>明公家鑿鳳皇池　弱冠封侯四海推　富貴有期天授早　關河多難敕來遲　昴星人傑當王佐　黃石仙翁識帝師　昨日詔書猶漏缺　未言商也最能詩　東郊迎入紫泥封　此日天仙下九重　三五月明臨闞澤　百千人眾看王恭　旗傍綠樹遙分影　馬蹋浮雲不見蹤　借問乘軺何處客　相庭雄幕卷芙蓉</p><p><a href="../../model.html#/doc/39888">View poem's topic associations</a></p></body></html>
