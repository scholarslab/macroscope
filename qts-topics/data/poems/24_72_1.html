  <body><p>24_72_1: 《雜曲歌辭。長安少年行十首（其一）》李廓</p>
    <p>金紫少年郎　繞街鞍馬光　身從左中尉　官屬右春坊　剷戴揚州帽　重熏異國香垂鞭踏青草　來去杏園芳</p><p><a href="../../model.html#/doc/1674">View poem's topic associations</a></p></body></html>
