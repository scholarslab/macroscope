  <body><p>729_41: 《三國門。蜀先主》周曇</p>
    <p>豫州軍敗信途窮　徐庶推能薦臥龍　不是卑詞三訪謁　誰令玄德主巴邛</p><p><a href="../../model.html#/doc/40991">View poem's topic associations</a></p></body></html>
