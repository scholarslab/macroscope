  <body><p>671_38: 《任潛謀隱之作》唐彥謙</p>
    <p>江邊秋日逢任子　大理索詩吾欲忘　為問山資何次第　祗餘丹訣轉淒涼　黃金范蠡曾辭祿　白首虞翻未信方　千古浮雲共歸思　曉風城郭水花香</p><p><a href="../../model.html#/doc/37247">View poem's topic associations</a></p></body></html>
