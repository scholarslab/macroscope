  <body><p>177_11: 《送張秀才謁高中丞》李白</p>
    <p>秦帝淪玉鏡　留侯降氛氳　感激黃石老　經過滄海君　壯士揮金槌　報讎六國聞　智勇冠終古　蕭陳難與群　兩龍爭鬥時　天地動風雲　酒酣舞長劍　倉卒解漢紛　宇宙初倒懸　鴻溝勢將分　英謀信奇絕　夫子揚清芬　胡月入紫微　三光亂天文　高公鎮淮海　談笑卻妖氛　採爾幕中晝　戡難光殊勳　我無燕霜感　玉石俱燒焚　但灑一行淚　臨岐竟何云</p><p><a href="../../model.html#/doc/8458">View poem's topic associations</a></p></body></html>
