  <body><p>307_1: 《憶長安。四月》丘丹</p>
    <p>憶長安　四月時　南郊萬乘旌旗　嘗酎玉卮更獻　含桃絲籠交馳　芳草落花無限　金張許史相隨</p><p><a href="../../model.html#/doc/16526">View poem's topic associations</a></p></body></html>
