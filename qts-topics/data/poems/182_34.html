  <body><p>182_34: 《日夕山中忽然有懷》李白</p>
    <p>久臥青山雲　遂為青山客　山深雲更好　賞弄終日夕　月銜樓間峰　泉漱階下石　素心自此得　真趣非外惜　鼯啼桂方秋　風滅籟歸寂　緬思洪崖術　欲往滄海隔　雲車來何遲　撫几空歎息</p><p><a href="../../model.html#/doc/8688">View poem's topic associations</a></p></body></html>
