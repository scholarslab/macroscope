  <body><p>569_81: 《哭小女癡兒》李群玉</p>
    <p>平生未省夢熊羆　稚女如花墜曉枝　條蔓縱橫輸葛藟　子孫蕃育羨螽斯　方同王衍鐘情切　猶念商瞿有慶遲　負爾五年恩愛淚　眼中惟有涸泉知</p><p><a href="../../model.html#/doc/31483">View poem's topic associations</a></p></body></html>
