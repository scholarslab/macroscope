  <body><p>612_1: 《奉和魯望四明山九題。石窗》皮日休</p>
    <p>窗開自真宰　四達見蒼涯　苔染渾成綺　雲漫便當紗　欞中空吐月　扉際不扃霞　未會通何處　應憐玉女家</p><p><a href="../../model.html#/doc/33763">View poem's topic associations</a></p></body></html>
