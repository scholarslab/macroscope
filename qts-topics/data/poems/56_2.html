  <body><p>56_2: 《尋道觀》王勃</p>
    <p>芝廛光分野　蓬闕盛規模　碧壇清桂閾　丹洞肅松樞　玉笈三山記　金箱五嶽圖　蒼虯不可得　空望白雲衢</p><p><a href="../../model.html#/doc/3415">View poem's topic associations</a></p></body></html>
