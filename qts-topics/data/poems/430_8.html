  <body><p>430_8: 《讀謝靈運詩》白居易</p>
    <p>吾聞達士道　窮通順冥數　通乃朝廷來　窮即江湖去　謝公才廓落　與世不相遇　壯志鬱不用　須有所洩處　洩為山水詩　逸韻諧奇趣　大必籠天海　細不遺草樹　豈惟玩景物　亦欲攄心素　往往即事中　未能忘興諭　因知康樂作　不獨在章句</p><p><a href="../../model.html#/doc/22068">View poem's topic associations</a></p></body></html>
