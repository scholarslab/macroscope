  <body><p>198_33: 《北庭貽宗學士道別》岑參</p>
    <p>萬事不可料　歎君在軍中　讀書破萬卷　何事來從戎　曾逐李輕車　西征出太蒙　荷戈月窟外　擐甲崑崙東　兩度皆破胡　朝廷輕戰功　十年祗一命　萬里如飄蓬　容鬢老胡塵　衣裘脆邊風　忽來輪臺下　相見披心胸　飲酒對春草　彈棋聞夜鐘　今且還龜茲　臂上懸角弓　平沙向旅館　匹馬隨飛鴻　孤城倚大磧　海氣迎邊空　四月猶自寒　天山雪濛濛　君有賢主將　何謂泣途窮　時來整六翮　一舉凌蒼穹</p><p><a href="../../model.html#/doc/9539">View poem's topic associations</a></p></body></html>
