  <body><p>831_25: 《閒居作》貫休</p>
    <p>閒門微雪下　慵惰計全成　默坐便終日　孤峰祗此清　身心閒少夢　杉竹冷多聲　唯有西峰叟　相逢眼最明</p><p><a href="../../model.html#/doc/45813">View poem's topic associations</a></p></body></html>
