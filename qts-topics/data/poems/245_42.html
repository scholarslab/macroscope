  <body><p>245_42: 《送陳明府赴淮南》韓翃</p>
    <p>年華近逼清明　落日微風送行　黃鳥綿蠻芳樹　紫騮躞蹀東城　花間一杯促膝　煙外千里含情　應渡淮南信宿　諸侯擁旆相迎</p><p><a href="../../model.html#/doc/12851">View poem's topic associations</a></p></body></html>
