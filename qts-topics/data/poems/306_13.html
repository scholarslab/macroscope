  <body><p>306_13: 《同達奚宰游竇子明仙壇（一作同張明府遊仙台）》朱灣</p>
    <p>松檜陰深一徑微　中峰石室到人稀　仙官不住青山在　故老相傳白日飛　華表問栽何歲木　片雲留著去時衣　今朝茂宰尋真處　暫駐雙鳧且莫歸</p><p><a href="../../model.html#/doc/16515">View poem's topic associations</a></p></body></html>
