  <body><p>896_33: 《江城子》歐陽炯</p>
    <p>晚日金陵岸草平　落霞明　水無情　六代繁華　暗逐逝波聲　空有姑蘇臺上月　如西子鏡　照江城</p><p><a href="../../model.html#/doc/49534">View poem's topic associations</a></p></body></html>
