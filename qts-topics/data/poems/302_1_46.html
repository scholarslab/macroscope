  <body><p>302_1_46: 《宮詞一百首（其四十六）》王建</p>
    <p>御池水色春來好　處處分流白玉渠　密奏君王知入月　喚人相伴洗裙裾</p><p><a href="../../model.html#/doc/16284">View poem's topic associations</a></p></body></html>
