  <body><p>647_58: 《詠史詩。玉門關》胡曾</p>
    <p>西戎不敢過天山　定遠功成白馬閒　半夜帳中停燭坐　唯思生入玉門關</p><p><a href="../../model.html#/doc/35849">View poem's topic associations</a></p></body></html>
