  <body><p>161_1_49: 《古風（其四十九）》李白</p>
    <p>美人出南國　灼灼芙蓉姿　皓齒終不發　芳心空自持　由來紫宮女　共妒青蛾眉歸去瀟湘沚　沈吟何足悲</p><p><a href="../../model.html#/doc/7932">View poem's topic associations</a></p></body></html>
