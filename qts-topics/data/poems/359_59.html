  <body><p>359_59: 《陽山廟觀賽神（梁松南征至此，遂為其神，在朗州）》劉禹錫</p>
    <p>漢家都尉舊征蠻　血食如今配此山　曲蓋幽深蒼檜下　洞簫愁絕翠屏間　荊巫脈脈傳神語　野老娑娑起醉顏　日落風生廟門外　幾人連蹋竹歌還</p><p><a href="../../model.html#/doc/19037">View poem's topic associations</a></p></body></html>
