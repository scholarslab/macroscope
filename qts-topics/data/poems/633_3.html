  <body><p>633_3: 《偈》司空圖</p>
    <p>人若憎時我亦憎　逃名最要是無能　後生乞汝殘風月　自作深林不語僧</p><p><a href="../../model.html#/doc/34784">View poem's topic associations</a></p></body></html>
