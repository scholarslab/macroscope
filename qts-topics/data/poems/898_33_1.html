  <body><p>898_33_1: 《南鄉子（其一）》馮延巳</p>
    <p>細雨溼流光　芳草年年與恨長　煙鎖鳳樓無限事　茫茫　鸞鏡鴛衾兩斷腸　魂夢任悠揚　睡起楊花滿繡床　薄倖不來門半掩　斜陽　負你殘春淚幾行</p><p><a href="../../model.html#/doc/49710">View poem's topic associations</a></p></body></html>
