  <body><p>323_24: 《送黔中裴中丞閣老赴任（回字）》權德輿</p>
    <p>五諫留中禁　雙旌輟上才　內臣持鳳詔　天廄錫龍媒　宴語暌蘭室　輝榮亞柏臺　懷黃宜命服　舉白歎離杯　景霽山川迥　風清霧露開　辰溪分浩淼　僰道接縈迴　勝理環中得　殊琛徼外來　行看旬歲詔　傳慶在公台</p><p><a href="../../model.html#/doc/17198">View poem's topic associations</a></p></body></html>
