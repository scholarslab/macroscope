  <body><p>816_57: 《感興贈烏程李明府伯宜兼簡諸秀才》皎然</p>
    <p>門前峴山近　無路可登陟　徒愛峴山高　仰之常歎息　不如松與桂　生在重巖側</p><p><a href="../../model.html#/doc/44961">View poem's topic associations</a></p></body></html>
