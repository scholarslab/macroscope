  <body><p>647_98: 《詠史詩。田橫墓》胡曾</p>
    <p>古墓崔巍約路岐　歌傳薤露到今時　也知不去朝黃屋　祗為曾烹酈食其</p><p><a href="../../model.html#/doc/35889">View poem's topic associations</a></p></body></html>
