  <body><p>376_12: 《與王二十一員外涯游枋口柳溪》孟郊</p>
    <p>萬株古柳根　拿此磷磷溪　野榜多屈曲　仙潯無端倪　春桃散紅煙　寒竹含晚淒　曉聽忽以異　芳樹安能齊　共疑落鏡中　坐泛紅景低　水意酒易醒　浪情事非迷　小儒峭章句　大賢嘉提攜　潛竇韻靈瑟　翠崖鳴玉珪　主人稷翁　德茂芝朮畦　鑿出幽隱端　氣象皆升躋　曾是清樂抱　逮茲幾省溪　宴位席蘭草　濫觴驚鳧鷖　靈味薦魴瓣　金花屑橙齏　江調擺衰俗　洛風遠塵泥　徒言奏狂狷　詎敢忘筌蹄</p><p><a href="../../model.html#/doc/19863">View poem's topic associations</a></p></body></html>
