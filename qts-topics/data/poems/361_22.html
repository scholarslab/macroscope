  <body><p>361_22: 《酬浙東李侍郎越州春晚即事長句》劉禹錫</p>
    <p>越中藹藹繁華地　秦望峰前禹穴西　湖草初生邊雁去　山花半謝杜鵑啼　青油晝卷臨高閣　紅旆晴翻繞古堤　明日漢庭徵舊德　老人爭出若耶溪</p><p><a href="../../model.html#/doc/19134">View poem's topic associations</a></p></body></html>
