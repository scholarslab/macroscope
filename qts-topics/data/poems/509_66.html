  <body><p>509_66: 《秋夜長安病後作》顧非熊</p>
    <p>秋中帝里經旬雨　晴後蟬聲更不聞　牢落閒庭新病起　故鄉南去雁成群</p><p><a href="../../model.html#/doc/27278">View poem's topic associations</a></p></body></html>
