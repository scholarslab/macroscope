  <body><p>151_8: 《江州重別薛六、柳八二員外》劉長卿</p>
    <p>生涯豈料承優詔　世事空知學醉歌　江上月明胡雁過　淮南木落楚山多　寄身且喜滄洲近　顧影無如白髮何　今日龍鐘人共棄　愧君猶遣慎風波</p><p><a href="../../model.html#/doc/7378">View poem's topic associations</a></p></body></html>
