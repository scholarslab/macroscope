  <body><p>498_26_8: 《遊春十二首（其八）》姚合</p>
    <p>處處春光遍　遊人亦不稀　向陽傾冷酒　看影試新衣　嫩樹行移長　幽禽語旋飛同來皆去盡　衝夜獨吟歸</p><p><a href="../../model.html#/doc/26640">View poem's topic associations</a></p></body></html>
