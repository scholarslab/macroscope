  <body><p>846_31: 《寄韓蛻秀才》齊己</p>
    <p>松門高不似侯門　蘚逕鞋蹤觸處分　遠事即為無害鳥　多閒便是有情雲　那憂寵辱來驚我　且寄風騷去敵君　知伴李膺琴酒外　絳紗閒卷共論文</p><p><a href="../../model.html#/doc/46862">View poem's topic associations</a></p></body></html>
