  <body><p>93_14: 《夜宴安樂公主新宅》岑羲</p>
    <p>金榜重樓開夜扉　瓊筵愛客未言歸　銜歡不覺銀河曙　盡醉那知玉漏稀</p><p><a href="../../model.html#/doc/4876">View poem's topic associations</a></p></body></html>
