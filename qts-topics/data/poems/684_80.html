  <body><p>684_80: 《雪中寄盧延讓秀才》吳融</p>
    <p>苦貧皆共雪　吾子豈同悲　永日應無食　經宵必有詩　渚宮寒過節　華省試臨期　努力圖西去　休將凍餒辭</p><p><a href="../../model.html#/doc/38306">View poem's topic associations</a></p></body></html>
