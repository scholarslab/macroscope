  <body><p>438_88: 《醉後題李、馬二妓》白居易</p>
    <p>行搖雲髻花鈿節　應似霓裳趁管弦　豔動舞裙渾是火　愁凝歌黛欲生煙　有風縱道能迴雪　無水何由忽吐蓮　疑是兩般心未決　雨中神女月中仙</p><p><a href="../../model.html#/doc/22685">View poem's topic associations</a></p></body></html>
