  <body><p>725_15: 《白櫻樹》於鄴</p>
    <p>記得花開雪滿枝　和蜂和蝶帶花移　如今花落遊蜂去　空作主人惆悵詩</p><p><a href="../../model.html#/doc/40748">View poem's topic associations</a></p></body></html>
