  <body><p>847_20: 《湘妃廟》齊己</p>
    <p>湘煙濛濛湘水急　汀露凝紅裛蓮溼　蒼梧雲疊九嶷深　二女魂飛江上立　相攜泣　鳳蓋龍輿追不及　廟荒松朽啼飛猩　筍鞭迸出階基傾　黃昏一岸陰風起　新月如眉生闊水</p><p><a href="../../model.html#/doc/46933">View poem's topic associations</a></p></body></html>
