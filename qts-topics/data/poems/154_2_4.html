  <body><p>154_2_4: 《菊榮一篇五章（其四）》蕭穎士</p>
    <p>采采者菊　于賓之館　既低其枝　又弱其幹　有斐君子　是焉披玩　良辰旨酒宴飲無算　愴其仳別　終然永歎</p><p><a href="../../model.html#/doc/7519">View poem's topic associations</a></p></body></html>
