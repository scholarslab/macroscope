  <body><p>685_46: 《西京道中聞蛙》吳融</p>
    <p>雨餘林外夕煙沉　忽有蛙聲伴客吟　莫怪聞時倍惆悵　稚圭蓬篳在山陰</p><p><a href="../../model.html#/doc/38357">View poem's topic associations</a></p></body></html>
