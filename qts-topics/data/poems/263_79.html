  <body><p>263_79: 《送舍弟》嚴維</p>
    <p>疏懶吾成性　才華爾自彊　早稱眉最白　何事綬仍黃　時暑嗟于邁　家貧念聚糧　祗應宵夢裏　詩興屬池塘</p><p><a href="../../model.html#/doc/13606">View poem's topic associations</a></p></body></html>
