  <body><p>365_60_2: 《有所嗟二首（一作元稹詩，題作所思）（其二）》劉禹錫</p>
    <p>鄂渚濛濛煙雨微　女郎魂逐暮雲歸　只應長在漢陽渡　化作鴛鴦一只飛</p><p><a href="../../model.html#/doc/19366">View poem's topic associations</a></p></body></html>
