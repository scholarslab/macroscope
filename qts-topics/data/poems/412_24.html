  <body><p>412_24: 《使東川。望喜驛》元稹</p>
    <p>滿眼文書堆案邊　眼昏偷得暫時眠　子規驚覺燈又滅　一道月光橫枕前</p><p><a href="../../model.html#/doc/21434">View poem's topic associations</a></p></body></html>
