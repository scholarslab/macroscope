  <body><p>281_8: 《歸桐廬舊居寄嚴長史》章八元</p>
    <p>昨辭夫子櫂歸舟　家在桐廬憶舊丘　三月暖時花競發　兩溪分處水爭流　近聞江老傳鄉語　遙見家山減旅愁　或在醉中逢夜雪　懷賢應向剡川遊</p><p><a href="../../model.html#/doc/14982">View poem's topic associations</a></p></body></html>
