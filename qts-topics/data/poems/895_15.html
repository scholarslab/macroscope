  <body><p>895_15: 《杏園芳》尹鶚</p>
    <p>嚴妝嫩臉花明　教人見了關情　含羞舉步越羅輕　稱娉婷　終朝咫尺窺香閣　迢遙似隔層城　何時休遣夢相縈　入雲屏</p><p><a href="../../model.html#/doc/49395">View poem's topic associations</a></p></body></html>
