  <body><p>529_4: 《送樓煩李別駕》許渾</p>
    <p>琴清詩思勞　更欲學龍韜　王粲暫停筆　呂虔初佩刀　夜吟關月靜　秋望塞雲高　去去從軍樂　鵰飛代馬豪</p><p><a href="../../model.html#/doc/28685">View poem's topic associations</a></p></body></html>
