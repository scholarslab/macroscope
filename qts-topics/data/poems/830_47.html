  <body><p>830_47: 《送黃賓於赴舉》貫休</p>
    <p>冬暮雨霏霏　行人喜可稀　二階　夜雪　亞聖在春闈　馬疾頑童遠　山荒凍葉飛　　師無一事　應見麗龜歸</p><p><a href="../../model.html#/doc/45741">View poem's topic associations</a></p></body></html>
