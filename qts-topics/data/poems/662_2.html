  <body><p>662_2: 《聽琵琶》羅隱</p>
    <p>香筵酒散思朝散　偶向梧桐暗處聞　大底曲中皆有恨　滿樓人自不知君</p><p><a href="../../model.html#/doc/36745">View poem's topic associations</a></p></body></html>
