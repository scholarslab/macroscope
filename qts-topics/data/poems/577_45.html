  <body><p>577_45: 《餘昔自西濱得蘭數本移藝於庭亦既逾歲…遂寄情于此》溫庭筠</p>
    <p>寓賞本殊致　意幽非我情　吾常有流淺　外物無重輕　各言藝幽深　彼美香素莖　豈為賞者設　自保孤根生　易地無赤株　麗土亦同榮　賞際林壑近　泛餘煙露清　余懷既鬱陶　爾類徒縱橫　妍蚩苟不信　寵辱何為驚　貞隱諒無跡　激時猶揀名　幽叢靄綠畹　豈必懷歸耕</p><p><a href="../../model.html#/doc/32066">View poem's topic associations</a></p></body></html>
