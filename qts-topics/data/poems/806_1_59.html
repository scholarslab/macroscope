  <body><p>806_1_59: 《詩三百三首（其五十九）》寒山</p>
    <p>極目兮長望　白雲四茫茫　鴟鴉飽腲腇　鸞鳳飢徬徨　駿馬放石磧　蹇驢能至堂天高不可問　鷦鵊在滄浪</p><p><a href="../../model.html#/doc/44268">View poem's topic associations</a></p></body></html>
