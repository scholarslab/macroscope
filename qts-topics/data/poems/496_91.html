  <body><p>496_91: 《別賈島》姚合</p>
    <p>懶作住山人　貧家日賃身　書多筆漸重　睡少枕長新　野客狂無過　詩仙瘦始真　秋風千里去　誰與我相親</p><p><a href="../../model.html#/doc/26464">View poem's topic associations</a></p></body></html>
