  <body><p>148_59: 《送人遊越（一作郎士元詩）》劉長卿</p>
    <p>未習風波事　初為吳越遊　露霑湖色曉　月照海門秋　梅市門何在　蘭亭水尚流　西陵待潮處　落日滿扁舟</p><p><a href="../../model.html#/doc/7162">View poem's topic associations</a></p></body></html>
