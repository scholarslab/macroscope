  <body><p>651_32: 《題龜山穆上人院》方幹</p>
    <p>修持百法過半百　日往月來心更堅　床上水雲隨坐夏　林西山月伴行禪　寒蜩遠韻來窗裏　白鳥斜行起砌邊　我愛尋師師訪我　只應尋訪是因緣</p><p><a href="../../model.html#/doc/36150">View poem's topic associations</a></p></body></html>
