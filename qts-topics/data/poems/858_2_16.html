  <body><p>858_2_16: 《絕句（其十六）》呂岩</p>
    <p>朝遊北越暮蒼梧　袖裏青蛇膽氣粗　三入岳陽人不識　朗吟飛過洞庭湖</p><p><a href="../../model.html#/doc/47521">View poem's topic associations</a></p></body></html>
