  <body><p>124_23: 《昭君怨》顧朝陽</p>
    <p>莫將鉛粉匣　不用鏡花光　一去邊城路　何情更畫妝　影銷胡地月　衣盡漢宮香　妾死非關命　都緣怨斷腸</p><p><a href="../../model.html#/doc/5766">View poem's topic associations</a></p></body></html>
