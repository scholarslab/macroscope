  <body><p>18_37: 《橫吹曲辭。折楊柳》喬知之</p>
    <p>可憐濯濯春楊柳　攀折將來就纖手　妾容與此同盛衰　何必君恩獨能久</p><p><a href="../../model.html#/doc/961">View poem's topic associations</a></p></body></html>
