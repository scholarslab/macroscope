  <body><p>839_2: 《歸雁》齊己</p>
    <p>塞門春已暖　連影起蘋風　雲夢千行去　瀟湘一夜空　江人休舉網　虜將又虛弓　莫失南來伴　衡陽樹即紅</p><p><a href="../../model.html#/doc/46268">View poem's topic associations</a></p></body></html>
