  <body><p>806_1_212: 《詩三百三首（其二百十二）》寒山</p>
    <p>可畏輪迴苦　往復似翻塵　蟻巡環未息　六道亂紛紛　改頭換面孔　不離舊時人速了黑暗獄　無令心性昏</p><p><a href="../../model.html#/doc/44421">View poem's topic associations</a></p></body></html>
