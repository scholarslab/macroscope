  <body><p>239_103: 《同王員外隴城絕句》錢起</p>
    <p>三軍版築脫金刀　黎庶翻慚將士勞　不憶新城連嶂起　唯驚畫角入雲高</p><p><a href="../../model.html#/doc/12542">View poem's topic associations</a></p></body></html>
