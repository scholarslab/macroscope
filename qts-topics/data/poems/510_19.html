  <body><p>510_19: 《酬鄭模司直見寄》張祜</p>
    <p>故人滄海曲　聊復話平生　喜是狂奴態　羞為老婢聲　宦途終日薄　身事長年輕　猶賴書千卷　長隨一櫂行</p><p><a href="../../model.html#/doc/27303">View poem's topic associations</a></p></body></html>
