  <body><p>585_62_1: 《春夜二首（後首一作秋懷）（其一）》劉駕</p>
    <p>一別杜陵歸未期　只憑魂夢接親知　近來欲睡兼難睡　夜夜夜深聞子規</p><p><a href="../../model.html#/doc/32465">View poem's topic associations</a></p></body></html>
