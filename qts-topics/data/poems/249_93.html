  <body><p>249_93: 《送客》皇甫冉</p>
    <p>旗鼓軍威重　關山客路賒　待封甘度隴　回首不思家　城下春山路　營中瀚海沙　河源雖萬里　音信寄來查</p><p><a href="../../model.html#/doc/13120">View poem's topic associations</a></p></body></html>
