  <body><p>613_47: 《暇日獨處寄魯望》皮日休</p>
    <p>幽慵不覺耗年光　犀柄金徽亂一床　野客共為賒酒計　家人同作借書忙　園蔬預遣分僧料　廩粟先教算鶴糧　無限高情好風月　不妨猶得事吾王</p><p><a href="../../model.html#/doc/33822">View poem's topic associations</a></p></body></html>
