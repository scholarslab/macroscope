  <body><p>333_8: 《奉酬竇郎中早入省苦寒見寄》楊巨源</p>
    <p>玄冥怒含風　群物戒嚴節　空山頑石破　幽澗層冰裂　題詩金華彥　接武丹霄烈　曠懷玉京雲　孤唱粉垣雪　窮陰總凝沍　正氣直肅殺　天狼看墜地　霜兔敢拒穴　悠然蓬蒿士　亦得奉朝謁　羸驂苦遲遲　單僕怨切切　端闈仙階邃　廣陌凍橋滑　旭日鴛鷺行　瑞煙芙蓉闕　司寒申鄭重　成歲在凜冽　謝監逢酒時　袁生閉門月　漸思霜霰減　欲報陽和發　誰家挾纊心　何地當罏熱　慘舒能一改　恭聽遠者說</p><p><a href="../../model.html#/doc/17603">View poem's topic associations</a></p></body></html>
