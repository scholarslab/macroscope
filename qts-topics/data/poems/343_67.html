  <body><p>343_67: 《游城南十六首。楸樹二首》韓愈</p>
    <p>幾歲生成為大樹　一朝纏繞困長藤　誰人與脫青羅帔　看吐高花萬萬層　幸自枝條能樹立　可煩蘿蔓作交加　傍人不解尋根本　卻道新花勝舊花</p><p><a href="../../model.html#/doc/18125">View poem's topic associations</a></p></body></html>
