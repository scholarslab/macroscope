  <body><p>230_29: 《白露》杜甫</p>
    <p>白露團甘子　清晨散馬蹄　圃開連石樹　船渡入江溪　憑几看魚樂　迴鞭急鳥棲　漸知秋實美　幽徑恐多蹊</p><p><a href="../../model.html#/doc/11650">View poem's topic associations</a></p></body></html>
