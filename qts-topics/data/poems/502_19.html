  <body><p>502_19: 《謝韜光上人贈百齡藤杖》姚合</p>
    <p>衰病近來行力少　光公乞我百齡藤　閒來杖此向何處　過水緣山只訪僧</p><p><a href="../../model.html#/doc/26862">View poem's topic associations</a></p></body></html>
