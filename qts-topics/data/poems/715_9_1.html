  <body><p>715_9_1: 《樊川寒食二首（其一）》盧延讓</p>
    <p>寒食權豪盡出行　一川如畫雨初晴　誰家絡絡游春盛　擔入花間軋軋聲</p><p><a href="../../model.html#/doc/40239">View poem's topic associations</a></p></body></html>
