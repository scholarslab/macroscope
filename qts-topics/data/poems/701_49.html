  <body><p>701_49: 《雨後從陶郎中登庾樓》王貞白</p>
    <p>庾樓逢霽色　夏日欲西曛　虹截半江雨　風驅大澤雲　島邊漁艇聚　天畔鳥行分　此景堪誰畫　文翁請綴文</p><p><a href="../../model.html#/doc/39378">View poem's topic associations</a></p></body></html>
