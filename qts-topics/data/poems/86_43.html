  <body><p>86_43: 《和尹懋秋夜遊灉湖》張說</p>
    <p>坐嘯人事閒　佳遊野情發　山門送落照　湖口昇微月　林尋猿狖居　水戲黿鼉穴　朔風吹飛雁　芳草亦云歇</p><p><a href="../../model.html#/doc/4525">View poem's topic associations</a></p></body></html>
