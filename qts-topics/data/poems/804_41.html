  <body><p>804_41: 《寄子安》魚玄機</p>
    <p>醉別千卮不浣愁　離腸百結解無由　蕙蘭銷歇歸春圃　楊柳東西絆客舟　聚散已悲雲不定　恩情須學水長流　有花時節知難遇　未肯厭厭醉玉樓</p><p><a href="../../model.html#/doc/44170">View poem's topic associations</a></p></body></html>
