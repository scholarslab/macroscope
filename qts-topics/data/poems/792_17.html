  <body><p>792_17: 《游長安諸寺聯句。宣陽坊靜域寺。三階院聯句》段成式</p>
    <p>密密助堂堂　隋人歌桑　雙弧摧孔雀　一矢隕貪狼　百步望雲立　九規看月張　獲蛟徒破浪　中乙漫如牆　還似貫金鼓　更疑穿石梁　因添挽河力　為滅射天狂　絕藝卻南牧　英聲來鬼方　麗龜何足敵　殪豕未為長　龍臂勝猿臂　星芒超箭芒　虛誇絕高鳥　垂拱議明堂</p><p><a href="../../model.html#/doc/43601">View poem's topic associations</a></p></body></html>
