  <body><p>315_19: 《亂後經淮陰岸》朱放</p>
    <p>荒村古岸誰家在　野水浮雲處處愁　唯有河邊衰柳樹　蟬聲相送到揚州</p><p><a href="../../model.html#/doc/16790">View poem's topic associations</a></p></body></html>
