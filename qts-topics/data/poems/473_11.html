  <body><p>473_11: 《寒夜聞霜鐘》盧景亮</p>
    <p>洪鐘發長夜　清響出層岑　暗入繁霜切　遙傳古寺深　何城亂遠漏　幾處雜疏砧　已警離人夢　仍霑旅客襟　待時當命侶　抱器本無心　儻若無知者　誰能設此音</p><p><a href="../../model.html#/doc/25098">View poem's topic associations</a></p></body></html>
