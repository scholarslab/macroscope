  <body><p>96_71: 《再入道場紀事應制（一作僧廣宣詩）》沈佺期</p>
    <p>南方歸去再生天　內殿今年異昔年　見闢乾坤新定位　看題日月更高懸　行隨香輦登仙路　坐近爐煙講法筵　自喜恩深陪侍從　兩朝長在聖人前</p><p><a href="../../model.html#/doc/5031">View poem's topic associations</a></p></body></html>
