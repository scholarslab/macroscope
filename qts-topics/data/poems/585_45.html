  <body><p>585_45: 《醒後》劉駕</p>
    <p>醉臥芳草間　酒醒日落後　壺觴半傾覆　客去應已久　不記折花時　何得花在手</p><p><a href="../../model.html#/doc/32448">View poem's topic associations</a></p></body></html>
