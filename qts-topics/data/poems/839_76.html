  <body><p>839_76: 《竹裏作六韻》齊己</p>
    <p>我來深處坐　剩覺有吟思　忽似瀟湘岸　欲生風雨時　冷煙濛古屋　乾籜墮秋墀　徑熟因頻入　身閒得遍攲　踏多鞭節損　題亂粉痕隳　猶見前山疊　微茫隔短籬</p><p><a href="../../model.html#/doc/46344">View poem's topic associations</a></p></body></html>
