  <body><p>37_3_3: 《田家三首（一作王勃詩）（其三）》王績</p>
    <p>平生唯酒樂　作性不能無　朝朝訪鄉里　夜夜遣人酤　家貧留客久　不暇道精粗　抽簾持益炬　拔簀更燃爐　恆聞飲不足　何見有殘壺</p><p><a href="../../model.html#/doc/2565">View poem's topic associations</a></p></body></html>
