  <body><p>774_20: 《中秋夜不見月》元凜</p>
    <p>蟾輪何事色全微　賺得佳人出繡幃　四野霧凝空寂寞　九霄雲鎖絕光輝　吟詩得句翻停筆　玩處臨尊卻掩扉　公子倚欄猶悵望　懶將紅燭草堂歸</p><p><a href="../../model.html#/doc/43119">View poem's topic associations</a></p></body></html>
