  <body><p>640_4: 《漢武帝將候西王母下降》曹唐</p>
    <p>崑崙凝想最高峰　王母來乘五色龍　歌聽紫鴛猶縹緲　語來青鳥許從容　風迴水落三清月　漏苦霜傳五夜鐘　樹影悠悠花悄悄　若聞簫管是行蹤</p><p><a href="../../model.html#/doc/35314">View poem's topic associations</a></p></body></html>
