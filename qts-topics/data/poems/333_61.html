  <body><p>333_61: 《送司徒童子》楊巨源</p>
    <p>衛多君子魯多儒　七歲聞天笑舞雩　光彩春風初轉蕙　性靈秋水不藏珠　兩經在口知名小　百拜垂髫稟氣殊　況復元侯旌爾善　桂林枝上得鵷鶵</p><p><a href="../../model.html#/doc/17658">View poem's topic associations</a></p></body></html>
