  <body><p>96_31: 《牛女（一作宋之問詩）》沈佺期</p>
    <p>粉席秋期緩　針樓別怨多　奔龍爭度日　飛鵲亂填河　失喜先臨鏡　含羞未解羅　誰能留夜色　來夕倍還梭</p><p><a href="../../model.html#/doc/4989">View poem's topic associations</a></p></body></html>
