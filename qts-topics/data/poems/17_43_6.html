  <body><p>17_43_6: 《樂府雜曲。鼓吹曲辭。凱歌六首（其六）》岑參</p>
    <p>暮雨旌旗溼未乾　胡塵白草日光寒　昨夜將軍連曉戰　蕃軍只見馬空鞍</p><p><a href="../../model.html#/doc/900">View poem's topic associations</a></p></body></html>
