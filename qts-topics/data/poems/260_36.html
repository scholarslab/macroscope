  <body><p>260_36: 《宿雲門上方》秦系</p>
    <p>禪室遙看峰頂頭　白雲東去水長流　松間儻許幽人住　不更將錢買沃州</p><p><a href="../../model.html#/doc/13518">View poem's topic associations</a></p></body></html>
