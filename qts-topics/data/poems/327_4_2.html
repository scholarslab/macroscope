  <body><p>327_4_2: 《大行皇太后挽歌詞三首（王氏）（其二）》權德輿</p>
    <p>配禮歸清廟　靈儀出直城　九虞寧厚載　一惠易尊名　曉漏銅壺澀　秋風羽翣輕容車攀望處　孺慕切皇情</p><p><a href="../../model.html#/doc/17329">View poem's topic associations</a></p></body></html>
