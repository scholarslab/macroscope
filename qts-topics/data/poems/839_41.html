  <body><p>839_41: 《早秋雨後晚望》齊己</p>
    <p>暑氣時將薄　蟲聲夜轉稠　江湖經一雨　日月換新秋　有景堪援筆　何人未上樓　欲承涼冷興　西向碧嵩遊</p><p><a href="../../model.html#/doc/46307">View poem's topic associations</a></p></body></html>
