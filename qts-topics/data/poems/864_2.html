  <body><p>864_2: 《鑄鏡歌》龍護老人</p>
    <p>盤龍盤龍　隱於鏡中　分野有象　變化無窮　興雲吐霧　行雨生風　上清仙子　來獻聖聰</p><p><a href="../../model.html#/doc/47820">View poem's topic associations</a></p></body></html>
