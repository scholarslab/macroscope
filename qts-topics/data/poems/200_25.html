  <body><p>200_25: 《送裴判官自賊中再歸河陽幕府》岑參</p>
    <p>東郊未解圍　忠義似君稀　誤落胡塵裏　能持漢節歸　卷簾山對酒　上馬雪沾衣　卻向嫖姚幕　翩翩去若飛</p><p><a href="../../model.html#/doc/9684">View poem's topic associations</a></p></body></html>
