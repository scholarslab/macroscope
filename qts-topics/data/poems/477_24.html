  <body><p>477_24: 《雙峰寺得舍弟書》李涉</p>
    <p>暫入松門拜祖師　殷勤再讀塔前碑　回頭忽向尋陽使　太守如今是惠持</p><p><a href="../../model.html#/doc/25431">View poem's topic associations</a></p></body></html>
