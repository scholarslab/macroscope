  <body><p>442_54: 《寄白頭陀》白居易</p>
    <p>近見頭陀伴　云師老更慵　性靈閒似鶴　顏狀古於松　山裏猶難覓　人間豈易逢　仍聞移住處　太白最高峰</p><p><a href="../../model.html#/doc/23032">View poem's topic associations</a></p></body></html>
