  <body><p>572_63: 《寄錢庶子》賈島</p>
    <p>曲江春水滿　北岸掩柴關　只有僧鄰舍　全無物映山　樹陰終日掃　藥債隔年還　猶記聽琴夜　寒燈竹屋間</p><p><a href="../../model.html#/doc/31722">View poem's topic associations</a></p></body></html>
