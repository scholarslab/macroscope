  <body><p>659_42: 《傷華髮》羅隱</p>
    <p>舊國迢迢遠　清秋種種新　已衰曾軫慮　初見忽霑巾　日薄梳兼懶　根危鑷恐頻　青銅不自見　只擬老他人</p><p><a href="../../model.html#/doc/36658">View poem's topic associations</a></p></body></html>
