  <body><p>706_27: 《題靈峰僧院》黃滔</p>
    <p>繫馬松間不忍歸　數巡香茗一枰棋　擬登絕頂留人宿　猶待滄溟月滿時</p><p><a href="../../model.html#/doc/39698">View poem's topic associations</a></p></body></html>
