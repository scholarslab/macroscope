  <body><p>212_41_2: 《苦雪四首（其二）》高適</p>
    <p>惠連發清興　袁安念高臥　余故非斯人　為性兼懶惰　賴茲尊中酒　終日聊自過</p><p><a href="../../model.html#/doc/10374">View poem's topic associations</a></p></body></html>
