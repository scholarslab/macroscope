  <body><p>468_67_3: 《北原情三首（其三）》劉言史</p>
    <p>卜地起孤墳　全家送葬去　歸來卻到時　不復重知處　疊疊葬相續　土乾草已綠　列紙瀉壺漿　空向春雲哭</p><p><a href="../../model.html#/doc/24946">View poem's topic associations</a></p></body></html>
