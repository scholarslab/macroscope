  <body><p>386_23: 《送元結》張籍</p>
    <p>昔日同遊漳水邊　如今重說恨綿綿　天涯相見還離別　客路秋風又幾年</p><p><a href="../../model.html#/doc/20489">View poem's topic associations</a></p></body></html>
