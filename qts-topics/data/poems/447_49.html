  <body><p>447_49: 《夜聞賈常州、崔湖州茶山境會想羨歡宴因寄此詩》白居易</p>
    <p>遙聞境會茶山夜　珠翠歌鐘俱遶身　盤下中分兩州界　燈前合作一家春　青蛾遞舞應爭妙　紫筍齊嘗各鬥新　自歎花時北窗下　蒲黃酒對病眠人</p><p><a href="../../model.html#/doc/23438">View poem's topic associations</a></p></body></html>
