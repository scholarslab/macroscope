  <body><p>32_24: 《奉和詠日午》褚亮</p>
    <p>曦車日亭午　浮箭未移暉　日光無落照　樹影正中圍　草萎看稍靡　葉燥望疑稀　晝寢慚經笥　暫解入朝衣</p><p><a href="../../model.html#/doc/2431">View poem's topic associations</a></p></body></html>
