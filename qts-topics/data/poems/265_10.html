  <body><p>265_10: 《悲歌一》顧況</p>
    <p>邊城路　今人犁田昔人墓　岸上沙　昔日江水今人家　今人昔人共長歎　四氣相催節迴換　明月皎皎入華池　白雲離離渡霄漢</p><p><a href="../../model.html#/doc/13680">View poem's topic associations</a></p></body></html>
