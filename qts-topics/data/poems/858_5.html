  <body><p>858_5: 《贈李德成（德成善醫）》呂岩</p>
    <p>九重天子寰中貴　五等諸侯門外尊　爭似布衣狂醉客　不教性命屬乾坤</p><p><a href="../../model.html#/doc/47540">View poem's topic associations</a></p></body></html>
