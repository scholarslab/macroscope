  <body><p>226_3: 《一室》杜甫</p>
    <p>一室他鄉遠　空林暮景懸　正愁聞塞笛　獨立見江船　巴蜀來多病　荊蠻去幾年　應同王粲宅　留井峴山前</p><p><a href="../../model.html#/doc/11127">View poem's topic associations</a></p></body></html>
