  <body><p>147_109: 《晚次苦竹館，卻憶幹越舊游》劉長卿</p>
    <p>匹馬風塵色　千峰旦暮時　遙看落日盡　獨向遠山遲　故驛花臨道　荒村竹映籬　誰憐卻迴首　步步戀南枝</p><p><a href="../../model.html#/doc/7069">View poem's topic associations</a></p></body></html>
