  <body><p>569_24: 《池州封員外郡齋雙鶴丹頂霜翎仙態浮曠罷政之日因呈此章》李群玉</p>
    <p>瀟灑二百鶴　對之高興清　寒溪侶雲水　朱閣伴琴笙　顧慕稻粱惠　超遙江海情　應攜帝鄉去　仙闕看飛鳴</p><p><a href="../../model.html#/doc/31422">View poem's topic associations</a></p></body></html>
