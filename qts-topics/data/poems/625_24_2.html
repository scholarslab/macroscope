  <body><p>625_24_2: 《奉和襲美夏景沖澹偶作次韻二首（其二）》陸龜蒙</p>
    <p>祗於池曲象山幽　便是瀟湘浸石樓　斜拂芡盤輕騖下　細穿菱線小鯢遊　閒開茗焙嘗須遍　醉撥書帷臥始休　莫道仙家無好爵　方諸還拜碧琳侯</p><p><a href="../../model.html#/doc/34297">View poem's topic associations</a></p></body></html>
