  <body><p>127_1: 《奉和聖制慶玄元皇帝玉像之作應制》王維</p>
    <p>明君夢帝先　寶命上齊天　秦后徒聞樂　周王恥卜年　玉京移大像　金籙會群仙　承露調天供　臨空敞御筵　斗迴迎壽酒　山近起鑪煙　願奉無為化　齋心學自然</p><p><a href="../../model.html#/doc/6007">View poem's topic associations</a></p></body></html>
