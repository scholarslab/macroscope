  <body><p>628_6: 《北渡》陸龜蒙</p>
    <p>江客柴門枕浪花　鳴機寒艣任嘔啞　輕舟過去真堪畫　驚起鸕鶿一陣斜</p><p><a href="../../model.html#/doc/34455">View poem's topic associations</a></p></body></html>
