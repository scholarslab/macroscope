  <body><p>165_13_1: 《少年行二首（其一）》李白</p>
    <p>擊筑飲美酒　劍歌易水湄　經過燕太子　結託并州兒　少年負壯氣　奮烈自有時因擊魯句踐　爭博勿相欺</p><p><a href="../../model.html#/doc/8062">View poem's topic associations</a></p></body></html>
