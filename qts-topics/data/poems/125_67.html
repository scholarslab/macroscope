  <body><p>125_67: 《渡河到清河作》王維</p>
    <p>汎舟大河裏　積水窮天涯　天波忽開拆　郡邑千萬家　行復見城市　宛然有桑麻　回瞻舊鄉國　淼漫連雲霞</p><p><a href="../../model.html#/doc/5841">View poem's topic associations</a></p></body></html>
