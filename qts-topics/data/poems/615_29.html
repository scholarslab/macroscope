  <body><p>615_29: 《初冬偶作》皮日休</p>
    <p>豹皮茵下百餘錢　劉墮閒沽盡醉眠　酒病校來無一事　鶴亡松老似經年</p><p><a href="../../model.html#/doc/33969">View poem's topic associations</a></p></body></html>
