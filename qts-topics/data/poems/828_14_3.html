  <body><p>828_14_3: 《偶作五首（其三）》貫休</p>
    <p>孰云我輕薄　石頭如何喚作玉　孰云我是非　隨邪逐惡又爭得　古人終不事悠悠　一言道合死即休　豈不見大鵬點翼蓋十洲　是何之物鳴啾啾</p><p><a href="../../model.html#/doc/45590">View poem's topic associations</a></p></body></html>
