  <body><p>720_29: 《題嶽州僧舍》裴說</p>
    <p>喜到重湖北　孤州橫晚煙　鷺銜魚入寺　鴉接飯隨船　松檜君山迥　菰蒲夢澤連　與師吟論處　秋水浸遙天</p><p><a href="../../model.html#/doc/40496">View poem's topic associations</a></p></body></html>
