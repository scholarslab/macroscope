  <body><p>4_15: 《七月十五日題章敬寺》李適</p>
    <p>招提邇皇邑　複道連重城　法筵會早秋　駕言訪禪扃　嘗聞大仙教　清淨宗無生　七物匪吾寶　萬行先求成　名相既雙寂　繁華奚所榮　金風扇微涼　遠煙凝翠晶　松院靜苔色　竹房深磬聲　境幽真慮恬　道勝外物輕　意適本非說　含毫空復情</p><p><a href="../../model.html#/doc/200">View poem's topic associations</a></p></body></html>
