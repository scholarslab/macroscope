  <body><p>153_2_11: 《詠史十一首（其十一）》李華</p>
    <p>沂水春可涉　泮宮映楊葉　麗色異人間　珊珊搖佩環　展禽恆獨處　深巷生禾黍　城上飛海雲　城中暗春雨　適來鳴珮者　復是誰家女　泥沾珠綴履　雨濕翠毛簪　電影開蓮臉　雷聲飛蕙心　自言沂水曲　采萍兼采菉　歸逕雖可尋　天陰光景促　憐君貞且獨　願許君家宿　徒勞惜衾枕　了不顧雙蛾　豔質誠可重　淫風如禮何　周王惑褒姒　城闕成陂陁</p><p><a href="../../model.html#/doc/7493">View poem's topic associations</a></p></body></html>
