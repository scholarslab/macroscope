  <body><p>825_12: 《自遣》歸仁</p>
    <p>日日為詩苦　誰論春與秋　一聯入得意　萬事總忘憂　雨墮花臨砌　風吹竹近樓　不吟頭也白　任白此生頭</p><p><a href="../../model.html#/doc/45426">View poem's topic associations</a></p></body></html>
