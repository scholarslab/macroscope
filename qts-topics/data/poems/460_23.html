  <body><p>460_23: 《胡吉鄭劉盧張等六賢皆多年壽予亦次焉…紀之傳好事者》白居易</p>
    <p>七人五百七十歲　拖紫紆朱垂白鬚　手裏無金莫嗟歎　尊中有酒且歡娛　詩吟兩句神還王　酒飲三杯氣尚粗　嵬峨狂歌教婢拍　婆娑醉舞遣孫扶　天年高過二疏傅　人數多於四皓圖　除卻三山五天竺　人間此會更應無</p><p><a href="../../model.html#/doc/24528">View poem's topic associations</a></p></body></html>
