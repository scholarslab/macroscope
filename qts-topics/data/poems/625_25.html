  <body><p>625_25: 《奉和襲美送李明府之任南海》陸龜蒙</p>
    <p>春盡之官直到秋　嶺雲深處憑瀧樓　居人愛近沈珠浦　候吏多來拾翠洲　罈稅盡應輸紫貝　蠻童多學佩金鉤　知君不戀南枝久　拋卻經冬白罽裘</p><p><a href="../../model.html#/doc/34298">View poem's topic associations</a></p></body></html>
