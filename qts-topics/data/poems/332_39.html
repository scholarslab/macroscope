  <body><p>332_39: 《九月十日郡樓獨酌》羊士諤</p>
    <p>掾史當授衣　郡中稀物役　嘉辰悵已失　殘菊誰為惜　櫺軒一尊泛　天景洞虛碧　暮節獨賞心　寒江鳴湍石　歸期北州里　舊友東山客　飄蕩雲海深　相思桂花白</p><p><a href="../../model.html#/doc/17534">View poem's topic associations</a></p></body></html>
