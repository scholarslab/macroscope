  <body><p>73_51: 《扈從鄠杜間奉呈刑部尚書舅崔黃門馬常侍》蘇頲</p>
    <p>翠輦紅旗出帝京　長楊鄠杜昔知名　雲山一一看皆美　竹樹蕭蕭畫不成　羽騎將過持袂拂　香車欲度捲簾行　漢家曾草巡遊賦　何似今來應聖明</p><p><a href="../../model.html#/doc/4003">View poem's topic associations</a></p></body></html>
