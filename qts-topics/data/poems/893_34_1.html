  <body><p>893_34_1: 《臨江仙（其一）》和凝</p>
    <p>海棠香老春江晚　小樓霧縠空濛　翠鬟初出繡簾中　麝煙鸞佩惹蘋風　碾玉釵搖鸂鶒戰　雪肌雲鬢將融　含情遙指碧波東　越王臺殿蓼花紅</p><p><a href="../../model.html#/doc/49270">View poem's topic associations</a></p></body></html>
