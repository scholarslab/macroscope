  <body><p>536_53: 《經古行宮》許渾</p>
    <p>臺閣參差倚太陽　年年花發滿山香　重門勘鎖青春晚　深院垂簾白晝長　草色芊綿侵御路　泉聲嗚咽繞宮牆　先皇一去無迴駕　紅粉雲鬟空斷腸</p><p><a href="../../model.html#/doc/29059">View poem's topic associations</a></p></body></html>
