  <body><p>202_16: 《登天目山下作》張萬頃</p>
    <p>去歲離秦望　今冬使楚關　淚添天目水　髮變海頭山　別母烏南逝　辭兄雁北還　宦遊偏不樂　長為憶慈顏</p><p><a href="../../model.html#/doc/9925">View poem's topic associations</a></p></body></html>
