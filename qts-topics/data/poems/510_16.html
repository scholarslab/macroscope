  <body><p>510_16: 《獵》張祜</p>
    <p>殘獵渭城東　蕭蕭西北風　雪花鷹背上　冰片馬蹄中　臂挂捎荊兔　腰懸落箭鴻　歸來逞餘勇　兒子亂彎弓</p><p><a href="../../model.html#/doc/27300">View poem's topic associations</a></p></body></html>
