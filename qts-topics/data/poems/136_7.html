  <body><p>136_7: 《採蓮詞》儲光羲</p>
    <p>淺渚荇花繁　深潭菱葉疏　獨往方自得　恥邀淇上姝　廣江無術阡　大澤絕方隅　浪中海童語　流下鮫人居　春雁時隱舟　新萍復滿湖　采采乘日暮　不思賢與愚</p><p><a href="../../model.html#/doc/6443">View poem's topic associations</a></p></body></html>
