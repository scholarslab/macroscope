  <body><p>245_16: 《訪王起居不遇留贈》韓翃</p>
    <p>雙龍闕下拜恩初　天子令君注起居　載筆已齊周右史　論詩更事謝中書　行聞漏滴隨金仗　入對爐煙侍玉除　賀客自知來獨晚　青驪不見意何如</p><p><a href="../../model.html#/doc/12824">View poem's topic associations</a></p></body></html>
