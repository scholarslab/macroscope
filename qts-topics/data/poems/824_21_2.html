  <body><p>824_21_2: 《河梁晚望二首（其二）》子蘭</p>
    <p>雨添一夜秋濤闊　極目茫茫似接天　不知龍物潛何處　魚躍蛙鳴滿檻前</p><p><a href="../../model.html#/doc/45411">View poem's topic associations</a></p></body></html>
