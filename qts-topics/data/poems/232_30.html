  <body><p>232_30: 《江邊星月二首》杜甫</p>
    <p>驟雨清秋夜　金波耿玉繩　天河元自白　江浦向來澄　映物連珠斷　緣空一鏡升　餘光隱更漏　況乃露華凝　江月辭風纜　江星別霧船　雞鳴還曙色　鷺浴自清川　歷歷竟誰種　悠悠何處圓　客愁殊未已　他夕始相鮮</p><p><a href="../../model.html#/doc/11836">View poem's topic associations</a></p></body></html>
