  <body><p>249_27: 《途中送權三兄弟（一作送權驊）》皇甫冉</p>
    <p>淮海風濤起　江關憂思長　同悲鵲遶樹　獨作雁隨陽　山晚雲初雪　汀寒月照霜　由來濯纓處　漁父愛滄浪</p><p><a href="../../model.html#/doc/13054">View poem's topic associations</a></p></body></html>
