  <body><p>347_14: 《賦得風動萬年枝》樊陽源</p>
    <p>珍木羅前殿　乘春任好風　振柯方褭褭　舒葉乍濛濛　影動丹墀上　聲傳紫禁中　離披偏向日　凌亂半分空　輕拂祥煙散　低搖翠色同　長令占天眷　四氣借全功</p><p><a href="../../model.html#/doc/18314">View poem's topic associations</a></p></body></html>
