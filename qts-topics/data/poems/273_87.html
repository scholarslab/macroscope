  <body><p>273_87: 《留宿羅源西峰寺示輝上人》戴叔倫</p>
    <p>一宿西峰寺　塵煩暫覺清　遠林生夕籟　高閣起鐘聲　山寂僧初定　廊深火自明　雖云殊出處　聊與說無生</p><p><a href="../../model.html#/doc/14422">View poem's topic associations</a></p></body></html>
