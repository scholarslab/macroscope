  <body><p>58_10: 《奉和九月九日登慈恩寺浮圖應制》李嶠</p>
    <p>瑞塔千尋起　仙輿九日來　萸房陳寶席　菊蕊散花臺　御氣鵬霄近　升高鳳野開　天歌將梵樂　空裏共裴回</p><p><a href="../../model.html#/doc/3513">View poem's topic associations</a></p></body></html>
