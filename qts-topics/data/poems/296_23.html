  <body><p>296_23: 《月》張南史</p>
    <p>月　月　暫盈　還缺　上虛空　生溟渤　散彩無際　移輪不歇　桂殿入西秦　菱歌映南越　正看雲霧秋卷　莫待關山曉沒　天涯地角不可尋　清光永夜何超忽</p><p><a href="../../model.html#/doc/15810">View poem's topic associations</a></p></body></html>
