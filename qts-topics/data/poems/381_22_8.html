  <body><p>381_22_8: 《吊盧殷（其八）》孟郊</p>
    <p>同人少相哭　異類多相號　始知禽獸痴　卻至天然高　非子病無淚　非父念莫勞如何裁親疏　用禮如用刀　孤喪鮮匍匐　閉哀抱鬱陶　煩他手中葬　誠信焉能褒嗟嗟無子翁　死棄如脫毛</p><p><a href="../../model.html#/doc/20141">View poem's topic associations</a></p></body></html>
