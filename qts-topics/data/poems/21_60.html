  <body><p>21_60: 《相和歌辭。大堤曲》楊巨源</p>
    <p>二八嬋娟大堤女　開鑪相對依江渚　待客登樓向水看　邀郎卷幔臨花語　細雨濛濛溼芰荷　巴東商侶挂帆多　自傳芳酒涴紅袖　誰調妍妝迴翠蛾　珍簟華燈夕陽後　當鑪理瑟矜纖手　月落星微五鼓聲　春風搖蕩窗前柳　歲歲逢迎沙岸間　北人多識綠雲鬟　無端嫁與五陵少　離別煙波傷玉顏</p><p><a href="../../model.html#/doc/1407">View poem's topic associations</a></p></body></html>
