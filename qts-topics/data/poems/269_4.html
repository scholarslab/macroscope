  <body><p>269_4: 《春日即事》耿湋</p>
    <p>芳菲那變易　年鬢自蹉跎　室與千峰對　門唯二仲過　宦情知己少　生事託人多　草色微風長　鶯聲細雨和　幾時猶滯拙　終日望恩波　縱欲論相報　無如漂母何</p><p><a href="../../model.html#/doc/13974">View poem's topic associations</a></p></body></html>
