  <body><p>301_112_5: 《田侍郎歸鎮（一作上魏博田侍中八首）（其五）》王建</p>
    <p>鼓吹旛旗道兩邊　行男走女喜駢闐　舊交省得當時別　指點如今卻少年</p><p><a href="../../model.html#/doc/16225">View poem's topic associations</a></p></body></html>
