  <body><p>683_41: 《蹤跡》韓偓</p>
    <p>東烏西兔似車輪　劫火桑田不復論　唯有風光與蹤跡　思量長是暗銷魂</p><p><a href="../../model.html#/doc/38157">View poem's topic associations</a></p></body></html>
