  <body><p>386_74: 《秋思》張籍</p>
    <p>洛陽城裏見秋風　欲作歸書意萬重　忽恐匆匆說不盡　行人臨發又開封</p><p><a href="../../model.html#/doc/20541">View poem's topic associations</a></p></body></html>
