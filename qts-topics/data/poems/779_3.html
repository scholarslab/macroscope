  <body><p>779_3: 《日暖萬年枝》鄭師貞</p>
    <p>禁樹敷榮早　偏將麗日宜　光搖連北闕　影泛滿南枝　得地方知照　逢時異赫曦　葉和盈數積　根是永年移　宵露猶殘潤　薰風更共吹　餘暉誠可託　況近鳳凰池</p><p><a href="../../model.html#/doc/43246">View poem's topic associations</a></p></body></html>
