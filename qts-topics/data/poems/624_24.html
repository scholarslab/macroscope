  <body><p>624_24: 《奉和襲美病中庭際海石榴花盛發見寄次韻》陸龜蒙</p>
    <p>紫府真人餉露囊　猗蘭燈燭未熒煌　丹華乞曙先侵日　金焰欺寒卻照霜　誰與佳名從海曲　只應芳裔出河陽　那堪謝氏庭前見　一段清香染郗郎</p><p><a href="../../model.html#/doc/34251">View poem's topic associations</a></p></body></html>
