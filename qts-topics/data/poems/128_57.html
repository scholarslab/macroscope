  <body><p>128_57: 《紅牡丹》王維</p>
    <p>綠豔閒且靜　紅衣淺復深　花心愁欲斷　春色豈知心</p><p><a href="../../model.html#/doc/6105">View poem's topic associations</a></p></body></html>
