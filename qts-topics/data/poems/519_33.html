  <body><p>519_33: 《詠鴛鴦》李遠</p>
    <p>鴛鴦離別傷　人意似鴛鴦　試取鴛鴦看　多應斷寸腸</p><p><a href="../../model.html#/doc/28100">View poem's topic associations</a></p></body></html>
