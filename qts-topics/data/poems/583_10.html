  <body><p>583_10: 《宿白蓋峰寺寄僧》溫庭筠</p>
    <p>山房霜氣晴　一宿遂平生　閣上見林影　月中聞澗聲　佛燈銷永夜　僧磬徹寒更　不學何居士　焚香為宦情</p><p><a href="../../model.html#/doc/32277">View poem's topic associations</a></p></body></html>
