  <body><p>12_23: 《郊廟歌辭。祭汾陰樂章。順和》韓思復</p>
    <p>大樂和暢　殷薦明神　一降通感　八變必臻　有求斯應　無德不親　降靈醉止　休徵萬人</p><p><a href="../../model.html#/doc/535">View poem's topic associations</a></p></body></html>
