  <body><p>523_73: 《送薛種游湖南》杜牧</p>
    <p>賈傅松醪酒　秋來美更香　憐君片雲思　一去繞瀟湘</p><p><a href="../../model.html#/doc/28324">View poem's topic associations</a></p></body></html>
