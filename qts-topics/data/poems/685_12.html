  <body><p>685_12: 《詠柳》吳融</p>
    <p>自與鶯為地　不教花作媒　細應和雨斷　輕祗愛風裁　好拂錦步障　莫遮銅雀臺　灞陵千萬樹　日暮別離回</p><p><a href="../../model.html#/doc/38318">View poem's topic associations</a></p></body></html>
