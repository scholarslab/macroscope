  <body><p>247_36: 《酬常郿縣見贈》獨孤及</p>
    <p>愛君修政若修身　鰥寡來歸乳雉馴　堂上五弦銷暇日　邑中千室有陽春　謂乘鳧舄朝天子　卻愧豬肝累主人　辭後讀君懷縣作　定知三歲字猶新</p><p><a href="../../model.html#/doc/12936">View poem's topic associations</a></p></body></html>
