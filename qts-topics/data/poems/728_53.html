  <body><p>728_53: 《春秋戰國門。田文》周曇</p>
    <p>下客常才不足珍　誰為狗盜脫強秦　秦關若待雞鳴出　笑殺臨淄土偶人</p><p><a href="../../model.html#/doc/40888">View poem's topic associations</a></p></body></html>
