  <body><p>480_7: 《過荊門》李紳</p>
    <p>荊江水闊煙波轉　荊門路遶山蔥蒨　帆勢侵雲滅又明　山程背日昏還見　青青麥隴啼飛鴉　寂寞野徑棠梨花　行行驅馬萬里遠　漸入煙嵐危棧賒　林中有鳥飛出谷　月上千巖一聲哭　腸斷思歸不可聞　人言恨魄來巴蜀　我聽此鳥祝我魂　魂死莫學聲銜冤　縱為羽族莫棲息　直上青雲呼帝閽　此時山月如銜鏡　巖樹參差互輝映　皎潔深看入澗泉　分明細見樵人徑　陰森鬼廟當郵亭　雞豚日宰聞膻腥　愚夫禍福自迷惑　魍魎憑何通百靈　月低山曉問行客　已酹椒漿拜荒陌　惆悵忠貞徒自持　誰祭山頭望夫石</p><p><a href="../../model.html#/doc/25614">View poem's topic associations</a></p></body></html>
