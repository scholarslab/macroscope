  <body><p>477_51_2: 《遇湖州妓宋態宜二首（其二）》李涉</p>
    <p>陵陽夜會使君筵　解語花枝出眼前　一從明月西沉海　不見嫦娥二十年</p><p><a href="../../model.html#/doc/25460">View poem's topic associations</a></p></body></html>
