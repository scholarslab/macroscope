  <body><p>494_132: 《諷山雲》施肩吾</p>
    <p>閒雲生葉不生根　常被重重蔽石門　賴有風簾能掃蕩　滿山晴日照乾坤</p><p><a href="../../model.html#/doc/26287">View poem's topic associations</a></p></body></html>
