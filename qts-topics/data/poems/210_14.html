  <body><p>210_14: 《寄劉員外長卿》皇甫曾</p>
    <p>南憶新安郡　千山帶夕陽　斷猿知夜久　秋草助江長　疏髮應成素　青松獨耐霜　愛才稱漢主　題柱待回鄉</p><p><a href="../../model.html#/doc/10226">View poem's topic associations</a></p></body></html>
