  <body><p>807_1_1: 《詩（其一）》拾得</p>
    <p>諸佛留藏經　只為人難化　不唯賢與愚　箇箇心構架　造業大如山　豈解懷憂怕那肯細尋思　日夜懷姦詐</p><p><a href="../../model.html#/doc/44521">View poem's topic associations</a></p></body></html>
