  <body><p>655_13: 《送章碣赴舉》羅隱</p>
    <p>苹鹿歌中別酒催　粉闈星彩動昭回　久經罹亂心應破　乍睹昇平眼漸開　顧我昔年悲玉石　憐君今日蘊風雷　龍門盛事無因見　費盡黃金老隗臺</p><p><a href="../../model.html#/doc/36470">View poem's topic associations</a></p></body></html>
