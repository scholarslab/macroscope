  <body><p>803_50: 《酬楊供奉法師見招》薛濤</p>
    <p>遠水長流潔復清　雪窗高臥與雲平　不嫌袁室無煙火　惟笑商山有姓名</p><p><a href="../../model.html#/doc/44097">View poem's topic associations</a></p></body></html>
