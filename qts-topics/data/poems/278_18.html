  <body><p>278_18: 《郊居對雨寄趙涓給事包佶郎中》盧綸</p>
    <p>暑雨青山裏　隨風到野居　亂漚浮曲砌　懸溜響前除　塵鏡愁多掩　蓬頭懶更梳　夜窗淒枕席　陰壁潤圖書　蕭颯宜新竹　龍鍾拾野蔬　石泉空自咽　藥圃不堪鋤　濁水淙深轍　荒蘭擁敗渠　繁枝留宿鳥　碎浪出寒魚　桑屐時登望　荷衣自卷舒　應憐在泥滓　無路托高車</p><p><a href="../../model.html#/doc/14804">View poem's topic associations</a></p></body></html>
