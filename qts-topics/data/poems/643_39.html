  <body><p>643_39: 《題李員外廳》李山甫</p>
    <p>石砌蛩吟響　草堂人語稀　道孤思絕唱　年長漸知非　名利終成患　煙霞亦可依　高丘松蓋古　閒地藥苗肥　猿鳥啼嘉景　牛羊傍晚暉　幽棲還自得　清嘯坐忘機　愛彼人深處　白雲相伴歸</p><p><a href="../../model.html#/doc/35542">View poem's topic associations</a></p></body></html>
