  <body><p>692_15: 《入關寄九華友人》杜荀鶴</p>
    <p>坐難穩露蟬新　便作東西馬上身　醲酒卻輸耽睡客　好山翻對不吟人　無多志氣禁離別　強半年光屬苦辛　篋裏篇章頭上雪　未知誰戀杏園春</p><p><a href="../../model.html#/doc/38763">View poem's topic associations</a></p></body></html>
