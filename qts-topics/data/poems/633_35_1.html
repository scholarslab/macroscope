  <body><p>633_35_1: 《狂題二首（其一）》司空圖</p>
    <p>草堂舊隱猶招我　煙閣英才不見君　惆悵故山歸未得　酒狂叫斷暮天雲</p><p><a href="../../model.html#/doc/34834">View poem's topic associations</a></p></body></html>
