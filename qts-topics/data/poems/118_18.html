  <body><p>118_18: 《春初送呂補闕往西嶽勒碑得雲字》孫逖</p>
    <p>刻石記天文　朝推谷子雲　篋中緘聖札　巖下揖神君　語別梅初豔　為期草欲薰　往來春不盡　離思莫氛氳</p><p><a href="../../model.html#/doc/5586">View poem's topic associations</a></p></body></html>
