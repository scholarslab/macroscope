  <body><p>224_38_3: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其三）》杜甫</p>
    <p>萬里戎王子　何年別月支　異花開絕域　滋蔓匝清池　漢使徒空到　神農竟不知露翻兼雨打　開坼日離披</p><p><a href="../../model.html#/doc/10963">View poem's topic associations</a></p></body></html>
