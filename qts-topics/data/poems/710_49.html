  <body><p>710_49: 《萍》徐夤</p>
    <p>為實隨流瑞色新　泛風縈草護游鱗　密行碧水澄涵月　澀滯輕橈去採蘋　比物何名腰下劍　無根堪並鏡中身　平湖春渚知何限　撥破閒投獨繭綸</p><p><a href="../../model.html#/doc/39960">View poem's topic associations</a></p></body></html>
