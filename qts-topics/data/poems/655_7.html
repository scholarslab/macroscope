  <body><p>655_7: 《西京崇德里居》羅隱</p>
    <p>進乏梯媒退又難　強隨豪貴殢長安　風從昨夜吹銀漢　淚擬何門落玉盤　拋擲紅塵應有恨　思量仙桂也無端　錦鱗赬尾平生事　卻被閒人把釣竿</p><p><a href="../../model.html#/doc/36464">View poem's topic associations</a></p></body></html>
