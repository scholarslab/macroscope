  <body><p>344_4: 《游太平公主山莊》韓愈</p>
    <p>公主當年欲占春　故將臺榭押城闉　欲知前面花多少　直到南山不屬人</p><p><a href="../../model.html#/doc/18139">View poem's topic associations</a></p></body></html>
