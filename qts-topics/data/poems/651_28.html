  <body><p>651_28: 《盧卓山人畫水》方幹</p>
    <p>常聞畫石不畫水　畫水至難君得名　海色未將藍汁染　筆鋒猶傍墨花行　散吞高下應無岸　斜蹙東南勢欲傾　坐久神迷不能決　卻疑身在小蓬瀛</p><p><a href="../../model.html#/doc/36146">View poem's topic associations</a></p></body></html>
