  <body><p>487_10: 《宿青牛谷梁煉師仙居》鮑溶</p>
    <p>隨雲步入青牛谷　青牛道士留我宿　可憐夜久月中行　惟有壇邊一枝竹</p><p><a href="../../model.html#/doc/25912">View poem's topic associations</a></p></body></html>
