  <body><p>798_1_52: 《宮詞（其五十二）》花蕊夫人</p>
    <p>夜色樓臺月數層　金猊煙穗繞觚稜　重廊屈折連三殿　密上真珠百寶燈</p><p><a href="../../model.html#/doc/43711">View poem's topic associations</a></p></body></html>
