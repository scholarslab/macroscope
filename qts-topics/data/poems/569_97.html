  <body><p>569_97: 《人日梅花病中作》李群玉</p>
    <p>去年今日湘南寺　獨把寒梅愁斷腸　今年此日江邊宅　臥見瓊枝低壓牆　半落半開臨野岸　團情團思醉韶光　玉鱗寂寂飛斜月　素艷亭亭對夕陽　已被兒童苦攀折　更遭風雨損馨香　洛陽桃李漸撩亂　回首行宮春景長</p><p><a href="../../model.html#/doc/31499">View poem's topic associations</a></p></body></html>
