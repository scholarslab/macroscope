  <body><p>241_8: 《與黨侍禦》元結</p>
    <p>眾坐吾獨歡　或問歡為誰　高人党茂宗　復來官憲司　昔吾順元和　與世行自遺　茂宗正作吏　日有趨走疲　及吾汙冠冕　茂宗方矯時　誚吾順讓者　乃是干進資　今將問茂宗　茂宗欲何辭　若云吾無心　此來復何為　若云吾有羞　於此還見嗤　誰言萬類心　閒之不可窺　吾欲喻茂宗　茂宗宜聽之　長轅有修轍　馭者令爾馳　山谷安可怨　筋力當自悲　嗟嗟党茂宗　可為識者規</p><p><a href="../../model.html#/doc/12616">View poem's topic associations</a></p></body></html>
