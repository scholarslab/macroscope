  <body><p>87_62: 《嶽州贈廣平公宋大夫》張說</p>
    <p>亞相本時英　歸來復國楨　朝推長孺直　野慕隱之清　傳節還閩嶂　皇華入漢京　寧思江上老　歲晏獨無成</p><p><a href="../../model.html#/doc/4630">View poem's topic associations</a></p></body></html>
