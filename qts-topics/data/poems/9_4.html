  <body><p>9_4: 《題金華宮》徐氏</p>
    <p>再到金華頂　玄都訪道回　雲披分景象　黛鎖顯樓臺　雨滌前山淨　風吹去路開　翠屏夾流水　何必羨蓬萊</p><p><a href="../../model.html#/doc/380">View poem's topic associations</a></p></body></html>
