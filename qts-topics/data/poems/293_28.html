  <body><p>293_28: 《送史申之峽州》司空曙</p>
    <p>峽口巴江外　無風浪亦翻　蒹葭新有雁　雲雨不離猿　行客思鄉遠　愁人賴酒昏　檀郎好聯句　共滯謝家門</p><p><a href="../../model.html#/doc/15662">View poem's topic associations</a></p></body></html>
