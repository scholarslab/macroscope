  <body><p>535_37_2: 《陪宣城大夫崔公泛後池兼北樓宴二首（其二）》許渾</p>
    <p>江上西來共鳥飛　翦荷浮泛似輕肥　王珣作簿公曾喜　劉表為邦客盡依　雲外軒窗通早景　風前簫鼓送殘暉　宛陵行樂金陵住　遙對家山未憶歸</p><p><a href="../../model.html#/doc/28991">View poem's topic associations</a></p></body></html>
