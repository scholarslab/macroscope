  <body><p>459_11: 《櫻桃花下有感而作（開成三年春季美周賓客南池者）》白居易</p>
    <p>藹藹美周宅　櫻繁春日斜　一為洛下客　十見池上花　爛熳豈無意　為君占年華　風光饒此樹　歌舞勝諸家　失盡白頭伴　長成紅粉娃　停杯兩相顧　堪喜亦堪嗟</p><p><a href="../../model.html#/doc/24422">View poem's topic associations</a></p></body></html>
