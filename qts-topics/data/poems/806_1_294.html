  <body><p>806_1_294: 《詩三百三首（其二百九十四）》寒山</p>
    <p>昔日經行處　今復七十年　故人無來往　埋在古冢間　余今頭已白　猶守片雲山為報後來子　何不讀古言</p><p><a href="../../model.html#/doc/44503">View poem's topic associations</a></p></body></html>
