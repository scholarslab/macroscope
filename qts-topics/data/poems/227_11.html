  <body><p>227_11: 《江頭四詠。梔子》杜甫</p>
    <p>梔子比眾木　人間誠未多　於身色有用　與道氣傷和　紅取風霜實　青看雨露柯　無情移得汝　貴在映江波</p><p><a href="../../model.html#/doc/11259">View poem's topic associations</a></p></body></html>
