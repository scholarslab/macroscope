  <body><p>49_31: 《登總持寺閣》張九齡</p>
    <p>香閣起崔嵬　高高沙版開　攀躋千仞上　紛詭萬形來　草間商君陌　雲重漢后臺　山從函谷斷　川向斗城回　林裏春容變　天邊客思催　登臨信為美　懷遠獨悠哉</p><p><a href="../../model.html#/doc/3095">View poem's topic associations</a></p></body></html>
