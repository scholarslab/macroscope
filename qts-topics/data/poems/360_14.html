  <body><p>360_14: 《闕下待傳點呈諸同舍》劉禹錫</p>
    <p>禁漏晨鐘聲欲絕　旌旗組綬影相交　殿含佳氣當龍首　閣倚晴天見鳳巢　山色蔥籠丹檻外　霞光泛灩翠松梢　多慚再入金門籍　不敢為文學解嘲</p><p><a href="../../model.html#/doc/19057">View poem's topic associations</a></p></body></html>
