  <body><p>447_91: 《寫新詩寄微之，偶題卷後》白居易</p>
    <p>寫了吟看滿卷愁　淺紅牋紙小銀鉤　未容寄與微之去　已被人傳到越州</p><p><a href="../../model.html#/doc/23483">View poem's topic associations</a></p></body></html>
