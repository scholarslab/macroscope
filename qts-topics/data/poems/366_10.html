  <body><p>366_10: 《吳興三絕》張文規</p>
    <p>蘋洲須覺池沼俗　苧布直勝羅紈輕　清風樓下草初出　明月峽中茶始生　吳興三絕不可捨　勸子強為吳會行</p><p><a href="../../model.html#/doc/19444">View poem's topic associations</a></p></body></html>
