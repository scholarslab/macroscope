  <body><p>498_30_3: 《揚州春詞三首（其三）》姚合</p>
    <p>江北煙光裏　淮南勝事多　市持燭入　鄰里漾船過　有地惟栽竹　無家不養鵝　春風蕩城郭　滿耳是笙歌</p><p><a href="../../model.html#/doc/26650">View poem's topic associations</a></p></body></html>
