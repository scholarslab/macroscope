  <body><p>180_29: 《金陵望漢江》李白</p>
    <p>漢江迴萬里　派作九龍盤　橫潰豁中國　崔嵬飛迅湍　六帝淪亡後　三吳不足觀　我君混區宇　垂拱眾流安　今日任公子　滄浪罷釣竿</p><p><a href="../../model.html#/doc/8602">View poem's topic associations</a></p></body></html>
