  <body><p>333_29: 《清明日後土祠送田徹》楊巨源</p>
    <p>清明千萬家　處處是年華　榆柳芳辰火　梧桐今日花　祭祠結雲綺　遊陌擁香車　惆悵田郎去　原回煙樹斜</p><p><a href="../../model.html#/doc/17624">View poem's topic associations</a></p></body></html>
