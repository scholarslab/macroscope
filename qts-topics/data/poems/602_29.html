  <body><p>602_29: 《采桑婦》汪遵</p>
    <p>為報躊躇陌上郎　蠶飢日晚妾心忙　本來若愛黃金好　不肯攜籠更採桑</p><p><a href="../../model.html#/doc/33338">View poem's topic associations</a></p></body></html>
