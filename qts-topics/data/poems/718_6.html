  <body><p>718_6: 《賈客》蘇拯</p>
    <p>長帆挂短舟　所願疾如箭　得喪一驚飄　生死無良賤　不謂天不祐　自是人苟患　嘗言海利深　利深不如淺</p><p><a href="../../model.html#/doc/40431">View poem's topic associations</a></p></body></html>
