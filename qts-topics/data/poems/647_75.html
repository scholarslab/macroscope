  <body><p>647_75: 《詠史詩。瑤池》胡曾</p>
    <p>阿母瑤池宴穆王　九天仙樂送瓊漿　漫矜八駿行如電　歸到人間國已亡</p><p><a href="../../model.html#/doc/35866">View poem's topic associations</a></p></body></html>
