  <body><p>345_9: 《苦寒歌》韓愈</p>
    <p>黃昏苦寒歌　夜半不能休　豈不有陽春　節歲聿其周　君何愛重裘　兼味養大賢　冰食葛製神所憐　填窗塞戶慎勿出　暄風暖景明年日</p><p><a href="../../model.html#/doc/18223">View poem's topic associations</a></p></body></html>
