  <body><p>561_68_3: 《柳枝四首（其三）》薛能</p>
    <p>縣依陶令想嫌迂　營畔將軍即大粗　此日與君除萬恨　數篇風調更應無</p><p><a href="../../model.html#/doc/31147">View poem's topic associations</a></p></body></html>
