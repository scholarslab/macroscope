  <body><p>558_21_3: 《恭禧皇太后挽歌詞三首（其三）》薛能</p>
    <p>配聖三朝隔　靈儀萬姓哀　多年好黃老　舊日薦賢才　道著標彤管　宮閒閉綠苔　平生六衣在　曾著祀高禖</p><p><a href="../../model.html#/doc/30888">View poem's topic associations</a></p></body></html>
