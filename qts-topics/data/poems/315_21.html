  <body><p>315_21: 《別李季蘭》朱放</p>
    <p>古岸新花開一枝　岸傍花下有分離　莫將羅袖拂花落　便是行人腸斷時</p><p><a href="../../model.html#/doc/16792">View poem's topic associations</a></p></body></html>
