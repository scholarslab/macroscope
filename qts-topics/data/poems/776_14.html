  <body><p>776_14: 《送楊諫議赴河西節度判官兼呈韓王二侍禦》熊曜</p>
    <p>賢哉征西將　幕府多俊人　籌議秉刀尺　話言在經綸　先鞭羨之子　走馬辭咸秦　庭論許名實　數公當即真　行行弄文翰　婉婉光使臣　今者所從誰　不聞歌苦辛　黃雲蕭關道　白日驚沙塵　虜寇有時獵　漢兵行復巡　王師已無戰　傳檄奉良臣</p><p><a href="../../model.html#/doc/43178">View poem's topic associations</a></p></body></html>
