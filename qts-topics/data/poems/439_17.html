  <body><p>439_17: 《宿西林寺，早赴東林滿上人之會因寄崔二十二員外》白居易</p>
    <p>謫辭魏闕鵷鸞隔　老入廬山麋鹿隨　薄霧蕭條投寺宿　凌晨清淨與僧期　雙林我起聞鐘後　隻日君趨入閣時　鵬鷃高低分皆定　莫勞心力遠相思</p><p><a href="../../model.html#/doc/22703">View poem's topic associations</a></p></body></html>
