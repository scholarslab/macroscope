  <body><p>670_12: 《八月十五日夜同衛諫議看月》秦韜玉</p>
    <p>常時月好賴新晴　不似年年此夜生　初出海濤疑尚濕　漸來雲路覺偏清　寒光入水蛟龍起　靜色當天鬼魅驚　豈獨座中堪仰望　孤高應到鳳凰城</p><p><a href="../../model.html#/doc/37167">View poem's topic associations</a></p></body></html>
