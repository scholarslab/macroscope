  <body><p>274_116: 《奉同汴州李相公勉送郭布殿中出巡》戴叔倫</p>
    <p>軒車出東閣　都邑遶南河　馬首先春至　人心比歲和　省風傳隱恤　持法去煩苛　卻想埋輪者　論功此日多</p><p><a href="../../model.html#/doc/14620">View poem's topic associations</a></p></body></html>
