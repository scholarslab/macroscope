  <body><p>701_10_1: 《少年行二首（其一）》王貞白</p>
    <p>遊讌不知厭　杜陵狂少年　花時輕暖酒　春服薄裝綿　戲馬上林苑　鬥雞寒食天魯儒甘被笑　對策鬢皤然</p><p><a href="../../model.html#/doc/39334">View poem's topic associations</a></p></body></html>
