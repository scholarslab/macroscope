  <body><p>30_16_2: 《新曲二首（其二）》長孫無忌</p>
    <p>迴雪凌波游洛浦　遇陳王　婉約娉婷工語笑　侍蘭房　芙蓉綺帳還開揜　翡翠珠被爛齊光　長願今宵奉顏色　不愛吹簫逐鳳皇</p><p><a href="../../model.html#/doc/2367">View poem's topic associations</a></p></body></html>
