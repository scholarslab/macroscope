  <body><p>653_34: 《將歸湖上留別陳宰》方幹</p>
    <p>歸去春山逗晚晴　縈迴樹石罅中行　明時不是無知己　自憶湖邊釣與耕</p><p><a href="../../model.html#/doc/36280">View poem's topic associations</a></p></body></html>
