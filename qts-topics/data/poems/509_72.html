  <body><p>509_72: 《送徐五綸南行過吳》顧非熊</p>
    <p>吳門東去路三千　到得閶門暫泊船　老父出迎應倒屣　貧居江上信誰傳</p><p><a href="../../model.html#/doc/27284">View poem's topic associations</a></p></body></html>
