  <body><p>210_6: 《送普上人還陽羨（一作皇甫冉詩）》皇甫曾</p>
    <p>花宮難久別　道者憶千燈　殘雪入林路　暮山歸寺僧　日光依嫩草　泉鄉滴春冰　何用求方便　看心是一乘</p><p><a href="../../model.html#/doc/10218">View poem's topic associations</a></p></body></html>
