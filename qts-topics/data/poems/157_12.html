  <body><p>157_12: 《汴河阻風》孟雲卿</p>
    <p>清晨自梁宋　挂席之楚荊　出浦風漸惡　傍灘舟欲橫　大河噴東注　群動皆窅冥　白霧魚龍氣　黑雲牛馬形　蒼茫迷所適　危安懼暫寧　信此天地內　孰為身命輕　丈夫苟未達　所向須存誠　前路捨舟去　東南仍曉晴</p><p><a href="../../model.html#/doc/7588">View poem's topic associations</a></p></body></html>
