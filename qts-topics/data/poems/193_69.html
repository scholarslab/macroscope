  <body><p>193_69: 《射雉》韋應物</p>
    <p>走馬上東岡　朝日照野田　野田雙雉起　翻射斗迴鞭　雖無百發中　聊取一笑妍　羽分繡臆碎　頭弛錦鞘懸　方將悅羈旅　非關學少年　弢弓一長嘯　憶在灞城阡</p><p><a href="../../model.html#/doc/9393">View poem's topic associations</a></p></body></html>
