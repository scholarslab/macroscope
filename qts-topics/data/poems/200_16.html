  <body><p>200_16: 《崔駙馬山池重送宇文明府（得苗字）》岑參</p>
    <p>竹裏過紅橋　花間藉綠苗　池涼醒別酒　山翠拂行鑣　鳳去妝樓閉　鳧飛葉縣遙　不逢秦女在　何處聽吹簫</p><p><a href="../../model.html#/doc/9675">View poem's topic associations</a></p></body></html>
