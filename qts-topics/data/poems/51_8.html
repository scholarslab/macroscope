  <body><p>51_8: 《浣紗篇贈陸上人》宋之問</p>
    <p>越女顏如花　越王聞浣紗　國微不自寵　獻作吳宮娃　山藪半潛匿　苧蘿更蒙遮　一行霸句踐　再笑傾夫差　豔色奪人目　嚬亦相誇　一朝還舊都　靚妝尋若耶　鳥驚入松網　魚畏沈荷花　始覺冶容妄　方悟群心邪　欽子秉幽意　世人共稱嗟　願言托君懷　倘類蓬生麻　家住雷門曲　高閣凌飛霞　淋漓翠羽帳　旖旎采雲軍　春風豔楚舞　秋月纏胡笳　自昔專嬌愛　襲玩唯矜奢　達本知空寂　棄彼猶泥沙　永割偏執性　自長薰修芽　攜妾不障道　來止妾西家</p><p><a href="../../model.html#/doc/3168">View poem's topic associations</a></p></body></html>
