  <body><p>214_60: 《送蔡少府赴登州推事》高適</p>
    <p>膠東連即墨　萊水入滄溟　國小常多事　人訛屢抵刑　公才徵郡邑　詔使出郊坰　標格誰當犯　風謠信可聽　崢嶸大峴口　邐迤汶陽亭　地迥雪偏白　天秋山更青　祖筵方卜畫　王事急侵星　勸爾將為德　斯言蓋有聽</p><p><a href="../../model.html#/doc/10472">View poem's topic associations</a></p></body></html>
