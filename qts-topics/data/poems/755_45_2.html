  <body><p>755_45_2: 《光穆皇后挽歌三首（其二）》徐鉉</p>
    <p>永樂留虛位　長陵啟夕扉　返虞嚴吉杖　復土掩空衣　功業投三母　光靈極四妃唯應彤史在　不與露花晞</p><p><a href="../../model.html#/doc/42307">View poem's topic associations</a></p></body></html>
