  <body><p>141_9: 《宴南亭》王昌齡</p>
    <p>寒江映村林　亭上納鮮潔　楚客共閒飲　靜坐金管闋　酣竟日入山　暝來雲歸穴　城樓空杳靄　猿鳥備清切　物狀如絲綸　上心為予決　訪君東溪事　早晚樵路絕</p><p><a href="../../model.html#/doc/6709">View poem's topic associations</a></p></body></html>
