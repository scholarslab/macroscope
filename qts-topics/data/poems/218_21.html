  <body><p>218_21: 《赤谷》杜甫</p>
    <p>天寒霜雪繁　遊子有所之　豈但歲月暮　重來未有期　晨發赤谷亭　險艱方自茲　亂石無改轍　我車已載脂　山深苦多風　落日童稚飢　悄然村墟迥　煙火何由追　貧病轉零落　故鄉不可思　常恐死道路　永為高人嗤</p><p><a href="../../model.html#/doc/10660">View poem's topic associations</a></p></body></html>
