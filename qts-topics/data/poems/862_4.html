  <body><p>862_4: 《又吟》酒肆布衣</p>
    <p>有形皆朽孰不知　休吟春景與秋時　爭如且醉長安酒　榮華零悴總奚為</p><p><a href="../../model.html#/doc/47706">View poem's topic associations</a></p></body></html>
