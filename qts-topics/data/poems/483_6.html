  <body><p>483_6: 《欲到西陵寄王行周》李紳</p>
    <p>西陵沙岸回流急　船底黏沙去岸遙　驛吏遞呼催下纜　棹郎閒立道齊橈　猶瞻伍相青山廟　未見雙童白鶴橋　欲責舟人無次第　自知貪酒過春潮</p><p><a href="../../model.html#/doc/25713">View poem's topic associations</a></p></body></html>
