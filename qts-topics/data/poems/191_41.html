  <body><p>191_41: 《端居感懷》韋應物</p>
    <p>沈沈積素抱　婉婉屬之子　永日獨無言　忽驚震衣起　方如在幃室　復悟永終已　稚子傷恩絕　盛時若流水　暄涼同寡趣　朗晦俱無理　寂性常喻人　滯情今在己　空房欲云暮　巢燕亦來止　夏木遽成陰　綠苔誰復履　感至竟何方　幽獨長如此</p><p><a href="../../model.html#/doc/9232">View poem's topic associations</a></p></body></html>
