  <body><p>794_4: 《還丹可成詩聯句》皎然</p>
    <p>羽化自仙骨　延年資養生　金經啟靈秘　玉液流至精　八石思共鍊　九丹知可成　吾心苟無妄　神理期合并　封灶用六一　置門考休京　浮光含日彩　圓質煥雲英　持此保壽命　服之頤性情　跂予望仙侶　高詠昇天行　鶴駕方可致　霓裳定將迎　不因五色藥　安著七真名　揮妙在微密　全功知感誠　與君棄城市　攜手遊蓬瀛</p><p><a href="../../model.html#/doc/43618">View poem's topic associations</a></p></body></html>
