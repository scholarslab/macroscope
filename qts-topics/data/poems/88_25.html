  <body><p>88_25: 《玄武門侍射》張說</p>
    <p>射觀通玄闕　兵欄闢御筵　雕弧月半上　畫的暈重圓　羿后神幽贊　靈王法暗傳　貫心精四返　飲羽妙三聯　雪鶴來銜箭　星麟下集弦　一逢軍宴洽　萬慶武功宣</p><p><a href="../../model.html#/doc/4699">View poem's topic associations</a></p></body></html>
