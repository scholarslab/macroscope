  <body><p>376_16: 《洛橋晚望》孟郊</p>
    <p>天津橋下冰初結　洛陽陌上人行絕　榆柳蕭疏樓閣閒　月明直見嵩山雪</p><p><a href="../../model.html#/doc/19867">View poem's topic associations</a></p></body></html>
