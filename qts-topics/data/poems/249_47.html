  <body><p>249_47: 《福先寺尋湛然寺主不見》皇甫冉</p>
    <p>寂然空佇立　往往報疏鐘　高館誰留客　東南二室峰　川原通霽色　田野變春容　惆悵層城暮　猶言歸路逢</p><p><a href="../../model.html#/doc/13074">View poem's topic associations</a></p></body></html>
