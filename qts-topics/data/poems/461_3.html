  <body><p>461_3: 《大社觀獻捷詩》白居易</p>
    <p>淮海妖氛滅　乾坤嘉氣通　班師郊社內　操袂凱歌中　廟算無遺策　天兵不戰功　小臣同鳥獸　率舞向皇風</p><p><a href="../../model.html#/doc/24563">View poem's topic associations</a></p></body></html>
