  <body><p>747_73_2: 《思九江舊居三首（其二）》李中</p>
    <p>門前煙水似瀟湘　放曠優游興味長　虛閣靜眠聽遠浪　扁舟閒上泛殘陽　鶴翹碧蘚庭除冷　竹引清風枕簟涼　犬吠疏籬明月上　鄰翁攜酒到茅堂</p><p><a href="../../model.html#/doc/41847">View poem's topic associations</a></p></body></html>
