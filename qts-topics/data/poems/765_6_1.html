  <body><p>765_6_1: 《西塞山二首（今謂之道士磯，即興國軍大冶縣所隸也）（其一）》王周</p>
    <p>西塞名山立翠屏　濃嵐橫入半江青　千尋鐵鎖無由問　石壁空存道者形</p><p><a href="../../model.html#/doc/42696">View poem's topic associations</a></p></body></html>
