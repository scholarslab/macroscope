  <body><p>894_16_5: 《浣溪沙（其五）》顧夐</p>
    <p>庭菊飄黃玉露濃　冷莎偎砌隱鳴蛩　何期良夜得相逢　背帳風搖紅蠟滴　惹香煖夢繡衾重　覺來枕上怯晨鐘</p><p><a href="../../model.html#/doc/49337">View poem's topic associations</a></p></body></html>
