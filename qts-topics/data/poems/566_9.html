  <body><p>566_9: 《和李尚書命妓餞崔侍禦》封彥卿</p>
    <p>蓮府纔為綠水賓　忽乘驄馬入咸秦　為君唱作西河調　日暮偏傷去住人</p><p><a href="../../model.html#/doc/31297">View poem's topic associations</a></p></body></html>
