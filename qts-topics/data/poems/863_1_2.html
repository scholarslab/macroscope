  <body><p>863_1_2: 《與薛昭合婚詩（其二）》張雲容</p>
    <p>幽谷啼鶯整羽翰　犀沈玉冷自長歎　月華不向扃泉戶　露滴松枝一夜寒</p><p><a href="../../model.html#/doc/47762">View poem's topic associations</a></p></body></html>
