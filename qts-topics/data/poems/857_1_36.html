  <body><p>857_1_36: 《七言（其三十六）》呂岩</p>
    <p>金鎚灼灼舞天階　獨自騎龍去又來　高臥白雲觀日窟　閑眠秋月擘天開　離花片片乾坤產　坎蕊翻翻造化栽　晚醉九巖回首望　北邙山下骨皚皚</p><p><a href="../../model.html#/doc/47459">View poem's topic associations</a></p></body></html>
