  <body><p>632_17: 《贈圓昉公（昉，蜀僧。僖宗幸蜀，昉堅免紫衣）》司空圖</p>
    <p>天階讓紫衣　冷格鶴猶卑　道勝嫌名出　身閒覺老遲　曉香延宿火　寒磬度高枝　每說長松寺　他年與我期</p><p><a href="../../model.html#/doc/34682">View poem's topic associations</a></p></body></html>
