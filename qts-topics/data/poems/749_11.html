  <body><p>749_11: 《贈念《法華經》綬上人》李中</p>
    <p>五更初起掃松堂　瞑目先焚一炷香　念徹蓮經誰得見　千峰巖外曉蒼蒼</p><p><a href="../../model.html#/doc/41967">View poem's topic associations</a></p></body></html>
