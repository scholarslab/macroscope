  <body><p>845_53: 《送休師歸長沙甯覲》齊己</p>
    <p>高堂親老本師存　多難長懸兩處魂　已說戰塵消漢口　便隨征櫂別荊門　晴吟野闊無耕地　晚宿灣深有釣村　他日更思衰老否　七年相伴琢詩言</p><p><a href="../../model.html#/doc/46807">View poem's topic associations</a></p></body></html>
