  <body><p>468_23_1: 《看山木瓜花二首（其一）》劉言史</p>
    <p>裛露凝氛紫豔新　千般婉娜不勝春　年年此樹花開日　出盡丹陽郭裏人</p><p><a href="../../model.html#/doc/24892">View poem's topic associations</a></p></body></html>
