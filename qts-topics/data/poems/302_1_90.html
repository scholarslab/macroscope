  <body><p>302_1_90: 《宮詞一百首（其九十）》王建</p>
    <p>樹頭樹底覓殘紅　一片西飛一片東　自是桃花貪結子　錯教人恨五更風</p><p><a href="../../model.html#/doc/16328">View poem's topic associations</a></p></body></html>
