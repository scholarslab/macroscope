  <body><p>729_50: 《晉門。賈後》周曇</p>
    <p>賈后甘為廢戮人　齊王還殺趙王倫　一從天下無真主　瓜割中原四百春</p><p><a href="../../model.html#/doc/41000">View poem's topic associations</a></p></body></html>
