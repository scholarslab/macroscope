  <body><p>753_1: 《贈維揚故人》徐鉉</p>
    <p>東京少長認維桑　書劍誰教入帝鄉　一事無成空放逐　故人相見重淒涼　樓臺寂寞官河晚　人物稀疏驛路長　莫怪臨風惆悵久　十年春色憶維揚</p><p><a href="../../model.html#/doc/42176">View poem's topic associations</a></p></body></html>
