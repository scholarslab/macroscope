  <body><p>20_111: 《相和歌辭。長信怨》王諲</p>
    <p>飛燕倚身輕　爭人巧笑名　生君棄妾意　增妾怨君情　日落昭陽殿　秋來長信城　寥寥金殿裏　歌吹夜無聲</p><p><a href="../../model.html#/doc/1317">View poem's topic associations</a></p></body></html>
