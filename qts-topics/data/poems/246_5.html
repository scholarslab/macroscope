  <body><p>246_5: 《下弋陽江舟中代書寄裴侍禦》獨孤及</p>
    <p>故鄉隔西日　水去連長天　前路知幾許　但指天南邊　愴恨極浦外　隱映青山連　東風滿帆來　五兩如弓弦　遙羨繡衣客　冏然馬首先　得餐武昌魚　不顧潯陽田　屈指數別日　忽乎成兩年　百花已滿眼　春草漸碧鮮　豈是離居時　奈何于役牽　洞庭有深涉　曷日期歸旋　且作異鄉料　詎知攜手緣　離憂未易銷　莫道樽酒賢</p><p><a href="../../model.html#/doc/12877">View poem's topic associations</a></p></body></html>
