  <body><p>193_61: 《題石橋》韋應物</p>
    <p>遠學臨海嶠　橫此莓苔石　郡齋三四峰　如有靈仙跡　方愁暮雲滑　始照寒池碧　自與幽人期　逍遙竟朝夕</p><p><a href="../../model.html#/doc/9385">View poem's topic associations</a></p></body></html>
