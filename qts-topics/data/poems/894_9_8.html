  <body><p>894_9_8: 《荷葉杯（其八）》顧夐</p>
    <p>曲砌蝶飛煙暖　春半　花發柳垂條　花如雙臉柳如腰　嬌摩嬌　嬌摩嬌</p><p><a href="../../model.html#/doc/49313">View poem's topic associations</a></p></body></html>
