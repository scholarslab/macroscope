  <body><p>434_9: 《過昭君村（村在歸州東北四十裏）》白居易</p>
    <p>靈珠產無種　彩雲出無根　亦如彼姝子　生此遐陋村　至麗物難掩　遽選入君門　獨美眾所嫉　終棄出塞垣　唯此希代色　豈無一顧恩　事排勢須去　不得由至尊　白黑既可變　丹青何足論　竟埋代北骨　不返巴東魂　慘澹晚雲水　依稀舊鄉園　妍姿化已久　但有村名存　村中有遺老　指點為我言　不取往者戒　恐貽來者冤　至今村女面　燒灼成瘢痕</p><p><a href="../../model.html#/doc/22310">View poem's topic associations</a></p></body></html>
