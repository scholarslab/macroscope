  <body><p>643_46: 《山中依韻答劉書記見贈》李山甫</p>
    <p>幽居少人事　三徑草不開　隱几虛室靜　閒雲入坐來　至道非內外　詎言才不才　寶月當秋空　高潔無纖埃　心滅百慮減　詩成萬象回　亦有吾廬在　寂寞舊山隈　從容未歸去　滿地生青苔　謝公寄我詩　清奇不可陪　白雲飛不盡　碧雲欲成堆　驚風出地戶　虩虩似震雷　吟哦山嶽動　令人心膽摧　思君覽章句　還復如望梅　慷慨追古意　曠望登高臺　何當陶淵明　遠師勸傾杯　流年將老來　華髮自相催　野寺連屏障　左右相裴回</p><p><a href="../../model.html#/doc/35549">View poem's topic associations</a></p></body></html>
