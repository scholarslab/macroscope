  <body><p>568_42: 《飯僧》李群玉</p>
    <p>好讀天竺書　為尋無生理　焚香面金偈　一室唯巾水　交信方外言　二三空門子　峻範照秋霜　高標掩僧史　清晨潔蔬茗　延請良有以　一落喧譁競　栖心願依止　奔曦入半百　冉冉頹蒙汜　雲汎名利心　風輕是非齒　向為情愛縛　未盡金仙旨　以靜制猿心　將虞瞥然起　綸巾與藜杖　此意真已矣　他日雲壑間　來尋幽居士</p><p><a href="../../model.html#/doc/31384">View poem's topic associations</a></p></body></html>
