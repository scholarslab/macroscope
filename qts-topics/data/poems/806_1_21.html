  <body><p>806_1_21: 《詩三百三首（其二十一）》寒山</p>
    <p>俊傑馬上郎　揮鞭指綠楊　謂言無死日　終不作梯航　四運花自好　一朝成萎黃醒醐與石蜜　至死不能嘗</p><p><a href="../../model.html#/doc/44230">View poem's topic associations</a></p></body></html>
