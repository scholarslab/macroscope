  <body><p>748_57: 《村行》李中</p>
    <p>極目青青壟麥齊　野塘波闊下鳧鷖　陽烏景暖林桑密　獨立閒聽戴勝啼</p><p><a href="../../model.html#/doc/41927">View poem's topic associations</a></p></body></html>
