  <body><p>702_32: 《題紫閣院》張蠙</p>
    <p>上方人海外　苔徑上千層　洞壑有靈藥　房廊無老僧　古巖雕素像　喬木挂寒燈　每到思修隱　將回苦不能</p><p><a href="../../model.html#/doc/39420">View poem's topic associations</a></p></body></html>
