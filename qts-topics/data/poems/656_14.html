  <body><p>656_14: 《金陵夜泊》羅隱</p>
    <p>冷煙輕澹傍衰叢　此夕秦淮駐斷蓬　棲雁遠驚沽酒火　亂鴉高避落帆風　地銷王氣波聲急　山帶秋陰樹影空　六代精靈人不見　思量應在月明中</p><p><a href="../../model.html#/doc/36510">View poem's topic associations</a></p></body></html>
