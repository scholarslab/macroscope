  <body><p>300_5: 《送從侄擬赴江陵少尹》王建</p>
    <p>江陵少尹好閒官　親故皆來勸自寬　無事日長貧不易　有才年少屈終難　沙頭欲買紅螺盞　渡口多呈白角盤　應向章華臺下醉　莫衝雲雨夜深寒</p><p><a href="../../model.html#/doc/15994">View poem's topic associations</a></p></body></html>
