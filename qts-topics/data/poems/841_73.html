  <body><p>841_73: 《酬王秀才》齊己</p>
    <p>離亂幾時休　儒生厄遠遊　亡家非漢代　何處覓荊州　旅夢寒燈屋　鄉懷晝雨樓　相逢話相殺　誰復念風流</p><p><a href="../../model.html#/doc/46501">View poem's topic associations</a></p></body></html>
