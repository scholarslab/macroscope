  <body><p>892_11_1: 《菩薩蠻（其一）》韋莊</p>
    <p>紅樓別夜堪惆悵　香燈半卷流蘇帳　殘月出門時　美人和淚辭　琵琶金翠羽　弦上黃鶯語　勸我早歸家　綠窗人似花</p><p><a href="../../model.html#/doc/49164">View poem's topic associations</a></p></body></html>
