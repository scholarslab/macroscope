  <body><p>711_12: 《薔薇》徐夤</p>
    <p>朝露灑時如濯錦　晚風飄處似遺鈿　重門剩著黃金鎖　莫被飛瓊摘上天</p><p><a href="../../model.html#/doc/39996">View poem's topic associations</a></p></body></html>
