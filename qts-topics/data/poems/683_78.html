  <body><p>683_78: 《偶見》韓偓</p>
    <p>千金莫惜旱蓮生　一笑從教下蔡傾　仙樹有花難問種　御香聞氣不知名　愁來自覺歌喉咽　瘦去誰憐舞掌輕　小疊紅箋書恨字　與奴方便寄卿卿</p><p><a href="../../model.html#/doc/38202">View poem's topic associations</a></p></body></html>
