  <body><p>118_50: 《送新羅法師還國》孫逖</p>
    <p>異域今無外　高僧代所稀　苦心歸寂滅　宴作得精微　持缽何年至　傳燈是日歸　上卿揮別藻　中禁下禪衣　海闊杯還度　雲遙錫更飛　此行迷處所　何以慰虔祈</p><p><a href="../../model.html#/doc/5622">View poem's topic associations</a></p></body></html>
