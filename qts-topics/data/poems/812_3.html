  <body><p>812_3: 《春遊司直城西鸕鷀溪別業》清江</p>
    <p>別野軍城下　閒諠未可齊　春深花蝶夢　曉隔柳煙鞞　韶景浮寒水　疏楊映綠堤　沿洄看竹色　來往聽鶯啼　久慢持生術　多親種藥畦　家貧知素行　心苦見清溪　越客初投分　南枝得寄棲　禪機空寂寞　雅趣賴招攜　本寺重江外　遊方二室西　裴回戀知己　日夕草萋萋</p><p><a href="../../model.html#/doc/44719">View poem's topic associations</a></p></body></html>
