  <body><p>664_23: 《野花（一作羅鄴詩）》羅隱</p>
    <p>萬點紅芳血色殷　為無名字對空山　多因戲蝶尋香住　少有行人輟櫂攀　若在侯門看不足　為生江岸見如閒　結根必竟輸桃李　長向春城紫陌間</p><p><a href="../../model.html#/doc/36849">View poem's topic associations</a></p></body></html>
