  <body><p>179_37: 《宣城青溪（一作入清溪山）》李白</p>
    <p>青溪勝桐廬　水木有佳色　山貌日高古　石容天傾側　綵鳥昔未名　白猿初相識　不見同懷人　對之空歎息</p><p><a href="../../model.html#/doc/8565">View poem's topic associations</a></p></body></html>
