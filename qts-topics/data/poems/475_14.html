  <body><p>475_14: 《寄題惠林李侍郎舊館》李德裕</p>
    <p>棟宇非吾室　煙山是我鄰　百齡惟待盡　一世樂長貧　半壁懸秋日　空林滿夕塵　祗應雙鶴弔　松路更無人</p><p><a href="../../model.html#/doc/25232">View poem's topic associations</a></p></body></html>
