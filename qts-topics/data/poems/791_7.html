  <body><p>791_7: 《同宿聯句》韓愈</p>
    <p>自從別君來　遠出遭巧譖　斑斑落春淚　浩浩浮秋浸　毛奇睹象犀　羽怪見鵩鴆　朝行多危棧　夜臥饒驚枕　生榮今分踰　死棄昔情任　鵷行參綺陌　雞唱聞清禁　山晴指高標　槐密騖長蔭　直辭一以蔫　巧舌千皆　匡鼎惟說詩　桓譚不讀讖　逸韻何嘈嗷　高名俟沽賃　紛葩歡屢填　曠朗憂早滲　為君開酒腸　顛倒舞相飲　曦光霽曙物　景曜鑠宵鋟　儒門雖大啟　奸首不敢闖　義泉雖至近　盜索不敢沁　清琴試一揮　白鶴叫相喑　欲知心同樂　雙繭抽作紝</p><p><a href="../../model.html#/doc/43575">View poem's topic associations</a></p></body></html>
