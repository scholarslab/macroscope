  <body><p>200_41: 《送鄭少府赴滏陽》岑參</p>
    <p>子真河朔尉　邑里帶清漳　春草迎袍色　睛花拂綬香　青山入官舍　黃鳥度宮牆　若到銅臺上　應憐魏寢荒</p><p><a href="../../model.html#/doc/9700">View poem's topic associations</a></p></body></html>
