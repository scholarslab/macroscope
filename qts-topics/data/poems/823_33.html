  <body><p>823_33: 《苦熱行》僧鸞</p>
    <p>燭龍銜火飛天地　平陸無風海波沸　彤雲疊疊聳奇峰焰焰流光熱凝翠　煙島搏鵬嚲雙翅　羲和赫怒強總轡　飲流夸父斃長途　如見當中印王字　明明夜西朝又東　古來有道仍再中　扶桑老葉蔽不得　輝華直欲凌蒼空　行人揮汗翻成雨　口燥喉乾嗌塵土　西郊雲色晝冥冥　如何不救生靈苦　何山怪木藏皎龍　縮鱗卷鬣為乖慵　不發滂澤注天下　欲使風雷何所從　旱苗原上枯成焰　嶽靈徒祝無神驗　豪家簾外喚清風　水紋明角鋪長簟　玉扇畫堂凝夜秋　歌豔繞梁催莫愁　陽烏落盡酒不醒　扶上西園當月樓　廢田暍死非吾屬　庫有黃金倉有粟</p><p><a href="../../model.html#/doc/45378">View poem's topic associations</a></p></body></html>
