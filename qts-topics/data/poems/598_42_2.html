  <body><p>598_42_2: 《寫懷二首（其二）》高駢</p>
    <p>花滿西園月滿池　笙歌搖曳畫船移　如今暗與心相約　不動征旗動酒旗</p><p><a href="../../model.html#/doc/33173">View poem's topic associations</a></p></body></html>
