  <body><p>226_85_2: 《觀李固請司馬弟山水圖三首（其二）》杜甫</p>
    <p>方丈渾連水　天台總映雲　人間長見畫　老去恨空聞　范蠡舟偏小　王喬鶴不群此生隨萬物　何路出塵氛</p><p><a href="../../model.html#/doc/11216">View poem's topic associations</a></p></body></html>
