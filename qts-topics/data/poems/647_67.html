  <body><p>647_67: 《詠史詩。望思台》胡曾</p>
    <p>太子銜冤去不回　臨皋從築望思臺　至今漢武銷魂處　猶有悲風木上來</p><p><a href="../../model.html#/doc/35858">View poem's topic associations</a></p></body></html>
