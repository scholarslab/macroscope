  <body><p>524_17: 《寄題宣州開元寺》杜牧</p>
    <p>松寺曾同一鶴棲　夜深臺殿月高低　何人為倚東樓柱　正是千山雪漲溪</p><p><a href="../../model.html#/doc/28385">View poem's topic associations</a></p></body></html>
