  <body><p>474_22: 《八月望夕雨》徐凝</p>
    <p>今年八月十五夜　寒雨蕭蕭不可聞　如練如霜在何處　吳山越水萬重雲</p><p><a href="../../model.html#/doc/25140">View poem's topic associations</a></p></body></html>
