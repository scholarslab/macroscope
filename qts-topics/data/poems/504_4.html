  <body><p>504_4: 《送靈溪李侍郎》鄭巢</p>
    <p>貂裘離闕下　初佐漢元勳　河偃流澌疊　沙晴遠樹分　牛羊下暮靄　鼓角調寒雲　中夕蕭關宿　邊聲不可聞</p><p><a href="../../model.html#/doc/27001">View poem's topic associations</a></p></body></html>
