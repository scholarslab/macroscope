  <body><p>533_25: 《故洛城（一作登故洛陽城）》許渾</p>
    <p>禾黍離離半野蒿　昔日城此豈知勞　水聲東去市朝變　山勢北來宮殿高　鴉噪暮雲歸古堞　雁迷寒雨下空壕　可憐緱嶺登仙子　猶自吹笙醉碧桃</p><p><a href="../../model.html#/doc/28891">View poem's topic associations</a></p></body></html>
