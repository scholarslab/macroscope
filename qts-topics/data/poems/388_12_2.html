  <body><p>388_12_2: 《常州孟諫議座上聞韓員外職方貶國子博士有感五首（其二）》盧仝</p>
    <p>干祿無便佞　宜知黜此身　員郎猶小小　國學大頻頻　孤宦心肝直　天王苦死嗔朝庭無諫議　誰是雪韓人</p><p><a href="../../model.html#/doc/20658">View poem's topic associations</a></p></body></html>
