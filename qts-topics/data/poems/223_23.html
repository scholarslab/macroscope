  <body><p>223_23: 《過津口》杜甫</p>
    <p>南岳自茲近　湘流東逝深　和風引桂楫　春日漲雲岑　回首過津口　而多楓樹林　白魚困密網　黃鳥喧嘉音　物微限通塞　惻隱仁者心　甕餘不盡酒　膝有無聲琴　聖賢兩寂寞　眇眇獨開襟</p><p><a href="../../model.html#/doc/10902">View poem's topic associations</a></p></body></html>
