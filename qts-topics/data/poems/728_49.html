  <body><p>728_49: 《春秋戰國門。虞卿》周曇</p>
    <p>割地求和國必危　安知堅守絕來思　年年來伐年年割　割盡邯鄲何所之</p><p><a href="../../model.html#/doc/40884">View poem's topic associations</a></p></body></html>
