  <body><p>528_22: 《夏日戲題郭別駕東堂》許渾</p>
    <p>微風起畫鸞　金翠暗珊珊　晚樹垂朱實　春篁露粉竿　散香蘄簟滑　沈水越瓶寒　猶恐何郎熱　冰生白玉盤</p><p><a href="../../model.html#/doc/28658">View poem's topic associations</a></p></body></html>
