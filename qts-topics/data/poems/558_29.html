  <body><p>558_29: 《送進士許棠下第東歸》薛能</p>
    <p>長安那不住　西笑又東行　若以貧無計　何因事有成　雲峰天外出　江色草中明　謾忝相於分　吾言世甚輕</p><p><a href="../../model.html#/doc/30899">View poem's topic associations</a></p></body></html>
