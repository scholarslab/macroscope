  <body><p>616_25_8: 《夜會問答十（其八）》皮日休</p>
    <p>懷溪雲　漠漠閒籠鷗鷺群　有時日暮碧將合　還被魚舟來觸分</p><p><a href="../../model.html#/doc/34028">View poem's topic associations</a></p></body></html>
