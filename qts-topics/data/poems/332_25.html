  <body><p>332_25: 《小園春至偶呈吏部竇郎中》羊士諤</p>
    <p>松篠雖苦節　冰霜慘其間　欣然發佳色　如喜東風還　幽抱想前躅　冥鴻度南山　春臺一以眺　達士亦解顏　偃息非老圃　沉吟閟玄關　馳暉忽復失　壯氣不得閒　君子當濟物　丹梯誰共攀　心期自有約　去掃蒼苔斑</p><p><a href="../../model.html#/doc/17516">View poem's topic associations</a></p></body></html>
