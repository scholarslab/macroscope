  <body><p>239_54_87: 《江行無題一百首（其八十七）》錢起</p>
    <p>幸有煙波興　寧辭筆硯勞　緣情無怨刺　卻似反離騷</p><p><a href="../../model.html#/doc/12480">View poem's topic associations</a></p></body></html>
