  <body><p>545_39: 《中秋宿鄧逸人居》劉得仁</p>
    <p>偶與山僧宿　吟詩坐到明　夜涼耽月色　秋渴漱泉聲　木如竿聳　窗雲作片生　白衣閒自貴　不揖漢公卿</p><p><a href="../../model.html#/doc/30016">View poem's topic associations</a></p></body></html>
