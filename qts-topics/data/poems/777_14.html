  <body><p>777_14: 《奉和夏日遊山應制》蔡文恭</p>
    <p>首夏林壑清　薄暮煙霞上　連巖聳百仞　絕壑臨千丈　照灼晚花鮮　潺湲夕流響　悠然動睿思　息駕尋真賞　掞彼渦川作　懷茲洛濱想　竊吹等齊竽　何用承恩獎</p><p><a href="../../model.html#/doc/43208">View poem's topic associations</a></p></body></html>
