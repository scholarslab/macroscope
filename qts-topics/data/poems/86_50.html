  <body><p>86_50: 《一柱觀》張說</p>
    <p>舊說江陵觀　初疑神化來　空山結雲閣　綺靡隨風回　奈何任一柱　斯焉容眾材　奇功非長世　今餘草露臺</p><p><a href="../../model.html#/doc/4532">View poem's topic associations</a></p></body></html>
