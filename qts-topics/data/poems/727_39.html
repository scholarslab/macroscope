  <body><p>727_39: 《哭友人》任翻</p>
    <p>逢著南州史　江邊哭問君　送終時有雪　歸葬處無雲　官庫惟留劍　鄰僧共結墳　兒孫未成立　誰與集遺文</p><p><a href="../../model.html#/doc/40825">View poem's topic associations</a></p></body></html>
