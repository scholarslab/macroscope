  <body><p>128_7: 《苑舍人能書梵字兼達梵音，皆曲盡其妙，戲為之贈》王維</p>
    <p>名儒待詔滿公車　才子為郎典石渠　蓮花法藏心懸悟　貝葉經文手自書　楚詞共許勝揚馬　梵字何人辨魯魚　　故舊相望在三事　願君莫厭承明廬</p><p><a href="../../model.html#/doc/6053">View poem's topic associations</a></p></body></html>
