  <body><p>229_54: 《寒雨朝行視園樹》杜甫</p>
    <p>柴門雜樹向千株　丹橘黃甘此地無　江上今朝寒雨歇　籬中秀色畫屏紆　桃蹊李徑年雖故　梔子紅椒豔復殊　鎖石藤稍元自落　倚天松骨見來枯　林香出實垂將盡　葉蒂辭枝不重蘇　愛日恩光蒙借貸　清霜殺氣得憂虞　衰顏更覓藜床坐　緩步仍須竹杖扶　散騎未知雲閣處　啼猿僻在楚山隅</p><p><a href="../../model.html#/doc/11522">View poem's topic associations</a></p></body></html>
