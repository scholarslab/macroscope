  <body><p>590_12: 《贈羽林將軍（一作江上逢王將軍）》李郢</p>
    <p>虯鬚憔悴羽林郎　曾入甘泉侍武皇　鵰沒夜雲知御苑　馬隨仙仗識天香　五湖歸去孤舟月　六國平來兩鬢霜　唯有桓伊江上笛　臥吹三弄送殘陽</p><p><a href="../../model.html#/doc/32792">View poem's topic associations</a></p></body></html>
