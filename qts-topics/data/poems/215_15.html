  <body><p>215_15: 《尚書都堂瓦松》李曄2</p>
    <p>華省秘先蹤　高堂露瓦松　葉因春後長　花為雨來濃　影混鴛鴦色　光含翡翠容　天然斯所寄　地勢太無從　接棟臨雙闕　連甍近九重　寧知深澗底　霜雪歲兼封</p><p><a href="../../model.html#/doc/10517">View poem's topic associations</a></p></body></html>
