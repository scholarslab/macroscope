  <body><p>345_20: 《潭州泊船呈諸公》韓愈</p>
    <p>夜寒眠半覺　鼓笛鬧嘈嘈　暗浪舂樓堞　驚風破竹篙　主人看使範　客子讀離騷　聞道松醪賤　何須吝錯刀</p><p><a href="../../model.html#/doc/18234">View poem's topic associations</a></p></body></html>
