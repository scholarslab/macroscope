  <body><p>118_59: 《晦日湖塘》孫逖</p>
    <p>吉日初成晦　方塘遍是春　落花迎二月　芳樹歷三旬　公子能留客　巫陽好解神　夜還何慮暗　秉燭向城闉</p><p><a href="../../model.html#/doc/5631">View poem's topic associations</a></p></body></html>
