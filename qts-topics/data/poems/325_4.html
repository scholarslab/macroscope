  <body><p>325_4: 《酬馮監拜昭陵回途中遇雨見示》權德輿</p>
    <p>之子共乘軺　清秋拜上霄　曙霞迎夙駕　零雨溼迴鑣　甘谷行初盡　軒臺去漸遙　望中猶可辨　耘鳥下山椒</p><p><a href="../../model.html#/doc/17254">View poem's topic associations</a></p></body></html>
