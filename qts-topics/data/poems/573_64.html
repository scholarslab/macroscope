  <body><p>573_64: 《臥疾走筆酬韓愈書問》賈島</p>
    <p>一臥三四旬　數書惟獨君　願為出海月　不作歸山雲　身上衣頻寄　甌中物亦分　欲知強健否　病鶴未離群</p><p><a href="../../model.html#/doc/31831">View poem's topic associations</a></p></body></html>
