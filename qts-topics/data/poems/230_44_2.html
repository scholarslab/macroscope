  <body><p>230_44_2: 《獨坐二首（其二）》杜甫</p>
    <p>白狗斜臨北　黃牛更在東　峽雲常照夜　江月會兼風　曬藥安垂老　應門試小童　亦知行不逮　苦恨耳多聾</p><p><a href="../../model.html#/doc/11666">View poem's topic associations</a></p></body></html>
