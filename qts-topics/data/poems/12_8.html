  <body><p>12_8: 《郊廟歌辭。武后大享拜洛樂章。咸和》?</p>
    <p>坎澤祠容備舉　坤壇祭典爰申　靈睠遙行祕躅　嘉貺荐委殊珍　肅禮恭禋載展　翹襟邈志逾殷　方期交際懸應</p><p><a href="../../model.html#/doc/520">View poem's topic associations</a></p></body></html>
