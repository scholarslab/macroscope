  <body><p>673_25: 《宿劉溫書齋》周樸</p>
    <p>不掩盈窗日　天然格調高　涼風移蟋蟀　落葉在離騷　迴筆挑燈燼　懸圖見海潮　因論三國志　空載幾英豪</p><p><a href="../../model.html#/doc/37405">View poem's topic associations</a></p></body></html>
