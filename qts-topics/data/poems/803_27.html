  <body><p>803_27: 《鄉思（用前韻）》薛濤</p>
    <p>峨嵋山下水如油　憐我心同不繫舟　何日片帆離錦浦　櫂聲齊唱發中流</p><p><a href="../../model.html#/doc/44071">View poem's topic associations</a></p></body></html>
