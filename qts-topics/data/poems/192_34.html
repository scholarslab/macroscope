  <body><p>192_34: 《南園陪王卿游矚》韋應物</p>
    <p>形跡雖拘檢　世事澹無心　郡中多山水　日夕聽幽禽　几閣文墨暇　園林春景深　雜花芳意散　綠池暮色沈　君子有高躅　相攜在幽尋　一酌何為貴　可以寫沖襟</p><p><a href="../../model.html#/doc/9285">View poem's topic associations</a></p></body></html>
