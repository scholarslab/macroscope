  <body><p>167_3_3: 《永王東巡歌十一首（其三）》李白</p>
    <p>雷鼓嘈嘈喧武昌　雲旗獵獵過尋陽　秋毫不犯三吳悅　春日遙看五色光</p><p><a href="../../model.html#/doc/8140">View poem's topic associations</a></p></body></html>
