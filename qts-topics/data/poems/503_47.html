  <body><p>503_47: 《出關後寄賈島》周賀</p>
    <p>故國知何處　西風已度關　歸人值落葉　遠路入寒山　多難喜相識　久貧寧自閒　唯將往來信　遙慰別離顏</p><p><a href="../../model.html#/doc/26951">View poem's topic associations</a></p></body></html>
