  <body><p>133_2: 《行路難》李頎</p>
    <p>漢家名臣楊德祖　四代五公享茅土　父子兄弟綰銀黃　躍馬鳴珂朝建章　火浣單衣繡方領　茱萸錦帶玉盤囊　賓客填街復滿座　片言出口生輝光　世人逐勢爭奔走　瀝膽墮肝惟恐後　當時一顧登青雲　自謂生死長隨君　一朝謝病還鄉里　窮巷蒼苔絕知己　秋風落葉閉重門　昨日論交竟誰是　薄俗嗟嗟難重陳　深山糜鹿可為鄰　魯連所以蹈東海　古往今來稱達人</p><p><a href="../../model.html#/doc/6329">View poem's topic associations</a></p></body></html>
