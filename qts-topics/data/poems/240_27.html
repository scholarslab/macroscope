  <body><p>240_27: 《系樂府十二首。去鄉悲》元結</p>
    <p>躊躕古塞關　悲歌為誰長　日行見孤老　羸弱相提將　聞其呼怨聲　聞聲問其方　方言無患苦　豈棄父母鄉　非不見其心　仁惠誠所望　念之何可說　獨立為悽傷</p><p><a href="../../model.html#/doc/12590">View poem's topic associations</a></p></body></html>
