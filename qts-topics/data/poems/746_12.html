  <body><p>746_12: 《豫章江樓望西山有懷》陳陶</p>
    <p>水護星壇列太虛　煙霓十八上仙居　時人未識遼東鶴　吾祖曾傳寶鼎書　終日章江催白鬢　何年丹灶見紅蕖　桃花谷口春深淺　欲訪仙生赤鯉魚</p><p><a href="../../model.html#/doc/41655">View poem's topic associations</a></p></body></html>
