  <body><p>896_22_2: 《女冠子（其二）》歐陽炯</p>
    <p>秋宵秋月　一朵荷花初發　照前池　搖曳熏香夜　嬋娟對鏡時　蕊中千點淚　心裏萬條絲　恰似輕盈女　好風姿</p><p><a href="../../model.html#/doc/49507">View poem's topic associations</a></p></body></html>
