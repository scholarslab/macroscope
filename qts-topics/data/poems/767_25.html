  <body><p>767_25: 《晉。王郎》孫元晏</p>
    <p>太尉門庭亦甚高　王郎名重禮相饒　自家妻父猶如此　誰更逢君得折腰</p><p><a href="../../model.html#/doc/42847">View poem's topic associations</a></p></body></html>
