  <body><p>296_2: 《奉酬李舍人秋日寓直見寄》張南史</p>
    <p>秋日金華直　遙知玉佩清　九重門更肅　五色詔初成　槐落宮中影　鴻高苑外聲　翻從魏闕下　江海寄幽情</p><p><a href="../../model.html#/doc/15789">View poem's topic associations</a></p></body></html>
