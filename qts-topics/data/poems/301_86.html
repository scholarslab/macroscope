  <body><p>301_86: 《送鄭山人歸山》王建</p>
    <p>玉作車轅蒲作輪　當初不起潁陽人　一家總入嵩山去　天子何因得諫臣</p><p><a href="../../model.html#/doc/16188">View poem's topic associations</a></p></body></html>
