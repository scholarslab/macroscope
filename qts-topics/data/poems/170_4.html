  <body><p>170_4: 《贈閭丘宿松》李白</p>
    <p>阮籍為太守　乘驢上東平　剖竹十日間　一朝風化清　偶來拂衣去　誰測主人情　夫子理宿松　浮雲知古城　掃地物莽然　秋來百草生　飛鳥還舊巢　遷人返躬耕　何慚宓子賤　不減陶淵明　吾知千載後　卻掩二賢名</p><p><a href="../../model.html#/doc/8244">View poem's topic associations</a></p></body></html>
