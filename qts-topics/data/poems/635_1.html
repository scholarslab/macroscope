  <body><p>635_1: 《送邊上從事》周繇</p>
    <p>戎裝佩鏌邪　走馬逐輕車　衰草城邊路　殘陽壟上笳　黃河穿漢界　青塚出胡沙　提筆男兒事　功名立可誇</p><p><a href="../../model.html#/doc/35069">View poem's topic associations</a></p></body></html>
