  <body><p>153_2_2: 《詠史十一首（其二）》李華</p>
    <p>漢皇修雅樂　乘輿臨太學　三老與五更　天王親割牲　一人調風俗　萬國和且平單于驟款塞　武庫欲銷兵　文物此朝盛　君臣何穆清　至今壝壇下　如有簫韶聲</p><p><a href="../../model.html#/doc/7484">View poem's topic associations</a></p></body></html>
