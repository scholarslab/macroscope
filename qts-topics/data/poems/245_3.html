  <body><p>245_3: 《送客水路歸陝》韓翃</p>
    <p>相風竿影曉來斜　渭水東流去不賒　枕上未醒秦地酒　舟前已見陝人家　春橋楊柳應齊葉　古縣棠梨也作花　好是吾賢佳賞地　行逢三月會連沙</p><p><a href="../../model.html#/doc/12811">View poem's topic associations</a></p></body></html>
