  <body><p>274_112: 《同兗州張秀才過王侍禦參謀宅賦十韻（柳字）》戴叔倫</p>
    <p>十年官不進　斂跡無怨咎　漂蕩海內遊　淹留楚鄉久　因參戎幕下　寄宅湘川口　翦竹開廣庭　瞻山敞虛牖　閒門早春至　陋巷新晴後　覆地落殘梅　和風褭輕柳　逢迎車馬客　邀結風塵友　意愜時會文　夜常聊飲酒　秉心轉孤直　沈照隨可否　豈學屈大夫　憂慚對漁叟</p><p><a href="../../model.html#/doc/14616">View poem's topic associations</a></p></body></html>
