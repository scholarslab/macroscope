  <body><p>12_43: 《郊廟歌辭。祭神州樂章。雍和》?</p>
    <p>泰折嚴享　陰郊展敬　禮以導神　樂以和性　黝牲在列　黃琮俯映　九土既平　萬邦貽慶</p><p><a href="../../model.html#/doc/555">View poem's topic associations</a></p></body></html>
