  <body><p>106_10: 《銅雀妓》鄭愔</p>
    <p>日斜漳浦望　風起鄴臺寒　玉座平生晚　金尊妓吹闌　舞餘依帳泣　歌罷向陵看　蕭索松風暮　愁煙入井闌</p><p><a href="../../model.html#/doc/5274">View poem's topic associations</a></p></body></html>
