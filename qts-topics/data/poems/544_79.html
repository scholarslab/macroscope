  <body><p>544_79: 《冬夜與蔡校書宿無可上人院》劉得仁</p>
    <p>儒釋偶同宿　夜窗寒更清　忘機於世久　晤語到天明　月倒高松影　風旋一磬聲　真門猶是幻　不用覺浮生</p><p><a href="../../model.html#/doc/29958">View poem's topic associations</a></p></body></html>
