  <body><p>697_14: 《觀浙西府相畋游》韋莊</p>
    <p>十里旌旗十萬兵　等閒遊獵出軍城　紫袍日照金鵝鬥　紅旆風吹畫虎獰　帶箭彩禽雲外落　避鵰寒兔月中驚　歸來一路笙歌滿　更有仙娥載酒迎</p><p><a href="../../model.html#/doc/39126">View poem's topic associations</a></p></body></html>
