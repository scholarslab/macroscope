  <body><p>615_21: 《重題後池》皮日休</p>
    <p>細雨闌珊眠鷺覺　鈿波悠漾並鴛驕　適來會得荊王意　祗為蓮莖重細腰</p><p><a href="../../model.html#/doc/33954">View poem's topic associations</a></p></body></html>
