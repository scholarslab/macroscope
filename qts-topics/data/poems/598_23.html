  <body><p>598_23: 《邊城聽角》高駢</p>
    <p>席箕風起雁聲秋　隴水邊沙滿目愁　三會五更欲吹盡　不知凡白幾人頭</p><p><a href="../../model.html#/doc/33152">View poem's topic associations</a></p></body></html>
