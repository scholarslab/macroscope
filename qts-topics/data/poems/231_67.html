  <body><p>231_67: 《見螢火》杜甫</p>
    <p>巫山秋夜螢火飛　簾疏巧入坐人衣　忽驚屋裏琴書冷　復亂檐邊星宿稀　卻繞井闌添箇箇　偶經花蕊弄輝輝　蒼江白髮愁看汝　來歲如今歸未歸</p><p><a href="../../model.html#/doc/11796">View poem's topic associations</a></p></body></html>
