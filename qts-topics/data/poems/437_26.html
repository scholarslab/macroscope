  <body><p>437_26: 《重酬錢員外》白居易</p>
    <p>雪中重寄雪山偈　問答殷勤四句中　本立空名緣破妄　若能無妄亦無空</p><p><a href="../../model.html#/doc/22515">View poem's topic associations</a></p></body></html>
