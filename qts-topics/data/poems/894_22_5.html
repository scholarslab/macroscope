  <body><p>894_22_5: 《虞美人（其五）》顧夐</p>
    <p>深閨春色勞思想　恨共春蕪長　黃鸝嬌轉泥芳妍　杏枝如畫倚輕煙　鎖窗前　憑闌愁立雙蛾細　柳影斜搖砌　玉郎還是不還家　教人魂夢逐楊花　繞天涯</p><p><a href="../../model.html#/doc/49355">View poem's topic associations</a></p></body></html>
