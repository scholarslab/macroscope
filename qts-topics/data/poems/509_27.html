  <body><p>509_27: 《題馬儒乂石門山居》顧非熊</p>
    <p>尋君石門隱　山近漸無青　鹿跡入柴戶　樹身穿草亭　雲低收藥徑　苔惹取泉瓶　此地客難到　夜琴誰共聽</p><p><a href="../../model.html#/doc/27237">View poem's topic associations</a></p></body></html>
