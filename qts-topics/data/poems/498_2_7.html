  <body><p>498_2_7: 《武功縣中作三十首（其七）》姚合</p>
    <p>客至皆相笑　詩書滿臥床　愛閒求病假　因醉棄官方　鬢髮寒唯短　衣衫瘦漸長自嫌多檢束　不似舊來狂</p><p><a href="../../model.html#/doc/26583">View poem's topic associations</a></p></body></html>
