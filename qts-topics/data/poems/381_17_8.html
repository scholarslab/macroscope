  <body><p>381_17_8: 《峽哀（其八）》孟郊</p>
    <p>峽景滑易墮　峽花怪非春　紅光根潛涎　碧雨飛沃津　巴谷蛟螭心　巴鄉魍魎親啖生不問賢　至死獨養身　腥語信者誰　拗歌歡非真　仄田無異稼　毒水多獰鱗異類不可友　峽哀哀難伸</p><p><a href="../../model.html#/doc/20119">View poem's topic associations</a></p></body></html>
