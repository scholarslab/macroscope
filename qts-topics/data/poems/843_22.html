  <body><p>843_22: 《贈詢公上人》齊己</p>
    <p>威儀何貴重　一室貯水清　終日松杉徑　自多蟲蟻行　像前孤立影　鐘外數珠聲　知悟修來事　今為第幾生</p><p><a href="../../model.html#/doc/46610">View poem's topic associations</a></p></body></html>
