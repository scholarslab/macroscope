  <body><p>131_4: 《夕次圃田店》祖詠</p>
    <p>前路入鄭郊　尚經百餘里　馬煩時欲歇　客歸程未已　落日桑柘陰　遙村煙火起　西還不遑宿　中夜渡涇水</p><p><a href="../../model.html#/doc/6254">View poem's topic associations</a></p></body></html>
