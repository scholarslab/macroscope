  <body><p>559_51: 《題鹽鐵李尚書滻州別業》薛能</p>
    <p>鹿原陰面滻州湄　坐覺林泉逼夢思　閒景院開花落後　濕香風好雨來時　鄰驚麥野聞雛雉　別創茅亭住老師　備足好中還有闕　許昌軍裏李陵詩</p><p><a href="../../model.html#/doc/30981">View poem's topic associations</a></p></body></html>
