  <body><p>301_58: 《長門》王建</p>
    <p>長門閉定不求生　燒卻頭花卸卻箏　病臥玉窗秋雨下　遙聞別院喚人聲</p><p><a href="../../model.html#/doc/16158">View poem's topic associations</a></p></body></html>
