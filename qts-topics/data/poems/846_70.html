  <body><p>846_70: 《謝西川曇域大師玉箸篆書》齊己</p>
    <p>玉箸真文久不興　李斯傳到李陽冰　正悲千載無來者　果見僧中有箇僧</p><p><a href="../../model.html#/doc/46904">View poem's topic associations</a></p></body></html>
