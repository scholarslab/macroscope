  <body><p>420_1_7: 《有鳥二十章（庚寅）（其七）》元稹</p>
    <p>有鳥有鳥群紙鳶　因風假勢童子牽　去地漸高人眼亂　世人為爾羽毛全　風吹繩斷童子走　餘勢尚存猶在天　愁爾一朝還到地　落在深泥誰復憐</p><p><a href="../../model.html#/doc/21665">View poem's topic associations</a></p></body></html>
