  <body><p>384_4: 《別鶴》張籍</p>
    <p>雙鶴出雲谿　分飛各自迷　空巢在松頂　折羽落紅泥　尋水終不飲　逢林亦未棲　別離應易老　萬里雨淒淒</p><p><a href="../../model.html#/doc/20244">View poem's topic associations</a></p></body></html>
