  <body><p>491_13: 《延平天慶觀》王初</p>
    <p>劍化江邊綠構新　層臺不染玉梯塵　千章隱篆標龍簡　一曲空歌降鳳鈞　嵐氣溼衣雲葉晚　天香飄戶月枝春　盟經早晚聞仙語　學種三芝伴羽人</p><p><a href="../../model.html#/doc/26005">View poem's topic associations</a></p></body></html>
