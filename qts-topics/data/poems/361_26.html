  <body><p>361_26: 《和僕射牛相公見示長句》劉禹錫</p>
    <p>靜得天和興自濃　不緣宦達性靈慵　大鵬六月有閒意　仙鶴千年無躁容　流輩盡來多歎息　官班高後少過從　唯應加築露臺上　賸見終南雲外峰</p><p><a href="../../model.html#/doc/19138">View poem's topic associations</a></p></body></html>
