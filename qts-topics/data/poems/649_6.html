  <body><p>649_6: 《收兩京後還上都兼訪一二親故》方幹</p>
    <p>離堂千里客　歸騎五陵人　路轉函關晚　煙開上苑新　天涯將野服　闕下見鄉親　問得存亡事　裁詩寄海濱</p><p><a href="../../model.html#/doc/36000">View poem's topic associations</a></p></body></html>
