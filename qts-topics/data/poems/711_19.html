  <body><p>711_19: 《明妃》徐夤</p>
    <p>不用牽心恨畫工　帝家無策及邊戎　香魂若得昇明月　夜夜還應照漢宮</p><p><a href="../../model.html#/doc/40004">View poem's topic associations</a></p></body></html>
