  <body><p>196_13: 《牡丹》柳渾</p>
    <p>近來無奈牡丹何　數十千錢買一顆　今朝始得分明見　也共戎葵不校多</p><p><a href="../../model.html#/doc/9464">View poem's topic associations</a></p></body></html>
