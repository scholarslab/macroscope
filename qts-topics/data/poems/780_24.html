  <body><p>780_24: 《珠還合浦》鄧陟</p>
    <p>至寶含沖粹　清虛映浦灣　素輝明蕩漾　圓彩色玢　昔逐諸侯去　今隨太守還　影搖波裏月　光動水中山　魚目徒相比　驪龍乍可攀　願將車飾用　長得耀君顏</p><p><a href="../../model.html#/doc/43293">View poem's topic associations</a></p></body></html>
