  <body><p>404_26_9: 《哭子十首（翰林學士時作）（其九）》元稹</p>
    <p>烏生八子今無七　猿叫三聲月正孤　寂寞空堂天欲曙　拂簾雙燕引新雛</p><p><a href="../../model.html#/doc/21227">View poem's topic associations</a></p></body></html>
