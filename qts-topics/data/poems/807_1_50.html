  <body><p>807_1_50: 《詩（其五十）》拾得</p>
    <p>人生浮世中　箇箇願富貴　高堂車馬多　一呼百諾至　吞併田地宅　準擬承後嗣未逾七十秋　冰消瓦解去</p><p><a href="../../model.html#/doc/44570">View poem's topic associations</a></p></body></html>
