  <body><p>548_27: 《夜宴觀妓》薛逢</p>
    <p>燈火熒煌醉客豪　卷簾羅綺艷仙桃　纖腰怕束金蟬斷　鬢髮宜箸白燕高　愁傍翠蛾深八字　笑回丹臉利雙刀　無因得薦陽臺夢　願拂餘香到縕袍</p><p><a href="../../model.html#/doc/30091">View poem's topic associations</a></p></body></html>
