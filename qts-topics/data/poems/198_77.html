  <body><p>198_77: 《升仙橋》岑參</p>
    <p>長橋題柱去　猶是未達時　及乘駟馬車　卻從橋上歸　名共東流水　滔滔無盡期</p><p><a href="../../model.html#/doc/9583">View poem's topic associations</a></p></body></html>
