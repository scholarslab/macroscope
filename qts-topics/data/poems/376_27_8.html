  <body><p>376_27_8: 《寒溪（其八）》孟郊</p>
    <p>溪風擺餘凍　溪景街明春　玉消花滴滴　虯解光鱗鱗　懸步下清曲　消期濯芳津　千里冰裂處　一勺暖亦仁　凝精互相洗　漪漣兢將新　忽如劍瘡盡　初起百戰身</p><p><a href="../../model.html#/doc/19885">View poem's topic associations</a></p></body></html>
