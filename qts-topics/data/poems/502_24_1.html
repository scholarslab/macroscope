  <body><p>502_24_1: 《敬宗皇帝挽詞三首（其一）》姚合</p>
    <p>從諫停東幸　垂衣寶曆昌　漢昭登位少　周代卜年長　綵仗三清路　麻衣萬國喪玄宮今一閉　終古柏蒼蒼</p><p><a href="../../model.html#/doc/26871">View poem's topic associations</a></p></body></html>
