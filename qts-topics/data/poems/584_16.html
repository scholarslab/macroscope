  <body><p>584_16: 《寄周繇求人參》段成式</p>
    <p>少賦令才猶強作　眾醫多識不能呼　九莖仙草真難得　五葉靈根許惠無</p><p><a href="../../model.html#/doc/32359">View poem's topic associations</a></p></body></html>
