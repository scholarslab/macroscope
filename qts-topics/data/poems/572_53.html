  <body><p>572_53: 《題山寺井》賈島</p>
    <p>沈沈百尺餘　功就豈斯須　汲早僧出定　鑿新蟲自無　藏源重嶂底　澄翳大空隅　此地如經劫　涼潭會共枯</p><p><a href="../../model.html#/doc/31712">View poem's topic associations</a></p></body></html>
