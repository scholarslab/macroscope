  <body><p>798_1_55: 《宮詞（其五十五）》花蕊夫人</p>
    <p>鬥草深宮玉檻前　春蒲如箭荇如錢　不如紅藥闌干曲　日暮何人落翠鈿</p><p><a href="../../model.html#/doc/43714">View poem's topic associations</a></p></body></html>
