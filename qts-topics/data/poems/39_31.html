  <body><p>39_31: 《詠水》張文琮</p>
    <p>標名資上善　流派表靈長　地圖羅四瀆　天文載五潢　方流涵玉潤　圓折動珠光　獨有蒙園吏　棲偃玩濠梁</p><p><a href="../../model.html#/doc/2674">View poem's topic associations</a></p></body></html>
