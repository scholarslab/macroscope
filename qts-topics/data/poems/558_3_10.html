  <body><p>558_3_10: 《升平詞十首（樂府作升平樂）（其十）》薛能</p>
    <p>五帝三皇主　蕭曹魏邴臣　文章惟返朴　戈甲盡生塵　諫紙應無用　朝綱自有倫　昇平不可記　所見是閒人</p><p><a href="../../model.html#/doc/30868">View poem's topic associations</a></p></body></html>
