  <body><p>574_88: 《送道者》賈島</p>
    <p>獨向山中見　今朝又別離　一心無挂住　萬里獨何之　到處絕煙火　逢人話古時　此行無弟子　白犬自相隨</p><p><a href="../../model.html#/doc/31986">View poem's topic associations</a></p></body></html>
