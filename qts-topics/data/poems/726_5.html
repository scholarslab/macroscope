  <body><p>726_5: 《和三鄉詩》韋冰</p>
    <p>來時歡笑去時哀　家國迢迢向越臺　待寫百年幽思盡　故宮流水莫相催</p><p><a href="../../model.html#/doc/40772">View poem's topic associations</a></p></body></html>
