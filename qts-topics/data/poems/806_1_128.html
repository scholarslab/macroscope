  <body><p>806_1_128: 《詩三百三首（其一百二十八）》寒山</p>
    <p>老翁娶少婦　髮白婦不耐　老婆嫁少夫　面黃夫不愛　老翁娶老婆　一一無棄背少婦嫁少夫　兩兩相憐態</p><p><a href="../../model.html#/doc/44337">View poem's topic associations</a></p></body></html>
