  <body><p>195_19: 《答暢參軍》韋應物</p>
    <p>秉筆振芳步　少年且吏遊　官閒高興生　夜直河漢秋　念與清賞遇　方抱沈疾憂　嘉言忽見贈　良藥同所瘳　高樹起栖鴉　晨鐘滿皇州　淒清露華動　曠朗景氣浮　偶宦心非累　處喧道自幽　空虛為世薄　子獨意綢繆</p><p><a href="../../model.html#/doc/9444">View poem's topic associations</a></p></body></html>
