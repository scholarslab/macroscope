  <body><p>572_82: 《送李餘往湖南》賈島</p>
    <p>昔去候溫涼　秋山滿楚鄉　今來從辟命　春物遍涔陽　岳石挂海雪　野楓堆渚檣　若尋吾祖宅　寂寞在瀟湘</p><p><a href="../../model.html#/doc/31742">View poem's topic associations</a></p></body></html>
