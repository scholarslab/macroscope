  <body><p>462_35: 《招韜光禪師（見咸淳臨安志）》白居易</p>
    <p>白屋炊香飯　葷膻不入家　濾泉澄葛粉　洗手摘藤花　青芥除黃葉　紅薑帶紫芽　命師相伴食　齋罷一甌茶</p><p><a href="../../model.html#/doc/24606">View poem's topic associations</a></p></body></html>
