  <body><p>230_50_1: 《月三首（其一）》杜甫</p>
    <p>斷續巫山雨　天河此夜新　若無青嶂月　愁殺白頭人　魍魎移深樹　蝦蟆動半輪故園當北斗　直指照西秦</p><p><a href="../../model.html#/doc/11673">View poem's topic associations</a></p></body></html>
