  <body><p>327_28: 《六府詩》權德輿</p>
    <p>金罍映玉俎　賓友紛宴喜　木蘭泛方塘　桂酒啟皓齒　水榭臨空迥　酣歌當座起　火雲散奇峰　瑤瑟韻清徵　土梗乃虛論　康莊有逸軌　穀成一編書　談笑佐天子</p><p><a href="../../model.html#/doc/17359">View poem's topic associations</a></p></body></html>
