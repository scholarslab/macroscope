  <body><p>342_9: 《奉酬盧給事雲夫四兄曲江荷花行見寄…閣老張十八助教》韓愈</p>
    <p>曲江千頃秋波淨　平鋪紅雲蓋明鏡　大明宮中給事歸　走馬來看立不正　遺我明珠九十六　寒光映骨睡驪目　我今官閒得婆娑　問言何處芙蓉多　撐舟昆明度雲錦　腳敲兩舷叫吳歌　太白山高三百里　負雪崔嵬插花裏　玉山前卻不復來　曲江汀瀅水平盃　我時相思不覺一回首　天門九扇相當開　上界真人足官府　豈如散仙鞭笞鸞鳳終日相追陪</p><p><a href="../../model.html#/doc/18031">View poem's topic associations</a></p></body></html>
