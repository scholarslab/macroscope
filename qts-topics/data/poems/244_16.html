  <body><p>244_16: 《題蘇許公林亭（一作錢起詩）》韓翃</p>
    <p>平津東閣在　別是竹林期　萬葉秋聲裏　千家落照時　門隨深巷靜　窗過遠鐘遲　客舍苔生處　依依又賦詩</p><p><a href="../../model.html#/doc/12758">View poem's topic associations</a></p></body></html>
