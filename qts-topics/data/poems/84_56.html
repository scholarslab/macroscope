  <body><p>84_56: 《三月三日宴王明府山亭（見《歲時雜詠》）》陳子昂</p>
    <p>暮春嘉月　上巳芳辰　群公禊飲　于洛之濱　奕奕車騎　粲粲都人　連帷競野　袨服縟津　青郊樹密　翠渚萍新　今我不樂　含意　申</p><p><a href="../../model.html#/doc/4443">View poem's topic associations</a></p></body></html>
