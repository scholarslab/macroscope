  <body><p>190_62: 《廣陵遇孟九雲卿》韋應物</p>
    <p>雄藩本帝都　遊士多俊賢　夾河樹鬱鬱　華館千里連　新知雖滿堂　中意頗未宣　忽逢翰林友　歡樂斗酒前　高文激頹波　四海靡不傳　西施且一笑　眾女安得妍　明月滿淮海　哀鴻逝長天　所念京國遠　我來君欲還</p><p><a href="../../model.html#/doc/9186">View poem's topic associations</a></p></body></html>
