  <body><p>375_17_4: 《石淙（一作五淙十首）（其四）》孟郊</p>
    <p>朔水刀劍利　秋石瓊瑤鮮　魚龍氣不腥　潭洞狀更妍　磴雪入呀谷　掬星灑遙天聲忙不及韻　勢疾多斷漣　輸去雖有恨　躁氣一何顛　蜿蜒相纏掣　犖确亦迴旋黑草濯鐵髮　白苔浮冰錢　具生此云遙　非德不可甄　何況被犀士　制之空以權始知靜剛猛　文教從來先</p><p><a href="../../model.html#/doc/19830">View poem's topic associations</a></p></body></html>
