  <body><p>283_74: 《奉和武相公春曉聞鶯（一作蜀川聞鶯）》李益</p>
    <p>蜀道山川心易驚　緣窗殘夢曉聞鶯　分明似寫文君恨　萬怨千愁弦上聲</p><p><a href="../../model.html#/doc/15130">View poem's topic associations</a></p></body></html>
