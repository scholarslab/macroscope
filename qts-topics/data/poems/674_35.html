  <body><p>674_35: 《寄獻湖州從叔員外》鄭谷</p>
    <p>顧渚山邊郡　溪將罨畫通　遠看城郭裏　全在水雲中　西閣歸何晚　東吳興未窮　茶香紫筍露　洲迥白蘋風　歌緩眉低翠　杯明蠟翦紅　政成尋往事　輟棹問漁翁</p><p><a href="../../model.html#/doc/37470">View poem's topic associations</a></p></body></html>
