  <body><p>355_17: 《重至衡陽傷柳儀曹》劉禹錫</p>
    <p>憶昨與故人　湘江岸頭別　我馬映林嘶　君帆轉山滅　馬嘶循古道　帆滅如流電　千里江蘺春　故人今不見</p><p><a href="../../model.html#/doc/18709">View poem's topic associations</a></p></body></html>
