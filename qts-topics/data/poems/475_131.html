  <body><p>475_131: 《汨羅》李德裕</p>
    <p>遠謫南荒一病身　停舟暫弔汨羅人　都緣靳尚圖專國　豈是懷王厭直臣　萬里碧潭秋景靜　四時愁色野花新　不勞漁父重相問　自有招魂拭淚巾</p><p><a href="../../model.html#/doc/25351">View poem's topic associations</a></p></body></html>
