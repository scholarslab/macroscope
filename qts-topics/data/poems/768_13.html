  <body><p>768_13: 《和訾家洲宴游》陸弘休</p>
    <p>新春蕊綻訾家洲　信是南方最勝游　酒滿百分殊不怕　人添一歲更堪愁　鶯聲暗逐歌聲豔　花態還隨舞態羞　莫惜今朝同酩酊　任他龜鶴與蜉蝣</p><p><a href="../../model.html#/doc/42913">View poem's topic associations</a></p></body></html>
