  <body><p>831_35: 《上馮使君山水障子》貫休</p>
    <p>憶山歸未得　畫出亦堪憐　崩岸全隳路　荒村半有煙　筆句岡勢轉　墨搶燒痕顛　遠浦深通海　孤峰冷倚天　柴棚坐逸士　露茗煮紅泉　繡與蓮峰競　威如劍閣牽　石門關塵鹿　氣候有神仙　茅屋書窗小　苔階滴瀑圓　松根擊石朽　桂葉蝕霜鮮　畫出欺王墨　擎將獻惠連　新詩寧妄說　舊隱實如然　願似窗中列　時聞大雅篇</p><p><a href="../../model.html#/doc/45832">View poem's topic associations</a></p></body></html>
