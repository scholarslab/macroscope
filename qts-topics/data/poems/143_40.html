  <body><p>143_40: 《別李浦之京》王昌齡</p>
    <p>故園今在灞陵西　江畔逢君醉不迷　小弟鄰莊尚漁獵　一封書寄數行啼</p><p><a href="../../model.html#/doc/6809">View poem's topic associations</a></p></body></html>
