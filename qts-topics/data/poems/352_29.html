  <body><p>352_29: 《湘口館瀟湘二水所會》柳宗元</p>
    <p>九疑濬傾奔　臨源委縈迴　會合屬空曠　泓澄停風雷　高館軒霞表　危樓臨山隈　茲辰始澂霽　纖雲盡褰開　天秋日正中　水碧無塵埃　杳杳漁父吟　叫叫羈鴻哀　境勝豈不豫　慮分固難裁　升高欲自舒　彌使遠念來　歸流駛且廣　汎舟絕沿洄</p><p><a href="../../model.html#/doc/18564">View poem's topic associations</a></p></body></html>
