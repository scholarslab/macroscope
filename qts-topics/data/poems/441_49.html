  <body><p>441_49: 《冬至夜》白居易</p>
    <p>老去襟懷常濩落　病來鬚鬢轉蒼浪　心灰不及爐中火　鬢雪多於砌下霜　三峽南賓城最遠　一年冬至夜偏長　今宵始覺房櫳冷　坐索寒衣託孟光</p><p><a href="../../model.html#/doc/22917">View poem's topic associations</a></p></body></html>
