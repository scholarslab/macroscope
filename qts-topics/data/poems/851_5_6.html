  <body><p>851_5_6: 《武肅王有旨，石橋設齋會，進一詩，共六首（其六）》吳越僧</p>
    <p>登雲步嶺涉煙程　好景隨心次第生　聖者已符祥瑞事　地靈全副禱祈情　洞深重疊拖雲溼　灘淺潺湲漱水清　願滿事圓歸去路　便風相送片帆輕</p><p><a href="../../model.html#/doc/47159">View poem's topic associations</a></p></body></html>
