  <body><p>663_27: 《湖上歲暮感懷有寄友人》羅隱</p>
    <p>雪天螢席幾辛勤　同志當時四五人　蘭版地寒俱受露　桂堂風惡獨傷春　音書久絕應埋玉　編簡難言竟委塵　唯有廣都龐令在　白頭樽酒憶交親</p><p><a href="../../model.html#/doc/36812">View poem's topic associations</a></p></body></html>
