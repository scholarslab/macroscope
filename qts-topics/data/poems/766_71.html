  <body><p>766_71: 《誡是非》劉兼</p>
    <p>巧舌如簧總莫聽　是非多自愛憎生　三人告母雖投杼　百犬聞風只吠聲　辨玉且寬和氏罪　誣金須認不疑情　因思疇昔遊談者　六國交馳亦受烹</p><p><a href="../../model.html#/doc/42820">View poem's topic associations</a></p></body></html>
