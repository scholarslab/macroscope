  <body><p>523_79: 《題元處士高亭（宣州）》杜牧</p>
    <p>水接西江天外聲　小齋松影拂雲平　何人教我吹長笛　與倚春風弄月明</p><p><a href="../../model.html#/doc/28330">View poem's topic associations</a></p></body></html>
