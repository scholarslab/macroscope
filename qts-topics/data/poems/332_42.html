  <body><p>332_42: 《上元日紫極宮門觀州民然燈張樂》羊士諤</p>
    <p>山郭通衢隘　瑤壇紫府深　燈花助春意　舞綬織歡心　閒似淮陽臥　恭聞樂職吟　唯將聖明化　聊以達飛沈</p><p><a href="../../model.html#/doc/17537">View poem's topic associations</a></p></body></html>
