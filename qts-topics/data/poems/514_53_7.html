  <body><p>514_53_7: 《和劉補闕秋園寓興之什十首（其七）》朱慶餘</p>
    <p>門巷唯苔蘚　誰言不稱貧　臺閒人下晚　果熟鳥來頻　石脈潛通井　松枝靜離塵殘蔬得晴後　又見一番新</p><p><a href="../../model.html#/doc/27769">View poem's topic associations</a></p></body></html>
