  <body><p>762_12: 《題桃源》李宏皋</p>
    <p>山翠參差水渺茫　秦人昔在楚封疆　當時避世乾坤窄　此地安家日月長　草色幾經壇杏老　巖花猶帶澗桃香　他年倘遂平生志　來著霞衣侍玉皇</p><p><a href="../../model.html#/doc/42559">View poem's topic associations</a></p></body></html>
