  <body><p>365_45: 《燕爾館破，屏風所畫至精，人多歎賞題之》劉禹錫</p>
    <p>畫時應遇空亡日　賣處難逢識別人　唯有多情往來客　強將衫袖拂埃塵</p><p><a href="../../model.html#/doc/19347">View poem's topic associations</a></p></body></html>
