  <body><p>178_35: 《玩月金陵城西孫楚酒樓達曙歌吹日晚乘醉…訪崔四侍禦》李白</p>
    <p>昨玩西城月　青天垂玉鉤　朝沽金陵酒　歌吹孫楚樓　忽憶繡衣人　乘船往石頭　草裹烏紗巾　倒被紫綺裘　兩岸拍手笑　疑是王子猷　酒客十數公　崩騰醉中流　謔浪棹海客　喧呼傲陽侯　半道逢吳姬　卷簾出揶揄　我憶君到此　不知狂與羞　一月一見君　三杯便回橈　舍舟共連袂　行上南渡橋　興發歌綠水　秦客為之搖　雞鳴復相招　清宴逸雲霄　贈我數百字　字字凌風飆　繫之衣裘上　相憶每長謠</p><p><a href="../../model.html#/doc/8501">View poem's topic associations</a></p></body></html>
