  <body><p>828_27_1: 《深山逢老僧二首（其一）》貫休</p>
    <p>衲衣線粗心似月　自把短鋤鋤榾柮　青石溪邊踏葉行　數片雲隨兩眉雪</p><p><a href="../../model.html#/doc/45610">View poem's topic associations</a></p></body></html>
