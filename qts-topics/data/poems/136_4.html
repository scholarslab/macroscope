  <body><p>136_4: 《樵父詞》儲光羲</p>
    <p>山北饒朽木　山南多枯枝　枯枝作採薪　爨室私自知　詰朝礪斧尋　視暮行歌歸　先雪隱薛荔　迎暄臥茅茨　清澗日濯足　喬木時曝衣　終年登險阻　不復憂安危　蕩漾與神遊　莫知是與非</p><p><a href="../../model.html#/doc/6440">View poem's topic associations</a></p></body></html>
