  <body><p>349_18: 《送潭州陸戶曹之任（戶曹自處州司倉除）》歐陽詹</p>
    <p>三語又為掾　大家聞屈聲　多年名下人　四姓江南英　衡嶽半天秀　湘潭無底清　何言驅車遠　去有蒙莊情</p><p><a href="../../model.html#/doc/18407">View poem's topic associations</a></p></body></html>
