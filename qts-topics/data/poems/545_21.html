  <body><p>545_21: 《和鄭先輩謝秩閒居寓書所懷》劉得仁</p>
    <p>西風日夜吹　萬木共離披　近甸新晴後　高人得意時　暫閒心亦泰　論道面難欺　把筆還詩債　將琴當酒資　藍衫懸竹桁　烏帽挂松枝　名占文章重　官歸諫憲遲　生涯貧帝里　公議到台司　室冷沾苔蘚　門清絕路岐　莫言鄰白屋　即賀立丹墀　豈慮塵埃久　雲霄故有期</p><p><a href="../../model.html#/doc/29995">View poem's topic associations</a></p></body></html>
