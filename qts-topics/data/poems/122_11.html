  <body><p>122_11: 《駕幸溫泉》盧象</p>
    <p>傳聞聖主幸新豐　清蹕鳴鑾出禁中　細草終朝隨步輦　垂楊幾處繞行宮　千官扈從驪山北　萬國來朝渭水東　此日小臣徒獻賦　漢家誰復重揚雄</p><p><a href="../../model.html#/doc/5714">View poem's topic associations</a></p></body></html>
