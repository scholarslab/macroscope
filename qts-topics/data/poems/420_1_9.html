  <body><p>420_1_9: 《有鳥二十章（庚寅）（其九）》元稹</p>
    <p>有鳥有鳥眾蝙蝠　長伴佳人佔華屋　妖鼠多年羽翩生　不辨雌雄無本族　穿墉伺隙善潛身　晝伏宵飛惡明燭　大廈雖存柱石傾　暗齧棟梁成蠹木</p><p><a href="../../model.html#/doc/21667">View poem's topic associations</a></p></body></html>
