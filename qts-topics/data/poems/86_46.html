  <body><p>86_46: 《五君詠五首。李趙公嶠》張說</p>
    <p>李公實神敏　才華乃天授　睦親何用心　處貴不忘舊　故事遵臺閣　新詩冠宇宙　在人忠所奉　惡我誠將宥　南浦去莫歸　嗟嗟蔑孫秀</p><p><a href="../../model.html#/doc/4528">View poem's topic associations</a></p></body></html>
