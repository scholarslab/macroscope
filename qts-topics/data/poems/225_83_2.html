  <body><p>225_83_2: 《佐還山后寄三首（其二）》杜甫</p>
    <p>白露黃粱熟　分張素有期　已應舂得細　頗覺寄來遲　味豈同金菊　香宜配綠葵老人他日愛　正想滑流匙</p><p><a href="../../model.html#/doc/11116">View poem's topic associations</a></p></body></html>
