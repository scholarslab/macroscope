  <body><p>459_61: 《灘聲》白居易</p>
    <p>碧玉班班沙歷歷　清流決決響泠泠　自從造得灘聲後　玉管朱弦可要聽</p><p><a href="../../model.html#/doc/24474">View poem's topic associations</a></p></body></html>
