  <body><p>476_23: 《甘子堂陪宴上韋大夫》熊孺登</p>
    <p>武陵樓上春長早　甘子堂前花落遲　楚樂怪來聲競起　新歌盡是大夫詞</p><p><a href="../../model.html#/doc/25393">View poem's topic associations</a></p></body></html>
