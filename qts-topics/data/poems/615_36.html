  <body><p>615_36: 《悼鶴》皮日休</p>
    <p>莫怪朝來淚滿衣　墜毛猶傍水花飛　遼東舊事今千古　卻向人間葬令威</p><p><a href="../../model.html#/doc/33976">View poem's topic associations</a></p></body></html>
