  <body><p>828_12: 《送崔使君》貫休</p>
    <p>柳門柳門　芳草芊綿　日日日日　黯然黯然　子牟戀闕歸闕　王粲下樓相別　食實得地　頗淹歲月　今朝天子在上　合雪必雪　況絳之牧　文行炳潔　釋謂緣因　久昵清塵　王嘉迎安　遠狎遺民　媲彼二字　厥或相似　論文不文　話道無滓　士有貴逼　勢不可遏　麟步規矩　鳳翥昂　峴首仁縱項頻跋　商雲乳麝香可撮　望塵　　連紫闥　吾皇必用整乾坤　莫忘江頭白頭達</p><p><a href="../../model.html#/doc/45586">View poem's topic associations</a></p></body></html>
