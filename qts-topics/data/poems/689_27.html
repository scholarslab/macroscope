  <body><p>689_27: 《學仙詞寄顧雲》李昭象</p>
    <p>記得初傳九轉方　碧雲峰下祝虛皇　丹砂未熟心徒切　白日難留鬢欲蒼　無路洞天尋穆滿　有時人世美劉郎　仙人恩重何由報　焚盡星壇午夜香</p><p><a href="../../model.html#/doc/38575">View poem's topic associations</a></p></body></html>
