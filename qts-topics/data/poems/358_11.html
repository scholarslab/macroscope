  <body><p>358_11: 《和令狐相公郡齋對紫薇花》劉禹錫</p>
    <p>明麗碧天霞　丰茸紫綬花　香聞荀令宅　豔入孝王家　幾歲自榮樂　高情方歎嗟　有人移上苑　猶足占年華</p><p><a href="../../model.html#/doc/18911">View poem's topic associations</a></p></body></html>
