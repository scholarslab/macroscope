  <body><p>439_69: 《山中問月》白居易</p>
    <p>為問長安月　誰教不相離　昔隨飛蓋處　今照入山時　借助秋懷曠　留連夜臥遲　如歸舊鄉國　似對好親知　松下行為伴　谿頭坐有期　千巖將萬壑　無處不相隨</p><p><a href="../../model.html#/doc/22756">View poem's topic associations</a></p></body></html>
