  <body><p>239_94: 《與趙莒茶宴》錢起</p>
    <p>竹下忘言對紫茶　全勝羽客醉流霞　塵心洗盡興難盡　一樹蟬聲片影斜</p><p><a href="../../model.html#/doc/12533">View poem's topic associations</a></p></body></html>
