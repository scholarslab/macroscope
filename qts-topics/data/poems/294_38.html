  <body><p>294_38: 《虔州見鄭表新詩因以寄贈》崔峒</p>
    <p>梅花嶺裏見新詩　感激情深過楚詞　平子四愁今莫比　休文八詠自同時　萍鄉露冕真堪惜　鳳沼鳴珂已訝遲　才子風流定難見　湖南春草但相思</p><p><a href="../../model.html#/doc/15756">View poem's topic associations</a></p></body></html>
