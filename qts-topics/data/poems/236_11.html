  <body><p>236_11: 《送崔校書從軍》錢起</p>
    <p>雁門太守能愛賢　麟閣書生亦投筆　寧唯玉劍報知己　更有龍韜佐師律　別馬連嘶出御溝　家人幾夜望刀頭　燕南春草傷心色　薊北黃雲滿眼愁　聞道輕生能擊虜　何嗟少壯不封侯</p><p><a href="../../model.html#/doc/12026">View poem's topic associations</a></p></body></html>
