  <body><p>485_30_3: 《秋懷五首（其三）》鮑溶</p>
    <p>九月夜如年　幽房勞別夢　不知別日遠　夜夜猶相送　玉床暗蟲響　錦席寒淚凍明鏡失舊人　空林誤歸鳳　新年堪愛惜　錦字亦珍重　一念皎皎時　幽襟非所用</p><p><a href="../../model.html#/doc/25787">View poem's topic associations</a></p></body></html>
