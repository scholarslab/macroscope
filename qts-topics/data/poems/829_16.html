  <body><p>829_16: 《寄紫閣隱者》貫休</p>
    <p>積翠藏一叟　常思未得遊　不知在巖下　為復在峰頭　苔上枯藤笐　泉淋破石樓　伊余更何事　不學此翁休</p><p><a href="../../model.html#/doc/45645">View poem's topic associations</a></p></body></html>
