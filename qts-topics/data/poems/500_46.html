  <body><p>500_46: 《書縣丞舊廳》姚合</p>
    <p>宮殿半山上　人家向下居　古廳眠易魘　老吏語多虛　雨水澆荒竹　溪沙擁廢渠　聖朝收外府　皆是九天除</p><p><a href="../../model.html#/doc/26774">View poem's topic associations</a></p></body></html>
