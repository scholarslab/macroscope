  <body><p>174_10: 《留別西河劉少府》李白</p>
    <p>秋髮已種種　所為竟無成　閒傾魯壺酒　笑對劉公榮　謂我是方朔　人間落歲星　白衣千萬乘　何事去天庭　君亦不得意　高歌羨鴻冥　世人若醯雞　安可識梅生　雖為刀筆吏　緬懷在赤城　余亦如流萍　隨波樂休明　自有兩少妾　雙騎駿馬行　東山春酒綠　歸隱謝浮名</p><p><a href="../../model.html#/doc/8358">View poem's topic associations</a></p></body></html>
