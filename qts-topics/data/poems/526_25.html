  <body><p>526_25: 《留題李侍禦書齋》杜牧</p>
    <p>曾話平生志　書齋幾見留　道孤心易感　恩重力難酬　獨立千峰晚　頻來一葉秋　雞鳴應有處　不學淚空流</p><p><a href="../../model.html#/doc/28578">View poem's topic associations</a></p></body></html>
