  <body><p>541_14: 《念遠》李商隱</p>
    <p>日月淹秦甸　江湖動越吟　蒼桐應露下　白閣自雲深　皎皎非鸞扇　翹翹失鳳簪　床空鄂君被　杵冷女嬃砧　北思驚沙雁　南情屬海禽　關山已搖落　天地共登臨</p><p><a href="../../model.html#/doc/29652">View poem's topic associations</a></p></body></html>
