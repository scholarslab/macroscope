  <body><p>643_15: 《又代孔明哭先主》李山甫</p>
    <p>鯨鬣翻騰四海波　始將天意用干戈　盡驅神鬼隨鞭策　全罩英雄入網羅　提劍尚殘吳郡國　垂衣猶欠魏山河　鼎湖無路追仙駕　空使群臣泣血多</p><p><a href="../../model.html#/doc/35517">View poem's topic associations</a></p></body></html>
