  <body><p>409_17: 《山竹枝（自化感寺攜來，至清源，投之輞川耳）》元稹</p>
    <p>深院虎溪竹　遠公身自栽　多慚折君節　扶我出山來　貴宅安危步　難將混俗材　還投輞川水　從作老龍回</p><p><a href="../../model.html#/doc/21281">View poem's topic associations</a></p></body></html>
