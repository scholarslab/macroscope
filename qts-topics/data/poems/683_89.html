  <body><p>683_89: 《春恨》韓偓</p>
    <p>殘夢依依酒力餘　城頭畫角伴啼烏　平明未卷西樓幕　院靜時聞響轆轤</p><p><a href="../../model.html#/doc/38215">View poem's topic associations</a></p></body></html>
