  <body><p>479_17: 《盛山十二詩。琵琶台》韋處厚</p>
    <p>褊地難層土　因崖遂削成　淺深嵐嶂色　盡向此中呈</p><p><a href="../../model.html#/doc/25572">View poem's topic associations</a></p></body></html>
