  <body><p>399_3_2: 《蟲豸詩。蜂（其二）》元稹　　</p>
    <p>梨笑清都月　蜂游紫殿春　構脾分部伍　嚼蕊奉君親　翅羽頗同類　心神固異倫安知人世裏　不有噬人人</p><p><a href="../../model.html#/doc/21021">View poem's topic associations</a></p></body></html>
