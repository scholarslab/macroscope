  <body><p>301_59: 《題渭亭》王建</p>
    <p>雲開遠水傍秋天　沙岸蒲帆隔野煙　一片蔡州青草色　日西鋪在古臺邊</p><p><a href="../../model.html#/doc/16159">View poem's topic associations</a></p></body></html>
