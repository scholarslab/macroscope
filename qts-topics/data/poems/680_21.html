  <body><p>680_21: 《寄湖南從事》韓偓</p>
    <p>索寞襟懷酒半醒　無人一為解餘酲　岸頭柳色春將盡　船背雨聲天欲明　去國正悲同旅雁　隔江何忍更啼鶯　蓮花幕下風流客　試與溫存譴逐情</p><p><a href="../../model.html#/doc/37904">View poem's topic associations</a></p></body></html>
