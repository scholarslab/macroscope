  <body><p>4_22_2: 《上元日二首（其二）》李昂1</p>
    <p>蓂生三五葉初齊　上元羽客出桃蹊　不愛仙家登真訣　願蒙四海福黔黎</p><p><a href="../../model.html#/doc/208">View poem's topic associations</a></p></body></html>
