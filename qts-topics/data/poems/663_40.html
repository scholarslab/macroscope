  <body><p>663_40: 《嚴陵灘》羅隱</p>
    <p>中都九鼎勤英髦　漁釣牛簑且遁逃　世祖升遐夫子死　原陵不及釣臺高</p><p><a href="../../model.html#/doc/36825">View poem's topic associations</a></p></body></html>
