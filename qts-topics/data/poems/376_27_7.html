  <body><p>376_27_7: 《寒溪（其七）》孟郊</p>
    <p>溪老哭甚寒　涕泗冰珊珊　飛死走死形　雪裂紛心肝　劍刃凍不割　弓弦彊難彈常聞君子武　不食天殺殘　斸玉掩骼胔　弔瓊哀闌干</p><p><a href="../../model.html#/doc/19884">View poem's topic associations</a></p></body></html>
