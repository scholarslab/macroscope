  <body><p>445_48: 《對火玩雪》白居易</p>
    <p>平生所心愛　愛火兼憐雪　火是臘天春　雪為陰夜月　鵝毛紛正墮　獸炭敲初折　盈尺白鹽寒　滿爐紅玉熱　稍宜杯酌勤　漸引笙歌發　但識歡來由　不知醉時節　銀盤堆柳絮　羅袖摶瓊屑　共愁明日銷　便作經年別</p><p><a href="../../model.html#/doc/23281">View poem's topic associations</a></p></body></html>
