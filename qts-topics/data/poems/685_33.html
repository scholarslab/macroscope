  <body><p>685_33: 《金陵懷古》吳融</p>
    <p>玉樹聲沉戰艦收　萬家冠蓋入中州　祗應江令偏惆悵　頭白歸來是客遊</p><p><a href="../../model.html#/doc/38341">View poem's topic associations</a></p></body></html>
