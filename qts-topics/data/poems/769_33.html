  <body><p>769_33: 《歎美人照鏡》陳述</p>
    <p>插花枝共動　含笑靨俱生　衫分兩處色　釧響一邊聲　就中還妒影　恐奪可憐名</p><p><a href="../../model.html#/doc/42972">View poem's topic associations</a></p></body></html>
