  <body><p>893_29_2: 《春光好（一名愁倚欄令）（其二）》和凝</p>
    <p>蘋葉軟　杏花明　畫船輕　雙浴鴛鴦出綠汀　櫂歌聲　春水無風無浪　春天半雨半晴　紅粉相隨南浦晚　幾含情</p><p><a href="../../model.html#/doc/49264">View poem's topic associations</a></p></body></html>
