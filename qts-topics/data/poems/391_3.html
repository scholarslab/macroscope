  <body><p>391_3: 《黃頭郎》李賀</p>
    <p>黃頭郎　撈攏去不歸　南浦芙蓉影　愁紅獨自垂　水弄湘娥珮　竹啼山露月　玉瑟調青門　石雲溼黃葛　沙上蘼蕪花　秋風已先發　好持掃羅薦　香出鴛鴦熱</p><p><a href="../../model.html#/doc/20760">View poem's topic associations</a></p></body></html>
