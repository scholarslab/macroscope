  <body><p>108_6: 《奉和禦制平胡》裴漼</p>
    <p>玄漠聖恩通　由來書軌同　忽聞窺月滿　相聚寇雲中　廟略占黃氣　神兵出絳宮　將軍行逐虜　使者亦和戎　一舉轒轀滅　再麾沙漠空　直將威禁暴　非用武為雄　飲至明軍禮　勳錫武功　干戈還載戢　文德在唐風</p><p><a href="../../model.html#/doc/5310">View poem's topic associations</a></p></body></html>
