  <body><p>239_54_88: 《江行無題一百首（其八十八）》錢起</p>
    <p>平湖五百里　江水想通波　不奈扁舟去　其如決計何</p><p><a href="../../model.html#/doc/12481">View poem's topic associations</a></p></body></html>
