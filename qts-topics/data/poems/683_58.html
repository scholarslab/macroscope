  <body><p>683_58: 《寒食日重游李氏園亭有懷》韓偓</p>
    <p>往年同在鸞橋上　見倚朱闌詠柳　今日獨來香徑裏　更無人跡有苔錢　傷心闊別三千里　屈指思量四五年　料得他鄉遇佳節　亦應懷抱暗淒然</p><p><a href="../../model.html#/doc/38179">View poem's topic associations</a></p></body></html>
