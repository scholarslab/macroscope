  <body><p>812_20: 《精舍遇雨（一作可止詩）》清江</p>
    <p>空門寂寂淡吾身　溪雨微微洗客塵　臥向白雲情未盡　任他黃鳥醉芳春</p><p><a href="../../model.html#/doc/44736">View poem's topic associations</a></p></body></html>
