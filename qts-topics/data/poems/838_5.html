  <body><p>838_5: 《夜坐》齊己</p>
    <p>百蟲聲裏坐　夜色共冥冥　遠憶諸峰頂　曾栖此性靈　月華澄有象　詩思在無形　徹曙都忘寢　虛窗日照經</p><p><a href="../../model.html#/doc/46190">View poem's topic associations</a></p></body></html>
