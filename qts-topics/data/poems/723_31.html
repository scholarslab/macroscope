  <body><p>723_31: 《東川高僕射》李洞</p>
    <p>油幢影裏拜清風　十里貔貅一片雄　三印鎖開霜滿地　四門關定月當空　泉浮山葉人家過　詔惹壚香鳥道通　新起畫樓攜客上　弦歌筵內海榴紅</p><p><a href="../../model.html#/doc/40659">View poem's topic associations</a></p></body></html>
