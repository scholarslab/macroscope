  <body><p>437_44: 《涼夜有懷》白居易</p>
    <p>念別感時節　早蛩聞一聲　風簾夜涼入　露簟秋意生　燈盡夢初罷　月斜天未明　闇凝無限思　起傍藥闌行</p><p><a href="../../model.html#/doc/22534">View poem's topic associations</a></p></body></html>
