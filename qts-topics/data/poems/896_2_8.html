  <body><p>896_2_8: 《南鄉子（其八）》李珣</p>
    <p>漁市散　渡船稀　越南雲樹望中微　行客待潮天欲暮　送春浦　愁聽猩猩啼瘴雨</p><p><a href="../../model.html#/doc/49444">View poem's topic associations</a></p></body></html>
