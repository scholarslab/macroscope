  <body><p>746_50: 《送謝山人歸江夏》陳陶</p>
    <p>黃鶴春風二千里　山人佳期碧江水　攜琴一醉楊柳堤　日暮龍沙白雲起</p><p><a href="../../model.html#/doc/41744">View poem's topic associations</a></p></body></html>
