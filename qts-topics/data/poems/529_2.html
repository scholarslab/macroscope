  <body><p>529_2: 《重游郁林寺道玄上人院》許渾</p>
    <p>藤杖叩松關　春溪斸藥還　雨晴巢燕急　波暖浴鷗閒　依檻花臨水　回舟月照山　憶歸師莫笑　書劍在人閒</p><p><a href="../../model.html#/doc/28683">View poem's topic associations</a></p></body></html>
