  <body><p>292_50: 《題暕上人院》司空曙</p>
    <p>閉門不出自焚香　擁褐看山歲月長　雨後綠苔生石井　秋來黃葉遍繩床　身閒何處無真性　年老曾言隱故鄉　更說本師同學在　幾時攜手見衡陽</p><p><a href="../../model.html#/doc/15594">View poem's topic associations</a></p></body></html>
