  <body><p>853_2_10: 《覽古十四首（其十）》吳筠</p>
    <p>絳侯成大績　賞厚位仍尊　一朝對獄吏　榮辱安可論　蘇生佩六印　奕奕為殃源主父食五鼎　昭昭成禍根　李斯佐二辟　巨釁鍾其門　霍孟翼三后　伊戚及後昆天人忌盈滿　茲理固永存　方知得意者　何必乘朱輪　滅景棲遠壑　弦歌對清樽二疏返海濱　蔣詡歸林園　蕭灑去物累　此謀誠足敦</p><p><a href="../../model.html#/doc/47226">View poem's topic associations</a></p></body></html>
