  <body><p>282_9: 《聞亡友王七嘉禾寺得素琴》李益</p>
    <p>故人惜此去　留琴明月前　今來我訪舊　淚灑白雲天　詎欲匣孤響　送君歸夜泉　撫琴猶可絕　況此故無弦　何必雍門奏　然後淚潺湲</p><p><a href="../../model.html#/doc/15017">View poem's topic associations</a></p></body></html>
