  <body><p>280_38: 《落第後歸終南別業》盧綸</p>
    <p>久為名所誤　春盡始歸山　落羽羞言命　逢人強破顏　交流貧病裏　身老是非間　不及東溪月　漁翁夜往還</p><p><a href="../../model.html#/doc/14951">View poem's topic associations</a></p></body></html>
