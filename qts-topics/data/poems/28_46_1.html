  <body><p>28_46_1: 《雜曲歌辭。踏歌詞（其一）》謝偃</p>
    <p>春景嬌春臺　新露泣新梅　春葉參差吐　新花重疊開　花影飛鶯去　歌聲度鳥來倩看飄颻雪　何如舞袖迴</p><p><a href="../../model.html#/doc/2217">View poem's topic associations</a></p></body></html>
