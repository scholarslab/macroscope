  <body><p>371_20: 《喜儉北至送宗禮南行》呂溫</p>
    <p>洞庭舟始泊　桂江帆又開　魂從會處斷　愁向笑中來　惝怳看殘景　殷勤祝此盃　衡陽刷羽待　成取一行迴</p><p><a href="../../model.html#/doc/19600">View poem's topic associations</a></p></body></html>
