  <body><p>587_51: 《賦得長城斑竹杖》李頻</p>
    <p>秦興版築時　翦伐不知誰　異代餘根在　幽人得手持　細看生古意　閒倚動邊思　莫作鳩形並　空將鶴髮期</p><p><a href="../../model.html#/doc/32625">View poem's topic associations</a></p></body></html>
