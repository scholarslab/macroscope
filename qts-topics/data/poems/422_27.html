  <body><p>422_27: 《友封體》元稹</p>
    <p>雨送浮涼夏簟清　小樓腰褥怕單輕　微風暗度香囊轉　朧月斜穿隔子明　樺燭燄高黃耳吠　柳堤風靜紫騮聲　頻頻聞動中門鎖　桃葉知嗔未敢迎</p><p><a href="../../model.html#/doc/21740">View poem's topic associations</a></p></body></html>
