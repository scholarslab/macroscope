  <body><p>573_54: 《馬戴居華山因寄》賈島</p>
    <p>玉女洗頭盆　孤高不可言　瀑流蓮嶽頂　河注華山根　絕雀林藏鶻　無人境有猿　秋蟾纔過雨　石上古松門</p><p><a href="../../model.html#/doc/31821">View poem's topic associations</a></p></body></html>
