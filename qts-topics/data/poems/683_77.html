  <body><p>683_77: 《多情（庚午年在桃林場作）》韓偓</p>
    <p>天遣多情不自持　多情兼與病相宜　蜂偷野蜜初嘗處　鶯啄含桃欲咽時　酒蕩襟懷微　春牽情緒更融怡　水香賸置金盆裏　瓊樹長須浸一枝</p><p><a href="../../model.html#/doc/38201">View poem's topic associations</a></p></body></html>
