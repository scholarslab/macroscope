  <body><p>497_81: 《新居秋夕寄李廓》姚合</p>
    <p>羈滯多共趣　屢屢同室眠　稍暇更訪詣　寧唯候招延　愧君備蔬藥　識我性所便　罷吏童僕去　灑掃或自專　古巷人易息　疏迥自江邊　幸當中秋夕　復此無雲天　月華更漏清　露葉光彩鮮　四鄰亦悄悄　中懷益纏綿　茲境罕能致　居閒得彌偏　數杯罷復飲　共想山中年</p><p><a href="../../model.html#/doc/26550">View poem's topic associations</a></p></body></html>
