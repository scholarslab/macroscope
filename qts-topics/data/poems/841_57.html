  <body><p>841_57: 《謝高輦先輩寄新唱和集》齊己</p>
    <p>敢謂神仙手　多懷老比丘　編聯來鹿野　酬唱在龍樓　洛浦精靈懾　邙山鬼魅愁　二南風雅道　從此化東周</p><p><a href="../../model.html#/doc/46484">View poem's topic associations</a></p></body></html>
