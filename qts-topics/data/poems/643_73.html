  <body><p>643_73: 《別墅》李山甫</p>
    <p>此地可求息　開門足野情　窗明雨初歇　日落風更清　蒼蘚槎根匝　碧煙水面生　玩奇心自樂　暑月聽蟬聲</p><p><a href="../../model.html#/doc/35581">View poem's topic associations</a></p></body></html>
