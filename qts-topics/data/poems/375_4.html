  <body><p>375_4: 《春愁》孟郊</p>
    <p>春物與愁客　遇時各有違　故花辭新枝　新淚落故衣　日暮兩寂寞　飄然亦同歸</p><p><a href="../../model.html#/doc/19814">View poem's topic associations</a></p></body></html>
