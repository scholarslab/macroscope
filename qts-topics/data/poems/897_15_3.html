  <body><p>897_15_3: 《生查子（其三）》孫光憲</p>
    <p>金井墮高梧　玉殿籠斜月　永巷寂無人　斂態愁堪絕　玉爐寒　香燼滅　還似君恩歇　翠輦不歸來　幽恨將誰說</p><p><a href="../../model.html#/doc/49585">View poem's topic associations</a></p></body></html>
