  <body><p>249_2_1: 《祭張公洞二首（一本作排律一首）（其一）》皇甫冉</p>
    <p>堯心知稼穡　精意遶山川　風雨神祇應　笙鏞詔命傳　沐蘭祇掃地　酌桂佇靈仙拂霧陳金策　焚香拜玉筵</p><p><a href="../../model.html#/doc/13028">View poem's topic associations</a></p></body></html>
