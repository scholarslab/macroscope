  <body><p>350_1_8: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其八）》柳宗元</p>
    <p>王旅渾渾　是佚是怙　既獲敵師　若飢得餔　蔡兇伊窘　悉起來聚　左擣其虛　靡愆厥慮</p><p><a href="../../model.html#/doc/18475">View poem's topic associations</a></p></body></html>
