  <body><p>440_72: 《贈韋八》白居易</p>
    <p>辭君歲久見君初　白髮驚嗟兩有餘　容鬢別來今至此　心情料取合何如　曾同曲水花亭醉　亦共華陽竹院居　豈料天南相見夜　哀猿瘴霧宿匡廬</p><p><a href="../../model.html#/doc/22857">View poem's topic associations</a></p></body></html>
