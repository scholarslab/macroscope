  <body><p>818_62: 《送侯秀才南游》皎然</p>
    <p>芳草隨君自有情　不關山色與猿聲　為看嚴子灘頭石　曾憶題詩不著名</p><p><a href="../../model.html#/doc/45100">View poem's topic associations</a></p></body></html>
