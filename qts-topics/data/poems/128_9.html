  <body><p>128_9: 《酬郭給事》王維</p>
    <p>洞門高閣靄餘輝　桃李陰陰柳絮飛　禁裏疏鐘官舍晚　省中啼鳥吏人稀　晨搖玉佩趨金殿　夕奉天書拜瑣闈　強欲從君無那老　將因臥病解朝衣</p><p><a href="../../model.html#/doc/6055">View poem's topic associations</a></p></body></html>
