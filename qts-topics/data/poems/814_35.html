  <body><p>814_35: 《寄羽林盧大夫將軍》無可</p>
    <p>將軍直禁闈　繡服耀金羈　羽衛九天靜　英豪四塞知　望雲回朔雁　隔水射宮麋　舊國無歸思　秋堂夢戰時　門風荀氏敵　劍藝霍家推　計日旌旄下　蕭蕭萬馬隨</p><p><a href="../../model.html#/doc/44830">View poem's topic associations</a></p></body></html>
