  <body><p>203_41: 《採蓮曲》李康成</p>
    <p>采蓮去　月沒春江曙　翠鈿紅袖水中央　青荷蓮子雜衣香　雲起風生歸路長　歸路長　那得久　各回船　兩搖手</p><p><a href="../../model.html#/doc/9992">View poem's topic associations</a></p></body></html>
