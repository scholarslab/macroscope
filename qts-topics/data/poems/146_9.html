  <body><p>146_9: 《出蕭關懷古》陶翰</p>
    <p>驅馬擊長劍　行役至蕭關　悠悠五原上　永眺關河前　北虜三十萬　此中常控弦　秦城亙宇宙　漢帝理旌旃　刁斗鳴不息　羽書日夜傳　五軍計莫就　三策議空全　大漠橫萬里　蕭條絕人煙　孤城當瀚海　落日照祁連　愴矣苦寒奏　懷哉式微篇　更悲秦樓月　夜夜出胡天</p><p><a href="../../model.html#/doc/6949">View poem's topic associations</a></p></body></html>
