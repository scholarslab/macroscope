  <body><p>357_36: 《登陝州北樓卻憶京師親友》劉禹錫</p>
    <p>獨上百尺樓　目窮思亦愁　初日遍露草　野田荒悠悠　塵息長道白　林清宿煙收　回首雲深處　永懷鄉舊遊</p><p><a href="../../model.html#/doc/18841">View poem's topic associations</a></p></body></html>
