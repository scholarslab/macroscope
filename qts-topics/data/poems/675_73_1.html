  <body><p>675_73_1: 《卷末偶題三首（其一）》鄭穀</p>
    <p>一卷疏蕪一百篇　名成未敢暫忘筌　何如海日生殘夜　一句能令萬古傳</p><p><a href="../../model.html#/doc/37610">View poem's topic associations</a></p></body></html>
