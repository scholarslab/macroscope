  <body><p>652_39: 《題仙岩瀑布呈陳明府》方幹</p>
    <p>方知激蹙與噴飛　直恐古今同一時　遠壑流來多石脈　寒空撲碎作凌澌　謝公巖上衝雲去　織女星邊落地遲　聚向山前更誰測　深沈見底是澄漪</p><p><a href="../../model.html#/doc/36218">View poem's topic associations</a></p></body></html>
