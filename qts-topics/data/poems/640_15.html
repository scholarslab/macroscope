  <body><p>640_15: 《紫河張休真》曹唐</p>
    <p>琪樹扶疏壓瑞煙　玉皇朝客滿花前　山川到歲成三月　絲竹經時即萬年　樹石冥茫初縮地　杯盤狼籍未朝天　東風小飲人皆醉　從聽黃龍枕水眠</p><p><a href="../../model.html#/doc/35325">View poem's topic associations</a></p></body></html>
