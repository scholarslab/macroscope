  <body><p>708_17: 《雞》徐夤</p>
    <p>名參十二屬　花入羽毛深　守信催朝日　能鳴送曉陰　峨冠裝瑞璧　利爪削黃金　徒有稻粱感　何由報德音</p><p><a href="../../model.html#/doc/39775">View poem's topic associations</a></p></body></html>
