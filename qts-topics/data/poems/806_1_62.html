  <body><p>806_1_62: 《詩三百三首（其六十二）》寒山</p>
    <p>群女戲夕陽　風來滿路香　綴裙金蛺蝶　插髻玉鴛鴦　角婢紅羅縝　閹奴紫錦裳為觀失道者　鬢白心惶惶</p><p><a href="../../model.html#/doc/44271">View poem's topic associations</a></p></body></html>
