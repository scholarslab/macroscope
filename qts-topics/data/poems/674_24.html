  <body><p>674_24: 《送京參翁先輩歸閩中》鄭谷</p>
    <p>解印東歸去　人情此際多　名高五七字　道勝兩重科　宿館明寒燒　吟船兀夜波　家山春更好　越鳥在庭柯</p><p><a href="../../model.html#/doc/37459">View poem's topic associations</a></p></body></html>
