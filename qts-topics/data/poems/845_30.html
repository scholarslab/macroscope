  <body><p>845_30: 《答無願上人書》齊己</p>
    <p>鄭生驅蹇峴山迴　傳得安公好信來　千里阻修俱老骨　八行重疊慰寒灰　春殘桃李猶開戶　雪滿松杉始上臺　必有南遊山水興　漢江平穩好浮杯</p><p><a href="../../model.html#/doc/46780">View poem's topic associations</a></p></body></html>
