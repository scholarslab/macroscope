  <body><p>248_49: 《登無錫北樓（一作皇甫冉詩）》郎士元</p>
    <p>秋興因危堞　歸心過遠山　風霜征雁早　江海旅人還　驛樹寒仍密　漁舟晚更閒　仲宣何所賦　祗欲滯柴關</p><p><a href="../../model.html#/doc/13003">View poem's topic associations</a></p></body></html>
