  <body><p>613_48: 《屣步訪魯望不遇》皮日休</p>
    <p>雪晴墟里竹騃斜　蠟屐徐吟到陸家　荒徑掃稀堆柏子　破扉開澀染苔花　壁閒定欲圖雙檜　廚靜空如飯一麻　擬受太玄今不遇　可憐遺恨似侯芭</p><p><a href="../../model.html#/doc/33823">View poem's topic associations</a></p></body></html>
