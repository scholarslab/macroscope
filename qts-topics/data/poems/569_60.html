  <body><p>569_60: 《重經巴丘追感（開成初，陪故員外從翁詩酒遊泛）》李群玉</p>
    <p>昔年高接李膺歡　日汎仙舟醉碧瀾　詩句亂隨青草發　酒腸俱逐泂庭寬　浮生聚散雲相似　往事微茫夢一般　今日片帆城下去　秋風回首淚闌干</p><p><a href="../../model.html#/doc/31462">View poem's topic associations</a></p></body></html>
