  <body><p>827_29_2: 《古塞下曲四首（其二）》貫休</p>
    <p>戰骨踐成塵　飛入征人目　黃雲忽變黑　戰鬼作陣哭　陰風吼大漠　火號出不得誰為天子前　唱此邊城曲</p><p><a href="../../model.html#/doc/45560">View poem's topic associations</a></p></body></html>
