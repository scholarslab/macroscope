  <body><p>28_3_1: 《雜曲歌辭。竹枝（其一）》白居易</p>
    <p>瞿塘峽口冷煙低　白帝城頭月向西　唱到竹枝聲咽處　寒猿晴鳥一時啼</p><p><a href="../../model.html#/doc/2054">View poem's topic associations</a></p></body></html>
