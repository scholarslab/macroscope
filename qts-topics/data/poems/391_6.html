  <body><p>391_6: 《老夫采玉歌》李賀</p>
    <p>採玉採玉須水碧　琢作步搖徒好色　老夫飢寒龍為愁　藍溪水氣無清白　夜雨岡頭食蓁子　杜鵑口血老夫淚　藍溪之水厭生人　身死千年恨溪水　斜山柏風雨如嘯　泉腳挂繩青褭褭　村寒白屋念嬌嬰　古臺石磴懸腸草</p><p><a href="../../model.html#/doc/20785">View poem's topic associations</a></p></body></html>
