  <body><p>634_3_4: 《漫書五首（其四）》司空圖</p>
    <p>世路快心無好事　恩門嘉話合書紳　神藏鬼伏能千變　亦勝忘機避要津</p><p><a href="../../model.html#/doc/34936">View poem's topic associations</a></p></body></html>
