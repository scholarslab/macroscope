  <body><p>454_60: 《池邊》白居易</p>
    <p>柳老香絲宛　荷新鈿扇圓　殘春深樹裏　斜日小樓前　醉遣收杯杓　閒聽理管弦　池邊更無事　看補採蓮船</p><p><a href="../../model.html#/doc/24030">View poem's topic associations</a></p></body></html>
