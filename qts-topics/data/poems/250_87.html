  <body><p>250_87: 《歸渡洛水》皇甫冉</p>
    <p>暝色赴春愁　歸人南渡頭　渚煙空翠合　灘月碎光流　澧浦饒芳草　滄浪有釣舟　誰知放歌客　此意正悠悠</p><p><a href="../../model.html#/doc/13217">View poem's topic associations</a></p></body></html>
