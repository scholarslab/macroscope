  <body><p>857_1_25: 《七言（其二十五）》呂岩</p>
    <p>華陽山裏多芝田　華陽山叟復延年　青松巖畔攀高幹　白雲堆裏飲飛泉　不寒不熱神蕩蕩　東來西去氣綿綿　三千功滿好歸去　休與時人說洞天</p><p><a href="../../model.html#/doc/47448">View poem's topic associations</a></p></body></html>
