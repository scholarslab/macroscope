  <body><p>557_12: 《烏江》孟遲</p>
    <p>中分豈是無遺策　百戰空勞不逝騅　大葉固非人事及　烏江亭長又何知</p><p><a href="../../model.html#/doc/30822">View poem's topic associations</a></p></body></html>
