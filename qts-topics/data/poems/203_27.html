  <body><p>203_27: 《觀漢水》梁洽</p>
    <p>發源自嶓冢　東注經襄陽　一道入溟渤　別流為滄浪　求思詠游女　投弔悲昭王　水濱不可問　日暮空湯湯</p><p><a href="../../model.html#/doc/9975">View poem's topic associations</a></p></body></html>
