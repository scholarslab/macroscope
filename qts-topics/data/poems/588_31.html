  <body><p>588_31: 《過四皓廟》李頻</p>
    <p>東西南北人　高跡自相親　天下已歸漢　山中猶避秦　龍樓曾作客　鶴氅不為臣　獨有千年後　青青廟木春</p><p><a href="../../model.html#/doc/32675">View poem's topic associations</a></p></body></html>
