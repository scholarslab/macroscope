  <body><p>188_25: 《寄李儋、元錫》韋應物</p>
    <p>去年花裏里逢君別　今日花開已一年　世事茫茫難自料　春愁黯黯獨成眠　身多疾病思田里　邑有流亡愧俸錢　聞道欲來相問訊　西樓望月幾迴圓</p><p><a href="../../model.html#/doc/9015">View poem's topic associations</a></p></body></html>
