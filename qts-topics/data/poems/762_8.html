  <body><p>762_8: 《聞蟬》劉昭禹</p>
    <p>一雨一番晴　山林冷落青　莫侵殘日噪　正在異鄉聽　孤館宿漳浦　扁舟離洞庭　年年當此際　那免鬢凋零</p><p><a href="../../model.html#/doc/42549">View poem's topic associations</a></p></body></html>
