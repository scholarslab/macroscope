  <body><p>486_25_1: 《山中冬思二首（其一）》鮑溶</p>
    <p>山深先冬寒　敗葉與林齊　門巷非世路　何人念窮棲　哀風破山起　夕雪誤鳴雞巢鳥侵旦出　飢猿無聲啼　晨興動煙火　開雲伐冰溪　老木寒更瘦　陰雲晴亦低我貧自求力　顏色常低迷　時思靈臺下　遊子正悽悽</p><p><a href="../../model.html#/doc/25849">View poem's topic associations</a></p></body></html>
