  <body><p>126_34: 《送梓州李使君》王維</p>
    <p>萬壑樹參天　千山響杜鵑　山中一夜雨　樹杪百重泉　漢女輸橦布　巴人訟芋田　文翁翻教授　不敢倚先賢</p><p><a href="../../model.html#/doc/5935">View poem's topic associations</a></p></body></html>
