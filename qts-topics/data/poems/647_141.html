  <body><p>647_141: 《詠史詩。鴻門》胡曾</p>
    <p>項籍鷹揚六合晨　鴻門開宴賀亡秦　樽前若取謀臣計　豈作陰陵失路人</p><p><a href="../../model.html#/doc/35932">View poem's topic associations</a></p></body></html>
