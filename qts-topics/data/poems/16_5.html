  <body><p>16_5: 《郊廟歌辭。梁郊祀樂章。慶熙》?</p>
    <p>哲后躬享　旨酒斯陳　王恭無斁　嚴祀維夤　皇祖以配　大孝以振　宜錫景福　永休下民</p><p><a href="../../model.html#/doc/782">View poem's topic associations</a></p></body></html>
