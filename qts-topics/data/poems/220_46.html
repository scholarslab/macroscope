  <body><p>220_46: 《破船》杜甫</p>
    <p>平生江海心　宿昔具扁舟　豈惟青溪上　日傍柴門遊　蒼皇避亂兵　緬邈懷舊丘　鄰人亦已非　野竹獨修修　船舷不重扣　埋沒已經秋　仰看西飛翼　下愧東逝流　故者或可掘　新者亦易求　所悲數奔竄　白屋難久留</p><p><a href="../../model.html#/doc/10772">View poem's topic associations</a></p></body></html>
