  <body><p>273_140: 《寄孟郊》戴叔倫</p>
    <p>亂餘城郭怕經過　到處閒門長薜蘿　用世空悲聞道淺　入山偏喜識僧多　醉歸花徑雲生履　樵罷松巖雪滿蓑　石上幽期春又暮　何時載酒聽高歌</p><p><a href="../../model.html#/doc/14475">View poem's topic associations</a></p></body></html>
