  <body><p>298_33: 《古宮怨》王建</p>
    <p>乳鳥啞啞飛復啼　城頭晨夕宮中棲　吳王別殿繞江水　後宮不開美人死</p><p><a href="../../model.html#/doc/15891">View poem's topic associations</a></p></body></html>
