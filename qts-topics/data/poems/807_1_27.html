  <body><p>807_1_27: 《詩（其二十七）》拾得</p>
    <p>悠悠塵裏人　常道塵中樂　我見塵中人　心生多顧　何哉此流　念彼塵中苦</p><p><a href="../../model.html#/doc/44547">View poem's topic associations</a></p></body></html>
