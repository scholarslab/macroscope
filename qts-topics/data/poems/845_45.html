  <body><p>845_45: 《送吳先輩赴京》齊己</p>
    <p>煙霄已遂明經第　江漢重來問苦吟　託興偶憑風月遠　忘機終在寂寥深　千篇未聽常徒口　一字須防作者心　此日與君聊話別　老身難約更相尋</p><p><a href="../../model.html#/doc/46799">View poem's topic associations</a></p></body></html>
