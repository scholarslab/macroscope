  <body><p>141_8: 《諸官遊招隱寺》王昌齡</p>
    <p>山館人已空　青蘿換風雨　自從永明世　月向龍宮吐　鑿井長幽泉　白雲今如古　應真坐松柏　錫杖挂窗戶　口云七十餘　能救諸有苦　回指巖樹花　如聞道場鼓　金色身壤滅　真如性無主　僚友同一心　清光遣誰取</p><p><a href="../../model.html#/doc/6708">View poem's topic associations</a></p></body></html>
