  <body><p>685_55: 《豫讓》吳融</p>
    <p>韓魏同謀反覆深　晉陽三板免成沉　趙衰當面何須恨　不把干將訪負心</p><p><a href="../../model.html#/doc/38366">View poem's topic associations</a></p></body></html>
