  <body><p>78_38: 《同張二詠雁》駱賓王</p>
    <p>唼藻滄江遠　銜蘆紫塞長　霧深迷曉景　風急斷秋行　陣照通宵月　書封幾夜霜　無復能鳴分　空知愧稻粱</p><p><a href="../../model.html#/doc/4161">View poem's topic associations</a></p></body></html>
