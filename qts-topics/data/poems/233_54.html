  <body><p>233_54: 《衡州送李大夫七丈勉赴廣州》杜甫</p>
    <p>斧鉞下青冥　樓船過洞庭　北風隨爽氣　南斗避文星　日月籠中鳥　乾坤水上萍　王孫丈人行　垂老見飄零</p><p><a href="../../model.html#/doc/11916">View poem's topic associations</a></p></body></html>
