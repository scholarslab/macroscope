  <body><p>510_136: 《題蘇州思益寺》張祜</p>
    <p>四面山形斷　樓臺此迥臨　兩峰高崒屼　一水下淫滲　鑿石西龕小　穿松北塢深　會當來結社　長日為僧吟</p><p><a href="../../model.html#/doc/27424">View poem's topic associations</a></p></body></html>
