  <body><p>87_59: 《湘州九日城北亭子》張說</p>
    <p>西楚茱萸節　南淮戲馬臺　寧知沅水上　復有菊花杯　亭帳憑高出　親朋自遠來　短歌將急景　同使興情催</p><p><a href="../../model.html#/doc/4627">View poem's topic associations</a></p></body></html>
