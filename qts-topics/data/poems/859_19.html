  <body><p>859_19: 《漁父詞一十八首。瑞鼎》呂岩</p>
    <p>會合都從戊巳家　金鉛水汞莫須誇　只此物　結丹砂　反覆陰陽色轉華</p><p><a href="../../model.html#/doc/47606">View poem's topic associations</a></p></body></html>
