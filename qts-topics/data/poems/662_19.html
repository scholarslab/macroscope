  <body><p>662_19: 《送溪州使君》羅隱</p>
    <p>兵寇傷殘國力衰　就中南土藉良醫　鳳銜泥詔辭丹闕　鵰倚霜風上畫旗　官職不須輕遠地　生靈只是計臨時　灞橋酒醆黔巫月　從此江心兩所思</p><p><a href="../../model.html#/doc/36762">View poem's topic associations</a></p></body></html>
