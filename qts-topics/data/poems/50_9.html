  <body><p>50_9: 《有所思》楊炯</p>
    <p>賤妾留南楚　征夫向北燕　三秋方一日　少別比千年　不掩嚬紅樓　無論數綠錢　相思明月夜　迢遞白雲天</p><p><a href="../../model.html#/doc/3136">View poem's topic associations</a></p></body></html>
