  <body><p>136_1: 《述韋昭應畫犀牛》儲光羲</p>
    <p>遐方獻文犀　萬里隨南金　大邦柔遠人　以之居山林　食棘無秋冬　絕流無淺深　雙角前嶄嶄　三蹄下駸駸　朝賢壯其容　未能辨其音　有我衰鳥郎　新邑長鳴琴　陛閣飛嘉聲　丘甸盈仁心　閒居命國工　作繪北堂陰　眈眈若有神　庶比來儀禽　昔有舞天庭　為君奏龍吟</p><p><a href="../../model.html#/doc/6437">View poem's topic associations</a></p></body></html>
