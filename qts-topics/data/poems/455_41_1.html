  <body><p>455_41_1: 《送姚杭州赴任，因思舊遊二首（其一）》白居易</p>
    <p>與君細話杭州事　為我留心莫等閒　閭里固宜勤撫恤　樓臺亦要數躋攀　笙歌縹緲虛空裏　風月依稀夢想間　且喜詩人重管領　遙飛一醆賀江山</p><p><a href="../../model.html#/doc/24100">View poem's topic associations</a></p></body></html>
