  <body><p>20_85_2: 《相和歌辭。長門怨二首（其二）》李白</p>
    <p>桂殿長愁不記春　黃金四屋起秋塵　夜懸明鏡青天上　獨照長門宮裏人</p><p><a href="../../model.html#/doc/1286">View poem's topic associations</a></p></body></html>
