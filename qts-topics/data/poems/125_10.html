  <body><p>125_10: 《獻始興公（時拜右拾遺）》王維</p>
    <p>寧棲野樹林　寧飲澗水流　不用坐粱肉　崎嶇見王侯　鄙哉匹夫節　布褐將白頭　任智誠則短　守任固其優　側聞大君子　安問黨與讎　所不賣公器　動為蒼生謀　賤子跪自陳　可為帳下不　感激有公議　曲私非所求</p><p><a href="../../model.html#/doc/5781">View poem's topic associations</a></p></body></html>
