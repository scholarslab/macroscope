  <body><p>346_24_10: 《宮詞三十首（存二十七首）（其十）》王涯</p>
    <p>春風簾裏舊青娥　無奈新人奪寵何　寒食禁花開滿樹　玉堂終日閉時多</p><p><a href="../../model.html#/doc/18283">View poem's topic associations</a></p></body></html>
