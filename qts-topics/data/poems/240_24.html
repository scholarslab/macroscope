  <body><p>240_24: 《系樂府十二首。賤士吟》元結</p>
    <p>南風發天和　和氣天下流　能使萬物榮　不能變羇愁　為愁亦何爾　自請說此由　諂競實多路　苟邪皆共求　嘗聞古君子　指以為深羞　正方終莫可　江海有滄洲</p><p><a href="../../model.html#/doc/12587">View poem's topic associations</a></p></body></html>
