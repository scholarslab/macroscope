  <body><p>741_9: 《臨刑詩》江為</p>
    <p>街鼓侵人急　西傾日欲斜　黃泉無旅店　今夜宿誰家</p><p><a href="../../model.html#/doc/41506">View poem's topic associations</a></p></body></html>
