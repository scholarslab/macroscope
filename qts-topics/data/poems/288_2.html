  <body><p>288_2: 《禁中春松》陸贄</p>
    <p>陰陰清禁裏　蒼翠滿春松　雨露恩偏近　陽和色更濃　高枝分曉日　虛吹雜宵鐘　香助鑪煙遠　形疑蓋影重　願符千載壽　不羨五株封　儻得迴天眷　全勝老碧峰</p><p><a href="../../model.html#/doc/15449">View poem's topic associations</a></p></body></html>
