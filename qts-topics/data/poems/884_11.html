  <body><p>884_11: 《十日菊》薛瑩</p>
    <p>昨日尊前折　萬人酣曉香　今朝籬下見　滿地委殘陽　得失片時痛　榮枯一歲傷　未將同腐草　猶更有重霜</p><p><a href="../../model.html#/doc/48727">View poem's topic associations</a></p></body></html>
