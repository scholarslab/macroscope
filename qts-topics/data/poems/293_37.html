  <body><p>293_37: 《送史澤之長沙》司空曙</p>
    <p>謝朓懷西府　單車觸火雲　野蕉依戍客　廟竹映湘君　夢渚巴山斷　長沙楚路分　一杯從別後　風月不相聞</p><p><a href="../../model.html#/doc/15671">View poem's topic associations</a></p></body></html>
