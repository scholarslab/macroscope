  <body><p>568_11_3: 《湖中古愁三首（其三）》李群玉</p>
    <p>南雲哭重華　水死悲二女　天邊九點黛　白骨迷處所　朦朧波上瑟　清夜降北渚　萬古一雙魂　飄飄在煙雨</p><p><a href="../../model.html#/doc/31350">View poem's topic associations</a></p></body></html>
