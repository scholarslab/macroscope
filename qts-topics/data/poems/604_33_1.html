  <body><p>604_33_1: 《成紀書事二首（其一）》許棠</p>
    <p>東吳遠別客西秦　懷舊傷時暗灑巾　滿野多成無主塚　防邊半是異鄉人　山河再闊千餘里　城市曾經一百春　閒與將軍議戎事　伊蘭猶未絕胡塵</p><p><a href="../../model.html#/doc/33482">View poem's topic associations</a></p></body></html>
