  <body><p>628_12: 《和襲美女墳湖（即吳王葬女之所）》陸龜蒙</p>
    <p>水平波淡遶迴塘　鶴殉人沈萬古傷　應是離魂雙不得　至今沙上少鴛鴦</p><p><a href="../../model.html#/doc/34461">View poem's topic associations</a></p></body></html>
