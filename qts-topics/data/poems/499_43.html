  <body><p>499_43: 《題厲玄侍禦所居》姚合</p>
    <p>幽棲一畝宮　清峭似山峰　鄰里不通徑　俸錢唯買松　野人時寄宿　谷鳥自相逢　朝路床前是　誰知曉起慵</p><p><a href="../../model.html#/doc/26721">View poem's topic associations</a></p></body></html>
