  <body><p>312_7_3: 《游爛柯山四首（其三）》李深</p>
    <p>羽客無姓名　仙棋但聞見　行看負薪客　坐使桑田變　懷古正怡然　前山早鶯囀</p><p><a href="../../model.html#/doc/16691">View poem's topic associations</a></p></body></html>
