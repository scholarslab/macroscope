  <body><p>227_64: 《倦夜（吳曾《漫錄》雲：顧陶《類編》題作倦秋夜）》杜甫</p>
    <p>竹涼侵臥內　野月滿庭隅　重露成涓滴　稀星乍有無　暗飛螢自照　水宿鳥相呼　萬事干戈裏　空悲清夜徂</p><p><a href="../../model.html#/doc/11321">View poem's topic associations</a></p></body></html>
