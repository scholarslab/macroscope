  <body><p>539_181_1: 《馬嵬二首（其一）》李商隱</p>
    <p>冀馬燕犀動地來　自埋紅粉自成灰　君王若道能傾國　玉輦何由過馬嵬</p><p><a href="../../model.html#/doc/29369">View poem's topic associations</a></p></body></html>
