  <body><p>632_41: 《酬張芬赦後見寄（一作司空曙詩）》司空圖</p>
    <p>紫鳳朝銜五色書　陽春忽布網羅除　已將心變寒灰後　豈料光生腐草餘　建水風煙收客淚　杜陵花燭夢郊居　勞君故有詩相贈　欲報瓊瑤愧不如</p><p><a href="../../model.html#/doc/34707">View poem's topic associations</a></p></body></html>
