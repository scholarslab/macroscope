  <body><p>514_20: 《送韋校書佐靈州幕》朱慶餘</p>
    <p>共知行處樂　猶惜此時分　職已為書記　官曾校典墳　寒城初落葉　高戍遠生雲　邊事何須問　深謀祇在君</p><p><a href="../../model.html#/doc/27730">View poem's topic associations</a></p></body></html>
