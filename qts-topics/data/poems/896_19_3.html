  <body><p>896_19_3: 《春光好（其三）》歐陽炯</p>
    <p>胸鋪雪　臉分蓮　理繁弦　纖指飛翻金鳳語　轉蟬娟　嘈囋如敲玉佩　清泠似滴香泉　曲罷問郎名箇甚　想夫憐</p><p><a href="../../model.html#/doc/49495">View poem's topic associations</a></p></body></html>
