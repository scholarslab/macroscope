  <body><p>782_17: 《河中獻捷》張隨</p>
    <p>叛將忘恩久　王師不戰通　凱歌千里內　喜氣二儀中　寇盡條山下　兵迴漢苑東　將軍初執訊　明主欲論功　落日煙塵靜　寒郊壁壘空　蒼生幸無事　自此樂堯風</p><p><a href="../../model.html#/doc/43333">View poem's topic associations</a></p></body></html>
