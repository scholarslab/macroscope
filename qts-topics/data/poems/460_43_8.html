  <body><p>460_43_8: 《禽蟲十二章（其八）》白居易</p>
    <p>蠨蛸網上罥蜉蝣　反覆相持死始休　何異浮生臨老日　一彈指頃報恩讎</p><p><a href="../../model.html#/doc/24556">View poem's topic associations</a></p></body></html>
