  <body><p>540_12: 《板橋曉別》李商隱</p>
    <p>回望高城落曉河　長亭窗戶壓微波　水仙欲上鯉魚去　一夜芙蓉紅淚多</p><p><a href="../../model.html#/doc/29418">View poem's topic associations</a></p></body></html>
