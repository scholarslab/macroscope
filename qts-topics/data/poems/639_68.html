  <body><p>639_68: 《哭陳陶》張喬</p>
    <p>先生抱衰疾　不起茂陵間　夕臨諸孤少　荒居弔客還　遺文禪東岳　留語葬鄉山　多雨銘旌故　殘燈素帳閒　樂章誰與集　隴樹即堪攀　神理今難問　予將叫帝關</p><p><a href="../../model.html#/doc/35305">View poem's topic associations</a></p></body></html>
