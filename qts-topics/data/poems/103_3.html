  <body><p>103_3: 《奉和七夕兩儀殿會宴應制》趙彥昭</p>
    <p>青女三秋節　黃姑七日期　星橋度玉珮　雲閣掩羅帷　河氣通仙掖　天文入睿詞　今宵望靈漢　應得見蛾眉</p><p><a href="../../model.html#/doc/5201">View poem's topic associations</a></p></body></html>
