  <body><p>333_136: 《送李舍人歸蘭陵裏》楊巨源</p>
    <p>清詞舉世皆藏篋　美酒當山為滿樽　三畝嫩蔬臨綺陌　四行高樹擁朱門　家貧境勝心無累　名重官閒口不論　惟有道情常自足　啟期天地易知恩</p><p><a href="../../model.html#/doc/17747">View poem's topic associations</a></p></body></html>
