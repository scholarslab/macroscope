  <body><p>898_21_4: 《酒泉子（其四）》馮延巳</p>
    <p>深院空幃　廊下風簾驚宿燕　香印灰　蘭燭灺　覺來時　月明人自擣寒衣　剛愛無端惆悵　階前行　闌外立　欲雞啼</p><p><a href="../../model.html#/doc/49671">View poem's topic associations</a></p></body></html>
