  <body><p>654_86: 《望仙》羅鄴</p>
    <p>千山壘土望三山　雲鶴無蹤羽衛還　若說神仙求便得　茂陵何事在人間</p><p><a href="../../model.html#/doc/36397">View poem's topic associations</a></p></body></html>
