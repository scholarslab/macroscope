  <body><p>225_48_19: 《秦州雜詩二十首（其十九）》杜甫</p>
    <p>鳳林戈未息　魚海路常難　候火雲烽峻　懸軍幕井乾　風連西極動　月過北庭寒故老思飛將　何時議築壇</p><p><a href="../../model.html#/doc/11078">View poem's topic associations</a></p></body></html>
