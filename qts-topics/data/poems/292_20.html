  <body><p>292_20: 《送柳震歸蜀》司空曙</p>
    <p>白日雙流靜　西看蜀國春　桐花能乳鳥　竹節競祠神　蹇步徒相望　先鞭不可親　知從江僕射　登榻更何人</p><p><a href="../../model.html#/doc/15564">View poem's topic associations</a></p></body></html>
