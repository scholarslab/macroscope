  <body><p>778_15: 《贈葛氏小娘子》潘雍</p>
    <p>曾聞仙子住天台　欲結靈姻愧短才　若許隨君洞中住　不同劉阮卻歸來</p><p><a href="../../model.html#/doc/43239">View poem's topic associations</a></p></body></html>
