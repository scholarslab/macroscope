  <body><p>809_1: 《酬皇甫冉西陵見寄（一作西陵渡）》靈一</p>
    <p>西陵潮信滿　島嶼沒中流　越客依風水　相思南渡頭　寒光生極浦　落日映滄洲　何事揚帆去　空驚海上鷗</p><p><a href="../../model.html#/doc/44610">View poem's topic associations</a></p></body></html>
