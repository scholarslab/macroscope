  <body><p>643_27: 《答劉書記見贈》李山甫</p>
    <p>吟近秋光思不窮　酷探騷雅愧無功　茫然心苦千篇拙　瞑坐神凝萬象空　月上開襟當北戶　竹邊回首揖西風　知音頻有新詩贈　白雪紛紛落郢中</p><p><a href="../../model.html#/doc/35529">View poem's topic associations</a></p></body></html>
