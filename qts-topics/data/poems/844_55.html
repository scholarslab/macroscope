  <body><p>844_55: 《和李書記》齊己</p>
    <p>繁極全分青帝功　開時獨占上春風　吳姬舞雪非真豔　漢后題詩是怨紅　遠蝶戀香拋別苑　野鶯銜得出深宮　君看萬態當筵處　羞殺薔薇點碎叢</p><p><a href="../../model.html#/doc/46723">View poem's topic associations</a></p></body></html>
