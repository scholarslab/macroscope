  <body><p>33_3: 《冬日宴於庶子宅各賦一字得色》封行高</p>
    <p>夫君敬愛重　歡言情不極　雅引發清音　麗藻窮雕飾　水結曲池冰　日暖平亭色　引滿既杯傾　終之以弁側</p><p><a href="../../model.html#/doc/2443">View poem's topic associations</a></p></body></html>
