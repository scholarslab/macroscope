  <body><p>228_10_2: 《陪王使君晦日泛江就黃家亭子二首（其二）》杜甫</p>
    <p>有徑金沙軟　無人碧草芳　野畦連蛺蝶　江檻俯鴛鴦　日晚煙花亂　風生錦繡香　不須吹急管　衰老易悲傷</p><p><a href="../../model.html#/doc/11367">View poem's topic associations</a></p></body></html>
