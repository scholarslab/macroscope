  <body><p>494_46: 《島夷行》施肩吾</p>
    <p>腥臊海邊多鬼市　島夷居處無鄉里　黑皮少年學採珠　手把生犀照鹹水</p><p><a href="../../model.html#/doc/26195">View poem's topic associations</a></p></body></html>
