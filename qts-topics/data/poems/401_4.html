  <body><p>401_4: 《酬樂天登樂遊園見憶》元稹</p>
    <p>昔君樂遊園　悵望天欲曛　今我大江上　快意波翻雲　秋空壓澶漫　澒洞無垢氛　四顧皆豁達　我眉今日伸　長安隘朝市　百道走埃塵　軒車隨對列　骨肉非本親　誇遊丞相第　偷入常侍門　愛君直如髮　勿念江湖人</p><p><a href="../../model.html#/doc/21082">View poem's topic associations</a></p></body></html>
