  <body><p>442_23: 《登龍尾道南望，憶廬山舊隱》白居易</p>
    <p>龍尾道邊來一望　香爐峰下去無因　青山舉眼三千里　白髮平頭五十人　自笑形骸紆組綬　將何言語掌絲綸　君恩壯健猶難報　況被年年老逼身</p><p><a href="../../model.html#/doc/23000">View poem's topic associations</a></p></body></html>
