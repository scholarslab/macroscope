  <body><p>751_28: 《寄駕部郎中（瞻）》徐鉉</p>
    <p>賤子乖慵性　頻為省直牽　交親每相見　多在相門前　君獨疏名路　為郎過十年　炎風久成別　南望思悠然</p><p><a href="../../model.html#/doc/42109">View poem's topic associations</a></p></body></html>
