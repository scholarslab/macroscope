  <body><p>846_33: 《送錯公、棲公南游》齊己</p>
    <p>洪偃湯休道不殊　高帆共載興何俱　北京喪亂離丹鳳　南國煙花入鷓鴣　明月團圓臨桂水　白雲重疊起蒼梧　威儀本是朝天士　暫向遼荒住得無</p><p><a href="../../model.html#/doc/46864">View poem's topic associations</a></p></body></html>
