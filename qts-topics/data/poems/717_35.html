  <body><p>717_35: 《七夕》曹松</p>
    <p>牛女相期七夕秋　相逢俱喜鵲橫流　彤雲縹緲回金輅　明月嬋娟掛玉鉤　燕羽幾曾添別恨　花容終不更含羞　更殘便是分襟處　曉箭東來射翠樓</p><p><a href="../../model.html#/doc/40385">View poem's topic associations</a></p></body></html>
