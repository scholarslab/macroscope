  <body><p>271_114: 《贈阿史那都尉》竇鞏</p>
    <p>較獵燕山經幾春　雕弓白羽不離身　年來馬上渾無刀　望見飛鴻指似人</p><p><a href="../../model.html#/doc/14272">View poem's topic associations</a></p></body></html>
