  <body><p>466_22: 《華清宮望幸》薛存誠</p>
    <p>驪岫接新豐　苕嶢駕碧空　鑿山開秘殿　隱霧蔽仙宮　絳闕猶棲鳳　雕梁尚帶虹　溫泉曾浴日　華館舊迎風　肅穆瞻雲輦　深沉閉綺櫳　東郊望幸處　瑞氣靄濛濛</p><p><a href="../../model.html#/doc/24761">View poem's topic associations</a></p></body></html>
