  <body><p>808_24: 《聽獨杵擣衣》慧偘</p>
    <p>非是無人助　意欲自鳴砧　向月憐孤影　承風送迥音　疑擣雙死練　似奏一弦琴　令君聞獨杵　知妾有專心</p><p><a href="../../model.html#/doc/44582">View poem's topic associations</a></p></body></html>
