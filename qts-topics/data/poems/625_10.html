  <body><p>625_10: 《奉和襲美開元寺佛缽詩》陸龜蒙</p>
    <p>空王初受逞神功　四缽須臾現一重　持次想添香積飯　覆時應帶步羅鐘　光寒好照金毛鹿　響靜堪降白耳龍　從此寶函香裏見　不須西去詣靈峰</p><p><a href="../../model.html#/doc/34279">View poem's topic associations</a></p></body></html>
