  <body><p>764_29: 《貽南康陳處士陶》譚用之</p>
    <p>白玉堆邊蔣逕橫　空涵二十四灘聲　老無征戰軒轅國　貧有茅茨帝舜城　丹鳳晝飛群木冷　一龍秋臥九江清　時人莫笑非經濟　還待中原致太平</p><p><a href="../../model.html#/doc/42675">View poem's topic associations</a></p></body></html>
