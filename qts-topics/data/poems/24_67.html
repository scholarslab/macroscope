  <body><p>24_67: 《雜曲歌辭。少年行》施肩吾</p>
    <p>醉騎白馬走空衢　惡少皆稱電不如　五鳳街頭閒勒轡　半垂衫袖揖金吾</p><p><a href="../../model.html#/doc/1668">View poem's topic associations</a></p></body></html>
