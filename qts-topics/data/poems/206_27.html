  <body><p>206_27: 《詠螢》李嘉佑</p>
    <p>映水光難定　凌虛體自輕　夜風吹不滅　秋露洗還明　向燭仍分焰　投書更有情　猶將流亂影　來此傍簷楹</p><p><a href="../../model.html#/doc/10073">View poem's topic associations</a></p></body></html>
