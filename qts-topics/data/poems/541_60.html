  <body><p>541_60: 《喜聞太原同院崔侍禦台拜兼寄在台三二同年之什》李商隱</p>
    <p>鵬魚何事遇屯同　雲水升沈一會中　劉放未歸雞樹老　趨陽新去兔圍空　寂寥我對先生柳　赫奕君乘御史驄　若向南臺見鶯友　為傳垂翅度春風</p><p><a href="../../model.html#/doc/29698">View poem's topic associations</a></p></body></html>
