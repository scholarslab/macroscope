  <body><p>273_121: 《送李長史縱之任常州》戴叔倫</p>
    <p>不與名利隔　且為江漢遊　吳山本佳麗　謝客舊淹留　狹道通陵口　貧家住蔣州　思歸復怨別　寥落詎關秋</p><p><a href="../../model.html#/doc/14456">View poem's topic associations</a></p></body></html>
