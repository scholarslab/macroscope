  <body><p>643_55: 《燕》李山甫</p>
    <p>每歲同辛苦　看人似有情　亂飛春得意　幽語夜聞聲　整羽莊姜恨　迴身漢后輕　豪家足金彈　不用污雕楹</p><p><a href="../../model.html#/doc/35558">View poem's topic associations</a></p></body></html>
