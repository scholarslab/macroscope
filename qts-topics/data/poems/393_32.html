  <body><p>393_32: 《塞下曲》李賀</p>
    <p>胡角引北風　薊門白於水　天含青海道　城頭月千里　露下旗濛濛　寒金鳴夜刻　蕃甲鎖蛇鱗　馬嘶青塚白　秋靜見旄頭　沙遠馬羈愁　帳北天應盡　河聲出塞流</p><p><a href="../../model.html#/doc/20896">View poem's topic associations</a></p></body></html>
