  <body><p>169_15: 《贈溧陽宋少府陟》李白</p>
    <p>李斯未相秦　且逐東門兔　宋玉事襄王　能為高唐賦　常聞綠水曲　忽此相逢遇　掃灑青天開　豁然披雲霧　葳蕤紫鸞鳥　巢在崑山樹　驚風西北吹　飛落南溟去　早懷經濟策　特受龍顏顧　白玉棲青蠅　君臣忽行路　人生感分義　貴欲呈丹素　何日清中原　相期廓天步</p><p><a href="../../model.html#/doc/8231">View poem's topic associations</a></p></body></html>
