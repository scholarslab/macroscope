  <body><p>321_19: 《奉和太府韋卿閣老左藏庫中假山之作》權德輿</p>
    <p>春山仙掌百花開　九棘腰金有上才　忽向庭中摹峻極　如從洞裏見昭回　小松已負干霄狀　片石皆疑縮地來　都內今朝似方外　仍傳麗曲寄雲臺</p><p><a href="../../model.html#/doc/17125">View poem's topic associations</a></p></body></html>
