  <body><p>510_14: 《雉朝飛操》張祜</p>
    <p>朝陽隴東泛暖景　雙啄雙飛雙顧影　朱冠錦襦聊日整　漠漠霧中如衣褧　傷心廬女弦　七十老翁長獨眠　雄飛在草雌在田　衷腸結憤氣呵天　聖人在上心不偏　翁得女妻甚可憐</p><p><a href="../../model.html#/doc/27298">View poem's topic associations</a></p></body></html>
