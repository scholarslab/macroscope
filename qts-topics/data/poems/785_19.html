  <body><p>785_19: 《長門》無名氏</p>
    <p>悵望黃金屋　恩衰似越逃　花生針眼此　月送剪腸刀　地近歡娛遠　天低雨露高　時看迴輦處　淚臉溼夭桃</p><p><a href="../../model.html#/doc/43413">View poem's topic associations</a></p></body></html>
