  <body><p>365_88: 《重寄絕句（一作寄唐州楊八）》劉禹錫</p>
    <p>淮西既是平安地　鴉路今無羽檄飛　聞道唐州最清靜　戰場耕盡野花稀</p><p><a href="../../model.html#/doc/19395">View poem's topic associations</a></p></body></html>
