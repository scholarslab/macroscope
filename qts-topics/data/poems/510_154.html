  <body><p>510_154: 《贈淮南將（一作少年行）》張祜</p>
    <p>年少好風情　垂鞭睚行　帶金獅子小　裘錦麒麟獰　揀匠裝銀鐙　堆錢買鈿箏　李陵雖效死　時論亦輕生</p><p><a href="../../model.html#/doc/27442">View poem's topic associations</a></p></body></html>
