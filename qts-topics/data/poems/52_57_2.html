  <body><p>52_57_2: 《魯忠王挽詞三首（其二）》宋之問</p>
    <p>邦家錫寵光　存沒貴忠良　遂裂山河地　追尊父子王　人悲槐里月　馬踏槿原霜別向天京北　悠悠此路長</p><p><a href="../../model.html#/doc/3268">View poem's topic associations</a></p></body></html>
