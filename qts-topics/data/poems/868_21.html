  <body><p>868_21: 《題禪窟蘭若》陳季卿</p>
    <p>霜鐘鳴時夕風急　亂鴉又望寒林集　此時輟櫂悲且吟　獨向蓮華一峰立</p><p><a href="../../model.html#/doc/48098">View poem's topic associations</a></p></body></html>
