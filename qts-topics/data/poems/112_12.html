  <body><p>112_12: 《奉和聖制送張說上集賢學士賜宴賦得謨字》賀知章</p>
    <p>西學垂玄覽　東堂發聖謨　天光燭武殿　時宰集鴻都　枯朽霑皇澤　翾飛舞帝梧　跡同遊汗漫　榮是出泥塗　三歎承湯鼎　千歡接舜壺　微軀不可答　空欲詠依蒲</p><p><a href="../../model.html#/doc/5414">View poem's topic associations</a></p></body></html>
