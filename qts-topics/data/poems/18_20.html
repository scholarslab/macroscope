  <body><p>18_20: 《橫吹曲辭。出塞》馬戴</p>
    <p>金帶連環束戰袍　馬頭衝雪度臨洮　卷旗夜劫單于帳　亂斫胡兵缺寶刀</p><p><a href="../../model.html#/doc/932">View poem's topic associations</a></p></body></html>
