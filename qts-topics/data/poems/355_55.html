  <body><p>355_55: 《缺題》劉禹錫</p>
    <p>故人日已遠　窗下塵滿琴　坐對一樽酒　恨多無力斟　幕疏螢色迥　露重月華深　萬境與群籟　此時情豈任</p><p><a href="../../model.html#/doc/18749">View poem's topic associations</a></p></body></html>
