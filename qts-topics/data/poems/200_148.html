  <body><p>200_148: 《巴南舟中夜市》岑參</p>
    <p>渡口欲黃昏　歸人爭渡喧　近鐘清野寺　遠火點江村　見雁思鄉信　聞猿積淚痕　孤舟萬里外　秋月不堪論</p><p><a href="../../model.html#/doc/9807">View poem's topic associations</a></p></body></html>
