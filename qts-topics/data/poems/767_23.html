  <body><p>767_23: 《晉。王坦之》孫元晏</p>
    <p>晉祚安危只此行　坦之何必苦憂驚　謝公合定寰區在　爭遣當時事得成</p><p><a href="../../model.html#/doc/42845">View poem's topic associations</a></p></body></html>
