  <body><p>664_4: 《寄無相禪師》羅隱</p>
    <p>老住西峰第幾層　為師回首憶南能　有緣有相應非佛　無我無人始是僧　爛椹作袍名復利　鑠金為講愛兼憎　何如一衲塵埃外　日日香煙夜夜燈</p><p><a href="../../model.html#/doc/36829">View poem's topic associations</a></p></body></html>
