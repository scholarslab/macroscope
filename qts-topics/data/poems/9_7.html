  <body><p>9_7: 《三學山夜看聖燈》徐氏</p>
    <p>虔禱游靈境　元妃夙志同　玉香焚靜夜　銀燭炫遼空　泉漱雲根月　鐘敲檜杪風　印金標聖跡　飛石顯神功　滿望天涯極　平臨日腳紅　猿來齋石上　僧集講筵中　頓作超三界　渾疑證六通　願成修偃化　社稷保延洪</p><p><a href="../../model.html#/doc/383">View poem's topic associations</a></p></body></html>
