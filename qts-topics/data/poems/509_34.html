  <body><p>509_34: 《贈友人》顧非熊</p>
    <p>吾友昔同道　唯予今獨行　青雲期未逐　白髮鑷還生　舊隱連江色　新春聞鳥聲　休明獨不遇　何計可歸耕</p><p><a href="../../model.html#/doc/27244">View poem's topic associations</a></p></body></html>
