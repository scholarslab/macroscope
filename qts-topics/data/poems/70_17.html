  <body><p>70_17: 《餞唐永昌赴任東都》李適</p>
    <p>聞道飛鳧向洛陽　翩翩矯翮度文昌　因聲寄意三花樹　少室巖前幾過香</p><p><a href="../../model.html#/doc/3891">View poem's topic associations</a></p></body></html>
