  <body><p>275_19: 《送李司直使吳（得家花斜沙字，依次用）》張眾甫</p>
    <p>使臣方擁傳　王事遠辭家　震澤逢殘雨　新豐過落花　水萍千葉散　風柳萬條斜　何處看離恨　春江無限沙</p><p><a href="../../model.html#/doc/14653">View poem's topic associations</a></p></body></html>
