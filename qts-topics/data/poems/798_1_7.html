  <body><p>798_1_7: 《宮詞（其七）》花蕊夫人</p>
    <p>廚船進食簇時新　侍宴無非列近臣　日午殿頭宣索鱠　隔花催喚打魚人</p><p><a href="../../model.html#/doc/43666">View poem's topic associations</a></p></body></html>
