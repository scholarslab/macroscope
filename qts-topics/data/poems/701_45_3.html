  <body><p>701_45_3: 《折楊柳三首（一作段成式詩）（其三）》王貞白</p>
    <p>嫩葉初齊不耐寒　風和時拂玉欄干　征人去日曾攀折　泣雨傷春翠黛殘</p><p><a href="../../model.html#/doc/39372">View poem's topic associations</a></p></body></html>
