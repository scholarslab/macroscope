  <body><p>486_17: 《贈遠》鮑溶</p>
    <p>辛苦關西車騎官　幾年旌節客河蘭　金泥舞虎精神暗　銀縷交龍氣色寒　欲和古詩成竇錦　倍悲秋扇損齊紈　莫勞雁足傳書信　願向凌煙閣上看</p><p><a href="../../model.html#/doc/25841">View poem's topic associations</a></p></body></html>
