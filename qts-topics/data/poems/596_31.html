  <body><p>596_31: 《南徐夕眺》司馬紮</p>
    <p>行吟向暮天　何處不淒然　岸影幾家柳　笛聲何處船　樓分瓜步月　鳥入秣陵煙　故里無人到　鄉書誰為傳</p><p><a href="../../model.html#/doc/33082">View poem's topic associations</a></p></body></html>
