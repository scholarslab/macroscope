  <body><p>810_4: 《九日和於使君思上京親故》靈澈</p>
    <p>清晨有高會　賓從出東方　楚俗風煙古　汀洲草木涼　山情來遠思　菊意在重陽　心憶華池上　從容鴛鷺行</p><p><a href="../../model.html#/doc/44656">View poem's topic associations</a></p></body></html>
