  <body><p>705_20: 《旅懷》黃滔</p>
    <p>雪貌潛凋雪髮生　谷園魂斷弟兼兄　十年除夜在孤館　萬里一身求大名　空有新詩高華嶽　已無丹懇出秦城　侯門莫問曾遊處　槐柳影中肝膽傾</p><p><a href="../../model.html#/doc/39615">View poem's topic associations</a></p></body></html>
