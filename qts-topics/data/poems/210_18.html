  <body><p>210_18: 《送孔征士》皇甫曾</p>
    <p>谷口山多處　君歸不可尋　家貧青史在　身老白雲深　掃雪開松徑　疏泉過竹林　餘生負丘壑　相送亦何心</p><p><a href="../../model.html#/doc/10230">View poem's topic associations</a></p></body></html>
