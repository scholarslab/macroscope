  <body><p>809_24: 《項王廟（一作棲一詩）》靈一</p>
    <p>緬想咸陽事可嗟　楚歌哀怨思無涯　八千子弟歸何處　萬里鴻溝屬漢家　弓斷陣前爭日月　血流垓下定龍蛇　拔山力盡烏江水　今日悠悠空浪花</p><p><a href="../../model.html#/doc/44633">View poem's topic associations</a></p></body></html>
