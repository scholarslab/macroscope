  <body><p>15_50: 《舞曲歌辭。凱樂歌辭。應聖期》?</p>
    <p>聖德期昌運　雍熙萬宇清　乾坤資化育　海嶽共休明　闢土欣耕稼　銷戈遂偃兵　殊方歌帝澤　執贄賀昇平</p><p><a href="../../model.html#/doc/770">View poem's topic associations</a></p></body></html>
