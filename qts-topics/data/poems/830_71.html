  <body><p>830_71: 《贈抱麻劉舍人》貫休</p>
    <p>郡政今良吏　門風古縉紳　萬年唐社稷　一箇哭麻人　憤烈身先死　敷氣益貞　天乎資大寶　泰矣見忠臣　得罪鍾多故　投荒豈是迍　玉寒方重澀　松古更青皴　鵬寧唯白　龍多豈止荀　道孤梳有雪　恩重淚盈巾　喻蜀須憑草　成周必仗仁　三峰宵旰切　萬里渥恩新　賦鵬言無累　依劉德有鄰　風期仁祖帽　鼠訝史雲塵　禪叟知何幸　玄談有宿因　雙溪逢陸海　荊渚遇平津　落日愁聞笛　何人為吐茵　生徒希匠化　寰海仰經綸　疾愈蟬聲老　年豐雨滴頻　劉虯師弟子　時喜一相親</p><p><a href="../../model.html#/doc/45783">View poem's topic associations</a></p></body></html>
