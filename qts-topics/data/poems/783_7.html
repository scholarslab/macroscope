  <body><p>783_7: 《和人憶鶴》韓常侍</p>
    <p>拂拂雲衣冠紫煙　已為丁令一千年　留君且伴歸山客　幸有松梢明月天</p><p><a href="../../model.html#/doc/43346">View poem's topic associations</a></p></body></html>
