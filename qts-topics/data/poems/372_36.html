  <body><p>372_36: 《征婦怨》孟郊</p>
    <p>良人昨日去　明月又不圓　別時各有淚　零落青樓前　君淚濡羅巾　妾淚滿路塵　羅巾長在手　今得隨妾身　路塵如得風　得上君車輪　漁陽千里道　近如中門限　中門踰有時　漁陽長在眼　生在綠羅下　不識漁陽道　良人自戍來　夜夜夢中到</p><p><a href="../../model.html#/doc/19691">View poem's topic associations</a></p></body></html>
