  <body><p>184_51_1: 《送內尋廬山女道士李騰空二首（其一）》李白</p>
    <p>君尋騰空子　應到碧山家　水舂雲母碓　風掃石楠花　若愛幽居好　相邀弄紫霞</p><p><a href="../../model.html#/doc/8839">View poem's topic associations</a></p></body></html>
