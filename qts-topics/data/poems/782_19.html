  <body><p>782_19: 《天驥呈材》盧征</p>
    <p>異產應堯年　龍媒順制牽　權奇初得地　躞蹀欲行天　詎假調金埒　寧須動玉鞭　嘶風深有戀　逐日定無前　周滿誇常馭　燕昭恨不傳　應知流赭汗　來自海西偏</p><p><a href="../../model.html#/doc/43335">View poem's topic associations</a></p></body></html>
