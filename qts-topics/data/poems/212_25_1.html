  <body><p>212_25_1: 《宓公琴台詩三首（其一）》高適</p>
    <p>宓子昔為政　鳴琴登此臺　琴和人亦閒　千載稱其才　臨眺忽悽愴　人琴安在哉悠悠此天壤　唯有頌聲來</p><p><a href="../../model.html#/doc/10332">View poem's topic associations</a></p></body></html>
