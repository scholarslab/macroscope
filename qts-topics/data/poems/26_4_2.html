  <body><p>26_4_2: 《雜曲歌辭。古別離二首（其二）》於濆</p>
    <p>郎本東家兒　妾本西家女　對門中道間　終謂無離阻　豈知中道間　遣作空閨主　自是愛封侯　非關備胡虜　知子去從軍　何處無良人</p><p><a href="../../model.html#/doc/1781">View poem's topic associations</a></p></body></html>
