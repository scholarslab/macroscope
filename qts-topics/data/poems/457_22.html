  <body><p>457_22: 《自題酒庫》白居易</p>
    <p>野鶴一辭籠　虛舟長任風　送愁還鬧處　移老入閒中　身更求何事　天將富此翁　此翁何處當　酒庫不曾空</p><p><a href="../../model.html#/doc/24257">View poem's topic associations</a></p></body></html>
