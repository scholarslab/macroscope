  <body><p>710_1: 《蜀》徐夤</p>
    <p>雖倚關張敵萬夫　豈勝恩信作良圖　能均漢祚三分業　不負荊州六尺孤　綠水有魚賢已得　青桑如蓋瑞先符　君王幸是中山後　建國如何號蜀都</p><p><a href="../../model.html#/doc/39909">View poem's topic associations</a></p></body></html>
