  <body><p>479_33: 《帆游山》張又新</p>
    <p>漲海嘗從此地流　千帆飛過碧山頭　君看深谷為陵後　翻覆人間未肯休</p><p><a href="../../model.html#/doc/25589">View poem's topic associations</a></p></body></html>
