  <body><p>336_11: 《琴操十首。殘形操》韓愈</p>
    <p>有獸維貍兮　我夢得之　其身孔明兮　而頭不知　吉凶何為兮　覺坐而思　巫咸上天兮　識者其誰</p><p><a href="../../model.html#/doc/17850">View poem's topic associations</a></p></body></html>
