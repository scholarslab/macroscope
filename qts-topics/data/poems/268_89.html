  <body><p>268_89: 《登樂游原》耿湋</p>
    <p>園廟何年廢　登臨有故丘　孤村連日靜　多雨及霖休　常與秦山對　曾經漢主遊　豈知千載後　萬事水東流</p><p><a href="../../model.html#/doc/13950">View poem's topic associations</a></p></body></html>
