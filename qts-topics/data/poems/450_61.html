  <body><p>450_61: 《題崔常侍濟上別墅（時常侍以長告罷歸，今故先報泉石）》白居易</p>
    <p>求榮爭寵任紛紛　脫棄金貂祗有君　散員疏去未為貴　小邑陶休何足云　山色好當晴後見　泉聲宜向醉中聞　主人憶爾爾知否　拋卻青雲歸白雲</p><p><a href="../../model.html#/doc/23756">View poem's topic associations</a></p></body></html>
