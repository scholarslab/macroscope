  <body><p>384_81: 《早春病中》張籍</p>
    <p>羸病及年初　心情不自如　多申請假牒　祗送賀官書　幽徑獨行步　白頭長懶梳　更憐晴日色　漸漸暖貧居</p><p><a href="../../model.html#/doc/20321">View poem's topic associations</a></p></body></html>
