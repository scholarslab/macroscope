  <body><p>373_12: 《怨別》孟郊</p>
    <p>一別一迴老　志士白髮早　在富易為容　居貧難自好　沉憂損性靈　服藥亦枯槁　秋風遊子衣　落日行遠道　君問去何之　賤身難自保</p><p><a href="../../model.html#/doc/19716">View poem's topic associations</a></p></body></html>
