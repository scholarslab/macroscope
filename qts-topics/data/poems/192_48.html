  <body><p>192_48: 《東郊》韋應物</p>
    <p>吏舍跼終年　出郊曠清曙　楊柳散和風　青山澹吾慮　依叢適自憩　緣澗還復去　微雨靄芳原　春鳩鳴何處　樂幽心屢止　遵事跡猶遽　終罷斯結廬　慕陶真可庶</p><p><a href="../../model.html#/doc/9299">View poem's topic associations</a></p></body></html>
