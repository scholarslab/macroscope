  <body><p>702_68: 《投所知》張蠙</p>
    <p>十五年看帝里春　一枝頭白未酬身　自聞離亂開公道　漸數孤平少屈人　劣馬再尋商嶺路　扁舟重寄越溪濱　省郎門似龍門峻　應借風雷變涸鱗</p><p><a href="../../model.html#/doc/39457">View poem's topic associations</a></p></body></html>
