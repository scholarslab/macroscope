  <body><p>449_56: 《六年秋重題白蓮》白居易</p>
    <p>素房含露玉冠鮮　紺葉搖風鈿扇圓　本是吳州供進藕　今為伊水寄生蓮　移根到此三千里　結子經今六七年　不獨池中花故舊　兼乘舊日採花船</p><p><a href="../../model.html#/doc/23658">View poem's topic associations</a></p></body></html>
