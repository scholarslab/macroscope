  <body><p>696_14: 《合歡蓮花》韋莊</p>
    <p>虞舜南巡去不歸　二妃相誓死江湄　空留萬古香魂在　結作雙葩合一枝</p><p><a href="../../model.html#/doc/39060">View poem's topic associations</a></p></body></html>
