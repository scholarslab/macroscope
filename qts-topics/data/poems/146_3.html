  <body><p>146_3: 《望太華贈盧司倉》陶翰</p>
    <p>行吏到西華　乃觀三峰壯　削成元氣中　傑出天河上　如有飛動色　不知青冥狀　巨靈安在哉　厥跡猶可望　方此顧行旅　末由飭仙裝　蔥蘢記星壇　明滅數雲嶂　良友垂真契　宿心所微尚　敢投歸山吟　霞徑一相訪</p><p><a href="../../model.html#/doc/6943">View poem's topic associations</a></p></body></html>
