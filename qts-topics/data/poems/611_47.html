  <body><p>611_47: 《茶中雜詠。茶塢》皮日休</p>
    <p>閒尋堯氏山　遂入深深塢　種荈已成園　栽葭寧記畝　石窪泉似掬　巖罅雲如縷　好是夏初時　白花滿煙雨</p><p><a href="../../model.html#/doc/33752">View poem's topic associations</a></p></body></html>
