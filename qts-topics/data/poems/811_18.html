  <body><p>811_18: 《河源破賊後贈袁將軍》法振</p>
    <p>白羽三千駐　蕭蕭萬里行　出關深漢壘　帶月破蕃營　蔓草河原色　悲笳碎葉聲　欲朝王母殿　前路駐高旌</p><p><a href="../../model.html#/doc/44705">View poem's topic associations</a></p></body></html>
