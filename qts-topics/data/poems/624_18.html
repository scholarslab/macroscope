  <body><p>624_18: 《奉和襲美暇日獨處見寄》陸龜蒙</p>
    <p>謝府殷樓少暇時　又拋清宴入書帷　三千餘歲上下古　八十一家文字奇　冷夢漢皋懷鹿隱　靜憐煙島覺鴻離　知君滿篋前朝事　鳳喏龍奴借與窺</p><p><a href="../../model.html#/doc/34245">View poem's topic associations</a></p></body></html>
