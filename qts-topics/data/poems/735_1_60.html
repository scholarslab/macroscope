  <body><p>735_1_60: 《宮詞百首（其六十）》和凝</p>
    <p>天廄驂騑集嫩龍　雪光相照曉嘶風　昂頭步步金鞍穩　掌扇花前御路中</p><p><a href="../../model.html#/doc/41222">View poem's topic associations</a></p></body></html>
