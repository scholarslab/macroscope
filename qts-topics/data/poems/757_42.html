  <body><p>757_42: 《送鐘員外（賦松）》謝仲宣</p>
    <p>送人多折柳　唯我獨吟松　若保歲寒在　何妨霜雪重　森梢逢靜境　廓落見孤峰　還似君高節　亭亭尟繼蹤</p><p><a href="../../model.html#/doc/42425">View poem's topic associations</a></p></body></html>
