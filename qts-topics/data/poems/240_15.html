  <body><p>240_15: 《補樂歌十首。五莖》元結</p>
    <p>植植萬物兮　滔滔根莖　五德涵柔兮　渢渢而生　其生如何兮秞秞　天下皆自我君兮化成</p><p><a href="../../model.html#/doc/12572">View poem's topic associations</a></p></body></html>
