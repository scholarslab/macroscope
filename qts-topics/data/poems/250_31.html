  <body><p>250_31: 《又得雲字（一作張繼詩，題作留別）》皇甫冉</p>
    <p>何事千年遇聖君　坐令雙鬢老如雲　南行更入深山淺　岐路悠悠水自分</p><p><a href="../../model.html#/doc/13161">View poem's topic associations</a></p></body></html>
