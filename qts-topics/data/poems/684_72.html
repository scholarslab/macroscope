  <body><p>684_72: 《出遲》吳融</p>
    <p>園密花藏易　樓深月到難　酒虛留客盡　燈暗遠更殘　麝想眉間印　鴉知頂上盤　文王之囿小　莫惜借人看</p><p><a href="../../model.html#/doc/38298">View poem's topic associations</a></p></body></html>
