  <body><p>46_2: 《修書院學士奉敕宴梁王宅》魏元忠</p>
    <p>大君敦宴賞　萬乘下梁園　酒助間平樂　人霑雨露恩　榮光開帳殿　佳氣滿旌門　願陪南岳壽　長奉北宸樽</p><p><a href="../../model.html#/doc/2879">View poem's topic associations</a></p></body></html>
