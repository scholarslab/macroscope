  <body><p>660_7: 《圉城偶作》羅隱</p>
    <p>東望陳留日欲曛　每因刀筆想夫君　自從郭泰碑銘後　只見黃金不見文</p><p><a href="../../model.html#/doc/36674">View poem's topic associations</a></p></body></html>
