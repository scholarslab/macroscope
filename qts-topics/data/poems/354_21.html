  <body><p>354_21: 《觀雲篇》劉禹錫</p>
    <p>興雲感陰氣　疾足如見機　晴來意態行　有若功成歸　蔥蘢含晚景　潔白凝秋暉　夜深度銀漢　漠漠仙人衣</p><p><a href="../../model.html#/doc/18663">View poem's topic associations</a></p></body></html>
