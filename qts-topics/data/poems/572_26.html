  <body><p>572_26: 《送貞空二上人》賈島</p>
    <p>林下中餐後　天涯欲去時　衡陽過有伴　夢澤出應遲　石磬疏寒韻　銅瓶結夜澌　殷勤訝此別　且未定歸期</p><p><a href="../../model.html#/doc/31685">View poem's topic associations</a></p></body></html>
