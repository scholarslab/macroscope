  <body><p>316_24: 《同洛陽諸公餞盧起居》武元衡</p>
    <p>蕭條寒日晏　悽慘別魂驚　寶瑟無聲怨　金囊故贈輕　赤墀方載筆　油幕尚言兵　暮宿青泥驛　煩君淚滿纓</p><p><a href="../../model.html#/doc/16822">View poem's topic associations</a></p></body></html>
