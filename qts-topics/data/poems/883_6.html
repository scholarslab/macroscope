  <body><p>883_6: 《青陽館望九子山》竇叔向</p>
    <p>蒼翠岧嶢上碧天　九峰遙落縣門前　毫芒映日千重樹　涓滴垂空萬丈泉　武帝南遊曾駐蹕　始皇東幸亦祈年　雲祠絕跡終難訪　唯有猿聲到客邊</p><p><a href="../../model.html#/doc/48682">View poem's topic associations</a></p></body></html>
