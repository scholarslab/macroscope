  <body><p>454_36: 《池上送考功崔郎中，兼別房竇二妓》白居易</p>
    <p>文昌列宿徵還日　洛浦行雲放散時　鵷鷺上天花逐水　無因再會白家池</p><p><a href="../../model.html#/doc/24003">View poem's topic associations</a></p></body></html>
