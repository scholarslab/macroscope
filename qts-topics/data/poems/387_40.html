  <body><p>387_40: 《蕭宅二三子贈答詩二十首。井請客》盧仝</p>
    <p>我生天地間　頗是往還數　已效炊爨勞　我亦不願住　君有造化力　在君一降顧　我願拔黃泉　輕舉隨君去</p><p><a href="../../model.html#/doc/20636">View poem's topic associations</a></p></body></html>
