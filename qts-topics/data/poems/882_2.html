  <body><p>882_2: 《太廟祼地歌辭》陳叔達</p>
    <p>清廟既祼　鬱鬯推禮　大哉孝思　嚴恭祖禰　龍袞以祭　鸞刀思啟　發德朱弦　升歌丹陛　遙享粢盛　堂斟況齊　降福穰穰　來儀濟濟</p><p><a href="../../model.html#/doc/48642">View poem's topic associations</a></p></body></html>
