  <body><p>147_93: 《送李摯赴延陵令》劉長卿</p>
    <p>清風季子邑　想見下車時　向水彈琴靜　看山採菊遲　明君加印綬　廉使托惸　旦暮華陽洞　雲峰若有期</p><p><a href="../../model.html#/doc/7053">View poem's topic associations</a></p></body></html>
