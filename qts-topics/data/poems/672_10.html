  <body><p>672_10: 《垂柳》唐彥謙</p>
    <p>絆惹春風別有情　世間誰敢鬥輕盈　楚王江畔無端種　餓損纖腰學不成</p><p><a href="../../model.html#/doc/37313">View poem's topic associations</a></p></body></html>
