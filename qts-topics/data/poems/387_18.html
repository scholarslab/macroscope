  <body><p>387_18: 《悲新年》盧仝</p>
    <p>新年何事最堪悲　病客遙聽百舌兒　太歲只遊桃李徑　春風肯管幾寒枝</p><p><a href="../../model.html#/doc/20614">View poem's topic associations</a></p></body></html>
