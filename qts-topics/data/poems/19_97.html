  <body><p>19_97: 《相和歌辭。雀台怨》馬戴</p>
    <p>魏宮歌舞地　蝶戲鳥還鳴　玉座人難到　銅臺雨滴平　西陵樹不見　漳浦草空生　萬恨盡埋此　徒懸千載名</p><p><a href="../../model.html#/doc/1134">View poem's topic associations</a></p></body></html>
