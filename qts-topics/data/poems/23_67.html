  <body><p>23_67: 《琴曲歌辭。琴歌》顧況</p>
    <p>琴調秋些　胡風遶雪　峽泉聲咽　佳人愁些</p><p><a href="../../model.html#/doc/1579">View poem's topic associations</a></p></body></html>
