  <body><p>270_73: 《酬梁二十》戎昱</p>
    <p>渚宮無限客　相見獨相親　長路皆同病　無言似一身　歲寒唯愛竹　憔悴不堪春　細與知音說　攻文恐誤人</p><p><a href="../../model.html#/doc/14113">View poem's topic associations</a></p></body></html>
