  <body><p>118_49: 《和左衛武倉曹衛中對雨創韻贈右衛李騎曹》孫逖</p>
    <p>林父同官意　宣尼久敬交　文場刊玉篆　武事掌金鐃　道合宜連茹　時清豈繫匏　克勤居簿領　多暇屏讙譊　美酒懷公讌　玄談俟客嘲　薄雲生北闕　飛雨自西郊　院暑便清曠　庭蕪覺漸苞　高門關詎閉　逸韻柱難膠　枳棘鸞無歡　椅梧鳳必巢　忽聞徵並作　觀海愧堂坳</p><p><a href="../../model.html#/doc/5621">View poem's topic associations</a></p></body></html>
