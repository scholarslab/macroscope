  <body><p>222_38: 《夜歸》杜甫</p>
    <p>夜來歸來衝虎過　山黑家中已眠臥　傍見北斗向江低　仰看明星當空大　庭前把燭嗔兩炬　峽口驚猿聞一箇　白頭老罷舞復歌　杖藜不睡誰能那</p><p><a href="../../model.html#/doc/10868">View poem's topic associations</a></p></body></html>
