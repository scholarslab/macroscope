  <body><p>543_43: 《冬日寄友人》喻鳧</p>
    <p>空為梁甫吟　誰竟是知音　風雪坐閒夜　鄉園來舊心　滄江孤棹迥　落日一鐘深　君子久忘我　此誠甘自沈</p><p><a href="../../model.html#/doc/29856">View poem's topic associations</a></p></body></html>
