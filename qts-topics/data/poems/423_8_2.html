  <body><p>423_8_2: 《過東都別樂天二首（其二）》元稹</p>
    <p>自識君來三度別　這回白盡老髭鬚　戀君不去君須會　知得後迴相見無</p><p><a href="../../model.html#/doc/21775">View poem's topic associations</a></p></body></html>
