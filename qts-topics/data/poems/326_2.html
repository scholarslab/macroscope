  <body><p>326_2: 《奉和史館張閣老以許陳二閣長…南北省會于左掖因而有詠》權德輿</p>
    <p>伯仲盡時賢　平輿與穎川　桂枝嘗遍折　棣萼更相鮮　丹地晨趨並　黃扉夕拜聯　豈如分侍從　來就鳳池邊</p><p><a href="../../model.html#/doc/17295">View poem's topic associations</a></p></body></html>
