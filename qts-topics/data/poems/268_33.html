  <body><p>268_33: 《秋晚臥疾寄司空拾遺曙盧少府綸》耿湋</p>
    <p>寒几坐空堂　疏髯似積霜　老醫迷舊疾　朽藥誤新方　晚果紅低樹　秋苔綠遍牆　慚非蔣生徑　不敢望求羊</p><p><a href="../../model.html#/doc/13893">View poem's topic associations</a></p></body></html>
