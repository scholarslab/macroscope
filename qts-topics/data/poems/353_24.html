  <body><p>353_24: 《跂烏詞》柳宗元</p>
    <p>城上日出群烏飛　鴉鴉爭赴朝陽枝　刷毛伸翼和且樂　爾獨落魄今何為　無乃慕高近白日　三足妒爾令爾疾　無乃飢啼走道旁　貪鮮攫肉人所傷　翹肖獨足下叢薄　口銜低枝始能躍　還顧泥塗備螻蟻　仰看棟梁防燕雀　左右六翮利如刀　踊身失勢不得高　支離無趾猶自免　努力低飛逃後患</p><p><a href="../../model.html#/doc/18621">View poem's topic associations</a></p></body></html>
