  <body><p>536_3_2: 《送元晝上人歸蘇州兼寄張厚二首（其二）》許渾</p>
    <p>三年無事客吳鄉　南陌春園碧草長　共醉八門回畫舸　獨還三徑掩書堂　前山雨過池塘滿　小院秋歸枕簟涼　經歲別離心自苦　何堪黃葉落清漳</p><p><a href="../../model.html#/doc/29007">View poem's topic associations</a></p></body></html>
