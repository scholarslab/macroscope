  <body><p>128_69: 《贈裴旻將軍》王維</p>
    <p>腰間寶劍七星文　臂上琱弓百戰勳　見說雲中擒黠虜　始知天上有將軍</p><p><a href="../../model.html#/doc/6129">View poem's topic associations</a></p></body></html>
