  <body><p>606_9: 《省試臘後望春宮》林寬</p>
    <p>皇都初度臘　鳳輦出深宮　高憑樓臺上　遙瞻灞滻中　仗凝霜彩白　袍映日華紅　柳眼方開凍　鶯聲漸轉風　御溝穿斷靄　驪岫照斜空　時見宸游興　因觀稼穡功</p><p><a href="../../model.html#/doc/33570">View poem's topic associations</a></p></body></html>
