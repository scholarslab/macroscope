  <body><p>220_8: 《冬到金華山觀，因得故拾遺陳公學堂遺跡》杜甫</p>
    <p>涪右眾山內　金華紫崔嵬　上有蔚藍天　垂光抱瓊臺　繫舟接絕壁　杖策窮縈回　四顧俯層巔　澹然川谷開　雪嶺日色死　霜鴻有餘哀　焚香玉女跪　霧裏仙人來　陳公讀書堂　石柱仄青苔　悲風為我起　激烈傷雄才</p><p><a href="../../model.html#/doc/10733">View poem's topic associations</a></p></body></html>
