  <body><p>558_17: 《贈禪師》薛能</p>
    <p>夢想青山寺　前年住此中　夜堂吹竹雨　春地落花風　舊句師曾見　清齋我亦同　浮生蹇莫問　辛苦未成功</p><p><a href="../../model.html#/doc/30882">View poem's topic associations</a></p></body></html>
