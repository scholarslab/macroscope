  <body><p>354_17_2: 《初夏曲三首（其二）》劉禹錫</p>
    <p>時節過繁華　陰陰千萬家　巢禽命子戲　園果墜枝斜　寂寞孤飛蝶　窺叢覓晚花</p><p><a href="../../model.html#/doc/18658">View poem's topic associations</a></p></body></html>
