  <body><p>96_51: 《驩州南亭夜望》沈佺期</p>
    <p>昨夜南亭望　分明夢洛中　室家誰道別　兒女案嘗同　忽覺猶言是　沈思始悟空　肝腸餘幾寸　拭淚坐春風</p><p><a href="../../model.html#/doc/5011">View poem's topic associations</a></p></body></html>
