  <body><p>213_38: 《同李九士曹觀壁畫雲作》高適</p>
    <p>始知帝鄉客　能畫蒼梧雲　秋天萬里一片色　只疑飛盡猶氛氳</p><p><a href="../../model.html#/doc/10405">View poem's topic associations</a></p></body></html>
