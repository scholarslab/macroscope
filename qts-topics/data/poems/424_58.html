  <body><p>424_58: 《潯陽三題。東林寺白蓮》白居易</p>
    <p>東林北塘水　湛湛見底清　中生白芙蓉　菡萏三百莖　白日發光彩　清飆散芳馨　洩香銀囊破　瀉露玉盤傾　我漸塵垢眼　見此瓊瑤英　乃知紅蓮花　虛得清淨名　夏萼敷未歇　秋房結纔成　夜深眾僧寢　獨起繞池行　欲收一顆子　寄向長安城　但恐出山去　人間種不生</p><p><a href="../../model.html#/doc/21857">View poem's topic associations</a></p></body></html>
