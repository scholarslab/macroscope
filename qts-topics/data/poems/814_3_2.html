  <body><p>814_3_2: 《奉和段著作山居呈諸同志三首次本韻（其二）》無可</p>
    <p>官辭中秘府　疏放野麋齊　偃仰青霄近　登臨白日低　折腰窺乳竇　定足涉冰溪染翰揮嵐翠　僧名幾處題</p><p><a href="../../model.html#/doc/44797">View poem's topic associations</a></p></body></html>
