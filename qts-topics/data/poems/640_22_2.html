  <body><p>640_22_2: 《送劉尊師祗詔闕庭三首（其二）》曹唐</p>
    <p>五峰已別隔人間　雙闕何年許再還　既掃山川收地脈　須留日月駐天顏　霞觴共飲身雖在　風馭難陪跡未閑　從此枕中唯有夢　夢魂何處訪三山</p><p><a href="../../model.html#/doc/35333">View poem's topic associations</a></p></body></html>
