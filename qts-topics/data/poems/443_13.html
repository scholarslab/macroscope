  <body><p>443_13: 《重到江州感舊遊，題郡樓十一韻》白居易</p>
    <p>掌綸知是忝　剖竹信為榮　才薄官仍重　恩深責尚輕　昔徵從典午　今出自承明　鳳詔休揮翰　漁歌欲濯纓　還乘小艛艓　卻到古湓城　醉客臨江待　禪僧出郭迎　青山滿眼在　白髮半頭生　又校三年老　何曾一事成　重過蕭寺宿　再上庾樓行　雲水新秋思　閭閻舊日情　郡民猶認得　司馬詠詩聲</p><p><a href="../../model.html#/doc/23090">View poem's topic associations</a></p></body></html>
