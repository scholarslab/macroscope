  <body><p>224_11: 《重題鄭氏東亭（在新安界）》杜甫</p>
    <p>華亭入翠微　秋日亂清暉　崩石攲山樹　清漣曳水衣　紫鱗衝岸躍　蒼隼護巢歸　向晚尋征路　殘雲傍馬飛</p><p><a href="../../model.html#/doc/10933">View poem's topic associations</a></p></body></html>
