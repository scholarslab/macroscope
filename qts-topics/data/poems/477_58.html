  <body><p>477_58: 《長安悶作》李涉</p>
    <p>宵分獨坐到天明　又策羸驂信腳行　每日除書滿紙　不曾聞有介推名</p><p><a href="../../model.html#/doc/25468">View poem's topic associations</a></p></body></html>
