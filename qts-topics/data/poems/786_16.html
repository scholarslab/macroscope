  <body><p>786_16: 《楊柳枝》無名氏</p>
    <p>萬里長江一帶開　岸邊楊柳幾千栽　錦帆未落西風起　惆悵龍舟去不迴</p><p><a href="../../model.html#/doc/43455">View poem's topic associations</a></p></body></html>
