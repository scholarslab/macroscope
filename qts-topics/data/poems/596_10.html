  <body><p>596_10: 《蠶女》司馬紮</p>
    <p>養蠶先養桑　蠶老人亦衰　苟無園中葉　安得機上絲　妾家非豪門　官賦日相追　鳴梭夜達曉　猶恐不及時　但憂蠶與桑　敢問結髮期　東鄰女新嫁　照鏡弄蛾眉</p><p><a href="../../model.html#/doc/33061">View poem's topic associations</a></p></body></html>
