  <body><p>700_48: 《邊上逢薛秀才話舊》韋莊</p>
    <p>前年同醉武陵亭　絕倒閒譚坐到明　也有絳唇歌白雪　更憐紅袖奪金觥　秦雲一散如春夢　楚市千燒作故城　今日皤然對芳草　不勝東望涕交橫</p><p><a href="../../model.html#/doc/39299">View poem's topic associations</a></p></body></html>
