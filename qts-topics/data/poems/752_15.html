  <body><p>752_15: 《賀殷遊二舍人入翰林、江給事拜中丞》徐鉉</p>
    <p>清晨待漏獨徘徊　霄漢懸心不易裁　閣老深嚴歸翰苑　夕郎威望拜霜臺　青綾對覆蓬壺晚　赤棒前驅道路開　猶有西垣廳記在　莫忘同草紫泥來</p><p><a href="../../model.html#/doc/42126">View poem's topic associations</a></p></body></html>
