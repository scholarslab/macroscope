  <body><p>832_53: 《酬杜使君見寄》貫休</p>
    <p>軋軋復軋軋　更深門未關　心疼無所得　詩債若為還　露灑一鶴睡　鐘餘萬象閒　慚將此時意　明日寄東山</p><p><a href="../../model.html#/doc/45906">View poem's topic associations</a></p></body></html>
