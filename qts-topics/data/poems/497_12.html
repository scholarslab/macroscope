  <body><p>497_12: 《冬夜書事寄兩省閣老》姚合</p>
    <p>天寒漸覺雁聲疏　新月微微玉漏初　海嶠只宜今日去　故鄉已過十年餘　髮稀豈易勝玄冕　眼暗應為難寫諫書　閣下群公盡高思　誰能攜酒訪貧居</p><p><a href="../../model.html#/doc/26481">View poem's topic associations</a></p></body></html>
