  <body><p>384_103_1: 《和左司元郎中秋居十首（其一）》張籍</p>
    <p>選得閑坊住　秋來草樹肥　風前卷筒簟　雨裏脫荷衣　野客留方去　山童取藥歸非因入朝省　過此出門稀</p><p><a href="../../model.html#/doc/20345">View poem's topic associations</a></p></body></html>
