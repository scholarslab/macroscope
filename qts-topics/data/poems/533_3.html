  <body><p>533_3: 《淩歊台（台在當塗縣北，宋高祖所築）》許渾</p>
    <p>宋祖凌高樂未回　三千歌舞宿層臺　湘潭雲盡暮山出　巴蜀雪消春水來　行殿有基荒薺合　寢園無主野棠開　百年便作萬年計　巖畔古碑空綠苔</p><p><a href="../../model.html#/doc/28869">View poem's topic associations</a></p></body></html>
