  <body><p>545_35: 《贈道人》劉得仁</p>
    <p>長在城中無定業　賣丹磨鏡兩途貧　三山來往尋常事　不省曾驚市井人</p><p><a href="../../model.html#/doc/30012">View poem's topic associations</a></p></body></html>
