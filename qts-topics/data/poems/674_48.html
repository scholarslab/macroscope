  <body><p>674_48: 《寄棋客》鄭穀</p>
    <p>松窗楸局穩　相顧思皆凝　幾局賭山果　一先饒海僧　覆圖聞夜雨　下子對秋燈　何日無羈束　期君向杜陵</p><p><a href="../../model.html#/doc/37484">View poem's topic associations</a></p></body></html>
