  <body><p>757_15: 《南山池》梁藻</p>
    <p>翡翠戲翻渮葉雨　鷺鷥飛破竹林煙　時沽村酒臨軒酌　擬摘新茶靠石煎</p><p><a href="../../model.html#/doc/42396">View poem's topic associations</a></p></body></html>
