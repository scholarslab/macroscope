  <body><p>565_3: 《興平縣野中得落星石移置縣齋》韓琮</p>
    <p>的的墮芊蒼　茫茫不記年　幾逢疑虎將　應逐犯牛仙　擇地依蘭畹　題詩間錦錢　何時成五色　卻上女媧天</p><p><a href="../../model.html#/doc/31267">View poem's topic associations</a></p></body></html>
