  <body><p>488_4: 《恩賜魏文貞公諸孫舊第以導直臣》陳彥博</p>
    <p>阿衡隨逝水　池館主他人　天意能酬德　雲孫喜庇身　生前由直道　歿後振芳塵　雨露新恩日　芝蘭舊里春　勳庸留十代　光彩映諸鄰　共賀升平日　從茲得諫臣</p><p><a href="../../model.html#/doc/25956">View poem's topic associations</a></p></body></html>
