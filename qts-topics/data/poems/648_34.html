  <body><p>648_34: 《朔管》方幹</p>
    <p>寥寥落何處　一夜過胡天　送苦秋風外　吹愁白髮邊　望鄉皆下淚　久戍盡休眠　寂寞空沙曉　開眸片月懸</p><p><a href="../../model.html#/doc/35988">View poem's topic associations</a></p></body></html>
