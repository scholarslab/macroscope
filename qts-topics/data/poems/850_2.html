  <body><p>850_2: 《石橋琪樹》隱求</p>
    <p>山上天將近　人間路漸遙　誰當雲裏見　知欲渡仙橋</p><p><a href="../../model.html#/doc/47123">View poem's topic associations</a></p></body></html>
