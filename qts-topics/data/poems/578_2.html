  <body><p>578_2: 《開聖寺》溫庭筠</p>
    <p>路分谿石夾煙叢　十里蕭蕭古樹風　出寺馬嘶秋色裏　向陵鴉亂夕陽中　竹間泉落山廚靜　塔下僧歸影殿空　猶有南朝舊碑在　恥將興廢問休公</p><p><a href="../../model.html#/doc/32097">View poem's topic associations</a></p></body></html>
