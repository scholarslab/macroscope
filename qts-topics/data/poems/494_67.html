  <body><p>494_67: 《聞山中步虛聲》施肩吾</p>
    <p>何人步虛南峰頂　鶴唳九天霜月冷　仙詞偶逐東風來　誤飄數聲落塵境</p><p><a href="../../model.html#/doc/26216">View poem's topic associations</a></p></body></html>
