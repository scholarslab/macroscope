  <body><p>44_23: 《奉和聖制過溫湯》王德真</p>
    <p>握圖開萬宇　屬聖啟千年　驪阜疏緹騎　驚鴻映綵旃　玉霜鳴鳳野　金陣藻龍川　祥煙聚危岫　德水溢飛泉　停輿興睿覽　還舉大風篇</p><p><a href="../../model.html#/doc/2856">View poem's topic associations</a></p></body></html>
