  <body><p>314_2_5: 《步虛詞十九首（其五）》韋渠牟</p>
    <p>羽節忽排煙　蘇君已得仙　命風驅日月　縮地走山川　幾處留丹灶　何時種玉田一朝騎白虎　直上紫微天</p><p><a href="../../model.html#/doc/16739">View poem's topic associations</a></p></body></html>
