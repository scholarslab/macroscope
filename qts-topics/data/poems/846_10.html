  <body><p>846_10: 《懷武陵因寄幕中韓先輩、何從事》齊己</p>
    <p>武陵嘉致跡多幽　每見圖經恨白頭　溪浪碧通何處去　桃花紅過郡前流　常聞相幕鴛鴻興　日向神仙洞府遊　鑿井耕田人在否　如今天子正徵搜</p><p><a href="../../model.html#/doc/46841">View poem's topic associations</a></p></body></html>
