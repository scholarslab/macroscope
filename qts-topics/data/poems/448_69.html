  <body><p>448_69: 《伊州》白居易</p>
    <p>老去將何散老愁　新教小玉唱伊州　亦應不得多年聽　未教成時已白頭</p><p><a href="../../model.html#/doc/23560">View poem's topic associations</a></p></body></html>
