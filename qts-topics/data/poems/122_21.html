  <body><p>122_21: 《寒食》盧象</p>
    <p>子推言避世　山火遂焚身　四海同寒食　千秋為一人　深冤何用道　峻跡古無鄰　魂魄山河氣　風雷御宇神　光煙榆柳滅　怨曲龍蛇新　可歎文公霸　平生負此臣</p><p><a href="../../model.html#/doc/5724">View poem's topic associations</a></p></body></html>
