  <body><p>714_57: 《秋霽》崔道融</p>
    <p>雨霽長空蕩滌清　遠山初出未知名　夜來江上如鉤月　時有驚魚擲浪聲</p><p><a href="../../model.html#/doc/40216">View poem's topic associations</a></p></body></html>
