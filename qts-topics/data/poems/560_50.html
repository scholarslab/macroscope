  <body><p>560_50: 《詠夾徑菊》薛能</p>
    <p>夾逕盡黃英　不通人並行　幾曾相對綻　元自兩行生　叢比高低等　香連左右并　畔搖風勢斷　中夾日華明　間隔蛩吟隔　交橫蝶亂橫　頻應泛桑落　摘處近前楹</p><p><a href="../../model.html#/doc/31032">View poem's topic associations</a></p></body></html>
