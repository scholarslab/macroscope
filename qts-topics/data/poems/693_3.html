  <body><p>693_3: 《馬上行》杜荀鶴</p>
    <p>五里復五里　去時無住時　日將家漸遠　猶恨馬行遲</p><p><a href="../../model.html#/doc/38892">View poem's topic associations</a></p></body></html>
