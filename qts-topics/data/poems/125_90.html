  <body><p>125_90: 《老將行》王維</p>
    <p>少年十五二十時　步行奪得胡馬騎　射殺中山白額虎　肯數鄴下黃鬚兒　一身轉戰三千里　一劍曾當百萬師　漢兵奮迅如霹靂　虜騎崩騰畏蒺藜　衛青不敗由天幸　李廣無功緣數奇　自從棄置變衰朽　世事蹉跎成白首　昔時飛箭無全目　今日垂楊生左肘　路傍時賣故侯瓜　門前學種先生柳　蒼茫古木連窮巷　寥落寒山對虛牖　誓令疏勒出飛泉　不似穎川空使酒　賀蘭山下陣如雲　羽檄交馳日夕聞　節使三河募年少　詔書五道出將軍　試拂鐵衣如雪色　聊持寶劍動星文　願得燕弓射天將　恥令越甲鳴吳軍　莫嫌舊日雲中守　猶堪一戰取功勳</p><p><a href="../../model.html#/doc/5871">View poem's topic associations</a></p></body></html>
