  <body><p>886_12: 《再游紫陽洞重題小松》盧士衡</p>
    <p>仙家種此充朝食　葉葉枝枝造化力　去年見時似鶴高　今年蕭騷八九尺　不同矮檜終委地　定向晴空倚天碧　好期逸士統貞根　昂枝點破秋苔色　尋思凡眼重花開　寧知此木超塵埃　祗是十年五年間　堪作大廈之宏材</p><p><a href="../../model.html#/doc/48832">View poem's topic associations</a></p></body></html>
