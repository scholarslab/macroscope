  <body><p>644_19: 《塘上行》李鹹用</p>
    <p>橫塘日澹秋雲隔　浪織輕颸羅冪冪　紅綃撇水蕩舟人　畫橈摻摻柔荑白　鯉魚虛擲無消息　花老蓮疏愁未摘　卻把金釵打綠荷　懊惱露珠穿不得</p><p><a href="../../model.html#/doc/35614">View poem's topic associations</a></p></body></html>
