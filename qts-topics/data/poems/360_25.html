  <body><p>360_25: 《酬鄆州令狐相公官舍言懷見寄兼呈樂天》劉禹錫</p>
    <p>詞人各在一涯居　聲味雖同跡自疏　佳句傳因多好事　尺題稀為不便書　已通戎略逢黃石　仍占星文耀碧虛　聞說朝天在來歲　霸陵春色待行車</p><p><a href="../../model.html#/doc/19068">View poem's topic associations</a></p></body></html>
