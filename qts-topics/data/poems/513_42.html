  <body><p>513_42: 《題江上柳寄李使君》裴夷直</p>
    <p>桂江南渡無楊柳　見此令人眼暫明　應學郡中賢太守　依依相向許多情</p><p><a href="../../model.html#/doc/27698">View poem's topic associations</a></p></body></html>
