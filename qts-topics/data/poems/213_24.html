  <body><p>213_24: 《同鮮于洛陽于畢員外宅觀畫馬歌》高適</p>
    <p>知君愛鳴琴　仍好千里馬　永日恆思單父中　有時心到宛城下　遇客丹青天下才　白生胡雛控龍媒　主人娛賓畫障開　只言騏驥西極來　半壁勢不住　滿堂風飄颯然度　家僮愕視欲先鞭　櫪馬驚嘶還屢顧　始知物妙皆可憐　燕昭市駿豈徒然　縱令剪拂無所用　猶勝駑駘在眼前</p><p><a href="../../model.html#/doc/10403">View poem's topic associations</a></p></body></html>
