  <body><p>401_19_2: 《西齋小松二首（其二）》元稹</p>
    <p>簇簇枝新黃　纖纖攢素指　柔苙漸依條　短莎還半委　清風日夜高　凌雲意何已　千歲盤老龍　修鱗自茲始</p><p><a href="../../model.html#/doc/21098">View poem's topic associations</a></p></body></html>
