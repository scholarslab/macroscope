  <body><p>276_71: 《送從侄滁州覲省》盧綸</p>
    <p>愛爾似龍媒　翩翩千里迴　書從外氏學　竹自晉時栽　擁棹逢鷗舞　憑闌見雨來　上堂多慶樂　不醉莫停杯</p><p><a href="../../model.html#/doc/14728">View poem's topic associations</a></p></body></html>
