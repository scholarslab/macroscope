  <body><p>765_51_1: 《和杜運使巴峽地暖節物與中土異黯然有感詩三首（其一）》王周</p>
    <p>隨柳參差破綠芽　此中依約欲飛花　春光是處傷離思　何況歸期未有涯</p><p><a href="../../model.html#/doc/42745">View poem's topic associations</a></p></body></html>
