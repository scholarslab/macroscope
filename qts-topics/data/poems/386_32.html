  <body><p>386_32: 《與賈島閒遊》張籍</p>
    <p>水北原南草色新　雪消風暖不生塵　城中車馬應無數　能解閒行有幾人</p><p><a href="../../model.html#/doc/20498">View poem's topic associations</a></p></body></html>
