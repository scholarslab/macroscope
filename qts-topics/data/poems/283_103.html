  <body><p>283_103: 《送客歸振武》李益</p>
    <p>駿馬事輕車　軍行萬里沙　胡山通嗢落　漢節繞渾邪　桂滿天西月　蘆吹塞北笳　別離俱報主　路極不為賒</p><p><a href="../../model.html#/doc/15159">View poem's topic associations</a></p></body></html>
