  <body><p>573_130: 《寄慈恩寺郁上人》賈島</p>
    <p>中秋期夕望　虛室省相容　北斗生清漏　南山出碧重　露寒鳩宿竹　鴻過月圓鐘　此夜情應切　衡陽舊住峰</p><p><a href="../../model.html#/doc/31898">View poem's topic associations</a></p></body></html>
