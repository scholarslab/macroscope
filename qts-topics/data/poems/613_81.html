  <body><p>613_81: 《奉和魯望四月十五日道室書事》皮日休</p>
    <p>忘朝齋戒是尋常　靜啟金根第幾章　竹葉飲為甘露色　蓮花鮓作肉芝香　松膏背日凝雲磴　丹粉經年染石床　剩欲與君終此志　頑仙唯恐鬢成霜</p><p><a href="../../model.html#/doc/33856">View poem's topic associations</a></p></body></html>
