  <body><p>238_6: 《東溪杜野人致酒》錢起</p>
    <p>萬重雲樹下　數畝子平居　野院羅泉石　荊扉背里閭　早冬耕鑿暇　弋雁復烹魚　靜掃寒花徑　唯邀傲吏車　晚來留客好　小雪下山初</p><p><a href="../../model.html#/doc/12260">View poem's topic associations</a></p></body></html>
