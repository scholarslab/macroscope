  <body><p>670_17: 《釣翁》秦韜玉</p>
    <p>一竿青竹老江隈　荷葉衣裳可自裁　潭定靜懸絲影直　風高斜颭浪紋開　朝攜輕棹穿雲去　暮背寒塘戴月回　世上無窮嶮巇事　算應難入釣船來</p><p><a href="../../model.html#/doc/37172">View poem's topic associations</a></p></body></html>
