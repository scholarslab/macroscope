  <body><p>438_46: 《苦熱題恒寂師禪室》白居易</p>
    <p>人人避暑走如狂　獨有禪師不出房　可是禪房無熱到　但能心靜即身涼</p><p><a href="../../model.html#/doc/22633">View poem's topic associations</a></p></body></html>
