  <body><p>766_8: 《秋夕書懷呈戎州郎中》劉兼</p>
    <p>素律初迴枕簟涼　松風飄泊入華堂　譚雞寂默紗窗靜　夢蝶蕭條玉漏長　歸去水雲多阻隔　別來情緒足悲傷　霜砧月笛休相引　只有離襟淚兩行　風送秋荷滿鼻香　竹聲敲玉近虛廊　夢迴故國情方黯　月過疏簾夜正涼　菱鏡也知移豔態　錦書其奈隔年光　鸞膠處處難尋覓　斷盡相思寸寸腸</p><p><a href="../../model.html#/doc/42757">View poem's topic associations</a></p></body></html>
