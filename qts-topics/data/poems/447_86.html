  <body><p>447_86: 《望亭驛酬別周判官》白居易</p>
    <p>何事出長洲　連宵飲不休　醒應難作別　歡漸少於愁　燈火穿村市　笙歌上驛樓　何言五十里　已不屬蘇州</p><p><a href="../../model.html#/doc/23478">View poem's topic associations</a></p></body></html>
