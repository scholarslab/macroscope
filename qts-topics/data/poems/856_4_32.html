  <body><p>856_4_32: 《七言（其三十二）》呂岩</p>
    <p>九天雲淨鶴飛輕　銜簡翩翩別太清　身外紅塵隨意換　爐中白石立時成　九苞鳳向空中舞　五色雲從足下生　回首便歸天上去　願將甘雨救焦氓</p><p><a href="../../model.html#/doc/47405">View poem's topic associations</a></p></body></html>
