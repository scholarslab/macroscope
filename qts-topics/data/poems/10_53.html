  <body><p>10_53: 《武后明堂樂章。宮音》?</p>
    <p>履艮包群望　居中冠百靈　萬方資廣運　庶品荷財成　神功諒匪測　盛德實難名　藻奠申誠敬　恭祀表惟馨</p><p><a href="../../model.html#/doc/445">View poem's topic associations</a></p></body></html>
