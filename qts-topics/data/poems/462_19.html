  <body><p>462_19: 《贈張處士山人》白居易</p>
    <p>蘿襟蕙帶竹皮巾　雖到塵中不染塵　每見俗人多慘澹　惟逢美酒即殷勤　浮雲心事誰能會　老鶴風標不可親　世說三生如不謬　共疑巢許是前身</p><p><a href="../../model.html#/doc/24590">View poem's topic associations</a></p></body></html>
