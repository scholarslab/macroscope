  <body><p>417_10: 《戲贈樂天、複言（此後三篇同韻）》元稹</p>
    <p>樂事難逢歲易徂　白頭光景莫令孤　弄濤船更曾觀否　望市樓還有會無　眼力少將尋案牘　心情且強擲梟盧　孫園虎寺隨宜看　不必遙遙羨鏡湖</p><p><a href="../../model.html#/doc/21606">View poem's topic associations</a></p></body></html>
