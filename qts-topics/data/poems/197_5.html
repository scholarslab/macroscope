  <body><p>197_5: 《贈喬琳（一作劉昚虛詩）》張謂</p>
    <p>去年上策不見收　今年寄食仍淹留　羨君有酒能便醉　羨君無錢能不憂　如今五侯不愛客　羨君不問五侯宅　如今七貴方自尊　羨君不過七貴門　丈夫會應有知己　世上悠悠何足論</p><p><a href="../../model.html#/doc/9470">View poem's topic associations</a></p></body></html>
