  <body><p>226_30: 《重簡王明府》杜甫</p>
    <p>甲子西南異　冬來只薄寒　江雲何夜盡　蜀雨幾時乾　行李須相問　窮愁豈有寬　君聽鴻雁響　恐致稻粱難</p><p><a href="../../model.html#/doc/11154">View poem's topic associations</a></p></body></html>
