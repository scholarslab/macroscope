  <body><p>23_37_1: 《琴曲歌辭。蔡氏五弄。游春辭二首（其一）》王涯</p>
    <p>曲江絲柳變煙條　寒骨冰隨暖氣銷　纔見春光生綺陌　已聞清樂動雲韶</p><p><a href="../../model.html#/doc/1524">View poem's topic associations</a></p></body></html>
