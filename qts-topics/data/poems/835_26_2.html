  <body><p>835_26_2: 《對雪寄新定馮使君二首（其二）》貫休</p>
    <p>政化由來通上靈　豐年祥瑞滿窗明　氣嚴坐久燈凝燄　片大更深屋作聲　飄掩煙霞何處去　攲斜杉竹向簾傾　雪林中客雖無事　還有新詩半夜成</p><p><a href="../../model.html#/doc/46026">View poem's topic associations</a></p></body></html>
