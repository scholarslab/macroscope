  <body><p>560_1: 《送劉駕歸京》薛能</p>
    <p>相逢聽一吟　惟我不降心　在世憂何事　前生得至音　蒲多南去遠　汾盡北遊深　為宿關亭日　蒼蒼曉欲臨</p><p><a href="../../model.html#/doc/30982">View poem's topic associations</a></p></body></html>
