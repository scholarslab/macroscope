  <body><p>826_19: 《野田黃雀行》貫休</p>
    <p>高樹風多　吹爾巢落　深蒿葉暖　宜爾依泊　莫近鴞類　蛛網亦惡　飲野田之清水　飲野天之黃粟　深花中睡　土裏浴　如此即全勝啄太倉之穀　而更穿人之屋</p><p><a href="../../model.html#/doc/45481">View poem's topic associations</a></p></body></html>
