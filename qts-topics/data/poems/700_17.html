  <body><p>700_17: 《悼亡姬》韋莊</p>
    <p>鳳去鸞歸不可尋　十洲仙路彩雲深　若無少女花應老　為有姮娥月易沈　竹葉豈能消積恨　丁香空解結同心　湘江水闊蒼梧遠　何處相思弄舜琴</p><p><a href="../../model.html#/doc/39268">View poem's topic associations</a></p></body></html>
