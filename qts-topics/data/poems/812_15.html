  <body><p>812_15: 《喜皇甫大夫同宿大樑驛》清江</p>
    <p>江頭旌旆去　花外卷簾空　夜色臨城月　春聲渡水風　也知行李別　暫喜話言同　若問廬山事　終身愧遠公</p><p><a href="../../model.html#/doc/44731">View poem's topic associations</a></p></body></html>
