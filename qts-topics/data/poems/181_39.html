  <body><p>181_39: 《謝公亭（蓋謝脁、範雲之所遊）》李白</p>
    <p>謝公離別處　風景每生愁　客散青天月　山空碧水流　池花春映日　窗竹夜鳴秋　今古一相接　長歌懷舊遊</p><p><a href="../../model.html#/doc/8653">View poem's topic associations</a></p></body></html>
