  <body><p>850_27: 《題慧山泉》若水</p>
    <p>石脈綻寒光　松根噴曉涼　注缾雲母猾　漱齒茯苓香　野客偷煎茗　山僧借淨床　安禪何所問　孤月在中央</p><p><a href="../../model.html#/doc/47148">View poem's topic associations</a></p></body></html>
