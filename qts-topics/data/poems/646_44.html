  <body><p>646_44: 《寄所知》李咸用</p>
    <p>曾將俎豆為兒戲　爭奈干戈阻素心　遁去不同秦客逐　病來還作越人吟　名流古集典衣買　僻寺奇花貰酒尋　從道趣時身計拙　如非所好肯開襟</p><p><a href="../../model.html#/doc/35757">View poem's topic associations</a></p></body></html>
