  <body><p>126_26: 《送元中丞轉運江淮（一作錢起詩）》王維</p>
    <p>薄賦歸天府　輕徭賴使臣　歡霑賜帛老　恩及卷綃人　去問珠官俗　來經石春　東南御亭上　莫使有風塵</p><p><a href="../../model.html#/doc/5927">View poem's topic associations</a></p></body></html>
