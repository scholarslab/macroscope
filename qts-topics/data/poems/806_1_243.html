  <body><p>806_1_243: 《詩三百三首（其二百四十三）》寒山</p>
    <p>昔日極貧苦　夜夜數他寶　今日審思量　自家須營造　掘得一寶藏　純是水精珠大有碧眼胡　密擬買將去　余即報渠言　此珠無價數</p><p><a href="../../model.html#/doc/44452">View poem's topic associations</a></p></body></html>
