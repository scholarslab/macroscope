  <body><p>98_19_2: 《秋夜陪張丞相趙侍禦遊灉湖二首（其二）》尹懋</p>
    <p>江上饒奇山　巑羅雲水間　風和樹色雜　苔古石文斑　巴俗將千溠　湖凡幾灣　嬉遊竟不盡　乘月汎舟還</p><p><a href="../../model.html#/doc/5105">View poem's topic associations</a></p></body></html>
