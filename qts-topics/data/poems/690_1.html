  <body><p>690_1: 《夏雨》王駕</p>
    <p>非惟消旱暑　且喜救生民　天地如蒸濕　園林似卻春　洗風清枕簟　換夜失埃塵　又作豐年望　田夫笑向人</p><p><a href="../../model.html#/doc/38579">View poem's topic associations</a></p></body></html>
