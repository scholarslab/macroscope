  <body><p>543_23: 《龍翔寺寄李頻》喻鳧</p>
    <p>鐘聲南北寺　不道往來遙　人事因循過　時光荏苒銷　懸燈灑砌雨　上閣遶雲雕　即是洲中柳　嘶蟬急暮條</p><p><a href="../../model.html#/doc/29836">View poem's topic associations</a></p></body></html>
