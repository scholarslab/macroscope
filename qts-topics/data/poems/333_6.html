  <body><p>333_6: 《送李虞仲秀才歸東都，因寄元李二友》楊巨源</p>
    <p>高翼閒未倦　孤雲曠無期　晴霞海西畔　秋草燕南時　鄴中多上才　耿耿丹霄姿　顧我於逆旅　與君發光儀　同將儒者方　獲忝攜人知　幽蘭與芳佩　寒玉鏘美詞　舊友在伊洛　鳴蟬思山陂　到來再春風　夢盡雙瓊枝　素業且無負　青冥殊未遲　南橋天氣好　脈脈一相思</p><p><a href="../../model.html#/doc/17601">View poem's topic associations</a></p></body></html>
