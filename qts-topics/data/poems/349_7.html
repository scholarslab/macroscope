  <body><p>349_7: 《益昌行》歐陽詹</p>
    <p>驅馬至益昌　倍驚風俗和　耕夫隴上謠　負者途中歌　處處川復原　重重山與河　人煙遍餘田　時稼無閒坡　問業一何修　太守德化加　問身一何安　太守恩懷多　賢哉我太守　在古無以過　愛人甚愛身　治郡如治家　雲雷既奮騰　草木遂萌芽　乃知良二千　德足為國華　今時固精求　漢帝非徒嗟　四海有青春　眾植佇揚葩　期當作說霖　天下同滂沱</p><p><a href="../../model.html#/doc/18396">View poem's topic associations</a></p></body></html>
