  <body><p>843_4: 《寄懷西蟾師弟》齊己</p>
    <p>萬里八九月　一身西北風　自從相示後　長記在吟中　見說南遊遠　堪懷我姓同　江邊忽得信　迴到岳門東</p><p><a href="../../model.html#/doc/46592">View poem's topic associations</a></p></body></html>
