  <body><p>145_28: 《除夜（一作史青詩）》王諲</p>
    <p>今歲今宵盡　明年明日催　寒隨一夜去　春逐五更來　氣色空中改　容顏暗裏回　風光人不覺　已著後園梅</p><p><a href="../../model.html#/doc/6938">View poem's topic associations</a></p></body></html>
