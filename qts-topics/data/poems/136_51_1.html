  <body><p>136_51_1: 《效古二首（其一）》儲光羲</p>
    <p>晨登涼風臺　暮走邯鄲道　曜靈何赫烈　四野無青草　大軍北集燕　天子西居鎬婦人役州縣　丁男事征討　老幼相別離　哭泣無昏早　稼穡既殄絕　川澤復枯槁曠哉遠此憂　冥冥商山皓</p><p><a href="../../model.html#/doc/6478">View poem's topic associations</a></p></body></html>
