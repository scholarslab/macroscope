  <body><p>450_1_1: 《戊申歲暮詠懷三首（其一）》白居易</p>
    <p>窮冬月末兩三日　半百年過六七時　龍尾趁朝無氣力　牛頭參道有心期　榮華外物終須悟　老病傍人豈得知　猶被妻兒教漸退　莫求致仕且分司</p><p><a href="../../model.html#/doc/23678">View poem's topic associations</a></p></body></html>
