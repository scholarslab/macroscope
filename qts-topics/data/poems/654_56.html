  <body><p>654_56: 《春山山館旅懷》羅鄴</p>
    <p>山館吟餘山月斜　東風搖曳拂窗花　豈知驅馬無閒日　長在他人後到家　孤劍向誰開壯節　流年催我自堪嗟　燈前結束又前去　曉出石林啼亂鴉</p><p><a href="../../model.html#/doc/36364">View poem's topic associations</a></p></body></html>
