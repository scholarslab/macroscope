  <body><p>638_59: 《送友人歸袁州》張喬</p>
    <p>袁江猿鳥清　曾向此中行　才子登科去　諸侯掃榻迎　山藏明月浦　樹遶白雲城　遠想安親後　秋風夢不驚</p><p><a href="../../model.html#/doc/35195">View poem's topic associations</a></p></body></html>
