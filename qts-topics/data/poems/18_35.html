  <body><p>18_35: 《橫吹曲辭。折楊柳》盧照鄰</p>
    <p>倡樓啟曙扉　園柳正依依　鳥鳴知歲隔　條變識春歸　露葉疑啼臉　風花亂舞衣　攀折聊將寄　軍中書信稀</p><p><a href="../../model.html#/doc/959">View poem's topic associations</a></p></body></html>
