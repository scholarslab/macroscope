  <body><p>790_4: 《薔薇花聯句》裴度</p>
    <p>似錦如霞色　連春接夏開　波紅分影入　風好帶香來　得地依東閣　當階奉上台　淺深皆有態　次第暗相催　滿地愁英落　緣堤惜櫂迴　芳濃濡雨露　明麗隔塵埃　似著臙脂染　如經巧婦裁　奈花無別計　只有酒殘杯</p><p><a href="../../model.html#/doc/43556">View poem's topic associations</a></p></body></html>
