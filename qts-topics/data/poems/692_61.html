  <body><p>692_61: 《酬張員外見寄》杜荀鶴</p>
    <p>分應天與吟詩老　如此兵戈不廢詩　生在世間人不識　死於泉下鬼應知　啼花蜀鳥春同苦　叫雪巴猿晝共飢　今日逢君惜分手　一枝何校一年遲</p><p><a href="../../model.html#/doc/38809">View poem's topic associations</a></p></body></html>
