  <body><p>228_59: 《嚴鄭公宅同詠竹（得香字）》杜甫</p>
    <p>綠竹半含籜　新梢纔出牆　色侵書帙晚　陰過酒樽涼　雨洗娟娟淨　風吹細細香　但令無剪伐　會見拂雲長</p><p><a href="../../model.html#/doc/11427">View poem's topic associations</a></p></body></html>
