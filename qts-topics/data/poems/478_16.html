  <body><p>478_16: 《送李山人歸山》陸暢</p>
    <p>來從千山萬山裏　歸向千山萬山去　山中白雲千萬重　卻望人間不知處</p><p><a href="../../model.html#/doc/25533">View poem's topic associations</a></p></body></html>
