  <body><p>840_43: 《酬王秀才》齊己</p>
    <p>相於分倍親　靜論到吟真　王澤曾無外　風騷甚少人　鴻隨秋過盡　雪向臘飛頻　何處多幽勝　期君作近鄰</p><p><a href="../../model.html#/doc/46392">View poem's topic associations</a></p></body></html>
