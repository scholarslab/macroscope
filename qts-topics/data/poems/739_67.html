  <body><p>739_67: 《登升元閣》李建勳</p>
    <p>登高始覺太虛寬　白雪須知唱和難　雲渡瑣窗金榜溼　月移珠箔水精寒　九天星象簾前見　六代城池直下觀　唯有上層人未到　金鳥飛過拂闌干</p><p><a href="../../model.html#/doc/41423">View poem's topic associations</a></p></body></html>
