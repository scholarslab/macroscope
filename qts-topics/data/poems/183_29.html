  <body><p>183_29: 《觀元丹丘坐巫山屏風》李白</p>
    <p>昔遊三峽見巫山　見畫巫山宛相似　疑是天邊十二峰　飛入君家彩屏裏　寒松蕭瑟如有聲　陽臺微茫如有情　錦衾瑤席何寂寂　楚王神女徒盈盈　高咫尺　如千里　翠屏丹崖燦如綺　蒼蒼遠樹圍荊門　歷歷行舟泛巴水　水石潺湲萬壑分　煙光草色俱氛氳　溪花笑日何年發　江客聽猿幾歲聞　使人對此心緬邈　疑入嵩丘夢綵雲</p><p><a href="../../model.html#/doc/8764">View poem's topic associations</a></p></body></html>
