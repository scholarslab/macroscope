  <body><p>353_22_3: 《行路難三首（其三）》柳宗元</p>
    <p>飛雪斷道冰成梁　侯家熾炭雕玉房　蟠龍吐耀虎喙張　熊蹲豹躑爭低昂　攢巒叢萼射朱光　丹霞翠霧飄奇香　美人四向迴明璫　雪山冰谷晞太陽　星躔奔走不得止　奄忽雙燕棲虹梁　風臺露榭生光飾　死灰棄置參與商　盛時一去貴反賤　桃笙葵扇安可當</p><p><a href="../../model.html#/doc/18619">View poem's topic associations</a></p></body></html>
