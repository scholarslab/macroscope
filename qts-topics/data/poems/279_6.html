  <body><p>279_6: 《春日過李侍禦》盧綸</p>
    <p>高柳滿春城　東園有鳥聲　折花朝露滴　漱石野泉清　心許陶家醉　詩逢謝客呈　應憐末行吏　曾是魯諸生</p><p><a href="../../model.html#/doc/14847">View poem's topic associations</a></p></body></html>
