  <body><p>702_83: 《贈段逸人》張蠙</p>
    <p>長筇自擔藥兼琴　話著名山即擬尋　從聽世人權似火　不能燒得臥雲心</p><p><a href="../../model.html#/doc/39472">View poem's topic associations</a></p></body></html>
