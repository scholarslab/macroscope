  <body><p>258_21: 《挽湧泉寺僧懷玉》段懷然</p>
    <p>我師一念登初地　佛國笙歌兩度來　唯有門前古槐樹　枝低只為挂銀臺</p><p><a href="../../model.html#/doc/13448">View poem's topic associations</a></p></body></html>
