  <body><p>160_30: 《閑園懷蘇子》孟浩然</p>
    <p>林園雖少事　幽獨自多違　向夕開簾坐　庭陰落景微　鳥過煙樹宿　螢傍水軒飛　感念同懷子　京華去不歸</p><p><a href="../../model.html#/doc/7708">View poem's topic associations</a></p></body></html>
