  <body><p>539_131_2: 《碧城三首（其二）》李商隱</p>
    <p>對影聞聲已可憐　玉池荷葉正田田　不逢蕭史休回首　莫見洪崖又拍肩　紫鳳放嬌銜楚佩　赤鱗狂舞撥湘絃　鄂君悵望舟中夜　繡被焚香獨自眠</p><p><a href="../../model.html#/doc/29316">View poem's topic associations</a></p></body></html>
