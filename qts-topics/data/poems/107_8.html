  <body><p>107_8: 《餞許州宋司馬赴任》徐堅</p>
    <p>舊許星車轉　神京祖帳開　斷煙傷別望　零雨送離杯　辭燕依空遶　賓鴻入聽哀　分襟與秋氣　日夕共悲哉</p><p><a href="../../model.html#/doc/5298">View poem's topic associations</a></p></body></html>
