  <body><p>444_35: 《寄庾侍郎》白居易</p>
    <p>一雙華亭鶴　數片太湖石　巉巉蒼玉峰　矯矯青雲翮　是時歲云暮　淡薄煙景夕　庭霜封石稜　池雪印鶴跡　幽致竟誰別　閒靜聊自適　懷哉庾順之　好是今宵客</p><p><a href="../../model.html#/doc/23215">View poem's topic associations</a></p></body></html>
