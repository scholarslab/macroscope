  <body><p>745_1: 《塞下曲》陳陶</p>
    <p>邊頭能走馬　猿臂李將軍　射虎群胡伏　開弓絕塞聞　海山諳向背　攻守別風雲　只為坑降罪　輕車未轉勛　望湖關下戰　雜虜喪全師　鳥啄豺狼將　沙埋日月旗　牛羊奔赤狄　部落散燕耆　都護凌晨出　銘功瘞死屍</p><p><a href="../../model.html#/doc/41595">View poem's topic associations</a></p></body></html>
