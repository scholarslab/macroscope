  <body><p>385_30: 《送楊少尹赴滿城》張籍</p>
    <p>官為本府當身榮　因得還鄉任野情　自廢田園今作主　每逢耆老不呼名　舊遊寺裏僧應識　新別橋邊樹已成　公事況閒詩更好　將隨相逐上山行</p><p><a href="../../model.html#/doc/20415">View poem's topic associations</a></p></body></html>
