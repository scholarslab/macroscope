  <body><p>625_18_1: 《奉和襲美題達上人藥圃二首（其一）》陸龜蒙</p>
    <p>藥味多從遠客齎　旋添花圃旋成畦　三椏舊種根應異　九節初移葉尚低　山莢便和幽澗石　水芝須帶本池泥　從今直到清秋日　又有香苗幾番齊</p><p><a href="../../model.html#/doc/34287">View poem's topic associations</a></p></body></html>
