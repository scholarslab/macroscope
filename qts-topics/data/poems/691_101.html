  <body><p>691_101: 《贈聶尊師》杜荀鶴</p>
    <p>詩道將仙分　求之不可求　非關從小學　應是數生修　蟾桂雲梯折　鰲山鶴駕遊　他年兩成事　堪喜是鄰州</p><p><a href="../../model.html#/doc/38720">View poem's topic associations</a></p></body></html>
