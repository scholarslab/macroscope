  <body><p>787_32: 《白受采》無名氏</p>
    <p>皛皛金方色　遷移妙不窮　輕衣塵跡化　淨壁繢文通　沙變藍溪漬　冰渝墨沼空　似甘言受和　由禮學資忠　皎潔形無定　玄黃用莫同　素心如可教　願染古人風</p><p><a href="../../model.html#/doc/43501">View poem's topic associations</a></p></body></html>
