  <body><p>549_7: 《昔昔鹽二十首。蘼蕪葉複齊》趙嘏</p>
    <p>提筐紅葉下　度日採蘼蕪　掬翠香盈袖　看花憶故夫　葉齊誰復見　風暖恨偏孤　一被春光累　容顏與昔殊</p><p><a href="../../model.html#/doc/30167">View poem's topic associations</a></p></body></html>
