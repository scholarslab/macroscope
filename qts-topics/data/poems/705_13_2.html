  <body><p>705_13_2: 《經安州感故鄭郎中二首（其二）》黃滔</p>
    <p>錦帳先生作牧州　干戈缺後見荒丘　兼無姓賈兒童在　空有還珠煙水流　江句行人吟刻石　月腸是處象登樓　旅魂頻此歸來否　千載雲山屬一遊</p><p><a href="../../model.html#/doc/39608">View poem's topic associations</a></p></body></html>
