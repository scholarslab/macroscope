  <body><p>17_42: 《樂府雜曲。鼓吹曲辭。釣竿篇》沈佺期</p>
    <p>朝日斂紅煙　垂竿向綠川　人疑天上坐　魚似鏡中懸　避楫時驚透　猜鉤每誤牽　湍危不理轄　潭靜欲留船　釣玉君徒尚　徵金我未賢　為看芳餌下　貪得會無全</p><p><a href="../../model.html#/doc/894">View poem's topic associations</a></p></body></html>
