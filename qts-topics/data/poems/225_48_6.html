  <body><p>225_48_6: 《秦州雜詩二十首（其六）》杜甫</p>
    <p>城上胡笳奏　山邊漢節歸　防河赴滄海　奉詔發金微　士苦形骸黑　旌疏鳥獸稀那聞往來戍　恨解鄴城圍</p><p><a href="../../model.html#/doc/11065">View poem's topic associations</a></p></body></html>
