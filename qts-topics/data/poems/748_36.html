  <body><p>748_36: 《寄黃鶚秀才》李中</p>
    <p>長憶狂遊日　惜春心恰同　預愁花片落　不遣酒壺空　草軟眠難捨　鶯嬌聽莫窮　如今千里隔　騷首對秋風</p><p><a href="../../model.html#/doc/41905">View poem's topic associations</a></p></body></html>
