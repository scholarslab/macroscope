  <body><p>636_5: 《空城雀（一作孟郊詩）》聶夷中</p>
    <p>一雀入官倉　所食能損幾　所慮往復頻　官倉乃害爾　魚網不在天　鳥網不在水　飲啄要自然　何必空城裏</p><p><a href="../../model.html#/doc/35096">View poem's topic associations</a></p></body></html>
