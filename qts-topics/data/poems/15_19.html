  <body><p>15_19: 《郊廟歌辭。享懿德太子廟樂章。迎神》?</p>
    <p>甲觀昭祥　畫堂升位　禮絕群后　望尊儲貳　啟誦慚德　莊丕掩粹　伊浦鳳翔　緱峰鶴至</p><p><a href="../../model.html#/doc/739">View poem's topic associations</a></p></body></html>
