  <body><p>130_8: 《結定襄郡獄效陶體》崔顥</p>
    <p>我在河東時　使往定襄里　定襄諸小兒　爭訟紛城市　長老莫敢言　太守不能理　謗書盈几案　文墨相填委　牽引肆中翁　追呼田家子　我來折此獄　五聽辨疑似　小大必以情　未嘗施鞭箠　是時三月暮　遍野農桑起　里巷鳴春鳩　田園引流水　此鄉多雜俗　戎夏殊音旨　顧問邊塞人　勞情曷云已</p><p><a href="../../model.html#/doc/6215">View poem's topic associations</a></p></body></html>
