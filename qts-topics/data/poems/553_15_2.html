  <body><p>553_15_2: 《野寺寓居即事二首（其二）》姚鵠</p>
    <p>古寺更何有　當庭唯折幢　伴僧青蘚榻　對雨白雲窗　暝色生前嶺　離魂隔遠江　沙洲半藜草　飛鷺白雙雙</p><p><a href="../../model.html#/doc/30513">View poem's topic associations</a></p></body></html>
