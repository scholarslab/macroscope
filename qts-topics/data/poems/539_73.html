  <body><p>539_73: 《蝶》李商隱</p>
    <p>葉葉復翻翻　斜橋對側門　蘆花唯有白　柳絮可能溫　西子尋遺殿　昭君覓故村　年年芳物盡　來別敗蘭蓀</p><p><a href="../../model.html#/doc/29244">View poem's topic associations</a></p></body></html>
