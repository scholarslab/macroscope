  <body><p>200_65: 《送顏少府投鄭陳州》岑參</p>
    <p>一尉便垂白　數年唯草玄　出關策匹馬　逆旅聞秋蟬　愛客多酒債　罷官無俸錢　知君羈思少　所適主人賢</p><p><a href="../../model.html#/doc/9724">View poem's topic associations</a></p></body></html>
