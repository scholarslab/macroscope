  <body><p>293_71: 《望水》司空曙</p>
    <p>高樓晴見水　楚色靄相和　野極空如練　天遙不辨波　永無人跡到　時有鳥行過　況是蒼茫外　殘陽照最多</p><p><a href="../../model.html#/doc/15705">View poem's topic associations</a></p></body></html>
