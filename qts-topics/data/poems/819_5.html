  <body><p>819_5: 《奉陪顏使君修《韻海》畢，東溪泛舟餞諸文士》皎然</p>
    <p>諸侯崇魯學　羔雁日成群　外史刊新韻　中郎定古文　菁華兼百氏　縑素備三墳　國語思開物　王言欲致君　研精業已就　歡宴惜應分　獨望西山去　將身寄白雲</p><p><a href="../../model.html#/doc/45120">View poem's topic associations</a></p></body></html>
