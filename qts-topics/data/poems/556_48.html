  <body><p>556_48: 《哭京兆龐尹》馬戴</p>
    <p>神州喪賢尹　父老泣關中　未盡群生願　纔留及物功　清光沈皎月　素業振遺風　履跡莓苔掩　珂聲紫陌空　從來受知者　會葬漢陵東</p><p><a href="../../model.html#/doc/30763">View poem's topic associations</a></p></body></html>
