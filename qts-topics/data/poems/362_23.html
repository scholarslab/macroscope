  <body><p>362_23: 《和樂天閑園獨賞八韻前以蜂鶴拙句寄呈…小巧以取大咍》劉禹錫</p>
    <p>永日無人事　芳園任興行　陶廬樹可愛　潘宅雨新晴　傅粉琅玕節　熏香菡萏莖　榴花裙色好　桐子藥丸成　柳蠹枝偏亞　桑空葉再生　雎盱欲鬥雀　索漠不言鶯　動植隨四氣　飛沈含五情　搶榆與水擊　小大強為名</p><p><a href="../../model.html#/doc/19182">View poem's topic associations</a></p></body></html>
