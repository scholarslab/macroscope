  <body><p>14_11: 《郊廟歌辭。太清宮樂章。真和》?</p>
    <p>玉磬含香　金爐既馥　風馭泠泠　雲壇肅肅　杳歸大象　霈流嘉福　俾寧萬邦　無思不服</p><p><a href="../../model.html#/doc/690">View poem's topic associations</a></p></body></html>
