  <body><p>59_27: 《樓》李嶠</p>
    <p>百尺重城際　千尋大道隈　漢宮井幹起　吳國落星開　笛怨綠珠去　簫隨弄玉來　銷憂聊暇日　誰識仲宣才</p><p><a href="../../model.html#/doc/3574">View poem's topic associations</a></p></body></html>
