  <body><p>848_27: 《送人歸鄉》尚顏</p>
    <p>多才與命違　末路憶柴扉　白髮何人問　青山一劍歸　晴煙獨鳥沒　野渡亂花飛　寂寞長亭外　依然空落暉</p><p><a href="../../model.html#/doc/47031">View poem's topic associations</a></p></body></html>
