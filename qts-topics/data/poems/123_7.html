  <body><p>123_7: 《嵩山十志十首。滌煩磯》盧鴻一</p>
    <p>靈磯盤礡兮溜奔錯漱　泠風兮鎮冥壑　研苔滋兮泉珠潔　一飲一憩兮氣想滅　磷漣清淬兮滌煩磯　靈仙境兮仁智歸　中有琴兮徽以玉　峨峨湯湯兮彈此曲　寄聲知音兮同所欲</p><p><a href="../../model.html#/doc/5739">View poem's topic associations</a></p></body></html>
