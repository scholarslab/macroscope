  <body><p>639_34: 《孤雲》張喬</p>
    <p>舒卷因風何所之　碧天孤影勢遲遲　莫言長是無心物　還有隨龍作雨時</p><p><a href="../../model.html#/doc/35271">View poem's topic associations</a></p></body></html>
