  <body><p>818_3: 《送陸侍禦士佳赴上京》皎然</p>
    <p>長安三千里　喜言不言永　清路黃塵飛　大河滄流靜　更懷西川府　主公昔和鼎　伊鬱瑤瑟情　威遲花驄影　此時已難別　日又無停景　出餞闕相從　心隨過前嶺</p><p><a href="../../model.html#/doc/45041">View poem's topic associations</a></p></body></html>
