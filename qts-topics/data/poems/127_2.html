  <body><p>127_2: 《奉和聖制與太子諸王三月三日龍池春禊應制》王維</p>
    <p>故事修春禊　新宮展豫遊　明君移鳳輦　太子出龍樓　賦掩陳王作　杯如洛水流　金人來捧劍　畫鷁去回舟　苑樹浮宮闕　天池照冕旒　宸章在雲表　垂象滿皇州</p><p><a href="../../model.html#/doc/6008">View poem's topic associations</a></p></body></html>
