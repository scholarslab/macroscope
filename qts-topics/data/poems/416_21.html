  <body><p>416_21: 《喜五兄自泗州至》元稹</p>
    <p>眼中三十年來淚　一望南雲一度垂　慚愧臨淮李常侍　遠教形影暫相隨</p><p><a href="../../model.html#/doc/21589">View poem's topic associations</a></p></body></html>
