  <body><p>534_10: 《鄭秀才東歸憑達家書》許渾</p>
    <p>欲寄家書少客過　閉門心遠洞庭波　兩巖花落夜風急　一逕草荒春雨多　愁泛楚江吟浩渺　憶歸吳岫夢嵯峨　貧居不問應知處　溪上閒船系綠蘿</p><p><a href="../../model.html#/doc/28920">View poem's topic associations</a></p></body></html>
