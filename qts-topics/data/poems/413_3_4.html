  <body><p>413_3_4: 《放言五首（其四）》元稹</p>
    <p>安得心源處處安　何勞終日望林巒　玉英惟向火中冷　蓮葉元來水上乾　甯戚飯牛圖底事　陸通歌鳳也無端　孫登不語啟期樂　各自當情各自歡</p><p><a href="../../model.html#/doc/21455">View poem's topic associations</a></p></body></html>
