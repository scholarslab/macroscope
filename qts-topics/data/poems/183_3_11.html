  <body><p>183_3_11: 《擬古十二首（其十一）》李白</p>
    <p>涉江弄秋水　愛此荷花鮮　攀荷弄其珠　蕩漾不成圓　佳人綵雲裏　欲贈隔遠天　相思無由見　悵望涼風前　去去復去去　辭君還憶君　漢水既殊流　楚山亦此分　人生難稱意　豈得長為群　越燕喜海日　燕鴻思朔雲　別久容華晚　琅玕不能飯　日落知天昏　夢長覺道遠　望夫登高山　化石竟不返</p><p><a href="../../model.html#/doc/8726">View poem's topic associations</a></p></body></html>
