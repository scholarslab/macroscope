  <body><p>97_7: 《奉和晦日駕幸昆明池應制》沈佺期</p>
    <p>法駕乘春轉　神池象漢迴　雙星移舊石　孤月隱殘灰　戰鷁逢時去　恩魚望幸來　山花緹騎繞　堤柳幔城開　思逸橫汾唱　歡留宴鎬杯　微臣雕朽質　羞睹豫章材</p><p><a href="../../model.html#/doc/5044">View poem's topic associations</a></p></body></html>
