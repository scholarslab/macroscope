  <body><p>862_21: 《送青城丈人酒》紫微孫處士</p>
    <p>深羨青城好洞天　白龍一覺已千年　鋪雲枕石長松下　朝退看書盡日眠</p><p><a href="../../model.html#/doc/47734">View poem's topic associations</a></p></body></html>
