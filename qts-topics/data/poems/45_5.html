  <body><p>45_5: 《和陳元光平潮寇詩》許天正</p>
    <p>抱磴從天上　驅車返嶺東　氣昂無醜虜　策妙詘群雄　飛絮隨風散　餘氛嚮日鎔　長戈收百甲　聚騎破千重　落劍惟戎首　游繩繫脅從　四野無堅壁　群生未化融　龍湖膏澤下　早晚遍枯窮</p><p><a href="../../model.html#/doc/2870">View poem's topic associations</a></p></body></html>
