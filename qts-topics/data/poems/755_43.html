  <body><p>755_43: 《和歙州陳使君見寄》徐鉉</p>
    <p>新安風景好　時令肅轅門　身貴心彌下　功多口不言　韜鈐家法在　儒雅素風存　簪履陪游盛　鄉閭俗化敦　臨窗山色秀　繞郭水聲喧　織絡文章麗　矜嚴道義尊　樓臺秋月靜　京庾晚雲屯　曉吹傳衙鼓　晴陽展信幡　一篇貽友好　千里倍心論　未見歸驂動　空能役夢魂</p><p><a href="../../model.html#/doc/42304">View poem's topic associations</a></p></body></html>
