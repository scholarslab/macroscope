  <body><p>898_10_1: 《南歌子（其一）》張泌</p>
    <p>柳色遮樓暗　桐花落砌香　畫堂開處遠風涼　高卷水精簾額　襯斜陽</p><p><a href="../../model.html#/doc/49646">View poem's topic associations</a></p></body></html>
