  <body><p>576_37: 《醉歌》溫庭筠</p>
    <p>簷柳初黃燕新乳　曉碧芊綿過微雨　樹色深含臺榭情　鶯聲巧作煙花主　錦袍公子陳杯觴　撥醅百甕春酒香　入門下馬問誰在　降階握手登華堂　臨邛美人連山眉　低抱琵琶含怨思　朔風繞指我先笑　明月入懷君自知　勸君莫惜金樽酒　年少須臾如覆手　辛勤到老慕簞瓢　於我悠悠竟何有　洛陽盧仝稱文房　妻子腳禿舂黃糧　阿耋光顏不識字　指麾豪雋如驅羊　天犀壓斷朱鼴鼠　瑞錦驚飛金鳳皇　其餘豈足霑牙齒　欲用何能報天子　駑馬垂頭搶瞑塵　驊騮一日行千里　但有沈冥醉客家　支頤瞪目持流霞　唯恐南國風雨落　碧蕪狼籍棠梨花</p><p><a href="../../model.html#/doc/32050">View poem's topic associations</a></p></body></html>
