  <body><p>746_49_10: 《水調詞十首（其十）》陳陶</p>
    <p>萬里輪臺音行稀　傳聞移帳護金微　嘗須麟閣留蹤跡　不斬天驕莫議歸</p><p><a href="../../model.html#/doc/41743">View poem's topic associations</a></p></body></html>
