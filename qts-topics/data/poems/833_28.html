  <body><p>833_28: 《乞食僧》貫休</p>
    <p>擎缽貌清羸　天寒出寺遲　朱門當大路　風雪立多時　似月心常淨　如麻事不知　行人莫輕誚　古佛盡如斯</p><p><a href="../../model.html#/doc/45937">View poem's topic associations</a></p></body></html>
