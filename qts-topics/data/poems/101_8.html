  <body><p>101_8: 《嚴陵祠》洪子輿</p>
    <p>漢主召子陵　歸宿洛陽殿　客星今安在　隱跡猶可見　水石空潺湲　松篁尚蔥蒨　岸深翠陰合　川迴白雲遍　幽徑滋蕪沒　荒祠冪霜霰　垂釣想遺芳　掇蘋羞野薦　高風激終古　語理忘榮賤　方驗道可尊　山林情不變</p><p><a href="../../model.html#/doc/5180">View poem's topic associations</a></p></body></html>
