  <body><p>184_47_3: 《別內赴征三首（其三）》李白</p>
    <p>翡翠為樓金作梯　誰人獨宿倚門啼　夜坐寒燈連曉月　行行淚盡楚關西</p><p><a href="../../model.html#/doc/8835">View poem's topic associations</a></p></body></html>
