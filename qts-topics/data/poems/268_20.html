  <body><p>268_20: 《秋夜思歸》耿湋</p>
    <p>來時猶暑服　今已露漫漫　多雨逢初霽　深秋生夜寒　投人心似切　為客事皆難　何處無留滯　誰能暫問看</p><p><a href="../../model.html#/doc/13880">View poem's topic associations</a></p></body></html>
