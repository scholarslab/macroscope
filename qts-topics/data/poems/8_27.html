  <body><p>8_27: 《宮詞》李衍</p>
    <p>輝輝赫赫浮玉雲　宣華池上月華新　月華如水浸宮殿　有酒不醉真癡人</p><p><a href="../../model.html#/doc/365">View poem's topic associations</a></p></body></html>
