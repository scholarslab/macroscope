  <body><p>200_157_1: 《河西太守杜公挽歌四首（其一）》岑參</p>
    <p>蒙叟悲藏壑　殷宗惜濟川　長安非舊日　京兆是新阡　黃霸官猶屈　蒼生望已愆唯餘卿月在　留向杜陵懸</p><p><a href="../../model.html#/doc/9819">View poem's topic associations</a></p></body></html>
