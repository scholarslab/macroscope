  <body><p>680_46: 《寄上兄長》韓偓</p>
    <p>兩地支離路八千　襟懷淒愴鬢蒼然　亂來未必長團會　其奈而今更長年</p><p><a href="../../model.html#/doc/37933">View poem's topic associations</a></p></body></html>
