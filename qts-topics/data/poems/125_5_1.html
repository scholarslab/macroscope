  <body><p>125_5_1: 《扶南曲歌詞五首（其一）》王維</p>
    <p>翠羽流蘇帳　春眠曙不開　羞從面色起　嬌逐語聲來　早向昭陽殿　君王中使催</p><p><a href="../../model.html#/doc/5772">View poem's topic associations</a></p></body></html>
