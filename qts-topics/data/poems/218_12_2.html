  <body><p>218_12_2: 《遣興五首（其二）》杜甫</p>
    <p>昔者龐德公　未曾入州府　襄陽耆舊間　處士節獨苦　豈無濟時策　終竟畏羅罟林茂鳥有歸　水深魚知聚　舉家依鹿門　劉表焉得取</p><p><a href="../../model.html#/doc/10628">View poem's topic associations</a></p></body></html>
