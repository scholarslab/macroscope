  <body><p>626_22: 《送董少卿游茅山》陸龜蒙</p>
    <p>威輦高懸度世名　至今仙裔作公卿　將隨羽節朝珠闕　曾佩魚符管赤城　雲凍尚含孤石色　雪乾猶墮古松聲　應知四扇靈方在　待取歸時綠髮生</p><p><a href="../../model.html#/doc/34338">View poem's topic associations</a></p></body></html>
