  <body><p>343_40_1: 《盆池五首（其一）》韓愈</p>
    <p>老翁真個似童兒　汲水埋盆作小池　一夜青蛙鳴到曉　恰如方口釣魚時</p><p><a href="../../model.html#/doc/18094">View poem's topic associations</a></p></body></html>
