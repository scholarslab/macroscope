  <body><p>641_1_45: 《小遊仙詩九十八首之四十五》曹唐</p>
    <p>欲飲尊中雲母漿　月明花裏合笙簧　更教小奈將龍去　便向金壇取阮郎</p><p><a href="../../model.html#/doc/35407">View poem's topic associations</a></p></body></html>
