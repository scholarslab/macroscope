  <body><p>276_2: 《送韓都護還邊》盧綸</p>
    <p>好勇知名早　爭雄上將間　戰多春入塞　獵慣夜登山　陣合龍蛇動　軍移草木閒　今來部曲盡　白首過蕭關</p><p><a href="../../model.html#/doc/14659">View poem's topic associations</a></p></body></html>
