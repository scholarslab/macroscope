  <body><p>232_35: 《又作此奉衛王》杜甫</p>
    <p>西北樓成雄楚都　遠開山岳散江湖　二儀清濁還高下　三伏炎蒸定有無　推轂幾年唯鎮靜　曳裾終日盛文儒　白頭受簡焉能賦　愧似相如為大夫</p><p><a href="../../model.html#/doc/11841">View poem's topic associations</a></p></body></html>
