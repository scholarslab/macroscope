  <body><p>645_30: 《途中作》李鹹用</p>
    <p>瘦馬倦行役　斜陽勸著鞭　野橋寒樹亞　山店暮雲連　退鷁風難急　攀龍志已堅　路人休莫笑　百里有時賢</p><p><a href="../../model.html#/doc/35671">View poem's topic associations</a></p></body></html>
