  <body><p>710_32: 《詠燈》徐夤</p>
    <p>分影由來恨不同　綠窗孤館兩何窮　熒煌短焰長疑暗　零落殘花旋委空　幾處隔簾愁夜雨　誰家當戶怯秋風　莫言明滅無多事　曾比人生一世中</p><p><a href="../../model.html#/doc/39942">View poem's topic associations</a></p></body></html>
