  <body><p>450_35_3: 《勸酒十四首。何處難忘酒七首（其三）》白居易</p>
    <p>何處難忘酒　朱門羨少年　春分花發後　寒食月明前　小院迴羅綺　深房理管弦此時無一醆　爭過豔陽天</p><p><a href="../../model.html#/doc/23717">View poem's topic associations</a></p></body></html>
