  <body><p>524_3: 《倡樓戲贈》杜牧</p>
    <p>細柳橋邊深半春　纈衣簾裏動香塵　無端有寄閒消息　背插金釵笑向人</p><p><a href="../../model.html#/doc/28370">View poem's topic associations</a></p></body></html>
