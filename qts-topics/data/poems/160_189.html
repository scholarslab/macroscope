  <body><p>160_189: 《尋菊花潭主人不遇》孟浩然</p>
    <p>行至菊花潭　村西日已斜　主人登高去　雞犬空在家</p><p><a href="../../model.html#/doc/7867">View poem's topic associations</a></p></body></html>
