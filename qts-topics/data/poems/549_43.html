  <body><p>549_43: 《齊安早秋》趙嘏</p>
    <p>流年堪惜又堪驚　砧杵風來滿郡城　高鳥過時秋色動　征帆落處暮雲平　思家正嘆江南景　聽角仍含塞北情　此日沾襟念岐路　不知何處是前程</p><p><a href="../../model.html#/doc/30204">View poem's topic associations</a></p></body></html>
