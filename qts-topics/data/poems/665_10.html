  <body><p>665_10: 《聽琴》羅隱</p>
    <p>寒雨蕭蕭落井梧　夜深何處怨啼烏　不知一盞臨邛酒　救得相如渴病無</p><p><a href="../../model.html#/doc/36875">View poem's topic associations</a></p></body></html>
