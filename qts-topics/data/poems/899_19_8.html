  <body><p>899_19_8: 《句（其八）》耿玉真</p>
    <p>初離蜀道心將碎　離恨綿綿　春日如年　馬上時時聞杜鵑</p><p><a href="../../model.html#/doc/49762">View poem's topic associations</a></p></body></html>
