  <body><p>747_16: 《思舊遊有感》李中</p>
    <p>長憶銜杯處　酕鞠尚未闌　江南正煙雨　樓上恰春寒　好樹藏鶯密　平蕪徹野寬　如今無處覓　音信隔波瀾</p><p><a href="../../model.html#/doc/41788">View poem's topic associations</a></p></body></html>
