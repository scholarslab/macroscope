  <body><p>885_12: 《南至日》司空圖</p>
    <p>年年山　　來頻　莫強孤危競要津　吉卦偶成開病眼　暖簷還茸寄羸身　求仙自躁非無藥　報國當材別有人　鬢髮堪傷白已遍　鏡中更待白眉新</p><p><a href="../../model.html#/doc/48786">View poem's topic associations</a></p></body></html>
