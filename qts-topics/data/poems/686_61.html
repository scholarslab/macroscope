  <body><p>686_61: 《金橋感事》吳融</p>
    <p>太行和雪疊晴空　二月春郊尚朔風　飲馬早聞臨渭北　射雕今欲過山東　百年徒有伊川歎　五利寧無魏絳功　日暮長亭正愁絕　哀笳一曲戍煙中</p><p><a href="../../model.html#/doc/38442">View poem's topic associations</a></p></body></html>
