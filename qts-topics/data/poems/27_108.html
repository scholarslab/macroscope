  <body><p>27_108: 《雜曲歌辭。何滿子》薛逢</p>
    <p>繫馬宮槐老　持杯店菊黃　故交今不見　流恨滿川光</p><p><a href="../../model.html#/doc/2025">View poem's topic associations</a></p></body></html>
