  <body><p>138_33: 《送恂上人還吳》儲光羲</p>
    <p>洛城本天邑　洛水即天池　君王即行幸　法子復來儀　虛室香花滿　清川楊柳棰　乘閒道歸去　遠意誰能知</p><p><a href="../../model.html#/doc/6580">View poem's topic associations</a></p></body></html>
