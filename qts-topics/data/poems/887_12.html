  <body><p>887_12: 《飲後獻時相》吳士矩</p>
    <p>一夕心期一種歡　那知疏散負杯盤　尊前數片朝雲在　不許馮公子細看</p><p><a href="../../model.html#/doc/48890">View poem's topic associations</a></p></body></html>
