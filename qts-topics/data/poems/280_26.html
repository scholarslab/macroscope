  <body><p>280_26: 《奉和太常王卿酬中書李舍人中書寓直春夜對月見寄》盧綸</p>
    <p>露如輕雨月如霜　不見星河見雁行　虛暈入池波自泛　滿輪當苑桂多香　春臺幾望黃龍闕　雲路寧分白玉郎　是夜巴歌應金石　豈殊螢影對清光</p><p><a href="../../model.html#/doc/14939">View poem's topic associations</a></p></body></html>
