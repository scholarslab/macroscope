  <body><p>891_6_1: 《南歌子（歌或作柯，一名春宵曲）（其一）》溫庭筠</p>
    <p>手裏金鸚鵡　胸前繡鳳凰　偷眼暗形相　不如從嫁與　作鴛鴦</p><p><a href="../../model.html#/doc/49056">View poem's topic associations</a></p></body></html>
