  <body><p>536_17: 《郊居春日有懷府中諸公並柬王兵曹》許渾</p>
    <p>欲學漁翁釣艇新　濯纓猶惜九衢塵　花前更謝依留客　雪後空懷訪戴人　僧舍覆棋消白日　市樓賒酒過青春　一山桃杏同時發　誰似東風不厭貧</p><p><a href="../../model.html#/doc/29022">View poem's topic associations</a></p></body></html>
