  <body><p>95_20: 《初達驩州》沈佺期</p>
    <p>流子一十八　命予偏不偶　配遠天遂窮　到遲日最後　水行儋耳國　陸行雕題藪　魂魄遊鬼門　骸骨遺鯨口　夜則忍飢臥　朝則抱病走　搔首向南荒　拭淚看北斗　何年赦書來　重飲洛陽酒</p><p><a href="../../model.html#/doc/4946">View poem's topic associations</a></p></body></html>
