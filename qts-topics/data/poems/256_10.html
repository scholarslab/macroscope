  <body><p>256_10: 《越中問海客》劉昚虛</p>
    <p>風雨滄洲暮　一帆今始歸　自云發南海　萬里速如飛　初謂落何處　永將無所依　冥茫漸西見　山色越中微　誰念去時遠　人經此路稀　泊舟悲且泣　使我亦霑衣　浮海焉用說　憶鄉難久違　縱為魯連子　山路有柴扉</p><p><a href="../../model.html#/doc/13395">View poem's topic associations</a></p></body></html>
