  <body><p>818_30: 《送幹封李成》皎然</p>
    <p>羽檄飛未息　離情遠近同　感君由泛瑟　關我是征鴻　眇默歸人盡　疏蕪夜渡空　遠期當歲晚　獨在路行中</p><p><a href="../../model.html#/doc/45068">View poem's topic associations</a></p></body></html>
