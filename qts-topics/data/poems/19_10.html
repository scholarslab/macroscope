  <body><p>19_10: 《相和歌辭。江南曲》於鵠</p>
    <p>偶向江邊采白蘋　還隨女伴賽江神　眾中不敢分明語　暗擲金錢卜遠人</p><p><a href="../../model.html#/doc/1033">View poem's topic associations</a></p></body></html>
