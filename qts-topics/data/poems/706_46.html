  <body><p>706_46: 《啟帳》黃滔</p>
    <p>得人憎定繡芙蓉　愛鎖嫦娥出月蹤　侍女莫嫌抬素手　拔開珠翠待相逢</p><p><a href="../../model.html#/doc/39719">View poem's topic associations</a></p></body></html>
