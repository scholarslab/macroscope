  <body><p>227_70_1: 《有感五首（其一）》杜甫</p>
    <p>將帥蒙恩澤　兵戈有歲年　至今勞聖主　何以報皇天　白骨新交戰　雲臺舊拓邊乘槎斷消息　無處覓張騫</p><p><a href="../../model.html#/doc/11327">View poem's topic associations</a></p></body></html>
