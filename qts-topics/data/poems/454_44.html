  <body><p>454_44: 《秋夜聽高調涼州》白居易</p>
    <p>樓上金風聲漸緊　月中銀字韻初調　促張弦柱吹高管　一曲涼州入泬寥</p><p><a href="../../model.html#/doc/24011">View poem's topic associations</a></p></body></html>
