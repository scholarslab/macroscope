  <body><p>315_5: 《秣陵送客入京》朱放</p>
    <p>秣陵春已至　君去學歸鴻　綠水琴聲切　青袍草色同　鳥喧金谷樹　花滿洛陽宮　日日相思處　江邊楊柳風</p><p><a href="../../model.html#/doc/16776">View poem's topic associations</a></p></body></html>
