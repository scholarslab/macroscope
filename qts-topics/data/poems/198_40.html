  <body><p>198_40: 《冬宵家會餞李郎司兵赴同州》岑參</p>
    <p>急管雜青絲　玉瓶金屈卮　寒天高堂夜　撲地飛雪時　賀君關西椽　新綬腰下垂　白面皇家郎　逸翮青雲姿　明旦之官去　他辰良會稀　惜別冬夜短　務歡杯行遲　季女猶自小　老夫未令歸　且看匹馬行　不得鳴鳳飛　昔歲到馮翊　人煙接京師　曾上月樓頭　遙見西嶽祠　沙苑逼官舍　蓮峰壓城池　多暇或自公　讀書復彈棋　州縣信徒勞　雲霄亦可期　應須力為政　聊慰此相思</p><p><a href="../../model.html#/doc/9546">View poem's topic associations</a></p></body></html>
