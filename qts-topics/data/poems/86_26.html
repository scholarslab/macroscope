  <body><p>86_26: 《過蜀道山》張說</p>
    <p>我行春三月　山中百花開　披林入峭蒨　攀磴陟崔嵬　白雲半峰起　清江出峽來　誰知高深意　緬邈心幽哉</p><p><a href="../../model.html#/doc/4506">View poem's topic associations</a></p></body></html>
