  <body><p>393_47: 《新夏歌》李賀</p>
    <p>曉木千籠真蠟綵　落蕊枯香數分在　陰枝秀牙卷縹茸　長風迴氣扶蔥蘢　野家麥畦上新壟　長畛裴回桑柘重　刺香滿地菖蒲草　雨梁燕語悲身老　三月搖揚入河道　天濃地濃柳梳掃</p><p><a href="../../model.html#/doc/20911">View poem's topic associations</a></p></body></html>
