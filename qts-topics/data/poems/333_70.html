  <body><p>333_70: 《重送胡大夫赴振武》楊巨源</p>
    <p>向年擢桂儒生業　今日分茅聖主恩　旌旆仍將過鄉路　軒車爭看出都門　人間文武能雙捷　天下安危待一論　布惠宣威大夫事　不妨詩思許琴尊</p><p><a href="../../model.html#/doc/17667">View poem's topic associations</a></p></body></html>
