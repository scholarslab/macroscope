  <body><p>361_19: 《裴相公大學士見示答張秘書謝馬詩並群公屬和因命追作》劉禹錫</p>
    <p>草玄門戶少塵埃　丞相並州寄馬來　初自寒垣銜苜蓿　忽行幽徑破莓苔　尋花緩轡威遲去　帶酒垂鞭躞蹀回　不與王侯與詞客　知輕富貴重清才</p><p><a href="../../model.html#/doc/19131">View poem's topic associations</a></p></body></html>
