  <body><p>789_13: 《賦應門照綠苔》李益</p>
    <p>宮闕何年月　應門何歲苔　清光一以照　白露共裴回　珠履久行絕　玉房重未開　妾心正如此　昭陽歌吹來</p><p><a href="../../model.html#/doc/43548">View poem's topic associations</a></p></body></html>
