  <body><p>871_9: 《和座客》周顓</p>
    <p>十載文場敢憚勞　宋都回鶂為風高　今朝甘被花枝笑　任道尊前愛縛猱</p><p><a href="../../model.html#/doc/48241">View poem's topic associations</a></p></body></html>
