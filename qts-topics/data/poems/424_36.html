  <body><p>424_36: 《放鷹》白居易</p>
    <p>十月鷹出籠　草枯雉兔肥　下韝隨指顧　百擲無一遺　鷹翅疾如風　鷹爪利如錐　本為鳥所設　今為人所資　孰能使之然　有術甚易知　取其向背性　制在飢飽時　不可使長飽　不可使長飢　飢則力不足　飽則背人飛　乘飢縱搏擊　未飽須縶維　所以爪翅功　而人坐收之　聖明馭英雄　其術亦如斯　鄙語不可棄　吾聞諸獵師</p><p><a href="../../model.html#/doc/21833">View poem's topic associations</a></p></body></html>
