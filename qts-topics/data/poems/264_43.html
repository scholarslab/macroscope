  <body><p>264_43: 《大茅嶺東新居憶亡子從真》顧況</p>
    <p>谷鳥猶呼兒　山人夕霑襟　懷哉隔生死　悵矣徒登臨　東門憂不入　西河遇亦深　古來失中道　偶向經中尋　大象無停輪　倏忽成古今　其夭非不幸　鍊形由太陰　凡欲攀雲階　譬如火鑄金　虛室留舊札　洞房掩閒琴　泉源登方諸　上有空青林　彷彿通寤寐　蕭寥邈微音　軟草被汀洲　鮮雲略浮沈　赬景宣疊麗　紺波響飄淋　石窟含雲巢　迢迢耿南岑　悲恨自茲斷　情塵詎能侵　真靜一時變　坐起唯從心</p><p><a href="../../model.html#/doc/13668">View poem's topic associations</a></p></body></html>
