  <body><p>506_44: 《少年行》章孝標</p>
    <p>平明小獵出中軍　異國名香滿袖薰　畫榼倒懸鸚鵡觜　花衫對舞鳳凰文　手抬白馬嘶春雪　臂竦青骹入暮雲　落日胡姬樓上飲　風吹簫管滿樓聞</p><p><a href="../../model.html#/doc/27107">View poem's topic associations</a></p></body></html>
