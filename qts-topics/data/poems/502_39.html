  <body><p>502_39: 《病僧》姚合</p>
    <p>三年病不出　苔蘚滿藤鞋　倚壁看經坐　聞鐘喫藥齋　茶煙熏殺竹　簷雨滴穿階　無暇頻相訪　秋風寂寞懷</p><p><a href="../../model.html#/doc/26892">View poem's topic associations</a></p></body></html>
