  <body><p>23_62: 《琴曲歌辭。龍宮操》顧況</p>
    <p>龍宮月明光參差　精衛銜石東飛時　鮫人織綃采藕絲　翻江倒海傾吳蜀　漢女江妃杳相續　龍王宮中水不足</p><p><a href="../../model.html#/doc/1574">View poem's topic associations</a></p></body></html>
