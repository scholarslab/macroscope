  <body><p>278_41: 《寄贈暢當山居》盧綸</p>
    <p>古村荒石路　歲晏獨言歸　山雪厚三尺　社榆粗十圍　虯龍寧守蟄　鸞鶴豈矜飛　君子固安分　毋聽勞者譏</p><p><a href="../../model.html#/doc/14827">View poem's topic associations</a></p></body></html>
