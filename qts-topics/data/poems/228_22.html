  <body><p>228_22: 《滕王亭子》杜甫</p>
    <p>君王臺榭枕巴山　萬丈丹梯尚可攀　春日鶯題修竹裏　仙家犬吠白雲間　清江錦石傷心麗　嫩蕊濃花滿目班　人到於今歌出牧　來遊此地不知還</p><p><a href="../../model.html#/doc/11380">View poem's topic associations</a></p></body></html>
