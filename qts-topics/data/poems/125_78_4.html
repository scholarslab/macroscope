  <body><p>125_78_4: 《偶然作六首（其四）》王維</p>
    <p>陶潛任天真　其性頗耽酒　自從棄官來　家貧不能有　九月九日時　菊花空滿手中心竊自思　儻有人送否　白衣攜壺觴　果來遺老叟　且喜得斟酌　安問升與斗奮衣野田中　今日嗟無負　兀傲迷東西　蓑笠不能守　傾倒強行行　酣歌歸五柳生事不曾問　肯愧家中婦</p><p><a href="../../model.html#/doc/5855">View poem's topic associations</a></p></body></html>
