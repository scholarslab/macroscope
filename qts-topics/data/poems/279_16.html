  <body><p>279_16: 《春日喜雨奉和馬侍中宴白樓》盧綸</p>
    <p>鸛鶴相呼綠野寬　鼎臣閒倚玉欄干　洪河擁沬流仍急　蒼嶺和雲色更寒　豔豔風光呈瑞歲　泠泠歌頌振琱盤　今朝醉舞共鄉老　不覺傾欹獬豸冠</p><p><a href="../../model.html#/doc/14857">View poem's topic associations</a></p></body></html>
