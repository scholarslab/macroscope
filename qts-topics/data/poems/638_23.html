  <body><p>638_23: 《送鄭侍禦赴汴州辟命》張喬</p>
    <p>官從諫署清　暫去佐戎旌　朝客多相戀　吟僧欲伴行　河冰天際白　嶽雪眼前明　即見東風起　梁園聽早鶯</p><p><a href="../../model.html#/doc/35158">View poem's topic associations</a></p></body></html>
