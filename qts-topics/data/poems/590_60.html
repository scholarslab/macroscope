  <body><p>590_60: 《送李判官》李郢</p>
    <p>津市停橈送別難　熒熒蠟炬照更闌　東風萬疊吹江月　誰伴袁褒宿夜灘</p><p><a href="../../model.html#/doc/32841">View poem's topic associations</a></p></body></html>
