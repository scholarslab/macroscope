  <body><p>573_21: 《夜集田卿宅》賈島</p>
    <p>朗詠高齋下　如將古調彈　翻鴻向桂水　來雪渡桑乾　滴滴玉漏曙　翛翛竹籟殘　曩年曾宿此　亦值五陵寒</p><p><a href="../../model.html#/doc/31788">View poem's topic associations</a></p></body></html>
