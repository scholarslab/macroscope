  <body><p>412_13: 《使東川。南秦雪》元稹</p>
    <p>帝城寒盡臨寒食　駱谷春深未有春　纔見嶺頭雲似蓋　已驚巖下雪如塵　千峰筍石千株玉　萬樹松蘿萬朵銀　飛鳥不飛猿不動　青驄御史上南秦</p><p><a href="../../model.html#/doc/21421">View poem's topic associations</a></p></body></html>
