  <body><p>315_6: 《靈門寺贈靈一上人》朱放</p>
    <p>所思勞旦夕　惆悵去湘東　禪客知何在　春山幾處同　獨行殘雪裏　相見暮雲中　請住東林寺　彌年事遠公</p><p><a href="../../model.html#/doc/16777">View poem's topic associations</a></p></body></html>
