  <body><p>281_9: 《天臺道中示同行》章八元</p>
    <p>八重巖崿疊晴空　九色煙霞遶洞宮　仙道多因迷路得　莫將心事問樵翁</p><p><a href="../../model.html#/doc/14983">View poem's topic associations</a></p></body></html>
