  <body><p>199_47: 《喜韓樽相過》岑參</p>
    <p>三月灞陵春已老　故人相逢耐醉倒　甕頭春酒黃花脂　祿米只充沽酒資　長安城中足年少　獨共韓侯開口笑　桃花點地紅斑斑　有酒留君且莫還　與君兄弟日攜手　世上虛名好是閒</p><p><a href="../../model.html#/doc/9632">View poem's topic associations</a></p></body></html>
