  <body><p>842_15: 《掃地》齊己</p>
    <p>日日掃復灑　不容纖物侵　敢望來客口　道似主人心　蟻過光中少　苔依潤處深　門前亦如此　一徑入疏林</p><p><a href="../../model.html#/doc/46523">View poem's topic associations</a></p></body></html>
