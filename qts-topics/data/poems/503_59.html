  <body><p>503_59: 《長安送人（一作送鄉人）》周賀</p>
    <p>上國多離別　年年渭水濱　空將未歸意　說向欲行人　雁度池塘月　山連井邑春　臨岐惜分手　日暮一霑巾</p><p><a href="../../model.html#/doc/26963">View poem's topic associations</a></p></body></html>
