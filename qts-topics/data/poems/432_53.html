  <body><p>432_53: 《秋江送客》白居易</p>
    <p>秋鴻次第過　哀猿朝夕聞　是日孤舟客　此地亦離群　濛濛潤衣雨　漠漠冒帆雲　不醉潯陽酒　煙波愁殺人</p><p><a href="../../model.html#/doc/22228">View poem's topic associations</a></p></body></html>
