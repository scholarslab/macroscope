  <body><p>458_80: 《寄潮州楊繼之》白居易</p>
    <p>相府潮陽俱夢中　夢中何者是窮通　他時事過方應悟　不獨榮空辱亦空</p><p><a href="../../model.html#/doc/24399">View poem's topic associations</a></p></body></html>
