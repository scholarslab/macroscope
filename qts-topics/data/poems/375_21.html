  <body><p>375_21: 《和皇甫判官游琅琊溪》孟郊</p>
    <p>山中琉璃境　物外瑯琊溪　房廊逐巖壑　道路隨高低　碧瀨漱白石　翠煙含青蜺　客來暫遊踐　意欲忘簪珪　樹杪燈火夕　雲端鐘梵齊　時同雖可仰　跡異難相攜　唯當清宵夢　髣願攀躋</p><p><a href="../../model.html#/doc/19840">View poem's topic associations</a></p></body></html>
