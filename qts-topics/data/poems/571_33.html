  <body><p>571_33: 《投張太祝》賈島</p>
    <p>風骨高更老　向春初陽葩　泠泠月下韻　一一落海涯　有子不敢和　一聽千嘆嗟　身臥東北泥　魂挂西南霞　手把一枝栗　往輕覺程賒　水天朔方色　暖日嵩根花　達閒幽棲山　遣尋種藥家　欲買雙瓊瑤　慚無一木瓜</p><p><a href="../../model.html#/doc/31631">View poem's topic associations</a></p></body></html>
