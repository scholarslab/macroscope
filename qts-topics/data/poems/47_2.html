  <body><p>47_2: 《奉和聖制喜雨》張九齡</p>
    <p>艱我稼穡　載育載亭　隨物應之　曷聖與靈　謂我何憑　惟德之馨　誰云天遠　以誠必至　太清無雲　羲和頓轡　于斯烝人　瞻彼非覬　陰冥倏忽　沛澤咸洎　何以致之　我后之感　無皋無隰　黍稷黯黯　無卉無木　敷芬黮黤　黃龍勿來　鳴鳥不思　人和年豐　皇心則怡　豈與周宣　雲漢徒詩</p><p><a href="../../model.html#/doc/2911">View poem's topic associations</a></p></body></html>
