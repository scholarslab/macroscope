  <body><p>554_3: 《古觀》項斯</p>
    <p>置觀碑已折　看松年不分　洞中誰識藥　門外日添墳　放去龜隨水　呼來鹿怕薰　壇邊見灰火　幾燒祭星文</p><p><a href="../../model.html#/doc/30537">View poem's topic associations</a></p></body></html>
