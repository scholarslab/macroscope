  <body><p>547_10: 《望蓮台》朱景玄</p>
    <p>秋臺好登望　菡萏發清池　半似紅顏醉　凌波欲暮時</p><p><a href="../../model.html#/doc/30048">View poem's topic associations</a></p></body></html>
