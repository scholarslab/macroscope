  <body><p>836_29: 《庭橘》貫休</p>
    <p>蟻踏金苞四五株　洞庭山上味何殊　不緣松樹稱君子　肯便甘人喚木奴</p><p><a href="../../model.html#/doc/46082">View poem's topic associations</a></p></body></html>
