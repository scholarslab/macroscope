  <body><p>685_64: 《松江晚泊》吳融</p>
    <p>吳臺越嶠兩分津　萬萬檣烏簇夜雲　吟盡長江一江月　更無人似謝將軍</p><p><a href="../../model.html#/doc/38375">View poem's topic associations</a></p></body></html>
