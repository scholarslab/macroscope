  <body><p>898_27_1: 《喜遷鶯（其一）》馮延巳</p>
    <p>宿鶯啼　鄉夢斷　春樹曉朦朧　殘燈和燼閉朱櫳　人語隔屏風　香已寒　燈已絕忽憶去年離別　石城花雨倚江樓　波上木蘭舟</p><p><a href="../../model.html#/doc/49701">View poem's topic associations</a></p></body></html>
