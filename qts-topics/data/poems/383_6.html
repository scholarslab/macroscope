  <body><p>383_6: 《沈千運舊居》張籍</p>
    <p>汝北君子宅　我來見頹墉　亂離子孫盡　地屬鄰里翁　土木被丘墟　谿路不連通　舊井蔓草合　牛羊墜其中　君辭天下書　放意任體躬　一生不自力　家與逆旅同　高議切星辰　餘聲激瘖聾　方將旌舊閭　百世可封崇　嗟其未積年　已為荒林叢　時豈無知音　不能崇此風　浩蕩竟無睹　我將安所從</p><p><a href="../../model.html#/doc/20218">View poem's topic associations</a></p></body></html>
