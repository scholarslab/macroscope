  <body><p>384_24: 《送蠻客》張籍</p>
    <p>借問炎州客　天南幾日行　江連惡谿路　山遶夜郎城　柳葉瘴雲溼　桂叢蠻鳥聲　知君卻迴日　記得海花名</p><p><a href="../../model.html#/doc/20264">View poem's topic associations</a></p></body></html>
