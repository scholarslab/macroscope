  <body><p>87_81_2: 《崔司業挽歌二首（其二）》張說</p>
    <p>象設存華館　威儀下墓田　鳳池傷舊草　麟史泣遺編　帷蓋墟煙沒　干旌隴日懸　古來埋玉樹　流恨滿山川</p><p><a href="../../model.html#/doc/4655">View poem's topic associations</a></p></body></html>
