  <body><p>47_43_1: 《在郡秋懷二首（其一）》張九齡</p>
    <p>秋風入前林　蕭瑟鳴高枝　寂寞遊子思　寤歎何人知　宦成名不立　志存歲已馳五十而無聞　古人深所疵　平生去外飾　直道如不羈　未得操割效　忽復寒暑移物情自古然　身退毀亦隨　悠悠滄江渚　望望白雲涯　露下霜且降　澤中草離披蘭艾若不分　安用馨香為</p><p><a href="../../model.html#/doc/2968">View poem's topic associations</a></p></body></html>
