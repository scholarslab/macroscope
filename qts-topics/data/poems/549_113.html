  <body><p>549_113: 《浙東贈李副使員外》趙嘏</p>
    <p>妙盡戎機佐上台　少年清苦自霜臺　馬嘶深竹閒宜貴　花拂朱衣美稱才　早入半緣分務重　晚吟多是看山迴　名高漸少翻飛伴　幾度煙霄獨去來</p><p><a href="../../model.html#/doc/30275">View poem's topic associations</a></p></body></html>
