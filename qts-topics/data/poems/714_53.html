  <body><p>714_53: 《題《李將軍傳》》崔道融</p>
    <p>猿臂將軍去似飛　彎弓百步虜無遺　漢文自與封侯得　何必傷嗟不遇時</p><p><a href="../../model.html#/doc/40212">View poem's topic associations</a></p></body></html>
