  <body><p>224_5: 《奉贈太常張卿二十韻（均）》杜甫</p>
    <p>方丈三韓外　崑崙萬國西　建標天地闊　詣絕古今迷　氣得神仙迥　恩承雨露低　相門清議眾　儒術大名齊　軒冕羅天闕　琳琅識介珪　伶官詩必誦　夔樂典猶稽　健筆凌鸚鵡　銛鋒瑩鷿鵜　友于皆挺拔　公望各端倪　通籍踰青瑣　亨衢照紫泥　靈虯傳夕箭　歸馬散霜蹄　能事聞重譯　嘉謨及遠黎　弼諧方一展　班序更何躋　適越空顛躓　遊梁竟慘悽　謬知終畫虎　微分是醯雞　萍泛無休日　桃陰想舊蹊　吹噓人所羨　騰躍事仍暌　碧海真難涉　青雲不可梯　顧深慚鍛鍊　才小辱提攜　檻束哀猿叫　枝驚夜鵲棲　幾時陪羽獵　應指釣璜溪</p><p><a href="../../model.html#/doc/10927">View poem's topic associations</a></p></body></html>
