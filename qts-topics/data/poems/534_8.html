  <body><p>534_8: 《汴河亭》許渾</p>
    <p>廣陵花盛帝東游　先劈昆侖一派流　百二禁兵辭象闕　三千宮女下龍舟　凝雲鼓震星辰動　拂浪旗開日月浮　四海義師歸有道　迷樓還似景陽樓</p><p><a href="../../model.html#/doc/28917">View poem's topic associations</a></p></body></html>
