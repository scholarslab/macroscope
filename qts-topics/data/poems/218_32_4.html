  <body><p>218_32_4: 《乾元中寓居同穀縣，作歌七首（其四）》杜甫</p>
    <p>有妹有妹在鍾離　良人早歿諸孤癡　長淮浪高蛟龍怒　十年不見來何時　扁舟欲往箭滿眼　杳杳南國多旌旗　嗚呼四歌兮歌四奏　林猿為我啼清晝</p><p><a href="../../model.html#/doc/10674">View poem's topic associations</a></p></body></html>
