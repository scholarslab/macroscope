  <body><p>569_45: 《七月十五夜看月》李群玉</p>
    <p>朦朧南溟月　洶湧出雲濤　下射長鯨眼　遙分玉兔毫　勢來星斗動　路越青冥高　竟夕瞻光彩　昂頭把白醪</p><p><a href="../../model.html#/doc/31447">View poem's topic associations</a></p></body></html>
