  <body><p>21_21: 《相和歌辭。懊惱曲》溫庭筠</p>
    <p>藕絲作線難勝針　蕊粉染黃那得深　玉白蘭芳不相顧　倡樓一笑輕千金　莫言自古皆如此　健劍刜鐘鉛繞指　三秋庭綠盡迎霜　惟有荷花守紅死　西江小吏朱斑輪　柳縷吐芽香玉春　兩股金釵已相許　不令獨作空城塵　悠悠楚水流如馬　恨紫愁紅滿平野　野土千年怨不平　至今燒作鴛鴦瓦</p><p><a href="../../model.html#/doc/1357">View poem's topic associations</a></p></body></html>
