  <body><p>18_87: 《橫吹曲辭。雍台歌》溫庭筠</p>
    <p>太子池南樓百尺　八窗新樹疏簾隔　黃金鋪首畫鉤陳　羽葆亭童拂交戟　盤紆闌楯臨高臺　帳殿臨流鸞扇開　早雁聲鳴細波起　映花鹵簿龍飛回</p><p><a href="../../model.html#/doc/1012">View poem's topic associations</a></p></body></html>
