  <body><p>708_44: 《招隱》徐夤</p>
    <p>齒發那能敵歲華　早知休去避塵沙　鬼神只闞高明里　倚伏不干棲隱家　陶景豈全輕組綬　留侯非獨愛煙霞　贈君吉語堪銘座　看取朝開暮落花</p><p><a href="../../model.html#/doc/39803">View poem's topic associations</a></p></body></html>
