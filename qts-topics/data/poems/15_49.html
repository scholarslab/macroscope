  <body><p>15_49: 《舞曲歌辭。凱樂歌辭。破陣樂》?</p>
    <p>受律辭元首　相將討叛臣　咸歌破陣樂　共賞太平人</p><p><a href="../../model.html#/doc/769">View poem's topic associations</a></p></body></html>
