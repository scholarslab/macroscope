  <body><p>365_8: 《阿嬌怨》劉禹錫</p>
    <p>望見葳蕤舉翠華　試開金屋掃庭花　須臾宮女傳來信　言幸平陽公主家</p><p><a href="../../model.html#/doc/19280">View poem's topic associations</a></p></body></html>
