  <body><p>437_37_1: 《惜牡丹花二首（其一）》白居易</p>
    <p>惆悵階前紅牡丹　晚來唯有兩枝殘　明朝風起應吹盡　夜惜衰紅把火看</p><p><a href="../../model.html#/doc/22526">View poem's topic associations</a></p></body></html>
