  <body><p>786_22: 《姜宣彈小胡笳引歌》無名氏</p>
    <p>雷氏金徽琴　王君寶重輕千金　三峽流中將得來　明窗拂席幽匣開　朱弦宛轉盤鳳足　驟擊數聲風雨迴　哀笳慢指董家本　姜宣得之妙思忖　汎徽胡雁咽蕭蕭　繞指轆轤圓袞袞　吞恨含情乍輕激　故國關山心歷歷　潺湲疑是舞鷿鵜　砉騞騞如聞發鳴鏑　流宮變徵漸幽咽　別鶴欲飛猿欲絕　秋霜滿樹葉辭風　寒雛墜地烏啼血　哀弦已罷春恨長　恨長何如懷我鄉　我鄉安在長城窟　聞君膚奏心飄忽　何時窄袖短貂裘　臙脂山下彎明月</p><p><a href="../../model.html#/doc/43461">View poem's topic associations</a></p></body></html>
