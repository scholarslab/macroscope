  <body><p>727_48: 《題桃源僧》陳光</p>
    <p>桃源有僧舍　跬步異人天　花亂似無主　鶴鳴疑有仙　軒廊明野色　松檜溼春煙　定擬辭塵境　依師過晚年</p><p><a href="../../model.html#/doc/40835">View poem's topic associations</a></p></body></html>
