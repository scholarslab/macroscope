  <body><p>482_21: 《入揚州郭》李紳</p>
    <p>菊芳沙渚殘花少　柳過秋風墜葉疏　堤繞門津喧井市　路交村陌混樵漁　畏衝生客呼童僕　欲指潮痕問里閭　非為掩身羞白髮　自緣多病喜肩輿</p><p><a href="../../model.html#/doc/25697">View poem's topic associations</a></p></body></html>
