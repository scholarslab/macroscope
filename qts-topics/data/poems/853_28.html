  <body><p>853_28: 《高士詠。文始真人》吳筠</p>
    <p>文始通道源　含光隱關吏　遙欣紫氣浮　果驗真人至　玄誥已云錫　世榮何足累　高步三清境　超登九仙位</p><p><a href="../../model.html#/doc/47265">View poem's topic associations</a></p></body></html>
