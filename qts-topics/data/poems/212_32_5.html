  <body><p>212_32_5: 《自淇涉黃河途中作十三首（其五）》高適</p>
    <p>東入黃河水　茫茫汎紆直　北望太行山　峨峨半天色　山河相映帶　深淺未可測自昔有賢才　相逢不相識</p><p><a href="../../model.html#/doc/10354">View poem's topic associations</a></p></body></html>
