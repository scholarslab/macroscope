  <body><p>98_11: 《奉和聖制答張說扈從南出雀鼠谷》趙冬曦</p>
    <p>軒轅應順動　力牧正趨陪　道合殷為礪　時行楚有材　省方西禮設　振旅北京迴　地理分中壤　天文照上台　寒依汾谷去　春入晉郊來　竊比康衢者　長歌仰大哉</p><p><a href="../../model.html#/doc/5096">View poem's topic associations</a></p></body></html>
