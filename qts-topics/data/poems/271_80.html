  <body><p>271_80: 《留守府酬皇甫曙侍禦彈琴之什》竇庠</p>
    <p>青瑣晝無塵　碧梧陰似水　高張朱弦琴　靜舉白玉指　洞簫又奏繁　寒磬一聲起　鶴警風露中　泉飛雪雲裏　泠泠分雅鄭　析析諧宮徵　座客無俗心　巢禽亦傾耳　衛國知有人　齊竽偶相齒　有時趨絳紗　盡日隨朱履　那令雜繁手　出假求焦尾　幾載遺正音　今朝自君始</p><p><a href="../../model.html#/doc/14237">View poem's topic associations</a></p></body></html>
