  <body><p>266_12: 《白蘋洲送客》顧況</p>
    <p>莫信梅花發　由來謾報春　不才充野客　扶病送朝臣　闕下搖青珮　洲邊採白蘋　臨流不痛飲　鷗鳥也欺人</p><p><a href="../../model.html#/doc/13724">View poem's topic associations</a></p></body></html>
