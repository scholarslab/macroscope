  <body><p>700_35: 《鐘陵夜闌作》韋莊</p>
    <p>鍾陵風雪夜將深　坐對寒江獨苦吟　流落天涯誰見問　少卿應識子卿心</p><p><a href="../../model.html#/doc/39286">View poem's topic associations</a></p></body></html>
