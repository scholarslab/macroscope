  <body><p>338_12: 《東方半明》韓愈</p>
    <p>東方半明大星沒　獨有太白配殘月　嗟爾殘月勿相疑　同光共影須臾期　殘月暉暉　太白睒睒　雞三號　更五點</p><p><a href="../../model.html#/doc/17912">View poem's topic associations</a></p></body></html>
