  <body><p>274_65: 《答崔法曹賦四雪》戴叔倫</p>
    <p>楚僧躡雪來招隱　先訪高人積雪中　已別剡溪逢雪去　雪山修道與師同</p><p><a href="../../model.html#/doc/14566">View poem's topic associations</a></p></body></html>
