  <body><p>267_58_3: 《宮詞五首（其三）》顧況</p>
    <p>玉階容衛宿千官　風獵青旂曉仗寒　侍女先來薦瓊蕊　露漿新下九霄盤</p><p><a href="../../model.html#/doc/13812">View poem's topic associations</a></p></body></html>
