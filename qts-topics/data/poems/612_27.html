  <body><p>612_27: 《憶洞庭觀步十韻》皮日休</p>
    <p>前時登觀步　暑雨正錚摐　上戍看綿蕝　登村度石矼　崦花時有簇　溪鳥不成雙　遠樹點黑　遙峰露碧幢　巖根瘦似殼　杉破腹如腔　漁人服　野店窗　多攜白木鍤　愛買紫泉缸　仙犬聲音古　遺民意緒厖　何文堪緯地　底策可經邦　自此將妻子　歸山不姓龐</p><p><a href="../../model.html#/doc/33791">View poem's topic associations</a></p></body></html>
