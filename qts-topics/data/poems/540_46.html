  <body><p>540_46: 《西南行卻寄相送者》李商隱</p>
    <p>百里陰雲覆雪泥　行人只在雪雲西　明朝驚破還鄉夢　定是陳倉碧野雞</p><p><a href="../../model.html#/doc/29455">View poem's topic associations</a></p></body></html>
