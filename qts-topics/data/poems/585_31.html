  <body><p>585_31: 《寄遠》劉駕</p>
    <p>雪花豈結子　徒滿連理枝　嫁作征人妻　不得長相隨　去年君點行　賤妾是新姬　別早見未熟　入夢無定姿　悄悄空閨中　蛩聲遶羅幃　得書喜猶甚　況復見君時</p><p><a href="../../model.html#/doc/32434">View poem's topic associations</a></p></body></html>
