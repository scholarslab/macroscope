  <body><p>474_4: 《題開元寺牡丹》徐凝</p>
    <p>此花南地知難種　慚愧僧閒用意栽　海燕解憐頻睥睨　胡蜂未識更徘徊　虛生芍藥徒勞妒　羞殺玫瑰不敢開　惟有數苞紅萼在　含芳只待舍人來</p><p><a href="../../model.html#/doc/25120">View poem's topic associations</a></p></body></html>
