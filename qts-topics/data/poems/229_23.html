  <body><p>229_23: 《立春》杜甫</p>
    <p>春日春盤細生菜　忽憶兩京梅發時　盤出高門行白玉　菜傳纖手送青絲　巫峽寒江那對眼　杜陵遠客不勝悲　此身未知歸定處　呼兒覓紙一題詩</p><p><a href="../../model.html#/doc/11477">View poem's topic associations</a></p></body></html>
