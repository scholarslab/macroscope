  <body><p>84_41: 《秋日遇荊州府崔兵曹使宴》陳子昂</p>
    <p>輶軒鳳皇使　林藪鶡雞冠　江湖一相許　雲霧坐交歡　興盡崔亭伯　言忘釋道安　林光稍欲暮　歲物已將闌　古樹蒼煙斷　虛亭白露寒　瑤琴山水曲　今日為君彈</p><p><a href="../../model.html#/doc/4428">View poem's topic associations</a></p></body></html>
