  <body><p>472_23: 《送咸安公主》孫叔向</p>
    <p>鹵簿遲遲出國門　漢家公主嫁烏孫　玉顏便向穹廬去　衛霍空承明主恩</p><p><a href="../../model.html#/doc/25065">View poem's topic associations</a></p></body></html>
