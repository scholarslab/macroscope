  <body><p>71_19: 《奉和聖制幸望春宮送朔方大總管張仁亶》劉憲</p>
    <p>命將擇耆年　圖功勝必全　光輝萬乘餞　威武二庭宣　中衢橫鼓角　曠野蔽旌旃　推食天廚至　投醪御酒傳　涼風過雁苑　殺氣下雞田　分閫恩何極　臨岐動睿篇</p><p><a href="../../model.html#/doc/3910">View poem's topic associations</a></p></body></html>
