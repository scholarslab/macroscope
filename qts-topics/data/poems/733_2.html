  <body><p>733_2: 《南隱遊泉山》孔德紹</p>
    <p>名山狎招隱　俗外遠相求　還如倒景望　忽似閬風游　臨崖俯大壑　披霧仰飛流　歲積松方偃　年深椿欲秋　野花開石鏡　雲葉掩山樓　何須問方士　此處即瀛洲</p><p><a href="../../model.html#/doc/41103">View poem's topic associations</a></p></body></html>
