  <body><p>151_29: 《自江西歸至舊任官舍贈袁贊府》劉長卿</p>
    <p>欲見同官喜復悲　此生何幸有歸期　空庭客至逢遙落　舊邑人稀經亂離　湘路來過迴雁處　江城臥聽擣衣時　南方風土勞君問　賈誼長沙豈不知</p><p><a href="../../model.html#/doc/7399">View poem's topic associations</a></p></body></html>
