  <body><p>115_20: 《汴堤柳（一本作題河邊枯柳）》王泠然</p>
    <p>隋家天子憶揚州　厭坐深宮傍海游　穿地鑿山開御路　鳴笳疊鼓泛清流　流從鞏北分河口　直到淮南種官柳　功成力盡人旋亡　代謝年移樹空有　當時綵女侍君王　繡帳旌門對柳行　青葉交垂連幔色　白花飛度染衣香　今日摧殘何用道　數里曾無一枝好　驛騎征帆損更多　山精野魅藏應老　涼風八月露為霜　日夜孤舟入帝鄉　河畔時時聞木落　客中無不淚沾裳</p><p><a href="../../model.html#/doc/5519">View poem's topic associations</a></p></body></html>
