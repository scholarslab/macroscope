  <body><p>563_17: 《贈副戎》南卓</p>
    <p>翱翔曾在玉京天　墮落江南路幾千　從事不須輕縣宰　滿身猶帶御爐煙</p><p><a href="../../model.html#/doc/31225">View poem's topic associations</a></p></body></html>
