  <body><p>644_45: 《送人》李鹹用</p>
    <p>少皞開宮行帝業　無刃金風剪紅葉　雁別邊沙入暖雲　蛩辭敗草鳴香閤　有客為儒二十霜　酣歌郢雪時飄揚　不甘長在諸生下　束書攜劍離家鄉　利爪韝上鷹　雄文霧中豹　可堪長與烏鳶噪　是宜摩碧漢以遐飛　出南山而遠蹈　況今大朝公道　天子文明　團團月樹懸青青　燕中有馬如龍行　不換黃金無駿名　荊山有玉猶在璞　未遇良工虛擲鵲　一壺清酒酌離情　休向嵩中隨雀躍</p><p><a href="../../model.html#/doc/35640">View poem's topic associations</a></p></body></html>
