  <body><p>680_49: 《兩賢》韓偓</p>
    <p>賣卜嚴將賣餅孫　兩賢高趣恐難倫　而今若有逃名者　應被品流呼差人</p><p><a href="../../model.html#/doc/37936">View poem's topic associations</a></p></body></html>
