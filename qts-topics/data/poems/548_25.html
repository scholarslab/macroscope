  <body><p>548_25: 《送劉郎中牧杭州》薛逢</p>
    <p>一州橫制浙江灣　臺謝參差積翠間　樓下潮回滄海浪　枕邊雲起剡溪山　吳江水色連堤闊　越俗春聲隔岸還　聖代牧人無遠近　好將能事濟清閒</p><p><a href="../../model.html#/doc/30089">View poem's topic associations</a></p></body></html>
