  <body><p>670_15: 《塞下》秦韜玉</p>
    <p>到處人皆著戰袍　麾旗風緊馬蹄勞　黑山霜重弓添硬　青冢沙平月更高　大野幾重開雪嶺　長河無限舊雲濤　鳳林關外皆唐土　何日陳兵戍不毛</p><p><a href="../../model.html#/doc/37170">View poem's topic associations</a></p></body></html>
