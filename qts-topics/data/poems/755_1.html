  <body><p>755_1: 《送陳先生之洪井寄蕭少卿》徐鉉</p>
    <p>聞君仙袂指洪崖　我憶情人別路賒　知有歡娛游楚澤　更無書札到京華　雲開驛閣連江靜　春滿西山倚漢斜　此處相逢應見問　為言搔首望龍沙</p><p><a href="../../model.html#/doc/42253">View poem's topic associations</a></p></body></html>
