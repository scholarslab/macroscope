  <body><p>198_100: 《精衛》岑參</p>
    <p>負劍出北門　乘桴適東溟　一鳥海上飛　云是帝女靈　玉顏溺水死　精衛空為名　怨積徒有志　力微竟不成　西山木石盡　巨壑何時平</p><p><a href="../../model.html#/doc/9607">View poem's topic associations</a></p></body></html>
