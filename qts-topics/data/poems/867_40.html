  <body><p>867_40: 《二斑與寧茵賦詩》二斑與寧茵</p>
    <p>曉讀雲水靜　夜吟山月高　焉能履虎尾　豈用學牛刀　但得居林嘯　焉能當路蹲　渡河何所適　終是怯劉琨　無非悲甯戚　終是怯庖丁　若遇龔為守　蹄涔向北溟</p><p><a href="../../model.html#/doc/48033">View poem's topic associations</a></p></body></html>
