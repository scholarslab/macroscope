  <body><p>806_1_67: 《詩三百三首（其六十七）》寒山</p>
    <p>山中何太冷　自古非今年　沓嶂恆凝雪　幽林每吐煙　草生芒種後　葉落立秋前此有沈迷客　窺窺不見天</p><p><a href="../../model.html#/doc/44276">View poem's topic associations</a></p></body></html>
