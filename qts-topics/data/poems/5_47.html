  <body><p>5_47: 《如意娘》武則天</p>
    <p>看朱成碧思紛紛　憔悴支離為憶君　不信比來長下淚　開箱驗取石榴裙</p><p><a href="../../model.html#/doc/265">View poem's topic associations</a></p></body></html>
