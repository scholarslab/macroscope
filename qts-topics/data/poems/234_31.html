  <body><p>234_31: 《遣悶戲呈路十九曹長》杜甫</p>
    <p>江浦雷聲喧昨夜　春城雨色動微寒　黃鸝並坐交愁溼　白鷺群飛大劇乾　晚節漸於詩律細　誰家數去酒杯寬　惟吾最愛清狂客　百遍相看意未闌</p><p><a href="../../model.html#/doc/11951">View poem's topic associations</a></p></body></html>
