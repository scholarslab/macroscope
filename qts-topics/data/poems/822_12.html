  <body><p>822_12: 《賀幸普濟寺應制》廣宣</p>
    <p>南方寶界集由旬　八部同瞻一佛身　寺壓山河天宇靜　樓懸日月鏡光新　重城柳暗東風曙　複道花明上苑春　向晚鑾輿歸鳳闕　曲江池上動青蘋</p><p><a href="../../model.html#/doc/45334">View poem's topic associations</a></p></body></html>
