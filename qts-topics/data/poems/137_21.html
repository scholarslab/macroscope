  <body><p>137_21: 《秋次霸亭寄申大》儲光羲</p>
    <p>橘柚植寒陵　芙蓉蒂脩阪　無言不得意　得意何由展　況我行且徒　而君往猶蹇　既傷人事近　復言天道遠　薄暮入空亭　中夜不能飯　南聽鴻雁盡　西見招搖轉　千門漢主宮　百里周王苑　杲杲初景出　油油鮮雲卷　會朝幸歲正　校獵從新獮　念君久京國　雙涕如露泫　無人薦子雲　太息竟誰辨</p><p><a href="../../model.html#/doc/6531">View poem's topic associations</a></p></body></html>
