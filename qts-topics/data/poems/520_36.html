  <body><p>520_36: 《偶游石盎僧舍（宣州作）》杜牧</p>
    <p>敬岑草浮光　句沚水解脈　益鬱乍怡融　凝嚴忽頹坼　梅纇暖眠酣　風緒和無力　鳧浴漲汪汪　雛嬌村冪冪　落日美樓台　輕煙飾阡陌　瀲綠古津遠　積潤苔基釋　孰謂漢陵人　來作江汀客　載筆念無能　捧籌慚所畫　任轡偶追閒　逢幽果遭適　僧語淡如雲　塵事繁堪織　今古幾輩人　而我何能息</p><p><a href="../../model.html#/doc/28117">View poem's topic associations</a></p></body></html>
