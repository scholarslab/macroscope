  <body><p>869_34: 《初到滄州呈州官》權龍褒</p>
    <p>遙看滄海城　楊柳鬱青青　中央一群漢　聚坐打杯觥</p><p><a href="../../model.html#/doc/48142">View poem's topic associations</a></p></body></html>
