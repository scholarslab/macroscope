  <body><p>394_2: 《假龍吟歌》李賀</p>
    <p>石軋銅杯　吟詠枯瘁　蒼鷹擺血　白鳳下肺　桂子自落　雲弄車蓋　木死沙崩惡谿島　阿母得仙今不老　腊中跳汰截清涎　隈壖臥水埋金爪　崖蹬蒼苔弔石髮　江君掩帳篔簹折　蓮花去國一千年　雨後聞腥猶帶</p><p><a href="../../model.html#/doc/20916">View poem's topic associations</a></p></body></html>
