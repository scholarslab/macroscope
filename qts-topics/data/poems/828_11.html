  <body><p>828_11: 《和楊使君游赤松山》貫休</p>
    <p>為郡三星無一事　龔黃意外扳喬松　日邊揚歷不爭路　雲外苔蘚須留蹤　溪月未落漏滴滴　隼旟已入山重重　捫蘿蓋輸山屐伴　駐旆不見朝霞濃　乳猿劇黠掛險樹　露木翠脆生諸峰　初平謝公道非遠　黯然物外心相逢　石羊依稀齕瑤草　桃花彷彿開仙宮　終當歸補吾君袞　好山好水那相容</p><p><a href="../../model.html#/doc/45585">View poem's topic associations</a></p></body></html>
