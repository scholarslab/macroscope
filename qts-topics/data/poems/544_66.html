  <body><p>544_66: 《送錢給事赴虢州》劉得仁</p>
    <p>帝心憂虢俗　暫庭輟掖垣臣　疲瘵初承制　鄉閭似得春　化成應有瑞　位重轉聞貧　用作鹽梅日　爭迴臥轍人</p><p><a href="../../model.html#/doc/29945">View poem's topic associations</a></p></body></html>
