  <body><p>538_21_1: 《題四老廟二首（一作重經四皓廟）（其一）》許渾</p>
    <p>峨峨商嶺采芝人　雪頂霜髯虎豹茵　山酒一卮歌一曲　漢家天子忌功臣</p><p><a href="../../model.html#/doc/29121">View poem's topic associations</a></p></body></html>
