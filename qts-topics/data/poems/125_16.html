  <body><p>125_16: 《贈祖三詠（濟州官舍作）》王維</p>
    <p>蠨蛸挂虛牖　蟋蟀鳴前除　歲晏涼風至　君子復何如　高館闃無人　離居不可道　閒門寂已閉　落日照秋草　雖有近音信　千里阻河關　中復客汝潁　去年歸舊山　結交二十載　不得一日展　貧病子既深　契闊余不淺　仲秋雖未歸　暮秋以為期　良會詎幾日　終日長相思</p><p><a href="../../model.html#/doc/5787">View poem's topic associations</a></p></body></html>
