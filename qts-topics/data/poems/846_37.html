  <body><p>846_37: 《遣懷》齊己</p>
    <p>詩病相兼老病深　世醫徒更費千金　餘生豈必虛拋擲　未死何妨樂詠吟　流水不迴休歎息　白雲無跡莫追尋　閒身自有閒消處　黃葉清風蟬一林</p><p><a href="../../model.html#/doc/46868">View poem's topic associations</a></p></body></html>
