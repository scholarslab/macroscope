  <body><p>739_13: 《柳花寄宋明府》李建勳</p>
    <p>每愛江城裹　青春向盡時　一迴新雨歇　是處好風吹　破石黏蟲網　高樓撲酒旗　遙知陶令宅　五樹正離披</p><p><a href="../../model.html#/doc/41363">View poem's topic associations</a></p></body></html>
