  <body><p>129_7: 《送孫秀才（以下二首一作王維詩）》王縉</p>
    <p>帝城風日好　況復建平家　玉枕雙紋簟　金盤五色瓜　山中無魯酒　松下飯胡麻　莫厭田家苦　歸期遠復賒</p><p><a href="../../model.html#/doc/6156">View poem's topic associations</a></p></body></html>
