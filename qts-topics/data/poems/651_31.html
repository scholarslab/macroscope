  <body><p>651_31: 《題越州袁秀才林亭》方幹</p>
    <p>清邃林亭指畫開　幽巖別派像天台　坐牽蕉葉題詩句　醉觸藤花落酒杯　白鳥不歸山裏去　紅鱗多自鏡中來　終年此地為吟伴　早起尋君薄暮迴</p><p><a href="../../model.html#/doc/36149">View poem's topic associations</a></p></body></html>
