  <body><p>229_57_3: 《自瀼西荊扉且移居東屯茅屋四首（其三）》杜甫</p>
    <p>道北馮都使　高齋見一川　子能渠細石　吾亦沼清泉　枕帶還相似　柴荊即有焉斫畬應費日　解纜不知年</p><p><a href="../../model.html#/doc/11527">View poem's topic associations</a></p></body></html>
