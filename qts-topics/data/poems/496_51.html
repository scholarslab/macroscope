  <body><p>496_51: 《送任畹評事赴沂海》姚合</p>
    <p>擲筆不作尉　戎衣從嫖姚　嚴冬入都門　僕馬氣益豪　沂州右鎮雄　士勇旌旗高　洛東無憂虞　半夜開虎牢　丈夫貴功勳　不貴爵祿饒　仰眠作書生　衣食何由銷　任生非常才　臨事膽不搖　必當展長畫　逆波斬鯨鰲　九陌塵土黑　話別立遠郊　孟堅勒燕然　豈獨在漢朝</p><p><a href="../../model.html#/doc/26424">View poem's topic associations</a></p></body></html>
