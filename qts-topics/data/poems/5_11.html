  <body><p>5_11: 《唐享昊天樂。第九》武則天</p>
    <p>荷恩承顧託　執契恭臨撫　廟略靜邊荒　天兵曜神武　有截資先化　無為遵舊矩　禎符降昊穹　大業光寰宇</p><p><a href="../../model.html#/doc/229">View poem's topic associations</a></p></body></html>
