  <body><p>73_52: 《景龍觀送裴士曹》蘇頲</p>
    <p>昔日嘗聞公主第　今時變作列仙家　池傍坐客穿叢篠　樹下遊人掃落花　雨雪長疑向函谷　山泉直似到流沙　君還洛邑分明記　此處同來閱歲華</p><p><a href="../../model.html#/doc/4004">View poem's topic associations</a></p></body></html>
