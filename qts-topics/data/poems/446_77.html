  <body><p>446_77: 《題新居寄宣州崔相公》白居易</p>
    <p>門庭有水巷無塵　好稱閒官作主人　冷似雀羅雖少客　寬於蝸舍足容身　疏通竹徑將迎月　掃掠莎臺欲待春　濟世料君歸未得　南園北曲謾為鄰</p><p><a href="../../model.html#/doc/23365">View poem's topic associations</a></p></body></html>
