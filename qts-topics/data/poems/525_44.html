  <body><p>525_44: 《書事》杜牧</p>
    <p>自笑走紅塵　流年舊復新　東風半夜雨　南國萬家春　失計拋魚艇　何門化涸鱗　是誰添歲月　老卻暗投人</p><p><a href="../../model.html#/doc/28539">View poem's topic associations</a></p></body></html>
