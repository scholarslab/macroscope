  <body><p>502_48: 《閒居》姚合</p>
    <p>日日門長閉　鄰家亦懶過　頭風春飲苦　眼暈夜書多　幽鳥偏棲竹　凡人笑種莎　近來難得酒　無計奈愁何</p><p><a href="../../model.html#/doc/26901">View poem's topic associations</a></p></body></html>
