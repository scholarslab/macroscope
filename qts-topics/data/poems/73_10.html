  <body><p>73_10: 《夜發三泉即事》蘇頲</p>
    <p>暗發三泉山　窮秋聽騷屑　北林夜鳴雨　南望曉成雪　祗詠北風涼　詎知南土熱　沙溪忽沸渭　石道乍明滅　宛若銀磧橫　復如瑤臺結　指程賦所戀　遇虞不遑歇　重纊濡莫解　懸旌凍猶揭　下奔泥棧榰　上覯雲梯設　搏頰羸馬頓　回眸惴人跌　憧憧往復還　心注思逾切　冉冉年將病　力困衰怠竭　天彭信方隅　地勢誠斗絕　忝曳尚書履　叨兼使臣節　京坻有歲饒　亭障無邊孽　歸奏丹墀左　騫能俟來哲</p><p><a href="../../model.html#/doc/3962">View poem's topic associations</a></p></body></html>
