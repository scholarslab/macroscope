  <body><p>791_15: 《贈劍客李園聯句》孟郊</p>
    <p>天地有靈術　得之者為君　築爐地區外　積火燒氛氳　照海鑠幽怪　滿空歊異氛　山磨電奕奕　水淬龍蝹蝹　太一裝以寶　列仙篆其文　可用懾百神　豈惟壯三軍　有時幽匣吟　忽似深潭聞　風胡久已死　此劍將誰分　行當獻天子　然後致殊勳　豈如豐城下　空有斗間雲</p><p><a href="../../model.html#/doc/43583">View poem's topic associations</a></p></body></html>
