  <body><p>127_39: 《過沈居士山居哭之》王維</p>
    <p>楊朱來此哭　桑扈返於真　獨自成千古　依然舊四鄰　閒簷喧鳥鵲　故榻滿埃塵　曙月孤鶯囀　空山五柳春　野花愁對客　泉水咽迎人　善卷明時隱　黔婁在日貧　逝川嗟爾命　丘井歎吾身　前後徒言隔　相悲詎幾晨</p><p><a href="../../model.html#/doc/6045">View poem's topic associations</a></p></body></html>
