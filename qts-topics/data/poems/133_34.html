  <body><p>133_34: 《送劉方平》李頎</p>
    <p>綺紈遊上國　多作少年行　二十二詞賦　惟君著美名　童顏且白皙　佩德如瑤瓊　荀氏風流盛　胡家公子清　有才不偶誰之過　肯即藏鋒事高臥　洛陽草色猶自春　遊子東歸喜拜親　漳水橋頭值鳴雁　朝歌縣北少行人　別離斗酒心相許　落日青郊半微雨　請君騎馬望四陵　為我殷勤弔魏武</p><p><a href="../../model.html#/doc/6360">View poem's topic associations</a></p></body></html>
