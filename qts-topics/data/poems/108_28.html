  <body><p>108_28: 《出峽》胡皓</p>
    <p>巴東三峽盡　曠望九江開　楚塞雲中出　荊門水上來　魚龍潛嘯雨　鳧雁動成雷　南國秋風晚　客思幾悠哉</p><p><a href="../../model.html#/doc/5332">View poem's topic associations</a></p></body></html>
