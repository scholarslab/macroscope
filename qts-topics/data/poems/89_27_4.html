  <body><p>89_27_4: 《舞馬詞六首（其四）》張說</p>
    <p>帝皁龍駒沛艾　星蘭驥子權奇　騰倚驤洋應節　繁驕接跡不移</p><p><a href="../../model.html#/doc/4775">View poem's topic associations</a></p></body></html>
