  <body><p>382_4: 《白紵歌》張籍</p>
    <p>皎皎白紵白且鮮　將作春衣稱少年　裁縫長短不能定　自持刀尺向姑前　復恐蘭膏汙纖指　常遣傍人收墮珥　衣裳著時寒食下　還把玉鞭鞭白馬</p><p><a href="../../model.html#/doc/20146">View poem's topic associations</a></p></body></html>
