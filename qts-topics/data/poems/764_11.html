  <body><p>764_11: 《別江上一二友生》譚用之</p>
    <p>國風千載務重華　須逐浮雲背若耶　無地可歸堪種玉　有天教上且乘槎　白綸巾卸蘇門月　紅錦衣裁御苑花　他日成都卻回首　東山看取謝鯤家</p><p><a href="../../model.html#/doc/42657">View poem's topic associations</a></p></body></html>
