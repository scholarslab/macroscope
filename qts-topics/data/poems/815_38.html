  <body><p>815_38: 《酬李司直縱諸公冬日遊妙喜寺題照、昱二上人房…述》皎然</p>
    <p>達賢貴貞隱　常懼跡不滅　遂與永公期　遺身坐林樾　華軒何轔轔　為我到幽絕　心境寒草花　空門青山月　潘生獨不見　清景屢盈缺　林下常寂寥　人間自離別　何時解輕佩　來稅丘中轍</p><p><a href="../../model.html#/doc/44876">View poem's topic associations</a></p></body></html>
