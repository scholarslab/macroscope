  <body><p>431_55: 《泛春池》白居易</p>
    <p>白蘋湘渚曲　綠篠剡溪口　各在天一涯　信美非吾有　何如此庭內　水竹交左右　霜竹百千竿　煙波六七畝　泓澄動階砌　澹泞映戶牖　蛇皮細有紋　鏡面清無垢　主人過橋來　雙童扶一叟　恐污清泠波　塵纓先抖擻　波上一葉舟　舟中一尊酒　酒開舟不繫　去去隨所偶　或繞蒲浦前　或泊桃島後　未撥落杯花　低衝拂面柳　半酣迷所在　倚榜兀回首　不知此何處　復是人寰否　誰知始疏鑿　幾主相傳受　楊家去云遠　田氏將非久　天與愛水人　終焉落吾手</p><p><a href="../../model.html#/doc/22175">View poem's topic associations</a></p></body></html>
