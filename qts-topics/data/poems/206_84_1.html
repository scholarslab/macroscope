  <body><p>206_84_1: 《故吏部郎中贈給事中韋公挽歌二首（其一）》李嘉佑</p>
    <p>神理今何在　斯人竟若斯　顏淵徒有德　伯道且無兒　白髮今非老　青雲數有奇誰言夕郎拜　翻向夜臺悲</p><p><a href="../../model.html#/doc/10131">View poem's topic associations</a></p></body></html>
