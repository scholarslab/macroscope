  <body><p>686_20: 《鴛鴦》吳融</p>
    <p>翠翹紅頸覆金衣　灘上雙雙去又歸　長短死生無兩處　可憐黃鵠愛分飛</p><p><a href="../../model.html#/doc/38399">View poem's topic associations</a></p></body></html>
