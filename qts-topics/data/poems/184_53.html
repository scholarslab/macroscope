  <body><p>184_53: 《在潯陽非所寄內》李白</p>
    <p>聞難知慟哭　行啼入府中　多君同蔡琰　流淚請曹公　知登吳章嶺　昔與死無分　崎嶇行石道　外折入青雲　相見若悲歎　哀聲那可聞</p><p><a href="../../model.html#/doc/8842">View poem's topic associations</a></p></body></html>
