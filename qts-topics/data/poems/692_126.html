  <body><p>692_126: 《送友人入關》杜荀鶴</p>
    <p>此去青雲莫更疑　出人才行足人知　況當朝野搜賢日　正是孤寒取士時　仙島煙霞通鶴信　早春雷雨與龍期　我今不得同君去　兩鬢霜欺桂一枝</p><p><a href="../../model.html#/doc/38874">View poem's topic associations</a></p></body></html>
