  <body><p>820_43: 《同李洗馬入餘不溪經辛將軍故城》皎然</p>
    <p>慘慘寒城望　將軍下世時　高墉暮草遍　大樹野風悲　壁壘今惟在　勳庸近可思　蒼然古溪上　川逝共悽其</p><p><a href="../../model.html#/doc/45235">View poem's topic associations</a></p></body></html>
