  <body><p>853_1_8: 《遊仙二十四首（其八）》吳筠</p>
    <p>將過太帝宮　暫詣扶桑處　真童已相迓　為我清宿霧　海若寧洪濤　羲和止奔馭　五雲結層閣　八景動飛興　青霞正可挹　丹椹時一遇　留我宴玉堂　歸軒不令遽</p><p><a href="../../model.html#/doc/47200">View poem's topic associations</a></p></body></html>
