  <body><p>148_96_2: 《從軍六首（其二）》劉長卿</p>
    <p>目極雁門道　青青邊草春　一身事征戰　匹馬同苦辛　末路成白首　功歸天下人</p><p><a href="../../model.html#/doc/7200">View poem's topic associations</a></p></body></html>
