  <body><p>263_46: 《贈萬經》嚴維</p>
    <p>萬公長慢世　昨日又隳官　縱酒真彭澤　論詩得建安　家山伯禹穴　別墅小長干　輒有時人至　窗前白眼看</p><p><a href="../../model.html#/doc/13573">View poem's topic associations</a></p></body></html>
