  <body><p>28_39_3: 《雜曲歌辭。宮中調笑（其三）》王建</p>
    <p>羅袖　羅袖　暗舞春風依舊　遙看歌舞玉樓　好日新妝坐愁　愁坐　愁坐　一世虛生虛過</p><p><a href="../../model.html#/doc/2192">View poem's topic associations</a></p></body></html>
