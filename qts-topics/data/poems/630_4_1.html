  <body><p>630_4_1: 《彼農二章（其一）》陸龜蒙</p>
    <p>世路澆險　淳風蕩除　彼農家流　猶存厥初　焉而席　茨焉而居　首亂如葆形枯若葆　大耋既鮐　童子未　以負以載　悉薅悉鉏　我慕聖道　我耽古書小倦於學　時游汝廬　有飯一盛　莫鹽莫蔬　有繻一緹　不襟不祛　所謂飢寒汝何逭歟</p><p><a href="../../model.html#/doc/34593">View poem's topic associations</a></p></body></html>
