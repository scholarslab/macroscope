  <body><p>313_3: 《奉和聖制中元日題奉敬寺》崔元翰</p>
    <p>妙道非本說　殊途成異名　聖人得其要　俱以化群生　鳳吹從上苑　龍宮連外城　花鬘列後殿　雲車駐前庭　松竹含新秋　軒窗有餘清　緬懷崆峒事　須繼簫管聲　離相境都寂　忘言理更精　域中信稱大　天下乃為輕　屈己由濟物　堯心豈所榮</p><p><a href="../../model.html#/doc/16707">View poem's topic associations</a></p></body></html>
