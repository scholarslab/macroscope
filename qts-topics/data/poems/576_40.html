  <body><p>576_40: 《惜春詞》溫庭筠</p>
    <p>百舌問花花不語　低迴似恨橫塘雨　蜂爭粉蕊蝶分香　不似垂楊惜金縷　願君留得長妖韶　莫逐東風還蕩搖　秦女含嚬向煙月　愁紅帶露空迢迢</p><p><a href="../../model.html#/doc/32053">View poem's topic associations</a></p></body></html>
