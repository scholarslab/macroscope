  <body><p>735_1_45: 《宮詞百首（其四十五）》和凝</p>
    <p>鳳池冰泮岸莎勻　柳眼花心雪裏新　都是九重和暖地　東風先報禁園春</p><p><a href="../../model.html#/doc/41207">View poem's topic associations</a></p></body></html>
