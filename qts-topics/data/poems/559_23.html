  <body><p>559_23: 《晚春》薛能</p>
    <p>惡憐風景極交親　每恨年年作瘦人　臥晚不曾拋好夜　情多唯欲哭殘春　陰成杏葉纔通日　雨著楊花已污塵　無限後期知有在　只愁煩作總戎身</p><p><a href="../../model.html#/doc/30951">View poem's topic associations</a></p></body></html>
