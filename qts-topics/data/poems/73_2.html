  <body><p>73_2: 《奉和聖制行次成皋途經先聖擒建德之所感而成詩應制》蘇頲</p>
    <p>漢東不執象　河朔方鬥龍　夏滅漸寧亂　唐興終奮庸　皇威正赫赫　兵氣何匈匈　用武三川震　歸淳六代醲　成皋睹王業　天下致人雍　即此巡於岱　曾孫受命封</p><p><a href="../../model.html#/doc/3954">View poem's topic associations</a></p></body></html>
