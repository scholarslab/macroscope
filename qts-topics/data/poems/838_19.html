  <body><p>838_19: 《不睡》齊己</p>
    <p>永夜不欲睡　虛堂閉復開　卻離燈影去　待得月光來　落葉逢巢住　飛螢值我迴　天明拂經案　一炷白檀灰</p><p><a href="../../model.html#/doc/46204">View poem's topic associations</a></p></body></html>
