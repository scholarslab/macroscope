  <body><p>658_35: 《子規》羅隱</p>
    <p>銅梁路遠草青青　此恨那堪枕上聽　一種有冤猶可報　不如銜石壘滄溟</p><p><a href="../../model.html#/doc/36611">View poem's topic associations</a></p></body></html>
