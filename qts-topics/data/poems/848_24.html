  <body><p>848_24: 《秋夜吟》尚顏</p>
    <p>梧桐雨畔夜愁吟　抖擻衣裾蘚色侵　枉道一生無繫著　湘南山水別人尋</p><p><a href="../../model.html#/doc/47028">View poem's topic associations</a></p></body></html>
