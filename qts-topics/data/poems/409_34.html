  <body><p>409_34: 《湘南登臨湘樓》元稹</p>
    <p>高處望瀟湘　花時萬井香　雨餘憐日嫩　歲閏覺春長　霞剎分危牓　煙波透遠光　情知樓上好　不是仲宣鄉</p><p><a href="../../model.html#/doc/21303">View poem's topic associations</a></p></body></html>
