  <body><p>705_17: 《長安書事》黃滔</p>
    <p>一年年課數千言　口祝心祠挈出門　孤進難時誰肯薦　主司通處不須論　頻秋入自邊城雪　昨日聽來嶺樹猿　若有水田過十畝　早應歸去狄江村</p><p><a href="../../model.html#/doc/39612">View poem's topic associations</a></p></body></html>
