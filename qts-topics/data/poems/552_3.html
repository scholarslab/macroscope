  <body><p>552_3: 《和主司王起（一作和主司王僕射酬周侍郎賀放榜）》高退之</p>
    <p>昔年桃李已滋榮　今日蘭蓀又發生　葑菲采時皆有道　權衡分處且無情　叨陪鴛鷺朝天客　共作門闌出谷鶯　何事感恩偏覺重　忽聞金榜扣柴荊</p><p><a href="../../model.html#/doc/30462">View poem's topic associations</a></p></body></html>
