  <body><p>160_57: 《送洗然弟進士舉》孟浩然</p>
    <p>獻策金門去　承歡綵服違　以吾一日長　念爾聚星稀　昏定須溫席　寒多未授衣　桂枝如已擢　早逐雁南飛</p><p><a href="../../model.html#/doc/7735">View poem's topic associations</a></p></body></html>
