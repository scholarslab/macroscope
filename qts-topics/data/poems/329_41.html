  <body><p>329_41: 《和河南羅主簿送校書兄歸江南》權德輿</p>
    <p>兄弟泣殊方　天涯指故鄉　斷雲無定處　歸雁不成行　草莽人煙少　風波水驛長　上虞親渤澥　東楚隔瀟湘　古戍陰傳火　寒蕪曉帶霜　海門潮灩灩　沙岸荻蒼蒼　京輦辭芸閣　衡方憶草堂　知君始寧隱　還緝舊荷裳</p><p><a href="../../model.html#/doc/17450">View poem's topic associations</a></p></body></html>
