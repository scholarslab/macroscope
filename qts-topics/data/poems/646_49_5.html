  <body><p>646_49_5: 《和友人喜相遇十首（其五）》李鹹用</p>
    <p>閒吟閒坐道相應　遠想南華亦自矜　拋擲家鄉輕似夢　尋常心地冷於僧　和羹使用非胥靡　憶鱠言詞小季鷹　唯仗十篇金玉韻　此中高旨莫階升</p><p><a href="../../model.html#/doc/35766">View poem's topic associations</a></p></body></html>
