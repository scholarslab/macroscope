  <body><p>321_3: 《奉和新卜城南郊居得與衛右丞鄰舍，因賦詩寄贈》權德輿</p>
    <p>上宰坐論道　郊居仍里仁　六符既昭晰　萬象隨陶鈞　旭旦下玉墀　鳴騶拂車茵　軒窗退殘暑　風物迎蕭辰　山澤蜃雨出　林塘魚鳥馴　豈同求羊逕　共是羲皇人　石君五曹重　左戶三壤均　居止煙火接　逢迎雞黍頻　大方本無隅　盛德必有鄰　千年郢曲後　復此聞陽春</p><p><a href="../../model.html#/doc/17109">View poem's topic associations</a></p></body></html>
