  <body><p>432_26: 《曲江感秋（五年作）》白居易</p>
    <p>沙草新雨地　岸柳涼風枝　三年感秋意　并在曲江池　早蟬已嘹唳　晚荷復離披　前秋去秋思　一一生此時　昔人三十二　秋興已云悲　我今欲四十　秋懷亦可知　歲月不虛設　此身隨日衰　闇老不自覺　直到鬢成絲</p><p><a href="../../model.html#/doc/22201">View poem's topic associations</a></p></body></html>
