  <body><p>452_44_1: 《懶放二首，呈劉夢得、吳方之（其一）》白居易</p>
    <p>青衣報平旦　呼我起盥櫛　今早天氣寒　郎君應不出　又無賓客至　何以銷閒日已向微陽前　煖酒開詩帙</p><p><a href="../../model.html#/doc/23910">View poem's topic associations</a></p></body></html>
