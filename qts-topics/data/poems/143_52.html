  <body><p>143_52: 《送裴圖南》王昌齡</p>
    <p>黃河渡頭歸問津　離家幾日茱萸新　漫道閨中飛破鏡　猶看陌上別行人</p><p><a href="../../model.html#/doc/6822">View poem's topic associations</a></p></body></html>
