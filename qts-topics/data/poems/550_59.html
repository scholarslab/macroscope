  <body><p>550_59: 《南亭》趙嘏</p>
    <p>孤亭影在亂花中　悵望無人此醉同　聽盡暮鐘猶獨坐　水邊襟袖起春風</p><p><a href="../../model.html#/doc/30364">View poem's topic associations</a></p></body></html>
