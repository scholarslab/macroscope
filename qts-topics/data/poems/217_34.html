  <body><p>217_34: 《新婚別》杜甫</p>
    <p>兔絲附蓬麻　引蔓故不長　嫁女與征夫　不如棄路旁　結髮為妻子　席不煖君床　暮婚晨告別　無乃太匆忙　君行雖不遠　守邊赴河陽　妾身未分明　何以拜姑嫜　父母養我時　日夜令我藏　生女有所歸　雞狗亦得將　君今往死地　沈痛迫中腸　誓欲隨君去　形勢反蒼黃　勿為新婚念　努力事戎行　婦人在軍中　兵氣恐不揚　自嗟貧家女　久致羅襦裳　羅襦不復施　對君洗紅妝　仰視百鳥飛　大小必雙翔　人事多錯迕　與君永相望</p><p><a href="../../model.html#/doc/10606">View poem's topic associations</a></p></body></html>
