  <body><p>333_42: 《贈張將軍》楊巨源</p>
    <p>關西諸將揖容光　獨立營門劍有霜　知愛魯連歸海上　肯令王翦在頻陽　天晴紅幟當山滿　日暮清笳入塞長　年少功高人最羨　漢家壇樹月蒼蒼</p><p><a href="../../model.html#/doc/17637">View poem's topic associations</a></p></body></html>
