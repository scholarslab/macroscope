  <body><p>301_34: 《宮前早春（一作華清宮）》王建</p>
    <p>酒幔高樓一百家　宮前楊柳寺前花　內園分得溫湯水　二月中旬已進瓜</p><p><a href="../../model.html#/doc/16134">View poem's topic associations</a></p></body></html>
