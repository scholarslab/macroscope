  <body><p>292_6: 《送菊潭王明府》司空曙</p>
    <p>業成洙泗客　皓髮著儒衣　一與遊人別　仍聞帶印歸　林多宛地古　雲盡漢山稀　莫愛潯陽隱　嫌官計亦非</p><p><a href="../../model.html#/doc/15550">View poem's topic associations</a></p></body></html>
