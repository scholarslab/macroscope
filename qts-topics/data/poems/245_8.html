  <body><p>245_8: 《送劉將軍》韓翃</p>
    <p>明光細甲照錏鍛　昨日承恩拜虎牙　膽大欲期姜伯約　功多不讓李輕車　青巾校尉遙相許　墨將軍莫大誇　闕下來時親伏奏　胡塵未盡不為家</p><p><a href="../../model.html#/doc/12816">View poem's topic associations</a></p></body></html>
