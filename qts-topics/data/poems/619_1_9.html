  <body><p>619_1_9: 《雜諷九首（其九）》陸龜蒙</p>
    <p>朝為壯士歌　暮為壯士歌　壯士心獨苦　傍人謂之何　古鐵久不快　倚天無處磨　將來易水上　猶足生寒波　捷可搏飛狖　健能超橐駝　群兒被堅利　索手安馮河　驚飆掃長林　直木謝科　嚴霜凍大澤　僵龍不如蛇　昔者天血碧　吾徒安歎嗟</p><p><a href="../../model.html#/doc/34074">View poem's topic associations</a></p></body></html>
