  <body><p>828_10: 《送顥雅禪師》貫休</p>
    <p>霜鋒擗石鳥雀聚　帆凍陰飆吹不舉　芬陀利香釋驎虎　幡幢冒雪爭迎取　春光主　芙蓉堂窄堆花乳　手提金桴打金鼓　天花娉婷下如雨　狻猊座上師子語　苦卻樂　樂卻苦　盧至黃金忽如土</p><p><a href="../../model.html#/doc/45584">View poem's topic associations</a></p></body></html>
