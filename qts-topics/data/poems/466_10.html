  <body><p>466_10: 《伏覽呂侍郎丘員外舊題十三代祖曆山草堂詩因書記事》湛賁</p>
    <p>名遂貴知己　道勝方晦跡　高居葺蓮宮　遺文煥石壁　桑田代已變　池草春猶碧　識曲遇周郎　知音荷宗伯　調逸南平兆　風清建安跡　祖德今發揚　還同書史冊</p><p><a href="../../model.html#/doc/24749">View poem's topic associations</a></p></body></html>
