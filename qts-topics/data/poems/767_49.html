  <body><p>767_49: 《齊。明帝裹蒸》孫元晏</p>
    <p>至尊尊貴異人間　御膳天廚豈等閒　惜得裹蒸無用處　不如安霸取江山</p><p><a href="../../model.html#/doc/42871">View poem's topic associations</a></p></body></html>
