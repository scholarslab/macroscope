  <body><p>820_25: 《潘丞孩子》皎然</p>
    <p>愛子性情奇　初生玉樹枝　人曾天上見　名向月中知　我識嬰兒意　何須待佩觿</p><p><a href="../../model.html#/doc/45217">View poem's topic associations</a></p></body></html>
