  <body><p>483_18: 《紅蕉花》李紳</p>
    <p>紅蕉花樣炎方識　瘴水溪邊色最深　葉滿叢深殷似火　不唯燒眼更燒心</p><p><a href="../../model.html#/doc/25729">View poem's topic associations</a></p></body></html>
