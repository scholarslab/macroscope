  <body><p>314_9: 《天池晚棹》韋皋</p>
    <p>雨霽天池生意足　花間誰詠採蓮曲　舟浮十里芰荷香　歌發一聲山水綠　春暖魚拋水面綸　晚晴鷺立波心玉　扣舷歸載月黃昏　直至更深不假燭</p><p><a href="../../model.html#/doc/16760">View poem's topic associations</a></p></body></html>
