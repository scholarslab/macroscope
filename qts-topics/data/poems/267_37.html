  <body><p>267_37: 《思歸》顧況</p>
    <p>不能經綸大經　甘作草莽閒臣　青瑣應須長別　白雲漫與相親</p><p><a href="../../model.html#/doc/13787">View poem's topic associations</a></p></body></html>
