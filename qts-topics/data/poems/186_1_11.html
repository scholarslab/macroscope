  <body><p>186_1_11: 《擬古詩十二首（其十一）》韋應物</p>
    <p>有客天一方　寄我孤桐琴　迢迢萬里隔　託此傳幽音　冰霜中自結　龍鳳相與吟絃以明直道　漆以固交深</p><p><a href="../../model.html#/doc/8897">View poem's topic associations</a></p></body></html>
