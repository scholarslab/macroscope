  <body><p>544_41: 《送越客歸》劉得仁</p>
    <p>霜薄東南地　江楓落未齊　眾山離楚上　孤棹宿吳西　渚客留僧語　籠猿失子啼　到家冬即是　荷盡若耶溪</p><p><a href="../../model.html#/doc/29919">View poem's topic associations</a></p></body></html>
