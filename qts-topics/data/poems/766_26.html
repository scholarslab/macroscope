  <body><p>766_26: 《命妓不至》劉兼</p>
    <p>琴中難挑孰憐才　獨對良宵酒數杯　蘇子黑貂將已盡　宋弘青鳥又空回　月穿淨牖霜成隙　風捲殘花錦作堆　攲枕夢魂何處去　醉和春色入天台</p><p><a href="../../model.html#/doc/42775">View poem's topic associations</a></p></body></html>
