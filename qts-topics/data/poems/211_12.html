  <body><p>211_12: 《苦雨寄房四昆季》高適</p>
    <p>獨坐見多雨　況茲兼索居　茫茫十月交　窮陰千里餘　彌望無端倪　北風擊林箊　白日渺難睹　黃雲爭卷舒　安得造化功　曠然一掃除　滴瀝簷宇愁　寥寥談笑疏　泥塗擁城郭　水潦盤丘墟　惆悵憫田農　裴回傷里閭　曾是力井稅　曷為無斗儲　萬事切中懷　十年思上書　君門嗟緬邈　身計念居諸　沈吟顧草茅　鬱怏任盈虛　黃鵠不可羨　雞鳴時起予　故人平臺側　高館臨通衢　兄弟方荀陳　才華冠應徐　彈棋自多暇　飲酒更何如　知人想林宗　直道慚史魚　攜手風流在　開襟鄙吝祛　寧能訪窮巷　相與對園蔬</p><p><a href="../../model.html#/doc/10276">View poem's topic associations</a></p></body></html>
