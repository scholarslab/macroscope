  <body><p>539_89_2: 《越燕二首（其二）》李商隱</p>
    <p>將泥紅蓼岸　得草綠楊村　命侶添新意　安巢復舊痕　去應逢阿母　來莫害王孫　記取丹山鳳　今為百鳥尊</p><p><a href="../../model.html#/doc/29261">View poem's topic associations</a></p></body></html>
