  <body><p>278_36: 《首冬寄河東昭德里書事貽鄭損倉曹》盧綸</p>
    <p>清冬和暖天　老鈍晝多眠　日愛閭巷靜　每聞官吏賢　寒菹供家食　腐葉宿廚煙　且復執杯酒　無煩輕議邊</p><p><a href="../../model.html#/doc/14822">View poem's topic associations</a></p></body></html>
