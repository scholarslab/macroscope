  <body><p>476_24_1: 《青溪村居二首（其一）》熊孺登</p>
    <p>家占溪南千箇竹　地臨湖上一群山　漁船多在馬長放　出處自由閒不閒</p><p><a href="../../model.html#/doc/25394">View poem's topic associations</a></p></body></html>
