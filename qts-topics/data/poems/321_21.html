  <body><p>321_21: 《和職方殷郎中留滯江漢初至南宮，呈諸公並見寄》權德輿</p>
    <p>十載別文昌　藩符寄武當　師貞上介辟　恩擢正員郎　藻思煙霞麗　歸軒印綬光　還希駐輦問　莫自嘆馮唐</p><p><a href="../../model.html#/doc/17127">View poem's topic associations</a></p></body></html>
