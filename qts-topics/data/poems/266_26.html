  <body><p>266_26: 《義川公主挽詞》顧況</p>
    <p>弄玉吹簫後　湘靈鼓瑟時　月邊丹桂落　風底白楊悲　雜珮分泉戶　餘香出繐幃　夜臺飛鏡匣　偏共掩蛾眉</p><p><a href="../../model.html#/doc/13739">View poem's topic associations</a></p></body></html>
