  <body><p>654_78: 《看花》羅鄴</p>
    <p>花開只恐看來遲　及到愁如未看時　家在楚鄉身在蜀　一年春色負歸期</p><p><a href="../../model.html#/doc/36388">View poem's topic associations</a></p></body></html>
