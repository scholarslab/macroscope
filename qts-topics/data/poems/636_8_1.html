  <body><p>636_8_1: 《燕台二首（其一）》聶夷中</p>
    <p>燕臺累黃金　上欲招儒雅　貴得賢士來　更下於隗者　自然樂毅徒　趨風走天下何必馳鳳書　旁求向林野</p><p><a href="../../model.html#/doc/35099">View poem's topic associations</a></p></body></html>
