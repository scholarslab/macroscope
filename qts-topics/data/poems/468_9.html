  <body><p>468_9: 《觀繩伎（潞府李相公席上作）》劉言史</p>
    <p>泰陵遺樂何最珍　綵繩冉冉天仙人　廣場寒食風日好　百夫伐鼓錦臂新　銀畫青綃抹雲髮　高處綺羅香更切　重肩接立三四層　著屐背行仍應節　兩邊丸劍漸相迎　側身交步何輕盈　閃然欲落卻收得　萬人肉上寒毛生　危機險勢無不有　倒挂纖腰學垂柳　下來一一芙蓉姿　粉薄鈿稀態轉奇　坐中還有沾巾者　曾見先皇初教時</p><p><a href="../../model.html#/doc/24878">View poem's topic associations</a></p></body></html>
