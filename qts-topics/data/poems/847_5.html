  <body><p>847_5: 《日日曲》齊己</p>
    <p>日日日東上　日日日西沒　任是神仙容　也須成朽骨　浮雲滅復生　芳草死還出　不知千古萬古人　葬向青山為底物</p><p><a href="../../model.html#/doc/46918">View poem's topic associations</a></p></body></html>
