  <body><p>549_127: 《江亭晚望》趙嘏</p>
    <p>碧江涼冷雁來疏　閒望江雲思有餘　秋館池亭荷葉歇　野人籬落豆花初　無愁自得仙翁術　多病能忘太史書　聞說故園香稻熟　片帆歸去就鱸魚</p><p><a href="../../model.html#/doc/30289">View poem's topic associations</a></p></body></html>
