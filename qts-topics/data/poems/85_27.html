  <body><p>85_27: 《唐享太廟樂章。登歌》張說</p>
    <p>止笙磬　撤豆籩　廓無響　窅入玄　主在室　神在天　情餘慕　禮罔愆　喜黍稷　屢豐年</p><p><a href="../../model.html#/doc/4479">View poem's topic associations</a></p></body></html>
