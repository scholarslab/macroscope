  <body><p>768_22: 《題西施浣紗石》胡幽貞</p>
    <p>一朝入紫宮　萬古遺芳塵　至今溪邊花　不敢嬌青春</p><p><a href="../../model.html#/doc/42922">View poem's topic associations</a></p></body></html>
