  <body><p>867_32_1: 《東陽夜怪詩（敬去文言志二首）（其一）》東陽夜怪</p>
    <p>事君同樂義同憂　那校糟糠滿志休　不是守株空待兔　終當逐鹿出林丘</p><p><a href="../../model.html#/doc/48022">View poem's topic associations</a></p></body></html>
