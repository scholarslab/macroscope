  <body><p>220_6: 《相逢歌贈嚴二別駕（一作嚴別駕相逢歌）》杜甫</p>
    <p>我行入東川　十步一回首　成都亂罷氣蕭颯　浣花草堂亦何有　梓中豪俊大者誰　本州從事知名久　把臂開尊飲我酒　酒酣擊劍蛟龍吼　烏帽拂塵青螺粟　紫衣將炙緋衣走　銅盤燒蠟光吐日　夜如何其初促膝　黃昏始扣主人門　誰謂俄頃膠在漆　萬事盡付形骸外　百年未見歡娛畢　神傾意豁真佳士　久客多憂今愈疾　高視乾坤又可愁　一軀交態同悠悠　垂老遇君未恨晚　似君須向古人求</p><p><a href="../../model.html#/doc/10731">View poem's topic associations</a></p></body></html>
