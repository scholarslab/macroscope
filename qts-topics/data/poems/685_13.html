  <body><p>685_13: 《武牢關遇雨》吳融</p>
    <p>澤春關路迥　暮雨細霏霏　帶霧昏河浪　和塵重客衣　望中迷去騎　愁裏亂斜暉　惆悵家山遠　溟濛溼翠微</p><p><a href="../../model.html#/doc/38319">View poem's topic associations</a></p></body></html>
