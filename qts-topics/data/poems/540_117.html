  <body><p>540_117: 《梓州罷吟寄同舍》李商隱</p>
    <p>不揀花朝與雪朝　五年從事霍嫖姚　君緣接座交珠履　我為分行近翠翹　楚雨含情皆有托　漳濱臥病竟無憀　長吟遠下燕臺去　惟有衣香染未銷</p><p><a href="../../model.html#/doc/29528">View poem's topic associations</a></p></body></html>
