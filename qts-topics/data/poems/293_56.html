  <body><p>293_56: 《深上人見訪憶李端》司空曙</p>
    <p>雁稀秋色盡　落日對寒山　避事多稱疾　留僧獨閉關　心歸塵俗外　道勝有無間　仍憶東林友　相期久不還</p><p><a href="../../model.html#/doc/15690">View poem's topic associations</a></p></body></html>
