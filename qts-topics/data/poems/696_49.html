  <body><p>696_49: 《紀村事》韋莊</p>
    <p>綠蔓映雙扉　循牆一徑微　雨多庭果爛　稻熟渚禽肥　釀酒迎新社　遙砧送暮暉　數聲牛上笛　何處餉田歸</p><p><a href="../../model.html#/doc/39095">View poem's topic associations</a></p></body></html>
