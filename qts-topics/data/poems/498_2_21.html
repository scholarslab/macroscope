  <body><p>498_2_21: 《武功縣中作三十首（其二十一）》姚合</p>
    <p>假日多無事　誰知我獨忙　移山入縣宅　種竹上城牆　驚蝶遺花蕊　遊蜂帶蜜香唯愁明早出　端坐吏人旁</p><p><a href="../../model.html#/doc/26597">View poem's topic associations</a></p></body></html>
