  <body><p>451_72: 《與諸公同出城觀稼》白居易</p>
    <p>老尹醉醺醺　來隨年少群　不憂頭似雪　但喜稼如雲　歲望千箱積　秋憐五穀分　何人知帝力　堯舜正為君</p><p><a href="../../model.html#/doc/23843">View poem's topic associations</a></p></body></html>
