  <body><p>447_36: 《題新館》白居易</p>
    <p>曾為白社羈遊子　今作朱門醉飽身　十萬戶州尤覺貴　二千石祿敢言貧　重裘每念單衣士　兼味嘗思旅食人　新館寒來多少客　欲回歌酒暖風塵</p><p><a href="../../model.html#/doc/23422">View poem's topic associations</a></p></body></html>
