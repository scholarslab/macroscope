  <body><p>333_50: 《送章孝標校書歸杭州因寄白舍人》楊巨源</p>
    <p>曾過靈隱江邊寺　獨宿東樓看海門　潮色銀河鋪碧落　日光金柱出紅盆　不妨公事資高臥　無限詩情要細論　若訪郡人徐孺子　應須騎馬到沙村</p><p><a href="../../model.html#/doc/17646">View poem's topic associations</a></p></body></html>
