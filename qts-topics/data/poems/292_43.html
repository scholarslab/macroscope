  <body><p>292_43: 《送夏侯審赴甯國》司空曙</p>
    <p>青圻連白浪　曉日渡南津　山疊陵陽樹　舟多建業人　煙霞高占寺　楓竹暗停神　如接玄暉集　江丞獨見親</p><p><a href="../../model.html#/doc/15587">View poem's topic associations</a></p></body></html>
