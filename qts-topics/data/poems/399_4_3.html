  <body><p>399_4_3: 《蟲豸詩。蜘蛛（其三）》元稹　　</p>
    <p>稚子憐圓網　佳人祝喜絲　那知緣暗隙　忽被囓柔肌　毒腠攻猶易　焚心療恐遲　看看長祅緒　和扁欲漣洏</p><p><a href="../../model.html#/doc/21025">View poem's topic associations</a></p></body></html>
