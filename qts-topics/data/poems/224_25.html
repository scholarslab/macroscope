  <body><p>224_25: 《與李十二白同尋範十隱居（李白集有尋魯城北范居士詩）》杜甫</p>
    <p>李侯有佳句　往往似陰鏗　余亦東蒙客　憐君如弟兄　醉眠秋共被　攜手日同行　更想幽期處　還尋北郭生　入門高興發　侍立小童清　落景聞寒杵　屯雲對古城　向來吟橘頌　誰欲討蓴羹　不願論簪笏　悠悠滄海情</p><p><a href="../../model.html#/doc/10948">View poem's topic associations</a></p></body></html>
