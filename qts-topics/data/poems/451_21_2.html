  <body><p>451_21_2: 《閑吟二首（其二）》白居易</p>
    <p>閒遊來早晚　已得一周年　嵩洛供雲水　朝廷乞俸錢　長歌時獨酌　飽食後安眠　聞道山榴發　明朝向玉泉</p><p><a href="../../model.html#/doc/23789">View poem's topic associations</a></p></body></html>
