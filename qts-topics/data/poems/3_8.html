  <body><p>3_8: 《溫湯對雪》李隆基</p>
    <p>北風吹同雲　同雲飛白雪　白雪乍迴散　同雲何慘烈　未見溫泉冰　寧知火井滅　表瑞良在茲　庶幾可怡悅</p><p><a href="../../model.html#/doc/126">View poem's topic associations</a></p></body></html>
