  <body><p>434_30_2: 《東坡種花二首（其二）》白居易</p>
    <p>東坡春向暮　樹木今何如　漠漠花落盡　翳翳葉生初　每日領童僕　荷鉏仍決渠　土壅其本　引泉溉其枯　小樹低數尺　大樹長丈餘　封植來幾時　高下隨扶疏　養樹既如此　養民亦何殊　將欲茂枝葉　必先救根株　云何救根株　勸農均賦租　云何茂枝葉　省事寬刑書　移此為郡政　庶幾甿俗蘇</p><p><a href="../../model.html#/doc/22333">View poem's topic associations</a></p></body></html>
