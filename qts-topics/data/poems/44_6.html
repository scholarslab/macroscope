  <body><p>44_6: 《奉和別魯王》李敬玄</p>
    <p>綠車旋楚服　丹蹕佇秦川　珠皋轉歸騎　金岸引行旃　一朝限原隰　千里間風煙　鶯喧上林谷　鳧響御溝泉　斷雲移魯蓋　離歌動舜弦　別念凝神扆　崇恩洽玳筵　顧惟慚叩寂　徒自仰鈞天</p><p><a href="../../model.html#/doc/2834">View poem's topic associations</a></p></body></html>
