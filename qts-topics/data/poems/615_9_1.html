  <body><p>615_9_1: 《古宮詞三首（其一）》皮日休</p>
    <p>樓殿倚明月　參差如亂峰　宮花半夜發　不待景陽鐘</p><p><a href="../../model.html#/doc/33940">View poem's topic associations</a></p></body></html>
