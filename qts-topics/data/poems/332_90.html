  <body><p>332_90: 《郡齋感物寄長安親友》羊士諤</p>
    <p>晴天春意並無窮　過臘江樓日日風　瓊樹花香故人別　蘭卮酒色去年同　閒吟鈴閣巴歌裏　回首神皋瑞氣中　自愧朝衣猶在篋　歸來應是白頭翁</p><p><a href="../../model.html#/doc/17588">View poem's topic associations</a></p></body></html>
