  <body><p>16_2: 《郊廟歌辭。梁郊祀樂章。慶順》?</p>
    <p>聖皇戾止　天步舒遲　乾乾睿相　穆穆皇儀　進退必肅　陟降是祗　六變克協　萬靈協隨</p><p><a href="../../model.html#/doc/779">View poem's topic associations</a></p></body></html>
