  <body><p>788_14: 《五言重送橫飛聯句》顏真卿</p>
    <p>春田草未齊　春水滿長溪　出餞風初暖　攀光日漸西　歸期江上遠　別思月中迷</p><p><a href="../../model.html#/doc/43526">View poem's topic associations</a></p></body></html>
