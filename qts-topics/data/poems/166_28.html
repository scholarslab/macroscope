  <body><p>166_28: 《西嶽雲台歌，送丹丘子》李白</p>
    <p>西嶽崢嶸何壯哉　黃河如絲天際來　黃河萬里觸山動　盤渦轂轉秦地雷　榮光休氣紛五彩　千年一清聖人在　巨靈咆哮擘兩山　洪波噴箭射東海　三峰卻立如欲摧　翠崖丹谷高掌開　白帝金精運元氣　石作蓮花雲作臺　雲臺閣道連窈冥　中有不死丹丘生　明星玉女備灑掃　麻姑搔背指爪輕　我皇手把天地戶　丹丘談天與天語　九重出入生光輝　東來蓬萊復西歸　玉漿儻惠故人飲　騎二茅龍上天飛</p><p><a href="../../model.html#/doc/8095">View poem's topic associations</a></p></body></html>
