  <body><p>815_55: 《春日杼山寄贈李員外縱》皎然</p>
    <p>南山唯與北山鄰　古樹連拳伴我身　黃鶴有心多不住　白雲無事獨相親　閒持竹錫深看水　懶繫麻衣出見人　欲掇幽芳聊贈遠　郎官那賞石門春</p><p><a href="../../model.html#/doc/44893">View poem's topic associations</a></p></body></html>
