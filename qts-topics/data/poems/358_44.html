  <body><p>358_44: 《秋晚新晴夜月如練有懷樂天》劉禹錫</p>
    <p>雨歇晚霞明　風調夜景清　月高微暈散　雲薄細鱗生　露草百蟲思　秋林千葉聲　相望一步地　脈脈萬重情</p><p><a href="../../model.html#/doc/18944">View poem's topic associations</a></p></body></html>
