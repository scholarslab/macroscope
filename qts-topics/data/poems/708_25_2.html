  <body><p>708_25_2: 《回文詩二首（其二）》徐夤</p>
    <p>輕帆數點千峰碧　水接雲山四望遙　晴日海霞紅靄靄　曉天江樹綠迢迢　清波石眼泉當檻　小逕松門寺對橋　明月釣舟漁浦遠　傾山雪浪暗隨潮</p><p><a href="../../model.html#/doc/39784">View poem's topic associations</a></p></body></html>
