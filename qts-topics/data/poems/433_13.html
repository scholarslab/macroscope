  <body><p>433_13: 《晝寢》白居易</p>
    <p>坐整白單衣　起穿黃草屨　朝餐盥漱畢　徐下階前步　暑風微變候　晝刻漸加數　院靜地陰陰　鳥鳴新葉樹　獨行還獨臥　夏景殊未暮　不作午時眠　日長安可度</p><p><a href="../../model.html#/doc/22245">View poem's topic associations</a></p></body></html>
