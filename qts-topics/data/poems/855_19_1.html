  <body><p>855_19_1: 《參同契明鏡圖訣詩二首（其一）》彭曉</p>
    <p>造化潛施跡莫窮　簇成真訣指蒙童　三篇祕列八環內　萬象門開一鏡中　離女駕龍為木婿　坎男乘虎作金翁　同人好道宜精究　究得長生路便通</p><p><a href="../../model.html#/doc/47368">View poem's topic associations</a></p></body></html>
