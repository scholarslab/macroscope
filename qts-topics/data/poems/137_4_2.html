  <body><p>137_4_2: 《田家雜興八首（其二）》儲光羲</p>
    <p>眾人恥貧賤　相與尚膏腴　我情既浩蕩　所樂在畋漁　山澤時晦暝　歸家暫閒居滿園植葵藿　繞屋樹桑榆　禽雀知我閒　翔集依我廬　所願在優游　州縣莫相呼日與南山老　兀然傾一壺</p><p><a href="../../model.html#/doc/6507">View poem's topic associations</a></p></body></html>
