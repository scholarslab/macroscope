  <body><p>83_2_2: 《感遇詩三十八首（其二）》陳子昂</p>
    <p>蘭若生春夏　芊蔚何青青　幽獨空林色　朱蕤冒紫莖　遲遲白日晚　嫋嫋秋風生歲華盡搖落　芳意竟何成</p><p><a href="../../model.html#/doc/4318">View poem's topic associations</a></p></body></html>
