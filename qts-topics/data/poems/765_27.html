  <body><p>765_27: 《藕池阻風，寄同行撫牧裘駕》王周</p>
    <p>船檣相望荊江中　岸蘆汀樹煙濛濛　路間堤缺水如箭　未知何日生南風</p><p><a href="../../model.html#/doc/42720">View poem's topic associations</a></p></body></html>
