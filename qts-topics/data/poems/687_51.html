  <body><p>687_51: 《壁畫折竹雜言》吳融</p>
    <p>枯纏藤　重敧雪　渭曲逢　湘江別　不是從來無本根　畫工取勢教摧折</p><p><a href="../../model.html#/doc/38508">View poem's topic associations</a></p></body></html>
