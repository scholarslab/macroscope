  <body><p>410_21_18: 《生春二十首（丁酉歲。凡二十章）（其十八）》元稹</p>
    <p>何處生春早　春生老病中　土膏蒸足腫　天暖癢頭風　似覺肌膚展　潛知血氣融又添新一歲　衰白轉成叢</p><p><a href="../../model.html#/doc/21359">View poem's topic associations</a></p></body></html>
