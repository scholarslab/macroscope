  <body><p>386_105: 《贈施肩吾》張籍</p>
    <p>世間漸覺無多事　雖有空名未著身　合取藥成相待喫　不須先作上天人</p><p><a href="../../model.html#/doc/20575">View poem's topic associations</a></p></body></html>
