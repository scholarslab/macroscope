  <body><p>799_20: 《雜言寄杜羔》趙氏2</p>
    <p>君從淮海遊　再過蘭杜秋　歸來未須臾　又欲向梁州　梁州秦嶺西　棧道與雲齊　羌蠻萬餘落　矛戟自高低　已念寡儔侶　復慮勞攀躋　丈夫重志氣　兒女空悲啼　臨邛滯遊地　肯顧濁水泥　人生賦命有厚薄　君但遨遊我寂寞</p><p><a href="../../model.html#/doc/43839">View poem's topic associations</a></p></body></html>
