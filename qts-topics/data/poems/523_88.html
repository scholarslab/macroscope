  <body><p>523_88: 《秋思》杜牧</p>
    <p>熱去解鉗釱　飄蕭秋半時　微雨池塘見　好風襟袖知　髮短梳未足　枕涼閒且攲　平生分過此　何事不參差</p><p><a href="../../model.html#/doc/28339">View poem's topic associations</a></p></body></html>
