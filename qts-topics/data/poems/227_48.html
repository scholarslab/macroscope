  <body><p>227_48: 《泛江送客》杜甫</p>
    <p>二月頻送客　東津江欲平　煙花山際重　舟楫浪前輕　淚逐勸杯下　愁連吹笛生　離筵不隔日　那得易為情</p><p><a href="../../model.html#/doc/11302">View poem's topic associations</a></p></body></html>
