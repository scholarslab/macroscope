  <body><p>442_61: 《酬韓侍郎、張博士雨後游曲江見寄》白居易</p>
    <p>小園新種紅纓樹　閒遶花行便當遊　何別更隨鞍馬隊　衝泥蹋雨曲江頭</p><p><a href="../../model.html#/doc/23039">View poem's topic associations</a></p></body></html>
