  <body><p>729_54: 《晉門。王夷甫》周曇</p>
    <p>六合誰為輔弼臣　八風昏處盡胡塵　是知濟弱扶傾術　不屬高談虛論人</p><p><a href="../../model.html#/doc/41004">View poem's topic associations</a></p></body></html>
