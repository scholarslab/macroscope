  <body><p>449_67: 《贈同座》白居易</p>
    <p>春黛雙蛾嫩　秋蓬兩鬢侵　謀歡身太晚　恨老意彌深　薄解燈前舞　尤能酒後吟　花叢便不入　猶自未甘心</p><p><a href="../../model.html#/doc/23671">View poem's topic associations</a></p></body></html>
