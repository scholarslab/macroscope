  <body><p>144_5: 《宿王昌齡隱居》常建</p>
    <p>清溪深不測　隱處唯孤雲　松際露微月　清光猶為君　茅亭宿花影　藥院滋苔紋　余亦謝時去　西山鸞鶴群</p><p><a href="../../model.html#/doc/6854">View poem's topic associations</a></p></body></html>
