  <body><p>544_3: 《夏夜會同人》劉得仁</p>
    <p>沈沈清暑夕　星斗儼虛空　岸幘棲禽下　烹茶玉漏中　行骸忘已久　偃仰趣無窮　日汲泉來漱　微開密篠風</p><p><a href="../../model.html#/doc/29881">View poem's topic associations</a></p></body></html>
