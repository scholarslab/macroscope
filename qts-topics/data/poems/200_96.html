  <body><p>200_96: 《春日醴泉杜明府承恩五品宴席上賦詩》岑參</p>
    <p>鳧鳥舊稱仙　鴻私降自天　青袍移草色　朱綬奪花然　邑裏雷仍震　臺中星欲懸　吾兄此棲棘　因得賀初筵</p><p><a href="../../model.html#/doc/9755">View poem's topic associations</a></p></body></html>
