  <body><p>431_2: 《初出城留別》白居易</p>
    <p>朝從紫禁歸　暮出青門去　勿言城東陌　便是江南路　揚鞭簇車馬　揮手辭親故　我生本無鄉　心安是歸處</p><p><a href="../../model.html#/doc/22120">View poem's topic associations</a></p></body></html>
