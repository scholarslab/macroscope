  <body><p>114_30: 《陝中作》蔡希寂</p>
    <p>西別秦關近　東行陝服長　川原餘讓畔　歌吹憶遺棠　河水流城下　山雲起路傍　更憐棲泊處　池館繞林篁</p><p><a href="../../model.html#/doc/5464">View poem's topic associations</a></p></body></html>
