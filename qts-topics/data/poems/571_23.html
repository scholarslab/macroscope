  <body><p>571_23: 《早起》賈島</p>
    <p>北客入西京　北雁再離北　秋寢獨前興　天梭星落織　耽玩餘恬爽　顧盼輕痾力　旅途少顏盡　明鏡勸仙食　出門路縱橫　張家路最直　昨夜夢見書　張家廳上壁</p><p><a href="../../model.html#/doc/31621">View poem's topic associations</a></p></body></html>
