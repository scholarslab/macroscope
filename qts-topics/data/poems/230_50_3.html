  <body><p>230_50_3: 《月三首（其三）》杜甫</p>
    <p>萬里瞿塘峽　春來六上弦　時時開暗室　故故滿青天　爽合風襟靜　高當淚臉懸　南飛有烏鵲　夜久落江邊</p><p><a href="../../model.html#/doc/11675">View poem's topic associations</a></p></body></html>
