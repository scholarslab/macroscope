  <body><p>323_3: 《送密秀才吏部駁放後歸蜀，應崔大理序》權德輿</p>
    <p>蜀國本多士　雄文似相如　之子西南秀　名在賢能書　薄祿且未及　故山念歸歟　迢迢三千里　返駕一羸車　玉壘長路盡　錦江春物餘　此行無慍色　知爾戀林廬</p><p><a href="../../model.html#/doc/17177">View poem's topic associations</a></p></body></html>
