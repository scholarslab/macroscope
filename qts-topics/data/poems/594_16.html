  <body><p>594_16: 《送人歸故園》儲嗣宗</p>
    <p>遠節慘言別　況予心久違　從來憶家淚　今日送君歸　野路正風雪　還鄉猶布衣　里中耕稼者　應笑讀書非</p><p><a href="../../model.html#/doc/32977">View poem's topic associations</a></p></body></html>
