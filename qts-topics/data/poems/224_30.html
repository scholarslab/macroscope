  <body><p>224_30: 《春日憶李白》杜甫</p>
    <p>白也詩無敵　飄然思不群　清新庾開府　俊逸鮑參軍　渭北春天樹　江東日暮雲　何時一尊酒　重與細論文</p><p><a href="../../model.html#/doc/10953">View poem's topic associations</a></p></body></html>
