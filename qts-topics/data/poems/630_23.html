  <body><p>630_23: 《閒居雜題五首。松間斟》陸龜蒙</p>
    <p>子山園靜憐幽木　公幹詞清詠蓽門　月上風微蕭灑甚　斗醪何惜置盈尊</p><p><a href="../../model.html#/doc/34614">View poem's topic associations</a></p></body></html>
