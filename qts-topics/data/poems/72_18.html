  <body><p>72_18: 《晦日重宴》高瑾</p>
    <p>忽聞鶯響谷　於此命相知　正開彭澤酒　來向高陽池　柳葉風前弱　梅花影處危　賞洽林亭晚　落照下參差</p><p><a href="../../model.html#/doc/3935">View poem's topic associations</a></p></body></html>
