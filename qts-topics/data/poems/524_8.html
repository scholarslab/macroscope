  <body><p>524_8: 《奉送中丞姊夫儔自大理卿出鎮江西敘事書懷因成十二韻》杜牧</p>
    <p>惟帝憂南紀　搜賢與大藩　梅仙調步驟　庾亮拂櫜鞬　一室何勞掃　三章自不冤　精明如定國　孤峻似陳蕃　灞岸秋猶嫩　藍橋水始喧　紅旓罣石壁　黑斷雲根　滕閣丹霄倚　章江碧玉奔　一聲仙妓唱　千里暮江痕　私好初童稚　官榮見子孫　流年休挂念　萬事至無言　玉輦君頻過　馮唐將未論　庸書酬萬債　竹塢問樊村</p><p><a href="../../model.html#/doc/28375">View poem's topic associations</a></p></body></html>
