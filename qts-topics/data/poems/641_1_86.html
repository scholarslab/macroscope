  <body><p>641_1_86: 《小遊仙詩九十八首之八十六》曹唐</p>
    <p>太子真娥相領行　當天合曲玉簫清　梨花新折東風軟　猶在緱山樂笑聲</p><p><a href="../../model.html#/doc/35448">View poem's topic associations</a></p></body></html>
