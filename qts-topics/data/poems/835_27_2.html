  <body><p>835_27_2: 《送劉相公朝覲二首（其二）》貫休</p>
    <p>急徵祗是再登庸　生意人心萬國同　燮理久徵殷傅說　譚真欲過李玄通　程穿峴首春光老　馬速商於曙色紅　從此龍顏又應瘦　寰瀛俱荷代天功</p><p><a href="../../model.html#/doc/46028">View poem's topic associations</a></p></body></html>
