  <body><p>788_12: 《五言送李侍禦聯句》顏真卿</p>
    <p>吾友駐行輪　遲遲惜上春　東西出餞路　惆悵獨歸人　歡會期他日　驅馳恨此身　須知貢公望　從此願相因</p><p><a href="../../model.html#/doc/43524">View poem's topic associations</a></p></body></html>
