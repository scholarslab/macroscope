  <body><p>697_24: 《贈漁翁》韋莊</p>
    <p>草衣荷笠鬢如霜　自說家編楚水陽　滿岸秋風吹枳橘　遶陂煙雨種菰蔣　蘆刀夜鱠紅鱗膩　水甑朝蒸紫芋香　曾向五湖期范蠡　爾來空闊久相忘</p><p><a href="../../model.html#/doc/39136">View poem's topic associations</a></p></body></html>
