  <body><p>755_30_3: 《文獻太子挽歌詞五首（其三）》徐鉉</p>
    <p>出處成交讓　經綸有大功　淚碑瓜步北　棠樹蒜山東　百揆方時敘　重離遂不融故臣偏感咽　曾是歎三窮</p><p><a href="../../model.html#/doc/42289">View poem's topic associations</a></p></body></html>
