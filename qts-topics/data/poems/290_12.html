  <body><p>290_12: 《初渡淮北岸》楊凝</p>
    <p>別夢雖難覺　悲魂最易銷　慇勤淮北岸　鄉近去家遙</p><p><a href="../../model.html#/doc/15497">View poem's topic associations</a></p></body></html>
