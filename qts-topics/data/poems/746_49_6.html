  <body><p>746_49_6: 《水調詞十首（其六）》陳陶</p>
    <p>自從清野戍遼東　舞袖香銷羅幌空　幾度長安發梅柳　節旄零落不成功</p><p><a href="../../model.html#/doc/41739">View poem's topic associations</a></p></body></html>
