  <body><p>51_11: 《自湘源至潭州衡山縣》宋之問</p>
    <p>浮湘沿迅湍　逗浦凝遠盼　漸見江勢闊　行嗟水流漫　赤岸雜雲霞　綠竹緣溪澗　向背群山轉　應接良景晏　沓障連夜猿　平沙覆陽雁　紛吾望闕客　歸橈速已慣　中道方泝洄　遲念自茲撰　賴欣衡陽美　持以蠲憂患</p><p><a href="../../model.html#/doc/3171">View poem's topic associations</a></p></body></html>
