  <body><p>709_23: 《寄僧寓題》徐夤</p>
    <p>佛頂抄經憶惠休　眾人皆謂我悠悠　浮生真箇醉中夢　閒事莫添身外愁　百歲付于花暗落　四時隨卻水奔流　安眠靜笑思何報　日夜焚修祝郡侯</p><p><a href="../../model.html#/doc/39863">View poem's topic associations</a></p></body></html>
