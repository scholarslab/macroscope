  <body><p>831_39: 《送僧入石霜》貫休</p>
    <p>舉世祗堪吁　空知與道俱　論心齊至聖　對鏡破凡夫　業王如雲合　頭低似箭驅　三清徒妄想　千載亦須臾　唯我流陽叟　深雲領毳徒　盡騎香白象　皆握月明珠　寄寞排松榻　斕斑半雪鬢　苔侵長者論　嵐蝕祖師圖　翠巘金鐘曉　香寶林月孤　兟兟齊白趾　赫赫共洪爐　山色鋤難盡　松根踏欲無　難評傳的的　須到不區區　撩舍新羅瘦　爐煙榾柮粗　燒畬平虎窟　分瀑入香廚　師去情何切　人間事莫拘　穿林宿古冢　踏葉揭空盂　無事終無事　令枯便合枯</p><p><a href="../../model.html#/doc/45836">View poem's topic associations</a></p></body></html>
