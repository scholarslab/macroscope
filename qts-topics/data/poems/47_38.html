  <body><p>47_38: 《巡按自漓水南行》張九齡</p>
    <p>理棹雖云遠　飲冰寧有惜　況乃佳山川　怡然傲潭石　奇峰岌前轉　茂樹隈中積　猿鳥聲自呼　風泉氣相激　目因詭容逆　心與清暉滌　紛吾謬執簡　行郡將移檄　即事聊獨歡　素懷豈兼適　悠悠詠靡監　庶以窮日夕</p><p><a href="../../model.html#/doc/2962">View poem's topic associations</a></p></body></html>
