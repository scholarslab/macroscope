  <body><p>190_50: 《答賓》韋應物</p>
    <p>斜月纔鑒帷　凝霜偏冷枕　持情須耿耿　故作單床寢</p><p><a href="../../model.html#/doc/9174">View poem's topic associations</a></p></body></html>
