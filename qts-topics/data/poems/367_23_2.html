  <body><p>367_23_2: 《燕子樓詩三首（一作關盻盻詩）（其二）》張仲素</p>
    <p>北邙松柏鎖愁煙　燕子樓人思悄然　自埋劍履歌塵散　紅袖香消已十年</p><p><a href="../../model.html#/doc/19484">View poem's topic associations</a></p></body></html>
