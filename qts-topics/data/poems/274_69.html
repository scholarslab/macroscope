  <body><p>274_69: 《行營送馬侍禦》戴叔倫</p>
    <p>萬里羽書來未絕　五關烽火晝仍傳　故人多病盡歸去　唯有劉楨不得眠</p><p><a href="../../model.html#/doc/14572">View poem's topic associations</a></p></body></html>
