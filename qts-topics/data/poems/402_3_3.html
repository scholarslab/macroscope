  <body><p>402_3_3: 《解秋十首（其三）》元稹</p>
    <p>往歲學仙侶　各在無何鄉　同時騖名者　次第鵷鷺行　而我兩不遂　三十鬢添霜日暮江上立　蟬鳴楓樹黃</p><p><a href="../../model.html#/doc/21122">View poem's topic associations</a></p></body></html>
