  <body><p>839_60: 《酬西川楚巒上人卷》齊己</p>
    <p>玉壘峨嵋秀　岷江錦水清　古人搜不盡　吾子得何精　可信由前習　堪聞正後生　東西五千里　多謝寄無成</p><p><a href="../../model.html#/doc/46327">View poem's topic associations</a></p></body></html>
