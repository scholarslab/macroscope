  <body><p>161_1_32: 《古風（其三十二）》李白</p>
    <p>蓐收肅金氣　西陸弦海月　秋蟬號階軒　感物憂不歇　良辰竟何許　大運有淪忽天寒悲風生　夜久眾星沒　惻惻不忍言　哀歌逮明發</p><p><a href="../../model.html#/doc/7915">View poem's topic associations</a></p></body></html>
