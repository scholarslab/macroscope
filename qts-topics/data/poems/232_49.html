  <body><p>232_49: 《公安送李二十九弟晉肅入蜀，餘下沔鄂》杜甫</p>
    <p>正解柴桑纜　仍看蜀道行　檣烏相背發　塞雁一行鳴　南紀連銅柱　西江接錦城　憑將百錢卜　飄泊問君平</p><p><a href="../../model.html#/doc/11855">View poem's topic associations</a></p></body></html>
