  <body><p>97_2: 《扈從出長安應制》沈佺期</p>
    <p>漢宅規模壯　周都景命隆　西賓讓東主　法駕幸天中　太史占星應　春官奏日同　旌門起長樂　帳殿出新豐　翕習黃山下　紆徐清渭東　金麾張畫月　珠幰戴松風　是節嚴陰始　寒郊散野蓬　薄霜沾上路　殘雪繞離宮　賜帛矜耆老　褰旒問小童　復除恩載洽　望秩禮新崇　臣忝承明召　多慚獻賦雄</p><p><a href="../../model.html#/doc/5039">View poem's topic associations</a></p></body></html>
