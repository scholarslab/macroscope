  <body><p>539_10: 《歸墅》李商隱</p>
    <p>行李逾南極　旬時到舊鄉　楚芝應遍紫　鄧橘未全黃　渠濁村舂急　旗高社酒香　故山歸夢喜　先入讀書堂</p><p><a href="../../model.html#/doc/29175">View poem's topic associations</a></p></body></html>
