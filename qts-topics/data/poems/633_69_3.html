  <body><p>633_69_3: 《洛中三首（其三）》司空圖</p>
    <p>燕巢空後誰相伴　鴛被縫來不忍薰　薄命敢辭長滴淚　倡家未必肯留君</p><p><a href="../../model.html#/doc/34898">View poem's topic associations</a></p></body></html>
