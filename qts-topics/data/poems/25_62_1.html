  <body><p>25_62_1: 《雜曲歌辭。行路難三首（其一）》柳宗元</p>
    <p>君不見夸父逐日窺虞淵　跳踉北海超崑崙　披霄決漢出沆漭　瞥裂左右遺星辰須臾力盡道渴死　狐鼠蜂蟻爭噬吞　北方竫人長九寸　開口抵掌更笑喧　啾啾飲食滴與粒　生死亦足終天年　睢盱大志少成遂　坐使兒女相悲憐</p><p><a href="../../model.html#/doc/1761">View poem's topic associations</a></p></body></html>
