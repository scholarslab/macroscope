  <body><p>73_24: 《幸白鹿觀應制》蘇頲</p>
    <p>碧虛清吹下　藹藹入仙宮　松磴攀雲絕　花源接澗空　受符邀羽使　傳訣註香童　詎似閒居日　徒聞有順風</p><p><a href="../../model.html#/doc/3976">View poem's topic associations</a></p></body></html>
