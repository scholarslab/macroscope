  <body><p>602_14: 《聊城》汪遵</p>
    <p>刃血攻聊已越年　竟憑儒術罷戈鋋　田單漫逞燒牛計　一箭終輸魯仲連</p><p><a href="../../model.html#/doc/33323">View poem's topic associations</a></p></body></html>
