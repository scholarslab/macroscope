  <body><p>411_26: 《觀心處》元稹</p>
    <p>滿坐喧喧笑語頻　獨憐方丈了無塵　燈前便是觀心處　要似觀心有幾人</p><p><a href="../../model.html#/doc/21396">View poem's topic associations</a></p></body></html>
