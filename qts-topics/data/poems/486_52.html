  <body><p>486_52: 《古鑒》鮑溶</p>
    <p>古鑒含靈氣象和　蛟龍盤鼻護金波　隱山道士未曾識　負局先生不敢磨　曾向春窗分綽約　誤迴秋水照蹉跎　世間縱有應難比　十斛明珠酬未多</p><p><a href="../../model.html#/doc/25879">View poem's topic associations</a></p></body></html>
