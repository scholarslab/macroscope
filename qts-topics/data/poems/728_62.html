  <body><p>728_62: 《春秋戰國門。蘇厲》周曇</p>
    <p>百步穿楊箭不移　養由堪教聽弘規　身隆業著未知退　勿遣功名一旦隳</p><p><a href="../../model.html#/doc/40897">View poem's topic associations</a></p></body></html>
