  <body><p>83_2_34: 《感遇詩三十八首（其三十四）》陳子昂</p>
    <p>朔風吹海樹　蕭條邊已秋　亭上誰家子　哀哀明月樓　自言幽燕客　結髮事遠遊赤丸殺公吏　白刃報私讎　避讎至海上　被役此邊州　故鄉三千里　遼水復悠悠每憤胡兵入　常為漢國羞　何知七十戰　白首未封侯</p><p><a href="../../model.html#/doc/4350">View poem's topic associations</a></p></body></html>
