  <body><p>179_33_3: 《陪族叔刑部侍郎曄及中書賈舍人至遊洞庭五首（其三）》李白</p>
    <p>洛陽才子謫湘川　元禮同舟月下仙　記得長安還欲笑　不知何處是西天</p><p><a href="../../model.html#/doc/8559">View poem's topic associations</a></p></body></html>
