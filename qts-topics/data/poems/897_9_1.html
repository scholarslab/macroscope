  <body><p>897_9_1: 《浣溪沙（其一）》孫光憲</p>
    <p>蓼岸風多橘柚香　江邊一望楚天長　片帆煙際閃孤光　目送征鴻飛杳杳　思隨流水去茫茫　蘭紅波碧憶瀟湘</p><p><a href="../../model.html#/doc/49549">View poem's topic associations</a></p></body></html>
