  <body><p>163_28: 《獨不見》李白</p>
    <p>白馬誰家子　黃龍邊塞兒　天山三丈雪　豈是遠行時　春蕙忽秋草　莎雞鳴西池　風摧寒響　月入霜閨悲　憶與君別年　種桃齊蛾眉　桃今百餘尺　花落成枯枝　終然獨不見　流淚空自知</p><p><a href="../../model.html#/doc/8002">View poem's topic associations</a></p></body></html>
