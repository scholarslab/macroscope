  <body><p>806_1_151: 《詩三百三首（其一百五十一）》寒山</p>
    <p>是我有錢日　恆為汝貸將　汝今既飽暖　見我不分張　須憶汝欲得　似我今承望有無更代事　勸汝熟思量</p><p><a href="../../model.html#/doc/44360">View poem's topic associations</a></p></body></html>
