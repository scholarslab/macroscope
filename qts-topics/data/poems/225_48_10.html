  <body><p>225_48_10: 《秦州雜詩二十首（其十）》杜甫</p>
    <p>雲氣接崑崙　涔涔塞雨繁　羌童看渭水　使客向河源　煙火軍中幕　牛羊嶺上村所居秋草淨　正閉小蓬門</p><p><a href="../../model.html#/doc/11069">View poem's topic associations</a></p></body></html>
