  <body><p>498_16: 《將歸山》姚合</p>
    <p>野人慣去山中住　自到城來悶不勝　宮樹蟬聲多卻樂　侯門月色少於燈　飢來唯擬重餐藥　歸去還應只別僧　聞道舊溪茆屋畔　春風新上數枝藤</p><p><a href="../../model.html#/doc/26623">View poem's topic associations</a></p></body></html>
