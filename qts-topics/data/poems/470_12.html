  <body><p>470_12: 《晚蟬》盧殷</p>
    <p>深藏高柳背斜暉　能軫孤愁減昔圍　猶畏旅人頭不白　再三移樹帶聲飛</p><p><a href="../../model.html#/doc/24994">View poem's topic associations</a></p></body></html>
