  <body><p>200_69: 《送秘省虞校書赴虞鄉丞》岑參</p>
    <p>花綬傍腰新　關東縣欲春　殘書厭科斗　舊閣別麒麟　虞阪臨官舍　條山映吏人　看君有知己　坦腹向平津</p><p><a href="../../model.html#/doc/9728">View poem's topic associations</a></p></body></html>
