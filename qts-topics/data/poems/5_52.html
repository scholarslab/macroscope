  <body><p>5_52: 《賦得北方有佳人》徐賢妃</p>
    <p>由來稱獨立　本自號傾城　柳葉眉間發　桃花臉上生　腕搖金釧響　步轉玉環鳴　纖腰宜寶襪　紅衫豔織成　懸知一顧重　別覺舞腰輕</p><p><a href="../../model.html#/doc/270">View poem's topic associations</a></p></body></html>
