  <body><p>469_9: 《山行書事》長孫佐輔</p>
    <p>日落風　驅車行遠郊　中心有所悲　古墓穿黃茅　茅中狐兔窠　四面烏鳶巢　鬼火時獨出　人煙不相交　行行近破村　一徑欹還坳　迎霜聽蟋蟀　向月看蠨蛸　翁喜客來至　客來羞廚庖　濁醪誇潑蟻　時果仍新苞　相勸對寒燈　呼兒爇枯梢　性朴頗近古　其言無斗筲　憂歡世上并　歲月途中拋　誰知問津客　空作揚雄嘲</p><p><a href="../../model.html#/doc/24957">View poem's topic associations</a></p></body></html>
