  <body><p>216_18: 《醉歌行》杜甫</p>
    <p>陸機二十作文賦　汝更小年能綴文　總角草書又神速　世上兒子徒紛紛　驊騮作駒已汗血　鷙鳥舉翮連青雲　詞源倒流三峽水　筆陣獨掃千人軍　只今年纔十六七　射策君門期第一　舊穿楊葉真自知　暫蹶霜蹄未為失　偶然擢秀非難取　會是排風有毛質　汝身已見唾成珠　汝伯何由髮如漆　春光澹沱秦東亭　渚蒲牙白水荇青　風吹客衣日杲杲　樹攪離思花冥冥　酒盡沙頭雙玉瓶　眾賓皆醉我獨醒　乃知貧賤別更苦　吞聲躑躅涕淚零</p><p><a href="../../model.html#/doc/10538">View poem's topic associations</a></p></body></html>
