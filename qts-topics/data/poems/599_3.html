  <body><p>599_3: 《山村曉思》於濆</p>
    <p>開門省禾黍　鄰翁水頭住　今朝南澗波　昨夜西川雨　牧童披短簑　腰笛期煙渚　不問水邊人　騎牛傍山去</p><p><a href="../../model.html#/doc/33185">View poem's topic associations</a></p></body></html>
