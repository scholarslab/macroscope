  <body><p>697_46: 《將卜蘭芷村居留別郡中在仕》韋莊</p>
    <p>蘭芷江頭寄斷蓬　移家空載一帆風　伯倫嗜酒還因亂　平子歸田不為窮　避世漂零人境外　結茅依約畫屏中　從今隱去應難覓　深入蘆花作釣翁</p><p><a href="../../model.html#/doc/39158">View poem's topic associations</a></p></body></html>
