  <body><p>401_13: 《月臨花（臨檎花）》元稹</p>
    <p>臨風颺颺花　透影朧朧月　巫峽隔波雲　姑峰漏霞雪　鏡勻嬌面粉　燈泛高籠纈　夜久清露多　啼珠墜還結</p><p><a href="../../model.html#/doc/21091">View poem's topic associations</a></p></body></html>
