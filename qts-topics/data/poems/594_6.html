  <body><p>594_6: 《晚眺徐州延福寺》儲嗣宗</p>
    <p>杉風振旅塵　晚景藉芳茵　片水明在野　萬花深見人　靜依歸鶴思　遠惜舊山春　今日惜攜手　寄懷吟白蘋</p><p><a href="../../model.html#/doc/32967">View poem's topic associations</a></p></body></html>
