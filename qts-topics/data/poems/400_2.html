  <body><p>400_2: 《春晚寄楊十二兼呈趙八》元稹　　</p>
    <p>蒙蒙竹樹深　簾牖多清陰　避日坐林影　餘花委芳襟　傾尊就殘酌　舒卷續微吟　空際揚高蝶　風中聆素琴　廣庭備幽趣　復對商山岑　獨此愛時景　曠懷雲外心　遷鶯戀嘉木　求友多好音　自無琅玕實　安得蓮花簪　寄之二君子　希見雙南金</p><p><a href="../../model.html#/doc/21058">View poem's topic associations</a></p></body></html>
