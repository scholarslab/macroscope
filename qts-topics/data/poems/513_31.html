  <body><p>513_31: 《八月十五日夜》裴夷直</p>
    <p>去年今日在商州　還為清光上驛樓　宛是依依舊顏色　自憐人換幾般愁</p><p><a href="../../model.html#/doc/27687">View poem's topic associations</a></p></body></html>
