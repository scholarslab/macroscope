  <body><p>332_15: 《看花》羊士諤</p>
    <p>一到花間一忘歸　玉杯瑤瑟減光輝　歌筵更覆青油幕　忽似朝雲瑞雪飛</p><p><a href="../../model.html#/doc/17506">View poem's topic associations</a></p></body></html>
