  <body><p>331_8: 《奉陪段相公晚夏登張儀樓》溫會</p>
    <p>危軒重疊開　訪古上裴回　有舌嗟秦策　飛樑駕楚材　雲霄隨鳳到　物象為詩來　欲和關山意　巴歌調更哀</p><p><a href="../../model.html#/doc/17483">View poem's topic associations</a></p></body></html>
