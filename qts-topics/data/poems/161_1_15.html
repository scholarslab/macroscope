  <body><p>161_1_15: 《古風（其十五）》李白</p>
    <p>燕昭延郭隗　遂築黃金臺　劇辛方趙至　鄒衍復齊來　奈何青雲士　棄我如塵埃珠玉買歌笑　糟糠養賢才　方知黃鶴舉　千里獨裴回</p><p><a href="../../model.html#/doc/7898">View poem's topic associations</a></p></body></html>
