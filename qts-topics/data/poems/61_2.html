  <body><p>61_2: 《奉和初春幸太平公主南莊應制（景龍三年二月十一日）》李嶠</p>
    <p>主家山第接雲開　天子春遊動地來　羽騎參差花外轉　霓旌搖曳日邊回　還將石溜調琴曲　更取峰霞入酒杯　鸞輅已辭烏鵲渚　簫聲猶繞鳳皇臺</p><p><a href="../../model.html#/doc/3669">View poem's topic associations</a></p></body></html>
