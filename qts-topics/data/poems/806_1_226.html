  <body><p>806_1_226: 《詩三百三首（其二百二十六）》寒山</p>
    <p>大海水無邊　魚龍萬萬千　遞互相食噉　冗冗癡肉團　為心不了絕　妄想起如煙性月澄澄朗　廓爾照無邊</p><p><a href="../../model.html#/doc/44435">View poem's topic associations</a></p></body></html>
