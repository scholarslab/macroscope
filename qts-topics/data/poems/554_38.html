  <body><p>554_38: 《華頂道者》項斯</p>
    <p>仙人掌中住　生有上天期　已廢燒丹處　猶多種杏時　養龍於淺水　寄鶴在高枝　得道復無事　相逢盡日棋</p><p><a href="../../model.html#/doc/30573">View poem's topic associations</a></p></body></html>
