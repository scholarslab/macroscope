  <body><p>103_2: 《奉和人日清暉閣宴群臣遇雪應制》趙彥昭</p>
    <p>出震乘東陸　憑高御北辰　祥雲應早歲　瑞雪候初旬　庭樹千花發　階蓂七葉新　幸承今日宴　長奉萬年春</p><p><a href="../../model.html#/doc/5200">View poem's topic associations</a></p></body></html>
