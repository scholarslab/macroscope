  <body><p>314_2_16: 《步虛詞十九首（其十六）》韋渠牟</p>
    <p>玉樹雜金花　天河織女家　月邀丹鳳舄　風送紫鸞車　霧縠籠綃帶　雲屏列錦霞瑤臺千萬里　不覺往來賒</p><p><a href="../../model.html#/doc/16750">View poem's topic associations</a></p></body></html>
