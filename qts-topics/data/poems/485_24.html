  <body><p>485_24: 《倚瑟行》鮑溶</p>
    <p>金輿傳驚灞滻水　龍旗參天行殿巍　左文皇帝右慎姬　北面侍臣張釋之　因高知處邯鄲道　壽陵已見生秋草　萬世何人不此歸　一言出口堪生老　高歌倚瑟流清悲　徐樂哀生知為誰　臣驚歡歎不可放　願賜一言釋安妄　明珠為日紅亭亭　水銀為河玉為星　泉宮一閉秦國喪　牧童弄火驪山上　與世無情在速貧　棄尸于野由斯葬　生死茫茫不可知　視不一姓君莫悲　始皇有訓二世哲　君獨何人至於斯　灞陵一代無發毀　儉風本是張廷尉</p><p><a href="../../model.html#/doc/25779">View poem's topic associations</a></p></body></html>
