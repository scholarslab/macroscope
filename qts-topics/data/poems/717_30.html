  <body><p>717_30: 《陪湖南李中丞宴隱溪（璋）》曹松</p>
    <p>竹林啼鳥不知休　羅列飛橋水亂流　觸散柳絲回玉勒　約開蓮葉上蘭舟　酒邊舊侶真何遜　雲裏新聲是莫愁　若值主人嫌晝短　應陪秉燭夜深遊</p><p><a href="../../model.html#/doc/40380">View poem's topic associations</a></p></body></html>
