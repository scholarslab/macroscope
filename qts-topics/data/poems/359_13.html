  <body><p>359_13: 《奉送李戶部侍郎自河南尹再除本官歸闕》劉禹錫</p>
    <p>昔年內署振雄詞　今日東都結去思　宮女猶傳洞簫賦　國人先詠袞衣詩　華星卻復文昌位　別鶴重歸太乙池　想到金閨待通籍　一時驚喜見風儀</p><p><a href="../../model.html#/doc/18991">View poem's topic associations</a></p></body></html>
