  <body><p>384_48: 《送閩僧》張籍</p>
    <p>幾夏京城住　今朝獨遠歸　修行四分律　護淨七條衣　谿寺黃橙熟　沙田紫芋肥　九龍潭上路　同去客應稀</p><p><a href="../../model.html#/doc/20288">View poem's topic associations</a></p></body></html>
