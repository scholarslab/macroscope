  <body><p>535_28: 《晨起白雲樓寄龍興江准上人兼呈竇秀才》許渾</p>
    <p>茲樓今是望鄉臺　鄉信全稀曉雁哀　山翠萬重當檻出　水華千里抱城來　東巖月在僧初定　南浦花殘客未回　欲弔靈均能賦否　秋風還有木蘭開</p><p><a href="../../model.html#/doc/28981">View poem's topic associations</a></p></body></html>
