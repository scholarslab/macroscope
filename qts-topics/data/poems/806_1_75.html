  <body><p>806_1_75: 《詩三百三首（其七十五）》寒山</p>
    <p>世有一等愚　茫茫恰似驢　還解人言語　貪婬狀若豬　險巇難可測　實語卻成虛誰能共伊語　令教莫此居</p><p><a href="../../model.html#/doc/44284">View poem's topic associations</a></p></body></html>
