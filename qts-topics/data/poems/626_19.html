  <body><p>626_19: 《和襲美寄題玉霄峰葉涵象尊師所居》陸龜蒙</p>
    <p>天台一萬八千丈　師在浮雲端掩扉　永夜祗知星斗大　深秋猶見海山微　風前幾降青毛節　雪後應披白羽衣　南望煙霞空再拜　欲將飛魄問靈威</p><p><a href="../../model.html#/doc/34335">View poem's topic associations</a></p></body></html>
