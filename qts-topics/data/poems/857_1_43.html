  <body><p>857_1_43: 《七言（其四十三）》呂岩</p>
    <p>紫極宮中我自知　親磨神劍劍還飛　先差玉子開南殿　後遣青龍入紫微　九鼎黃芽棲瑞鳳　一軀仙骨養靈芝　蓬萊不是凡人處　只怕愚人泄世機</p><p><a href="../../model.html#/doc/47466">View poem's topic associations</a></p></body></html>
