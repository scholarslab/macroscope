  <body><p>687_18: 《離岐下題西湖》吳融</p>
    <p>送夏迎秋幾醉來　不堪行色被蟬催　身隨渭水看歸遠　夢挂秦雲約自迴　雨細若為拋釣艇　月明誰復上歌臺　千波萬浪西風急　更為紅蕖把一杯</p><p><a href="../../model.html#/doc/38479">View poem's topic associations</a></p></body></html>
