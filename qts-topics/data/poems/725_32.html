  <body><p>725_32: 《王將軍宅夜聽歌》于鄴</p>
    <p>朱檻滿明月　美人歌落梅　忽驚塵起處　疑有鳳飛來　一曲聽初徹　幾年愁暫開　東南正雲雨　不得見陽臺</p><p><a href="../../model.html#/doc/40765">View poem's topic associations</a></p></body></html>
