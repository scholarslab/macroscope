  <body><p>653_21: 《題玉笥山強處士》方幹</p>
    <p>酒裏藏身巖裏居　刪繁自是一家書　世人呼爾為漁叟　爾學釣璜非釣魚</p><p><a href="../../model.html#/doc/36267">View poem's topic associations</a></p></body></html>
