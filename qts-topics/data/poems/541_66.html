  <body><p>541_66: 《燕台四首。冬》李商隱</p>
    <p>天東日出天西下　雌鳳孤飛女龍寡　青溪白石不相望　堂中遠甚蒼梧野　凍壁霜華交隱起　芳根中斷香心死　浪乘畫舸憶蟾蜍　月娥未必嬋娟子　楚管蠻絃愁一概　空城舞罷腰支在　當時歡向掌中銷　桃葉桃根雙姊妹　破鬟矮墮凌朝寒　白玉燕釵黃金蟬　風車雨馬不持去　蠟燭啼紅怨天曙</p><p><a href="../../model.html#/doc/29708">View poem's topic associations</a></p></body></html>
