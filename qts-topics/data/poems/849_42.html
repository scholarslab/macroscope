  <body><p>849_42: 《投謁齊己》幹康</p>
    <p>隔岸紅塵忙似火　當軒青嶂冷如冰　烹茶童子休相問　報道門前是衲僧</p><p><a href="../../model.html#/doc/47119">View poem's topic associations</a></p></body></html>
