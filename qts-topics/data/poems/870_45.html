  <body><p>870_45: 《桂州筵上贈胡予女》陸岩夢</p>
    <p>自道風流不可攀　卻堪蹙額更頹顏　眼睛深卻湘江水　鼻孔高於華岳山　舞態固難居掌上　歌聲應不繞梁間　孟陽死後欲千載　猶在佳人覓往還</p><p><a href="../../model.html#/doc/48205">View poem's topic associations</a></p></body></html>
