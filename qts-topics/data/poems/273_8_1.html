  <body><p>273_8_1: 《感懷二首（其一）》戴叔倫</p>
    <p>尺帛無長裁　淺水無長流　水淺易成枯　帛短誰人收　人生取舍間　趨競固非優舊交跡雖疏　中心自云稠　新交意雖密　中道生怨尤　踟躕復踟躕　世路今悠悠</p><p><a href="../../model.html#/doc/14340">View poem's topic associations</a></p></body></html>
