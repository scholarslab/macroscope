  <body><p>48_74_2: 《故刑部李尚書挽詞三首（其二）》張九齡</p>
    <p>宿昔三台踐　榮華駟馬歸　印從青瑣拜　翰入紫宸揮　題劍恩方重　藏舟事已非龍門不可望　感激涕沾衣</p><p><a href="../../model.html#/doc/3054">View poem's topic associations</a></p></body></html>
