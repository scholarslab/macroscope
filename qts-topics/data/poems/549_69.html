  <body><p>549_69: 《別麻氏》趙嘏</p>
    <p>曉哭呱呱動四鄰　于君我作負心人　出門便涉東西路　回首初驚枕席塵　滿眼淚珠和語咽　舊窗風月更誰親　分離況值花時節　從此東風不似春</p><p><a href="../../model.html#/doc/30231">View poem's topic associations</a></p></body></html>
