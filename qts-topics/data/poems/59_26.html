  <body><p>59_26: 《池》李嶠</p>
    <p>綵櫂浮太液　清觴醉習家　詩情對明月　雲曲拂流霞　煙散龍形淨　波含鳳影斜　安仁動秋興　魚鳥思空賒</p><p><a href="../../model.html#/doc/3573">View poem's topic associations</a></p></body></html>
