  <body><p>301_28_4: 《江南三臺詞四首（其四）》王建</p>
    <p>聞身強健且為　頭白齒落難追　準擬百年千歲　能得幾許多時</p><p><a href="../../model.html#/doc/16110">View poem's topic associations</a></p></body></html>
