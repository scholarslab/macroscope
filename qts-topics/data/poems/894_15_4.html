  <body><p>894_15_4: 《酒泉子（其四）》顧夐</p>
    <p>黛薄紅深　約掠綠鬟雲膩　小鴛鴦　金翡翠　稱人心　錦鱗無處傳幽意　海燕蘭堂春又去　隔年書　千點淚　恨難任</p><p><a href="../../model.html#/doc/49329">View poem's topic associations</a></p></body></html>
