  <body><p>254_7: 《逢南中使寄嶺外故人》常袞</p>
    <p>見說南來處　蒼梧指桂林　過秋天更暖　邊海日長陰　巴路緣雲出　蠻鄉入洞深　信回人自老　夢到月應沈　碧水通春色　青山寄遠心　炎方難久客　為爾一霑襟</p><p><a href="../../model.html#/doc/13366">View poem's topic associations</a></p></body></html>
