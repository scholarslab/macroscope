  <body><p>692_88: 《獻錢塘縣羅著作判官》杜荀鶴</p>
    <p>還鄉夫子遇賢侯　撫字情知不自由　莫把一名專懊惱　放教雙眼絕冤讎　猩袍懶著辭公宴　鶴氅閒披訪道流　猶有九華知己在　羨君高臥早回頭</p><p><a href="../../model.html#/doc/38836">View poem's topic associations</a></p></body></html>
