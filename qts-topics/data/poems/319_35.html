  <body><p>319_35: 《齊優開籠飛去所獻楚王鵠》崔樞</p>
    <p>受命籠齊鵠　交歡獻楚王　惠心先巧辯　戢羽見迴翔　意適清風遠　憂除白日長　度雲搖舊影　過樹閱新芳　直取名翻重　寧唯好不傷　誰言滑稽理　千載戒禽荒</p><p><a href="../../model.html#/doc/17059">View poem's topic associations</a></p></body></html>
