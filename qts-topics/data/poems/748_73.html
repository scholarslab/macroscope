  <body><p>748_73: 《獻中書湯舍人》李中</p>
    <p>慶雲呈瑞為明時　演暢絲綸在紫微　鑾殿對時親舜日　鯉庭過處著萊衣　閒尋竹寺聽啼鳥　吟倚江樓戀落暉　隔座銀屏看是設　一門清貴古今稀</p><p><a href="../../model.html#/doc/41945">View poem's topic associations</a></p></body></html>
