  <body><p>885_17: 《玉蕊》唐彥謙</p>
    <p>玉芯兩高樹　相輝松桂旁　向來塵不雜　此夜月仍光　秀掩叢蘭色　豔吞穠李芳　世人嫌具美　何必更清香</p><p><a href="../../model.html#/doc/48791">View poem's topic associations</a></p></body></html>
