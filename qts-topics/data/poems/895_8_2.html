  <body><p>895_8_2: 《玉樓春（其二）》魏承班</p>
    <p>輕斂翠蛾呈皓齒　鶯轉一枝花影裏　聲聲清迥遏行雲　寂寂畫梁塵暗起　玉斝滿斟情未已　促坐王孫公子醉　春風筵上貫珠勻　豔色韶顏嬌旖旎</p><p><a href="../../model.html#/doc/49386">View poem's topic associations</a></p></body></html>
