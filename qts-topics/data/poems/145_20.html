  <body><p>145_20: 《甯王山池》範朝</p>
    <p>水勢臨階轉　峰形對路開　槎從天上得　石是海邊來　瑞草分叢種　祥花間色栽　舊傳詞賦客　唯見有鄒枚</p><p><a href="../../model.html#/doc/6930">View poem's topic associations</a></p></body></html>
