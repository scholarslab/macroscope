  <body><p>465_3: 《賦得夜雨滴空階送魏秀才》楊衡</p>
    <p>委簷方滴滴　霑紅復洒綠　醉聽乍朦朧　愁聞多斷續　始兼泉響細　稍雜更聲促　百慮自縈心　況有人如玉</p><p><a href="../../model.html#/doc/24677">View poem's topic associations</a></p></body></html>
