  <body><p>894_23_1: 《臨江仙（其一）》顧夐</p>
    <p>碧染長空池似鏡　倚樓閒望凝情　滿衣紅藕細香清　象床珍簟　山障掩　玉琴橫暗想昔時歡笑事　如今贏得愁生　博山爐暖澹煙輕　蟬吟人靜　殘日傍　小窗明</p><p><a href="../../model.html#/doc/49357">View poem's topic associations</a></p></body></html>
