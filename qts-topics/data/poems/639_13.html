  <body><p>639_13: 《猿（一作長安贈猿）》張喬</p>
    <p>挂月棲雲向楚林　取來全是為清音　誰知繫在黃金索　翻畏侯家不敢吟</p><p><a href="../../model.html#/doc/35249">View poem's topic associations</a></p></body></html>
