  <body><p>838_69: 《送徐秀才之吳》齊己</p>
    <p>吳都霸道昌　才子去觀光　望闕雲天近　朝宗水路長　海門收片雨　建業泊殘陽　欲問淮王信　仙都即帝鄉</p><p><a href="../../model.html#/doc/46255">View poem's topic associations</a></p></body></html>
