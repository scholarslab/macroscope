  <body><p>899_3_2: 《木蘭花（其二）》許岷</p>
    <p>江南日暖芭蕉展　美人折得親裁翦　畫成小簡寄情人　臨行更把輕輕撚　其中撚破相思字　卻恐郎疑蹤不似　若還猜妾倩人書　誤了平生多少事</p><p><a href="../../model.html#/doc/49738">View poem's topic associations</a></p></body></html>
