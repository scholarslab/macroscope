  <body><p>692_135: 《空閒二公遞以禪律相鄙因而解之》杜荀鶴</p>
    <p>一教誰云闢二途　律禪禪律智歸愚　念珠在手隳禪衲　禪衲披肩壞念珠　象外空分空外象　無中有作有中無　有無無有師窮取　山到平來海亦枯</p><p><a href="../../model.html#/doc/38883">View poem's topic associations</a></p></body></html>
