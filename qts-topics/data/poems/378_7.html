  <body><p>378_7: 《寄洺州李大夫》孟郊</p>
    <p>自從薊師反　中國事紛紛　儒道一失所　賢人多在軍　鳥巢憂迸射　鹿耳駭驚聞　劍折唯恐匣　弓貪不讓勳　方知省事將　動必謝前群　鸛陣常先罷　魚符最晚分　步閒洺水曲　笑激太行雲　詩叟未相識　竹兒爭見君　殷勤越談說　記盡古風文</p><p><a href="../../model.html#/doc/19950">View poem's topic associations</a></p></body></html>
