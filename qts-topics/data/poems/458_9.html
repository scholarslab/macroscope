  <body><p>458_9: 《病中詩十五首。就暖偶酌戲諸詩酒舊侶》白居易</p>
    <p>低屏軟褥臥藤床　舁向前軒就日陽　一足任他為外物　三杯自要沃中腸　頭風若見詩應愈　齒折仍誇笑不妨　細酌徐吟猶得在　舊遊未必便相忘</p><p><a href="../../model.html#/doc/24323">View poem's topic associations</a></p></body></html>
