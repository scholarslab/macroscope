  <body><p>271_78: 《假日尋花》竇群</p>
    <p>武陵緣源不可到　河陽帶縣詎堪誇　枝枝如雪南關外　一日休閒盡屬花</p><p><a href="../../model.html#/doc/14235">View poem's topic associations</a></p></body></html>
