  <body><p>549_118: 《贈陳正字》趙嘏</p>
    <p>魯儒今日意何如　名掛春官選籍初　野艇幾曾尋水去　故山從此與雲疏　吟憐受露花陰足　行覺嘶風馬力餘　聞說晚心心更靜　竹間依舊臥看書</p><p><a href="../../model.html#/doc/30280">View poem's topic associations</a></p></body></html>
