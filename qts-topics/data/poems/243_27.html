  <body><p>243_27: 《寄雍丘竇明府》韓翃</p>
    <p>少年結綬騁金羈　許下如看瓊樹枝　入里親過朗陵伯　出門高視潁川兒　西遊太府東乘傳　泗上諸侯誰不羨　時輩寧將白筆期　高流佇向丹霄見　何事翻飛不及群　虎班突騎來紛紛　吳江垂釣楚山醉　身寄滄波心白雲　中歲胡塵靜如掃　一官又罷行將老　薛公薦士得君初　　領黃金千室餘　機盡獨親沙上鳥　家貧唯向釜中魚　　　　　　　　　　出重門煙樹裏　感物吟詩對暮天　懷人倚杖臨秋水　別離幾日問前期　鳴雁亭邊人去時　獨坐不堪朝與夕　高風蕭索亂蟬悲</p><p><a href="../../model.html#/doc/12734">View poem's topic associations</a></p></body></html>
