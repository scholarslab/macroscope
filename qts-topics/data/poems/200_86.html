  <body><p>200_86: 《送崔員外入秦因訪故園》岑參</p>
    <p>欲謁明光殿　先趨建禮門　仙郎去得意　亞相正承恩　竹裏巴山道　花間漢水源　憑將兩行淚　為訪邵平園</p><p><a href="../../model.html#/doc/9745">View poem's topic associations</a></p></body></html>
