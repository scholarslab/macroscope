  <body><p>125_5_3: 《扶南曲歌詞五首（其三）》王維</p>
    <p>香氣傳空滿　妝華影箔通　歌聞天仗外　舞出御樓中　日暮歸何處　花間長樂宮</p><p><a href="../../model.html#/doc/5774">View poem's topic associations</a></p></body></html>
