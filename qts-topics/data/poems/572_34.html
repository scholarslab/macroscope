  <body><p>572_34: 《送僧游衡岳》賈島</p>
    <p>心知衡嶽路　不怕去人稀　船裡猶鳴磬　溪頭自曝衣　有家從小別　無寺不言歸　料得逢寒住　當禪雪滿扉</p><p><a href="../../model.html#/doc/31693">View poem's topic associations</a></p></body></html>
