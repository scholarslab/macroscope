  <body><p>433_58: 《郡廳有樹，晚榮早凋，人不識名，因題其上》白居易</p>
    <p>潯陽郡廳後　有樹不知名　秋先梧桐落　春後桃李榮　五月始萌動　八月已凋零　左右皆松桂　四時鬱青青　豈量雨露恩　霑濡不均平　榮枯各有分　天地本無情　顧我亦相類　早衰向晚成　形骸少多病　三十不豐盈　毛鬢早改變　四十白髭生　誰教兩蕭索　相對此江城</p><p><a href="../../model.html#/doc/22297">View poem's topic associations</a></p></body></html>
