  <body><p>282_29: 《夜發軍中》李益</p>
    <p>邊馬櫪上驚　雄劍匣中鳴　半夜軍書至　匈奴寇六城　中堅分暗陣　太乙起神兵　出沒風雲合　蒼黃豺虎爭　今日邊庭戰　緣賞不緣名</p><p><a href="../../model.html#/doc/15037">View poem's topic associations</a></p></body></html>
