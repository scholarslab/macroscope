  <body><p>818_36: 《送皇甫侍禦曾還丹陽別業》皎然</p>
    <p>雲陽別夜憶春耕　花發菱湖問去程　積水悠揚何處夢　亂山稠疊此時情　將離有月教弦斷　贈遠無蘭覺意輕　朝右要君持漢典　明年北墅可須營</p><p><a href="../../model.html#/doc/45074">View poem's topic associations</a></p></body></html>
