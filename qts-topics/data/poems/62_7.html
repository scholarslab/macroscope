  <body><p>62_7: 《奉和七夕侍宴兩儀殿應制》杜審言</p>
    <p>一年銜別怨　七夕始言歸　斂淚開星靨　微步動雲衣　天迴兔欲落　河曠鵲停飛　那堪盡此夜　復往弄殘機</p><p><a href="../../model.html#/doc/3706">View poem's topic associations</a></p></body></html>
