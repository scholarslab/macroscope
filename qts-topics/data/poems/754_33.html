  <body><p>754_33: 《又和》徐鉉</p>
    <p>驚蓬偶駐知多幸　斷雁重聯愜素期　當戶小山如舊識　上牆幽蘚最相宜　清風不去因栽竹　隙地無多也鑿池　更喜良鄰有嘉樹　綠陰分得近南枝</p><p><a href="../../model.html#/doc/42242">View poem's topic associations</a></p></body></html>
