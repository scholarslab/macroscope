  <body><p>863_41: 《附：孫玄照琴中歌贈王仙仙》王仙仙</p>
    <p>相如曾作鳳兮吟　昔被文君會此音　今日孤鸞還獨語　痛哉仙子不彈琴</p><p><a href="../../model.html#/doc/47814">View poem's topic associations</a></p></body></html>
