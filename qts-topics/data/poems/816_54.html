  <body><p>816_54: 《戲呈吳馮》皎然</p>
    <p>世人不知心是道　只言道在他方妙　還如瞽者望長安　長安在西向東笑</p><p><a href="../../model.html#/doc/44958">View poem's topic associations</a></p></body></html>
