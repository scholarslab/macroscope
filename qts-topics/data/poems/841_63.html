  <body><p>841_63: 《貽王秀才》齊己</p>
    <p>功到難搜處　知難始是詩　自能探虎子　何慮屈男兒　此道真清氣　前賢早白髭　須教至公手　不惜付丹枝</p><p><a href="../../model.html#/doc/46491">View poem's topic associations</a></p></body></html>
