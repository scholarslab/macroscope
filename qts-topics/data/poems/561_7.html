  <body><p>561_7: 《乞假歸題候館》薛能</p>
    <p>僕帶雕弓馬似飛　老萊衣上著戎衣　郵亭不暇吟山水　塞外經年皆未歸</p><p><a href="../../model.html#/doc/31071">View poem's topic associations</a></p></body></html>
