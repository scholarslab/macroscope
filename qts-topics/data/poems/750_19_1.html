  <body><p>750_19_1: 《再到山陽尋故人不遇二首（其一）》李中</p>
    <p>維舟登野岸　因訪故人居　亂後知何處　荊榛匝弊廬</p><p><a href="../../model.html#/doc/42051">View poem's topic associations</a></p></body></html>
