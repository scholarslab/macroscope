  <body><p>352_24: 《種木槲花》柳宗元</p>
    <p>上苑年年占物華　飄零今日在天涯　只因長作龍城守　剩種庭前木槲花</p><p><a href="../../model.html#/doc/18559">View poem's topic associations</a></p></body></html>
