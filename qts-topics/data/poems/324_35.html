  <body><p>324_35: 《送別同用闊字（三韻）》權德輿</p>
    <p>耿耿離念繁　蕭蕭涼葉脫　緇塵素衣敝　風露秋江闊　想得讀書窗　巖花對巾褐</p><p><a href="../../model.html#/doc/17243">View poem's topic associations</a></p></body></html>
