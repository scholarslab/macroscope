  <body><p>148_83: 《湘中紀行十首。浮石瀨》劉長卿</p>
    <p>秋月照瀟湘　月明聞盪槳　石橫晚瀨急　水落寒沙廣　眾嶺猿嘯重　空江人語響　清暉朝復暮　如待扁舟賞</p><p><a href="../../model.html#/doc/7186">View poem's topic associations</a></p></body></html>
