  <body><p>892_18_3: 《河傳（其三）》韋莊</p>
    <p>錦浦　春女　繡衣金縷　霧薄雲輕　花深柳暗　時節正是清明　雨初晴　玉鞭魂斷煙霞路　鶯鶯語　一望巫山雨　香塵隱映　遙望翠檻紅樓　黛眉愁</p><p><a href="../../model.html#/doc/49187">View poem's topic associations</a></p></body></html>
