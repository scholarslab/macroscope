  <body><p>447_70: 《重詠》白居易</p>
    <p>日覺雙眸暗　年驚兩鬢蒼　病應無處避　老更不宜忙　徇俗心情少　休官道理長　今秋歸去定　何必重思量</p><p><a href="../../model.html#/doc/23460">View poem's topic associations</a></p></body></html>
