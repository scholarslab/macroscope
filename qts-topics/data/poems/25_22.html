  <body><p>25_22: 《雜曲歌辭。麗人行》杜甫</p>
    <p>三月三日天氣新　長安水邊多麗人　態濃意遠淑且真　肌理細膩骨肉勻　繡羅衣裳照暮春　蹙金孔雀銀麒麟　頭上何所有　翠微葉垂鬢脣　背後何所見　珠壓腰衱穩稱身　就中雲幕椒房親　賜名大國虢與秦　紫駝之峰出翠釜　水晶之盤行素鱗　犀箸厭飫久未下　鸞刀縷切空紛綸　黃門飛鞚不動塵　御廚絲絡送八珍　簫鼓哀吟感鬼神　賓從雜遝實要津　後來鞍馬何逡巡　當軒下馬入錦茵　楊花雪落覆白蘋　青鳥飛去銜紅巾　炙手可熱勢絕倫　慎莫近前丞相嗔</p><p><a href="../../model.html#/doc/1710">View poem's topic associations</a></p></body></html>
