  <body><p>198_52: 《陪群公龍岡寺泛舟（得盤字）》岑參</p>
    <p>漢水天一色　寺樓波底看　鐘鳴長空夕　月出孤舟寒　映酒見山火　隔簾聞夜灘　紫鱗掣芳餌　紅燭然金盤　良友興正愜　勝遊情未闌　此中堪倒載　須盡主人歡</p><p><a href="../../model.html#/doc/9558">View poem's topic associations</a></p></body></html>
