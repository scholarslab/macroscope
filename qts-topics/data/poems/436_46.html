  <body><p>436_46: 《送文暢上人東遊》白居易</p>
    <p>得道即無著　隨緣西復東　貌依年臘老　心到夜禪空　山宿馴溪虎　江行濾水蟲　悠悠塵客思　春滿碧雲中</p><p><a href="../../model.html#/doc/22436">View poem's topic associations</a></p></body></html>
