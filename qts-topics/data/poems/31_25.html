  <body><p>31_25: 《享太廟樂章。長髮舞》魏征</p>
    <p>濬哲惟唐　長發其祥　帝命斯祐　王業克昌　配天載德　就日重光　本枝百代　申錫無疆</p><p><a href="../../model.html#/doc/2396">View poem's topic associations</a></p></body></html>
