  <body><p>798_1_108: 《宮詞（其一百八）》花蕊夫人</p>
    <p>盤鳳鞍韉閃色妝　黃金壓胯紫游韁　自從揀得真龍種　別置東頭小馬坊</p><p><a href="../../model.html#/doc/43767">View poem's topic associations</a></p></body></html>
