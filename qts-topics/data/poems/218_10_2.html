  <body><p>218_10_2: 《夢李白二首（其二）》杜甫</p>
    <p>浮雲終日行　遊子久不至　三夜頻夢君　情親見君意　告歸常局促　苦道來不易　江湖多風波　舟楫恐失墜　出門搔白首　若負平生志　冠蓋滿京華　斯人獨憔悴　孰云網恢恢　將老身反累　千秋萬歲名　寂寞身後事</p><p><a href="../../model.html#/doc/10625">View poem's topic associations</a></p></body></html>
