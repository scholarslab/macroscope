  <body><p>748_59: 《獻中書張舍人》李中</p>
    <p>仙桂從攀後　人間播大名　飛騰諧素志　霄漢是前程　持憲威聲振　司言品秩清　簾開春酒醒　月上草麻成　丹陛凌晨對　青雲逐步生　照人裴玉瑩　鑒物憲陂明　下直無他事　閒遊恣逸情　林僧開戶接　溪叟掃苔迎　煮茗山房冷　垂綸野艇輕　神清宜放曠　詩苦益縱橫　餘刃時皆仰　嘉謀眾佇行　四方觀啟沃　畢竟念孤平</p><p><a href="../../model.html#/doc/41929">View poem's topic associations</a></p></body></html>
