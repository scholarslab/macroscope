  <body><p>270_81: 《冬夜宴梁十三廳》戎昱</p>
    <p>故人能愛客　秉燭會吾曹　家為朋徒罄　心緣翰墨勞　夜寒銷臘酒　霜冷重綈袍　醉臥西窗下　時聞宴響高</p><p><a href="../../model.html#/doc/14121">View poem's topic associations</a></p></body></html>
