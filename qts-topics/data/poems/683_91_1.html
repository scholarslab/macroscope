  <body><p>683_91_1: 《長信宮二首（其一）》韓偓</p>
    <p>天上夢魂何杳杳　宮中消息太沈沈　君恩不似黃金井　一處團圓萬丈深</p><p><a href="../../model.html#/doc/38217">View poem's topic associations</a></p></body></html>
