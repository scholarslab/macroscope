  <body><p>296_20: 《酬張二倉曹楊子閒居見寄兼呈韓郎中左補闕皇甫冉》張南史</p>
    <p>孤雲獨鶴自悠悠　別後經年尚泊舟　漁父致詞相借問　仙郎能賦許依投　折芳遠計三春草　乘興閒看萬里流　莫怪杜門頻乞假　不堪扶病拜龍樓</p><p><a href="../../model.html#/doc/15807">View poem's topic associations</a></p></body></html>
