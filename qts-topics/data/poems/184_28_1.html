  <body><p>184_28_1: 《寄遠十一首（其一）》李白</p>
    <p>三鳥別王母　銜書來見過　腸斷若剪弦　其如愁思何　遙知玉窗裏　纖手弄雲和奏曲有深意　青松交女蘿　寫水山井中　同泉豈殊波　秦心與楚恨　皎皎為誰多</p><p><a href="../../model.html#/doc/8802">View poem's topic associations</a></p></body></html>
