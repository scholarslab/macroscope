  <body><p>50_5: 《從軍行》楊炯</p>
    <p>烽火照西京　心中自不平　牙璋辭鳳闕　鐵騎繞龍城　雪暗凋旗畫　風多雜鼓聲　寧為百夫長　勝作一書生</p><p><a href="../../model.html#/doc/3132">View poem's topic associations</a></p></body></html>
