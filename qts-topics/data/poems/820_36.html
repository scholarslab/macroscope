  <body><p>820_36: 《效古》皎然</p>
    <p>思君轉戰度交河　強弄胡琴不成曲　日落應愁隴底難　春來定夢江南數　萬丈游絲是妾心　惹蝶縈花亂相續</p><p><a href="../../model.html#/doc/45228">View poem's topic associations</a></p></body></html>
