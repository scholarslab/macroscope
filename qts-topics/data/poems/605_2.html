  <body><p>605_2: 《長安寒食》邵謁</p>
    <p>春日照九衢　春風媚羅綺　萬騎出都門　擁在香塵裏　莫辭弔枯骨　千載長如此　安知今日身　不是昔時鬼　但看平地遊　亦見摧輈死</p><p><a href="../../model.html#/doc/33531">View poem's topic associations</a></p></body></html>
