  <body><p>371_53_1: 《衡州早春二首（其一）》呂溫</p>
    <p>碧水何逶迤　東風吹沙草　煙波千萬曲　不辨嵩陽道</p><p><a href="../../model.html#/doc/19636">View poem's topic associations</a></p></body></html>
