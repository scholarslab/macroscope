  <body><p>68_13: 《韋長史挽詞》崔融1</p>
    <p>日落桑榆下　寒生松柏中　冥冥多苦霧　切切有悲風　京兆新阡闢　扶陽甲第空　郭門從此去　荊棘漸蒙籠</p><p><a href="../../model.html#/doc/3845">View poem's topic associations</a></p></body></html>
