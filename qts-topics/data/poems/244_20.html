  <body><p>244_20: 《送夏侯審》韓翃</p>
    <p>謝公鄰里在　日夕問佳期　春水人歸後　東田花盡時　下樓閒待月　行樂笑題詩　他日吳中路　千山入夢思</p><p><a href="../../model.html#/doc/12762">View poem's topic associations</a></p></body></html>
