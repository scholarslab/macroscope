  <body><p>73_46: 《人日重宴大明宮恩賜彩縷人勝應制》蘇頲</p>
    <p>疏龍磴道切昭回　建鳳旗門繞帝臺　七葉仙蓂依月吐　千株御柳拂煙開　初年競貼宜春勝　長命先浮獻壽杯　是日皇靈知竊幸　群心就捧大明來</p><p><a href="../../model.html#/doc/3998">View poem's topic associations</a></p></body></html>
