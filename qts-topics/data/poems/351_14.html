  <body><p>351_14: 《奉和楊尚書郴州追和故李中書夏日登北樓…依本詩韻次用》柳宗元</p>
    <p>郡樓有遺唱　新和敵南金　境以道情得　人期幽夢尋　層軒隔炎暑　迥野恣窺臨　鳳去徽音續　芝焚芳意深　遊鱗出陷浦　唳鶴繞仙岑　風起三湘浪　雲生萬里陰　宏規齊德宇　麗藻競詞林　靜契分憂術　閒同遲客心　驊騮當遠步　鶗鴃莫相侵　今日登高處　還聞梁父吟</p><p><a href="../../model.html#/doc/18507">View poem's topic associations</a></p></body></html>
