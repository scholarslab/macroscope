  <body><p>125_72: 《濟上四賢詠。崔錄事》王維</p>
    <p>解印歸田里　賢哉此丈夫　少年會任俠　晚節更為儒　遯跡東山下　因家滄海隅　已聞能狎鳥　余欲共乘桴</p><p><a href="../../model.html#/doc/5846">View poem's topic associations</a></p></body></html>
