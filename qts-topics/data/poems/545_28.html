  <body><p>545_28: 《長門怨》劉得仁</p>
    <p>爭得一人聞此怨　長門深夜有姘姝　早知雨露翻相誤　只插荊釵嫁匹夫</p><p><a href="../../model.html#/doc/30005">View poem's topic associations</a></p></body></html>
