  <body><p>227_31: 《九日奉寄嚴大夫》杜甫</p>
    <p>九日應愁思　經時冒險艱　不眠持漢節　何路出巴山　小驛香醪嫩　重巖細菊斑　遙知簇鞍馬　迴首白雲間</p><p><a href="../../model.html#/doc/11284">View poem's topic associations</a></p></body></html>
