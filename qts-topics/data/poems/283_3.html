  <body><p>283_3: 《送人流貶》李益</p>
    <p>漢章雖約法　秦律已除名　謗遠人多惑　官微不自明　霜風先獨樹　瘴雨失荒城　疇昔長沙事　三年召賈生</p><p><a href="../../model.html#/doc/15056">View poem's topic associations</a></p></body></html>
