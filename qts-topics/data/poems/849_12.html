  <body><p>849_12: 《送僧遊西域》處默</p>
    <p>一盂兼一錫　祇此度流沙　野性雖為客　禪心即是家　寺披雲嶠雪　路入曉天霞　自說游諸國　回應歲月賒</p><p><a href="../../model.html#/doc/47089">View poem's topic associations</a></p></body></html>
