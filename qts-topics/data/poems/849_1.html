  <body><p>849_1: 《耕田鼓詩》可朋</p>
    <p>農舍田頭鼓　王孫筵上鼓　擊鼓兮皆為鼓　一何樂兮一何苦　上有烈日　下有焦土　願我天翁　降之以雨　令桑麻熟　倉箱富　不飢不寒　上下一般</p><p><a href="../../model.html#/doc/47073">View poem's topic associations</a></p></body></html>
