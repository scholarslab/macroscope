  <body><p>140_35: 《宿裴氏山莊》王昌齡</p>
    <p>蒼蒼竹林暮　吾亦知所投　靜作山齋月　清溪聞遠流　西峰下微雨　向曉白雲收　遂解塵中組　終南春可遊</p><p><a href="../../model.html#/doc/6699">View poem's topic associations</a></p></body></html>
