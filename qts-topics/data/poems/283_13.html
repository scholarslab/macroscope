  <body><p>283_13: 《同蕭煉師宿太乙廟》李益</p>
    <p>微月空山曙　春祠謁少君　落花壇上拂　流水洞中聞　酒引芝童奠　香餘桂子焚　鶴飛將羽節　遙向赤城分</p><p><a href="../../model.html#/doc/15066">View poem's topic associations</a></p></body></html>
