  <body><p>31_32: 《享太廟樂章。永和》魏征</p>
    <p>肅肅清祀　烝烝孝思　薦享昭備　虔恭在茲　雍歌撤俎　祝嘏陳辭　用光武志　永固鴻基</p><p><a href="../../model.html#/doc/2403">View poem's topic associations</a></p></body></html>
