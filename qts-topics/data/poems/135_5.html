  <body><p>135_5: 《送儲十二還莊城》綦毋潛</p>
    <p>西阪何繚繞　青林問子家　天寒噪野雀　日晚度城鴉　寂歷道傍樹　瞳曨原上霞　茲情不可說　長恨隱淪賒</p><p><a href="../../model.html#/doc/6415">View poem's topic associations</a></p></body></html>
