  <body><p>875_60: 《景震劍文》?</p>
    <p>撝雷電　運玄星　摧凶惡　亨利貞　乾降精　坤應靈　日月象　岳瀆形</p><p><a href="../../model.html#/doc/48395">View poem's topic associations</a></p></body></html>
