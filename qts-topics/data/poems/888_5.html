  <body><p>888_5: 《僧院泉》修睦</p>
    <p>澄澈照人膽　深山只一般　來難窮處所　心去助波瀾　砌曲夜聲苦　窗虛客夢闌　無心誰肯愛　時有老僧看</p><p><a href="../../model.html#/doc/48916">View poem's topic associations</a></p></body></html>
