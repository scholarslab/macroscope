  <body><p>675_68: 《初還京師寓止府署偶題屋壁》鄭穀</p>
    <p>秋光不見舊亭臺　四顧荒涼瓦礫堆　火力不能銷地力　亂前黃菊眼前開</p><p><a href="../../model.html#/doc/37605">View poem's topic associations</a></p></body></html>
