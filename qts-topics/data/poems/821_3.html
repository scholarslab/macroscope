  <body><p>821_3: 《奉應顏尚書真卿觀玄真子置酒張樂舞破陣畫洞庭三山歌》皎然</p>
    <p>道流跡異人共驚　寄向畫中觀道情　如何萬象自心出　而心澹然無所營　手援毫　足蹈節　披縑灑墨稱麗絕　石文亂點急管催　雲態徐揮慢歌發　樂縱酒酣狂更好　攢峰若雨縱橫掃　尺波澶漫意無涯　片嶺峻嶒勢將倒　盼睞方知造境難　象忘神遇非筆端　昨日幽奇湖上見　今朝書卷手中看　興餘輕拂遠天色　曾向峰東海邊識　秋空暮景颯颯容　翻疑是真畫不得　顏公素高山水意　常恨三山步可至　賞君狂畫忘遠遊　不出軒墀坐蒼翠</p><p><a href="../../model.html#/doc/45277">View poem's topic associations</a></p></body></html>
