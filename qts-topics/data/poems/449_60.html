  <body><p>449_60: 《五鳳樓晚望（六年八月十日作）》白居易</p>
    <p>晴陽晚照溼煙銷　五鳳樓高天泬寥　野綠全經朝雨洗　林紅半被暮雲燒　龍門翠黛眉相對　伊水黃金線一條　自入秋來風景好　就中最好是今朝</p><p><a href="../../model.html#/doc/23664">View poem's topic associations</a></p></body></html>
