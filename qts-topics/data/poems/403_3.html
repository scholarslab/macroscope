  <body><p>403_3: 《酬劉猛見送》元稹</p>
    <p>種花有顏色　異色即為妖　養鳥惡羽翮　剪翮不待高　非無剪傷者　物性難自逃　百足雖捷捷　商羊亦翹翹　伊余狷然質　謬入多士朝　任氣有愎戇　容身寡朋曹　愚狂偶似直　靜僻非敢驕　一為毫髮忤　十載山川遙　爍鐵不在火　割肌不在刀　險心露山嶽　流語翻波濤　六尺安敢主　方寸由自調　神劍土不蝕　異布火不燋　雖無二物姿　庶欲效一毫　未能深蹙蹙　多謝相勞勞　去去我移馬　遲遲君過橋　雲勢正橫壑　江流初滿槽　持此慰遠道　此之為舊交</p><p><a href="../../model.html#/doc/21147">View poem's topic associations</a></p></body></html>
