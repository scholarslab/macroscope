  <body><p>18_49: 《橫吹曲辭。望行人》王建</p>
    <p>自從江樹秋　日日上江樓　夢見離珠浦　書來在桂州　不同魚比目　終恨水分流　久不開明鏡　多應是白頭</p><p><a href="../../model.html#/doc/973">View poem's topic associations</a></p></body></html>
