  <body><p>418_2: 《冬白紵》元稹</p>
    <p>吳宮夜長宮漏款　簾幕四垂燈燄煖　西施自舞王自管　雪紵翻翻鶴翎散　促節牽繁舞腰懶　舞腰懶　王罷飲　蓋覆西施鳳花錦　身作匡床臂為枕　朝珮樅玉王晏寢　寢醒閽報門無事　子胥死後言為諱　近王之臣諭王意　共笑越王窮惴惴　夜夜抱冰寒不睡</p><p><a href="../../model.html#/doc/21627">View poem's topic associations</a></p></body></html>
