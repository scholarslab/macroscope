  <body><p>86_42: 《岳陽石門墨山二山相連有禪堂觀天下絕境》張說</p>
    <p>囷輪江上山　近在華容縣　常涉巴丘首　天晴遙可見　佳遊屢前諾　芳月愆幽眷　及此符守移　歡言臨道便　既攜賞心客　復有送行掾　竹徑入陰窅　松蘿上空蒨　草共林一色　雲與峰萬變　探窺石門斷　緣越沙澗轉　兩山勢爭雄　峰巘相顧眄　藥妙靈仙寶　境華巖壑選　清都西淵絕　金地東敞宴　池果接園畦　風煙邇臺殿　高尋去石頂　曠覽天宇遍　千山紛滿目　百川豁對面　騎來雲氣迎　人去鳥聲戀　長揖桃源士　舉世同企羨</p><p><a href="../../model.html#/doc/4524">View poem's topic associations</a></p></body></html>
