  <body><p>826_24_1: 《擬齊梁酬所知見贈二首（其一）》貫休</p>
    <p>靜只焚香坐　詠懷悲歲闌　佳人忽有贈　滿手紅琅玕　不獨耀肌魄　將行為羽翰酬如上青田　風雪空漫漫</p><p><a href="../../model.html#/doc/45494">View poem's topic associations</a></p></body></html>
