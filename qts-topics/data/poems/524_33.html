  <body><p>524_33: 《登九峰樓》杜牧</p>
    <p>晴江灩灩含淺沙　高低遶郭滯秋花　牛歌魚笛山月上　鷺渚鶖梁溪日斜　為郡異鄉徒泥酒　杜陵芳草豈無家　白頭搔殺倚柱遍　歸棹何時聞軋鴉</p><p><a href="../../model.html#/doc/28402">View poem's topic associations</a></p></body></html>
