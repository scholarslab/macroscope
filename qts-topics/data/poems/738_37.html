  <body><p>738_37: 《寄孟賓于》李昉</p>
    <p>初攜書劍別湘潭　金榜標名第十三　昔日聲名喧洛下　近來詩價滿江南　長為邑令情終屈　縱處曹郎志未甘　莫學馮唐便休去　明君晚事未為慚</p><p><a href="../../model.html#/doc/41348">View poem's topic associations</a></p></body></html>
