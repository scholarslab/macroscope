  <body><p>344_29: 《枯樹》韓愈</p>
    <p>老樹無枝葉　風霜不復侵　腹穿人可過　皮剝蟻還尋　寄託惟朝菌　依投絕暮禽　猶堪持改火　未肯但空心</p><p><a href="../../model.html#/doc/18170">View poem's topic associations</a></p></body></html>
