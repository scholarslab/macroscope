  <body><p>404_1: 《夜閑（此後並悼亡）》元稹</p>
    <p>感極都無夢　魂銷轉易驚　風簾半鉤落　秋月滿床明　悵望臨階坐　沈吟遶樹行　孤琴在幽匣　時迸斷弦聲</p><p><a href="../../model.html#/doc/21185">View poem's topic associations</a></p></body></html>
