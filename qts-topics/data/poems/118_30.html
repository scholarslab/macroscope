  <body><p>118_30: 《宴越府陳法曹西亭》孫逖</p>
    <p>公府西巖下　紅亭間白雲　雪梅初度臘　煙竹稍迎曛　水木涵澄景　簾櫳引霽氛　江南歸思逼　春雁不堪聞</p><p><a href="../../model.html#/doc/5598">View poem's topic associations</a></p></body></html>
