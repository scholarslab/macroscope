  <body><p>250_29: 《送柳八員外赴江西》皇甫冉</p>
    <p>岐路窮無極　長江九派分　行人隨旅雁　楚樹入湘雲　久在征南役　何殊薊北勳　離心不可問　歲暮雪紛紛</p><p><a href="../../model.html#/doc/13159">View poem's topic associations</a></p></body></html>
