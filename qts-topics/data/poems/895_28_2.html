  <body><p>895_28_2: 《菩薩蠻（其二）》毛熙震</p>
    <p>繡簾高軸臨塘看　雨翻荷芰真珠散　殘暑晚初涼　輕風渡水香　無憀悲往事　爭那牽情思　光影暗相催　等閒秋又來</p><p><a href="../../model.html#/doc/49423">View poem's topic associations</a></p></body></html>
