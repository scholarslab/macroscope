  <body><p>399_9_4: 《楚歌十首（江陵時作）（其四）》元稹</p>
    <p>懼盈因鄧曼　罷獵為樊姬　盛德留金石　清風鑒薄帷　襄王忽妖夢　宋玉復淫辭萬事捐宮館　空山雲雨期</p><p><a href="../../model.html#/doc/21041">View poem's topic associations</a></p></body></html>
