  <body><p>799_23: 《寄夫（貞元中伉登第辟江西幕不歸張以詩寄之）》張氏</p>
    <p>久無音信到羅幃　路遠迢迢遣問誰　聞君折得東堂桂　折罷那能不暫歸　驛使今朝過五湖　殷勤為我報狂夫　從來誇有龍泉劍　試割相思得斷無</p><p><a href="../../model.html#/doc/43842">View poem's topic associations</a></p></body></html>
