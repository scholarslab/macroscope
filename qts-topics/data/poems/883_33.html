  <body><p>883_33: 《潤州楊別駕宅送蔣侍禦收兵歸揚州》張祜</p>
    <p>冷氣清金虎　兵威壯鐵冠　揚旌川色暗　吹角水風寒　人對輜軿醉　花垂睥睨殘　羨歸丞相閣　空望舊門闌</p><p><a href="../../model.html#/doc/48714">View poem's topic associations</a></p></body></html>
