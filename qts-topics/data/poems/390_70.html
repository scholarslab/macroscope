  <body><p>390_70: 《秦王飲酒》李賀</p>
    <p>秦王騎虎遊八極　劍光照空天自碧　羲和敲日玻璃聲　劫灰飛盡古今平　龍頭瀉酒邀酒星　金槽琵琶夜棖棖　洞庭雨腳來吹笙　酒酣喝月使倒行　銀雲櫛櫛瑤殿明　宮門掌事報一更　花樓玉鳳聲嬌獰　海綃紅文香淺清　黃鵝跌舞千年觥　仙人燭樹蠟煙輕　清琴醉眼淚泓泓</p><p><a href="../../model.html#/doc/20740">View poem's topic associations</a></p></body></html>
