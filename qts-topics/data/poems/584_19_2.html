  <body><p>584_19_2: 《戲高侍禦七首（其二）》段成式</p>
    <p>七尺髮猶三角梳　玳牛獨駕長檐車　曾城自有三青鳥　不要蓮東雙鯉魚</p><p><a href="../../model.html#/doc/32371">View poem's topic associations</a></p></body></html>
