  <body><p>29_52_2: 《雜歌謠辭。步虛詞（其二）》劉禹錫</p>
    <p>華表千年鶴一歸　凝丹為頂雪為衣　星星仙語人聽盡　卻向五雲翻翅飛</p><p><a href="../../model.html#/doc/2327">View poem's topic associations</a></p></body></html>
