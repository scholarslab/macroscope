  <body><p>279_42: 《春日登樓有懷》盧綸</p>
    <p>花正濃時人正愁　逢花卻欲替花羞　年來笑伴皆歸去　今日晴明獨上樓</p><p><a href="../../model.html#/doc/14883">View poem's topic associations</a></p></body></html>
