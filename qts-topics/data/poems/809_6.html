  <body><p>809_6: 《宜豐新泉》靈一</p>
    <p>泉源新湧出　洞澈映纖雲　稍落芙蓉沼　初淹苔蘚文　素將空意合　淨與眾流分　每到清宵月　泠泠夢裏聞</p><p><a href="../../model.html#/doc/44615">View poem's topic associations</a></p></body></html>
