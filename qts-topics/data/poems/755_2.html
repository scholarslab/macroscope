  <body><p>755_2: 《送龔明府九江歸甯》徐鉉</p>
    <p>茂宰隳官去　扁舟著綵衣　湓城春酒熟　匡阜野花稀　解纜垂楊綠　開帆宿鷺飛　一朝吾道泰　還逐落潮歸</p><p><a href="../../model.html#/doc/42254">View poem's topic associations</a></p></body></html>
