  <body><p>17_36: 《樂府雜曲。鼓吹曲辭。有所思》劉氏雲</p>
    <p>朝亦有所思　暮亦有所思　登樓望君處　藹藹浮雲飛　浮雲遮卻陽關道　向晚誰知妾懷抱　玉井蒼苔春院深　桐花落地無人掃</p><p><a href="../../model.html#/doc/888">View poem's topic associations</a></p></body></html>
