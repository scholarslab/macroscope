  <body><p>404_11: 《除夜》元稹</p>
    <p>憶昔歲除夜　見君花燭前　今宵祝文上　重疊敘新年　閒處低聲哭　空堂背月眠　傷心小兒女　撩亂火堆邊</p><p><a href="../../model.html#/doc/21197">View poem's topic associations</a></p></body></html>
