  <body><p>146_11: 《經殺子谷》陶翰</p>
    <p>扶蘇秦帝子　舉代稱其賢　百萬猶在握　可爭天下權　束身就一劍　壯志皆棄捐　塞下有遺跡　千齡人共傳　疏蕪盡荒草　寂歷空寒煙　到此盡垂淚　非我獨潸然</p><p><a href="../../model.html#/doc/6951">View poem's topic associations</a></p></body></html>
