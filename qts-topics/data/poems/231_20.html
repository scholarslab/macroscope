  <body><p>231_20: 《即事（一作天畔）》杜甫</p>
    <p>天畔群山孤草亭　江中風浪雨冥冥　一雙白魚不受釣　三寸黃甘猶自青　多病馬卿無日起　窮途阮籍幾時醒　未聞細柳散金甲　腸斷秦川流濁涇</p><p><a href="../../model.html#/doc/11734">View poem's topic associations</a></p></body></html>
