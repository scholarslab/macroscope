  <body><p>230_9_5: 《解悶十二首（其五）》杜甫</p>
    <p>李陵蘇武是吾師　孟子論文更不疑　一飯未曾留俗客　數篇今見古人詩</p><p><a href="../../model.html#/doc/11596">View poem's topic associations</a></p></body></html>
