  <body><p>388_18_1: 《歎昨日三首（其一）》盧仝</p>
    <p>昨日之日不可追　今日之日須臾期　如此如此復如此　壯心死盡生鬢絲　秋風落葉客腸斷　不辦斗酒開愁眉　賢名聖行甚辛苦　周公孔子徒自欺</p><p><a href="../../model.html#/doc/20668">View poem's topic associations</a></p></body></html>
