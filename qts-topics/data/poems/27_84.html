  <body><p>27_84: 《雜曲歌辭。劍南臣》?</p>
    <p>不分君恩斷　觀妝視鏡中　容華尚春日　嬌愛已秋風　枕席臨窗曉　屏帷對月空　年年後庭樹　芳悴在深宮</p><p><a href="../../model.html#/doc/2001">View poem's topic associations</a></p></body></html>
