  <body><p>298_39: 《去婦》王建</p>
    <p>新婦去年胼手足　衣不暇縫蠶廢簇　白頭使我憂家事　還如夜裏燒殘燭　當初為取傍人語　豈道如今自辛苦　在時縱嫌織絹遲　有絲不上鄰家機</p><p><a href="../../model.html#/doc/15897">View poem's topic associations</a></p></body></html>
