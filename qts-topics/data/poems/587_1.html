  <body><p>587_1: 《湘口送友人》李頻</p>
    <p>中流欲暮見湘煙　葦岸無窮接楚田　去雁遠衝雲夢雪　離人獨上洞庭船　風波盡日依山轉　星漢通霄向水連　零落梅花過殘臘　故園歸醉及新年</p><p><a href="../../model.html#/doc/32575">View poem's topic associations</a></p></body></html>
