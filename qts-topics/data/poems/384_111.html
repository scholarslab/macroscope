  <body><p>384_111: 《沒蕃故人》張籍</p>
    <p>前年伐月支　城上沒全師　蕃漢斷消息　死生長別離　無人收廢帳　歸馬識殘旗　欲祭疑君在　天涯哭此時</p><p><a href="../../model.html#/doc/20362">View poem's topic associations</a></p></body></html>
