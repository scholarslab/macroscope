  <body><p>285_23: 《山中期吉中孚》李端</p>
    <p>行人路不同　花落到山中　水暗蒹葭霧　月明楊柳風　年華驚已擲　志業颯然空　何必龍鍾後　方期事遠公</p><p><a href="../../model.html#/doc/15234">View poem's topic associations</a></p></body></html>
