  <body><p>532_33: 《聞范秀才自蜀游江湖》許渾</p>
    <p>蜀道下湘渚　客帆應不迷　江分三峽響　山並九華齊　秋泊雁初宿　夜吟猿乍啼　歸時慎行李　莫到石城西</p><p><a href="../../model.html#/doc/28851">View poem's topic associations</a></p></body></html>
