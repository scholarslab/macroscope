  <body><p>498_54: 《苦雨》姚合</p>
    <p>江昏山半晴　南阻絕人行　葭菼連雲色　松杉共雨聲　早秋仍燕舞　深夜更鼉鳴　為報迷津客　訛言未可輕</p><p><a href="../../model.html#/doc/26678">View poem's topic associations</a></p></body></html>
