  <body><p>569_31_2: 《洞庭風雨二首（其二）》李群玉</p>
    <p>巨浸吞湘澧　西風忽怒號　水將天共黑　雲與浪爭高　羽化思乘鯉　山漂欲抃鼇　陽烏猶曝翅　真恐溼蟠桃</p><p><a href="../../model.html#/doc/31430">View poem's topic associations</a></p></body></html>
