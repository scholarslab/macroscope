  <body><p>654_37: 《鐘陵崔大夫罷鎮攀隨再經匡廬寺宿》羅鄴</p>
    <p>一拋文戰學從公　兩逐旌旗宿梵宮　酒醒月移窗影畔　夜涼身在水聲中　侯門聚散真如夢　花界登臨轉悟空　明發不堪山下路　幾程愁雨又愁風</p><p><a href="../../model.html#/doc/36345">View poem's topic associations</a></p></body></html>
