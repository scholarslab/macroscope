  <body><p>227_88: 《舍弟占歸草堂檢校聊示此詩》杜甫</p>
    <p>久客應吾道　相隨獨爾來　孰知江路近　頻為草堂迴　鵝鴨宜長數　柴荊莫浪開　東林竹影薄　臘月更須栽</p><p><a href="../../model.html#/doc/11352">View poem's topic associations</a></p></body></html>
