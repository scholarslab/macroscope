  <body><p>649_55: 《送鏡空上人游江南》方幹</p>
    <p>去住如雲鶴　飄然不可留　何山逢後夏　一食在孤舟　細雨蓮塘晚　疏蟬橘岸秋　應懷舊溪月　夜過石窗流</p><p><a href="../../model.html#/doc/36049">View poem's topic associations</a></p></body></html>
