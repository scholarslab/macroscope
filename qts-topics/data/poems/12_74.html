  <body><p>12_74: 《郊廟歌辭。釋奠武成王樂章。迎神》?</p>
    <p>卜畋不從　兆發非熊　乃傾荒政　爰佐一戎　盛烈載垂　命祀惟崇　日練上戊　宿嚴閟宮　迎奏嘉至　感而遂通</p><p><a href="../../model.html#/doc/586">View poem's topic associations</a></p></body></html>
