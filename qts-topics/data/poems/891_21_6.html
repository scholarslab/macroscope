  <body><p>891_21_6: 《更漏子（其六）》溫庭筠</p>
    <p>玉爐香　紅蠟淚　偏照畫堂秋思　眉翠薄　鬢雲殘　夜長衾枕寒　梧桐樹　三更雨　不道離情正苦　一葉葉　一聲聲　空階滴到明</p><p><a href="../../model.html#/doc/49108">View poem's topic associations</a></p></body></html>
