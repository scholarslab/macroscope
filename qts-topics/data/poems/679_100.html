  <body><p>679_100: 《江雨望花》崔塗</p>
    <p>細雨滿江春水漲　好風留客野梅香　避秦不是無歸意　一度逢花一斷腸</p><p><a href="../../model.html#/doc/37880">View poem's topic associations</a></p></body></html>
