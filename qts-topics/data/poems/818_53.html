  <body><p>818_53: 《送珍上人還天竺，兼寄廣通上人、秦山人》皎然</p>
    <p>江寺名天竺　多居躡遠蹤　春帆依柳浦　輕履上蓮峰　禪子兼三隱　空書共一封　因君達山信　應向白雲逢</p><p><a href="../../model.html#/doc/45091">View poem's topic associations</a></p></body></html>
