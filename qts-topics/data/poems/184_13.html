  <body><p>184_13: 《懼讒》李白</p>
    <p>二桃殺三士　詎假劍如霜　眾女妒蛾眉　雙花競春芳　魏姝信鄭袖　掩袂對懷王　一惑巧言子　朱顏成死傷　行將泣團扇　戚戚愁人腸</p><p><a href="../../model.html#/doc/8787">View poem's topic associations</a></p></body></html>
