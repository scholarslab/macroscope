  <body><p>436_15: 《答韋八》白居易</p>
    <p>麗句勞相贈　佳期恨有違　早知留酒待　悔不趁花歸　春盡綠醅老　雨多紅萼稀　今朝如一醉　猶得及芳菲</p><p><a href="../../model.html#/doc/22405">View poem's topic associations</a></p></body></html>
