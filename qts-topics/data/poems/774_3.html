  <body><p>774_3: 《放猿》吉師老</p>
    <p>放爾千山萬水身　野泉晴樹好為鄰　啼時莫近瀟湘岸　明月孤舟有旅人</p><p><a href="../../model.html#/doc/43102">View poem's topic associations</a></p></body></html>
