  <body><p>141_19: 《過華陰》王昌齡</p>
    <p>雲起太華山　雲山互明滅　東峰始含景　了了見松雪　羈人感幽棲　窅映轉奇絕　欣然忘所疲　永望吟不輟　信宿百餘里　出關玩新月　何意昨來心　遇物遂遷別　人生屢如此　何以肆愉悅</p><p><a href="../../model.html#/doc/6719">View poem's topic associations</a></p></body></html>
