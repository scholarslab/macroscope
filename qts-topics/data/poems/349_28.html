  <body><p>349_28: 《送少微上人歸德峰》歐陽詹</p>
    <p>不負人間累　棲身任所從　灰心聞密行　菜色見羸容　幻世方同悟　深居願繼蹤　孤雲與禪誦　到後在何峰</p><p><a href="../../model.html#/doc/18417">View poem's topic associations</a></p></body></html>
