  <body><p>672_26: 《重經馮家舊裏》唐彥謙</p>
    <p>馮家舊宅閉柴關　修竹猶存潏水灣　應繫星辰天上去　不留英骨葬人間</p><p><a href="../../model.html#/doc/37329">View poem's topic associations</a></p></body></html>
