  <body><p>646_3: 《題陳處士山居》李鹹用</p>
    <p>蓮遶閒停柳遶池　蟬吟暮色一枝枝　未逢皇澤搜遺逸　贏得青山避亂離　花圃春風邀客醉　茅簷秋雨對僧棋　樵童牧豎勞相問　巖穴從來出帝師</p><p><a href="../../model.html#/doc/35716">View poem's topic associations</a></p></body></html>
