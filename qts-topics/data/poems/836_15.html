  <body><p>836_15: 《上縉雲段使君》貫休</p>
    <p>清畏人知人盡知　縉雲三載得宣尼　活民刀尺雖無象　出世文章豈有師　朮氣芝香粘甕榼　雲痕翠點滿旌旗　今朝暫到金臺上　頗覺心如太古時</p><p><a href="../../model.html#/doc/46057">View poem's topic associations</a></p></body></html>
