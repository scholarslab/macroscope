  <body><p>501_24: 《和友人新居園上》姚合</p>
    <p>新居多野思　不似在京城　牆上雲相壓　庭前竹亂生　尋師望藥力　依譜上琴聲　好是中秋夜　無塵有月明</p><p><a href="../../model.html#/doc/26801">View poem's topic associations</a></p></body></html>
