  <body><p>89_30: 《奉和聖制幸韋嗣立山莊應制》張說</p>
    <p>西京上相出扶陽　東郊別業好池塘　自非仁智符天賞　安能日月共回光</p><p><a href="../../model.html#/doc/4780">View poem's topic associations</a></p></body></html>
