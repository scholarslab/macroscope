  <body><p>381_17_1: 《峽哀（其一）》孟郊</p>
    <p>昔多相與笑　今誰相與哀　峽哀哭幽魂　噭噭風吹來　墮魄抱空月　出沒難自裁齏粉一閃間　春濤百丈雷　峽水聲不平　碧牽清洄　沙稜箭箭急　波齒齗齗開呀彼無底吮　待此不測災　谷號相噴激　石怒爭旋迴　古醉有復鄉　今縲多為能字孤徒髣　銜雪猶驚猜　薄俗少直腸　交結須橫財　黃金買相弔　幽泣無餘漼我有古心意　為君空摧頹</p><p><a href="../../model.html#/doc/20112">View poem's topic associations</a></p></body></html>
