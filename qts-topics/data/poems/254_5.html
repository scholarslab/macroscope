  <body><p>254_5: 《題金吾郭將軍石洑茅堂》常袞</p>
    <p>雲戟曙沈沈　軒墀清且深　家傳成棟美　堯寵結茅心　玉佩多依石　油幢亦在林　爐香諸洞暖　殿影眾山陰　草奏風生筆　筵開雪滿琴　客從龍闕至　僧自虎溪尋　瀟灑延清賞　周流會素襟　終朝惜塵步　一醉見花簪</p><p><a href="../../model.html#/doc/13364">View poem's topic associations</a></p></body></html>
