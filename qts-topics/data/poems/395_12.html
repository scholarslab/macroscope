  <body><p>395_12: 《莫問卜》劉叉</p>
    <p>莫問卜　人生吉凶皆自速　伏羲文王若無死　今人不為古人哭</p><p><a href="../../model.html#/doc/20953">View poem's topic associations</a></p></body></html>
