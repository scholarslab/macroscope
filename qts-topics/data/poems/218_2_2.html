  <body><p>218_2_2: 《遣興三首（其二）》杜甫</p>
    <p>高秋登塞山　南望馬邑州　降虜東擊胡　壯健盡不留　穹廬莽牢落　上有行雲愁老弱哭道路　願聞甲兵休　鄴中事反覆　死人積如丘　諸將已茅土　載驅誰與謀</p><p><a href="../../model.html#/doc/10614">View poem's topic associations</a></p></body></html>
