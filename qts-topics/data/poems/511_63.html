  <body><p>511_63: 《題弋陽館》張祜</p>
    <p>一葉飄然下弋陽　殘霞昏日樹蒼蒼　吳溪漫淬干將劍　卻是猿聲斷客腸</p><p><a href="../../model.html#/doc/27523">View poem's topic associations</a></p></body></html>
