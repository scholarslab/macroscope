  <body><p>290_36: 《行思》楊凝</p>
    <p>千里豈云去　欲歸如路窮　人間無暇日　馬上又秋風　破月銜高岳　流星拂曉空　此時皆在夢　行色獨匆匆</p><p><a href="../../model.html#/doc/15521">View poem's topic associations</a></p></body></html>
