  <body><p>436_71: 《寒食臥病》白居易</p>
    <p>病逢佳節長歎息　春雨濛濛榆柳色　羸坐全非舊日容　扶行半是他人力　諠諠里巷蹋青歸　笑閉柴門度寒食</p><p><a href="../../model.html#/doc/22461">View poem's topic associations</a></p></body></html>
