  <body><p>597_9_2: 《憤惋詩三首（一作劉禹錫詩，題作懷妓）（其二）》劉損</p>
    <p>鸞辭舊伴知何止　鳳得新梧想稱心　紅粉尚存香幕幕　白雲將散信沈沈　已休磨琢投泥玉　懶更經營買笑金　願作山頭似人石　丈夫衣上淚痕深</p><p><a href="../../model.html#/doc/33100">View poem's topic associations</a></p></body></html>
