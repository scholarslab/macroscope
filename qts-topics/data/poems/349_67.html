  <body><p>349_67: 《題梨嶺》歐陽詹</p>
    <p>南北風煙即異方　連峰危棧倚蒼蒼　哀猿咽水偏高處　誰不沾衣望故鄉</p><p><a href="../../model.html#/doc/18456">View poem's topic associations</a></p></body></html>
