  <body><p>300_65: 《題柱國寺》王建</p>
    <p>皇帝施錢修此院　半居天上半人間　丹梯暗出三重閣　古像斜開一面山　松柏自穿空地少　川原不稅小僧閒　行香天使長相續　早起離城日午還</p><p><a href="../../model.html#/doc/16054">View poem's topic associations</a></p></body></html>
