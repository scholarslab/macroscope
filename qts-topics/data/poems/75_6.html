  <body><p>75_6: 《同蔡孚五亭詠》徐晶</p>
    <p>章奏中京罷　雲泉別業歸　拂琴鋪野席　牽柳挂朝衣　翡翠巢書幌　鴛鴦立釣磯　幽栖可憐處　春事滿林扉</p><p><a href="../../model.html#/doc/4060">View poem's topic associations</a></p></body></html>
