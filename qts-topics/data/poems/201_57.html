  <body><p>201_57: 《送崔子還京》岑參</p>
    <p>匹馬西從天外歸　揚鞭只共鳥爭飛　送君九月交河北　雪裏題詩淚滿衣</p><p><a href="../../model.html#/doc/9891">View poem's topic associations</a></p></body></html>
