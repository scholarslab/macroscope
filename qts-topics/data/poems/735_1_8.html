  <body><p>735_1_8: 《宮詞百首（其八）》和凝</p>
    <p>紅泥椒殿綴珠璫　帳蹙金龍窣地長　紅獸慢然天色暖　鳳爐時復熱沈香</p><p><a href="../../model.html#/doc/41170">View poem's topic associations</a></p></body></html>
