  <body><p>126_27: 《送崔九興宗游蜀》王維</p>
    <p>送君從此去　轉覺故人稀　徒御猶迴首　田園方掩扉　出門當旅食　中路授寒衣　江漢風流地　遊人何歲歸</p><p><a href="../../model.html#/doc/5928">View poem's topic associations</a></p></body></html>
