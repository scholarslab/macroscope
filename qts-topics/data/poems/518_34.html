  <body><p>518_34: 《蜀中戰後感事》雍陶</p>
    <p>蜀道英靈地　山重水又回　文章四子盛　道路五丁開　詞客題橋去　忠臣叱馭來　臥龍同駭浪　躍馬比浮埃　已謂無妖土　那知有禍胎　蕃兵依柳　蠻旆指江梅　戰後悲逢血　燒餘恨見灰　空留犀厭怪　無復酒除災　歲積萇弘怨　春深杜宇哀　家貧移未得　愁上望鄉臺</p><p><a href="../../model.html#/doc/27973">View poem's topic associations</a></p></body></html>
