  <body><p>292_15: 《病中寄鄭十六兄》司空曙</p>
    <p>倦枕欲徐行　開簾秋月明　手便筇杖冷　頭喜葛巾輕　綠草前侵水　黃花半上城　虛消此塵景　不見十年兄</p><p><a href="../../model.html#/doc/15559">View poem's topic associations</a></p></body></html>
