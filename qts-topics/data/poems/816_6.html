  <body><p>816_6: 《酬薛員外誼見戲一首》皎然</p>
    <p>方知正始作　麗掩碧雲詩　文彩盈懷袖　風規發詠思　遺弓逢大敵　摩壘怯偏師　頻有移書讓　多慚繫組遲　淺才迂且拙　虛譽喜還疑　猶倚披沙鑒　長歌向子期</p><p><a href="../../model.html#/doc/44910">View poem's topic associations</a></p></body></html>
