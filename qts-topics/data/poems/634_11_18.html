  <body><p>634_11_18: 《力疾山下吳村看杏花十九首（其十八）》司空圖</p>
    <p>此身衰病轉堪嗟　長忍春寒獨惜花　更恨新詩無紙寫　蜀牋堆積是誰家</p><p><a href="../../model.html#/doc/34971">View poem's topic associations</a></p></body></html>
