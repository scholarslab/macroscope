  <body><p>573_27: 《贈弘泉上人》賈島</p>
    <p>洗足下藍嶺　古師精進同　心知溪卉長　居此玉林空　西殿宵燈磬　東林曙雨風　舊峰憐太白　石座雨苔濛</p><p><a href="../../model.html#/doc/31794">View poem's topic associations</a></p></body></html>
