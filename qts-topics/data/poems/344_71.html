  <body><p>344_71: 《奉和杜相公太清宮紀事陳誠上李相公十六韻（杜元穎也）》韓愈</p>
    <p>耒耜興姬國　輴欙建夏家　在功誠可尚　於道詎為華　象帝威容大　仙宗寶歷賒　衛門羅戟槊　圖壁雜龍蛇　禮樂追尊盛　乾坤降福遐　四真皆齒列　二聖亦肩差　陽月時之首　陰泉氣未牙　殿階鋪水碧　庭炬坼金葩　紫極觀忘倦　青詞奏不譁　噌吰宮夜闢　嘈鼓晨撾　褻味陳奚取　名香薦孔嘉　垂祥紛可錄　俾壽浩無涯　貴相山瞻峻　清文玉絕瑕　代工聲問遠　攝事敬恭加　皎潔當天月　葳蕤捧日霞　唱妍酬亦麗　俯仰但稱嗟</p><p><a href="../../model.html#/doc/18214">View poem's topic associations</a></p></body></html>
