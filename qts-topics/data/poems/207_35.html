  <body><p>207_35: 《遠寺鐘》李嘉佑</p>
    <p>疏鐘何處來　度竹兼拂水　漸逐微風聲　依依猶在耳</p><p><a href="../../model.html#/doc/10167">View poem's topic associations</a></p></body></html>
