  <body><p>431_9: 《桐樹館重題》白居易</p>
    <p>階前下馬時　梁上題詩處　慘澹病使君　蕭疏老松樹　自嗟還自哂　又向杭州去</p><p><a href="../../model.html#/doc/22127">View poem's topic associations</a></p></body></html>
