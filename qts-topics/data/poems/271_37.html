  <body><p>271_37: 《早赴臨台立馬待漏口號寄弟群》竇牟</p>
    <p>上陌行初盡　嚴城立未開　人疑早朝去　客是遠方來　伏奏徒將命　周行自引才　可憐霄漢曙　鴛鷺正徘徊</p><p><a href="../../model.html#/doc/14194">View poem's topic associations</a></p></body></html>
