  <body><p>888_18: 《柳》李冶</p>
    <p>最愛纖纖曲水濱　夕陽移影過青蘋　東風又染一年綠　楚客更傷千里春　低葉已藏依岸櫂　高枝應閉上樓人　舞腰漸重煙光老　散作飛綿惹翠裀</p><p><a href="../../model.html#/doc/48929">View poem's topic associations</a></p></body></html>
