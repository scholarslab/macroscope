  <body><p>806_1_60: 《詩三百三首（其六十）》寒山</p>
    <p>洛陽多女兒　春日逞華麗　共折路邊花　各持插高髻　髻高花匼匝　人見皆睥睨別求憐　將歸見夫婿</p><p><a href="../../model.html#/doc/44269">View poem's topic associations</a></p></body></html>
