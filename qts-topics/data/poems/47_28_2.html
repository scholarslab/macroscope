  <body><p>47_28_2: 《雜詩五首（其二）》張九齡</p>
    <p>蘿蔦必有託　風霜不能落　酷在蘭將蕙　甘從葵與藿　運命雖為宰　寒暑自回薄　悠悠天地間　委順無不樂</p><p><a href="../../model.html#/doc/2938">View poem's topic associations</a></p></body></html>
