  <body><p>495_7: 《掛樹藤》費冠卿</p>
    <p>本為獨立難　寄彼高樹枝　蔓衍數條遠　溟濛千朵垂　向日助成陰　當風藉持危　誰言柔可屈　坐見蟠蛟螭</p><p><a href="../../model.html#/doc/26365">View poem's topic associations</a></p></body></html>
