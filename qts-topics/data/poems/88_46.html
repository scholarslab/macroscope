  <body><p>88_46: 《對酒行巴陵作》張說</p>
    <p>留侯封萬戶　園令壽千金　本為成王業　初由賦上林　繁榮安足恃　霜露遞相尋　鳥哭楚山外　猿啼湘水陰　夢中城闕近　天畔海雲深　空對忘憂酌　離憂不去心</p><p><a href="../../model.html#/doc/4721">View poem's topic associations</a></p></body></html>
