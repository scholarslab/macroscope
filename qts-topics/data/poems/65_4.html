  <body><p>65_4: 《詠霧》蘇味道</p>
    <p>氤氳起洞壑　遙裔匝平疇　乍似含龍劍　還疑映蜃樓　拂林隨雨密　度徑帶煙浮　方謝公超步　終從彥輔遊</p><p><a href="../../model.html#/doc/3785">View poem's topic associations</a></p></body></html>
