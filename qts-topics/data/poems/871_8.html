  <body><p>871_8: 《嘲周顓》座客</p>
    <p>龍津掉尾十年勞　聲價當時鬥月高　惟有紅妝回舞手　似持霜刀向猿猱</p><p><a href="../../model.html#/doc/48240">View poem's topic associations</a></p></body></html>
