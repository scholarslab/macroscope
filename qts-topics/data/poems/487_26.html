  <body><p>487_26: 《和淮南李相公夷簡喜平淄青回軍之作》鮑溶</p>
    <p>橫笛臨吹發曉軍　元戎幢節拂寒雲　搜山羽騎乘風引　下瀨樓船背水分　天際獸旗搖火燄　日前魚甲動金文　馬毛不汗東方靖　行見蕭何第一勳</p><p><a href="../../model.html#/doc/25929">View poem's topic associations</a></p></body></html>
