  <body><p>895_23_2: 《何滿子（其二）》毛熙震</p>
    <p>無語殘妝澹薄　含羞嚲袂輕盈　幾度香閨眠過曉　綺窗疏日微明　雲母帳中偷惜　水精枕上初驚　笑靨嫩疑花拆　愁眉翠斂山橫　相望只教添悵恨　整鬟時見纖瓊　獨倚朱扉閒立　誰知別有深情</p><p><a href="../../model.html#/doc/49407">View poem's topic associations</a></p></body></html>
