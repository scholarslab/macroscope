  <body><p>531_9: 《郁林寺》許渾</p>
    <p>臺殿冠嵯峨　春來日日過　水分諸院少　雲近上方多　眾籟凝絲竹　繁英耀綺羅　酒酣詩自逸　乘月棹寒波</p><p><a href="../../model.html#/doc/28783">View poem's topic associations</a></p></body></html>
