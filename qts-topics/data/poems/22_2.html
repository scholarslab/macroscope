  <body><p>22_2: 《舞曲歌辭。吳俞兒舞歌。矛俞》陸龜蒙</p>
    <p>手盤風　頭背分　電光戰扇　欲刺敲心留半線　纏肩繞脰　合眩旋　卓植赴列　奪避中節　前衝函禮穴　上指孛彗滅　與君一用來有截</p><p><a href="../../model.html#/doc/1452">View poem's topic associations</a></p></body></html>
