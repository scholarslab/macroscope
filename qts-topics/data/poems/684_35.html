  <body><p>684_35: 《重陽日荊州作》吳融</p>
    <p>萬里投荒已自哀　高秋寓目更徘徊　濁醪任冷難辭醉　黃菊因暄卻未開　上國莫歸戎馬亂　故人何在塞鴻來　驚時感事俱無奈　不待殘陽下楚臺</p><p><a href="../../model.html#/doc/38258">View poem's topic associations</a></p></body></html>
