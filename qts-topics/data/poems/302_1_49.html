  <body><p>302_1_49: 《宮詞一百首（其四十九）》王建</p>
    <p>兩樓相換珠簾額　中尉明朝設內家　一樣金盤五千面　紅酥點出牡丹花</p><p><a href="../../model.html#/doc/16287">View poem's topic associations</a></p></body></html>
