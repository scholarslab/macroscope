  <body><p>765_40: 《志峽船具詩。櫓》王周</p>
    <p>用之大曰艣　冠乎小者楫　通津既能濟　巨浸即橫涉　身之使者頰　虎之拏者爪　魚之撥者鬣　弩之進者筴　此實為相須　相須航一葉</p><p><a href="../../model.html#/doc/42734">View poem's topic associations</a></p></body></html>
