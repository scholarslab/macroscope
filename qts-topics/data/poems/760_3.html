  <body><p>760_3: 《贈禪月大師》王鍇</p>
    <p>長愛吾師性自然　天心白月水中蓮　神通力遍恆沙外　詩句名高八米前　尋訪不聞朝振錫　修行唯說夜安禪　太平時節俱無事　莫惜時來話草玄</p><p><a href="../../model.html#/doc/42492">View poem's topic associations</a></p></body></html>
