  <body><p>865_9_2: 《詩二首（其二）》虎丘石壁鬼</p>
    <p>神仙不可學　形化空遊魂　白日非我朝　青松為我門　雖復隔幽顯　猶知念子孫　何以遣悲惋　萬物歸其根　寄語世上人　莫厭臨芳尊　莊生問枯骨　三樂成虛言</p><p><a href="../../model.html#/doc/47881">View poem's topic associations</a></p></body></html>
