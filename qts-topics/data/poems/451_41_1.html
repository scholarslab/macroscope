  <body><p>451_41_1: 《新雪二首（寄楊舍人）（其一）》白居易</p>
    <p>不思北省煙霄地　不憶南宮風月天　唯憶靜恭楊閣老　小園新雪煖爐前</p><p><a href="../../model.html#/doc/23809">View poem's topic associations</a></p></body></html>
