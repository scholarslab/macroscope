  <body><p>477_57: 《再宿武關（一作從秦城回再題武關）》李涉</p>
    <p>遠別秦城萬里遊　亂山高下出商州　關門不鎖寒溪水　一夜潺湲送客愁</p><p><a href="../../model.html#/doc/25467">View poem's topic associations</a></p></body></html>
