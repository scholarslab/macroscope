  <body><p>417_17: 《和樂天早春見寄》元稹</p>
    <p>雨香雲澹覺微和　誰送春聲入棹歌　萱近北堂穿土早　柳偏東面受風多　湖添水色消殘雪　江送潮頭涌漫波　同受新年不同賞　無由縮地欲如何</p><p><a href="../../model.html#/doc/21613">View poem's topic associations</a></p></body></html>
