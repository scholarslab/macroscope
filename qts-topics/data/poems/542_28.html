  <body><p>542_28: 《送僧》潘咸</p>
    <p>闕下僧歸山頂寺　卻看朝日下方明　莫道野人尋不見　半天雲裏有鐘聲</p><p><a href="../../model.html#/doc/29794">View poem's topic associations</a></p></body></html>
