  <body><p>228_13: 《春遠》杜甫</p>
    <p>肅肅花絮晚　菲菲紅素輕　日長唯鳥雀　春遠獨柴荊　數有關中亂　何曾劍外清　故鄉歸不得　地入亞夫營</p><p><a href="../../model.html#/doc/11370">View poem's topic associations</a></p></body></html>
