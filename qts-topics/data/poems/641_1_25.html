  <body><p>641_1_25: 《小遊仙詩九十八首之二十五》曹唐</p>
    <p>玉色雌龍金絡頭　真妃騎出縱閒遊　崑崙山上桃花底　一曲商歌天地秋</p><p><a href="../../model.html#/doc/35387">View poem's topic associations</a></p></body></html>
