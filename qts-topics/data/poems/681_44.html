  <body><p>681_44: 《餘臥疾深村聞一二郎官今稱繼使閩越笑余迂古…因成此篇》韓偓</p>
    <p>枕流方采北山薇　驛騎交迎市道兒　霧豹祗憂無石室　泥唯要有洿池　不羞莽卓黃金印　卻笑羲皇白接　莫負美名書信史　清風掃地更無遺</p><p><a href="../../model.html#/doc/37988">View poem's topic associations</a></p></body></html>
