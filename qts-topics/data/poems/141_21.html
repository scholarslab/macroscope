  <body><p>141_21: 《大樑途中作》王昌齡</p>
    <p>怏怏步長道　客行渺無端　郊原欲下雪　天地稜稜寒　當時每酣醉　不覺行路難　今日無酒錢　悽惶向誰歎</p><p><a href="../../model.html#/doc/6721">View poem's topic associations</a></p></body></html>
