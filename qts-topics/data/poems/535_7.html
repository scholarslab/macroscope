  <body><p>535_7: 《將為南行陪尚書崔公宴海榴堂》許渾</p>
    <p>朝讌華堂暮未休　幾人偏得謝公留　風傳鼓角霜侵戟　雲卷笙歌月上樓　賓館盡開徐榻　客帆空戀李膺舟　謾誇書劍無知己　水遠山長步步步愁</p><p><a href="../../model.html#/doc/28959">View poem's topic associations</a></p></body></html>
