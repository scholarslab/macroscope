  <body><p>548_51: 《醉中看花因思去歲之任》薛逢</p>
    <p>去歲乘軺出上京　軍機旦暮促前程　狂花野草途中恨　春月秋風劍外情　愁見瘴煙遮路色　厭聞溪水下灘聲　不辭醉伴諸年少　羞對紅妝白髮生</p><p><a href="../../model.html#/doc/30115">View poem's topic associations</a></p></body></html>
