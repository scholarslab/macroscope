  <body><p>728_7: 《三代門。夏禹》周曇</p>
    <p>堯違天孽賴詢謨　頓免洪波浸碧虛　海內生靈微伯禹　盡應隨浪化為魚</p><p><a href="../../model.html#/doc/40842">View poem's topic associations</a></p></body></html>
