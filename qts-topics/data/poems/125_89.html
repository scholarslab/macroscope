  <body><p>125_89: 《隴頭吟》王維</p>
    <p>長安少年遊俠客　夜上戍樓看太白　隴頭明月迥臨關　隴上行人夜吹笛　關西老將不勝愁　駐馬聽之雙淚流　身輕大小百餘戰　麾下偏裨萬戶侯　蘇武纔為典屬國　節旄落盡海西頭</p><p><a href="../../model.html#/doc/5870">View poem's topic associations</a></p></body></html>
