  <body><p>163_8: 《於闐采花》李白</p>
    <p>于闐採花人　自言花相似　明妃一朝西入胡　胡中美女多羞死　乃知漢地多名姝　胡中無花可方比　丹青能令醜者妍　無鹽翻在深宮裏　自古妒蛾眉　胡沙埋皓齒</p><p><a href="../../model.html#/doc/7980">View poem's topic associations</a></p></body></html>
