  <body><p>219_2: 《石犀行》杜甫</p>
    <p>君不見秦時蜀太守　刻石立作三犀牛　自古雖有厭勝法　天生江水向東流　蜀人矜誇一千載　汎溢不近張儀樓　今年灌口損戶口　此事或恐為神羞　終藉堤防出眾力　高擁木石當清秋　先王作法皆正道　鬼怪何得參人謀　嗟爾三犀不經濟　缺訛只與長川逝　但見元氣常調和　自免洪濤恣凋瘵　安得壯士提天綱　再平水土犀奔茫</p><p><a href="../../model.html#/doc/10691">View poem's topic associations</a></p></body></html>
