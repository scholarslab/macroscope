  <body><p>285_4: 《雨雪曲》李端</p>
    <p>天山一丈雪　雜雨夜霏霏　溼馬胡歌亂　經烽漢火微　丁零蘇武別　疏勒范羌歸　若看關頭下　長榆葉定稀</p><p><a href="../../model.html#/doc/15215">View poem's topic associations</a></p></body></html>
