  <body><p>892_5_2: 《思帝鄉（其二）》韋莊</p>
    <p>春日遊　杏花吹滿頭　陌上誰家年少　足風流　妾擬將身嫁與　一生休　縱被無情棄　不能羞</p><p><a href="../../model.html#/doc/49150">View poem's topic associations</a></p></body></html>
