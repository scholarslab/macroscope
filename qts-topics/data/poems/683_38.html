  <body><p>683_38: 《荷花》韓偓</p>
    <p>紈扇相敧綠　香囊獨立紅　浸淫因重露　狂暴是秋風　逸調無人唱　秋塘每夜空　何繇見周昉　移入畫屏中</p><p><a href="../../model.html#/doc/38154">View poem's topic associations</a></p></body></html>
