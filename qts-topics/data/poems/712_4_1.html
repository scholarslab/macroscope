  <body><p>712_4_1: 《春恨三首（其一）》錢珝</p>
    <p>負罪將軍在北朝　秦淮芳草綠迢迢　高台愛妾魂銷盡　始得丘遲為一招</p><p><a href="../../model.html#/doc/40126">View poem's topic associations</a></p></body></html>
