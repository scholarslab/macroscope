  <body><p>415_22: 《寒食日》元稹</p>
    <p>今年寒食好風流　此日一家同出游　碧水青山無限思　莫將心道是涪州</p><p><a href="../../model.html#/doc/21550">View poem's topic associations</a></p></body></html>
