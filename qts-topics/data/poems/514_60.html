  <body><p>514_60: 《鄂渚送白舍人赴杭州》朱慶餘</p>
    <p>豈知鸚鵡洲邊路　得見鳳皇池上人　從此不同諸客禮　故鄉西與郡城鄰</p><p><a href="../../model.html#/doc/27779">View poem's topic associations</a></p></body></html>
