  <body><p>147_122: 《更被奏留淮南，送從弟罷使江東》劉長卿</p>
    <p>又作淮南客　還悲木葉聲　寒潮落瓜步　秋色上蕪城　王事何時盡　滄洲羨爾行　青山將綠水　惆悵不勝情</p><p><a href="../../model.html#/doc/7082">View poem's topic associations</a></p></body></html>
