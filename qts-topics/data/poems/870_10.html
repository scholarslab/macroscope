  <body><p>870_10: 《嘲妓》崔涯</p>
    <p>雖得蘇方木　猶貪玳瑁皮　懷胎十箇月　生下崑崙兒　有袍披襖火燒氈　紙補箜篌麻接弦　更著一雙皮屐子　紇梯紇榻出門前</p><p><a href="../../model.html#/doc/48170">View poem's topic associations</a></p></body></html>
