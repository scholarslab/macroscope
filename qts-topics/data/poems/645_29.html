  <body><p>645_29: 《贈來鵬》李鹹用</p>
    <p>默坐非關悶　凝情祗在詩　庭閒花落後　山靜月明時　答客言多簡　尋僧步稍遲　既同和氏壁　終有玉人知</p><p><a href="../../model.html#/doc/35670">View poem's topic associations</a></p></body></html>
