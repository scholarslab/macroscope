  <body><p>711_21_3: 《依韻贈南安方處士五首（其三）》徐夤</p>
    <p>百萬僧中不為僧　比君知道僅誰能　無家寄泊南安縣　六月門前也似冰</p><p><a href="../../model.html#/doc/40008">View poem's topic associations</a></p></body></html>
