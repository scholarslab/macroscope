  <body><p>660_2: 《送人歸湘中兼寄舊知》羅隱</p>
    <p>青溪煙雨九華山　亂後應同夢寐間　萬里分飛休掩袂　兩旬相見且開顏　君依宰相貉蟬貴　我戀王門鬢髮斑　為謝伏波筵上客　幾時金印擬西還</p><p><a href="../../model.html#/doc/36669">View poem's topic associations</a></p></body></html>
