  <body><p>386_80_2: 《宮詞（其二）》張籍</p>
    <p>黃金捍撥紫檀槽　弦索初張調更高　盡理昨來新上曲　內官簾外送櫻桃</p><p><a href="../../model.html#/doc/20550">View poem's topic associations</a></p></body></html>
