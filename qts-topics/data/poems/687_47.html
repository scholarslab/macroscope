  <body><p>687_47: 《贈廣利大師歌》吳融</p>
    <p>化人之心固甚難　自化之心更不易　化人可以程限之　自化元須有其志　在心為志者何人　今日得之於廣利　三十年前識師初　正見把筆學草書　崩雪落日千萬狀　隨手變化生空虛　海北天南幾回別　每見書蹤轉奇絕　近來兼解作歌詩　言語明快有氣骨　堅如百煉鋼　挺特不可屈　又如千里馬　脫韁飛滅沒　好是不雕刻　縱橫衝口發　昨來示我十餘篇　詠殺江南風與月　乃知性是天　習是人　莫輕河邊羖　飛作天上麒膦　但日新　又日新　李太白　非通神</p><p><a href="../../model.html#/doc/38504">View poem's topic associations</a></p></body></html>
