  <body><p>88_29: 《奉酬韋祭酒嗣立偶游龍門北溪忽懷驪山別業呈諸留守之作》張說</p>
    <p>石澗泉虛落　松崖路曲迴　聞君北溪下　想像南山隈　近念鼎湖別　遙思雲嶂陪　不同奇覯往　空睹斯文來　歲後寒初變　春前芳未開　黃蕤嫋岸柳　紫萼折村梅　盡室茲遊玩　盈門幾樂哉　嗟留洛陽陌　夢詣建章臺　野失巢由性　朝非元凱才　布懷欽遠跡　幽意日塵埃</p><p><a href="../../model.html#/doc/4703">View poem's topic associations</a></p></body></html>
