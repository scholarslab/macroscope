  <body><p>201_70: 《戲問花門酒家翁》岑參</p>
    <p>老人七十仍沽酒　千壺百甕花門口　道傍榆莢仍似錢　摘來沽酒君肯否</p><p><a href="../../model.html#/doc/9905">View poem's topic associations</a></p></body></html>
