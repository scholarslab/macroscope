  <body><p>500_27: 《霽後登樓》姚合</p>
    <p>高樓初霽後　遠望思無窮　雨洗春山淨　春蒸大野融　碧池舒煖景　弱柳嚲和風　為有登臨興　獨吟落照中</p><p><a href="../../model.html#/doc/26755">View poem's topic associations</a></p></body></html>
