  <body><p>133_14: 《送劉十（一作劉十一）》李頎</p>
    <p>三十不官亦不娶　時人焉識道高下　房中唯有老氏經　櫪上空餘少遊馬　往來嵩華與函秦　放歌一曲前山春　西林獨鶴引閒步　南澗飛泉清角巾　前年上書不得意　歸臥東窗兀然醉　諸兄相繼掌青史　第五之名齊驃騎　烹葵摘果告我行　落日夏雲縱復橫　聞道謝安掩口笑　知君不免為蒼生</p><p><a href="../../model.html#/doc/6340">View poem's topic associations</a></p></body></html>
