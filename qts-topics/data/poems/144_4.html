  <body><p>144_4: 《湖中晚霽》常建</p>
    <p>湖廣舟自輕　江天欲澄霽　是時清楚望　氣色猶霾曀　踟躕金霞白　波上日初麗　煙虹落鏡中　樹木生天際　杳杳涯欲辨　蒙蒙雲復閉　言乘星漢明　又睹寰瀛勢　微興從此愜　悠然不知歲　試歌滄浪清　遂覺乾坤細　豈念客衣薄　將期永投袂　遲回漁父間　一雁聲嘹唳</p><p><a href="../../model.html#/doc/6853">View poem's topic associations</a></p></body></html>
