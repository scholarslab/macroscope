  <body><p>16_59: 《郊廟歌辭。晉朝饗樂章。再舉酒》?</p>
    <p>朝野無事　寰瀛大康　聖人有作　盛禮重光　萬國執玉　千官奉觴　南山永固　地久天長</p><p><a href="../../model.html#/doc/836">View poem's topic associations</a></p></body></html>
