  <body><p>540_135: 《汴上送李郢之蘇州》李商隱</p>
    <p>人高詩苦滯夷門　萬里梁王有舊園　煙幌自應憐白紵　月樓誰伴詠黃昏　露桃涂頰依苔井　風柳誇腰住水村　蘇小小墳今在否　紫蘭香徑與招魂</p><p><a href="../../model.html#/doc/29547">View poem's topic associations</a></p></body></html>
