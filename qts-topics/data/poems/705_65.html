  <body><p>705_65: 《寄同年封舍人渭（時得來書）》黃滔</p>
    <p>唐城接軫赴秦川　憂合懽離驟十年　龍頷摘珠同泳海　鳳銜輝翰別升天　八行真跡雖收拾　四戶高扃奈隔懸　能使丘門終始雪　莫教華髮獨潸然</p><p><a href="../../model.html#/doc/39661">View poem's topic associations</a></p></body></html>
