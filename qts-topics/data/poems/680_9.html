  <body><p>680_9: 《苑中》韓偓</p>
    <p>上苑離宮處處迷　相風高興露盤齊　金階鑄出狻猊立　玉樹雕成狒啼　外使調鷹初得按　中官過馬不教嘶　笙歌錦繡雲霄裏　獨許詞臣醉似泥</p><p><a href="../../model.html#/doc/37889">View poem's topic associations</a></p></body></html>
