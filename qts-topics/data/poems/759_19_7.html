  <body><p>759_19_7: 《柳枝辭九首（其七）》成彥雄</p>
    <p>掩映鶯花媚有餘　風流才調比應無　朝朝奉御臨池上　不羨青松拜大夫</p><p><a href="../../model.html#/doc/42485">View poem's topic associations</a></p></body></html>
