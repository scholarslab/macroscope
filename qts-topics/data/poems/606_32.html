  <body><p>606_32: 《和周繇校書先輩省中寓直》林寬</p>
    <p>古木重門掩　幽深祗欠溪　此中真吏隱　何必更巖棲　名姓鐫幢記　經書逐庫題　字隨飛蠹缺　階與落星齊　伴直僧談靜　侵霜蛩韻低　粘塵賀草沒　剝粉薛禽迷　衰蘚牆千堵　微陽菊半畦　鼓殘鴉去北　漏在月沈西　每憶終南雪　幾登雲閣梯　時因搜句次　那惜一招攜</p><p><a href="../../model.html#/doc/33593">View poem's topic associations</a></p></body></html>
