  <body><p>20_88: 《相和歌辭。長門怨》齊浣</p>
    <p>煢煢孤思逼　寂寂長門夕　妾妒亦非深　君恩那不惜　攜琴就玉階　調悲聲未諧　將心託明月　流影入君懷</p><p><a href="../../model.html#/doc/1289">View poem's topic associations</a></p></body></html>
