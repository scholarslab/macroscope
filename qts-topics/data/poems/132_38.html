  <body><p>132_38: 《題僧房雙桐》李頎</p>
    <p>青桐雙拂日　傍帶凌霄花　綠葉傳僧磬　清陰潤井華　誰能事音律　焦尾蔡邕家</p><p><a href="../../model.html#/doc/6324">View poem's topic associations</a></p></body></html>
