  <body><p>214_23: 《送劉評事充朔方判官，賦得征馬嘶》高適</p>
    <p>征馬向邊州　蕭蕭嘶不休　思深應帶別　聲斷為兼秋　岐路風將遠　關山月共愁　贈君從此去　何日大刀頭</p><p><a href="../../model.html#/doc/10433">View poem's topic associations</a></p></body></html>
