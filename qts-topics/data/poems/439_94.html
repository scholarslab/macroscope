  <body><p>439_94: 《編集拙詩成一十五卷因題卷末戲贈元九、李二十》白居易</p>
    <p>一編長恨有風情　十首秦吟近正聲　每被老元偷格律　苦教短李伏歌行　世間富貴應無分　身後文章合有名　莫怪氣粗言語大　新排十五卷詩成</p><p><a href="../../model.html#/doc/22782">View poem's topic associations</a></p></body></html>
