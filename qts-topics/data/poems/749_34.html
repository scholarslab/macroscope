  <body><p>749_34: 《寄廬山莊隱士》李中</p>
    <p>煙蘿擁竹關　物外自求安　逼枕溪聲近　當簷月色寒　藥苗應自採　琴調對誰彈　待了浮名後　依君共挂冠</p><p><a href="../../model.html#/doc/41990">View poem's topic associations</a></p></body></html>
