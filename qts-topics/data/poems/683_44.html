  <body><p>683_44: 《不見》韓偓</p>
    <p>動靜防閑又怕疑　佯佯脈脈是深機　此身願作君家燕　秋社歸時也不歸</p><p><a href="../../model.html#/doc/38160">View poem's topic associations</a></p></body></html>
