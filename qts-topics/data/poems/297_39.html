  <body><p>297_39: 《采桑》王建</p>
    <p>鳥鳴桑葉間　綠條復柔柔　　攀看去手近　放下長長鉤　黃花蓋野田　白馬少年遊　所念豈回顧　良人在高樓</p><p><a href="../../model.html#/doc/15854">View poem's topic associations</a></p></body></html>
