  <body><p>181_28: 《峴山懷古》李白</p>
    <p>訪古登峴首　憑高眺襄中　天清遠峰出　水落寒沙空　弄珠見遊女　醉酒懷山公　感歎發秋興　長松鳴夜風</p><p><a href="../../model.html#/doc/8640">View poem's topic associations</a></p></body></html>
