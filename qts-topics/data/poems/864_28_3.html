  <body><p>864_28_3: 《與崔渥冥會雜詩（其三）》湘妃廟</p>
    <p>鸞輿昔日出蒲關　一去蒼梧更不還　若是不留千古恨　湘江何事竹猶斑</p><p><a href="../../model.html#/doc/47854">View poem's topic associations</a></p></body></html>
