  <body><p>540_118_1: 《無題二首（其一）》李商隱</p>
    <p>鳳尾香羅薄幾重　碧文圓頂夜深縫　扇裁月魄羞難掩　車走雷聲語未通　曾是寂寥金燼暗　斷無消息石榴紅　斑騅只繫垂楊岸　何處西南任好風</p><p><a href="../../model.html#/doc/29529">View poem's topic associations</a></p></body></html>
