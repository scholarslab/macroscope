  <body><p>554_59: 《荊州夜與友親相遇》項斯</p>
    <p>山海兩分岐　停舟偶似期　別來何限意　相見卻無辭　坐永神凝夢　愁繁鬢欲絲　趨名易遲晚　此去莫經時</p><p><a href="../../model.html#/doc/30594">View poem's topic associations</a></p></body></html>
