  <body><p>806_1_116: 《詩三百三首（其一百十六）》寒山</p>
    <p>大有飢寒客　生將獸魚殊　長存磨石下　時哭路邊隅　累日空思飯　經冬不識襦唯齎一束草　并帶五升麩</p><p><a href="../../model.html#/doc/44325">View poem's topic associations</a></p></body></html>
