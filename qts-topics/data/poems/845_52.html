  <body><p>845_52: 《荊州寄貫微上人》齊己</p>
    <p>舊齋休憶對松關　各在王侯顧遇間　命服已霑天渥澤　衲衣猶擁祖斕斑　相思莫救燒心火　留滯難移壓腦山　得失兩途俱不是　笑他高臥碧孱顏</p><p><a href="../../model.html#/doc/46806">View poem's topic associations</a></p></body></html>
