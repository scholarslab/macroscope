  <body><p>181_7_5: 《奔亡道中五首（其五）》李白</p>
    <p>淼淼望湖水　青青蘆葉齊　歸心落何處　日沒大江西　歇馬傍春草　欲行遠道迷　誰忍子規鳥　連聲向我啼</p><p><a href="../../model.html#/doc/8619">View poem's topic associations</a></p></body></html>
