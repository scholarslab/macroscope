  <body><p>675_65: 《贈下第舉公》鄭穀</p>
    <p>見君失意我惆悵　記得當年落第情　出去無憀歸又悶　花南慢打講鐘聲</p><p><a href="../../model.html#/doc/37602">View poem's topic associations</a></p></body></html>
