  <body><p>666_1_35: 《比紅兒詩（其三十五）》羅虯</p>
    <p>雕陰舊俗騁嬋娟　有箇紅兒賽洛川　常笑世人語虛誕　今朝自見火中蓮</p><p><a href="../../model.html#/doc/36979">View poem's topic associations</a></p></body></html>
