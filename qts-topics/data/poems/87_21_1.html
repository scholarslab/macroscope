  <body><p>87_21_1: 《東都酺宴四首（其一）》張說</p>
    <p>重華昇寶曆　軒帝眇閒居　政成天子孝　俗返上皇初　忘味因觀樂　歡心寄合酺自憐疲馬意　戀戀主恩餘</p><p><a href="../../model.html#/doc/4581">View poem's topic associations</a></p></body></html>
