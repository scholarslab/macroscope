  <body><p>301_97: 《寄蜀中薛濤校書（一作胡曾詩）》王建</p>
    <p>萬里橋邊女校書　枇杷花裏閉門居　掃眉才子于今少　管領春風總不如</p><p><a href="../../model.html#/doc/16201">View poem's topic associations</a></p></body></html>
