  <body><p>463_3: 《七老會詩（真年八十七）》劉真</p>
    <p>垂絲今日幸同筵　朱紫居身是大年　賞景尚知心未退　吟詩猶覺力完全　閒庭飲酒當三月　在席揮毫象七賢　山茗煮時秋霧碧　玉杯斟處彩霞鮮　臨階花笑如歌妓　傍竹松聲當管弦　雖未學窮生死訣　人間豈不是神仙</p><p><a href="../../model.html#/doc/24630">View poem's topic associations</a></p></body></html>
