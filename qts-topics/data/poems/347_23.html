  <body><p>347_23: 《賦得春風扇微和》陳九流</p>
    <p>喜見陽和至　遙知橐籥功　遲遲散南陌　褭褭逐東風　暗入芳園裏　潛吹草木中　蘭蓀纔有綠　桃杏未成紅　已覺寒光盡　還看淑氣通　由來榮與悴　今日發應同</p><p><a href="../../model.html#/doc/18323">View poem's topic associations</a></p></body></html>
