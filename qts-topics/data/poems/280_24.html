  <body><p>280_24: 《送楊皞東歸》盧綸</p>
    <p>登樓掩泣話歸期　楚樹荊雲發遠思　日裏揚帆聞戍鼓　舟中酹酒見山祠　西江風浪何時盡　北客音書欲寄誰　若說湓城楊司馬　知君望國有新詩</p><p><a href="../../model.html#/doc/14937">View poem's topic associations</a></p></body></html>
