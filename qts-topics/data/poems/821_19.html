  <body><p>821_19: 《桃花石枕歌送安吉康丞》皎然</p>
    <p>君吏桃州尚奇跡　桃州採得桃花石　爛疑朝日照已舒　含似春風吹未坼　珪璋特達世所珍　吾知此物亦其倫　應羨花開不凋悴　應嘉玉片無緇磷　立性堅剛平若砥　君子偏將交道比　何人亦秉堅剛姿　吾見君心得如此　君心所好我獨知　別多見少長相思　從來賞玩安左右　萬里提攜君莫辭</p><p><a href="../../model.html#/doc/45293">View poem's topic associations</a></p></body></html>
