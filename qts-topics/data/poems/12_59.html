  <body><p>12_59: 《郊廟歌辭。享先農樂章。雍和》?</p>
    <p>前夕視牲　質明奉俎　沐芳整弁　其儀式序　盛禮畢陳　嘉樂備舉　歆我懿德　非馨稷黍</p><p><a href="../../model.html#/doc/571">View poem's topic associations</a></p></body></html>
