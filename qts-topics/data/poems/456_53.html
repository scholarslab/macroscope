  <body><p>456_53: 《酬夢得霜夜對月見懷》白居易</p>
    <p>淒清冬夜景　搖落長年情　月帶新霜色　碪和遠雁聲　暖憐爐火近　寒覺被衣輕　枕上酬佳句　詩成夢不成</p><p><a href="../../model.html#/doc/24194">View poem's topic associations</a></p></body></html>
