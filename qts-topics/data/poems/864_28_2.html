  <body><p>864_28_2: 《與崔渥冥會雜詩（其二）》湘妃廟</p>
    <p>春鳥交交引思濃　豈期塵跡拜仙宮　鸞歌鳳舞飄珠翠　疑是陽臺一夢中</p><p><a href="../../model.html#/doc/47853">View poem's topic associations</a></p></body></html>
