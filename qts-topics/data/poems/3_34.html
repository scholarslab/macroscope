  <body><p>3_34: 《春晚宴兩相及禮官麗正殿學士探得風字》李隆基</p>
    <p>乾道運無窮　恆將人代工　陰陽調曆象　禮樂報玄穹　介冑清荒外　衣冠佐域中　言談延國輔　詞賦引文雄　野霽伊川綠　郊明鞏樹紅　冕旒多暇景　詩酒會春風</p><p><a href="../../model.html#/doc/152">View poem's topic associations</a></p></body></html>
