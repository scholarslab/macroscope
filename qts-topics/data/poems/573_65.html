  <body><p>573_65: 《長孫霞李溟自紫閣白閣二峰見訪》賈島</p>
    <p>寂寞吾廬貧　同來二閣人　所論唯野事　招作住雲鄰　古寺期秋宿　平林散早春　漱流今已矣　巢許豈堯臣</p><p><a href="../../model.html#/doc/31832">View poem's topic associations</a></p></body></html>
