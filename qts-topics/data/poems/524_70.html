  <body><p>524_70: 《走筆送杜十三歸京》杜牧</p>
    <p>煙鴻上漢聲聲遠　逸驥尋雲步步高　應笑內兄年六十　郡城閒坐養霜毛</p><p><a href="../../model.html#/doc/28440">View poem's topic associations</a></p></body></html>
