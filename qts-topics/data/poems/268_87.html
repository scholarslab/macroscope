  <body><p>268_87: 《宿岐山薑明府廳》耿湋</p>
    <p>暝色休群動　秋齋遠客情　細風和雨氣　寒竹度簾聲　日覺蹉跎近　天教懶慢成　誰能謁卿相　朝夕算浮榮</p><p><a href="../../model.html#/doc/13948">View poem's topic associations</a></p></body></html>
