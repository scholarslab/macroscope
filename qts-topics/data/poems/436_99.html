  <body><p>436_99: 《題施山人野居》白居易</p>
    <p>得道應無著　謀生亦不妨　春泥秧稻暖　夜火焙茶香　水巷風塵少　松齋日月長　高閒真是貴　何處覓侯王</p><p><a href="../../model.html#/doc/22489">View poem's topic associations</a></p></body></html>
