  <body><p>458_76: 《新澗亭》白居易</p>
    <p>煙蘿初合澗新開　閒上西亭日幾迴　老病歸山應未得　且移泉石就身來</p><p><a href="../../model.html#/doc/24395">View poem's topic associations</a></p></body></html>
