  <body><p>369_6: 《戲贈詩》李翱</p>
    <p>縣君好磚渠　繞水恣行游　鄙性樂疏野　鑿地便成溝　兩岸值芳草　中央漾清流　所尚既不同　磚鑿可自修　從他後人見　境趣誰為幽</p><p><a href="../../model.html#/doc/19524">View poem's topic associations</a></p></body></html>
