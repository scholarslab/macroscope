  <body><p>141_17: 《太湖秋夕》王昌齡</p>
    <p>水宿煙雨寒　洞庭霜落微　月明移舟去　夜靜魂夢歸　暗覺海風度　蕭蕭聞雁飛</p><p><a href="../../model.html#/doc/6717">View poem's topic associations</a></p></body></html>
