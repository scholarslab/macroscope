  <body><p>76_25: 《奉和興慶池戲競渡應制》徐彥伯</p>
    <p>夾道傳呼翊翠虯　天回日轉御芳洲　青潭曉靄籠仙蹕　紅嶼晴花隔綵旒　香溢金杯環廣坐　聲傳妓舸匝中流　群臣相慶嘉魚樂　共哂橫汾歌吹秋</p><p><a href="../../model.html#/doc/4094">View poem's topic associations</a></p></body></html>
