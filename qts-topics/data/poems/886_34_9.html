  <body><p>886_34_9: 《柳（十一首）（其九）》孫魴</p>
    <p>暖催春促吐芳芽　伴雨從風處處斜　莫道玄功無定配　不然爭得見桃花</p><p><a href="../../model.html#/doc/48863">View poem's topic associations</a></p></body></html>
