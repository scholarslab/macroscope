  <body><p>473_28: 《池州夫子廟麟台》韋表微</p>
    <p>二儀既閉　三象乃乖　聖道埋鬱　人心不開　上無文武　下有定哀　吁嗟麟兮　孰為來哉　周雖不網　孔實嗣聖　詩書既刪　禮樂大定　勸善懲惡　姦邪乃正　吁嗟麟兮　克昭符命　聖與時合　化行位尊　苟或乖戾　身窮道存　於昭魯邑　棲遲孔門　吁嗟麟兮　孰知其仁　運極數殘　德至時否　楚國寖廣　秦封益侈　牆仞迫厄　崎嶇闕里　吁嗟麟兮　靡有攸止　世治則麟　世亂則　出非其時　糜鹿同群　孔不自聖　麟不自祥　吁嗟麟兮　天何所亡</p><p><a href="../../model.html#/doc/25116">View poem's topic associations</a></p></body></html>
