  <body><p>111_5: 《折柳篇》許景先</p>
    <p>春色東來度渭橋　青門垂柳百千條　長楊西連建章路　漢家林苑紛無數　縈花始遍合歡枝　遊絲半罥相思樹　春樓初日照南隅　柔條垂綠掃金鋪　寶釵新梳倭墮髻　錦帶交垂連理襦　自憐柳塞淹戎幕　銀燭長啼愁夢著　芳樹朝催玉管新　春風夜染羅衣薄　城頭楊柳已如絲　今年花落去年時　折芳遠寄相思曲　為惜容華難再持</p><p><a href="../../model.html#/doc/5369">View poem's topic associations</a></p></body></html>
