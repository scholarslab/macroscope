  <body><p>817_2: 《奉陪陸使君長源、裴端公樞春遊東西武丘寺》皎然</p>
    <p>雲水夾雙剎　遙疑浦平陂　入門見藏山　元化何由窺　曳組探詭怪　停驄訪幽奇　情高氣為爽　德暖春亦隨　瑤草自的皪　蕙樓爭蔽虧　金精落壞陵　劍彩沈古池　一覽天界　中峰步未移　應嘉生公石　列坐援松枝</p><p><a href="../../model.html#/doc/44965">View poem's topic associations</a></p></body></html>
