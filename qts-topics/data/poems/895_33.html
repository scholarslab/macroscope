  <body><p>895_33: 《小重山》毛熙震</p>
    <p>梁燕雙飛畫閣前　寂寥多少恨　懶孤眠　曉來閒處想君憐　紅羅帳　金鴨冷沈煙　誰信損嬋娟　倚屏啼玉箸　溼香鈿　四支無力上鞦韆　群花謝　愁對豔陽天</p><p><a href="../../model.html#/doc/49431">View poem's topic associations</a></p></body></html>
