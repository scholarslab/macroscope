  <body><p>4_6: 《九月十八賜百僚追賞因書所懷》李適</p>
    <p>雨霽霜氣肅　天高雲日明　繁林已墜葉　寒菊仍舒榮　懿此秋節時　更延追賞情　池臺列廣宴　絲竹傳新聲　至樂非外獎　浹歡同中誠　庶敦朝野意　永使風化清</p><p><a href="../../model.html#/doc/191">View poem's topic associations</a></p></body></html>
