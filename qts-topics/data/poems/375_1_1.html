  <body><p>375_1_1: 《秋懷（其一）》孟郊</p>
    <p>孤骨夜難臥　吟蟲相唧唧　老泣無涕洟　秋露為滴瀝　去壯暫如翦　來衰紛似織觸緒無新心　叢悲有餘憶　詎忍逐南帆　江山踐往昔</p><p><a href="../../model.html#/doc/19797">View poem's topic associations</a></p></body></html>
