  <body><p>48_21: 《答陳拾遺贈竹簪》張九齡</p>
    <p>與君嘗此志　因物復知心　遺我龍鍾節　非無玳瑁簪　幽素宜相重　雕華豈所任　為君安首飾　懷此代兼金</p><p><a href="../../model.html#/doc/2999">View poem's topic associations</a></p></body></html>
