  <body><p>424_16: 《哭劉敦質》白居易</p>
    <p>小樹兩株柏　新土三尺墳　蒼蒼白露草　此地哭劉君　哭君豈無辭　辭云君子人　如何天不弔　窮悴至終身　愚者多貴壽　賢者獨賤迍　龍亢彼無悔　蠖屈此不伸　哭罷持此辭　吾將詰羲文</p><p><a href="../../model.html#/doc/21810">View poem's topic associations</a></p></body></html>
