  <body><p>846_34: 《寄南嶽諸道友》齊己</p>
    <p>南望衡陽積瘴開　去年曾踏雪遊迴　謾為楚客蹉跎過　卻是邊鴻的當來　乳竇孤明含海日　石橋危滑長春苔　終尋十八高人去　共坐蒼崖養聖胎</p><p><a href="../../model.html#/doc/46865">View poem's topic associations</a></p></body></html>
