  <body><p>806_1_65: 《詩三百三首（其六十五）》寒山</p>
    <p>乘茲朽木船　采彼紝婆子　行至大海中　波濤復不止　唯賚一宿糧　去岸三千里煩惱從何生　愁哉緣苦起</p><p><a href="../../model.html#/doc/44274">View poem's topic associations</a></p></body></html>
