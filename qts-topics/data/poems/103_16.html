  <body><p>103_16: 《奉和幸韋嗣立山莊侍燕應制》趙彥昭</p>
    <p>賢族唯題里　儒門但署鄉　何如表巖洞　宸翰發輝光　地在茲山曲　家臨郃水陽　六龍駐旌罕　四牡耀旂常　北斗臨台座　東山入廟堂　天高羽翼近　主聖股肱良　野竹池亭氣　村花澗谷香　縱然懷豹隱　空愧躡鵷行</p><p><a href="../../model.html#/doc/5214">View poem's topic associations</a></p></body></html>
