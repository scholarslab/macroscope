  <body><p>494_66: 《誚山中叟》施肩吾</p>
    <p>老人今年八十幾　口中零落殘牙齒　天陰傴僂帶嗽行　猶向巖前種松子</p><p><a href="../../model.html#/doc/26215">View poem's topic associations</a></p></body></html>
