  <body><p>653_36: 《貽曦上人》方幹</p>
    <p>四十年來多少人　一分零落九成塵　與師猶得重相見　亦是枯株勉強春</p><p><a href="../../model.html#/doc/36282">View poem's topic associations</a></p></body></html>
