  <body><p>304_52_2: 《題水洞二首（其二）》劉商</p>
    <p>長看巖穴泉流出　忽聽懸泉入洞聲　莫摘山花拋水上　花浮出洞世人驚</p><p><a href="../../model.html#/doc/16444">View poem's topic associations</a></p></body></html>
