  <body><p>650_1: 《元日》方幹</p>
    <p>晨雞兩遍報更闌　刁斗無聲曉漏乾　暖日映山調正氣　東風入樹舞殘寒　軒車欲識人間感　獻歲須來帝里看　纔酌屠蘇定年齒　坐中惟笑鬢毛斑</p><p><a href="../../model.html#/doc/36063">View poem's topic associations</a></p></body></html>
