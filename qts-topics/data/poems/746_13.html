  <body><p>746_13: 《經徐稚墓》陳陶</p>
    <p>郟鄏妖興炎漢衰　先生南國臥明夷　鳳皇屢降玄纁禮　瓊石終藏烈火詩　禁掖衣冠加宋鵲　湖山耕釣沒堯時　千年壟樹何人哭　寂寞蒼苔內史碑</p><p><a href="../../model.html#/doc/41656">View poem's topic associations</a></p></body></html>
