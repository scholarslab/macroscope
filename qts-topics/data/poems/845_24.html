  <body><p>845_24: 《謝道友拄杖》齊己</p>
    <p>翦自南巖瀑布邊　寒光七尺乳珠連　持來未入塵埃路　乞與應憐老病年　攲影夜歸青石澗　卓痕秋過綠苔錢　他時攜上嵩峰頂　把倚長松看洛川</p><p><a href="../../model.html#/doc/46774">View poem's topic associations</a></p></body></html>
