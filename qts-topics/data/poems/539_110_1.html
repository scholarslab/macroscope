  <body><p>539_110_1: 《無題二首（其一）》李商隱</p>
    <p>八歲偷照鏡　長眉已能畫　十歲去踏青　芙蓉作裙衩　十二學彈箏　銀甲不曾卸十四藏六親　懸知猶未嫁　十五泣春風　背面鞦韆下</p><p><a href="../../model.html#/doc/29288">View poem's topic associations</a></p></body></html>
