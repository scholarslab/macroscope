  <body><p>275_20: 《送李觀之宣州謁袁中丞賦得三州渡》張眾甫</p>
    <p>古渡大江濱　西南距要津　自當舟楫路　應濟往來人　翻浪驚飛鳥　回風起綠蘋　君看波上客　歲晚獨垂綸</p><p><a href="../../model.html#/doc/14654">View poem's topic associations</a></p></body></html>
