  <body><p>572_101: 《送鄭長史之嶺南（一本題作送鄭史）》賈島</p>
    <p>雲林頗重疊　岑渚復幽奇　汨水斜陽岸　騷人正則祠　蒼梧多蟋蟀　白露濕江蘺　擢第榮南去　晨昏近九疑</p><p><a href="../../model.html#/doc/31761">View poem's topic associations</a></p></body></html>
