  <body><p>626_40_2: 《中元夜寄道侶二首（其二）》陸龜蒙</p>
    <p>橘齋風露已清餘　東郭先傷病未除　孤枕易為蛩破夢　短簷難得燕傳書　廣雲披日君應近　倒影裁花我尚疏　唯羨羽人襟似水　平持旄節步空虛</p><p><a href="../../model.html#/doc/34357">View poem's topic associations</a></p></body></html>
