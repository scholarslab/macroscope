  <body><p>496_66: 《送僧貞實歸杭州天竺》姚合</p>
    <p>石橋寺裏最清涼　聞說茆庵寄上方　林外猿聲連院磬　月中潮色到禪床　他生念我身何在　此世唯師性亦忘　九陌相逢千里別　青山重疊樹蒼蒼</p><p><a href="../../model.html#/doc/26439">View poem's topic associations</a></p></body></html>
