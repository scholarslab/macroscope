  <body><p>548_2: 《君不見》薛逢</p>
    <p>君不見　馬侍中　氣吞河朔稱英雄　君不見　韋太尉　二十年前鎮蜀地　一朝冥漢歸下泉　功業勝名兩憔悴　奉誠園裏蒿棘生　長興街南沙路平　當時帶礪在何處　今日子孫無地耕　或聞羈旅甘常調　簿尉文參各天表　清明縱便天使來　一把紙錢風樹杪　碑文半缺碑堂摧　祁連塚象狐兔開　野花似雪落何處　棠梨樹下香風來　馬仕中　韋太尉　盛去衰來片時事　人生倏忽一夢中　何必深深固權位</p><p><a href="../../model.html#/doc/30066">View poem's topic associations</a></p></body></html>
