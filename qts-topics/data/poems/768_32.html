  <body><p>768_32: 《竹》韓溉</p>
    <p>樹色連雲萬葉開　王孫不厭滿庭栽　凌霜盡節無人見　終日虛心待鳳來　誰許風流添興詠　自憐瀟灑出塵埃　朱門處處多閒地　正好移陰覆翠苔</p><p><a href="../../model.html#/doc/42933">View poem's topic associations</a></p></body></html>
