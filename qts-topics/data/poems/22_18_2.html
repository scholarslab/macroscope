  <body><p>22_18_2: 《舞曲歌辭。霓裳辭十首（其二）》王建</p>
    <p>中管五弦初半曲　遙教合上隔簾聽　一聲聲向天頭落　效得仙人夜唱經</p><p><a href="../../model.html#/doc/1472">View poem's topic associations</a></p></body></html>
