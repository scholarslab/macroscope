  <body><p>841_16: 《寄當陽張明府》齊己</p>
    <p>玉泉神運寺　寒磬徹琴堂　有境靈如此　為官興亦長　吏愁清白甚　民樂賦輸忘　聞說巴山縣　今來尚憶張</p><p><a href="../../model.html#/doc/46443">View poem's topic associations</a></p></body></html>
