  <body><p>798_1_43: 《宮詞（其四十三）》花蕊夫人</p>
    <p>金作蟠龍繡作麟　壺中樓閣禁中春　君王避暑來遊幸　風月橫秋氣象新</p><p><a href="../../model.html#/doc/43702">View poem's topic associations</a></p></body></html>
