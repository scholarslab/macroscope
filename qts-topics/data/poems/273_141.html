  <body><p>273_141: 《贈徐山人》戴叔倫</p>
    <p>亂餘山水半凋殘　江上逢君春正闌　針自指南天窅窅　星猶拱北夜漫漫　漢陵帝子黃金碗　晉代神仙白玉棺　回首風塵千里外　故園煙雨五峰寒</p><p><a href="../../model.html#/doc/14476">View poem's topic associations</a></p></body></html>
