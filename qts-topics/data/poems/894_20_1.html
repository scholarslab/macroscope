  <body><p>894_20_1: 《河傳（其一）》顧夐</p>
    <p>燕颺晴景　小窗屏暖　鴛鴦交頸　菱花掩卻翠鬟攲　慵整　海棠簾外影　繡幃香斷金鸂鶒　無消息　心事空相憶　倚東風　春正濃　愁紅　淚痕衣上重</p><p><a href="../../model.html#/doc/49344">View poem's topic associations</a></p></body></html>
