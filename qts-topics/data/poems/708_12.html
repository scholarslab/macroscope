  <body><p>708_12: 《昔游》徐夤</p>
    <p>昔遊紅杏苑　今隱刺桐村　歲計懸僧債　科名負國恩　不書胝漸穩　頻鑷鬢無根　惟有經邦事　年年志尚存</p><p><a href="../../model.html#/doc/39770">View poem's topic associations</a></p></body></html>
