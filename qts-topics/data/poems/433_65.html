  <body><p>433_65: 《司馬廳獨宿》白居易</p>
    <p>荒涼滿庭草　偃亞侵檐竹　府吏下廳簾　家僮開被襆　數聲城上漏　一點窗間燭　官曹冷似冰　誰肯來同宿</p><p><a href="../../model.html#/doc/22305">View poem's topic associations</a></p></body></html>
