  <body><p>588_21: 《寄范郎中》李頻</p>
    <p>藜杖山中出　吟詩對范家　相知從海嶠　寄食向京華　名宦成何報　清眸未縱賒　臨邛夢來往　雨雪滿褒斜</p><p><a href="../../model.html#/doc/32665">View poem's topic associations</a></p></body></html>
