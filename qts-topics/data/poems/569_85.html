  <body><p>569_85: 《將欲南行陪崔八宴海榴亭》李群玉</p>
    <p>朝讌華堂暮未休　幾人偏得謝公留　風傳鼓角霜侵戟　雲卷笙歌月上樓　賓館盡開徐孺榻　客帆空戀李膺舟　謾誇書劍無歸處　水遠山長步步愁</p><p><a href="../../model.html#/doc/31487">View poem's topic associations</a></p></body></html>
