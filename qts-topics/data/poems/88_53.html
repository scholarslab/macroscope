  <body><p>88_53: 《別灉湖》張說</p>
    <p>念別湖去　浮舟更一臨　千峰出浪險　萬木抱煙深　南郡延恩渥　東山戀宿心　露花香欲醉　時鳥囀餘音　涉趣皆留賞　無奇不遍尋　莫言山水間　幽意在鳴琴</p><p><a href="../../model.html#/doc/4728">View poem's topic associations</a></p></body></html>
