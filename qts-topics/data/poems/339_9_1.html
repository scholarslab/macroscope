  <body><p>339_9_1: 《青青水中蒲三首（其一）》韓愈</p>
    <p>青青水中蒲　下有一雙魚　君今上隴去　我在與誰居</p><p><a href="../../model.html#/doc/17938">View poem's topic associations</a></p></body></html>
