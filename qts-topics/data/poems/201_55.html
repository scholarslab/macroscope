  <body><p>201_55: 《奉送賈侍禦使江外》岑參</p>
    <p>新騎驄馬復承恩　使出金陵過海門　荊南渭北難相見　莫惜衫襟著酒痕</p><p><a href="../../model.html#/doc/9889">View poem's topic associations</a></p></body></html>
