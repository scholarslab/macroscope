  <body><p>274_48: 《昭君詞》戴叔倫</p>
    <p>漢家宮闕夢中歸　幾度氈房淚溼衣　惆悵不如邊雁影　秋風猶得向南飛</p><p><a href="../../model.html#/doc/14547">View poem's topic associations</a></p></body></html>
