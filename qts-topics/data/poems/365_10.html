  <body><p>365_10: 《秋扇詞》劉禹錫</p>
    <p>莫道恩情無重來　人間榮謝遞相催　當時初入君懷袖　豈念寒爐有死灰</p><p><a href="../../model.html#/doc/19283">View poem's topic associations</a></p></body></html>
