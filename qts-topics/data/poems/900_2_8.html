  <body><p>900_2_8: 《憶江南（其八）》呂岩</p>
    <p>還丹訣　九九最幽玄　三性本同一體內　要燒靈藥切尋鉛　尋得是神仙</p><p><a href="../../model.html#/doc/49771">View poem's topic associations</a></p></body></html>
