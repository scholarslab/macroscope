  <body><p>868_15: 《夢舜撫琴歌》張生</p>
    <p>南風薰薰兮草芊芊　妙有之音兮歸清弦　蕩蕩之教兮由自然　熙熙之化兮吾道全　薰薰兮思何傳</p><p><a href="../../model.html#/doc/48092">View poem's topic associations</a></p></body></html>
