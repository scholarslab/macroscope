  <body><p>60_56: 《馬》李嶠</p>
    <p>天馬本來東　嘶驚御史驄　蒼龍遙逐日　紫燕迥追風　明月來鞍上　浮雲落蓋中　得隨穆天子　何假唐成公</p><p><a href="../../model.html#/doc/3661">View poem's topic associations</a></p></body></html>
