  <body><p>747_33: 《庭葦》李中</p>
    <p>品格清於竹　詩家景最幽　從栽向池沼　長似在汀洲　玩好招溪叟　棲堪待野鷗　影疏當夕照　花亂正深秋　韻細堪清耳　根牢好繫舟　故溪高岸上　冷淡有誰遊</p><p><a href="../../model.html#/doc/41805">View poem's topic associations</a></p></body></html>
