  <body><p>620_4: 《漁具詩。釣筒》陸龜蒙</p>
    <p>短短截筠光　悠悠臥江色　蓬差相應　雨慢煙交織　須臾中芳餌　迅疾如飛翼　彼竭我還浮　君看不爭得</p><p><a href="../../model.html#/doc/34098">View poem's topic associations</a></p></body></html>
