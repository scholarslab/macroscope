  <body><p>205_27: 《立春後休沐》包佶</p>
    <p>心與青春背　新年亦掩扉　漸窮無相學　惟避不材譏　積病攻難愈　銜恩報轉微　定知書課日　優詔許辭歸</p><p><a href="../../model.html#/doc/10035">View poem's topic associations</a></p></body></html>
