  <body><p>390_46: 《雁門太守行》李賀</p>
    <p>黑雲壓城城欲摧　甲光向日金鱗開　角聲滿天秋色裏　塞上燕脂凝夜紫　半卷紅旗臨易水　霜重鼓寒聲不起　報君黃金臺上意　提攜玉龍為君死</p><p><a href="../../model.html#/doc/20716">View poem's topic associations</a></p></body></html>
