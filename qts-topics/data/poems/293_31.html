  <body><p>293_31: 《送鄭況往淮南》司空曙</p>
    <p>西楚見南關　蒼蒼落日間　雲離大雷樹　潮入秣陵山　登戍因高望　停橈放溜閒　陳公有賢榻　君去豈空還</p><p><a href="../../model.html#/doc/15665">View poem's topic associations</a></p></body></html>
