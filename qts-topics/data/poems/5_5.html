  <body><p>5_5: 《唐享昊天樂。第三》武則天</p>
    <p>乾儀混成沖邃　天道下濟高明　闓陽晨披紫闕　太一曉降黃庭　圜壇敢申昭報　方璧冀展虔情　丹襟式敷衷懇　玄鑒庶察微誠</p><p><a href="../../model.html#/doc/223">View poem's topic associations</a></p></body></html>
