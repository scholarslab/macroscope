  <body><p>392_53: 《蝴蝶飛》李賀</p>
    <p>楊花撲帳春雲熱　龜甲屏風醉眼纈　東家胡蝶西家飛　白騎少年今日歸</p><p><a href="../../model.html#/doc/20847">View poem's topic associations</a></p></body></html>
