  <body><p>410_19_2: 《景申秋八首（其二）》元稹</p>
    <p>蚊幌雨來卷　燭蛾燈上稀　啼兒冷秋簟　思婦問寒衣　簾斷螢火入　窗明蝙蝠飛良辰日夜去　漸與壯心違</p><p><a href="../../model.html#/doc/21325">View poem's topic associations</a></p></body></html>
