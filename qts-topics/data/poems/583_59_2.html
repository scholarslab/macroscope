  <body><p>583_59_2: 《題李衛公詩二首（其二）》溫庭筠</p>
    <p>勢欲凌雲威觸天　權傾諸夏力排山　三年驥尾有人附　一日龍鬚無路攀　畫閣不開梁燕去　朱門罷掃乳鴉還　千巖萬壑應惆悵　流水斜傾出武關</p><p><a href="../../model.html#/doc/32337">View poem's topic associations</a></p></body></html>
