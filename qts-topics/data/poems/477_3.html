  <body><p>477_3: 《題清溪鬼谷先生舊居》李涉</p>
    <p>翠壁開天池　青崖列雲樹　水容不可狀　杳若清河霧　常聞先生教　指示秦儀路　二子才不同　逞詞過尺度　偶因從吏役　遠到冥棲處　松月想舊山　煙霞了如故　未遑鏈金鼎　日覺容光暮　萬慮隨境生　何由返真素　寂寞天籟息　清迥鳥聲曙　迴首望重重　無期挹風馭</p><p><a href="../../model.html#/doc/25404">View poem's topic associations</a></p></body></html>
