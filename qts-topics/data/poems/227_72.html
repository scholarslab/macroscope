  <body><p>227_72: 《章梓州水亭》杜甫</p>
    <p>城晚通雲霧　亭深到芰荷　吏人橋外少　秋水席邊多　近屬淮王至　高門薊子過　荊州愛山簡　吾醉亦長歌</p><p><a href="../../model.html#/doc/11333">View poem's topic associations</a></p></body></html>
