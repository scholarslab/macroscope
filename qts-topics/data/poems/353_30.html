  <body><p>353_30: 《楊白花》柳宗元</p>
    <p>楊白花　風吹渡江水　坐令宮樹無顏色　搖蕩春光千萬里　茫茫曉日下長秋　哀歌未斷城鴉起</p><p><a href="../../model.html#/doc/18627">View poem's topic associations</a></p></body></html>
