  <body><p>96_34: 《和中書侍郎楊再思春夜宿直》沈佺期</p>
    <p>西禁青春滿　南端皓月微　千廬宵駕合　五夜曉鐘稀　星斗橫綸閣　天河度瑣闈　煙光章奏裏　紛向夕郎飛</p><p><a href="../../model.html#/doc/4994">View poem's topic associations</a></p></body></html>
