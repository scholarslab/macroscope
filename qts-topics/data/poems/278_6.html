  <body><p>278_6: 《和馬郎中畫鶴贊》盧綸</p>
    <p>高高華亭　有鶴在屏　削玉點漆　乘軒姓丁　暮雲冥冥　雙垂雪翎　晨光炯炯　一直朱頂　含音儼容　絕粒遺影　君以為真　相期緱嶺</p><p><a href="../../model.html#/doc/14792">View poem's topic associations</a></p></body></html>
