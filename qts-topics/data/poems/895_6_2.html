  <body><p>895_6_2: 《謁金門（其二）》魏承班</p>
    <p>春欲半　堆砌落花千片　早是潘郎長不見　忍聽雙語燕　飛絮晴空颺遠　風送誰家弦管　愁倚畫屏凡事懶　淚霑金縷線</p><p><a href="../../model.html#/doc/49382">View poem's topic associations</a></p></body></html>
