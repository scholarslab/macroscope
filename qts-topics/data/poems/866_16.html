  <body><p>866_16: 《同鹿門少年馬紹隆冥遊詩。同望荊門》龐德公</p>
    <p>千年故國歲華奔　一柱高臺已斷魂　唯有峴亭清夜月　與君長嘯學蘇門</p><p><a href="../../model.html#/doc/47922">View poem's topic associations</a></p></body></html>
