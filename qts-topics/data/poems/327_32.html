  <body><p>327_32: 《大言》權德輿</p>
    <p>華嵩為佩河為帶　南交北朔跬步內　搏鵬作腊巨鼇鱠　伸舒軼出元氣外</p><p><a href="../../model.html#/doc/17363">View poem's topic associations</a></p></body></html>
