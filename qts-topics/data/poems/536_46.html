  <body><p>536_46: 《東陵赴京道病東歸寓居開元寺寄盧員外宋魏二先輩》許渾</p>
    <p>西風吹雨雁初時　病寄僧齋罷獻書　萬里咸秦勞我馬　四鄰松桂憶吾廬　滄洲有約心還靜　青漢無媒跡自疏　不是醉眠愁不散　莫言琴酒學相如</p><p><a href="../../model.html#/doc/29051">View poem's topic associations</a></p></body></html>
