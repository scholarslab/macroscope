  <body><p>894_15_2: 《酒泉子（其二）》顧夐</p>
    <p>羅帶縷金　蘭麝煙凝魂斷　畫屏攲　雲鬢亂　恨難任　幾回垂淚滴鴛衾　薄情何處去　月臨窗　花滿樹　信沈沈</p><p><a href="../../model.html#/doc/49327">View poem's topic associations</a></p></body></html>
