  <body><p>583_14: 《馬嵬佛寺》溫庭筠</p>
    <p>荒雞夜唱戰塵深　五鼓雕輿過上林　才信傾城是真語　直教塗地始甘心　兩重秦苑成千里　一炷胡香抵萬金　曼倩死來無絕藝　後人誰肯惜青禽</p><p><a href="../../model.html#/doc/32281">View poem's topic associations</a></p></body></html>
