  <body><p>223_37: 《歲晏行》杜甫</p>
    <p>歲云暮矣多北風　瀟湘洞庭白雪中　漁父天寒網罟凍　莫徭射雁鳴桑弓　去年米貴闕軍食　今年米賤大傷農　高馬達官厭酒肉　此輩杼軸茅茨空　楚人重魚不重鳥　汝休枉殺南飛鴻　況聞處處鬻男女　割慈忍愛還租庸　往日用錢捉私鑄　今許鉛錫和青銅　刻泥為之最易得　好惡不合長相蒙　萬國城頭吹畫角　此曲哀怨何時終</p><p><a href="../../model.html#/doc/10916">View poem's topic associations</a></p></body></html>
