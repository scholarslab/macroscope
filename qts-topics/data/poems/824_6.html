  <body><p>824_6: 《寄幹陵楊侍郎》子蘭</p>
    <p>冷落官資不畏貧　司曹且共內官分　步量野色成公案　點檢樵聲入奏聞　陵廟路因朝去掃　御爐香每夜來焚　碑寒樹古神門上　管得無窮空白雲</p><p><a href="../../model.html#/doc/45394">View poem's topic associations</a></p></body></html>
