  <body><p>535_43_2: 《贈河東虞押衙二首（其二）》許渾</p>
    <p>吳門風水各萍流　月滿花開懶獨游　萬里山川分曉夢　四鄰歌管送春愁　昔年顧我長青眼　今日逢君盡白頭　莫向尊前更惆悵　古來投筆盡封侯</p><p><a href="../../model.html#/doc/28998">View poem's topic associations</a></p></body></html>
