  <body><p>279_33: 《宴趙氏昆季書院因與會文並率爾投贈》盧綸</p>
    <p>詩禮挹餘波　相懽在琢磨　琴尊方會集　珠玉忽駢羅　謝族風流盛　于門福慶多　花攢騏驥櫪　錦絢鳳凰窠　詠雪因饒妹　書經為愛鵝　仍聞廣練被　更有遠儒過</p><p><a href="../../model.html#/doc/14874">View poem's topic associations</a></p></body></html>
