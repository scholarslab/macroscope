  <body><p>839_8: 《臨行題友生壁》齊己</p>
    <p>山衲宜何處　經行避暑深　峰西多古寺　日午亂松陰　鶴默堪分靜　蟬涼解助吟　慇懃題壁去　秋早此相尋</p><p><a href="../../model.html#/doc/46274">View poem's topic associations</a></p></body></html>
