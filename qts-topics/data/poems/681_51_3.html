  <body><p>681_51_3: 《八月六日作四首（其三）》韓偓</p>
    <p>簪裾皆是漢公卿　盡作鋒鋩劍血醒　顯負舊恩歸亂主　難教新國用輕刑　穴中狡兔終須盡　井上嬰兒豈自寧　底事亦疑懲未了　更應書罪在泉扃</p><p><a href="../../model.html#/doc/37997">View poem's topic associations</a></p></body></html>
