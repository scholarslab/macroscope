  <body><p>386_38: 《逢故人》張籍</p>
    <p>山東一十餘年別　今日相逢在上都　說盡向來無限事　相看摩捋白髭鬚</p><p><a href="../../model.html#/doc/20504">View poem's topic associations</a></p></body></html>
