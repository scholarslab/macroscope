  <body><p>48_29: 《林亭寓言》張九齡</p>
    <p>林居逢歲晏　遇物使情多　蘅　不時與　芬榮奈汝何　更憐籬下菊　無如松上蘿　因依自有命　非是隔陽和</p><p><a href="../../model.html#/doc/3008">View poem's topic associations</a></p></body></html>
