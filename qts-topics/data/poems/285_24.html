  <body><p>285_24: 《酬前大理寺評事張芬》李端</p>
    <p>君家舊林壑　寄在亂峰西　近日春雲滿　相思路亦迷　聞鐘投野寺　待月過前溪　悵望成幽夢　依依識故蹊</p><p><a href="../../model.html#/doc/15235">View poem's topic associations</a></p></body></html>
