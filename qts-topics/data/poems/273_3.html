  <body><p>273_3: 《古意》戴叔倫</p>
    <p>悠悠南山雲　濯濯東流水　念我平生歡　托居在東里　失既不足憂　得亦不為喜　安貧固其然　處賤寧獨恥　雲閒虛我心　水清澹吾味　雲水俱無心　斯可長伉儷</p><p><a href="../../model.html#/doc/14335">View poem's topic associations</a></p></body></html>
