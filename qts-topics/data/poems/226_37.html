  <body><p>226_37: 《奉酬李都督表丈早春作》杜甫</p>
    <p>力疾坐清曉　來時悲早春　轉添愁伴客　更覺老隨人　紅入桃花嫩　青歸柳葉新　望鄉應未已　四海尚風塵</p><p><a href="../../model.html#/doc/11162">View poem's topic associations</a></p></body></html>
