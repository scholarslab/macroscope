  <body><p>569_30: 《贈花》李群玉</p>
    <p>酒為看花醞　花須趁酒紅　莫令芳樹晚　使我綠尊空　金谷園無主　桃源路不通　縱非乘露折　長短盡隨風</p><p><a href="../../model.html#/doc/31428">View poem's topic associations</a></p></body></html>
