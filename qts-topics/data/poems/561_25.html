  <body><p>561_25: 《宋氏林亭》薛能</p>
    <p>地濕莎青雨後天　桃花紅近竹林邊　行人本是農桑客　記得春深欲種田</p><p><a href="../../model.html#/doc/31091">View poem's topic associations</a></p></body></html>
