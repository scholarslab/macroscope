  <body><p>270_86_1: 《採蓮曲二首（其一）》戎昱</p>
    <p>雖聽採蓮曲　詎識採蓮心　漾楫愛花遠　回船愁浪深　煙生極浦色　日落半江陰同侶憐波靜　看妝墮玉簪</p><p><a href="../../model.html#/doc/14127">View poem's topic associations</a></p></body></html>
