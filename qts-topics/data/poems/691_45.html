  <body><p>691_45: 《送友人牧江州》杜荀鶴</p>
    <p>本國兵戈後　難官在此時　遠分天子命　深要使君知　但遂生靈願　當應雨露隨　江山勝他郡　閒賦庾樓詩</p><p><a href="../../model.html#/doc/38664">View poem's topic associations</a></p></body></html>
