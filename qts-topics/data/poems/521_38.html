  <body><p>521_38: 《李和鼎》杜牧</p>
    <p>鵩鳥飛來庚子直　謫去日蝕辛卯年　由來枉死賢才事　消長相持勢自然</p><p><a href="../../model.html#/doc/28180">View poem's topic associations</a></p></body></html>
