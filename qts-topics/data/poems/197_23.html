  <body><p>197_23: 《同王征君湘中有懷（一作嚴維詩）》張謂</p>
    <p>八月洞庭秋　瀟湘水北流　還家萬里夢　為客五更愁　不用開書帙　偏宜上酒樓　故人京洛滿　　何日復同遊</p><p><a href="../../model.html#/doc/9488">View poem's topic associations</a></p></body></html>
