  <body><p>349_64: 《贈魯山李明府》歐陽詹</p>
    <p>外戶通宵不閉關　抱孫弄子萬家閒　若將邑號稱賢宰　又是皇唐李魯山</p><p><a href="../../model.html#/doc/18453">View poem's topic associations</a></p></body></html>
