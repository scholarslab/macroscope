  <body><p>336_20_9: 《秋懷詩十一首（其九）》韓愈</p>
    <p>霜風侵梧桐　眾葉著樹乾　空階一片下　琤若摧琅玕　謂是夜氣滅　望舒霣其團青冥無依倚　飛轍危難安　驚起出戶視　倚楹久汍瀾　憂愁費晷景　日月如跳丸迷復不計遠　為君駐塵鞍　暮暗來客去　群囂各收聲　悠悠偃宵寂　斖斖抱秋明世累忽進慮　外憂遂侵誠　強懷張不滿　弱念缺已盈　詰屈避語　冥茫觸心兵敗虞千金棄　得比寸草榮　知恥足為勇　晏然誰汝令</p><p><a href="../../model.html#/doc/17861">View poem's topic associations</a></p></body></html>
