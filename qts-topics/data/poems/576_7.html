  <body><p>576_7: 《春洲曲》溫庭筠</p>
    <p>韶光染色如蛾翠　綠濕紅鮮水容媚　蘇小慵多蘭渚閒　融融浦日鵁鶄寐　紫騮蹀躞金銜嘶　岸上揚鞭煙草迷　門外平橋連柳堤　歸來晚樹黃鶯啼</p><p><a href="../../model.html#/doc/32038">View poem's topic associations</a></p></body></html>
