  <body><p>801_15: 《豪家子》崔萱</p>
    <p>年少家藏累代金　紅樓盡日醉沈沈　馬非躞蹀寧酬價　人不嬋娟肯動心</p><p><a href="../../model.html#/doc/43936">View poem's topic associations</a></p></body></html>
