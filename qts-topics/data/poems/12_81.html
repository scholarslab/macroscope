  <body><p>12_81: 《郊廟歌辭。享龍池樂章。第三章》沈佺期</p>
    <p>龍池躍龍龍已飛　龍德光天天不違　池開天漢分黃道　龍向天門入紫微　邸第樓臺多氣色　君王鳧雁有光輝　為報寰中百川水　來朝此地莫東歸</p><p><a href="../../model.html#/doc/593">View poem's topic associations</a></p></body></html>
