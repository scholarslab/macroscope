  <body><p>713_6: 《送友人游蜀》喻坦之</p>
    <p>為儒早得名　為客不憂程　春盡離丹闕　花繁到錦城　雪消巴水漲　日上劍關明　預想迴來樹　秋蟬已數聲</p><p><a href="../../model.html#/doc/40137">View poem's topic associations</a></p></body></html>
