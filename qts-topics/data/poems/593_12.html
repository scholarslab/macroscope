  <body><p>593_12: 《代羅敷誚使君》曹鄴</p>
    <p>常言愛嵩山　別妾向東京　朝來見人說　卻知在石城　未必菖蒲花　只向石城生　自是使君眼　見物皆有情　麋鹿同上山　蓮藕同在泥　莫學天上日　朝東暮還西</p><p><a href="../../model.html#/doc/32928">View poem's topic associations</a></p></body></html>
