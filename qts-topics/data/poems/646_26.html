  <body><p>646_26: 《金谷園》李咸用</p>
    <p>石家舊地聊登望　寵辱從茲信可驚　鳥度野花迷錦障　蟬吟古樹想歌聲　雖將玉貌同時死　卻羨蒼頭此日生　多積黃金買刑戮　千秋成得綠珠名</p><p><a href="../../model.html#/doc/35739">View poem's topic associations</a></p></body></html>
