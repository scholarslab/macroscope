  <body><p>825_40: 《賞牡丹應教》謙光</p>
    <p>擁衲對芳叢　由來事不同　鬢從今日白　花似去年紅　豔異隨朝露　馨香隨曉風　何須對零落　然後始知空</p><p><a href="../../model.html#/doc/45456">View poem's topic associations</a></p></body></html>
