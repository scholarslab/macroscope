  <body><p>885_9: 《乙巳歲愚春秋四十九辭疾拜章將免左掖重陽獨登上方》司空圖</p>
    <p>雪鬢不禁鑷　知非又此年　退居還有旨　榮路免妨賢　落落鳴蛩鳥　晴霞度雁天　自無佳節興　依舊菊籬邊</p><p><a href="../../model.html#/doc/48783">View poem's topic associations</a></p></body></html>
