  <body><p>830_61: 《送胡處士》貫休</p>
    <p>不名兼不利　相遇海西濆　白字未干髮　清時錯愛雲　頭巾多酒氣　竹杖有苔文　久積希顏意　林中又送君</p><p><a href="../../model.html#/doc/45756">View poem's topic associations</a></p></body></html>
