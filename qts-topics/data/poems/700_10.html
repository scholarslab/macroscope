  <body><p>700_10: 《題酒家》韋莊</p>
    <p>酒綠花紅客愛詩　落花春岸酒家旗　尋思避世為逋客　不醉長醒也是癡</p><p><a href="../../model.html#/doc/39260">View poem's topic associations</a></p></body></html>
