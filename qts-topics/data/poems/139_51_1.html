  <body><p>139_51_1: 《同武平一員外游湖五首時武貶金壇令（其一）》儲光羲</p>
    <p>紅荷碧筱夜相鮮　皂蓋蘭橈浮翠筵　舟中對舞邯鄲曲　月下雙彈盧女弦</p><p><a href="../../model.html#/doc/6653">View poem's topic associations</a></p></body></html>
