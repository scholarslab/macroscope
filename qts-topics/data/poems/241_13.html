  <body><p>241_13: 《遊潓泉示泉上學者》元結</p>
    <p>顧吾漫浪久　不欲有所拘　每到潓泉上　情性可安舒　草堂在山曲　澄瀾涵階除　松竹陰幽徑　清源湧坐隅　築塘列圃畦　引流灌時蔬　復在郊郭外　正堪靜者居　愜心則自適　喜尚人或殊　此中若可安　不服銅虎符</p><p><a href="../../model.html#/doc/12621">View poem's topic associations</a></p></body></html>
