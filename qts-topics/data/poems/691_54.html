  <body><p>691_54: 《溪居叟》杜荀鶴</p>
    <p>溪翁居靜處　溪鳥入門飛　早起釣魚去　夜深乘月歸　見君無事老　覺我有求非　不說風霜苦　三冬一草衣</p><p><a href="../../model.html#/doc/38673">View poem's topic associations</a></p></body></html>
