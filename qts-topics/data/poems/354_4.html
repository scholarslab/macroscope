  <body><p>354_4: 《莫瑤歌》劉禹錫</p>
    <p>莫猺自生長　名字無符籍　市易雜鮫人　婚姻通木客　星居占泉眼　火種開山脊　夜渡千仞谿　含沙不能射</p><p><a href="../../model.html#/doc/18642">View poem's topic associations</a></p></body></html>
