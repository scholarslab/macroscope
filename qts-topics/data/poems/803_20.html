  <body><p>803_20: 《寄詞》薛濤</p>
    <p>菌閣芝樓杳靄中　霞開深見玉皇宮　紫陽天上神仙客　稱在人間立世功</p><p><a href="../../model.html#/doc/44064">View poem's topic associations</a></p></body></html>
