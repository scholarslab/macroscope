  <body><p>18_3: 《橫吹曲辭。隴頭吟》翁綬</p>
    <p>隴水潺湲隴樹黃　征人隴上盡思鄉　馬嘶斜日朔風急　雁過寒雲邊思長　殘月出林明劍戟　平沙隔水見牛羊　橫行俱足封侯者　誰斬樓蘭獻未央</p><p><a href="../../model.html#/doc/915">View poem's topic associations</a></p></body></html>
