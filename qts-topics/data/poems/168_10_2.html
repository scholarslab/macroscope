  <body><p>168_10_2: 《見京兆韋參軍量移東陽二首（其二）》李白</p>
    <p>聞說金華渡　東連五百灘　全勝若耶好　莫道此行難　猿嘯千谿合　松風五月寒　他年一攜手　搖艇入新安</p><p><a href="../../model.html#/doc/8184">View poem's topic associations</a></p></body></html>
