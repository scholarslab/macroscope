  <body><p>271_73: 《中牟縣經魯公廟（嘗修名臣略，系司徒公）》竇群</p>
    <p>青史編名在篋中　故林遺廟揖仁風　還將文字如顏色　暫下蒲車為魯公</p><p><a href="../../model.html#/doc/14230">View poem's topic associations</a></p></body></html>
