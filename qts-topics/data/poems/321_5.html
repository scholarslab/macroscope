  <body><p>321_5: 《和王侍郎病中領度支，煩迫之餘，過西園書堂閑望》權德輿</p>
    <p>憑檻輟繁務　晴光煙樹分　中邦均禹貢　上藥驗桐君　滿逕風轉蕙　卷簾山出雲　鏘然玉音發　餘興在斯文</p><p><a href="../../model.html#/doc/17111">View poem's topic associations</a></p></body></html>
