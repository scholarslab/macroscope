  <body><p>74_30: 《夜聞故梓州韋使君明當引紼感而成章》蘇頲</p>
    <p>惻矣南鄰問　冥然東岱幽　里閈寧相杵　朝歎忽遷舟　君心惟伯仲　吾人復款遊　對連時亦早　交喜歲纔周　序發扶陽贈　文因司寇酬　詎期危露盡　相續逝川流　臥疾無三弔　居閒有百憂　振風吟鼓夕　明月照帷秋　蘚駁題詩館　楊疏奏伎樓　共將歌笑歎　轉為弟兄留　感物存如夢　觀生去若浮　余非忘情者　雪涕報林丘</p><p><a href="../../model.html#/doc/4038">View poem's topic associations</a></p></body></html>
