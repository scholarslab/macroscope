  <body><p>71_7: 《奉和送金城公主入西蕃應制》劉憲</p>
    <p>外館踰河右　行營指路岐　和親悲遠嫁　忍愛泣將離　旌旆羌風引　軒車漢月隨　那堪馬上曲　時向管中吹</p><p><a href="../../model.html#/doc/3898">View poem's topic associations</a></p></body></html>
