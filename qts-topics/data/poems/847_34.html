  <body><p>847_34: 《漁父》齊己</p>
    <p>夜釣洞庭月　朝醉巴陵市　卻歸君山下　魚龍窟邊睡　生涯在何處　白浪千萬里　曾笑楚臣迷　蒼黃汨羅水</p><p><a href="../../model.html#/doc/46947">View poem's topic associations</a></p></body></html>
