  <body><p>815_49: 《答孟秀才》皎然</p>
    <p>羸疾依小院　空閒趣自深　躡苔憐靜色　掃樹共芳陰　物外好風至　意中佳客尋　虛名誰欲累　世事我無心　投贈荷君芷　馨香滿幽襟</p><p><a href="../../model.html#/doc/44887">View poem's topic associations</a></p></body></html>
