  <body><p>691_36: 《懷廬岳書齋》杜荀鶴</p>
    <p>長憶在廬嶽　免低塵土顏　煮茶窗底水　採藥屋頭山　是境皆遊遍　誰人不羨閒　無何一名繫　引出白雲間</p><p><a href="../../model.html#/doc/38655">View poem's topic associations</a></p></body></html>
