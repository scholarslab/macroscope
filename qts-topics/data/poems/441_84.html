  <body><p>441_84: 《昭德皇后挽歌詞》白居易</p>
    <p>仙去逍遙境　詩留窈窕章　春歸金屋少　夜入壽宮長　鳳引曾辭輦　蠶休昔采桑　陰靈何處感　沙麓月無光</p><p><a href="../../model.html#/doc/22958">View poem's topic associations</a></p></body></html>
