  <body><p>298_9: 《塞上梅》王建</p>
    <p>天山路傍一株梅　年年花發黃雲下　昭君已歿漢使回　前後征人惟繫馬　日夜風吹滿隴頭　還隨隴水東西流　此花若近長安路　九衢年少無攀處</p><p><a href="../../model.html#/doc/15866">View poem's topic associations</a></p></body></html>
