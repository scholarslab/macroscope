  <body><p>486_19: 《贈楊煉師》鮑溶</p>
    <p>紫煙衣上繡春雲　清隱山書小篆文　明月在天將鳳管　夜深吹向玉晨君</p><p><a href="../../model.html#/doc/25843">View poem's topic associations</a></p></body></html>
