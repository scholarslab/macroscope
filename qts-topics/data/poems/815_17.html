  <body><p>815_17: 《奉酬顏使君真卿見過郭中寺寺無山水之賞…以答焉》皎然</p>
    <p>州西柳家寺　禪舍隱人間　證性輕觀水　棲心不買山　履聲知客貴　雲影悟身閒　彥會前賢事　方今可得攀</p><p><a href="../../model.html#/doc/44855">View poem's topic associations</a></p></body></html>
