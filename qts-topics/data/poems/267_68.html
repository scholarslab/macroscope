  <body><p>267_68: 《湖中（一作洞庭秋日）》顧況</p>
    <p>青草湖邊日色低　黃茅嶂裏鷓鴣啼　丈夫飄蕩今如此　一曲長歌楚水西</p><p><a href="../../model.html#/doc/13825">View poem's topic associations</a></p></body></html>
