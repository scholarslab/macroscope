  <body><p>844_76: 《早鶯》齊己</p>
    <p>何處經年閟好音　暖風催出囀喬林　羽毛新刷陶潛菊　喉舌初調叔夜琴　藏雨並棲紅杏密　避人雙入綠楊深　曉來枝上千般語　應共桃花說舊心</p><p><a href="../../model.html#/doc/46747">View poem's topic associations</a></p></body></html>
