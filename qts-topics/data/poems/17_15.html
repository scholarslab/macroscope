  <body><p>17_15: 《樂府雜曲。鼓吹曲辭。巫山高》皇甫冉</p>
    <p>巫峽見巴東　迢迢半出空　雲藏神女館　雨到楚王宮　朝暮泉聲落　寒喧樹色同　清猿不可聽　偏在九秋中</p><p><a href="../../model.html#/doc/866">View poem's topic associations</a></p></body></html>
