  <body><p>546_8: 《寄道友》祝元膺</p>
    <p>兩頷凝清霜　玉爐焚天香　為我延歲華　得入不死鄉</p><p><a href="../../model.html#/doc/30030">View poem's topic associations</a></p></body></html>
