  <body><p>348_5: 《送殷華之洪州》陳羽</p>
    <p>離堂悲楚調　君奏豫章行　愁處雪花白　夢中江水清　扣船歌月色　避浪宿猿聲　還作經年別　相思湖草生</p><p><a href="../../model.html#/doc/18329">View poem's topic associations</a></p></body></html>
