  <body><p>634_45: 《詩品二十四則。豪放》司空圖</p>
    <p>觀花匪禁　吞吐大荒　由道返氣　處得以狂　天風浪浪　海山蒼蒼　真力彌滿　萬象在旁　前招三辰　後引鳳皇　曉策六鼇　濯足扶桑</p><p><a href="../../model.html#/doc/35042">View poem's topic associations</a></p></body></html>
