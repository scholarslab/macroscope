  <body><p>891_14_4: 《酒泉子（其四）》溫庭筠</p>
    <p>羅帶惹香　猶繫別時紅豆　淚痕新　金縷舊　斷離腸　一雙嬌燕語雕梁　還是去年時節　綠楊濃　芳草歇　柳花狂</p><p><a href="../../model.html#/doc/49080">View poem's topic associations</a></p></body></html>
