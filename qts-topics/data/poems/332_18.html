  <body><p>332_18: 《賀州宴行營回將》羊士諤</p>
    <p>九劍盈庭酒滿卮　戍人歸日及瓜時　元戎靜鎮無邊事　遣向營中偃畫旗</p><p><a href="../../model.html#/doc/17509">View poem's topic associations</a></p></body></html>
