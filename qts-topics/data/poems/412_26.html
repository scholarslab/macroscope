  <body><p>412_26: 《使東川。夜深行》元稹</p>
    <p>夜深猶自繞江行　震地江聲似鼓聲　漸見戍樓疑近驛　百牢關吏火前迎</p><p><a href="../../model.html#/doc/21436">View poem's topic associations</a></p></body></html>
