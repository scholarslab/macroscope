  <body><p>467_42: 《遊報本寺》牟融</p>
    <p>山房寂寂蓽門開　此日相期社友來　雅興共尋方外樂　新詩爭羨郢中才　茶煙褭褭籠禪榻　竹影蕭蕭掃徑苔　醉後不知明月上　狂歌直到夜深回　了然塵事不相關　錫杖時時獨看山　白髮任教雙鬢改　黃金難買一生閒　不留活計存囊底　贏得詩名滿世間　自笑微軀長碌碌　幾時來此學無還</p><p><a href="../../model.html#/doc/24845">View poem's topic associations</a></p></body></html>
