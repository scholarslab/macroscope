  <body><p>522_4: 《西江懷古》杜牧</p>
    <p>上吞巴漢控瀟湘　怒似連山淨鏡光　魏帝縫囊真戲劇　苻堅投棰更荒唐　千秋釣艇歌明月　萬里沙鷗弄夕陽　範蠡清塵何寂寞　好風唯屬往來商</p><p><a href="../../model.html#/doc/28211">View poem's topic associations</a></p></body></html>
