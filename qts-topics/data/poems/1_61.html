  <body><p>1_61: 《遠山澄碧霧》李世民</p>
    <p>殘雲收翠嶺　夕霧結長空　帶岫凝全碧　障霞隱半紅　髣分初月　飄颻度曉風　還因三里處　冠蓋遠相通</p><p><a href="../../model.html#/doc/71">View poem's topic associations</a></p></body></html>
