  <body><p>359_2: 《送李尚書鎮滑州》劉禹錫</p>
    <p>南徐報政入文昌　東郡須才別建章　縈草名高同蜀客　擁旄年少勝荀郎　黃河一曲當城下　緹騎千重照路傍　自古相門還出相　如今人望在巖廊</p><p><a href="../../model.html#/doc/18980">View poem's topic associations</a></p></body></html>
