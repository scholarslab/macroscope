  <body><p>540_130: 《效徐陵體贈更衣》李商隱</p>
    <p>密帳真珠絡　溫幃翡翠裝　楚腰知便寵　宮眉正鬥強　結帶懸梔子　繡領刺鴛鴦　輕寒衣省夜　金斗熨沉香</p><p><a href="../../model.html#/doc/29542">View poem's topic associations</a></p></body></html>
