  <body><p>739_85: 《游宋興寺東岩》李建勳</p>
    <p>幾年不到東巖下　舊住僧亡屋亦無　寒日蕭條何物在　朽松經燒石池枯</p><p><a href="../../model.html#/doc/41441">View poem's topic associations</a></p></body></html>
