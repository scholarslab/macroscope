  <body><p>239_2: 《仲春宴王補闕城東小池》錢起</p>
    <p>王孫興至幽尋好　芳草春深景氣和　藥院愛隨流水入　山齋喜與白雲過　猶嫌巢鶴窺人遠　不厭叢花對客多　醉來倚玉無餘事　目送歸鴻笑復歌</p><p><a href="../../model.html#/doc/12342">View poem's topic associations</a></p></body></html>
