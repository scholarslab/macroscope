  <body><p>500_2: 《過楊處士幽居》姚合</p>
    <p>引水穿風竹　幽聲勝遠溪　裁衣延野客　翦翅養山雞　酒熟聽琴酌　詩成削樹題　惟愁春氣暖　松下雪和泥</p><p><a href="../../model.html#/doc/26730">View poem's topic associations</a></p></body></html>
