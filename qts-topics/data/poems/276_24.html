  <body><p>276_24: 《送從叔程歸西川幕》盧綸</p>
    <p>千山冰雪晴　山靜錦花明　群鶴棲蓮府　諸戎拜柳營　浪依巴字息　風入蜀關清　豈念在貧巷　竹林鳴鳥聲</p><p><a href="../../model.html#/doc/14681">View poem's topic associations</a></p></body></html>
