  <body><p>833_32_2: 《懷南嶽隱士二首（一作贈隱者）（其二）》貫休</p>
    <p>見說祝融峰　擎天勢似騰　藏千尋瀑布　出十八高僧　古路無人跡　新霞出石稜　終期將爾叟　一一月中登</p><p><a href="../../model.html#/doc/45942">View poem's topic associations</a></p></body></html>
