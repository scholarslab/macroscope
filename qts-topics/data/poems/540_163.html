  <body><p>540_163: 《訪秋》李商隱</p>
    <p>酒薄吹還醒　樓危望已窮　江皋當落日　帆席見歸風　煙帶龍潭白　霞分鳥道紅　殷勤報秋意　只是有丹楓</p><p><a href="../../model.html#/doc/29576">View poem's topic associations</a></p></body></html>
