  <body><p>440_17: 《贈韋煉師》白居易</p>
    <p>潯陽遷客為居士　身似浮雲心似灰　上界女仙無嗜欲　何因相顧兩裴回　共疑過去人間世　曾作誰家夫婦來</p><p><a href="../../model.html#/doc/22800">View poem's topic associations</a></p></body></html>
