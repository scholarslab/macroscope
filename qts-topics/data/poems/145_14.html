  <body><p>145_14: 《詠簾》萬楚</p>
    <p>玳瑁昔稱華　玲瓏薄絳紗　鉤銜門勢曲　節亂水紋斜　日弄長飛鳥　風搖不卷花　自當分內外　非是為驕奢</p><p><a href="../../model.html#/doc/6924">View poem's topic associations</a></p></body></html>
