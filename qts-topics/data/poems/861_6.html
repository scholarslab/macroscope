  <body><p>861_6: 《上鹽城令述德詩》張辭</p>
    <p>門風常有蕙蘭馨　鼎族家傳霸國名　容貌靜懸秋月彩　文章高振海濤聲　訟堂無事調琴軫　郡閣何妨醉玉觥　今日東漸橋下水　一條從此鎮常清</p><p><a href="../../model.html#/doc/47653">View poem's topic associations</a></p></body></html>
