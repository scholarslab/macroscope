  <body><p>518_2: 《酬秘書王丞見寄》雍陶</p>
    <p>朝下有閒思　南溝邊水行　因來見寥落　轉自嘆平生　白首丈夫氣　赤心知己情　留詩本相慰　卻憶苦吟聲</p><p><a href="../../model.html#/doc/27936">View poem's topic associations</a></p></body></html>
