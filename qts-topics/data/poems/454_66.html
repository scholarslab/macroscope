  <body><p>454_66: 《拜表回閒遊》白居易</p>
    <p>玉珮金章紫花綬　紵衫藤帶白綸巾　晨興拜表稱朝士　晚出遊山作野人　達磨傳心令息念　玄元留意遣同塵　八關淨戒齋銷日　一曲狂歌醉送春　酒肆法堂方丈室　其間豈是兩般身</p><p><a href="../../model.html#/doc/24036">View poem's topic associations</a></p></body></html>
