  <body><p>762_47_4: 《楊柳枝詞四首（其四）》孫光憲</p>
    <p>萬株枯槁怨亡隋　似弔吳臺各自垂　好是淮陰明月裏　酒樓橫笛不勝吹</p><p><a href="../../model.html#/doc/42616">View poem's topic associations</a></p></body></html>
