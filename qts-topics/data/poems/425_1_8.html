  <body><p>425_1_8: 《續古詩十首（其八）》白居易</p>
    <p>心亦無所迫　身亦無所拘　何為腸中氣　鬱鬱不得舒　不舒良有以　同心久離居五年不見面　三年不得書　念此令人老　抱膝坐長吁　豈無盈尊酒　非君誰與娛</p><p><a href="../../model.html#/doc/21866">View poem's topic associations</a></p></body></html>
