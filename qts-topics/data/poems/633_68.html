  <body><p>633_68: 《虞鄉北原》司空圖</p>
    <p>澤北村貧煙火獰　稚田冬旱倩牛耕　老人惆悵逢人訴　開盡黃花麥未金</p><p><a href="../../model.html#/doc/34895">View poem's topic associations</a></p></body></html>
