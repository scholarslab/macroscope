  <body><p>225_49: 《月夜憶舍弟》杜甫</p>
    <p>戍鼓斷人行　秋邊一雁聲　露從今夜白　月是故鄉明　有弟皆分散　無家問死生　寄書長不避　況乃未休兵</p><p><a href="../../model.html#/doc/11080">View poem's topic associations</a></p></body></html>
