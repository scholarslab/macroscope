  <body><p>108_21: 《奉和禦制左丞相說右丞相璟太子少傅幹曜同日上官…賜詩》裴光庭</p>
    <p>樂賢聞往誥　褒德偶茲辰　端揆升元老　師謀擇累仁　紫庭崇讓畢　粉署禮容陳　既荷恩榮舊　俱承寵命新　天文懸瑞色　聖酒汎華茵　雜遝喧簫鼓　歡娛洽搢紳　掖垣招近侍　虛薄廁清塵　共保堅貞節　常期雨露均</p><p><a href="../../model.html#/doc/5325">View poem's topic associations</a></p></body></html>
