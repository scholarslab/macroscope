  <body><p>267_64: 《海鷗詠》顧況</p>
    <p>萬里飛來為客鳥　曾蒙丹鳳借枝柯　一朝鳳去梧桐死　滿目鴟鳶奈爾何</p><p><a href="../../model.html#/doc/13820">View poem's topic associations</a></p></body></html>
