  <body><p>247_9: 《江上代書寄裴使君》獨孤及</p>
    <p>何地離念劇　江皋風雪時　艱難傷遠道　老大怯前期　疇昔行藏計　祗將力命推　能令書信數　猶足緩相思</p><p><a href="../../model.html#/doc/12909">View poem's topic associations</a></p></body></html>
