  <body><p>384_121_2: 《寒食書事二首（其二）》張籍</p>
    <p>出城煙火少　況復是今朝　閒坐將誰語　臨觴只自謠　階前春蘚遍　衣上落花飄　妓樂州人戲　使君心寂寥</p><p><a href="../../model.html#/doc/20373">View poem's topic associations</a></p></body></html>
