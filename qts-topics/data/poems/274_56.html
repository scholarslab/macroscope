  <body><p>274_56: 《贈鶴林上人》戴叔倫</p>
    <p>日日澗邊尋茯苓　巖扉常掩鳳山青　歸來挂衲高林下　自翦芭蕉寫佛經</p><p><a href="../../model.html#/doc/14556">View poem's topic associations</a></p></body></html>
