  <body><p>619_3: 《感事》陸龜蒙</p>
    <p>將軍被鮫函　祗畏金石鏃　豈知讒箭利　一中成赤族　古來信簧舌　巧韻淒鏘曲　君聞悅耳音　盡日聽不足　初因起毫髮　漸可離骨肉　所以賢達心　求人須任目</p><p><a href="../../model.html#/doc/34076">View poem's topic associations</a></p></body></html>
