  <body><p>271_6: 《春日早朝應制》竇叔向</p>
    <p>紫殿俯千宮　春松應合歡　御爐香焰暖　馳道玉聲寒　乳燕翻珠綴　祥烏集露盤　宮花一萬樹　不敢舉頭看</p><p><a href="../../model.html#/doc/14163">View poem's topic associations</a></p></body></html>
