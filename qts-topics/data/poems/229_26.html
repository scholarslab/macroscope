  <body><p>229_26: 《南楚》杜甫</p>
    <p>南楚青春異　暄寒早早分　無名江上草　隨意嶺頭雲　正月蜂相見　非時鳥共聞　杖藜妨躍馬　不是故離群</p><p><a href="../../model.html#/doc/11480">View poem's topic associations</a></p></body></html>
