  <body><p>697_43: 《婺州和陸諫議將赴闕懷陽羨山居》韋莊</p>
    <p>望闕路仍遠　子牟魂欲飛　道開燒藥鼎　僧寄臥雲衣　故國饒芳草　他山挂夕暉　東陽雖勝地　王粲奈思歸</p><p><a href="../../model.html#/doc/39155">View poem's topic associations</a></p></body></html>
