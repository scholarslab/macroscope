  <body><p>893_25_1: 《江城子（其一）》和凝</p>
    <p>初夜含嬌入洞房　理殘妝　柳眉長　翡翠屏中　親爇玉爐香　整頓金鈿呼小玉排紅燭　待潘郎</p><p><a href="../../model.html#/doc/49254">View poem's topic associations</a></p></body></html>
