  <body><p>154_5_1: 《江有歸舟三章（其一）》蕭穎士</p>
    <p>江有歸舟　亦亂其流　之子言旋　嘉名孔修　揚于王庭　允焯其休</p><p><a href="../../model.html#/doc/7529">View poem's topic associations</a></p></body></html>
