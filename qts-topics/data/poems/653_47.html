  <body><p>653_47: 《題天柱觀魚尊師舊院》方幹</p>
    <p>早識吾師頻到此　芝童藥犬亦相迎　今師一去無來日　花洞石壇空月明</p><p><a href="../../model.html#/doc/36293">View poem's topic associations</a></p></body></html>
