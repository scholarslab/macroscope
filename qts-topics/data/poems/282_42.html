  <body><p>282_42: 《野田行（一作於鵠詩）》李益</p>
    <p>日沒出古城　野田何茫茫　寒狐嘯青冢　鬼火燒白楊　昔人未為泉下客　行到此中曾斷腸</p><p><a href="../../model.html#/doc/15050">View poem's topic associations</a></p></body></html>
