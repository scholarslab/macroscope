  <body><p>228_45_1: 《黃河二首（其一）》杜甫</p>
    <p>黃河北岸海西軍　椎鼓鳴鐘天下聞　鐵馬長鳴不知數　胡人高鼻動成群</p><p><a href="../../model.html#/doc/11409">View poem's topic associations</a></p></body></html>
