  <body><p>323_12: 《送張詹事致政歸嵩山舊隱（青字）》權德輿</p>
    <p>解龜辭漢庭　卻憶少微星　直指常持憲　平反更恤刑　閒思紫芝侶　歸臥白雲扃　明詔優筋力　安車適性靈　群公來藹藹　獨鶴去冥冥　想到揮金處　嵩吟枕上青</p><p><a href="../../model.html#/doc/17186">View poem's topic associations</a></p></body></html>
