  <body><p>525_42: 《曉望》杜牧</p>
    <p>獨起望山色　水雞鳴蓼洲　房星隨月曉　楚木向雲秋　曲渚疑江盡　平沙似浪浮　秦原在何處　澤國碧悠悠</p><p><a href="../../model.html#/doc/28537">View poem's topic associations</a></p></body></html>
