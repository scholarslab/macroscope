  <body><p>832_31: 《送僧之東都》貫休</p>
    <p>之子之東洛　囊中有偈新　紅塵誰不入　獨鶴自難親　定鼎門連岳　黃河凍過春　憑師將遠意　說似社中人</p><p><a href="../../model.html#/doc/45884">View poem's topic associations</a></p></body></html>
