  <body><p>486_49: 《沙上月》鮑溶</p>
    <p>黃昏潮落南沙明　月光涵沙秋雪清　水文不上煙不蕩　平平玉田冷空曠</p><p><a href="../../model.html#/doc/25876">View poem's topic associations</a></p></body></html>
