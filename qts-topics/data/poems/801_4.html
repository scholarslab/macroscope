  <body><p>801_4: 《朝雲引》郎大家宋氏</p>
    <p>巴西巫峽指巴東　朝雲觸石上朝空　巫山巫峽高何已　行雨行雲一時起　一時起　三春暮　若言來　且就陽臺路</p><p><a href="../../model.html#/doc/43925">View poem's topic associations</a></p></body></html>
