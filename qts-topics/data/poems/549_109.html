  <body><p>549_109: 《山陽即席獻裴中丞》趙嘏</p>
    <p>早年天上見清塵　今日樓中醉一春　暫肯剖符臨水石　幾曾焚筆動星辰　瓊臺雪映迢迢鶴　蓬島波橫浩浩津　好是仙家羽衣使　欲教垂涕問何人</p><p><a href="../../model.html#/doc/30271">View poem's topic associations</a></p></body></html>
