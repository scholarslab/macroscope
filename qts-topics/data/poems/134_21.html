  <body><p>134_21: 《宿瑩公禪房聞梵》李頎</p>
    <p>花宮仙梵遠微微　月隱高城鐘漏稀　夜動霜林驚落葉　曉聞天籟發清機　蕭條已入寒空靜　颯沓仍隨秋雨飛　始覺浮生無住著　頓令心地欲皈依</p><p><a href="../../model.html#/doc/6384">View poem's topic associations</a></p></body></html>
