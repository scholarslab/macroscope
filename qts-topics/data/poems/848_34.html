  <body><p>848_34: 《泊洞庭》虛中</p>
    <p>槐柳未知秋　依依館驛頭　客心俱念遠　時雨自相留　浪沒貨魚市　帆高賣酒樓　夜來思展轉　故里在南州</p><p><a href="../../model.html#/doc/47040">View poem's topic associations</a></p></body></html>
