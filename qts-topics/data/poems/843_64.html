  <body><p>843_64: 《送相裏秀才自京至卻回》齊己</p>
    <p>夷門詩客至　楚寺閉蕭騷　老病語言澀　少年風韻高　難於尋閬島　險甚涉雲濤　珍重西歸去　無忘役思勞</p><p><a href="../../model.html#/doc/46652">View poem's topic associations</a></p></body></html>
