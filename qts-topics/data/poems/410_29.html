  <body><p>410_29: 《酬周從事望海亭見寄》元稹</p>
    <p>年老無流輩　行稀足薜蘿　熱時憐水近　高處見山多　衣袖長堪舞　喉嚨轉解歌　不辭狂復醉　人世有風波</p><p><a href="../../model.html#/doc/21369">View poem's topic associations</a></p></body></html>
