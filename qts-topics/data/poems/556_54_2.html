  <body><p>556_54_2: 《送僧二首（其二）》馬戴</p>
    <p>龕中破衲自持行　樹下禪床坐一生　來往白雲知歲久　滿山猿鳥會經聲</p><p><a href="../../model.html#/doc/30770">View poem's topic associations</a></p></body></html>
