  <body><p>286_44: 《妾薄命》李端</p>
    <p>自從君棄妾　憔悴不羞人　唯餘壞粉淚　未免映衫勻</p><p><a href="../../model.html#/doc/15398">View poem's topic associations</a></p></body></html>
