  <body><p>750_17: 《旅夜聞笛》李中</p>
    <p>長笛起誰家　秋涼夜漏賒　一聲來枕上　孤客在天涯　木末風微動　窗前月漸斜　暗牽詩思苦　不獨落梅花</p><p><a href="../../model.html#/doc/42049">View poem's topic associations</a></p></body></html>
