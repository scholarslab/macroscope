  <body><p>843_38: 《聞尚顏下世》齊己</p>
    <p>嶽僧傳的信　聞在麓山亡　郡有為詩客　誰來一影堂　夢休尋灞滻　跡已絕瀟湘　遠憶同吟石　新秋檜柏涼</p><p><a href="../../model.html#/doc/46626">View poem's topic associations</a></p></body></html>
