  <body><p>830_59: 《鄂渚逢楊贊禹》貫休</p>
    <p>流浪兵荒苦　相思歲月闌　理惟通至道　人或謂無端　燒猛湖煙赤　窗空雪月寒　知音不可見　始為一吟看</p><p><a href="../../model.html#/doc/45754">View poem's topic associations</a></p></body></html>
