  <body><p>28_10_1: 《雜曲歌辭。楊柳枝（其一）》劉禹錫</p>
    <p>揚子江頭煙景迷　隋家宮樹拂金堤　嵯峨猶有當時色　半蘸波中水鳥棲</p><p><a href="../../model.html#/doc/2084">View poem's topic associations</a></p></body></html>
