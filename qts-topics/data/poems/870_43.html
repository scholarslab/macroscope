  <body><p>870_43: 《示妓榜子》張保胤</p>
    <p>綠羅裙下標三棒　紅粉腮邊淚兩行　叉手向前咨大使　這迴不敢惱兒郎</p><p><a href="../../model.html#/doc/48203">View poem's topic associations</a></p></body></html>
