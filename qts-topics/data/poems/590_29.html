  <body><p>590_29: 《立秋後自京歸家》李郢</p>
    <p>籬落秋歸見豆花　竹門當水岸橫槎　松齋一雨宜清簟　佛室孤燈對絳紗　盡日抱愁跧似鼠　移時不動懶於蛇　西江近有鱸魚否　張翰扁舟始到家</p><p><a href="../../model.html#/doc/32809">View poem's topic associations</a></p></body></html>
