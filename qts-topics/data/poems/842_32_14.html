  <body><p>842_32_14: 《渚宮莫問詩一十五首（其十四）》齊己</p>
    <p>莫問衰殘質　流光速可悲　寸心修未了　長命欲何為　坐臥身多倦　經行骨漸疲分明說此苦　珍重竺乾師</p><p><a href="../../model.html#/doc/46555">View poem's topic associations</a></p></body></html>
