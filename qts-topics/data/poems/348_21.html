  <body><p>348_21: 《經夫差廟》陳羽</p>
    <p>姑蘇城畔千年木　刻作夫差廟裏神　冠蓋寂寥塵滿室　不知簫鼓樂何人</p><p><a href="../../model.html#/doc/18346">View poem's topic associations</a></p></body></html>
