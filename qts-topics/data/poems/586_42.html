  <body><p>586_42: 《洛陽月夜書懷》劉滄</p>
    <p>疏柳高槐古巷通　月明西照上陽宮　一聲邊雁塞門雪　幾處遠砧河漢風　獨榻閒眠移嶽影　寒窗幽思度煙空　孤吟此夕驚秋晚　落葉殘花樹色中</p><p><a href="../../model.html#/doc/32514">View poem's topic associations</a></p></body></html>
