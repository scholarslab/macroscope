  <body><p>707_24: 《寄賀杜荀鶴及第》殷文圭</p>
    <p>一戰平疇五字勞　晝歸鄉去錦為袍　大鵬出海翎猶濕　駿馬辭天氣正豪　九子舊山增秀絕　二南新格變風騷　由來稽古符公道　平地丹梯甲乙高</p><p><a href="../../model.html#/doc/39753">View poem's topic associations</a></p></body></html>
