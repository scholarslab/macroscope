  <body><p>806_1_102: 《詩三百三首（其一百二）》寒山</p>
    <p>偃息深林下　從生是農夫　立身既質直　出語無諂諛　保我不鑒璧　信君方得珠焉能同泛灩　極目波上鳧</p><p><a href="../../model.html#/doc/44311">View poem's topic associations</a></p></body></html>
