  <body><p>179_33_2: 《陪族叔刑部侍郎曄及中書賈舍人至遊洞庭五首（其二）》李白</p>
    <p>南湖秋水夜無煙　耐可乘流直上天　且就洞庭賒月色　將船買酒白雲邊</p><p><a href="../../model.html#/doc/8558">View poem's topic associations</a></p></body></html>
