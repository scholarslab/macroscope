  <body><p>578_16: 《題西明寺僧院》溫庭筠</p>
    <p>曾識匡山遠法師　低松片石對前墀　為尋名畫來過院　因訪閒人得看棋　新雁參差雲碧處　寒鴉遼亂葉紅時　自知終有張華識　不向滄州理釣絲</p><p><a href="../../model.html#/doc/32111">View poem's topic associations</a></p></body></html>
