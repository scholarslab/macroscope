  <body><p>200_130: 《題山寺僧房》岑參</p>
    <p>窗影搖群木　牆陰載一峰　野爐風自爇　山碓水能舂　勤學翻知誤　為官好欲慵　高僧暝不見　月出但聞鐘</p><p><a href="../../model.html#/doc/9789">View poem's topic associations</a></p></body></html>
