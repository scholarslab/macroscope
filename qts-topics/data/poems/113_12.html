  <body><p>113_12: 《新都南亭別郭大元振》盧崇道</p>
    <p>竹徑女蘿蹊　蓮洲文石堤　靜深人俗斷　尋玩往還迷　碧潭秀初月　素林驚夕棲　褰幌納鳥侶　罷琴聽猿啼　佳辰改宿昔　勝寄在睽攜　長懷賞心愛　如玉復如珪</p><p><a href="../../model.html#/doc/5434">View poem's topic associations</a></p></body></html>
