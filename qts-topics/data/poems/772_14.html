  <body><p>772_14: 《君山祠》周岳秀</p>
    <p>萬頃湖波浸碧天　旌封香火幾千年　風濤澎湃魚龍舞　棟宇崢嶸燕雀遷　遠岫光中濃淡樹　斜陽影裏往來船　江河願借吹噓便　應有神功在目前</p><p><a href="../../model.html#/doc/43066">View poem's topic associations</a></p></body></html>
