  <body><p>358_45: 《新秋對月寄樂天》劉禹錫</p>
    <p>月露發光彩　此時方見秋　夜涼金氣應　天靜火星流　蛩響偏依井　螢飛直過樓　相知盡白首　清景復追遊</p><p><a href="../../model.html#/doc/18945">View poem's topic associations</a></p></body></html>
