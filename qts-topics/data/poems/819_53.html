  <body><p>819_53: 《送潘秀才之舒州》皎然</p>
    <p>楚水清風生　揚舲泛月行　荻洲寒露彩　雷岸曙潮聲　東道思才子　西人望客卿　從來金谷集　相繼有詩名</p><p><a href="../../model.html#/doc/45168">View poem's topic associations</a></p></body></html>
