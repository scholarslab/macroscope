  <body><p>746_44_2: 《吳興秋思二首（其二）》陳陶</p>
    <p>日夕鯤魚夢南國　苕陽水高迷渡頭　故山秋風憶歸去　　白雲又被王孫留</p><p><a href="../../model.html#/doc/41719">View poem's topic associations</a></p></body></html>
