  <body><p>333_13: 《贈從弟茂卿（時欲北游）》楊巨源</p>
    <p>吾從驥足楊茂卿　性靈且奇才甚清　海內方微風雅道　鄴中更有文章盟　扣寂由來在淵思　搜奇本自通禪智　王維證時符水月　杜甫狂處遺天地　流水東西岐路分　幽州迢遞舊來聞　若為向北驅疲馬　山似寒空塞似雲</p><p><a href="../../model.html#/doc/17608">View poem's topic associations</a></p></body></html>
