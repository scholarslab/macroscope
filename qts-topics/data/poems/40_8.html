  <body><p>40_8: 《和太尉戲贈高陽公》上官儀</p>
    <p>薰爐御史出神仙　雲鞍羽蓋下芝田　紅塵正起浮橋路　青樓遙敞御溝前　傾城比態芳菲節　絕世相嬌是六年　慣是洛濱要解珮　本是河間好數錢　翠釵照耀銜雲髮　玉步逶迤動羅襪　石榴絞帶輕花轉　桃枝綠扇微風發　無情拂袂欲留賓　詎恨深潭不可越　天津一別九秋長　豈若隨聞三日香　南國自然勝掌上　東家復是憶王昌</p><p><a href="../../model.html#/doc/2685">View poem's topic associations</a></p></body></html>
