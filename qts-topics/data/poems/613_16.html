  <body><p>613_16: 《李處士郊居》皮日休</p>
    <p>石衣如髮小溪清　溪上柴門架樹成　園裏水流澆竹響　窗中人靜下棋聲　幾多狎鳥皆諳性　無限幽花未得名　滿引紅螺詩一首　劉楨失卻病心情</p><p><a href="../../model.html#/doc/33808">View poem's topic associations</a></p></body></html>
