  <body><p>694_15_1: 《夢仙謠三首（其一）》王轂</p>
    <p>前程漸覺風光好　琪花片片粘瑤草　有人遺我五色丹　一粒吞之後天老</p><p><a href="../../model.html#/doc/38960">View poem's topic associations</a></p></body></html>
