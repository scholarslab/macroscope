  <body><p>299_24_4: 《原上新居十三首（其四）》王建</p>
    <p>雞鳴村舍遙　花發亦蕭條　野竹初生筍　溪田未得苗　家貧僮僕瘦　春冷菜蔬焦甘分長如此　無名在聖朝</p><p><a href="../../model.html#/doc/15955">View poem's topic associations</a></p></body></html>
