  <body><p>385_36_1: 《寒食內宴二首（其一）》張籍</p>
    <p>朝光瑞氣滿宮樓　綵纛魚龍四面稠　廊下御廚分冷食　殿前香騎逐飛毬　千官盡醉猶教坐　百戲皆呈未放休　共喜拜恩侵夜出　金吾不敢問行由</p><p><a href="../../model.html#/doc/20421">View poem's topic associations</a></p></body></html>
