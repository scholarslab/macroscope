  <body><p>749_3: 《春苔》李中</p>
    <p>春霖催得鎖煙濃　竹院莎齋徑小通　誰愛落花風味處　莫愁門巷襯殘紅</p><p><a href="../../model.html#/doc/41959">View poem's topic associations</a></p></body></html>
