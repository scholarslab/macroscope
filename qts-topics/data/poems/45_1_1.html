  <body><p>45_1_1: 《湘川新曲二首（其一）》杜易簡</p>
    <p>昭潭深無底　橘洲淺而浮　本欲凌波去　翻為目成留　願君稍弭楫　無令賤妾羞</p><p><a href="../../model.html#/doc/2865">View poem's topic associations</a></p></body></html>
