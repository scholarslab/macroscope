  <body><p>884_37_3: 《和友人題僧院薔薇花三首（其三）》崔櫓</p>
    <p>露香如醉態如慵　斜壓危闌草色中　試問更誰過野寺　無憀徒自舞春風　蘭缸尚惜連明在　錦帳先愁入夏空　一日幾回來又去　不能容易捨深紅</p><p><a href="../../model.html#/doc/48757">View poem's topic associations</a></p></body></html>
