  <body><p>522_28: 《寄李起居四韻》杜牧</p>
    <p>楚女梅簪白雪姿　前溪碧水凍醪時　雲罍心凸知難捧　鳳管簧寒不受吹　南國劍眸能盼眄　侍臣香袖愛僛垂　自憐窮律窮途客　正怯孤燈一局棋</p><p><a href="../../model.html#/doc/28236">View poem's topic associations</a></p></body></html>
