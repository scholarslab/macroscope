  <body><p>285_118: 《代村中老人答》李端</p>
    <p>京洛風塵後　村鄉煙火稀　少年曾失所　衰暮欲何依　夜靜臨江哭　天寒踏雪歸　時清應不見　言罷淚盈衣</p><p><a href="../../model.html#/doc/15329">View poem's topic associations</a></p></body></html>
