  <body><p>748_43: 《晚春客次偶吟》李中</p>
    <p>暫駐征輪野居閒　悠悠時節又春殘　落花風急宿酲解　芳草雨昏春夢寒　漸逐利名頭易白　欲眠雲水志猶難　卻憐村寺僧相引　閒上虛樓共倚欄</p><p><a href="../../model.html#/doc/41913">View poem's topic associations</a></p></body></html>
