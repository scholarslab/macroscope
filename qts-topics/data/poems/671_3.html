  <body><p>671_3: 《梅亭》唐彥謙</p>
    <p>東海窮詩客　西風古驛亭　髮從殘歲白　山入故鄉青　世事徒三窟　兒曹且一經　丁寧速賒酒　煮栗試砂瓶</p><p><a href="../../model.html#/doc/37195">View poem's topic associations</a></p></body></html>
