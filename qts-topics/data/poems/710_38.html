  <body><p>710_38: 《釣車》徐夤</p>
    <p>荻灣漁客巧妝成　錘鑄銀星一點輕　拋過碧江鸂鶒岸　軋殘金井轆轤聲　軸磨騂角冰光滑　輪卷春絲水面平　把向嚴灘尋轍跡　漁臺基在輾難傾</p><p><a href="../../model.html#/doc/39949">View poem's topic associations</a></p></body></html>
