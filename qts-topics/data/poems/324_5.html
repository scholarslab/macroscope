  <body><p>324_5: 《酬別蔡十二見贈》權德輿</p>
    <p>伊人茂天爵　恬澹臥郊園　傲世方隱几　說經久顓門　浩歌曳柴車　詎羨丹轂尊　嚴霜被鶉衣　不知狐白溫　游心羲文際　愛我相討論　潢污忽朝宗　傳騎令載奔　崢嶸歲陰晚　愀愴離念繁　別館絲桐清　寒郊煙雨昏　中飲見逸氣　縱談窮化元　佇見公車起　聖代待乞言</p><p><a href="../../model.html#/doc/17213">View poem's topic associations</a></p></body></html>
