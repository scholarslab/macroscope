  <body><p>111_19: 《奉和聖制送張說巡邊》盧從願</p>
    <p>上將發文昌　中軍靜朔方　占星引旌節　擇日拜壇場　禮樂臨軒送　威聲出塞揚　安邊俟帷幄　制勝在巖廊　作鼓將軍氣　投醪壯士觴　戒途遵六月　離贈動三光　槐路清梅暑　蘅皋起麥涼　時文仰雄伯　耀武震遐荒　衽席知無戰　兵戈示不忘　佇聞歌杕杜　凱入繫名王</p><p><a href="../../model.html#/doc/5383">View poem's topic associations</a></p></body></html>
