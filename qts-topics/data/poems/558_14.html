  <body><p>558_14: 《麟中寓居寄蒲中友人》薛能</p>
    <p>蕭條秋雨地　獨院阻同群　一夜驚為客　多年不見君　邊心生落日　鄉思羨歸雲　更在相思處　子規燈下聞</p><p><a href="../../model.html#/doc/30879">View poem's topic associations</a></p></body></html>
