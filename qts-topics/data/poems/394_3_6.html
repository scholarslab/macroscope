  <body><p>394_3_6: 《感諷六首（其六）》李賀</p>
    <p>蝶飛紅粉臺　柳掃吹笙道　十日懸戶庭　九秋無衰草　調歌送風轉　杯池白魚小　水宴截香腴　菱科映青罩　蒙梨花滿　春昏弄長嘯　唯愁苦花落　不悟世衰到　撫舊唯銷魂　南山坐悲峭</p><p><a href="../../model.html#/doc/20922">View poem's topic associations</a></p></body></html>
