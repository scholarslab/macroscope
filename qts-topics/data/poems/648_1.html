  <body><p>648_1: 《採蓮》方幹</p>
    <p>採蓮女兒避殘熱　隔夜相期侵早發　指剝春蔥腕似雪　畫橈輕撥蒲根月　蘭舟遲速有輸贏　先到河灣賭何物　纔到河灣分首去　散在花間不知處</p><p><a href="../../model.html#/doc/35954">View poem's topic associations</a></p></body></html>
