  <body><p>613_86_1: 《重玄寺元達年逾八十好種名藥凡所…餘奇而訪之因題二章（其一）》皮日休</p>
    <p>雨滌煙鋤傴僂　紺牙紅甲兩三畦　藥名卻笑桐君少　年紀翻嫌竹祖低　白石靜敲蒸朮火　清泉閒洗種花泥　怪來昨日休持缽　一尺彫胡似掌齊</p><p><a href="../../model.html#/doc/33861">View poem's topic associations</a></p></body></html>
