  <body><p>647_115: 《詠史詩。商郊》胡曾</p>
    <p>鶯囀商郊百草新　殷湯遺跡在荒榛　誰知繼桀為天子　便是當初祝網人</p><p><a href="../../model.html#/doc/35906">View poem's topic associations</a></p></body></html>
