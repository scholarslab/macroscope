  <body><p>832_44: 《懷武夷山禪師》貫休</p>
    <p>萬疊仙山裏　無緣見有緣　紅心蕉燒屋　白額虎同禪　古木苔封菌　深崖乳雜泉　終期還此去　世事祗如然</p><p><a href="../../model.html#/doc/45897">View poem's topic associations</a></p></body></html>
