  <body><p>447_78_1: 《酬別周從事二首（其一）》白居易</p>
    <p>腰痛拜迎人客倦　眼昏勾押簿書難　辭官歸去緣衰病　莫作陶潛范蠡看</p><p><a href="../../model.html#/doc/23468">View poem's topic associations</a></p></body></html>
