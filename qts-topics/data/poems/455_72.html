  <body><p>455_72: 《詠懷》白居易</p>
    <p>隨緣逐處便安閒　不入朝廷不住山　心似虛舟浮水上　身同宿鳥寄林間　尚平婚嫁了無累　馮翊符章封卻還　處分貧家殘活計　匹如身後莫相關</p><p><a href="../../model.html#/doc/24135">View poem's topic associations</a></p></body></html>
