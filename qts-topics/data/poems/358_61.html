  <body><p>358_61: 《和李相公平泉潭上喜見初月》劉禹錫</p>
    <p>家山見初月　林壑悄無塵　幽境此何夕　清光如為人　潭空破鏡入　風動翠蛾嚬　會向瑣窗望　追思伊洛濱</p><p><a href="../../model.html#/doc/18961">View poem's topic associations</a></p></body></html>
