  <body><p>641_1_4: 《小遊仙詩九十八首之四》曹唐</p>
    <p>真王未許久從容　立在花前別甯封　手把玉簫頭不舉　自愁如醉倚黃龍</p><p><a href="../../model.html#/doc/35366">View poem's topic associations</a></p></body></html>
