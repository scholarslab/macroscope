  <body><p>655_16_2: 《得宣州竇尚書書因投寄二首（其二）》羅隱</p>
    <p>曾逐旌旗過板橋　世途多難竟蓬飄　步兵校尉辭公府　車騎將軍憶本朝　醉裏舊遊還歷歷　病中衰鬢奈蕭蕭　遺簪墮履應留念　門客如今只下僚</p><p><a href="../../model.html#/doc/36474">View poem's topic associations</a></p></body></html>
