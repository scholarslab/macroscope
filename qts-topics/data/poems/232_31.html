  <body><p>232_31: 《舟月對驛近寺》杜甫</p>
    <p>更深不假燭　月朗自明船　金剎清楓外　朱樓白水邊　城烏啼眇眇　野鷺宿娟娟　皓首江湖客　鉤簾獨未眠</p><p><a href="../../model.html#/doc/11837">View poem's topic associations</a></p></body></html>
