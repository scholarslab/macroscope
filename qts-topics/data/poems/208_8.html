  <body><p>208_8: 《和苗員外寓直中書》包何</p>
    <p>朝列稱多士　君家有二難　貞為臺裏柏　芳作省中蘭　夜宿分曹闊　晨趨接武歡　每憐雙闕下　雁序入鴛鸞</p><p><a href="../../model.html#/doc/10191">View poem's topic associations</a></p></body></html>
