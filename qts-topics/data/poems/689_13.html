  <body><p>689_13: 《陽羨雜詠十九首。桃花谷》陸希聲</p>
    <p>君陽山下足春風　滿谷仙桃照水紅　何必武陵源上去　澗邊好過落花中</p><p><a href="../../model.html#/doc/38561">View poem's topic associations</a></p></body></html>
