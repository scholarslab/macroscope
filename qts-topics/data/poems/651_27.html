  <body><p>651_27: 《贈李支使》方幹</p>
    <p>藥成平地是寥天　三十人中最少年　白雪振聲來輦下　青雲開路到床前　公卿位近應翹足　荀宋才微可拍肩　一等孔門為弟子　愚儒獨自賦歸田</p><p><a href="../../model.html#/doc/36145">View poem's topic associations</a></p></body></html>
