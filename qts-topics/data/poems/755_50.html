  <body><p>755_50: 《和門下殷侍郎新茶二十韻》徐鉉</p>
    <p>暖吹入春園　新芽競粲然　才教鷹觜拆　未放雪花妍　荷杖青林下　攜筐旭景前　孕靈資雨露　鍾秀自山川　碾後香彌遠　烹來色更香　名隨土地貴　味逐水泉遷　力籍流黃暖　形模紫筍圓　正當鑽柳火　遙想湧金泉　任道時新物　須依古法煎　輕甌浮綠乳　孤灶散餘煙　甘薺非予匹　宮槐讓我先　竹孤空冉冉　荷弱謾田田　解渴消殘酒　清神感夜眠　十漿何足饋　百榼盡堪捐　采擷唯憂晚　營求不計錢　任公因焙顯　陸氏有經傳　愛甚真成癖　嘗多合得仙　亭臺虛靜處　風月豔陽天　自可臨泉石　何妨雜管弦　東山似蒙頂　願得從諸賢</p><p><a href="../../model.html#/doc/42313">View poem's topic associations</a></p></body></html>
