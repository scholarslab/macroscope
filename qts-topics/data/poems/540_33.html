  <body><p>540_33: 《宿晉昌亭聞驚禽》李商隱</p>
    <p>羈緒鰥鰥夜景侵　高窗不掩見驚禽　飛來曲渚煙方合　過盡南塘樹更深　胡馬嘶和榆塞笛　楚猿吟雜橘村砧　失群掛木知何限　遠隔天涯共此心</p><p><a href="../../model.html#/doc/29442">View poem's topic associations</a></p></body></html>
