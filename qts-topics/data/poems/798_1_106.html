  <body><p>798_1_106: 《宮詞（其一百六）》花蕊夫人</p>
    <p>牡丹移向苑中栽　盡是藩方進入來　未到末春綠地暖　數般顏色一時開</p><p><a href="../../model.html#/doc/43765">View poem's topic associations</a></p></body></html>
