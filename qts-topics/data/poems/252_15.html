  <body><p>252_15: 《東峰亭各賦一物得陰崖竹》袁邕</p>
    <p>終歲寒苔色　寂寥幽思深　朝歌猶夕嵐　日永流清陰　龍鍾負煙雪　自有凌雲心</p><p><a href="../../model.html#/doc/13302">View poem's topic associations</a></p></body></html>
