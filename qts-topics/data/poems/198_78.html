  <body><p>198_78: 《萬里橋》岑參</p>
    <p>成都與維揚　相去萬里地　滄江東流疾　帆去如鳥翅　楚客過此橋　東看盡垂淚</p><p><a href="../../model.html#/doc/9584">View poem's topic associations</a></p></body></html>
