  <body><p>514_8: 《題仙游寺》朱慶餘</p>
    <p>石抱龍堂蘚石乾　山遮白日寺門寒　長松瀑布饒奇狀　曾有仙人駐鶴看</p><p><a href="../../model.html#/doc/27718">View poem's topic associations</a></p></body></html>
