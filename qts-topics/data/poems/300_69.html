  <body><p>300_69: 《自傷》王建</p>
    <p>衰門海內幾多人　滿眼公卿總不親　四授官資元七品　再經婚娶尚單身　圖書亦為頻移盡　兄弟還因數散貧　獨自在家長似客　黃昏哭向野田春</p><p><a href="../../model.html#/doc/16058">View poem's topic associations</a></p></body></html>
