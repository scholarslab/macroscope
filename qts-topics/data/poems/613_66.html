  <body><p>613_66: 《奉酬魯望見答魚箋之什》皮日休</p>
    <p>輕如隱起膩如飴　除卻鮫工解製稀　欲寫恐成河伯詔　試裁疑是水仙衣　毫端白獺脂猶溼　指下冰蠶子欲飛　若用莫將閒處去　好題春思贈江妃</p><p><a href="../../model.html#/doc/33841">View poem's topic associations</a></p></body></html>
