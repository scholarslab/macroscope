  <body><p>18_21_3: 《橫吹曲辭。前出塞九首（其三）》杜甫</p>
    <p>磨刀嗚咽水　水赤刃傷手　欲輕腸斷聲　心緒亂已久　丈夫誓許國　憤惋復何有功名圖麒麟　戰骨當速朽</p><p><a href="../../model.html#/doc/935">View poem's topic associations</a></p></body></html>
