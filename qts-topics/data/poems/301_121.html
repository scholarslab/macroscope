  <body><p>301_121: 《寄同州田長史》王建</p>
    <p>除聽好語耳常聾　不見詩人眼底空　莫怪出城為長史　總緣山在白雲中</p><p><a href="../../model.html#/doc/16237">View poem's topic associations</a></p></body></html>
