  <body><p>673_37: 《桐柏觀》周朴</p>
    <p>東南一境清心目　有此千峰插翠微　人在下方衝月上　鶴從高處破煙飛　巖深水落寒侵骨　門靜花開色照衣　欲識蓬萊今便是　更於何處學忘機</p><p><a href="../../model.html#/doc/37417">View poem's topic associations</a></p></body></html>
