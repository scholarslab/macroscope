  <body><p>584_23: 《題商山廟》段成式</p>
    <p>偶出雲泉謁禮闈　篇章曾沐漢皇知　無謀靜國東歸去　羞過商山四老祠</p><p><a href="../../model.html#/doc/32381">View poem's topic associations</a></p></body></html>
