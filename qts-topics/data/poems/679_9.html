  <body><p>679_9: 《友人問卜見招》崔塗</p>
    <p>何必問蓍龜　行藏自可期　但逢公道日　即是命通時　樂善知無厭　操心幸不欺　豈能花下淚　長似去年垂</p><p><a href="../../model.html#/doc/37789">View poem's topic associations</a></p></body></html>
