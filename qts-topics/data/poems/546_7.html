  <body><p>546_7: 《送高遂赴舉》祝元膺</p>
    <p>句曲舊宅真　自產日月英　既涵嶽瀆氣　安無神仙名　松桂邐迤色　與君相送情</p><p><a href="../../model.html#/doc/30029">View poem's topic associations</a></p></body></html>
