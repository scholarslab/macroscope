  <body><p>872_14: 《又嘲》無名氏</p>
    <p>李生來　跋君怕　不意今日卻增價　不畫羅漢畫駝馬</p><p><a href="../../model.html#/doc/48270">View poem's topic associations</a></p></body></html>
