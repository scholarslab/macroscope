  <body><p>283_12: 《尋紀道士偶會諸叟》李益</p>
    <p>山陰尋道士　映竹羽衣新　侍坐雙童子　陪遊五老人　水花松下靜　壇草雪中春　見說桃源洞　如今猶避秦</p><p><a href="../../model.html#/doc/15065">View poem's topic associations</a></p></body></html>
