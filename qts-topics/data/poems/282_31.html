  <body><p>282_31: 《城傍少年（一作漢宮少年行）》李益</p>
    <p>生長邊城傍　出身事弓馬　少年有膽氣　獨獵陰山下　偶與匈奴逢　曾擒射鵰者　名懸壯士籍　請君少相假</p><p><a href="../../model.html#/doc/15039">View poem's topic associations</a></p></body></html>
