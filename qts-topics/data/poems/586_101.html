  <body><p>586_101: 《早行》劉滄</p>
    <p>旅途乘早景　策馬獨淒淒　殘影郡樓月　一聲關樹雞　聽鐘煙柳外　問渡水雲西　當自勉行役　終期功業齊</p><p><a href="../../model.html#/doc/32573">View poem's topic associations</a></p></body></html>
