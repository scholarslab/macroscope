  <body><p>841_44: 《自遣》齊己</p>
    <p>了然知是夢　既覺更何求　死入孤峰去　灰飛一燼休　雲無空碧在　天靜月華流　免有諸徒弟　時來弔石頭</p><p><a href="../../model.html#/doc/46471">View poem's topic associations</a></p></body></html>
