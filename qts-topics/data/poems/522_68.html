  <body><p>522_68: 《題禪院（一作醉後題僧院）》杜牧</p>
    <p>觥船一棹百分空　十歲青春不負公　今日鬢絲禪榻畔　茶煙輕颺落花風</p><p><a href="../../model.html#/doc/28276">View poem's topic associations</a></p></body></html>
