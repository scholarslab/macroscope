  <body><p>669_17: 《長安春日》章碣</p>
    <p>春日皇家瑞景遲　東風無力雨微微　六宮羅綺同時泊　九陌煙花一樣飛　暖著柳絲金蕊重　冷開山翠雪稜稀　輸他得路蓬洲客　紅綠山頭爛醉歸</p><p><a href="../../model.html#/doc/37146">View poem's topic associations</a></p></body></html>
