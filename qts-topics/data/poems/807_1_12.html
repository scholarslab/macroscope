  <body><p>807_1_12: 《詩（其十二）》拾得</p>
    <p>世上一種人　出性常多事　終日傍街衢　不離諸酒肆　為他作保見　替他說道理一朝有乖張　過咎全歸你</p><p><a href="../../model.html#/doc/44532">View poem's topic associations</a></p></body></html>
