  <body><p>572_78_1: 《早春題友人湖上新居二首（一作項斯詩）（其一）》賈島</p>
    <p>近得雲中路　門長侵早開　到時猶有雪　行處已無苔　勸酒客初醉　留茶僧未來每逢晴暖日　惟見乞花栽</p><p><a href="../../model.html#/doc/31737">View poem's topic associations</a></p></body></html>
