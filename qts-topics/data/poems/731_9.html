  <body><p>731_9: 《淮南王》胡宿</p>
    <p>貪鑄金錢盜寫符　何曾七國戒前車　長生不待爐中藥　鴻寶誰收篋裏書　碧井床空天影在　小山人去桂叢疏　雲中雞犬無消息　麥秀漸漸遍故墟</p><p><a href="../../model.html#/doc/41062">View poem's topic associations</a></p></body></html>
