  <body><p>350_14: 《唐鐃歌鼓吹曲十二篇。既克東蠻群臣請圖蠻…東蠻第十二》柳宗元</p>
    <p>東蠻有謝氏　冠帶理海中　自言我異世　雖聖莫能通　王卒如飛翰　鵬鶱駭群龍　轟然自天墜　乃信神武功　繫虜君臣人　累累來自東　無思不服從　唐業如山崇　百辟拜稽首　咸願圖形容　如周王會書　永永傳無窮　睢盱萬狀乖　咿嗢九譯重　廣輪撫四海　浩浩知皇風　歌詩鐃鼓閒　以壯我元戎</p><p><a href="../../model.html#/doc/18491">View poem's topic associations</a></p></body></html>
