  <body><p>20_62_1: 《相和歌辭。怨詩二首（其一）》薛奇童</p>
    <p>日晚梧桐落　微寒入禁垣　月懸三雀觀　霜度萬秋門　豔舞矜新寵　愁容泣舊恩不堪深殿裏　簾外欲黃昏</p><p><a href="../../model.html#/doc/1258">View poem's topic associations</a></p></body></html>
