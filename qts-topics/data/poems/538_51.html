  <body><p>538_51: 《金谷園》許渾</p>
    <p>三惑沈身是此園　古藤荒草野禽喧　二十四友一朝盡　愛妾墜樓何足言</p><p><a href="../../model.html#/doc/29155">View poem's topic associations</a></p></body></html>
