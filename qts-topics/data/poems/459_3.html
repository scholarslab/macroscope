  <body><p>459_3: 《題牛相公歸仁裏宅新成小灘》白居易</p>
    <p>平生見流水　見此轉留連　況此朱門內　君家新引泉　伊流決一帶　洛石砌千拳　與君三伏月　滿耳作潺湲　深處碧磷磷　淺處清濺濺　碕岸束嗚咽　沙汀散淪漣　翻浪雪不盡　澄波空共鮮　兩岸灩澦口　一泊瀟湘天　曾作天南客　漂流六七年　何山不倚杖　何水不停船　巴峽聲心裏　松江色眼前　今朝小灘上　能不思悠然</p><p><a href="../../model.html#/doc/24412">View poem's topic associations</a></p></body></html>
