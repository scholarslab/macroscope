  <body><p>80_15: 《少年行》張昌宗</p>
    <p>少年不識事　落魄遊韓魏　珠軒流水車　玉勒浮雲騎　縱橫意不一　然諾心無二　白璧贈穰苴　黃金奉毛遂　妙舞飄龍管　清歌吟鳳吹　三春小苑遊　千日中山醉　直言身可沈　誰論名與利　依倚孟嘗君　自知能市義</p><p><a href="../../model.html#/doc/4245">View poem's topic associations</a></p></body></html>
