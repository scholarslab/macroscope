  <body><p>767_3: 《吳。魯肅指囷》孫元晏</p>
    <p>破產移家事亦難　佐吳從此霸江山　爭教不立功勳得　指出千囷如等閒</p><p><a href="../../model.html#/doc/42825">View poem's topic associations</a></p></body></html>
