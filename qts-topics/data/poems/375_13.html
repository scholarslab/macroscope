  <body><p>375_13: 《南陽公請東櫻桃亭子春宴》孟郊</p>
    <p>萬木皆未秀　一林先含春　此地獨何力　我公布深仁　霜葉日舒卷　風枝遠埃塵　初英濯紫霞　飛雨流清津　賞異出囂雜　折芳積歡忻　文心茲焉重　俗尚安能珍　碧玉妝粉比　飛瓊穠豔均　鴛鴦七十二　花態併相新　常恐遺秀志　迨茲廣讌陳　芳菲爭勝引　歌詠竟良辰　方知戲馬會　永謝登龍賓</p><p><a href="../../model.html#/doc/19823">View poem's topic associations</a></p></body></html>
