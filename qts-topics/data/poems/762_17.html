  <body><p>762_17: 《贈江處士》徐仲雅</p>
    <p>門在松陰裏　山僧幾度過　藥靈丸不大　棋妙子無多　薄霧籠寒徑　殘風戀綠蘿　金烏兼玉兔　年幾奈公何</p><p><a href="../../model.html#/doc/42565">View poem's topic associations</a></p></body></html>
