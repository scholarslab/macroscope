  <body><p>557_42: 《應舉日寄兄弟》朱可名</p>
    <p>廢刈鏡湖田　上書紫閣前　愁人久委地　詩道未聞天　不是燒金手　徒拋釣月船　多慚兄弟意　不敢問林泉</p><p><a href="../../model.html#/doc/30855">View poem's topic associations</a></p></body></html>
