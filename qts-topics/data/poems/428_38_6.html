  <body><p>428_38_6: 《郊陶潛體詩十六首（其六）》白居易</p>
    <p>天秋無片雲　地靜無纖塵　團團新晴月　林外生白輪　憶昨陰霖天　連連三四旬賴逢家醞熟　不覺過朝昏　私言雨霽後　可以罷餘尊　及對新月色　不醉亦愁人床頭殘酒榼　欲盡味彌淳　攜置南檐下　舉酌自殷勤　清光入杯杓　白露生衣巾乃知陰與晴　安可無此君　我有樂府詩　成來人未聞　今宵醉有興　狂詠驚四鄰獨賞猶復爾　何況有交親</p><p><a href="../../model.html#/doc/22002">View poem's topic associations</a></p></body></html>
