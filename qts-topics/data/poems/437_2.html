  <body><p>437_2: 《重尋杏園》白居易</p>
    <p>忽憶芳時頻酩酊　卻尋醉處重裴回　杏花結子春深後　誰解多情又獨來</p><p><a href="../../model.html#/doc/22491">View poem's topic associations</a></p></body></html>
