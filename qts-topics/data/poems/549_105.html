  <body><p>549_105: 《舒州獻李相公》趙嘏</p>
    <p>野人留得五湖船　丞相興歌郡國年　醉筆倚風飄澗雪　靜襟披月坐樓天　鶴歸華表山河在　氣返青雲雨露全　聞說萬方思舊德　一時傾望重陶甄</p><p><a href="../../model.html#/doc/30267">View poem's topic associations</a></p></body></html>
