  <body><p>818_73: 《浣紗女（一作王維詩，題雲白石灘）》皎然</p>
    <p>清淺白沙灘　綠蒲尚堪把　家住水東西　浣紗明月下</p><p><a href="../../model.html#/doc/45111">View poem's topic associations</a></p></body></html>
