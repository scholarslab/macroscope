  <body><p>293_17: 《雜興》司空曙</p>
    <p>月沒遼城暗出師　雙龍金角曉天悲　黃塵滿目隨風散　不認將軍燕尾旗</p><p><a href="../../model.html#/doc/15651">View poem's topic associations</a></p></body></html>
