  <body><p>631_6: 《奉和襲美傷開元觀顧道士》張賁</p>
    <p>鳳麟膠盡夜如何　共歎先生劍解多　幾度弔來唯白鶴　此時乘去必青騾　圖中含景隨殘照　琴裏流泉寄逝波　惆悵真靈又空返　玉書誰授紫微歌</p><p><a href="../../model.html#/doc/34638">View poem's topic associations</a></p></body></html>
