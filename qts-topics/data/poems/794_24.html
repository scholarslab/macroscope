  <body><p>794_24: 《春日對雨聯句一首》皎然</p>
    <p>春煙帶微雨　漠漠連城邑　桐葉生微陰　桃花更宜溼　蕭條暗楊柳　散漫下原隰　歸路不我從　遙心空佇立　林低山影近　岸轉水流急　芳草自堪遊　白雲如可揖　尋山禪客意　苦雨陶公什　遊衍情未終　歸飛暮相及　峰高日色轉　潭淨天光入　卻欲學神仙　空思謝朋執　為道貴逍遙　趨時多苦集　瓊英若可餐　青紫徒勞拾</p><p><a href="../../model.html#/doc/43638">View poem's topic associations</a></p></body></html>
