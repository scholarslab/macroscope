  <body><p>237_93: 《送陸珽侍禦使新羅》錢起</p>
    <p>衣冠周柱史　才學我鄉人　受命辭雲陛　傾城送使臣　去程滄海月　歸思上林春　始覺儒風遠　殊方禮樂新</p><p><a href="../../model.html#/doc/12208">View poem's topic associations</a></p></body></html>
