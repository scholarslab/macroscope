  <body><p>887_8: 《秋氣尚高涼》林披</p>
    <p>秋氣尚高涼　寒笛吹萬木　故人入我庭　相照不出屋　山川雖遠觀　高懷不能掬</p><p><a href="../../model.html#/doc/48886">View poem's topic associations</a></p></body></html>
