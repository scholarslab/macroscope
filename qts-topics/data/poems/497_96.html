  <body><p>497_96: 《贈終南山傅山人》姚合</p>
    <p>七十未成事　終南蒼鬢翁　老來詩興苦　貧去酒腸空　蟠蟄身仍病　鵬摶力未通　已無燒藥本　唯有著書功　白馬時何晚　青龍歲欲終　生涯枯葉下　家口亂雲中　潭靜魚驚水　天晴鶴唳風　悲君還姓傅　獨不夢高宗</p><p><a href="../../model.html#/doc/26565">View poem's topic associations</a></p></body></html>
