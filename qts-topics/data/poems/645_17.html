  <body><p>645_17: 《送從兄坤載》李鹹用</p>
    <p>忍淚不敢下　恐兄情更傷　別離當亂世　骨肉在他鄉　語盡意不盡　路長愁更長　那堪回首處　殘照滿衣裳</p><p><a href="../../model.html#/doc/35658">View poem's topic associations</a></p></body></html>
