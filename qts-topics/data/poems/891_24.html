  <body><p>891_24: 《木蘭花（即春曉曲）》溫庭筠</p>
    <p>家臨長信往來道　乳燕雙雙拂煙草　油壁車輕金犢肥　流蘇帳曉春雞早　籠中嬌鳥暖猶睡　簾外落花閒不掃　衰桃一樹近前池　似惜容顏鏡中老</p><p><a href="../../model.html#/doc/49115">View poem's topic associations</a></p></body></html>
