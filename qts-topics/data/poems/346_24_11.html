  <body><p>346_24_11: 《宮詞三十首（存二十七首）（其十一）》王涯</p>
    <p>碧繡檐前柳散垂　守門宮女欲攀時　曾經玉輦從容處　不敢臨風折一枝</p><p><a href="../../model.html#/doc/18284">View poem's topic associations</a></p></body></html>
