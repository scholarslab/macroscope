  <body><p>830_36: 《題宿禪師院》貫休</p>
    <p>身閒心亦然　如此已多年　語淡不著物　茶香別有泉　古衣和蘚衲　新偈幾人傳　時說秋歸夢　孤峰在海邊</p><p><a href="../../model.html#/doc/45717">View poem's topic associations</a></p></body></html>
