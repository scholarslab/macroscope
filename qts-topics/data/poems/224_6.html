  <body><p>224_6: 《敬贈鄭諫議十韻》杜甫</p>
    <p>諫官非不達　詩義早知名　破的由來事　先鋒孰敢爭　思飄雲物外　律中鬼神驚　毫髮無遺恨　波瀾獨老成　野人寧得所　天意薄浮生　多病休儒服　冥搜信客旌　築居仙縹緲　旅食歲崢嶸　使者求顏闔　諸公厭禰衡　將期一諾重　欻使寸心傾　君見途窮哭　宜憂阮步兵</p><p><a href="../../model.html#/doc/10928">View poem's topic associations</a></p></body></html>
