  <body><p>377_11: 《過分水嶺（一作東嶺）》孟郊</p>
    <p>山壯馬力短　馬行石齒中　十步九舉轡　迴環失西東　溪水變為雨　懸崖陰濛濛　客衣飄颻秋　葛花零落風　白日捨我沒　征途忽然窮</p><p><a href="../../model.html#/doc/19906">View poem's topic associations</a></p></body></html>
