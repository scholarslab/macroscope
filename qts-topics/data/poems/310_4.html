  <body><p>310_4: 《贈蘭若僧》於鵠</p>
    <p>一身禪誦苦　灑掃古花宮　靜室門常閉　深蘿月不通　懸燈喬木上　鳴磬亂幡中　附入高僧傳　長稱二遠公</p><p><a href="../../model.html#/doc/16593">View poem's topic associations</a></p></body></html>
