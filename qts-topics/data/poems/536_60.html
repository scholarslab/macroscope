  <body><p>536_60: 《江上逢友人》許渾</p>
    <p>故國歸人酒一杯　暫停蘭棹共徘徊　村連三峽暮雲起　潮送九江寒雨來　已作相如投賦計　還憑殷浩寄書回　到時若見東籬菊　為問經霜幾度開</p><p><a href="../../model.html#/doc/29066">View poem's topic associations</a></p></body></html>
