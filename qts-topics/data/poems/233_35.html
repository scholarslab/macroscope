  <body><p>233_35: 《對雪》杜甫</p>
    <p>北雲犯長沙　胡雲冷萬家　隨風且間葉　帶雨不成花　金錯囊從罄　銀壺酒易賒　無人竭浮蟻　有待至昏鴉</p><p><a href="../../model.html#/doc/11895">View poem's topic associations</a></p></body></html>
