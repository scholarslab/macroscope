  <body><p>269_26: 《路旁老人》耿湋</p>
    <p>老人獨坐倚官樹　欲語潸然淚便垂　陌上歸心無產業　城邊戰骨有親知　餘生尚在艱難日　長路多逢輕薄兒　綠水青山雖似舊　如今貧後復何為</p><p><a href="../../model.html#/doc/13996">View poem's topic associations</a></p></body></html>
