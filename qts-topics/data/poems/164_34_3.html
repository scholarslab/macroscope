  <body><p>164_34_3: 《宮中行樂詞八首（其三）》李白</p>
    <p>盧橘為秦樹　蒲萄出漢宮　煙花宜落日　絲管醉春風　笛奏龍吟水　蕭鳴鳳下空君王多樂事　還與萬方同</p><p><a href="../../model.html#/doc/8032">View poem's topic associations</a></p></body></html>
