  <body><p>663_17: 《寄前宣州竇常侍》羅隱</p>
    <p>往年西謁謝玄暉　樽酒留歡醉始歸　曲檻柳濃鶯未老　小園花煖蜨初飛　噴香瑞獸金三尺　舞雪佳人玉一圍　今日亂罹尋不得　滿蓑風雨釣魚磯</p><p><a href="../../model.html#/doc/36802">View poem's topic associations</a></p></body></html>
