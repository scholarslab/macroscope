  <body><p>528_5_2: 《早秋三首（其二）》許渾</p>
    <p>一葉下前墀　淮南人已悲　蹉跎青漢望　迢遞白雲期　老信相如渴　貧憂曼倩肌生公與園吏　何處是吾師</p><p><a href="../../model.html#/doc/28639">View poem's topic associations</a></p></body></html>
