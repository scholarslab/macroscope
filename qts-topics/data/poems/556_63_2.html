  <body><p>556_63_2: 《秋思二首（其二）》馬戴</p>
    <p>亭樹霜霰滿　野塘鳧鳥多　蕙蘭不可折　楚老徒悲歌</p><p><a href="../../model.html#/doc/30780">View poem's topic associations</a></p></body></html>
