  <body><p>465_16: 《遊峽山寺》楊衡</p>
    <p>結構天南畔　勝絕固難儔　幸蒙時所漏　遂得恣閒遊　路石蔭松蓋　檻藤維鶴舟　雨霽花木潤　風和景氣柔　寶殿敞丹扉　靈幡垂絳旒　照曜芙蓉壺　金人居上頭　翔禽拂危剎　落日避層樓　端溪瀰漫駛　曲澗潺暖流　高居何重沓　登覽自夷猶　煙霞無隱態　巖洞詎遺幽　奔駟非久耀　馳波肯暫留　會從香火緣　滅跡此山丘</p><p><a href="../../model.html#/doc/24690">View poem's topic associations</a></p></body></html>
