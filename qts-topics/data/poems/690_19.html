  <body><p>690_19: 《春雪》吳仁璧</p>
    <p>雪霽凝光入坐寒　天明猶自臥袁安　貂裘穿後鶴氅敞　自此風流不足看</p><p><a href="../../model.html#/doc/38608">View poem's topic associations</a></p></body></html>
