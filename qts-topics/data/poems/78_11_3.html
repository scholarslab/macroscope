  <body><p>78_11_3: 《同辛簿簡仰酬思玄上人林泉四首（其三）》駱賓王</p>
    <p>林泉恣探歷　風景暫裴徊　客有遷鶯處　人無結駟來　聚花如薄雪　沸水若輕雷今日徒招隱　終知異鑿坏</p><p><a href="../../model.html#/doc/4133">View poem's topic associations</a></p></body></html>
