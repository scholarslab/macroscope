  <body><p>474_57: 《和白使君木蘭花》徐凝</p>
    <p>枝枝轉勢雕弓動　片片搖光玉劍斜　見說木蘭征戍女　不知那作酒邊花</p><p><a href="../../model.html#/doc/25180">View poem's topic associations</a></p></body></html>
