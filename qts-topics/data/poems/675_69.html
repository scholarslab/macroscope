  <body><p>675_69: 《擢第後入蜀經羅村，路見海棠盛開偶有題詠》鄭谷</p>
    <p>上國休誇紅杏　深溪自照綠苔磯　一枝低帶流鶯睡　數片狂和舞蝶飛　堪恨路長移不得　可無人與畫將歸　手中已有新春桂　多謝煙香更入衣</p><p><a href="../../model.html#/doc/37606">View poem's topic associations</a></p></body></html>
