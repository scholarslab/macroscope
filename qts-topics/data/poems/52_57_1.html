  <body><p>52_57_1: 《魯忠王挽詞三首（其一）》宋之問</p>
    <p>同盟會五月　歸葬出三條　日慘咸陽樹　天寒渭水橋　稍看朱鷺轉　尚識紫騮驕寂寂泉臺恨　從茲罷玉簫</p><p><a href="../../model.html#/doc/3267">View poem's topic associations</a></p></body></html>
