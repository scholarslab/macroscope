  <body><p>299_5: 《淮南使回留別竇侍禦》王建</p>
    <p>戀戀春恨結　綿綿淮草深　病身愁至夜　遠道畏逢陰　忽逐酒盃會　暫同風景心　從今一分散　還是曉枝禽</p><p><a href="../../model.html#/doc/15933">View poem's topic associations</a></p></body></html>
