  <body><p>803_21: 《斛石山書事》薛濤</p>
    <p>王家山水畫圖中　意思都盧粉墨容　今日忽登虛境望　步搖冠翠一千峰</p><p><a href="../../model.html#/doc/44065">View poem's topic associations</a></p></body></html>
