  <body><p>148_71: 《故女道士婉儀太原郭氏挽歌詞》劉長卿</p>
    <p>作範宮闈睦　歸真道藝超　馭風仙路遠　背日帝宮遙　鸞殿空留處　霓裳已罷朝　淮王哀不盡　松柏但蕭蕭　宮禁恩長隔　神仙道已分　人間驚早露　天上失朝雲　逝水年無限　佳城日易曛　蕭聲將薤曲　哀斷不堪聞</p><p><a href="../../model.html#/doc/7174">View poem's topic associations</a></p></body></html>
