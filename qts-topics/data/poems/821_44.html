  <body><p>821_44: 《送旻上人遊天臺》皎然</p>
    <p>真心不廢別　試看越溪清　知汝機忘盡　春山自有情　月思華頂宿　雲愛石門行　海近應須汎　無令鷗鷺驚</p><p><a href="../../model.html#/doc/45318">View poem's topic associations</a></p></body></html>
