  <body><p>106_19_2: 《塞外三首（其二）》鄭愔</p>
    <p>荒壘三秋夕　窮郊萬里平　海陰凝獨樹　日氣下連營　戎旆霜旋重　邊裘夜更輕將軍猶轉戰　都尉不成名　折柳悲春曲　吹笳斷夜聲　明年漢使返　須築受降城</p><p><a href="../../model.html#/doc/5284">View poem's topic associations</a></p></body></html>
