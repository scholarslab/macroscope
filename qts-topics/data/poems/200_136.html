  <body><p>200_136: 《夜過磐石，隔河望永樂，寄閨中，效齊梁體》岑參</p>
    <p>盈盈一水隔　寂寂二更初　波上思羅襪　魚邊憶素書　月如眉已畫　雲似鬢新梳　春物知人意　桃花笑索居</p><p><a href="../../model.html#/doc/9795">View poem's topic associations</a></p></body></html>
