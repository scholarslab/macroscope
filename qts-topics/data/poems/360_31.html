  <body><p>360_31: 《和白侍郎送令狐相公鎮太原》劉禹錫</p>
    <p>十萬天兵貂錦衣　晉城風日斗生輝　行臺僕射深恩重　從事中郎舊路歸　疊鼓蹙成汾水浪　閃旗驚斷塞鴻飛　邊庭自此無烽火　擁節還來坐紫微</p><p><a href="../../model.html#/doc/19074">View poem's topic associations</a></p></body></html>
