  <body><p>789_9: 《與宣供奉攜癭尊歸杏溪園聯句》李益</p>
    <p>千畦抱甕園　一酌癭尊酒　唯有沃洲僧　時過杏溪叟　追歡君適性　獨飲我空口　儒釋事雖殊　文章意多偶</p><p><a href="../../model.html#/doc/43544">View poem's topic associations</a></p></body></html>
