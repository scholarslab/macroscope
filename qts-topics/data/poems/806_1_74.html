  <body><p>806_1_74: 《詩三百三首（其七十四）》寒山</p>
    <p>不行真正道　隨邪號行婆　口慚神佛少　心懷嫉妒多　背後魚肉　人前念佛陀如此修身處　難應避奈何</p><p><a href="../../model.html#/doc/44283">View poem's topic associations</a></p></body></html>
