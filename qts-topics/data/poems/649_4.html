  <body><p>649_4: 《送郭太祝歸江東》方幹</p>
    <p>鄉人去欲盡　北雁又南飛　京洛風塵久　江淮音信稀　舊山知獨往　一醉莫相違　未得解羇旅　無勞問是非</p><p><a href="../../model.html#/doc/35998">View poem's topic associations</a></p></body></html>
