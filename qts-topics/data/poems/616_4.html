  <body><p>616_4: 《奉酬魯望夏日四聲四首。平聲》皮日休</p>
    <p>塘平芙蓉低　庭閒梧桐高　清煙埋陽烏　藍空含秋毫　冠傾慵移簪　杯干將餔糟　翛然非隨時　夫君真吾曹</p><p><a href="../../model.html#/doc/33994">View poem's topic associations</a></p></body></html>
