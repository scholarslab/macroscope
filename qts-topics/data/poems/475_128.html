  <body><p>475_128: 《臨海太守惠予赤城石，報以是詩》李德裕</p>
    <p>聞君採奇石　剪斷赤城霞　潭上倒虹影　波中搖日華　仙巖接絳氣　谿路雜桃花　若值客星去　便應隨海槎</p><p><a href="../../model.html#/doc/25348">View poem's topic associations</a></p></body></html>
