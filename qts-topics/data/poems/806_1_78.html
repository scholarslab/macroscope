  <body><p>806_1_78: 《詩三百三首（其七十八）》寒山</p>
    <p>卜擇幽居地　天台更莫言　猿啼谿霧冷　嶽色草門連　折葉覆松室　開池引澗泉已甘休萬事　采蕨度殘年</p><p><a href="../../model.html#/doc/44287">View poem's topic associations</a></p></body></html>
