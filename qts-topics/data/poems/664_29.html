  <body><p>664_29: 《韓信廟》羅隱</p>
    <p>翦項移秦勢自雄　布衣還是負深功　寡妻稚女俱堪恨　卻把餘杯奠蒯通</p><p><a href="../../model.html#/doc/36855">View poem's topic associations</a></p></body></html>
