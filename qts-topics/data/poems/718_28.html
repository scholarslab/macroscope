  <body><p>718_28: 《經鶴台》蘇拯</p>
    <p>築臺非謂賢　獨聚乘軒鶴　六馬不能馭　九皋欲何託　一旦敵兵來　萬民同隕濩　如何警露禽　不似銜環雀　一物欲誤時　眾類皆成惡　至今臺基上　飛鳥不至泊</p><p><a href="../../model.html#/doc/40453">View poem's topic associations</a></p></body></html>
