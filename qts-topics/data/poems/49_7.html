  <body><p>49_7: 《奉和聖制早登太行山率爾言志》張九齡</p>
    <p>孟月攝提貞　乘時我后征　晨嚴九折度　暮戒六軍行　日御馳中道　風師卷太清　戈鋋林表出　組練雪間明　動植希皇豫　高深奉睿情　陪遊七聖列　望幸百神迎　氣色煙猶喜　恩光草尚榮　之罘稱萬歲　今此復同聲</p><p><a href="../../model.html#/doc/3071">View poem's topic associations</a></p></body></html>
