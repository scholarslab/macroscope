  <body><p>148_118: 《別李氏女子》劉長卿</p>
    <p>念爾嫁猶近　稚年那別親　臨歧方教誨　所貴和六姻　俛首帶荊釵　欲拜淒且嚬　本來儒家子　莫恥梁鴻貧　漢川若可涉　水清石磷磷　天涯遠鄉婦　月下孤舟人</p><p><a href="../../model.html#/doc/7228">View poem's topic associations</a></p></body></html>
