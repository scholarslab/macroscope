  <body><p>237_85: 《送陸郎中》錢起</p>
    <p>事邊仍戀主　舉酒復悲歌　粉署含香別　轅門載筆過　鶯聲出漢苑　柳色過漳河　相憶情難盡　離居春草多</p><p><a href="../../model.html#/doc/12200">View poem's topic associations</a></p></body></html>
