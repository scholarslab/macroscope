  <body><p>142_17: 《夏月花萼樓酺宴應制》王昌齡</p>
    <p>土德三元正　堯心萬國同　汾陰備冬禮　長樂應和風　賜慶垂天澤　流歡舊渚宮　樓臺生海上　簫鼓出天中　霧曉筵初接　宵長曲未終　雨隨青幕合　月照舞羅空　玉陛分朝列　文章發聖聰　愚臣忝書賦　歌詠頌絲桐</p><p><a href="../../model.html#/doc/6751">View poem's topic associations</a></p></body></html>
