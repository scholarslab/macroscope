  <body><p>160_47: 《送袁十嶺南尋弟》孟浩然</p>
    <p>早聞牛渚詠　今見鶺鴒心　羽翼嗟零落　悲鳴別故林　蒼梧白雲遠　煙水洞庭深　萬里獨飛去　南風遲爾音</p><p><a href="../../model.html#/doc/7725">View poem's topic associations</a></p></body></html>
