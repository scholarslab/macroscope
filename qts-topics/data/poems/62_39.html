  <body><p>62_39: 《戲贈趙使君美人》杜審言</p>
    <p>紅粉青娥映楚雲　桃花馬上石榴裙　羅敷獨向東方去　謾學他家作使君</p><p><a href="../../model.html#/doc/3742">View poem's topic associations</a></p></body></html>
