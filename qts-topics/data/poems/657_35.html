  <body><p>657_35: 《馬嵬坡》羅隱</p>
    <p>佛屋前頭野草春　貴妃輕骨此為塵　從來絕色知難得　不破中原未是人</p><p><a href="../../model.html#/doc/36571">View poem's topic associations</a></p></body></html>
