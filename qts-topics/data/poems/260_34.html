  <body><p>260_34: 《山中贈諸暨丹丘明府》秦系</p>
    <p>荷衣半破帶莓苔　笑向陶潛酒甕開　縱醉還須上山去　白雲那肯下山來</p><p><a href="../../model.html#/doc/13516">View poem's topic associations</a></p></body></html>
