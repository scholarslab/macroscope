  <body><p>806_1_223: 《詩三百三首（其二百二十三）》寒山</p>
    <p>國以人為本　猶如樹因地　地厚樹扶疏　地薄樹憔悴　不得露其根　枝枯子先墜決陂以取魚　是取一期利</p><p><a href="../../model.html#/doc/44432">View poem's topic associations</a></p></body></html>
