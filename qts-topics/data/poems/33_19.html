  <body><p>33_19: 《賦得春鶯送友人（又作賀朝詩）》劉孝孫</p>
    <p>流鶯拂繡羽　二月上林期　待雪消金禁　銜花向玉墀　翅掩飛燕舞　啼惱婕妤悲　料取金閨意　因君問所思</p><p><a href="../../model.html#/doc/2459">View poem's topic associations</a></p></body></html>
