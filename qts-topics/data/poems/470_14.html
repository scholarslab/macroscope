  <body><p>470_14: 《終南精舍月中聞磬》獨孤申叔</p>
    <p>精廬殘夜景　天宇滅埃氛　幽磬此時擊　餘音幾處聞　隨風樹杪去　支策月中分　斷絕如殘漏　淒清不隔雲　羈人方罷夢　獨雁忽迷群　響盡河漢落　千山空糾紛</p><p><a href="../../model.html#/doc/24996">View poem's topic associations</a></p></body></html>
