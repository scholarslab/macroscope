  <body><p>369_5: 《奉酬劉言史宴光風亭》李翱</p>
    <p>閏餘春早景沈沈　禊飲風亭恣賞心　紅袖青娥留永夕　漢陰寧肯羨山陰</p><p><a href="../../model.html#/doc/19523">View poem's topic associations</a></p></body></html>
