  <body><p>1_16: 《出獵》李世民</p>
    <p>楚王雲夢澤　漢帝長楊宮　豈若因農暇　閱武出轘嵩　三驅陳銳卒　七萃列材雄　寒野霜氛白　平原燒火紅　琱戈夏服箭　羽騎綠沈弓　怖獸潛幽壑　驚禽散翠空　長煙晦落景　灌木振嚴風　所為除民瘼　非是悅林叢</p><p><a href="../../model.html#/doc/25">View poem's topic associations</a></p></body></html>
