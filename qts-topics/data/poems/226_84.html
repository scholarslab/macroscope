  <body><p>226_84: 《少年行》杜甫</p>
    <p>馬上誰家薄媚郎　臨階下馬坐人床　不通姓字粗豪甚　指點銀瓶索酒嘗</p><p><a href="../../model.html#/doc/11214">View poem's topic associations</a></p></body></html>
