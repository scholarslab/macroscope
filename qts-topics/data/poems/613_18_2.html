  <body><p>613_18_2: 《洛中寒食二首（其二）》皮日休</p>
    <p>遠近垂楊映鈿車　天津橋影壓神霞　弄春公子正迴首　趁節行人不到家　洛水萬年雲母竹　漢陵千載野棠花　欲知豪貴堪愁處　請看邙山晚照斜</p><p><a href="../../model.html#/doc/33811">View poem's topic associations</a></p></body></html>
