  <body><p>65_11: 《贈封禦史入台》蘇味道</p>
    <p>故事推三獨　茲辰對兩闈　夕鴉共鳴舞　屈草接芳菲　盛府持清橐　殊章動繡衣　風連臺閣起　霜就簡書飛　凜凜當朝色　行行滿路威　惟當擊隼去　復睹落鵰歸</p><p><a href="../../model.html#/doc/3792">View poem's topic associations</a></p></body></html>
