  <body><p>365_66: 《醉答樂天》劉禹錫</p>
    <p>洛城洛城何日歸　故人故人今轉稀　莫嗟雪裏暫時別　終擬雲間相逐飛</p><p><a href="../../model.html#/doc/19372">View poem's topic associations</a></p></body></html>
