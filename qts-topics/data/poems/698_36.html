  <body><p>698_36: 《避地越中作》韋莊</p>
    <p>避地移家遠　天涯歲已周　豈知今夜月　還是去年愁　露果珠沈水　風螢燭上樓　傷心潘騎省　華髮不禁秋</p><p><a href="../../model.html#/doc/39216">View poem's topic associations</a></p></body></html>
