  <body><p>497_59: 《寄賈島浪仙》姚合</p>
    <p>悄悄掩門扉　窮窘自維縶　世途已昧履　生計復乖緝　疏我非常性　端峭爾孤立　往還縱云久　貧蹇豈自習　所居率荒野　寧似在京邑　院落夕彌空　蟲聲雁相及　衣巾半僧施　蔬藥常自拾　凜凜寢席單　翳翳灶煙溼　頹籬里人度　敗壁鄰燈入　曉思已暫舒　暮秋還更集　風淒林葉萎　苔糝行徑澀　海嶠誓同歸　橡栗充朝給</p><p><a href="../../model.html#/doc/26528">View poem's topic associations</a></p></body></html>
