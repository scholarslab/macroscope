  <body><p>224_21: 《對雨書懷，走邀許十一簿公》杜甫</p>
    <p>東岳雲峰起　溶溶滿太虛　震雷翻幕燕　驟雨落河魚　座對賢人酒　門聽長者車　相邀愧泥濘　騎馬到階除</p><p><a href="../../model.html#/doc/10944">View poem's topic associations</a></p></body></html>
