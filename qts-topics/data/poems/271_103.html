  <body><p>271_103: 《早秋江行》竇鞏</p>
    <p>迴望湓城遠　西風吹荻花　暮潮江勢闊　秋雨雁行斜　多醉渾無夢　頻愁欲到家　漸驚雲樹轉　數點是晨鴉</p><p><a href="../../model.html#/doc/14261">View poem's topic associations</a></p></body></html>
