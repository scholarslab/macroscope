  <body><p>581_18_2: 《贈越僧嶽雲二首（其二）》溫庭筠</p>
    <p>蘭亭舊都講　今日意如何　有樹關深院　無塵到淺莎　僧居隨處好　人事出門多　不及新春雁　年年鏡水波</p><p><a href="../../model.html#/doc/32207">View poem's topic associations</a></p></body></html>
