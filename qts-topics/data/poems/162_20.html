  <body><p>162_20: 《雉朝飛》李白</p>
    <p>麥隴青青三月時　白雉朝飛挾兩雌　錦衣繡翼何離褷　犢牧採薪感之悲　春天和　白日暖　啄食飲泉勇氣滿　爭雄鬥死繡頸斷　雉子班奏急管弦　傾心酒美盡玉碗　枯楊枯楊爾生稊　我獨七十而孤棲　彈弦寫恨意不盡　瞑目歸黃泥</p><p><a href="../../model.html#/doc/7966">View poem's topic associations</a></p></body></html>
