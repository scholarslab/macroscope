  <body><p>558_50: 《秋雨》薛能</p>
    <p>宿雨覺纔初　亭林忽復徐　簇聲諸樹密　懸滴四簷疏　省漏疑方丈　愁炊問斗儲　步難多入屐　窗淺欲飄書　動蠖蒼苔靜　藏蠶落葉虛　吹交來翕習　雷慢歇躊躇　滯已妨行路　晴應好荷鋤　醉樓思蜀客　腥市想淮魚　徑草因緣合　欄花自此除　有形皆霢霂　無地不污瀦　境晦宜甘寢　風清退居　我魂驚曉簟　鄰話喜秋蔬　既用功成歲　旋應慘變舒　倉箱足可恃　歸去傲吾廬</p><p><a href="../../model.html#/doc/30923">View poem's topic associations</a></p></body></html>
