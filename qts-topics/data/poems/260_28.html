  <body><p>260_28: 《題僧明惠房》秦系</p>
    <p>簷前朝暮雨添花　八十真僧飯一麻　入定幾時將出定　不知巢燕污袈裟</p><p><a href="../../model.html#/doc/13510">View poem's topic associations</a></p></body></html>
