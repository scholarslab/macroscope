  <body><p>450_41: 《重陽席上賦白菊》白居易</p>
    <p>滿園花菊鬱金黃　中有孤叢色似霜　還似今朝歌酒席　白頭翁入少年場</p><p><a href="../../model.html#/doc/23733">View poem's topic associations</a></p></body></html>
