  <body><p>13_55: 《郊廟歌辭。享太廟樂章。鈞天舞》?</p>
    <p>高皇邁道　端拱無為　化懷獯鬻　兵賦句驪　禮尊封禪　樂盛來儀　合位媧后　同稱伏羲</p><p><a href="../../model.html#/doc/658">View poem's topic associations</a></p></body></html>
