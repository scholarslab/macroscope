  <body><p>356_42: 《澤宮詩》劉禹錫</p>
    <p>秩秩澤宮　有的維鵠　祁祁庶士　於以干祿　彼鵠斯微　若止若翔　千里之差　起於毫芒　我矢既直　我弓既良　依於高墉　因我不臧　高墉伊何　維器與時　視之以心　誰謂鵠微</p><p><a href="../../model.html#/doc/18799">View poem's topic associations</a></p></body></html>
