  <body><p>891_9_1: 《蕃女怨（其一）》溫庭筠</p>
    <p>萬枝香雪開已遍　細雨雙燕　鈿蟬箏　金雀扇　畫梁相見　雁門消息不歸來　又飛回</p><p><a href="../../model.html#/doc/49068">View poem's topic associations</a></p></body></html>
