  <body><p>151_39: 《別嚴士元（一作李嘉佑詩）》劉長卿</p>
    <p>春風倚棹闔閭城　水國春寒陰復晴　細雨濕衣看不見　閒花落地聽無聲　日斜江上孤帆影　草綠湖南萬里情　東道若逢相識問　青袍今日誤儒生</p><p><a href="../../model.html#/doc/7409">View poem's topic associations</a></p></body></html>
