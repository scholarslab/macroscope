  <body><p>450_58: 《嵩陽觀夜奏霓裳》白居易</p>
    <p>開元遺曲自淒涼　況近秋天調是商　愛者誰人唯白尹　奏時何處在嵩陽　回臨山月聲彌怨　散入松風韻更長　子晉少姨聞定怪　人間亦便有霓裳</p><p><a href="../../model.html#/doc/23753">View poem's topic associations</a></p></body></html>
