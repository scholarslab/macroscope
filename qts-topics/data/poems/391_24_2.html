  <body><p>391_24_2: 《感諷五首（其二）》李賀</p>
    <p>奇俊無少年　日車何　我待紆雙綬　遺我星星髮　都門賈生墓　青蠅久斷絕寒食搖揚天　憤景長肅殺　皇漢十二帝　唯帝稱睿哲　一夕信豎兒　文明永淪歇</p><p><a href="../../model.html#/doc/20808">View poem's topic associations</a></p></body></html>
