  <body><p>815_56_2: 《酬秦山人贈別二首（其二）》皎然</p>
    <p>誰知臥病不妨禪　跡寄詩流性似偏　葉示黃金童子愛　書題青字古人傳　時高獨鶴來雲外　每羨閒花在眼前　對此留君還欲別　應思石訪春泉</p><p><a href="../../model.html#/doc/44895">View poem's topic associations</a></p></body></html>
