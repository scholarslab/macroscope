  <body><p>230_43: 《耳聾》杜甫</p>
    <p>生年鶡冠子　歎世鹿皮翁　眼復幾時暗　耳從前月聾　猿鳴秋淚缺　雀噪晚愁空　黃落驚山樹　呼兒問朔風</p><p><a href="../../model.html#/doc/11664">View poem's topic associations</a></p></body></html>
