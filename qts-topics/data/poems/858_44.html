  <body><p>858_44: 《閑題》呂岩</p>
    <p>獨自行來獨自坐　無限世人不識我　惟有城南老樹精　分明知道神仙過</p><p><a href="../../model.html#/doc/47581">View poem's topic associations</a></p></body></html>
