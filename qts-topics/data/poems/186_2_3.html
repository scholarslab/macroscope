  <body><p>186_2_3: 《雜體五首（其三）》韋應物</p>
    <p>春羅雙鴛鴦　出自寒夜女　心精煙霧色　指歷千萬緒　長安貴豪家　妖豔不可數裁此百日功　唯將一朝舞　舞罷復裁新　豈思勞者苦</p><p><a href="../../model.html#/doc/8901">View poem's topic associations</a></p></body></html>
