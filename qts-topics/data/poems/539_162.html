  <body><p>539_162: 《梓潼望長卿山至巴西複懷譙秀》李商隱</p>
    <p>梓潼不見馬相如　更欲南行問酒壚　行到巴西覓譙秀　巴西惟是有寒蕪</p><p><a href="../../model.html#/doc/29349">View poem's topic associations</a></p></body></html>
