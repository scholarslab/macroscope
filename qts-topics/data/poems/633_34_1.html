  <body><p>633_34_1: 《南北史感遇十首（其一）》司空圖</p>
    <p>雨淋麟閣名臣畫　雪臥龍庭猛將碑　不用黃金鑄侯印　盡輸公子買蛾眉</p><p><a href="../../model.html#/doc/34824">View poem's topic associations</a></p></body></html>
