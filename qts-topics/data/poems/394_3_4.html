  <body><p>394_3_4: 《感諷六首（其四）》李賀</p>
    <p>青門放彈去　馬色連空郊　何年帝家物　玉裝鞍上搖　去去走犬歸　來來坐烹羔千金不了饌　肉稱盤臊　試問誰家子　乃老能佩刀　西山白蓋下　賢俊寒蕭蕭</p><p><a href="../../model.html#/doc/20920">View poem's topic associations</a></p></body></html>
