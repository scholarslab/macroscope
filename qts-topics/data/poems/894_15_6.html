  <body><p>894_15_6: 《酒泉子（其六）》顧夐</p>
    <p>水碧風清　入檻細香紅藕膩　謝娘斂翠恨無涯　小屏斜　堪憎蕩子不還家　謾留羅帶結　帳深枕膩炷沈煙　負當年</p><p><a href="../../model.html#/doc/49331">View poem's topic associations</a></p></body></html>
