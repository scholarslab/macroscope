  <body><p>598_5: 《留別彰德軍從事範校書》高駢</p>
    <p>無金寄與白頭親　節概猶誇似古人　未出塵埃真落魄　不趨權勢正因循　桂攀明月曾觀國　蓬轉西風卻問津　匹馬東歸羨知己　燕王臺上結交新</p><p><a href="../../model.html#/doc/33133">View poem's topic associations</a></p></body></html>
