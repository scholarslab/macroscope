  <body><p>147_80: 《酬郭夏人日長沙感懷見贈》劉長卿</p>
    <p>舊俗歡猶在　憐君恨獨深　新年向國淚　今日倚門心　歲去隨湘水　春生近桂林　流鶯且莫弄　江畔正行吟</p><p><a href="../../model.html#/doc/7040">View poem's topic associations</a></p></body></html>
