  <body><p>541_22: 《夜出西溪》李商隱</p>
    <p>東府憂春盡　西溪許日曛　月澄新漲水　星見欲銷雲　柳好休傷別　松高莫出群　軍書雖倚馬　猶未當能文</p><p><a href="../../model.html#/doc/29660">View poem's topic associations</a></p></body></html>
