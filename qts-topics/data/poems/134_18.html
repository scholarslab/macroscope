  <body><p>134_18: 《寄綦毋三》李頎</p>
    <p>新加大邑綬仍黃　近與單車去洛陽　顧眄一過丞相府　風流三接令公香　南川粳稻花侵縣　西嶺雲霞色滿堂　共道進賢蒙上賞　看君幾歲作臺郎</p><p><a href="../../model.html#/doc/6381">View poem's topic associations</a></p></body></html>
