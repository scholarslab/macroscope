  <body><p>671_58: 《金陵九日》唐彥謙</p>
    <p>野菊西風滿路香　雨花臺上集壺觴　九重天近瞻鍾阜　五色雲中望建章　綠酒莫辭今日醉　黃金難買少年狂　清歌驚起南飛雁　散作秋聲送夕陽</p><p><a href="../../model.html#/doc/37267">View poem's topic associations</a></p></body></html>
