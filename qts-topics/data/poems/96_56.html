  <body><p>96_56: 《同獄者歎獄中無燕》沈佺期</p>
    <p>何許乘春燕　多知辨夏臺　三時欲併盡　雙影未嘗來　食蕊嫌叢棘　銜泥怯死灰　不如黃雀語　能雪冶長猜</p><p><a href="../../model.html#/doc/5016">View poem's topic associations</a></p></body></html>
