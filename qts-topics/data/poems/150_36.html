  <body><p>150_36: 《寄別朱拾遺》劉長卿</p>
    <p>天書遠召滄浪客　幾度臨歧病未能　江海茫茫春欲遍　行人一騎發金陵</p><p><a href="../../model.html#/doc/7341">View poem's topic associations</a></p></body></html>
