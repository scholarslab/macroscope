  <body><p>383_12: 《惜花》張籍</p>
    <p>濛濛庭樹花　墜地無顏色　日暮東風起　飄揚玉階側　殘蕊在猶稀　青條聳復直　為君結芳實　令君勿歎息</p><p><a href="../../model.html#/doc/20224">View poem's topic associations</a></p></body></html>
