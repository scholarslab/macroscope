  <body><p>416_15_2: 《黃草峽聽柔之琴二首（其二）》元稹</p>
    <p>別鶴淒清覺露寒　離聲漸咽命雛難　憐君伴我涪州宿　猶有心情徹夜彈</p><p><a href="../../model.html#/doc/21583">View poem's topic associations</a></p></body></html>
