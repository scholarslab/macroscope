  <body><p>30_16_1: 《新曲二首（其一）》長孫無忌</p>
    <p>儂阿家住朝歌下　早傳名　結伴來游淇水上　舊長情　玉珮金鈿隨步遠　雲羅霧縠逐風輕　轉目機心懸自許　何須更待聽琴聲</p><p><a href="../../model.html#/doc/2366">View poem's topic associations</a></p></body></html>
