  <body><p>423_12: 《贈毛仙翁》元稹</p>
    <p>仙駕初從蓬海來　相逢又說向天台　一言親授希微訣　三夕同傾沆瀣杯　此日臨風飄羽衛　他年嘉約指鹽梅　花前揮手迢遙去　目斷霓旌不可陪</p><p><a href="../../model.html#/doc/21779">View poem's topic associations</a></p></body></html>
