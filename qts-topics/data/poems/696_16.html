  <body><p>696_16: 《和人歲宴旅舍見寄》韋莊</p>
    <p>積雪滿前除　寒光夜皎如　老憂新歲近　貧覺故交疏　意合論文後　心降得句初　莫言常鬱鬱　天道有盈虛</p><p><a href="../../model.html#/doc/39062">View poem's topic associations</a></p></body></html>
