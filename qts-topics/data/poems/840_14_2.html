  <body><p>840_14_2: 《渚宮自勉二首（其二）》齊己</p>
    <p>畢竟擬何求　隨緣去住休　天涯遊勝境　海上宿仙洲　夢好尋無跡　詩成旋不留　從他笑輕事　獨自憶莊周</p><p><a href="../../model.html#/doc/46362">View poem's topic associations</a></p></body></html>
