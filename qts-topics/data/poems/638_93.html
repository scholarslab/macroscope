  <body><p>638_93: 《寄南中友人》張喬</p>
    <p>相夢如相見　相思去後頻　舊時行處斷　華髮別來新　浪動三湘月　煙藏五嶺春　又無歸北客　書札寄何人</p><p><a href="../../model.html#/doc/35229">View poem's topic associations</a></p></body></html>
