  <body><p>514_9: 《宮詞》朱慶餘</p>
    <p>寂寂花時閉院門　美人相並立瓊軒　含情欲說宮中事　鸚鵡前頭不敢言</p><p><a href="../../model.html#/doc/27719">View poem's topic associations</a></p></body></html>
