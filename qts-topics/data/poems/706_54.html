  <body><p>706_54: 《翁文堯以美疹暫滯令公大王益得異禮觀今日…輒成一章》黃滔</p>
    <p>滋賦諴文侯李盛　終求一襲錦衣難　如何兩度還州里　兼借鄉人更剩觀</p><p><a href="../../model.html#/doc/39728">View poem's topic associations</a></p></body></html>
