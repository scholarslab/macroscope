  <body><p>60_21: 《燭》李嶠</p>
    <p>兔月清光隱　龍盤畫燭新　三星花入夜　四序玉調晨　浮炷依羅幌　吹香匝綺茵　若逢燕國相　持用舉賢人</p><p><a href="../../model.html#/doc/3626">View poem's topic associations</a></p></body></html>
