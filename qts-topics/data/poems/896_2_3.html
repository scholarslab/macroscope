  <body><p>896_2_3: 《南鄉子（其三）》李珣</p>
    <p>歸路近　扣舷歌　采真珠處水風多　曲岸小橋山月過　煙深鎖　豆蔻花垂千萬朵</p><p><a href="../../model.html#/doc/49439">View poem's topic associations</a></p></body></html>
