  <body><p>680_31_1: 《病中初聞複官二首（其一）》韓偓</p>
    <p>抽毫連夜侍明光　執靮三年從省方　燒玉謾勞曾歷試　鑠金寧為欠周防　也知恩澤招讒口　還痛神祇誤直腸　聞道復官翻涕泗　屬車何在水茫茫</p><p><a href="../../model.html#/doc/37914">View poem's topic associations</a></p></body></html>
