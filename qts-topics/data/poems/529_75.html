  <body><p>529_75: 《吳門送客早發》許渾</p>
    <p>吳歌咽深思　楚客怨歸程　寺曉樓台迥　江秋管吹清　早潮低水檻　殘月下山城　惆悵回舟日　湘南春草生</p><p><a href="../../model.html#/doc/28722">View poem's topic associations</a></p></body></html>
