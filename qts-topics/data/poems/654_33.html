  <body><p>654_33: 《長安惜春》羅鄴</p>
    <p>千門共惜放春迴　半鎖樓臺半復開　公子不能留落日　南山遮莫倚高臺　殘紅似怨皇州雨　細綠猶藏畫蠟灰　畢竟思量何足歎　明年時節又還來</p><p><a href="../../model.html#/doc/36341">View poem's topic associations</a></p></body></html>
