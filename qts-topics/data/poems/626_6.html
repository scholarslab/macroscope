  <body><p>626_6: 《顧道士亡，弟子奉束帛乞銘於襲美，因賦戲贈》陸龜蒙</p>
    <p>童初真府召為郎　君與抽毫刻便房　亦謂神仙同許郭　不妨才力似班揚　比於黃絹詞尤妙　酬以霜縑價未當　唯我有文無賣處　筆鋒銷盡墨池荒</p><p><a href="../../model.html#/doc/34320">View poem's topic associations</a></p></body></html>
