  <body><p>242_41: 《山家》張繼</p>
    <p>板橋人渡泉聲　茅簷日午雞鳴　莫嗔焙茶煙暗　卻喜曬谷天晴</p><p><a href="../../model.html#/doc/12700">View poem's topic associations</a></p></body></html>
