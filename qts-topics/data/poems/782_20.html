  <body><p>782_20: 《雪夜聽猿吟》顧偉</p>
    <p>寒巖飛暮雪　絕壁夜猿吟　歷歷和群雁　寥寥思客心　繞枝猶避箭　過嶺卻投林　風冷聲偏苦　山寒響更深　聽時無有定　靜裏固難尋　一宿扶桑月　聊看懷好音</p><p><a href="../../model.html#/doc/43336">View poem's topic associations</a></p></body></html>
