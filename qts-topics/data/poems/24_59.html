  <body><p>24_59: 《雜曲歌辭。少年行》張籍</p>
    <p>少年從出獵長楊　禁中新拜羽林郎　獨到輦前射雙虎　君王手賜黃金鐺　日日鬥雞都市裏　贏得寶刀重刻字　百里報讎夜出城　平明還在倡樓醉　遙聞虜到平陵下　不待詔書行上馬　斬得名王獻桂宮　封侯起第一日中　不為六郡良家子　百戰始取邊城功</p><p><a href="../../model.html#/doc/1652">View poem's topic associations</a></p></body></html>
