  <body><p>819_68: 《答胡處士》皎然</p>
    <p>西山禪隱比來聞　長道唯應我與君　書上無名心忘卻　人間聚散似浮雲</p><p><a href="../../model.html#/doc/45183">View poem's topic associations</a></p></body></html>
