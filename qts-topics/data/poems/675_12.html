  <body><p>675_12: 《詠懷》鄭穀</p>
    <p>迂疏雖可欺　心路甚男兒　薄宦渾無味　平生粗有詩　澹交終不破　孤達晚相宜　直夜花前喚　朝寒雪裏追　竹聲輸我聽　茶格共僧知　景物還多感　情懷偶不卑　溪鶯喧午寢　山蕨止春飢　險事銷腸酒　清歡敵手棋　香鋤拋藥圃　煙艇憶莎陂　自許亨途在　儒綱復振時</p><p><a href="../../model.html#/doc/37546">View poem's topic associations</a></p></body></html>
