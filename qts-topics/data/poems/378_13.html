  <body><p>378_13: 《憶江南弟》孟郊</p>
    <p>白首眼垂血　望爾唯夢中　筋力強起時　魂魄獨在東　眼光寄明星　起來東望空　望空不見人　江海波無窮　衰老無氣力　呼叫不成風　孑然憶憶言　落地何由通　常師共被教　竟作生離翁　生離不可訴　上天何曾聰　未忍對松柏　自鞭殘朽躬　自鞭亦何益　知教非所崇　努力拄杖來　餘活與爾同　不然死後恥　遺死亦有終</p><p><a href="../../model.html#/doc/19956">View poem's topic associations</a></p></body></html>
