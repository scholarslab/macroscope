  <body><p>806_1_119: 《詩三百三首（其一百十九）》寒山</p>
    <p>田家避暑月　斗酒共誰歡　雜雜排山果　疏疏圍酒樽　蘆莦將代席　蕉葉且充盤醉後搘頤坐　須彌小彈丸</p><p><a href="../../model.html#/doc/44328">View poem's topic associations</a></p></body></html>
