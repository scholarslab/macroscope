  <body><p>883_19: 《廬山瀑布》張碧</p>
    <p>誰將織女機頭練　貼出青山碧雲面　造化工夫不等閒　剪破澄江凝一片　怪來洞口流嗚咽　怕見三冬晝飛雪　石鏡無光相對愁　漫漫頂上沈秋月　爭得陽烏照山北　放出青天豁胸臆　黛花新染插天風　驀吐中心爛銀色　五月六月暑雲飛　閣門遠看澄心機　參差碎碧落巖畔　梅花亂擺當風散</p><p><a href="../../model.html#/doc/48695">View poem's topic associations</a></p></body></html>
