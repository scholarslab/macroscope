  <body><p>393_10: 《巫山高》李賀</p>
    <p>碧叢叢　高插天　大江翻瀾神曳煙　楚魂尋夢風颸然　曉風飛雨生苔錢　瑤姬一去一千年　丁香筇竹啼老猿　古祠近月蟾桂寒　椒花墜紅溼雲間</p><p><a href="../../model.html#/doc/20874">View poem's topic associations</a></p></body></html>
