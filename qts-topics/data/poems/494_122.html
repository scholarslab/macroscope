  <body><p>494_122: 《歸將吟》施肩吾</p>
    <p>百戰放歸成老翁　餘生得出死人中　今朝授敕三回舞　兩賜青娥又拜公</p><p><a href="../../model.html#/doc/26276">View poem's topic associations</a></p></body></html>
