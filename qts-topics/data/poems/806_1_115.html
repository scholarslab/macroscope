  <body><p>806_1_115: 《詩三百三首（其一百十五）》寒山</p>
    <p>柳郎八十二　藍嫂一十八　夫妻共百年　相憐情狡猾　弄璋字烏　擲瓦名婠妠屢見枯楊荑　常遭青女殺</p><p><a href="../../model.html#/doc/44324">View poem's topic associations</a></p></body></html>
