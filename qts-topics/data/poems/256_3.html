  <body><p>256_3: 《暮秋揚子江寄孟浩然》劉昚虛</p>
    <p>木葉紛紛下　東南日煙霜　林山相晚暮　天海空青蒼　暝色況復久　秋聲亦何長　孤舟兼微月　獨夜仍越鄉　寒笛對京口　故人在襄陽　詠思勞今夕　江漢遙相望</p><p><a href="../../model.html#/doc/13388">View poem's topic associations</a></p></body></html>
