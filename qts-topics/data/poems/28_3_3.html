  <body><p>28_3_3: 《雜曲歌辭。竹枝（其三）》白居易</p>
    <p>巴東船舫上巴西　波面風生雨腳齊　水蓼冷花紅蔟蔟　江蘺溼葉碧萋萋</p><p><a href="../../model.html#/doc/2056">View poem's topic associations</a></p></body></html>
