  <body><p>202_1: 《武陽送別》沈宇</p>
    <p>菊黃蘆白雁初飛　羌笛胡笳淚滿衣　送君腸斷秋江水　一去東流何日歸</p><p><a href="../../model.html#/doc/9909">View poem's topic associations</a></p></body></html>
