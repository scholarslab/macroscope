  <body><p>523_65: 《寄崔鈞》杜牧</p>
    <p>緘書報子玉　為我謝平津　自愧掃門士　誰為乞火人　詞臣陪羽獵　戰將騁麒麟　兩地差池恨　江汀醉送君</p><p><a href="../../model.html#/doc/28316">View poem's topic associations</a></p></body></html>
