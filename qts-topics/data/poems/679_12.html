  <body><p>679_12: 《秋夕與友人話別》崔塗</p>
    <p>懷君非一夕　此夕倍堪悲　華髮猶漂泊　滄洲又別離　冷禽棲不定　衰葉墮無時　況值干戈隔　相逢未可期</p><p><a href="../../model.html#/doc/37792">View poem's topic associations</a></p></body></html>
