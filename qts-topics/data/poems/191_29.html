  <body><p>191_29: 《山行積雨，歸途始霽》韋應物</p>
    <p>攬轡窮登降　陰雨遘二旬　但見白雲合　不睹巖中春　急澗豈易揭　峻塗良難遵　深林猿聲冷　沮洳虎跡新　始霽升陽景　山水閱清晨　雜花積如霧　百卉萋已陳　鳴騶屢驤首　歸路自忻忻</p><p><a href="../../model.html#/doc/9220">View poem's topic associations</a></p></body></html>
