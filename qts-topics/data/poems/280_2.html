  <body><p>280_2: 《秋晚山中別業》盧綸</p>
    <p>樹老野泉清　幽人好獨行　去閒知路靜　歸晚喜山明　蘭芰通荒井　牛羊出古城　茂陵秋最冷　誰念一書生</p><p><a href="../../model.html#/doc/14915">View poem's topic associations</a></p></body></html>
