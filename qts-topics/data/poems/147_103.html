  <body><p>147_103: 《送營田判官鄭侍禦赴上都》劉長卿</p>
    <p>上國三千里　西還及歲芳　故山經亂在　春日送歸長　曉奏趨雙闕　秋成報萬箱　幸論開濟力　已實海陵倉</p><p><a href="../../model.html#/doc/7063">View poem's topic associations</a></p></body></html>
