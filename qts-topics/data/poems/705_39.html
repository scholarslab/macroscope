  <body><p>705_39: 《江州夜宴獻陳員外》黃滔</p>
    <p>多少歡娛簇眼前　潯陽江上夜開筵　數枝紅蠟啼香淚　兩面青娥拆瑞蓮　清管徹時斟玉醑　碧籌回處擲金船　因知往歲樓中月　占得風流是偶然</p><p><a href="../../model.html#/doc/39635">View poem's topic associations</a></p></body></html>
