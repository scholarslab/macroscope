  <body><p>633_23: 《雨中》司空圖</p>
    <p>維摩居士陶居士　盡說高情未足誇　簷外蓮峰階下菊　碧蓮黃菊是吾家</p><p><a href="../../model.html#/doc/34812">View poem's topic associations</a></p></body></html>
