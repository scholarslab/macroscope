  <body><p>129_1: 《古離別》王縉</p>
    <p>下階欲離別　相對映蘭叢　含辭未及吐　淚落蘭叢中　高堂靜秋日　羅衣飄暮風　誰能待明月　迴首見床空</p><p><a href="../../model.html#/doc/6150">View poem's topic associations</a></p></body></html>
