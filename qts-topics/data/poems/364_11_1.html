  <body><p>364_11_1: 《柳花詞三首（其一）》劉禹錫</p>
    <p>開從綠條上　散逐香風遠　故取花落時　悠揚占春晚</p><p><a href="../../model.html#/doc/19226">View poem's topic associations</a></p></body></html>
