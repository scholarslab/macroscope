  <body><p>446_42: 《留題郡齋》白居易</p>
    <p>吟山歌水嘲風月　便是三年官滿時　春為醉眠多閉閤　秋因晴望暫褰帷　更無一事移風俗　唯化州民解詠詩</p><p><a href="../../model.html#/doc/23330">View poem's topic associations</a></p></body></html>
