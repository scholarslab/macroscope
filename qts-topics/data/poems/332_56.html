  <body><p>332_56: 《雨中寒食》羊士諤</p>
    <p>令節逢煙雨　園亭但掩關　佳人宿妝薄　芳樹綵繩閒　歸思偏消酒　春寒為近山　花枝不可見　別恨灞陵間</p><p><a href="../../model.html#/doc/17551">View poem's topic associations</a></p></body></html>
