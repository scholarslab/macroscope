  <body><p>896_28_2: 《浣溪沙（其二）》歐陽炯</p>
    <p>天碧羅衣拂地垂　美人初著更相宜　宛風如舞透香肌　獨坐含嚬吹鳳竹　園中緩步折花枝　有情無力泥人時</p><p><a href="../../model.html#/doc/49520">View poem's topic associations</a></p></body></html>
