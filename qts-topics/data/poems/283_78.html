  <body><p>283_78: 《聽曉角》李益</p>
    <p>邊霜昨夜墮關榆　吹角當城漢月孤　無限塞鴻飛不度　秋風卷入小單于</p><p><a href="../../model.html#/doc/15134">View poem's topic associations</a></p></body></html>
