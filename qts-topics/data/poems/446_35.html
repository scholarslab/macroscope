  <body><p>446_35: 《詩解》白居易</p>
    <p>新篇日日成　不是愛聲名　舊句時時改　無妨悅性情　但令長守郡　不覺卻歸城　祗擬江湖上　吟哦過一生</p><p><a href="../../model.html#/doc/23323">View poem's topic associations</a></p></body></html>
