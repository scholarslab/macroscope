  <body><p>818_34: 《送李丞使宣州》皎然</p>
    <p>結駟何翩翩　落葉暗寒渚　夢裏春穀泉　愁中洞庭雨　聊持剡山茗　以代宜城醑</p><p><a href="../../model.html#/doc/45072">View poem's topic associations</a></p></body></html>
