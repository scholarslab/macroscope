  <body><p>629_59: 《溪行》陸龜蒙</p>
    <p>晚天寒雨上灘時　他已揚舲我尚遲　自是檣低帆幅少　溪風終不兩般吹</p><p><a href="../../model.html#/doc/34569">View poem's topic associations</a></p></body></html>
