  <body><p>96_27: 《紫騮馬》沈佺期</p>
    <p>青玉紫騮鞍　驕多影屢盤　荷君能剪拂　躞蹀噴桑乾　踠足追奔易　長鳴遇賞難　摐金一萬里　霜露不辭寒</p><p><a href="../../model.html#/doc/4985">View poem's topic associations</a></p></body></html>
