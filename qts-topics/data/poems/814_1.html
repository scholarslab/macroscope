  <body><p>814_1: 《奉和裴舍人春日杜城舊事》無可</p>
    <p>早晚辭綸綍　觀農下杜西　草新池似鏡　麥暖土如泥　鵷鷺依川宿　驊騮向野嘶　春來詩更苦　松韻亦含淒</p><p><a href="../../model.html#/doc/44794">View poem's topic associations</a></p></body></html>
