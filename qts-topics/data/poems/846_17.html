  <body><p>846_17: 《送禪者游南嶽》齊己</p>
    <p>忽隨南櫂去衡陽　誰住江邊樹下房　塵夢是非都覺了　野雲心地更何妨　漸臨瀑布聽猿思　卻背岣嶁有雁行　想到中峰上層寺　石窗秋霽見瀟湘</p><p><a href="../../model.html#/doc/46848">View poem's topic associations</a></p></body></html>
