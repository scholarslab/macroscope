  <body><p>826_26: 《村行遇獵》貫休</p>
    <p>獵師走紛紛榛莽　女亦相隨把弓矢　南北東西盡殺心　斷燒殘雲在圍裏　鶻拂荒田兔成血　竿打黃茅雉驚起　傷嗟箇輩亦是人　一生將此關身己　自我聞天地之大德曰生　又聞萬事皆天意　何遣此人又如此　猶更願天公一丈雪　深山麋鹿盡凍死</p><p><a href="../../model.html#/doc/45497">View poem's topic associations</a></p></body></html>
