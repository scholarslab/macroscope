  <body><p>301_99: 《於主簿廳看花》王建</p>
    <p>小葉稠枝粉壓摧　暖風吹動鶴翎開　若無別事為留滯　應便拋家宿看來</p><p><a href="../../model.html#/doc/16203">View poem's topic associations</a></p></body></html>
