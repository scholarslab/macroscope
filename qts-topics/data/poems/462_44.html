  <body><p>462_44: 《寒食日過棗團店》白居易</p>
    <p>寒食棗糰店　春低楊柳枝　酒香留客住　鶯語和人詩　困立攀花久　慵行上馬遲　若為將此意　前字與僧期</p><p><a href="../../model.html#/doc/24615">View poem's topic associations</a></p></body></html>
