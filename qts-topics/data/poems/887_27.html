  <body><p>887_27: 《晚眺》崔耿</p>
    <p>江溶流落景　山色凝暮煙　衰髮照秋日　壯心減昔年　愁吟長抱膝　孰訴高高天</p><p><a href="../../model.html#/doc/48905">View poem's topic associations</a></p></body></html>
