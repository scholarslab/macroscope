  <body><p>440_56_2: 《醉吟二首（其二）》白居易</p>
    <p>兩鬢千莖新似雪　十分一醆欲如泥　酒狂又引詩魔發　日午悲吟到日西</p><p><a href="../../model.html#/doc/22840">View poem's topic associations</a></p></body></html>
