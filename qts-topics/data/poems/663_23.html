  <body><p>663_23: 《江亭別裴饒》羅隱</p>
    <p>行杯且待怨歌終　多病憐君事事同　衰鬢別來光景裏　故鄉歸去亂罹中　乾坤墊裂三分在　井邑摧殘一半空　日晚長亭問西使　不堪車馬尚萍蓬</p><p><a href="../../model.html#/doc/36808">View poem's topic associations</a></p></body></html>
