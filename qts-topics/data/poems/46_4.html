  <body><p>46_4: 《折楊柳》韋承慶</p>
    <p>萬里邊城地　三春楊柳節　葉似鏡中眉　花如關外雪　征人遠鄉思　倡婦高樓別　不忍擲年華　含情寄攀折</p><p><a href="../../model.html#/doc/2881">View poem's topic associations</a></p></body></html>
