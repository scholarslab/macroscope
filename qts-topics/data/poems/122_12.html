  <body><p>122_12: 《奉和張使君宴加朝散》盧象</p>
    <p>佐理星辰貴　分榮渙汗深　言從大夫後　用答聖人心　騎擁軒裳客　鸞驚翰墨林　停杯歌麥秀　秉燭醉棠陰　爽氣凌秋笛　輕寒散暝砧　祗應將四子　講德謝知音</p><p><a href="../../model.html#/doc/5715">View poem's topic associations</a></p></body></html>
