  <body><p>806_1_221: 《詩三百三首（其二百二十一）》寒山</p>
    <p>我在村中住　眾推無比方　昨日到城下　卻被狗形相　或嫌太窄　或說衫少長攣卻鷂子眼　雀兒舞堂堂</p><p><a href="../../model.html#/doc/44430">View poem's topic associations</a></p></body></html>
