  <body><p>643_69: 《下第出春明門》李山甫</p>
    <p>曾和秋雨驅愁入　卻向春風領恨回　深謝灞陵堤畔柳　與人頭上拂塵埃</p><p><a href="../../model.html#/doc/35577">View poem's topic associations</a></p></body></html>
