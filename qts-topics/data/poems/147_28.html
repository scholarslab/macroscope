  <body><p>147_28: 《新年作》劉長卿</p>
    <p>鄉心新歲切　天畔獨潸然　老至居人下　春歸在客先　嶺猿同旦暮　江柳共風煙　已是長沙傅　從今又幾年</p><p><a href="../../model.html#/doc/6988">View poem's topic associations</a></p></body></html>
