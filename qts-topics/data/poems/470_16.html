  <body><p>470_16: 《題漢州西湖》嚴公貺</p>
    <p>鳳沼才難盡　餘思鑿西湖　珍木羅修岸　冰光映坐隅　琴臺今寂寞　竹島尚縈紆　猶蘊濟川志　芳名終不渝</p><p><a href="../../model.html#/doc/24998">View poem's topic associations</a></p></body></html>
