  <body><p>475_57: 《思山居一十首。憶種苽時》李德裕</p>
    <p>尚平方畢娶　疏廣念歸期　澗底松成蓋　簷前桂長枝　徑閒芳草合　山靜落花遲　雖有園在　無因及種時</p><p><a href="../../model.html#/doc/25277">View poem's topic associations</a></p></body></html>
