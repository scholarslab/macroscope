  <body><p>25_13: 《雜曲歌辭。遊子吟》李益</p>
    <p>女羞夫婿蕩　客恥主人賤　遭遇同眾流　低回愧相見　君非青銅鏡　何事空照面　莫以衣上塵　不謂心如練　人生當榮盛　待士勿言倦　君看白日馳　何異弦上箭</p><p><a href="../../model.html#/doc/1701">View poem's topic associations</a></p></body></html>
