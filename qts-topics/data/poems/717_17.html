  <body><p>717_17: 《送僧入廬山》曹松</p>
    <p>若到江州二林寺　遍遊應未出雲霞　廬山瀑布三千仞　畫破青霄始落斜</p><p><a href="../../model.html#/doc/40367">View poem's topic associations</a></p></body></html>
