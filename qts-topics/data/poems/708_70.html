  <body><p>708_70: 《松》徐夤</p>
    <p>澗底青松不染塵　未逢良匠競誰分　龍盤勁節巖前見　鶴唳翠梢天上聞　大廈可營誰擇木　女蘿相附欲凌雲　皇王自有增封日　修竹徒勞號此君</p><p><a href="../../model.html#/doc/39832">View poem's topic associations</a></p></body></html>
