  <body><p>700_3: 《姬人養蠶》韋莊</p>
    <p>昔年愛笑蠶家婦　今日辛勤自養蠶　仍道不愁羅與綺　女郎初解織桑籃</p><p><a href="../../model.html#/doc/39253">View poem's topic associations</a></p></body></html>
