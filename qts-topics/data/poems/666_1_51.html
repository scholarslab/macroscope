  <body><p>666_1_51: 《比紅兒詩（其五十一）》羅虯</p>
    <p>魏帝休誇薛夜來　霧綃雲縠稱身裁　紅兒秀發君知否　倚檻繁花帶露開</p><p><a href="../../model.html#/doc/36995">View poem's topic associations</a></p></body></html>
