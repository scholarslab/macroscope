  <body><p>670_32: 《獨坐吟》秦韜玉</p>
    <p>客愁不盡本如水　草色含情更無已　又覺春愁似草生　何人種在情田裏</p><p><a href="../../model.html#/doc/37187">View poem's topic associations</a></p></body></html>
