  <body><p>327_2_2: 《順宗至德大安孝皇帝挽歌三首（時充鹵簿使）（其二）》權德輿</p>
    <p>孝理本憂勤　玄功在嗇神　睿圖傳上嗣　壽酒比家人　仙馭三清遠　行宮萬象新小臣司吉從　還扈屬車塵</p><p><a href="../../model.html#/doc/17325">View poem's topic associations</a></p></body></html>
