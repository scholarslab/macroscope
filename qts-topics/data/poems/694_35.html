  <body><p>694_35: 《雲（一作杜牧詩）》褚載</p>
    <p>盡日看雲首不回　無心都大似無才　可憐光采一片玉　萬里晴天何處來</p><p><a href="../../model.html#/doc/38983">View poem's topic associations</a></p></body></html>
