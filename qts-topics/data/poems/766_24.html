  <body><p>766_24: 《江岸獨步》劉兼</p>
    <p>醉卓寒筇傍水行　漁翁不會獨吟情　龜能顧印誰相重　鶴偶乘軒自可輕　簪組百年終長物　文章千古亦虛名　是非得喪皆閒事　休向南柯與夢爭</p><p><a href="../../model.html#/doc/42773">View poem's topic associations</a></p></body></html>
