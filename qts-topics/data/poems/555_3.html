  <body><p>555_3: 《春思》馬戴</p>
    <p>初日照楊柳　玉樓含翠陰　啼春獨鳥思　望遠佳人心　幽怨貯瑤瑟　韶光凝碧林　所思曾不見　芳草意空深</p><p><a href="../../model.html#/doc/30639">View poem's topic associations</a></p></body></html>
