  <body><p>846_16: 《中秋月》齊己</p>
    <p>空碧無雲露溼衣　群星光外湧清規　東樓莫礙漸高勢　四海待看當午時　還許分明吟皓魄　肯教幽暗取丹枝　可憐半夜嬋娟影　正對五侯殘酒池</p><p><a href="../../model.html#/doc/46847">View poem's topic associations</a></p></body></html>
