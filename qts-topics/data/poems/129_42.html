  <body><p>129_42: 《酬王維盧象見過林亭》崔興宗</p>
    <p>窮巷空林常閉關　悠然獨臥對前山　今朝忽枉嵇生駕　倒屣開門遙解顏</p><p><a href="../../model.html#/doc/6191">View poem's topic associations</a></p></body></html>
