  <body><p>276_74: 《酬暢當尋嵩岳麻道士見寄》盧綸</p>
    <p>聞逐樵夫閒看棋　忽逢人世是秦時　開雲種玉嫌山淺　渡海傳書怪鶴遲　陰洞石床微有字　古壇松樹半無枝　煩君遠示青囊籙　願得相從一問師</p><p><a href="../../model.html#/doc/14731">View poem's topic associations</a></p></body></html>
