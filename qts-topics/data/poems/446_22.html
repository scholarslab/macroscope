  <body><p>446_22: 《早春憶微之》白居易</p>
    <p>昏昏老與病相和　感物思君歎復歌　聲早雞先知夜短　色濃柳最占春多　沙頭雨染斑斑草　水面風驅瑟瑟波　可道眼前光景惡　其如難見故人何</p><p><a href="../../model.html#/doc/23310">View poem's topic associations</a></p></body></html>
