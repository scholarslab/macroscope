  <body><p>733_18: 《詠山》劉斌</p>
    <p>靈山峙千仞　蔽日且嵯峨　紫蓋雲陰遠　香爐煙氣多　石梁高鳥路　瀑水近天河　欲知聞道里　別自有仙歌</p><p><a href="../../model.html#/doc/41120">View poem's topic associations</a></p></body></html>
