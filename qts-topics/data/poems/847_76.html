  <body><p>847_76: 《庚午歲十五夜對月》齊己</p>
    <p>海澄空碧正團圓　吟想玄宗此夜寒　玉兔有情應記得　西邊不見舊長安</p><p><a href="../../model.html#/doc/46994">View poem's topic associations</a></p></body></html>
