  <body><p>114_18: 《京中守歲》丁仙芝</p>
    <p>守歲多然燭　通宵莫掩扉　客愁當暗滿　春色向明歸　玉斗巡初匝　銀河落漸微　開正獻歲酒　千里間庭闈</p><p><a href="../../model.html#/doc/5447">View poem's topic associations</a></p></body></html>
