  <body><p>887_31: 《任閬中下鄉檢田，登艾蕭山北望》薛光謙</p>
    <p>觀農巡井邑　長望歷山川　擁澗開新耨　緣崖指火田　荒村無徑陌　古戍有風煙　瓠葉縈籬長　藤花繞架懸　岸高攢樹石　水淨寫雲天　迴首鄉關路　行歌猶喟然</p><p><a href="../../model.html#/doc/48909">View poem's topic associations</a></p></body></html>
