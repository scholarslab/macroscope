  <body><p>97_3: 《初冬從幸漢故青門應制》沈佺期</p>
    <p>漢王建都邑　渭水對青門　朝市俱東逝　墳陵共北原　荒涼蕭相闕　蕪沒邵平園　全盛今何在　英雄難重論　故基仍嶽立　遺堞尚雲屯　當極土功壯　安知人力煩　天遊戒東首　懷昔駐龍軒　何必金湯固　無如道德藩　微臣諒多幸　參乘偶殊恩　預此陳古事　敢奏興亡言</p><p><a href="../../model.html#/doc/5040">View poem's topic associations</a></p></body></html>
