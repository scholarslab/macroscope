  <body><p>227_63: 《送王十五判官扶侍還黔中（得開字）》杜甫</p>
    <p>大家東征逐子迴　風生洲渚錦帆開　青青竹筍迎船出　日日江魚入饌來　離別不堪無限意　艱危深仗濟時才　黔陽信使應稀少　莫怪頻頻勸酒杯</p><p><a href="../../model.html#/doc/11320">View poem's topic associations</a></p></body></html>
