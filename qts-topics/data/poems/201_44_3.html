  <body><p>201_44_3: 《獻封大夫破播仙凱歌六首（其三）》岑參</p>
    <p>嗚笳疊鼓擁回軍　破國平蕃昔未聞　丈夫鵲印搖邊月　大將龍旗掣海雲</p><p><a href="../../model.html#/doc/9875">View poem's topic associations</a></p></body></html>
