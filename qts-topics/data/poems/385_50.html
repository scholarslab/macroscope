  <body><p>385_50: 《拜豐陵》張籍</p>
    <p>幾朝園寢遣公卿　學省班中亦攝行　身逐陵官齊再拜　手持木鐸叩三聲　寒更報點來山殿　曉炬分行照柏城　卻下龍門看漸遠　金峰高處日微明</p><p><a href="../../model.html#/doc/20436">View poem's topic associations</a></p></body></html>
