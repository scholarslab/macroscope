  <body><p>723_6: 《贈入內供奉僧》李洞</p>
    <p>內殿談經愜帝懷　沃州歸隱計全乖　數條雀尾來南海　一道蟬聲噪御街　石枕紋含山裏葉　銅缾口塞井中柴　因逢夏日西明講　不覺宮人拔鳳釵</p><p><a href="../../model.html#/doc/40634">View poem's topic associations</a></p></body></html>
