  <body><p>360_55: 《酬令狐相公見寄》劉禹錫</p>
    <p>才兼文武播雄名　遺愛芳塵滿洛城　身在行臺為僕射　書來用里訪先生　閒遊占得嵩山色　醉臥高聽洛水聲　千里相思難命駕　七言詩裏寄深情</p><p><a href="../../model.html#/doc/19098">View poem's topic associations</a></p></body></html>
