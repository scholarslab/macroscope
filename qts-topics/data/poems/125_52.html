  <body><p>125_52: 《青溪（一作過青溪水作）》王維</p>
    <p>言入黃花川　每逐青谿水　隨山將萬轉　趣途無萬里　聲喧亂石中　色靜深松裏　漾漾汎菱荇　澄澄映葭葦　我心素已閒　清川澹如此　請留盤石上　垂釣將已矣</p><p><a href="../../model.html#/doc/5826">View poem's topic associations</a></p></body></html>
