  <body><p>721_46: 《送東宮賈正字之蜀》李洞</p>
    <p>南朝獻晉史　東蜀瞰巴樓　長棧懷宮樹　疏峰露劍州　半空飛雪化　一道白雲流　若次江邊邑　宗詩為遍搜</p><p><a href="../../model.html#/doc/40575">View poem's topic associations</a></p></body></html>
