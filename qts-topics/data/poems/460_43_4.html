  <body><p>460_43_4: 《禽蟲十二章（其四）》白居易</p>
    <p>蠶老繭成不庇身　蜂飢蜜熟屬他人　須知年老憂家者　恐是二蟲虛苦辛</p><p><a href="../../model.html#/doc/24552">View poem's topic associations</a></p></body></html>
