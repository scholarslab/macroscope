  <body><p>819_3: 《同袁高使君送李判官使回》皎然</p>
    <p>庾公歡此別　路遠意猶賒　為出塘邊柳　榮歸府中花　馳陽照古堞　遙思凝寒笳　延步下前渚　泝觴流淺沙　湖光引行色　輕舸傍殘霞</p><p><a href="../../model.html#/doc/45118">View poem's topic associations</a></p></body></html>
