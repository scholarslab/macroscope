  <body><p>736_8: 《賀王溥入相》王仁裕</p>
    <p>一戰文場拔趙旗　便調金鼎佐無為　白麻驟降恩何極　黃發初聞喜可知　跋敕案前人到少　築沙堤上馬歸遲　立班始得遙相見　親洽爭如未貴時</p><p><a href="../../model.html#/doc/41280">View poem's topic associations</a></p></body></html>
