  <body><p>21_64: 《相和歌辭。三洲歌》溫庭筠</p>
    <p>團圓莫作波中月　潔白莫為枝上雪　月隨波動碎潾潾　雪似梅花不堪折　李娘十六青絲髮　畫帶雙花為君結　門前有路輕離別　惟恐歸來舊香滅</p><p><a href="../../model.html#/doc/1411">View poem's topic associations</a></p></body></html>
