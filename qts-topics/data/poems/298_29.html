  <body><p>298_29: 《當窗織》王建</p>
    <p>歎息復歎息　園中有棗行人食　貧家女為富家織　翁母隔牆不得力　水寒手澀絲脆斷　續來續去心腸爛　草蟲促促機下啼　兩日催成一匹半　輸官上頂有零落　姑未得衣身不著　當窗卻羨青樓倡　十指不動衣盈箱</p><p><a href="../../model.html#/doc/15887">View poem's topic associations</a></p></body></html>
