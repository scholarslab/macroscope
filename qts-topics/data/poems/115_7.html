  <body><p>115_7: 《奉和初春幸太平公主南莊應制》李邕</p>
    <p>傳聞銀漢支機石　復見金輿出紫微　織女橋邊烏鵲起　仙人樓上鳳皇飛　流風入座飄歌扇　瀑水侵階濺舞衣　今日還同犯牛斗　乘槎共逐海潮歸</p><p><a href="../../model.html#/doc/5506">View poem's topic associations</a></p></body></html>
