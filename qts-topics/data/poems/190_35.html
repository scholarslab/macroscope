  <body><p>190_35: 《答端》韋應物</p>
    <p>郊園夏雨歇　閒院綠陰生　職事方無效　幽賞獨違情　物色坐如見　離抱悵多盈　況感夕涼氣　聞此亂蟬鳴</p><p><a href="../../model.html#/doc/9159">View poem's topic associations</a></p></body></html>
