  <body><p>686_16: 《南遷途中作七首。溪翁》吳融</p>
    <p>飯稻羹菰曉復昏　碧灘聲裏長諸孫　應嗟獨上涔陽客　排比椒漿奠楚魂</p><p><a href="../../model.html#/doc/38395">View poem's topic associations</a></p></body></html>
