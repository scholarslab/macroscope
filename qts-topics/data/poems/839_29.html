  <body><p>839_29: 《原上晚望》齊己</p>
    <p>倚杖聊攄望　寒原遠近分　夜來何處火　燒出古人墳　野勢盤空澤　江流合暮雲　殘陽催百鳥　各自著栖群</p><p><a href="../../model.html#/doc/46295">View poem's topic associations</a></p></body></html>
