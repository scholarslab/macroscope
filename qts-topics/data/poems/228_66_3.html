  <body><p>228_66_3: 《春日江村五首（其三）》杜甫</p>
    <p>種竹交加翠　栽桃爛熳紅　經心石鏡月　到面雪山風　赤管隨王命　銀章付老翁豈知牙齒落　名玷薦賢中</p><p><a href="../../model.html#/doc/11436">View poem's topic associations</a></p></body></html>
