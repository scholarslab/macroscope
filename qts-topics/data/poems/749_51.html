  <body><p>749_51: 《吉水作尉時酬閻侍禦見寄》李中</p>
    <p>謬佐驅雞任　常思賦鵩人　　未諧林下約　空感病來身　鎖徑青苔老　鋪階紅葉新　相思不可見　猶喜得書頻</p><p><a href="../../model.html#/doc/42007">View poem's topic associations</a></p></body></html>
