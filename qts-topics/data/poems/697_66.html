  <body><p>697_66: 《題七步廊》韋莊</p>
    <p>席門無計那殘陽　更接簷前七步廊　不羨東都丞相宅　每行吟得好篇章</p><p><a href="../../model.html#/doc/39179">View poem's topic associations</a></p></body></html>
