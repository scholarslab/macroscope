  <body><p>679_94: 《折楊柳》崔塗</p>
    <p>朝朝車馬如蓬轉　處處江山待客歸　若使人間少離別　楊花應合過春飛</p><p><a href="../../model.html#/doc/37874">View poem's topic associations</a></p></body></html>
