  <body><p>311_13: 《贈營妓》崔瓘</p>
    <p>寒簷寂寂雨霏霏　候館蕭條燭燼微　只有今宵同此宴　翠娥佯醉欲先歸</p><p><a href="../../model.html#/doc/16674">View poem's topic associations</a></p></body></html>
