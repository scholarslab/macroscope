  <body><p>312_1: 《爛柯山四首。最高頂》劉迥</p>
    <p>白雲引策仗　苔徑誰往還　漸見松樹偃　時聞鳥聲閒　豁然喧氛盡　獨對萬重山</p><p><a href="../../model.html#/doc/16680">View poem's topic associations</a></p></body></html>
