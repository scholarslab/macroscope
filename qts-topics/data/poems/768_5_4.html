  <body><p>768_5_4: 《補茅鴟（茅鴟四章，章八句）（其四）》丘光庭</p>
    <p>茅鴟茅鴟　無我陵　汝食汝飽　莫我好聲　願彈去汝　來彼蒼鷹　來彼蒼鷹　祭鳥是徵</p><p><a href="../../model.html#/doc/42905">View poem's topic associations</a></p></body></html>
