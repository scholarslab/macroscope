  <body><p>845_60: 《林下留別道友》齊己</p>
    <p>住亦無依去是閒　何心終戀此林間　片雲孤鶴東西路　四海九州多少山　靜坐趁涼移樹影　興隨題處著苔斑　秋來洗浣行衣了　還爾鄰僧舊竹關</p><p><a href="../../model.html#/doc/46814">View poem's topic associations</a></p></body></html>
