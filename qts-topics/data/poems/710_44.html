  <body><p>710_44: 《苔》徐夤</p>
    <p>印留麋鹿野禽蹤　巖壁漁磯幾處逢　金谷曉凝花影重　章華春映柳陰濃　石橋羽客遺前跡　陳閣才人沒舊容　歸去掃除階砌下　蘚痕殘綠一重重</p><p><a href="../../model.html#/doc/39955">View poem's topic associations</a></p></body></html>
