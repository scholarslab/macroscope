  <body><p>237_60: 《送贇法師往上都》錢起</p>
    <p>遠近化人天　王城指日邊　宰君迎說法　童子伴隨緣　到處花為雨　行時杖出泉　今宵松月下　門閉想安蟬</p><p><a href="../../model.html#/doc/12175">View poem's topic associations</a></p></body></html>
