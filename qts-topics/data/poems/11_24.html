  <body><p>11_24: 《郊廟歌辭。五郊樂章。送神》?</p>
    <p>文物流彩　聲明動色　人竭其恭　靈昭其飭　歆薦不已　垂禎無極　送禮有章　惟神還軾</p><p><a href="../../model.html#/doc/478">View poem's topic associations</a></p></body></html>
