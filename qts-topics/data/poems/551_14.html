  <body><p>551_14: 《新植紅茶花偶出被人移去以詩索之》盧肇</p>
    <p>嚴恨柴門一樹花　便隨香遠逐香車　花如解語還應道　欺我郎君不在家</p><p><a href="../../model.html#/doc/30442">View poem's topic associations</a></p></body></html>
