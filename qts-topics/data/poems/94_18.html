  <body><p>94_18: 《長門怨（一作劉皂詩）》齊浣</p>
    <p>宮殿沈沈月欲分　昭陽更漏不堪聞　珊瑚枕上千行淚　不是思君是恨君</p><p><a href="../../model.html#/doc/4920">View poem's topic associations</a></p></body></html>
