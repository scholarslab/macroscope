  <body><p>548_5: 《醉春風》薛逢</p>
    <p>去年春似今年春　依舊野花愁殺人　鍵為縣裏古城上　開是好花飛是塵　戲蝶狂蜂相往返　一枝花上聲千萬　時節先從暖處開　北枝未發南枝晚　江城太守須髯蒼　忽然置酒開華堂　歌兒舞女亦隨後　暫醉始知天地長　頃年曾作東周掾　同舍尋春屢開宴　斗門亭上柳如絲　洛水橋邊月如練　洛陽風俗不禁街　騎馬夜歸香滿懷　坐客爭吟雲碧句　美人醉贈珊瑚釵　日往月來何草草　今年又校三年老　槽中駿馬不能騎　惆悵落花開滿道　為報時人知不知　看花對酒定無疑　君看野外孤墳下　石羊石馬是誰家</p><p><a href="../../model.html#/doc/30069">View poem's topic associations</a></p></body></html>
