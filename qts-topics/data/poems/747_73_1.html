  <body><p>747_73_1: 《思九江舊居三首（其一）》李中</p>
    <p>結茅曾在碧江隈　多病貧身養拙來　雨歇汀洲垂釣去　月當門巷訪僧迴　靜臨窗下開琴匣　悶向床頭潑酒醅　遊宦等閒千里隔　空餘魂夢到漁臺</p><p><a href="../../model.html#/doc/41846">View poem's topic associations</a></p></body></html>
