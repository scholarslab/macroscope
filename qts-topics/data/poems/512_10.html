  <body><p>512_10: 《寄陳去疾進士》歐陽袞</p>
    <p>放跡疑辭垢　棲心亦道門　玄言蘿幌馥　詩思竹爐溫　解帶搖花落　彈琴散鳥喧　江山茲夕意　唯有素交存</p><p><a href="../../model.html#/doc/27651">View poem's topic associations</a></p></body></html>
