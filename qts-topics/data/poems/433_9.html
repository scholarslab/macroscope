  <body><p>433_9: 《溪中早春》白居易</p>
    <p>南山雪未盡　陰嶺留殘白　西澗冰已消　春溜含新碧　東風來幾日　蟄動萌草坼　潛知陽和功　一日不虛擲　愛此天氣暖　來拂溪邊石　一坐欲忘歸　暮禽聲嘖嘖　蓬蒿隔桑棗　隱映煙火夕　歸來問夜餐　家人烹薺麥</p><p><a href="../../model.html#/doc/22241">View poem's topic associations</a></p></body></html>
