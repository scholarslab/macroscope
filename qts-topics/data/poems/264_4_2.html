  <body><p>264_4_2: 《上古之什補亡訓傳十三章。築城二章（其二）》顧況</p>
    <p>築城奕奕　于以固敵　咨爾寺兮　發郊外冢甓　死而無知　猶或不可　若其有知　惟上帝是謫</p><p><a href="../../model.html#/doc/13626">View poem's topic associations</a></p></body></html>
