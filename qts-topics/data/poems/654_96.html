  <body><p>654_96: 《早行》羅鄴</p>
    <p>雨灑江聲風又吹　扁舟正與睡相宜　無端戍鼓催前去　別卻青山向曉時</p><p><a href="../../model.html#/doc/36407">View poem's topic associations</a></p></body></html>
