  <body><p>481_37: 《新樓詩二十首。海棠》李紳</p>
    <p>海邊佳樹生奇彩　知是仙山取得栽　瓊蕊籍中聞閬苑　紫芝圖上見蓬萊　淺深芳萼通宵換　委積紅英報曉開　寄語春園百花道　莫爭顏色泛金杯</p><p><a href="../../model.html#/doc/25671">View poem's topic associations</a></p></body></html>
