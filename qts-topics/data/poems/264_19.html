  <body><p>264_19: 《塞上曲》顧況</p>
    <p>黠虜初南下　塵飛塞北境　漢將懷不平　讎擾當遠屏　金革臥不暖　起舞霜月冷　點軍三十千　部伍嚴以整　酣戰祈成功　于焉罷邊釁</p><p><a href="../../model.html#/doc/13644">View poem's topic associations</a></p></body></html>
