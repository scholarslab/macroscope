  <body><p>26_102_1: 《雜曲歌辭。樂府二首（其一）》劉言史</p>
    <p>花頷紅騣一向偏　綠槐香陌欲朝天　仍嫌眾裏嬌行疾　傍鐙深藏白玉鞭</p><p><a href="../../model.html#/doc/1902">View poem's topic associations</a></p></body></html>
