  <body><p>440_60: 《八月十五日夜湓亭望月》白居易</p>
    <p>昔年八月十五夜　曲江池畔杏園邊　今年八月十五夜　湓浦沙頭水館前　西北望鄉何處是　東南見月幾迴圓　臨風一歎無人會　今夜清光似往年</p><p><a href="../../model.html#/doc/22844">View poem's topic associations</a></p></body></html>
