  <body><p>866_4: 《題窗上詩》隔窗鬼</p>
    <p>何人窗下讀書聲　南斗闌干北斗橫　千里思家歸不得　春風腸斷石頭城</p><p><a href="../../model.html#/doc/47908">View poem's topic associations</a></p></body></html>
