  <body><p>687_52: 《古錦裾六韻（錦上有鸚鵡、鶴，陸處士有序）》吳融</p>
    <p>濯水經何日　隨風故有人　綠衣猶偪畫　丹頂尚迷真　暗澹雲沈古　青蒼蘚剝新　映襟知惹淚　侵韉想縈塵　掣曳無由睹　流傳久自珍　武威應認得　牽挽幾當春</p><p><a href="../../model.html#/doc/38509">View poem's topic associations</a></p></body></html>
