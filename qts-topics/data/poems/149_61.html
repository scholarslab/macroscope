  <body><p>149_61: 《奉陪蕭使君入鮑達洞尋靈山寺》劉長卿</p>
    <p>山居秋更鮮　秋江相映碧　獨臨滄洲路　如待挂帆客　遂使康樂侯　披榛著雙屐　入雲開嶺道　永日尋泉脈　古寺隱青冥　空中寒磬夕　蒼苔絕行徑　飛鳥無去跡　樹杪下歸人　水聲過幽石　任情趣逾遠　移步奇屢易　蘿木靜蒙蒙　風煙深寂寂　徘徊未能去　畏共桃源隔</p><p><a href="../../model.html#/doc/7295">View poem's topic associations</a></p></body></html>
