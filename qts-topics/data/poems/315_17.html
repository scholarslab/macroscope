  <body><p>315_17: 《九日與楊凝、崔淑期登江上山會有故不得往因贈之》朱放</p>
    <p>欲從攜手登高去　一到門前意已無　那得更將頭上髮　學他年少插茱萸</p><p><a href="../../model.html#/doc/16788">View poem's topic associations</a></p></body></html>
