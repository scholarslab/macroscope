  <body><p>652_41: 《山井》方幹</p>
    <p>灩灩溼光凌竹樹　寥寥清氣襲衣襟　不知測穴通潮信　卻訝輕漣動鏡心　夜久即疑星影過　早來猶見石痕深　轆轤用智終何益　抱甕遺名亦至今</p><p><a href="../../model.html#/doc/36220">View poem's topic associations</a></p></body></html>
