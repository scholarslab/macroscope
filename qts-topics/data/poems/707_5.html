  <body><p>707_5: 《賀同年第三人劉先輩咸辟命》殷文圭</p>
    <p>甲門才子鼎科人　拂地藍衫榜下新　脫俗文章笑鸚鵡　凌雲頭角壓麒麟　金壺藉草溪亭晚　玉勒穿花野寺春　多愧受恩同闕里　不嫌師僻與顏貧</p><p><a href="../../model.html#/doc/39734">View poem's topic associations</a></p></body></html>
