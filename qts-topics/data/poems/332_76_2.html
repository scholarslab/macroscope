  <body><p>332_76_2: 《夜聽琵琶三首（其二）》羊士諤</p>
    <p>一曲徘徊星漢稀　夜闌幽怨重依依　忽似摐金來上馬　南枝棲鳥盡驚飛</p><p><a href="../../model.html#/doc/17573">View poem's topic associations</a></p></body></html>
