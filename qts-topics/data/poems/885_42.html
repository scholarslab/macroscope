  <body><p>885_42: 《八月十六夜月》盧延讓</p>
    <p>十六勝三五　中天照大荒　祗訛些子緣　應號沒多光　桂老猶全在　蟾深未煞忙　難期一年事　到曉泥詩章</p><p><a href="../../model.html#/doc/48818">View poem's topic associations</a></p></body></html>
