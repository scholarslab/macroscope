  <body><p>862_13: 《示邊洞元》萼嶺書生</p>
    <p>邂逅相逢萼嶺邊　對傾浮蟻共談玄　擬將劍法親傳授　卻為迷人未有緣</p><p><a href="../../model.html#/doc/47726">View poem's topic associations</a></p></body></html>
