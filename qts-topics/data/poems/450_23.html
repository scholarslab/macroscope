  <body><p>450_23: 《令狐尚書許過弊居先贈長句》白居易</p>
    <p>不矜軒冕愛林泉　許到池頭一醉眠　已遣平治行樂逕　兼教掃拂釣魚船　應將筆硯隨詩主　定有笙歌伴酒仙　祗候高情無別物　蒼苔石筍白花蓮</p><p><a href="../../model.html#/doc/23703">View poem's topic associations</a></p></body></html>
