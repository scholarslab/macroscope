  <body><p>882_13: 《九城尋山水》薛曜</p>
    <p>菊浦桃源瞰九城　鸞歌鳳嘯忽將迎　千巖雜樹雲霞色　百道流泉風雨聲　上客由來軒蓋重　幽人自覺薜蘿輕　疑是昔年棲息地　山中日暮有餘情</p><p><a href="../../model.html#/doc/48653">View poem's topic associations</a></p></body></html>
