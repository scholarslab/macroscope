  <body><p>9_16: 《題天回驛》徐氏</p>
    <p>翠驛紅亭近玉京　夢魂猶是在青城　比來出看江山景　卻被江山看出行</p><p><a href="../../model.html#/doc/392">View poem's topic associations</a></p></body></html>
