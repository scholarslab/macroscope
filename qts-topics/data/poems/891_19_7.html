  <body><p>891_19_7: 《菩薩蠻（其七）》溫庭筠</p>
    <p>鳳凰相對盤金縷　牡丹一夜經微雨　明鏡照新妝　鬢輕雙臉長　畫樓相望久　闌外垂絲柳　音信不歸來　社前雙燕回</p><p><a href="../../model.html#/doc/49092">View poem's topic associations</a></p></body></html>
