  <body><p>604_4: 《隗囂宮晚望》許棠</p>
    <p>西顧伊蘭近　方驚滯極邊　水隨空谷轉　山向夕陽偏　磧鳥多依地　胡雲不滿天　秋風動衰草　只覺犬羊羶</p><p><a href="../../model.html#/doc/33453">View poem's topic associations</a></p></body></html>
