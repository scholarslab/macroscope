  <body><p>525_27: 《重登科》杜牧</p>
    <p>星漢離宮月出輪　滿街含笑綺羅春　花前每被青蛾問　何事重來只一人</p><p><a href="../../model.html#/doc/28522">View poem's topic associations</a></p></body></html>
