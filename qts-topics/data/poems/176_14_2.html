  <body><p>176_14_2: 《送裴十八圖南歸嵩山二首（其二）》李白</p>
    <p>君思潁水綠　忽復歸嵩岑　歸時莫洗耳　為我洗其心　洗心得真情　洗耳徒買名　謝公終一起　相與濟蒼生</p><p><a href="../../model.html#/doc/8418">View poem's topic associations</a></p></body></html>
