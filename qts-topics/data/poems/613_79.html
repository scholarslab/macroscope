  <body><p>613_79: 《夏首病癒因招魯望》皮日休</p>
    <p>曉入清和尚袷衣　夏陰初合掩雙扉　一聲撥穀桑柘晚　數點舂鋤煙雨微　貧養山禽能箇瘦　病關芳草就中肥　明朝早起非無事　買得蓴絲待陸機</p><p><a href="../../model.html#/doc/33854">View poem's topic associations</a></p></body></html>
