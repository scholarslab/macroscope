  <body><p>12_11: 《郊廟歌辭。武后大享拜洛樂章。顯和（受圖）》?</p>
    <p>顧德有慚虛菲　明祇屢降禎符　汜水初呈祕象　溫洛薦表昌圖　玄澤流恩載洽　丹襟荷渥增愉</p><p><a href="../../model.html#/doc/523">View poem's topic associations</a></p></body></html>
