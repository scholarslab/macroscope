  <body><p>393_48: 《題歸夢》李賀</p>
    <p>長安風雨夜　書客夢昌谷　怡怡中堂笑　小弟栽澗綠　家門厚重意　望我飽飢腹　勞勞一寸心　燈花照魚目</p><p><a href="../../model.html#/doc/20912">View poem's topic associations</a></p></body></html>
