  <body><p>494_150: 《山中喜靜和子見訪》施肩吾</p>
    <p>絕壁深溪無四鄰　每逢猿鶴即相親　小奴驚出垂藤下　山犬今朝吠一人</p><p><a href="../../model.html#/doc/26306">View poem's topic associations</a></p></body></html>
