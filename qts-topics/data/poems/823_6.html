  <body><p>823_6: 《謝白樂天招》韜光</p>
    <p>山僧野性好林泉　每向巖阿倚石眠　不解栽松陪玉勒　惟能飲水種金蓮　白雲乍可來青嶂　明月難教下碧天　城市不能飛錫去　恐妨鶯囀翠樓前</p><p><a href="../../model.html#/doc/45344">View poem's topic associations</a></p></body></html>
