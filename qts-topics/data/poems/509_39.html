  <body><p>509_39: 《寄紫閣無名新羅頭陀僧》顧非熊</p>
    <p>床已自檠　野宿更何營　大海誰同過　空山虎共行　身心相外盡　鬢髮定中生　紫閣人來禮　無名便是名</p><p><a href="../../model.html#/doc/27249">View poem's topic associations</a></p></body></html>
