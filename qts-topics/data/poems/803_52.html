  <body><p>803_52: 《寄張元夫》薛濤</p>
    <p>前溪獨立後溪行　鷺識朱衣自不驚　借問人間愁寂意　伯牙弦絕已無聲</p><p><a href="../../model.html#/doc/44101">View poem's topic associations</a></p></body></html>
