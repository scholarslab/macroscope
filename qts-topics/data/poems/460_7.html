  <body><p>460_7: 《戲問牛司徒》白居易</p>
    <p>抖擻塵纓捋白鬚　半酣扶起問司徒　不知詔下懸車後　醉舞狂歌有例無</p><p><a href="../../model.html#/doc/24511">View poem's topic associations</a></p></body></html>
