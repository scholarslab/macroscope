  <body><p>164_8_4: 《塞下曲六首（其四）》李白</p>
    <p>白馬黃金塞　雲砂遶夢思　那堪愁苦節　遠憶邊城兒　螢飛秋窗滿　月度霜閨遲摧殘梧桐葉　蕭颯沙棠枝　無時獨不見　流淚空自知</p><p><a href="../../model.html#/doc/8019">View poem's topic associations</a></p></body></html>
