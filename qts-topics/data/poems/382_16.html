  <body><p>382_16: 《節婦吟，寄東平李司空師道》張籍</p>
    <p>君知妾有夫　贈妾雙明珠　感君纏綿意　擊在紅羅襦　妾家高樓連苑起　良人執戟明光裏　知君用心如日月　事夫誓擬同生死　還君明珠雙淚垂　何不相逢未嫁時</p><p><a href="../../model.html#/doc/20158">View poem's topic associations</a></p></body></html>
