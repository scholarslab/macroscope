  <body><p>424_49_2: 《丘中有一士二首（命首句為題）（其二）》白居易</p>
    <p>丘中有一士　守道歲月深　行披帶索衣　坐拍無弦琴　不飲濁泉水　不息曲木陰　所逢苟非義　糞土千黃金　鄉人化其風　熏如蘭在林　智愚與強弱　不忍相欺侵　我欲訪其人　將行復沈吟　何必見其面　但在學其心</p><p><a href="../../model.html#/doc/21848">View poem's topic associations</a></p></body></html>
