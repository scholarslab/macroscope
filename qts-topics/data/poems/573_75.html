  <body><p>573_75: 《元日女道士受籙》賈島</p>
    <p>元日更新夜　齋身稱淨衣　數星連斗出　萬里斷雲飛　霜下磬聲在　月高壇影微　立聽師語了　左肘繫符歸</p><p><a href="../../model.html#/doc/31843">View poem's topic associations</a></p></body></html>
