  <body><p>409_30: 《緣路》元稹</p>
    <p>總是玲瓏竹　兼藏淺漫溪　沙平深見底　石亂不成泥　煙火遙村落　桑麻隔稻畦　此中如有問　甘被到頭迷</p><p><a href="../../model.html#/doc/21297">View poem's topic associations</a></p></body></html>
