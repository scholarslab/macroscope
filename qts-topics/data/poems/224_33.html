  <body><p>224_33: 《送裴二虯作尉永嘉》杜甫</p>
    <p>孤嶼亭何處　天涯水氣中　故人官就此　絕境興誰同　隱吏逢梅福　遊山憶謝公　扁舟吾已就　把釣待秋風</p><p><a href="../../model.html#/doc/10956">View poem's topic associations</a></p></body></html>
