  <body><p>301_52: 《宮人斜》王建</p>
    <p>未央牆西青草路　宮人斜裏紅妝墓　一邊載出一邊來　更衣不減尋常數</p><p><a href="../../model.html#/doc/16152">View poem's topic associations</a></p></body></html>
