  <body><p>349_2_2: 《有所恨二章（其二）》歐陽詹</p>
    <p>相思遺衣　為憶以貽　亦既受止　曷不保持　本不欺友　謂友情是違　隔生之贈　造次亡之　有所恨兮</p><p><a href="../../model.html#/doc/18391">View poem's topic associations</a></p></body></html>
