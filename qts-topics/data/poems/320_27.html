  <body><p>320_27: 《暮春閒居示同志》權德輿</p>
    <p>避諠非傲世　幽興樂郊園　好古每開卷　居貧常閉門　曙鐘來古寺　旭日上西軒　稍與清境會　暫無塵事煩　靜看雲起滅　閒望鳥飛翻　乍問山僧偈　時聽漁父言　體羸諳藥性　事簡見心源　冠帶驚年長　詩書喜道存　小池泉脈湊　危棟燕雛喧　風入松陰靜　花添竹影繁　灌園輸井稅　學稼奉晨昏　此外知何有　怡然向一樽</p><p><a href="../../model.html#/doc/17097">View poem's topic associations</a></p></body></html>
