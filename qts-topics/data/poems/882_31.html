  <body><p>882_31: 《送令狐明府》皇甫冉</p>
    <p>行當臘候晚　共惜歲陰殘　聞道巴山遠　如何蜀路難　荒林藏積雪　亂石起驚湍　君有親人術　應令勞者安</p><p><a href="../../model.html#/doc/48671">View poem's topic associations</a></p></body></html>
