  <body><p>789_16: 《道州春日感興》李景儉</p>
    <p>始見花滿枝　又看花滿地　且持增氣酒　莫滴傷心淚　深誠長鬱結　芳晨自妍媚　嘯歌聊永日　誰知此時意</p><p><a href="../../model.html#/doc/43551">View poem's topic associations</a></p></body></html>
