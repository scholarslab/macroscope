  <body><p>322_13: 《貢院對雪，以絕句代八行，奉寄崔閣老》權德輿</p>
    <p>寓宿春闈歲欲除　嚴風密雪絕雙魚　思君獨步西垣裏　日日含香草詔書</p><p><a href="../../model.html#/doc/17152">View poem's topic associations</a></p></body></html>
