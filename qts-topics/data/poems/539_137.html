  <body><p>539_137: 《辛未七夕》李商隱</p>
    <p>恐是仙家好別離　故教迢遞作佳期　由來碧落銀河畔　可要金風玉露時　清漏漸移相望久　微雲未接過來遲　豈能無意酬烏鵲　惟與蜘蛛乞巧絲</p><p><a href="../../model.html#/doc/29324">View poem's topic associations</a></p></body></html>
