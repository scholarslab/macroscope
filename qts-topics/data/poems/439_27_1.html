  <body><p>439_27_1: 《春末夏初閒遊江郭二首（其一）》白居易</p>
    <p>閒出乘輕屐　徐行蹋軟沙　觀魚傍湓浦　看竹入楊家　林迸穿籬筍　藤飄落水花雨埋釣舟小　風颺酒旗斜　嫩剝青菱角　濃煎白茗芽　淹留不知夕　城樹欲棲鴉</p><p><a href="../../model.html#/doc/22713">View poem's topic associations</a></p></body></html>
