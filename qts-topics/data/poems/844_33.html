  <body><p>844_33: 《謝秦府推官寄《丹台集》》齊己</p>
    <p>秦王手筆序丹臺　不錯褒揚最上才　鳳闕幾傳為匠碩　龍門曾用振風雷　錢郎未竭精華去　元白終存作者來　兩軸蚌胎驪頷耀　枉臨禪室伴寒灰</p><p><a href="../../model.html#/doc/46701">View poem's topic associations</a></p></body></html>
