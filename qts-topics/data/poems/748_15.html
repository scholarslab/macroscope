  <body><p>748_15: 《贈海上書記張濟員外》李中</p>
    <p>鵬霄休嘆志難伸　貧病雖縈道且存　阮瑀不能轉筆硯　嵇康唯要樂琴尊　春風滿院空攲枕　芳草侵階獨閉門　劍有塵埃書有蠹　昔年心事共誰論</p><p><a href="../../model.html#/doc/41882">View poem's topic associations</a></p></body></html>
