  <body><p>697_16: 《解維》韋莊</p>
    <p>又解征帆落照中　暮程還過秣陵東　二年辛苦煙波裏　贏得風姿似釣翁</p><p><a href="../../model.html#/doc/39128">View poem's topic associations</a></p></body></html>
