  <body><p>638_70: 《題玄哲禪師影堂》張喬</p>
    <p>吾師視化身　一念即遺塵　巖谷藏虛塔　江湖散學人　雲迷禪處石　院掩寫來真　寂寞焚香後　閒階細草生</p><p><a href="../../model.html#/doc/35206">View poem's topic associations</a></p></body></html>
