  <body><p>493_22: 《湘中怨》沈亞之</p>
    <p>隆佳秀兮昭盛時　播薰綠兮淑華歸　顧室荑與處萼兮　潛重房以飾姿　見稚態之韶羞兮　蒙長靄以為幃　醉融光兮渺渺瀰瀰　迷千里兮涵煙眉　晨陶陶兮暮熙熙　舞婑那之穠條兮　騁盈盈以披遲　酡遊顏兮倡蔓卉縠　流蒨霓兮石髮髓旎　泝青山兮江之隅　拖湘波兮褭綠裾　荷拳拳兮未舒　匪同歸兮將焉如</p><p><a href="../../model.html#/doc/26143">View poem's topic associations</a></p></body></html>
