  <body><p>295_16: 《謁李尊師》奚賈</p>
    <p>萬物返常性　惟道貴自然　先生容其微　隱几為列仙　鍊魄閉瓊戶　養毛飛洞天　將知逍遙久　得道無歲年</p><p><a href="../../model.html#/doc/15783">View poem's topic associations</a></p></body></html>
