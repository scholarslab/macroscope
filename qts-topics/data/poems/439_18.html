  <body><p>439_18: 《遊寶稱寺》白居易</p>
    <p>竹寺初晴日　花塘欲曉春　野猿疑弄客　山鳥似呼人　酒嫩傾金液　茶新碾玉塵　可憐幽靜地　堪寄老慵身</p><p><a href="../../model.html#/doc/22704">View poem's topic associations</a></p></body></html>
