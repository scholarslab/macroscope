  <body><p>780_13: 《濟川用舟楫》胡權</p>
    <p>渺渺水連天　歸程想幾千　孤舟辭曲岸　輕楫濟長川　迥指波濤雪　迴瞻島嶼煙　心迷滄海上　目斷白雲邊　泛濫雖無定　維持且自尊　還如聖明代　理國用英賢</p><p><a href="../../model.html#/doc/43282">View poem's topic associations</a></p></body></html>
