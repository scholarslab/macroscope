  <body><p>854_8: 《題北平沼》杜光庭</p>
    <p>桐柏真人曾此居　焚香崖下誦靈書　朝回時宴三山客　澗盡閒飛五色魚　天柱一峰凝碧玉　神燈千點散紅蕖　寶芝常在知誰得　好駕金蟾入太虛</p><p><a href="../../model.html#/doc/47318">View poem's topic associations</a></p></body></html>
