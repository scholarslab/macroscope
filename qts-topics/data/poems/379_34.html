  <body><p>379_34: 《別妻家》孟郊</p>
    <p>芙蓉溼曉露　秋別南浦中　鴛鴦卷新贈　遙戀東床空　碧水不息浪　清溪易生風　參差坐成阻　飄颻去無窮　孤雲目雖斷　明月心相通　私情詎銷鑠　積芳在春叢</p><p><a href="../../model.html#/doc/20030">View poem's topic associations</a></p></body></html>
