  <body><p>218_7_2: 《西枝村尋置草堂地，夜宿贊公土室二首（其二）》杜甫</p>
    <p>天寒鳥已歸　月出人更靜　土室延白光　松門耿疏影　躋攀倦日短　語樂寄夜永　明燃林中薪　暗汲石底井　大師京國舊　德業天機秉　從來支許遊　興趣江湖迥　數奇謫關塞　道廣存箕潁　何知戎馬間　復接塵事屏　幽尋豈一路　遠色有諸嶺　晨光稍曚曨　更越西南頂</p><p><a href="../../model.html#/doc/10621">View poem's topic associations</a></p></body></html>
