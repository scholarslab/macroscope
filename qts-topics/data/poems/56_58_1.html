  <body><p>56_58_1: 《寒夜懷友雜體二首（其一）》王勃</p>
    <p>北山煙霧始茫茫　南津霜月正蒼蒼　秋深客思紛無已　復值征鴻中夜起</p><p><a href="../../model.html#/doc/3483">View poem's topic associations</a></p></body></html>
