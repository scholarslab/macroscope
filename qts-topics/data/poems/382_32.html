  <body><p>382_32: 《塞下曲》張籍</p>
    <p>邊州八月修城堡　侯騎先燒磧中草　胡風吹沙度隴飛　隴頭林木無北枝　將軍閱兵青塞下　鳴鼓逢逢促獵圍　天寒山路石斷裂　白日不銷帳上雪　烏孫國亂多降胡　詔使名王持漢節　年年征戰不得閒　邊人殺盡唯空山</p><p><a href="../../model.html#/doc/20174">View poem's topic associations</a></p></body></html>
