  <body><p>128_43: 《皇甫嶽雲溪雜題五首。鳥鳴澗》王維</p>
    <p>人間桂花落　夜靜春山空　月出驚山鳥　時鳴春澗中</p><p><a href="../../model.html#/doc/6091">View poem's topic associations</a></p></body></html>
