  <body><p>541_99: 《木蘭》李商隱</p>
    <p>二月二十二　木蘭開坼初　初當新病酒　復自久離居　愁絕更傾國　驚新聞遠書　紫絲何日障　油壁幾時車　弄粉知傷重　調紅或有餘　波痕空映襪　煙態不勝裾　桂嶺含芳遠　蓮塘屬意蔬　瑤姬與神女　長短定何如</p><p><a href="../../model.html#/doc/29743">View poem's topic associations</a></p></body></html>
