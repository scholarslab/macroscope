  <body><p>647_60: 《詠史詩。黃河》胡曾</p>
    <p>博望沈埋不復旋　黃河依舊水茫然　沿流欲共牛郎語　只得靈槎送上天</p><p><a href="../../model.html#/doc/35851">View poem's topic associations</a></p></body></html>
