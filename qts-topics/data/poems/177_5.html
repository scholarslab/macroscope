  <body><p>177_5: 《江上送女道士褚三清遊南嶽》李白</p>
    <p>吳江女道士　頭戴蓮花巾　霓衣不溼雨　特異陽臺雲　足下遠遊履　凌波生素塵　尋仙向南嶽　應見魏夫人</p><p><a href="../../model.html#/doc/8452">View poem's topic associations</a></p></body></html>
