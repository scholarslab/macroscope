  <body><p>284_3: 《留別柳中庸》李端</p>
    <p>惆悵流水時　蕭條背城路　離人出古亭　嘶馬入寒樹　江海正風波　相逢在何處</p><p><a href="../../model.html#/doc/15175">View poem's topic associations</a></p></body></html>
