  <body><p>249_52: 《劉方平壁畫山》皇甫冉</p>
    <p>墨妙無前　性生筆先　迴溪已失　遠嶂猶連　側徑樵客　長林野煙　青峰之外　何處雲天</p><p><a href="../../model.html#/doc/13079">View poem's topic associations</a></p></body></html>
