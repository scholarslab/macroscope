  <body><p>181_25: 《越中覽古》李白</p>
    <p>越王句踐破吳歸　義士還鄉盡錦衣　宮女如花滿春殿　只今惟有鷓鴣飛</p><p><a href="../../model.html#/doc/8637">View poem's topic associations</a></p></body></html>
