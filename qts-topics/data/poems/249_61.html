  <body><p>249_61: 《曾東遊以詩寄之》皇甫冉</p>
    <p>出郭離言多　迴車始知遠　寂然層城暮　更念前山轉　總轡越成皋　浮舟背梁苑　朝朝勞延首　往往若在眼　落日孤雲還　邊愁迷楚關　如何漵花發　復對遊子顏　古寺杉栝裏　連檣洲渚間　煙生海西岸　雲見吳南山　驚風掃蘆荻　翻浪連天白　正是揚帆時　偏逢江上客　由來許佳句　況乃愜所適　嵯峨天姥峰　翠色春更碧　氣淒湖上雨　月淨剡中夕　釣艇或相逢　江蘺又堪摘　迢迢始寧墅　蕪沒謝公宅　朱槿列摧墉　蒼苔遍幽石　顧予任疏懶　期爾振羽翮　滄洲未可行　須售金門策</p><p><a href="../../model.html#/doc/13088">View poem's topic associations</a></p></body></html>
