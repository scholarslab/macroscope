  <body><p>267_91: 《贈遠》顧況</p>
    <p>暫出河邊思遠道　卻來窗下聽新鶯　故人一別幾時見　春草還從舊處生</p><p><a href="../../model.html#/doc/13849">View poem's topic associations</a></p></body></html>
