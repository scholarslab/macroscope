  <body><p>571_29: 《冬月長安雨中見終南雪》賈島</p>
    <p>秋節新已盡　雨疏露山雪　西峰稍覺明　殘滴猶未絕　氣侵瀑布水　凍著白雲穴　今朝灞滻雁　何夕瀟湘月　想彼石房人　對雪扉不閉</p><p><a href="../../model.html#/doc/31627">View poem's topic associations</a></p></body></html>
