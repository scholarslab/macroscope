  <body><p>645_60: 《別所知》李鹹用</p>
    <p>有路有西東　天涯自恨同　卻須深酌酒　況不比飄蓬　帆冒新秋雨　鼓傳微浪風　閏牽寒氣早　何浦值賓鴻</p><p><a href="../../model.html#/doc/35702">View poem's topic associations</a></p></body></html>
