  <body><p>640_23_5: 《三年冬大禮五首（其五）》曹唐</p>
    <p>太和琴暖發南薰　水闊風高得細聞　滄海舉歌夔是相　歷山迴禪舜為君　翠微呼處生丹障　清淨封中起白雲　今日病身慚小隱　欲將泉石勒移文</p><p><a href="../../model.html#/doc/35339">View poem's topic associations</a></p></body></html>
