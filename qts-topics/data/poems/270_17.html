  <body><p>270_17: 《涇州觀元戎出師》戎昱</p>
    <p>寒日征西將　蕭蕭萬馬叢　吹笳覆樓雪　祝纛滿旗風　遮虜黃雲斷　燒羌白草空　金鐃肅天外　玉帳靜霜中　朔野長城閉　河源舊路通　衛青師自老　魏絳賞何功　槍壘依沙迥　轅門壓塞雄　燕然如可勒　萬里願從公</p><p><a href="../../model.html#/doc/14055">View poem's topic associations</a></p></body></html>
