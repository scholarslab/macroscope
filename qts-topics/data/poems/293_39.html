  <body><p>293_39: 《送盧堪》司空曙</p>
    <p>羈貧不易去　此日始西東　旅舍秋霖葉　行人寒草風　酒醒餘恨在　野餞暫遊同　莫使禰生刺　空留懷袖中</p><p><a href="../../model.html#/doc/15673">View poem's topic associations</a></p></body></html>
