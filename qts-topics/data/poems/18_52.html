  <body><p>18_52: 《橫吹曲辭。關山月》沈佺期</p>
    <p>漢月生遼海　曈曨出半暉　合昏玄兔郡　中夜白登圍　暈落關山迥　光含霜霰微　將軍聽曉角　戰馬欲南歸</p><p><a href="../../model.html#/doc/976">View poem's topic associations</a></p></body></html>
