  <body><p>857_1_38: 《七言（其三十八）》呂岩</p>
    <p>因攜琴劍下煙蘿　何幸今朝喜暫過　貌相本來猶自可　針醫偏更效無多　仙經已讀三千卷　古法曾持十二科　些小道功如不信　金階捨手試看麼</p><p><a href="../../model.html#/doc/47461">View poem's topic associations</a></p></body></html>
