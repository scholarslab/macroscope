  <body><p>31_8: 《五郊樂章。舒和》魏征</p>
    <p>笙歌籥舞屬年韶　鷺鼓鳧鐘展時豫　調露初迎綺春節　承雲遽踐蒼霄馭</p><p><a href="../../model.html#/doc/2380">View poem's topic associations</a></p></body></html>
