  <body><p>319_25: 《青雲幹呂（一作吳泌詩）》林藻</p>
    <p>應節偏干呂　亭亭在紫氛　綴空初布影　捧日已成文　結蓋祥光迥　為樓翠色分　還同起封上　更似出橫汾　作瑞來藩國　呈形表聖君　裴回如有託　誰道比閒雲</p><p><a href="../../model.html#/doc/17049">View poem's topic associations</a></p></body></html>
