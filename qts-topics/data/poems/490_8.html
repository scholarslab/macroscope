  <body><p>490_8: 《立春日呈宮傅侍郎》皇甫曙</p>
    <p>朝旦微風吹曉霞　散為和氣滿家家　不知容貌潛消落　且喜春光動物華　出問池冰猶塞岸　歸尋園柳未生芽　摩娑酒甕重封閉　待入新年共賞花</p><p><a href="../../model.html#/doc/25978">View poem's topic associations</a></p></body></html>
