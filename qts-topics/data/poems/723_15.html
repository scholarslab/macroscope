  <body><p>723_15: 《贈徐山人》李洞</p>
    <p>徐生何代降坤維　曾伴園公採紫芝　瓦礫變黃憂世換　髭鬚放白怕人疑　山房古竹於樹　海島靈童壽等龜　知歎有唐三百載　光陰未抵一先棋</p><p><a href="../../model.html#/doc/40643">View poem's topic associations</a></p></body></html>
