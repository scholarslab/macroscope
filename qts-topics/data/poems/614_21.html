  <body><p>614_21: 《奉和魯望病中秋懷次韻》皮日休</p>
    <p>貧病於君亦太兼　才高應亦被天嫌　因分鶴料家資減　為置僧餐口數添　靜裏改詩空憑几　寒中注易不開簾　清詞一一侵真宰　甘取窮愁不用占</p><p><a href="../../model.html#/doc/33889">View poem's topic associations</a></p></body></html>
