  <body><p>359_36: 《秘書崔少監見示墜馬長句，因而和之》劉禹錫</p>
    <p>鱗臺少監舊仙郎　洛水橋邊墜馬傷　塵污腰間青襞綬　風飄掌下紫遊韁　上車著作應來問　折臂三公定送方　猶賴德全如醉者　不妨吟詠入篇章</p><p><a href="../../model.html#/doc/19014">View poem's topic associations</a></p></body></html>
