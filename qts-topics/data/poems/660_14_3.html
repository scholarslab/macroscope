  <body><p>660_14_3: 《題玄同先生草堂三首（其三）》羅隱</p>
    <p>常時憶討論　歷歷事猶存　酒向餘杭盡　雲從大滌昏　往來無道侶　歸去有台恩　自此玄言絕　長應閉洞門</p><p><a href="../../model.html#/doc/36685">View poem's topic associations</a></p></body></html>
