  <body><p>264_3_2: 《上古之什補亡訓傳十三章。左車二章（其二）》顧況</p>
    <p>左車有赫　萬人毒螫　曷可去之　于黨孔碩　敏爾之生　胡為草戚</p><p><a href="../../model.html#/doc/13624">View poem's topic associations</a></p></body></html>
