  <body><p>691_97: 《江南逢李先輩》杜荀鶴</p>
    <p>李杜復李杜　彼時逢此時　干戈侵帝里　流落向天涯　歲月消於酒　平生斷在詩　懷才不得志　祗恐滿頭絲</p><p><a href="../../model.html#/doc/38716">View poem's topic associations</a></p></body></html>
