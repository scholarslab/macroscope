  <body><p>48_25: 《酬王六寒朝見詒》張九齡</p>
    <p>賈生流寓日　揚子寂寥時　在物多相背　唯君獨見思　漁為江上曲　雪作郢中詞　忽枉兼金訊　長懷伐木詩</p><p><a href="../../model.html#/doc/3003">View poem's topic associations</a></p></body></html>
