  <body><p>654_75: 《早發》羅鄴</p>
    <p>一點燈殘魯酒醒　已攜孤劍事離程　愁看飛雪聞雞唱　獨向長空背雁行　白草近關微有路　濁河連底凍無聲　此中來往本迢遞　況是驅羸客塞城</p><p><a href="../../model.html#/doc/36383">View poem's topic associations</a></p></body></html>
