  <body><p>673_40: 《塞下曲》周朴</p>
    <p>石國胡兒向磧東　愛吹橫笛引秋風　夜來雲雨皆飛盡　月照平沙萬里空</p><p><a href="../../model.html#/doc/37420">View poem's topic associations</a></p></body></html>
