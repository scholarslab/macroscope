  <body><p>539_103_1: 《無題二首（其一）》李商隱</p>
    <p>昨夜星辰昨夜風　畫樓西畔桂堂東　身無彩鳳雙飛翼　心有靈犀一點通　隔座送鉤春酒暖　分曹射覆蠟燈紅　嗟余聽鼓應官去　走馬蘭台類斷蓬</p><p><a href="../../model.html#/doc/29275">View poem's topic associations</a></p></body></html>
