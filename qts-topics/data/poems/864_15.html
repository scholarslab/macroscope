  <body><p>864_15: 《霅溪夜宴詩（范相國獻境會夜宴詩）》水神</p>
    <p>浪闊波澄秋氣涼　沈沈水殿夜初長　自憐休退五湖客　何幸追陪百谷王　香裊碧雲飄几席　觥飛白玉豔椒漿　酒酣獨泛扁舟去　笑入琴高不死鄉</p><p><a href="../../model.html#/doc/47838">View poem's topic associations</a></p></body></html>
