  <body><p>764_10: 《寄友人》譚用之</p>
    <p>病多慵引架書看　官職無才思已闌　穴鳳瑞時來卻易　人龍別後見何難　琴樽風生月閒生計　金玉松筠舊歲寒　早晚煙村碧江畔　挂罾重對蓼花灘</p><p><a href="../../model.html#/doc/42656">View poem's topic associations</a></p></body></html>
