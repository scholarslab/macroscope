  <body><p>9_1: 《丈人觀》徐氏</p>
    <p>早與元妃慕至化　同躋靈嶽訪真仙　當時信有壺中景　今日親來洞裏天　儀仗影空寥廓外　金絲聲揭翠微巔　惟慚未致華胥理　徒卜升平萬萬年</p><p><a href="../../model.html#/doc/377">View poem's topic associations</a></p></body></html>
