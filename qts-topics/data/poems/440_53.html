  <body><p>440_53: 《山中戲問韋侍禦》白居易</p>
    <p>我抱棲雲志　君懷濟世才　常吟反招隱　那得入山來</p><p><a href="../../model.html#/doc/22836">View poem's topic associations</a></p></body></html>
