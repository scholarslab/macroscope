  <body><p>42_53_4: 《登封大酺歌四首（其四）》盧照鄰</p>
    <p>千年聖主應昌期　萬國淳風王化基　請比上古無為代　何如今日太平時</p><p><a href="../../model.html#/doc/2799">View poem's topic associations</a></p></body></html>
