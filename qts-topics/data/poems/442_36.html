  <body><p>442_36: 《夜箏》白居易</p>
    <p>紫袖紅弦明月中　自彈自感闇低容　弦凝指咽聲停處　別有深情一萬重</p><p><a href="../../model.html#/doc/23013">View poem's topic associations</a></p></body></html>
