  <body><p>798_1_126: 《宮詞（其一百二十六）》花蕊夫人</p>
    <p>海棠花發盛春天　游賞無時引御筵　遶岸結成紅錦帳　暖枝猶拂畫樓船</p><p><a href="../../model.html#/doc/43785">View poem's topic associations</a></p></body></html>
