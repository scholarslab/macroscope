  <body><p>13_5: 《郊廟歌辭。享太廟樂章。大基舞》?</p>
    <p>猗與祖業　皇矣帝先　翦商德厚　封唐慶延　在姬猶稷　方晉喻宣　基我鼎運　於萬斯年</p><p><a href="../../model.html#/doc/605">View poem's topic associations</a></p></body></html>
