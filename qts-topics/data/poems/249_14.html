  <body><p>249_14: 《獨孤中丞筵陪餞韋君赴升州》皇甫冉</p>
    <p>中司龍節貴　上客虎符新　地控吳襟帶　才高漢縉紳　泛舟應度臘　入境便行春　處處歌來暮　長江建業人</p><p><a href="../../model.html#/doc/13041">View poem's topic associations</a></p></body></html>
