  <body><p>209_1: 《送蕭穎士赴東府得路字》賈邕</p>
    <p>子欲適東周　門人盈岐路　高標信難仰　薄官非始務　綿邈千里途　裴回四郊暮　征車日云遠　撫己漸深顧</p><p><a href="../../model.html#/doc/10203">View poem's topic associations</a></p></body></html>
