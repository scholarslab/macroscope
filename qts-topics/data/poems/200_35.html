  <body><p>200_35: 《送胡象落第歸王屋別業》岑參</p>
    <p>看君尚少年　不第莫悽然　可即疲獻賦　山村歸種田　野花迎短褐　河柳拂長鞭　置酒聊相送　青門一醉眠</p><p><a href="../../model.html#/doc/9694">View poem's topic associations</a></p></body></html>
