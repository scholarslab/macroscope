  <body><p>16_43: 《郊廟歌辭。周宗廟樂舞辭。肅順》?</p>
    <p>我后至孝　祗謁祖先　仰瞻廟貌　夙設宮懸　朱弦疏越　羽舞迴旋　神其來格　明祀惟虔</p><p><a href="../../model.html#/doc/820">View poem's topic associations</a></p></body></html>
