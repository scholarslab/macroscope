  <body><p>1_11: 《于北平作》李世民</p>
    <p>翠野駐戎軒　盧龍轉征旆　遙山麗如綺　長流縈似帶　海氣百重樓　巖松千丈蓋　茲焉可遊賞　何必襄城外</p><p><a href="../../model.html#/doc/20">View poem's topic associations</a></p></body></html>
