  <body><p>836_28: 《風琴》貫休</p>
    <p>至境心為造化功　一枝青竹四弦風　寥寥雙耳更深後　如在緱山明月中</p><p><a href="../../model.html#/doc/46081">View poem's topic associations</a></p></body></html>
