  <body><p>433_27_3: 《村居臥病三首（其三）》白居易</p>
    <p>種黍三十畝　雨來苗漸大　種薤二十畦　秋來欲堪刈　望黍作冬酒　留薤為春菜　荒村百物無　待此養衰瘵　葺廬備陰雨　補褐防寒歲　病身知幾時　且作明年計</p><p><a href="../../model.html#/doc/22262">View poem's topic associations</a></p></body></html>
