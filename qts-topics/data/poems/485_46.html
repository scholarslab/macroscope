  <body><p>485_46: 《悼豆盧策先輩》鮑溶</p>
    <p>喪車出東門　生時馬無力　何處入黃泉　嵩高山西北　室人萬里外　久望君官職　今與牽衣兒　翻號死消息　平生江海上　我不空相識　遠客迷畏途　孤鴻傷一翼　行將雞黍祭　已是烏鳶食　勸酒執御郎　行人有哀色　先悲三尺土　經歲哭不得　眼前雙雙流　故袂安可拭　一拜隔千里　生人意何極　唯有陽春曲　永播清玉德</p><p><a href="../../model.html#/doc/25805">View poem's topic associations</a></p></body></html>
