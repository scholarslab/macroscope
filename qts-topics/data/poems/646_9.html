  <body><p>646_9: 《謝所知》李鹹用</p>
    <p>狂歌狂舞慰風塵　心下多端亦懶言　早是亂離輕歲月　誰能愁悴過朝昏　聖朝公道如長在　賤子謀身自有門　卻愧此時叨厚遇　他年何以報深恩</p><p><a href="../../model.html#/doc/35722">View poem's topic associations</a></p></body></html>
