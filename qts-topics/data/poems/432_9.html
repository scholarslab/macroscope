  <body><p>432_9: 《翰林院中感秋懷王質夫（王居仙遊山）》白居易</p>
    <p>何處感時節　新蟬禁中聞　宮槐有秋意　風夕花紛紛　寄跡鴛鷺行　歸心鷗鶴群　唯有王居士　知予憶白雲　何日仙遊寺　潭前秋見君</p><p><a href="../../model.html#/doc/22184">View poem's topic associations</a></p></body></html>
