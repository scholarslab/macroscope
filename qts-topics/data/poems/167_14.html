  <body><p>167_14: 《古意》李白</p>
    <p>君為女蘿草　妾作兔絲花　輕條不自引　為逐春風斜　百丈託遠松　纏綿成一家　誰言會面易　各在青山崖　女蘿發馨香　兔絲斷人腸　枝枝相糾結　葉葉競飄揚　生子不知根　因誰共芬芳　中巢雙翡翠　上宿紫鴛鴦　若識二草心　海潮亦可量</p><p><a href="../../model.html#/doc/8168">View poem's topic associations</a></p></body></html>
