  <body><p>647_125: 《詠史詩。驌驦陂》胡曾</p>
    <p>行行西至一荒陂　因笑唐公不見機　莫惜驌驦輸令尹　漢東宮闕早時歸</p><p><a href="../../model.html#/doc/35916">View poem's topic associations</a></p></body></html>
