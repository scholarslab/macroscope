  <body><p>847_44: 《贈琴客》齊己</p>
    <p>曾攜五老峰前過　幾向雙松石上彈　此境此身誰更愛　掀天羯鼓滿長安</p><p><a href="../../model.html#/doc/46957">View poem's topic associations</a></p></body></html>
