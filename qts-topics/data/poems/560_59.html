  <body><p>560_59: 《孔雀》薛能</p>
    <p>偶有功名正俗才　靈禽何事降瑤臺　天仙黼黻毛應是　宮后屏幃尾忽開　曾處嶂中真霧隱　每過庭下似春來　佳人為我和衫拍　遣作傞傞送一杯</p><p><a href="../../model.html#/doc/31045">View poem's topic associations</a></p></body></html>
