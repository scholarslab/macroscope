  <body><p>629_31: 《丁香》陸龜蒙</p>
    <p>江上悠悠人不問　十年雲外醉中身　殷勤解卻丁香結　縱放繁枝散誕春</p><p><a href="../../model.html#/doc/34539">View poem's topic associations</a></p></body></html>
