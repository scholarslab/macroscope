  <body><p>848_55: 《贈南嶽玄泰布衲》棲蟾</p>
    <p>曹溪入室人　終老甚難群　四十餘年內　青山與白雲　松和巢鶴看　果共野猿分　海外僧來說　名高自小聞</p><p><a href="../../model.html#/doc/47067">View poem's topic associations</a></p></body></html>
