  <body><p>577_52: 《金虎台》溫庭筠</p>
    <p>碧草連金虎　青苔蔽石麟　皓齒芳塵起　纖腰玉樹春　倚瑟紅鉛溼　分香翠黛嚬　誰言奉陵寢　相顧復沾巾</p><p><a href="../../model.html#/doc/32073">View poem's topic associations</a></p></body></html>
