  <body><p>19_2: 《相和歌辭。公無渡河》李白</p>
    <p>黃河西來決崑崙　咆吼萬里觸龍門　波滔天　堯咨嗟　大禹理百川　兒啼不窺家　殺湍湮洪水　九州始蠶麻　其害乃去　茫然風沙　被髮之叟狂而癡　清晨徑流欲奚為　旁人不惜妻止之　公無渡河苦渡之　虎可搏　河難憑　公果溺死流海湄　有長鯨白齒若雪山　公乎公乎　挂骨於其間　箜篌所悲竟不還</p><p><a href="../../model.html#/doc/1018">View poem's topic associations</a></p></body></html>
