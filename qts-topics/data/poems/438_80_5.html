  <body><p>438_80_5: 《放言五首（其五）》白居易</p>
    <p>泰山不要欺毫末　顏子無心羨老彭　松樹千年終是朽　槿花一日自為榮　何須戀世常憂死　亦莫嫌身漫厭生　生去死來都是幻　幻人哀樂繫何情</p><p><a href="../../model.html#/doc/22676">View poem's topic associations</a></p></body></html>
