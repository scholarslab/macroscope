  <body><p>586_96: 《留別崔澣秀才昆仲》劉滄</p>
    <p>汶陽離思水無窮　去住情深夢寐中　歲晚蟲鳴寒露草　日西蟬噪古槐風　川分遠岳秋光靜　雲盡遙天霽色空　對酒不能傷此別　尺書憑雁往來通</p><p><a href="../../model.html#/doc/32568">View poem's topic associations</a></p></body></html>
