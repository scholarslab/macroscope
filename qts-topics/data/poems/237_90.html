  <body><p>237_90: 《送蕭常侍北使》錢起</p>
    <p>絳節引雕戈　鳴騶動玉珂　戎城去日遠　漢使隔年多　雁宿常連雪　沙飛半渡河　明光朝即邇　杕杜早成歌</p><p><a href="../../model.html#/doc/12205">View poem's topic associations</a></p></body></html>
