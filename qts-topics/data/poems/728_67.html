  <body><p>728_67: 《春秋戰國門。田饒》周曇</p>
    <p>廚拋敗肉士懷饑　倉爛余糧客未炊　臨難欲行求死士　將何恩信致扶危</p><p><a href="../../model.html#/doc/40902">View poem's topic associations</a></p></body></html>
