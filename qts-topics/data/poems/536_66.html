  <body><p>536_66: 《送別》許渾</p>
    <p>溪邊楊柳色參差　攀折年年贈別離　一片風帆望已極　三湘煙水返何時　多緣去棹將愁遠　猶倚危樓欲下遲　莫殢酒杯閒過日　碧雲深處是佳期</p><p><a href="../../model.html#/doc/29072">View poem's topic associations</a></p></body></html>
