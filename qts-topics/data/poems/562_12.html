  <body><p>562_12: 《感寓》劉威</p>
    <p>海竭山移歲月深　分明齊得世人心　顏回徒恨少成古　彭祖何曾老至今　須向道中平貴賤　還從限內任浮沈　他年免似驪山鬼　信有蓬萊不可尋</p><p><a href="../../model.html#/doc/31187">View poem's topic associations</a></p></body></html>
