  <body><p>512_1: 《答李昌期》楊洵美</p>
    <p>三山載群仙　峨峨鹹浪中　雲衣剪不得　此路安可從　我生亦何事　出門如飛蓬　白日又黃昏　所悲瑤草空　蟲聲故鄉夢　枕上禾黍風　吾道如未喪　天運何時通</p><p><a href="../../model.html#/doc/27642">View poem's topic associations</a></p></body></html>
