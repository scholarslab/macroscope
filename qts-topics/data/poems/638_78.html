  <body><p>638_78: 《贈棋僧侶》張喬</p>
    <p>機謀時未有　多向弈棋銷　已與山僧敵　無令海客饒　靜驅雲陣起　疏點雁行遙　夜雨如相憶　松窗更見招</p><p><a href="../../model.html#/doc/35214">View poem's topic associations</a></p></body></html>
