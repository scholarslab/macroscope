  <body><p>232_44: 《暮歸》杜甫</p>
    <p>霜黃碧梧白鶴樓　城上擊柝復烏啼　客子入門月皎皎　誰家擣練風淒淒　南渡桂水闕舟楫　北歸秦川多鼓鞞　年過半百不稱意　明日看雲還杖藜</p><p><a href="../../model.html#/doc/11850">View poem's topic associations</a></p></body></html>
