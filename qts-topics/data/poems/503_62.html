  <body><p>503_62: 《晚題江館（一作晚秋江館書事寄姚郎中）》周賀</p>
    <p>病寄曲江居帶城　傍門孤柳一蟬鳴　澄波月上見魚擲　晚徑葉多聞犬行　越島夜無侵閣色　寺鐘涼有隔原聲　故園盡賣休官去　潮水秋來空自平</p><p><a href="../../model.html#/doc/26966">View poem's topic associations</a></p></body></html>
