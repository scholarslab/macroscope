  <body><p>214_48: 《重陽》高適</p>
    <p>節物驚心兩鬢華　東籬空繞未開花　百年將半仕三已　五畝就荒天一涯　豈有白衣來剝啄　一從鳥帽自攲斜　真成獨坐空搔首　門柳蕭蕭噪暮鴉</p><p><a href="../../model.html#/doc/10460">View poem's topic associations</a></p></body></html>
