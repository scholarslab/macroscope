  <body><p>212_32_6: 《自淇涉黃河途中作十三首（其六）》高適</p>
    <p>秋日登滑臺　臺高秋已暮　獨行既未愜　懷土悵無趣　晉宋何蕭條　羌胡散馳騖當時無戰略　此地即邊戍　兵革徒自勤　山河孰云固　乘閒喜臨眺　感物傷遊寓惆悵落日前　飄颻遠帆處　北風吹萬里　南雁不知數　歸意方浩然　雲沙更迴互</p><p><a href="../../model.html#/doc/10355">View poem's topic associations</a></p></body></html>
