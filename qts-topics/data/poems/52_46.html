  <body><p>52_46: 《經梧州》宋之問</p>
    <p>南國無霜霰　連年見物華　青林暗換葉　紅蕊續開花　春去聞山鳥　秋來見海槎　流芳雖可悅　會自泣長沙</p><p><a href="../../model.html#/doc/3254">View poem's topic associations</a></p></body></html>
