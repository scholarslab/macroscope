  <body><p>127_5: 《三月三日曲江侍宴應制》王維</p>
    <p>萬乘親齋祭　千官喜豫遊　奉迎從上苑　祓禊向中流　草樹連容衛　山河對冕旒　畫旗搖浦漵　春服滿汀洲　仙龍媒下　神皋鳳蹕留　從今億萬歲　天寶紀春秋</p><p><a href="../../model.html#/doc/6011">View poem's topic associations</a></p></body></html>
