  <body><p>359_42: 《洛中初冬拜表有懷上京故人》劉禹錫</p>
    <p>鳳樓南面控三條　拜表郎官早渡橋　清洛曉光鋪碧簟　上陽霜葉剪紅綃　省門簪組初成列　雲路鴛鸞想退朝　寄謝殷懃九天侶　搶榆水擊各逍遙</p><p><a href="../../model.html#/doc/19020">View poem's topic associations</a></p></body></html>
