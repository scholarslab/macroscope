  <body><p>344_50: 《寄隨州周員外》韓愈</p>
    <p>陸孟丘楊久作塵　同時存者更誰人　金丹別後知傳得　乞取刀圭救病身</p><p><a href="../../model.html#/doc/18192">View poem's topic associations</a></p></body></html>
