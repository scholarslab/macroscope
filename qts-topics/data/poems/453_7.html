  <body><p>453_7: 《對琴酒》白居易</p>
    <p>西窗明且暖　晚坐卷書帷　琴匣拂開後　酒瓶添滿時　角尊白螺醆　玉軫黃金徽　未及彈與酌　相對已依依　泠泠秋泉韻　貯在龍鳳池　油油春雲心　一杯可致之　自古有琴酒　得此味者稀　祗因康與籍　及我三心知</p><p><a href="../../model.html#/doc/23923">View poem's topic associations</a></p></body></html>
