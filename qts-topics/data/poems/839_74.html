  <body><p>839_74: 《浣口泊舟曉望天柱峰》齊己</p>
    <p>根盤潛岳半　頂逼日輪邊　冷碧無雲點　危稜有瀑懸　秀輕毛女下　名與鼎湖偏　誰見扶持力　峨峨出後天</p><p><a href="../../model.html#/doc/46342">View poem's topic associations</a></p></body></html>
