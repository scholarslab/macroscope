  <body><p>896_7_3: 《浣溪沙（其三）》李珣</p>
    <p>訪舊傷離欲斷魂　無因重見玉樓人　六街微雨鏤香塵　早為不逢巫峽夢　那堪虛度錦江春　遇花傾酒莫辭頻</p><p><a href="../../model.html#/doc/49465">View poem's topic associations</a></p></body></html>
