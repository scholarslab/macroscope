  <body><p>549_35_2: 《東歸道中二首（其二）》趙嘏</p>
    <p>未明喚僮僕　江上憶殘春　風雨落花夜　山川驅馬人　星星一鏡髮　草草百年身　此日念前事　滄洲情更親</p><p><a href="../../model.html#/doc/30196">View poem's topic associations</a></p></body></html>
