  <body><p>692_2: 《贈李鐔（鐔自維揚遇亂，東入山中）》杜荀鶴</p>
    <p>君行君文天合知　見君如此我興悲　祗殘三口兵戈後　纔到孤村雨雪時　著臥衣裳難辦洗　旋求糧食莫供炊　地鑪不暖柴枝溼　猶把蒙求授小兒</p><p><a href="../../model.html#/doc/38750">View poem's topic associations</a></p></body></html>
