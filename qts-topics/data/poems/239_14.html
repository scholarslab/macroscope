  <body><p>239_14: 《送張員外出牧岳州》錢起</p>
    <p>鳳凰銜詔與何人　喜政多才寵寇恂　臺上鴛鸞爭送遠　岳陽雲樹待行春　自憐黃閣知音在　不厭彤幨出守頻　應笑馮唐衰且拙　世情相見白頭新</p><p><a href="../../model.html#/doc/12354">View poem's topic associations</a></p></body></html>
