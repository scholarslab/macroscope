  <body><p>444_47: 《勸我酒》白居易</p>
    <p>勸我酒　我不辭　請君歌　歌莫遲　歌聲長　辭亦切　此辭聽者堪愁絕　洛陽女兒面似花　河南大尹頭如雪</p><p><a href="../../model.html#/doc/23227">View poem's topic associations</a></p></body></html>
