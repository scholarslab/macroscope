  <body><p>388_26: 《孟夫子生生亭賦》盧仝</p>
    <p>玉川子沿孟冬之寒流兮　輟櫂上登生生亭　夫子何之兮　面逐雲沒兮南行　百川注海而心不寫兮　落日千里凝寒精　予日衰期人生之世斯已矣　爰為今日猶猶岐路之心生　悲夫　南國風濤　魚龍畜伏　予小子戇朴　必不能濟夫子欲　嗟自慚承夫子而不失予兮　傳古道甚分明　予且廣孤目遐于天壤兮　庶得外盡萬物變化之幽情　然後慚愧而來歸兮　大息吾躬于夫子之亭</p><p><a href="../../model.html#/doc/20681">View poem's topic associations</a></p></body></html>
