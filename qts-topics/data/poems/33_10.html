  <body><p>33_10: 《安德山池宴集》劉洎</p>
    <p>平陽擅歌舞　金谷盛招攜　何如兼往烈　會賞幽栖　已均朝野致　還欣物我齊　春晚花方落　蘭深徑漸迷　蒲新節尚短　荷小蓋猶低　無勞拂長袖　直待夜烏啼</p><p><a href="../../model.html#/doc/2450">View poem's topic associations</a></p></body></html>
