  <body><p>212_30_3: 《宋中十首（其三）》高適</p>
    <p>景公德何廣　臨變莫能欺　三請皆不忍　妖星終自移　君心本如此　天道豈無知</p><p><a href="../../model.html#/doc/10341">View poem's topic associations</a></p></body></html>
