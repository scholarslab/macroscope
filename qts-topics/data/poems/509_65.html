  <body><p>509_65: 《瓜洲送朱萬言》顧非熊</p>
    <p>渡頭風晚葉飛頻　君去還吳我入秦　雙淚別家猶未斷　不堪仍送故鄉人</p><p><a href="../../model.html#/doc/27277">View poem's topic associations</a></p></body></html>
