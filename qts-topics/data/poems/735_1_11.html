  <body><p>735_1_11: 《宮詞百首（其十一）》和凝</p>
    <p>遶殿鉤闌壓玉階　內人輕語憑蔥薹　皆言明主垂衣理　不假朱雲傍檻來</p><p><a href="../../model.html#/doc/41173">View poem's topic associations</a></p></body></html>
