  <body><p>743_3_3: 《楊柳枝詞五首（其三）》孫魴</p>
    <p>暖傍離亭靜拂橋　入流穿檻綠陰搖　不知落日誰相送　魂斷千條與萬條</p><p><a href="../../model.html#/doc/41535">View poem's topic associations</a></p></body></html>
