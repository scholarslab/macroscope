  <body><p>671_64_3: 《樊登見寄四首（其三）》唐彥謙</p>
    <p>明月入我室　天風吹我袍　良夜最岑寂　旅況何蕭條　馳情望海波　一鶴鳴九皋</p><p><a href="../../model.html#/doc/37275">View poem's topic associations</a></p></body></html>
