  <body><p>51_47: 《嵩山天門歌》宋之問</p>
    <p>登天門兮坐盤石之磷　前漎漎兮未半　下漠漠兮無垠　紛窈窕兮巖倚披以鵬翅　洞膠葛兮峰稜層以龍鱗　松移岫轉　左變而右易　風生雲起　出鬼而入神　吾亦不知其靈怪如此　願遊杳冥兮見羽人　重曰　天門兮穹崇　回合兮攢叢　松萬接兮柱日　石千尋兮倚空　晚陰兮足風　夕陽兮赩紅　試一望兮奪魄　況眾妙之無窮</p><p><a href="../../model.html#/doc/3207">View poem's topic associations</a></p></body></html>
