  <body><p>212_10_2: 《登百丈峰二首（其二）》高適</p>
    <p>晉武輕後事　惠皇終已昏　豺狼塞瀍洛　胡羯爭乾坤　四海如鼎沸　五原徒自尊　而今白庭路　猶對青陽門　朝市不足問　君臣隨草根</p><p><a href="../../model.html#/doc/10317">View poem's topic associations</a></p></body></html>
