  <body><p>757_31: 《詠臥牛》李家明</p>
    <p>曾遭甯戚鞭敲角　又被田單火燎身　閒向斜陽嚼枯草　近來問喘為無人</p><p><a href="../../model.html#/doc/42414">View poem's topic associations</a></p></body></html>
