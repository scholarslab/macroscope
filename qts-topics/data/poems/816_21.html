  <body><p>816_21: 《奉賀顏使君真卿二十八郎隔絕自河北遠歸》皎然</p>
    <p>相失值氛煙　纔應掌上年　久離驚貌長　多難喜身全　比信尚書重　如威太守憐　滿庭看玉樹　更有一枝連</p><p><a href="../../model.html#/doc/44925">View poem's topic associations</a></p></body></html>
