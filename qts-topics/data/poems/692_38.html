  <body><p>692_38: 《書事投所知》杜荀鶴</p>
    <p>古陌寒風來去吹　馬蹄塵旋上麻衣　雖然干祿無休意　爭奈趨時不見機　詩思趁雲從嶽涌　鄉心隨雁遶湖飛　肯將骨肉輕離別　未遇人知未得歸</p><p><a href="../../model.html#/doc/38786">View poem's topic associations</a></p></body></html>
