  <body><p>298_10: 《戴勝詞》王建</p>
    <p>戴勝誰與爾為名　木中作窠牆上鳴　聲聲催我急種穀　人家向田不歸宿　紫冠采采褐羽斑　銜得蜻蜓飛過屋　可憐白鷺滿綠池　不如戴勝知天時</p><p><a href="../../model.html#/doc/15867">View poem's topic associations</a></p></body></html>
