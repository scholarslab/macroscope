  <body><p>245_7: 《又題張逸人園林》韓翃</p>
    <p>藏頭不復見時人　愛此雲山奉養真　露色點衣孤嶼曉　花枝妨帽小園春　時攜幼稚諸峰上　閒濯眉鬚一水濱　興罷歸來還對酌　茅簷挂著紫荷巾</p><p><a href="../../model.html#/doc/12815">View poem's topic associations</a></p></body></html>
