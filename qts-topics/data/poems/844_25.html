  <body><p>844_25: 《寄黃暉處士》齊己</p>
    <p>蒙氏藝傳黃氏子　獨聞相繼得名高　鋒鋩妙奪金雞距　纖利精分玉兔毫　濡染只應親賦詠　風流不稱近方刀　何妨寄我臨池興　忍使江淹役夢勞</p><p><a href="../../model.html#/doc/46693">View poem's topic associations</a></p></body></html>
