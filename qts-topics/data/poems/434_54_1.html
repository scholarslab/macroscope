  <body><p>434_54_1: 《玩松竹二首（其一）》白居易</p>
    <p>龍蛇隱大澤　麋鹿遊豐草　棲鳳安於梧　潛魚樂於藻　吾亦愛吾廬　廬中樂吾道前松後修竹　偃臥可終老　各附其所安　不知他物好</p><p><a href="../../model.html#/doc/22358">View poem's topic associations</a></p></body></html>
