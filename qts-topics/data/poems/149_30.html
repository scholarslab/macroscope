  <body><p>149_30: 《夏口送長寧楊明府歸荊南，因寄幕府諸公》劉長卿</p>
    <p>關西楊太尉　千載德猶聞　白日俱終老　清風獨至君　身承遠祖遺　才出眾人群　舉世貪荊玉　全家戀楚雲　向煙帆杳杳　臨水葉紛紛　草覆昭丘綠　江從夏口分　高名光盛府　異姓寵殊勳　百越今無事　南征欲罷軍</p><p><a href="../../model.html#/doc/7264">View poem's topic associations</a></p></body></html>
