  <body><p>844_61: 《中秋十四日夜對月上南平主人》齊己</p>
    <p>今宵前夕皆堪玩　何必圓時始竭才　空說輪中有天子　不知何處是樓臺　終憂明夜雲遮卻　且掃閒居坐看來　玉兔銀蟾似多意　乍臨棠樹影裴回</p><p><a href="../../model.html#/doc/46729">View poem's topic associations</a></p></body></html>
