  <body><p>1_1_7: 《帝京篇十首（其七）》李世民</p>
    <p>落日雙闕昏　回輿九重暮　長煙散初碧　皎月澄輕素　搴幌玩琴書　開軒引雲霧斜漢耿層閣　清風搖玉樹</p><p><a href="../../model.html#/doc/6">View poem's topic associations</a></p></body></html>
