  <body><p>522_1_1: 《揚州三首（其一）》杜牧</p>
    <p>煬帝雷塘土　迷藏有舊樓　誰家唱水調　明月滿揚州　駿馬宜閒出　千金好舊遊喧闐醉年少　半脫紫茸裘</p><p><a href="../../model.html#/doc/28205">View poem's topic associations</a></p></body></html>
