  <body><p>459_26: 《李盧二中丞各創山居俱誇勝絕然去城稍遠…聊戲二君》白居易</p>
    <p>龍門蒼石壁　浥澗碧潭水　各在一山隅　迢遙幾十里　清鏡碧屏風　惜哉信為美　愛而不得見　亦與無相似　聞君每來去　矻矻事行李　脂轄復裹糧　心力頗勞止　未如吾舍下　石與泉甚邇　鑿鑿復濺濺　晝夜流不已　洛石千萬拳　襯波鋪錦綺　海一兩片　激瀨含宮徵　綠宜春濯足　淨可朝漱齒　遶砌紫鱗遊　拂簾白鳥起　何言履道叟　便是滄浪子　君若趁歸程　請君先到此　願以潺湲聲　洗君塵土耳</p><p><a href="../../model.html#/doc/24437">View poem's topic associations</a></p></body></html>
