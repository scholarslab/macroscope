  <body><p>147_25: 《送少微上人游天臺》劉長卿</p>
    <p>石橋人不到　獨往更迢迢　乞食山家少　尋鐘野路遙　松門風自掃　瀑布雪難消　秋夜聞清梵　餘音逐海潮</p><p><a href="../../model.html#/doc/6985">View poem's topic associations</a></p></body></html>
