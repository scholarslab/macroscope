  <body><p>770_4: 《白紵辭（此二首又見貞元進士楊衡集中）》楊衡</p>
    <p>玉纓翠珮雜輕羅　香汗微漬朱顏酡　為君起唱白紵歌　清聲褭雲思繁多　凝笳哀琴時相和　金壺半傾芳夜促　梁塵霏霏暗紅燭　令君安坐聽終曲　墜葉飄花難再復　躡珠履　步瓊筵　輕身起舞紅燭前　芳姿豔態妖且妍　迴眸轉袖暗催弦　涼風蕭蕭漏水急　月華泛溢紅蓮溼　牽裙攬帶翻成泣</p><p><a href="../../model.html#/doc/42980">View poem's topic associations</a></p></body></html>
