  <body><p>132_33: 《裴尹東溪別業》李頎</p>
    <p>公子廊廟器　官亞河南守　別墅臨都門　驚湍激前後　舊交與群從　十日一攜手　幅巾望寒山　長嘯對高柳　清歡信可尚　散吏亦何有　岸雪清城陰　水光遠林首　閒觀野人筏　或飲川上酒　幽雲澹徘徊　白鷺飛左右　庭竹垂臥內　村煙隔南阜　始知物外情　簪紱同芻狗</p><p><a href="../../model.html#/doc/6319">View poem's topic associations</a></p></body></html>
