  <body><p>198_46: 《南池宴餞辛子，賦得蝌斗子》岑參</p>
    <p>臨池見蝌斗　羨爾樂有餘　不憂網與釣　幸得免為魚　且願充文字　登君尺素書</p><p><a href="../../model.html#/doc/9552">View poem's topic associations</a></p></body></html>
