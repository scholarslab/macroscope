  <body><p>637_7_1: 《詠柳二首（其一）》顧雲</p>
    <p>帶露含煙處處垂　綻黃搖綠嫩參差　長堤未見風飄絮　廣陌初憐日映絲　斜傍畫筵偷舞態　低臨妝閣學愁眉　離亭不放到春暮　折盡拂簷千萬枝</p><p><a href="../../model.html#/doc/35134">View poem's topic associations</a></p></body></html>
