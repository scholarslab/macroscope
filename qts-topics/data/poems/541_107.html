  <body><p>541_107: 《晉昌晚歸馬上贈》李商隱</p>
    <p>西北朝天路　登臨思上才　城閒煙草遍　村暗雨雲回　人豈無端別　猿應有意哀　征南予更遠　吟斷望鄉臺</p><p><a href="../../model.html#/doc/29752">View poem's topic associations</a></p></body></html>
