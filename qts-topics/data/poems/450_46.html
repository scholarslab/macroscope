  <body><p>450_46: 《小橋柳》白居易</p>
    <p>細水涓涓似淚流　日西惆悵小橋頭　衰楊葉盡空枝在　猶被霜風吹不休</p><p><a href="../../model.html#/doc/23740">View poem's topic associations</a></p></body></html>
