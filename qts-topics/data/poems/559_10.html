  <body><p>559_10: 《送同儒大德歸柏梯寺》薛能</p>
    <p>柏梯還擬謝微官　遙擬千峰送法蘭　行徑未曾青石斷　拂床終有白雲殘　京塵濯後三衣潔　山舍禪初萬象安　薇蕨縱多師莫踏　我心猶欲盡圖看</p><p><a href="../../model.html#/doc/30937">View poem's topic associations</a></p></body></html>
