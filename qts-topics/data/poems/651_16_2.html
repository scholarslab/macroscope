  <body><p>651_16_2: 《越中言事二首（鹹通八年琅琊公到任後作）（其二）》方幹</p>
    <p>雲霞水木共蒼蒼　元化分功秀一方　百里湖波輕撼月　五更軍角慢吹霜　沙邊賈客喧魚市　島上潛夫醉筍莊　終歲逍遙仁術內　無名甘老買臣鄉</p><p><a href="../../model.html#/doc/36134">View poem's topic associations</a></p></body></html>
