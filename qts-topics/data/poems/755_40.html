  <body><p>755_40: 《朱處士相與有山水之願見送至南康作此以別之》徐鉉</p>
    <p>憐君送我至南康　更憶梅花庾嶺芳　多少仙山共遊在　願君百歲尚康強</p><p><a href="../../model.html#/doc/42301">View poem's topic associations</a></p></body></html>
