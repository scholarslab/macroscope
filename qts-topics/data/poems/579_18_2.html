  <body><p>579_18_2: 《渭上題三首（其二）》溫庭筠</p>
    <p>目極雲霄思浩然　風帆一片水連天　輕橈便是東歸路　不肯忘機作釣船</p><p><a href="../../model.html#/doc/32172">View poem's topic associations</a></p></body></html>
