  <body><p>734_5: 《清明赤水寺居》羅袞</p>
    <p>榆火輕煙處處新　旋從閒望到諸鄰　浮生浮世祇多事　野水野花娛病身　濁酒不禁雲外景　碧峰猶冷寺前春　蓑衣毳納誠吾黨　自結村園一社貧</p><p><a href="../../model.html#/doc/41130">View poem's topic associations</a></p></body></html>
