  <body><p>225_48_4: 《秦州雜詩二十首（其四）》杜甫</p>
    <p>鼓角緣邊郡　川原欲夜時　秋聽殷地發　風散入雲悲　抱葉寒蟬靜　歸來獨鳥遲萬方聲一概　吾道竟何之</p><p><a href="../../model.html#/doc/11063">View poem's topic associations</a></p></body></html>
