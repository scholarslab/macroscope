  <body><p>11_13: 《郊廟歌辭。五郊樂章。白帝商音》?</p>
    <p>白藏應節　天高氣清　歲功既阜　庶類收成　萬方靜謐　九土和平　馨香是薦　受祚聰明</p><p><a href="../../model.html#/doc/467">View poem's topic associations</a></p></body></html>
