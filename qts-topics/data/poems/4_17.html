  <body><p>4_17: 《九日絕句》李適</p>
    <p>禁苑秋來爽氣多　昆明風動起滄波　中流簫鼓誠堪賞　詎假橫汾發棹歌</p><p><a href="../../model.html#/doc/202">View poem's topic associations</a></p></body></html>
