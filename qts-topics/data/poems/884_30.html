  <body><p>884_30: 《鵝兒》李郢</p>
    <p>臘後閒行村舍邊　黃鵝清水真可憐　何窮散亂隨新草　永日淹留在野田　無事群鳴遮水際　爭來引頸逼人前　風吹楚澤蒹葭暮　看下寒溪逐去船</p><p><a href="../../model.html#/doc/48746">View poem's topic associations</a></p></body></html>
