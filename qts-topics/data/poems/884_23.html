  <body><p>884_23: 《南遊湘漢寄友人》李頻</p>
    <p>南去遠三京　三湘五月行　巴江雪水下　楚澤火雲生　向野聊中飲　乘涼探暮程　離懷不可說　已近峽猿聲</p><p><a href="../../model.html#/doc/48739">View poem's topic associations</a></p></body></html>
