  <body><p>727_17: 《題劉泰娘舍》孫棨</p>
    <p>尋常凡木最輕樗　今日尋樗桂不如　漢高新破咸陽後　英俊奔波遂喫虛</p><p><a href="../../model.html#/doc/40803">View poem's topic associations</a></p></body></html>
