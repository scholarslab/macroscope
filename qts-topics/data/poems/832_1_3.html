  <body><p>832_1_3: 《遇五天僧入五台五首（其三）》貫休</p>
    <p>遠禮清涼寺　尋真似善才　身心無所得　日月不將來　白疊還圖象　滄溟亦汎杯唐人亦何幸　處處覺花開</p><p><a href="../../model.html#/doc/45849">View poem's topic associations</a></p></body></html>
