  <body><p>349_77: 《贈山南嚴兵馬使（即僕射堂弟也）》歐陽詹</p>
    <p>為雁為鴻弟與兄　如鵰如鶚傑連英　天旋地轉煙雲黑　共鼓長風六合清</p><p><a href="../../model.html#/doc/18466">View poem's topic associations</a></p></body></html>
