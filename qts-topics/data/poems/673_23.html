  <body><p>673_23: 《玉泉寺》周樸</p>
    <p>寺還名玉泉　澄水亦遭賢　物尚猶如此　人爭合偶然　溪流雲斷外　山峻鳥飛還　初日長廊下　高僧正坐禪</p><p><a href="../../model.html#/doc/37403">View poem's topic associations</a></p></body></html>
