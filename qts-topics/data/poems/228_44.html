  <body><p>228_44: 《寄司馬山人十二韻》杜甫</p>
    <p>關內昔分袂　天邊今轉蓬　驅馳不可說　談笑偶然同　道術曾留意　先生早擊蒙　家家迎薊子　處處識壺公　長嘯峨嵋北　潛行玉壘東　有時騎猛虎　虛室使仙童　髮少何勞白　顏衰肯更紅　望雲悲轗軻　畢景羨沖融　喪亂形仍役　淒涼信不通　懸旌要路口　倚劍短亭中　永作殊方客　殘生一老翁　相哀骨可換　亦遣馭清風</p><p><a href="../../model.html#/doc/11408">View poem's topic associations</a></p></body></html>
