  <body><p>526_13: 《卜居招書侶》杜牧</p>
    <p>憶昨未知道　臨川每羨魚　世途行處見　人事病來疏　微雨秋栽竹　孤燈夜讀書　憐君亦同志　晚歲傍山居</p><p><a href="../../model.html#/doc/28566">View poem's topic associations</a></p></body></html>
