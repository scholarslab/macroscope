  <body><p>161_1_20: 《古風（其二十）》李白</p>
    <p>昔我遊齊都　登華不注峰　茲山何峻秀　綠翠如芙蓉　蕭颯古仙人　了知是赤松借予一白鹿　自挾兩青龍　含笑凌倒景　欣然願相從　泣與親友別　欲語再三咽勗君青松心　努力保霜雪　世路多險艱　白日欺紅顏　分手各千里　去去何時還在世復幾時　倏如飄風度　空聞紫金經　白首愁相誤　撫己忽自笑　沈吟為誰故名利徒煎熬　安得閒余步　終留赤玉舄　東上蓬萊路　秦帝如我求　蒼蒼但煙霧</p><p><a href="../../model.html#/doc/7903">View poem's topic associations</a></p></body></html>
