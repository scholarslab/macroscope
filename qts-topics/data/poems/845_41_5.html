  <body><p>845_41_5: 《荊州新秋寺居寫懷詩五首上南平王（其五）》齊己</p>
    <p>石龕閒鎖舊居峰　何事膺門歲月重　五七詩中叨見遇　三千客外許疏慵　迎涼蟋蟀喧閒思　積雨莓苔沒屐蹤　會待英雄啟金口　卻教擔錫入雲松</p><p><a href="../../model.html#/doc/46795">View poem's topic associations</a></p></body></html>
