  <body><p>53_27: 《夜渡吳松江懷古》宋之問</p>
    <p>宿帆震澤口　曉渡松江濆　櫂發魚龍氣　舟衝鴻雁群　寒潮頓覺滿　暗浦稍將分　氣出海生日　光清湖起雲　水鄉盡天衛　歎息為吳君　謀士伏劍死　至今悲所聞</p><p><a href="../../model.html#/doc/3317">View poem's topic associations</a></p></body></html>
