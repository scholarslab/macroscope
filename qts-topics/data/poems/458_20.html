  <body><p>458_20: 《齋戒》白居易</p>
    <p>每因齋戒斷葷腥　漸覺塵勞染愛輕　六賊定知無氣色　三尸應恨少恩情　酒魔降伏終須盡　詩債填還亦欲平　從此始堪為弟子　竺乾師是古先生</p><p><a href="../../model.html#/doc/24334">View poem's topic associations</a></p></body></html>
