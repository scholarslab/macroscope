  <body><p>766_16: 《秋夕書事》劉兼</p>
    <p>搖落江天萬木空　雁行斜戛塞垣風　征閨擣月離愁遠　舊館眠雲旅夢通　郢客豈能陪下里　皋禽爭肯戀樊籠　此心曠蕩誰相會　盡在南華十卷中</p><p><a href="../../model.html#/doc/42765">View poem's topic associations</a></p></body></html>
