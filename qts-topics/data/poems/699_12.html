  <body><p>699_12: 《焦崖閣》韋莊</p>
    <p>李白曾歌蜀道難　長聞白日上青天　今朝夜過焦崖閣　始信星河在馬前</p><p><a href="../../model.html#/doc/39249">View poem's topic associations</a></p></body></html>
