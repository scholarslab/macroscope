  <body><p>341_6_1: 《讀皇甫湜公安園池詩書其後二首（其一）》韓愈</p>
    <p>晉人目二子　其猶吹一吷　區區自其下　顧肯挂牙舌　春秋書王法　不誅其人身爾雅注蟲魚　定非磊落人　湜也困公安　不自閑窮年　枉智思掎摭　糞壤污穢豈有臧　誠不如兩忘　但以一概量</p><p><a href="../../model.html#/doc/18001">View poem's topic associations</a></p></body></html>
