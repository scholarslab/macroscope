  <body><p>836_35: 《招友人宿》貫休</p>
    <p>銀地無塵金菊開　紫梨紅棗墮莓苔　一泓秋水一輪月　今夜故人來不來</p><p><a href="../../model.html#/doc/46088">View poem's topic associations</a></p></body></html>
