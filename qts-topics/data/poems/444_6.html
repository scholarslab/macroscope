  <body><p>444_6: 《崔湖州贈紅石琴薦煥如錦文，無以答之，以詩酬謝》白居易</p>
    <p>赬錦支綠綺　韻同相感深　千年古澗石　八月秋堂琴　引出山水思　助成金玉音　人間無可比　比我與君心</p><p><a href="../../model.html#/doc/23180">View poem's topic associations</a></p></body></html>
