  <body><p>894_22_2: 《虞美人（其二）》顧夐</p>
    <p>觸簾風送景陽鐘　鴛被繡花重　曉幃初卷冷煙濃　翠勻粉黛好儀容　思嬌慵　起來無語理朝妝　寶匣鏡凝光　綠荷相倚滿池塘　露清枕簟藕花香　恨悠揚</p><p><a href="../../model.html#/doc/49352">View poem's topic associations</a></p></body></html>
