  <body><p>680_14: 《恩賜櫻桃分寄朝士（在岐下）》韓偓</p>
    <p>未許鶯偷出漢宮　上林初進半金籠　蔗漿自透銀杯冷　朱實相輝玉碗紅　俱有亂離終日恨　貴將滋味片時同　霜威食檗應難近　宜在紗窗繡戶中</p><p><a href="../../model.html#/doc/37896">View poem's topic associations</a></p></body></html>
