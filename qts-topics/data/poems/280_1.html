  <body><p>280_1: 《李端公（一作嚴維詩，題作送李端）》盧綸</p>
    <p>故關衰草遍　離別自堪悲　路出寒雲外　人歸暮雪時　少孤為客早　多難識君遲　掩淚空相向　風塵何處期</p><p><a href="../../model.html#/doc/14914">View poem's topic associations</a></p></body></html>
