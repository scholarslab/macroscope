  <body><p>750_8_2: 《游茅山二首（其二）》李中</p>
    <p>茅許仙蹤在　煙霞一境清　夷希何許叩　松徑月空明</p><p><a href="../../model.html#/doc/42039">View poem's topic associations</a></p></body></html>
