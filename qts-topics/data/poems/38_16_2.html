  <body><p>38_16_2: 《踏歌詞三首（其二）》謝偃</p>
    <p>逶迤度香閣　顧步出蘭閨　欲繞鴛鴦殿　先過桃李蹊　風帶舒還卷　簪花舉復低欲問今宵樂　但聽歌聲齊</p><p><a href="../../model.html#/doc/2632">View poem's topic associations</a></p></body></html>
