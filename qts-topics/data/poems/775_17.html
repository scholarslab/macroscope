  <body><p>775_17: 《道傍木》唐備</p>
    <p>狂風拔倒樹　樹倒根已露　上有數枝藤　青青猶未悟</p><p><a href="../../model.html#/doc/43150">View poem's topic associations</a></p></body></html>
