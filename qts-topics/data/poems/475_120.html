  <body><p>475_120: 《憶平泉雜詠。憶茗芽》李德裕</p>
    <p>谷中春日暖　漸憶掇茶英　欲及清明火　能銷醉客酲　松花飄鼎泛　蘭氣入甌輕　飲罷閒無事　捫蘿溪上行</p><p><a href="../../model.html#/doc/25340">View poem's topic associations</a></p></body></html>
