  <body><p>168_22: 《贈崔侍郎》李白</p>
    <p>黃河二尺鯉　本在孟津居　點額不成龍　歸來伴凡魚　故人東海客　一見借吹噓　風濤儻相見　更欲凌崑墟</p><p><a href="../../model.html#/doc/8199">View poem's topic associations</a></p></body></html>
