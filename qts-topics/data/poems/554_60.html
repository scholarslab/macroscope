  <body><p>554_60: 《送友人游邊》項斯</p>
    <p>方春到帝京　有戀有愁并　萬里江海思　半年沙塞程　綠陰斜向驛　殘照遠侵城　自可資新課　還期振盛名</p><p><a href="../../model.html#/doc/30595">View poem's topic associations</a></p></body></html>
