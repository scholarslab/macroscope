  <body><p>674_50: 《長安夜坐寄懷湖外嵇處士》鄭穀</p>
    <p>萬里念江海　浩然天地秋　風高群木落　夜久數星流　鐘絕分宮漏　螢微隔御溝　遙思洞庭上　葦露滴漁舟</p><p><a href="../../model.html#/doc/37486">View poem's topic associations</a></p></body></html>
