  <body><p>368_3_1: 《和李德裕游漢州房公湖二首（其一）》鄭澣</p>
    <p>太尉留琴地　時移重可尋　徽弦一掩抑　風月助登臨　榮駐青油騎　高張白雪音祇言酬唱美　良史記王箴</p><p><a href="../../model.html#/doc/19488">View poem's topic associations</a></p></body></html>
