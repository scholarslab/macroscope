  <body><p>550_42: 《茅山道中》趙嘏</p>
    <p>溪樹重重水亂流　馬嘶殘雨晚程秋　門前便是仙山路　目送歸雲不得遊</p><p><a href="../../model.html#/doc/30346">View poem's topic associations</a></p></body></html>
