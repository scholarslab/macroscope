  <body><p>803_3: 《宣上人見示與諸公唱和》薛濤</p>
    <p>許廁高齋唱　涓泉定不如　可憐譙記室　流水滿禪居</p><p><a href="../../model.html#/doc/44045">View poem's topic associations</a></p></body></html>
