  <body><p>174_12: 《留別廣陵諸公（一作留別邯鄲故人）》李白</p>
    <p>憶昔作少年　結交趙與燕　金羈絡駿馬　錦帶橫龍泉　寸心無疑事　所向非徒然　晚節覺此疏　獵精草太玄　空名束壯士　薄俗棄高賢　中回聖明顧　揮翰凌雲煙　騎虎不敢下　攀龍忽墮天　還家守清真　孤潔勵秋蟬　鍊丹費火石　採藥窮山川　臥海不關人　租稅遼東田　乘興忽復起　棹歌溪中船　臨醉謝葛強　山公欲倒鞭　狂歌自此別　垂釣滄浪前</p><p><a href="../../model.html#/doc/8360">View poem's topic associations</a></p></body></html>
