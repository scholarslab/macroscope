  <body><p>3_24: 《觀拔河俗戲》李隆基</p>
    <p>壯徒恆賈勇　拔拒抵長河　欲練英雄志　須明勝負多　譟齊山岌嶪　氣作水騰波　預期年歲稔　先此樂時和</p><p><a href="../../model.html#/doc/142">View poem's topic associations</a></p></body></html>
