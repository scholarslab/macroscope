  <body><p>92_35: 《奉和幸大薦福寺（寺即中宗舊宅）》李乂</p>
    <p>象設隆新宇　龍潛想舊居　碧樓披玉額　丹仗導金輿　代日興光近　周星掩曜初　空歌清沛筑　梵樂奏胡書　帝造環三界　天文賁六虛　康哉孝理日　崇德在真如</p><p><a href="../../model.html#/doc/4855">View poem's topic associations</a></p></body></html>
