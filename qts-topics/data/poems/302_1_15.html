  <body><p>302_1_15: 《宮詞一百首（其十五）》王建</p>
    <p>對御難爭第一籌　殿前不打背身毬　內人唱好龜茲急　天子鞘回過玉樓</p><p><a href="../../model.html#/doc/16253">View poem's topic associations</a></p></body></html>
