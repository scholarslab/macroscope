  <body><p>830_7_2: 《懷武昌棲一二首（其二）》貫休</p>
    <p>清風江上月　霜灑月中砧　得句先呈佛　無人知此心　寄寥從鬼出　蒼翠到門深　惟有雙峰寺　時時獨去尋</p><p><a href="../../model.html#/doc/45700">View poem's topic associations</a></p></body></html>
