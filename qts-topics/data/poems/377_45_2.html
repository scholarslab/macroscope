  <body><p>377_45_2: 《戲贈無本（其二）》孟郊</p>
    <p>燕僧聳聽詞　袈裟喜新翻　北岳厭利殺　玄功生微言　天高亦可飛　海廣亦可源　文章杳無底　斸掘誰能根　夢靈髣到　對我方與論　拾月鯨口邊　何人免為吞　燕僧擺造化　萬有隨手奔　補綴雜霞衣　笑傲諸貴門　將明文在身　亦爾道所存　朔雪凝別句　朔風飄征魂　再期嵩少遊　一訪蓬蘿村　春草步步綠　春山日日暄　遙鶯相應吟　晚聽恐不繁　相思塞心胸　高逸難攀援</p><p><a href="../../model.html#/doc/19943">View poem's topic associations</a></p></body></html>
