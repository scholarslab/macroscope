  <body><p>42_23_1: 《七夕泛舟二首（其一）》盧照鄰</p>
    <p>汀葭肅徂暑　江樹起初涼　水疑通織室　舟似泛仙潢　連橈渡急響　鳴櫂下浮光日晚菱歌唱　風煙滿夕陽</p><p><a href="../../model.html#/doc/2764">View poem's topic associations</a></p></body></html>
