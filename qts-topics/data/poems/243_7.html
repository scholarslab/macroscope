  <body><p>243_7: 《贈別崔司直赴江東兼簡常州獨孤使君》韓翃</p>
    <p>愛君青袍色　芳草能相似　官重法家流　名高墨曹吏　春衣淮上宿　美酒江邊醉　楚酪沃雕胡　湘羹糝香餌　前朝山水國　舊日風流地　蘇山逐青驄　江家驅白鼻　右軍尚少年　三嶺東方騎　亦過小丹陽　應知百城貴</p><p><a href="../../model.html#/doc/12714">View poem's topic associations</a></p></body></html>
