  <body><p>447_52: 《清明夜》白居易</p>
    <p>好風朧月清明夜　碧砌紅軒刺史家　獨遶迴廊行復歇　遙聽弦管暗看花</p><p><a href="../../model.html#/doc/23441">View poem's topic associations</a></p></body></html>
