  <body><p>316_53: 《夏與熊王二秀才同宿僧院》武元衡</p>
    <p>共將纓上塵　來問雪山人　世網從知累　禪心自證真　境空宜入夢　藤古不留春　一聽林公法　靈嘉願寄身</p><p><a href="../../model.html#/doc/16851">View poem's topic associations</a></p></body></html>
