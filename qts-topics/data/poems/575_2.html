  <body><p>575_2: 《織錦詞》溫庭筠</p>
    <p>丁東細漏侵瓊瑟　影轉高梧月初出　簇簌金梭萬縷紅　鴛鴦豔錦初成匹　綿中百結皆同心　蕊亂雲盤相間深　此意欲傳傳不得　玫瑰作柱朱弦琴　為君栽破合歡被　星斗迢迢共千里　象尺熏爐未覺秋　碧池已有新蓮子</p><p><a href="../../model.html#/doc/32007">View poem's topic associations</a></p></body></html>
