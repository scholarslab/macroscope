  <body><p>177_2: 《送通禪師還南陵隱靜寺》李白</p>
    <p>我聞隱靜寺　山水多奇蹤　巖種朗公橘　門深杯渡松　道人制猛虎　振錫還孤峰　他日南陵下　相期谷口逢</p><p><a href="../../model.html#/doc/8449">View poem's topic associations</a></p></body></html>
