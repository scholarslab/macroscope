  <body><p>847_17: 《石竹花》齊己</p>
    <p>石竹花開照庭石　紅蘚自稟離宮色　一枝兩枝初笑風　猩猩血潑低低叢　常嗟世眼無真鑒　卻被丹青苦相陷　誰為根尋造化功　為君吐出淳元膽　白日當午方盛開　彤霞灼灼臨池臺　繁香濃豔如未已　粉蝶遊蜂狂欲死</p><p><a href="../../model.html#/doc/46930">View poem's topic associations</a></p></body></html>
