  <body><p>239_11: 《送裴頔侍禦使蜀》錢起</p>
    <p>柱史纔年四十強　鬚髯玄髮美清揚　朝天繡服乘恩貴　出使星軺滿路光　錦水繁花添麗藻　峨嵋明月引飛觴　多才自有雲霄望　計日應追鴛鷺行</p><p><a href="../../model.html#/doc/12351">View poem's topic associations</a></p></body></html>
