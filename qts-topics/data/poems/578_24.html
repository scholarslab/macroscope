  <body><p>578_24: 《投翰林蕭舍人》溫庭筠</p>
    <p>人間鵷鷺杳難從　獨恨金扉直九重　萬象晚歸仁壽鏡　百花春隔景陽鐘　紫微芒動詞初出　紅燭香殘誥未封　每過朱門愛庭樹　一枝何日許相容</p><p><a href="../../model.html#/doc/32119">View poem's topic associations</a></p></body></html>
