  <body><p>274_70: 《送秦系》戴叔倫</p>
    <p>五都來往無舊業　一代公卿盡故人　不肯低頭受羈束　遠師溪上拂纓塵</p><p><a href="../../model.html#/doc/14573">View poem's topic associations</a></p></body></html>
