  <body><p>746_49_7: 《水調詞十首（其七）》陳陶</p>
    <p>長夜孤眠倦錦衾　秦樓霜月苦邊心　征衣一倍裝綿厚　猶慮交河雪凍深</p><p><a href="../../model.html#/doc/41740">View poem's topic associations</a></p></body></html>
