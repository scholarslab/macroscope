  <body><p>274_102: 《穀城逢楊評事》戴叔倫</p>
    <p>遠自五陵獨竄身　筑陽山中歸路新　橫流夜長不得渡　駐馬荒亭逢故人</p><p><a href="../../model.html#/doc/14605">View poem's topic associations</a></p></body></html>
