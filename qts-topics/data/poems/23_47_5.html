  <body><p>23_47_5: 《琴曲歌辭。胡笳十八拍（其五）》劉商</p>
    <p>水頭宿兮草頭坐　風吹漢地衣裳破　羊脂沐髮長不梳　羔子皮裘領仍左　狐襟貉袖腥復膻　晝披行兮夜披臥　氈帳時移無定居　日月長兮不可過</p><p><a href="../../model.html#/doc/1544">View poem's topic associations</a></p></body></html>
