  <body><p>573_15: 《謝令狐綯相公賜衣九事》賈島</p>
    <p>長江飛鳥外　主簿跨驢歸　逐客寒前夜　元戎予厚衣　雪來松更綠　霜降月彌輝　即日調殷鼎　朝分是與非</p><p><a href="../../model.html#/doc/31782">View poem's topic associations</a></p></body></html>
