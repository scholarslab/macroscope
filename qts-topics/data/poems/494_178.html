  <body><p>494_178: 《越溪懷古》施肩吾</p>
    <p>憶昔西施人未求　浣紗曾向此溪頭　一朝得侍君王側　不見玉顏空水流</p><p><a href="../../model.html#/doc/26335">View poem's topic associations</a></p></body></html>
