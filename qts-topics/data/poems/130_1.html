  <body><p>130_1: 《古遊俠呈軍中諸將（一作遊俠篇）》崔顥</p>
    <p>少年負膽氣　好勇復知機　仗劍出門去　孤城逢合圍　殺人遼水上　走馬漁陽歸　錯落金鎖甲　蒙茸貂鼠衣　還家行且獵　弓矢速如飛　地迥鷹犬疾　草深狐兔肥　腰間帶兩綬　轉盼生光輝　顧謂今日戰　何如隨建威</p><p><a href="../../model.html#/doc/6208">View poem's topic associations</a></p></body></html>
