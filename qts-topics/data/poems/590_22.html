  <body><p>590_22: 《友人適越路過桐廬寄題江驛》李郢</p>
    <p>桐廬縣前洲渚平　桐廬江上晚潮生　莫言獨有山川秀　過日仍聞官長清　麥隴虛涼當水店　鱸魚鮮美稱蓴羹　王孫客棹殘春去　相送河橋羨此行</p><p><a href="../../model.html#/doc/32802">View poem's topic associations</a></p></body></html>
