  <body><p>777_8_1: 《古興二首（其一）》沈徽</p>
    <p>蔓草自細微　女蘿始夭夭　夤緣至百尺　榮耀非一朝　敷色高碧嶺　流芳薄丹霄如何摧秀木　正為餘波漂　莖葉落巖跡　英蕤從風飆　洪柯不足恃　況乃托陵苕</p><p><a href="../../model.html#/doc/43201">View poem's topic associations</a></p></body></html>
