  <body><p>16_21: 《郊廟歌辭。梁太廟樂舞辭。皇帝行》?</p>
    <p>莫高者天　攀躋弗克　隮天有方　累仁積德　祖宗隆之　子孫履之　配天明祀　永永孝思</p><p><a href="../../model.html#/doc/798">View poem's topic associations</a></p></body></html>
