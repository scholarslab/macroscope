  <body><p>498_26_4: 《遊春十二首（其四）》姚合</p>
    <p>塵中主印吏　誰遣有高情　趁煖簷前坐　尋芳樹底行　土融凝墅色　冰敗滿池聲　漸覺春相泥　朝來睡不輕</p><p><a href="../../model.html#/doc/26636">View poem's topic associations</a></p></body></html>
