  <body><p>592_56: 《早秋宿田舍》曹鄴</p>
    <p>澗草疏疏螢火光　山月朗朗楓樹長　南村犢子夜聲急　應是欄邊新有霜</p><p><a href="../../model.html#/doc/32911">View poem's topic associations</a></p></body></html>
