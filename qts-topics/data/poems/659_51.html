  <body><p>659_51: 《所思（一作西上）》羅隱</p>
    <p>西上青雲未有期　東歸滄海一何遲　酒闌夢覺不稱意　花落月明空所思　長恐病侵多事日　可堪貧過少年時　鬥雞走狗五陵道　惆悵輸他輕薄兒</p><p><a href="../../model.html#/doc/36667">View poem's topic associations</a></p></body></html>
