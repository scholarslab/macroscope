  <body><p>329_43_2: 《句（其二）》權德輿</p>
    <p>古時樓上清明夜　月照樓前撩亂花　今日成陰復成子　可憐春盡未歸家</p><p><a href="../../model.html#/doc/17453">View poem's topic associations</a></p></body></html>
