  <body><p>485_10: 《隋宮》鮑溶</p>
    <p>御街多行客　行客悲春風　楚老幾代人　種田煬帝宮　零落池臺勢　高低禾黍中</p><p><a href="../../model.html#/doc/25764">View poem's topic associations</a></p></body></html>
