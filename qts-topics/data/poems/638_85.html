  <body><p>638_85: 《題小松》張喬</p>
    <p>松子落何年　纖枝長水邊　斸開深澗雪　移出遠林煙　帶月棲幽鳥　兼花灌冷泉　微風動清韻　閒聽罷琴眠</p><p><a href="../../model.html#/doc/35221">View poem's topic associations</a></p></body></html>
