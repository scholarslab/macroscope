  <body><p>622_1: 《螢詩》陸龜蒙</p>
    <p>肖翹雖振羽　戚促盡疑冰　風助流還急　煙遮點漸凝　不須輕列宿　纔可擬孤燈　莫倚隋家事　曾煩下詔徵</p><p><a href="../../model.html#/doc/34175">View poem's topic associations</a></p></body></html>
