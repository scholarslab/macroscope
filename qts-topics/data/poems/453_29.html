  <body><p>453_29: 《自賓客遷太子少傅分司》白居易</p>
    <p>頭上漸無髮　耳間新有毫　形容逐日老　官秩隨年高　優饒又加俸　閒穩仍分曹　飲食免藜藿　居處非蓬蒿　何言家尚貧　銀榼提綠醪　勿謂身未貴　金章照紫袍　誠合知止足　豈宜更貪饕　默默心自問　於國有何勞</p><p><a href="../../model.html#/doc/23947">View poem's topic associations</a></p></body></html>
