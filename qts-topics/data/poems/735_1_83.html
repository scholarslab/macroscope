  <body><p>735_1_83: 《宮詞百首（其八十三）》和凝</p>
    <p>結金冠子學梳蟬　碾玉蜻蜓綴鬢偏　寢殿垂簾悄無事　拭香閒立御爐前</p><p><a href="../../model.html#/doc/41245">View poem's topic associations</a></p></body></html>
