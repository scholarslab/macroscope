  <body><p>189_35: 《贈別河南李功曹（宏辭登科拜官）》韋應物</p>
    <p>耿耿抱私戚　寥寥獨掩扉　臨觴自不飲　況與故人違　故人方琢磨　朗代所稀　憲禮更右職　文翰灑天機　聿來自東山　群彥仰餘輝　談笑取高第　綰綬即言歸　洛都遊燕地　千里及芳菲　今朝章臺別　楊柳亦依依　雲霞未改色　山川猶夕暉　忽復不相見　心思亂霏霏</p><p><a href="../../model.html#/doc/9089">View poem's topic associations</a></p></body></html>
