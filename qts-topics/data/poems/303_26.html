  <body><p>303_26: 《胡笳十八拍。第十六拍》劉商</p>
    <p>去時只覺天蒼蒼　歸日始知胡地長　重陰白日落何處　秋雁所向應南方　平沙四顧自迷惑　遠近悠悠隨雁行　征途未盡馬蹄盡　不見行人邊草黃</p><p><a href="../../model.html#/doc/16372">View poem's topic associations</a></p></body></html>
