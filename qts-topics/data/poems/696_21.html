  <body><p>696_21: 《春日》韋莊</p>
    <p>忽覺東風景漸遲　野梅山杏暗芳菲　落星樓上吹殘角　偃月營中挂夕暉　旅夢亂隨蝴蝶散　離魂漸逐杜鵑飛　紅塵遮斷長安陌　芳草王孫暮不歸</p><p><a href="../../model.html#/doc/39067">View poem's topic associations</a></p></body></html>
