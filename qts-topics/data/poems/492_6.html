  <body><p>492_6: 《游王羽士山房》殷堯藩</p>
    <p>落日半樓明　琳宮事事清　山橫萬古色　鶴帶九皋聲　易作神仙侶　難忘父子情　道人應識我　未肯說長生</p><p><a href="../../model.html#/doc/26039">View poem's topic associations</a></p></body></html>
