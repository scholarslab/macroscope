  <body><p>832_8: 《送廬山衲僧》貫休</p>
    <p>飛錫下崆　清高世少雙　凍天方篩雪　別我去何邦　燒繞赤烏亥　雲漫白蚌江　路人爭得識　空仰鬢眉龐</p><p><a href="../../model.html#/doc/45859">View poem's topic associations</a></p></body></html>
