  <body><p>840_65: 《寄還闕下高輦先輩卷》齊己</p>
    <p>去歲逢京使　因還所寄詩　難留天上作　曾換月中枝　趣極僧迷旨　功深鬼不知　仍聞得名後　特地更忘疲</p><p><a href="../../model.html#/doc/46414">View poem's topic associations</a></p></body></html>
