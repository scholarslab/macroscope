  <body><p>454_20: 《贈草堂宗密上人》白居易</p>
    <p>吾師道與佛相應　念念無為法法能　口藏宣傳十二部　心臺照耀百千燈　盡離文字非中道　長住虛空是小乘　少有人知菩薩行　世間只是重高僧</p><p><a href="../../model.html#/doc/23985">View poem's topic associations</a></p></body></html>
