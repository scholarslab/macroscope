  <body><p>206_39: 《送嚴二擢第東歸》李嘉佑</p>
    <p>隳官就賓薦　時輩詎爭先　盛業推儒行　高科獨少年　迎秋見衰葉　餘照逐鳴蟬　舊里三峰下　開門古縣前</p><p><a href="../../model.html#/doc/10085">View poem's topic associations</a></p></body></html>
