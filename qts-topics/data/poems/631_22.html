  <body><p>631_22: 《蒙恩除替將還京洛偶敘所懷因成六韻呈軍事院諸公…秀才》崔璞</p>
    <p>兩載求人瘼　三春受代歸　務繁多簿籍　才短乏恩威　共理乖天獎　分憂值歲饑　遽蒙交郡印　安敢整朝衣　作牧慚為政　思鄉念式微　儻容還故里　高臥掩柴扉</p><p><a href="../../model.html#/doc/34654">View poem's topic associations</a></p></body></html>
