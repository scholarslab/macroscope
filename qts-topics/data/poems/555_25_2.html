  <body><p>555_25_2: 《楚江懷古三首（其二）》馬戴</p>
    <p>驚鳥去無際　寒蛩鳴我傍　蘆洲生早霧　蘭濕下微霜　列宿分窮野　空流注大荒看山候明月　聊自整雲裝</p><p><a href="../../model.html#/doc/30662">View poem's topic associations</a></p></body></html>
