  <body><p>12_41: 《郊廟歌辭。禪社首樂章。靈具醉》?</p>
    <p>靈具醉　杳熙熙　靈將往　眇禗禗　顧明德　吐正辭　爛遺光　流禎祺</p><p><a href="../../model.html#/doc/553">View poem's topic associations</a></p></body></html>
