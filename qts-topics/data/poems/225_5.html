  <body><p>225_5: 《送楊六判官使西蕃》杜甫</p>
    <p>送遠秋風落　西征海氣寒　帝京氛祲滿　人世別離難　絕域遙懷怒　和親願結歡　敕書憐贊普　兵甲望長安　宣命前程急　惟良待士寬　子雲清自守　今日起為官　垂淚方投筆　傷時即據鞍　儒衣山鳥怪　漢節野童看　邊酒排金醆　夷歌捧玉盤　草輕蕃馬健　雪重拂廬乾　慎爾參籌畫　從茲正羽翰　歸來權可取　九萬一朝摶</p><p><a href="../../model.html#/doc/11011">View poem's topic associations</a></p></body></html>
