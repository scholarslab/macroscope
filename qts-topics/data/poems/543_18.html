  <body><p>543_18: 《晚次臨涇》喻鳧</p>
    <p>路入犬羊群　城寒雉堞曛　居人祗尚武　過客謾投文　馬怯奔渾水　雕沈莽蒼雲　沙田積蒿艾　竟夕見燒焚</p><p><a href="../../model.html#/doc/29831">View poem's topic associations</a></p></body></html>
