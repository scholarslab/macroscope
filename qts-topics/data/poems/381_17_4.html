  <body><p>381_17_4: 《峽哀（其四）》孟郊</p>
    <p>峽亂鳴清磬　產石為鮮鱗　噴為腥雨涎　吹作黑井身　怪光閃眾異　餓劍唯待人老腸未曾飽　古齒嶄岩嗔　嚼齒三峽泉　三峽聲齗齗</p><p><a href="../../model.html#/doc/20115">View poem's topic associations</a></p></body></html>
