  <body><p>282_19: 《入華山訪隱者經仙人石壇》李益</p>
    <p>三考四嶽下　官曹少休沐　久負青山諾　今還獲所欲　嘗聞玉清洞　金簡受玄籙　夙駕昇天行　雲游恣霞宿　平明矯輕策　捫石入空曲　仙人古石壇　苔遶青瑤局　陽桂凌煙紫　陰蘿冒水綠　隔世聞丹經　懸泉注明玉　前驚羽人會　白日天居肅　問我將致辭　笑之自相目　竦身雲遂起　仰見雙白鵠　墮其一紙書　文字類鳥足　視之了不識　三返又三復　歸來問方士　舉世莫解讀　何必若蜉蝣　然後為跼促　鄙哉宦游子　身志俱降辱　再往不及期　勞歌叩山木</p><p><a href="../../model.html#/doc/15027">View poem's topic associations</a></p></body></html>
