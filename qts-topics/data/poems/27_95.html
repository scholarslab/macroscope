  <body><p>27_95: 《雜曲歌辭。一片子》?</p>
    <p>柳色青山映　梨花雪鳥藏　綠窗桃李下　閒坐歎春芳</p><p><a href="../../model.html#/doc/2012">View poem's topic associations</a></p></body></html>
