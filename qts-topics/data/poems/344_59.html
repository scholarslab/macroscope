  <body><p>344_59: 《夕次壽陽驛題吳郎中詩後》韓愈</p>
    <p>風光欲動別長安　春半城邊特地寒　不見園花兼巷柳　馬頭惟有月團團</p><p><a href="../../model.html#/doc/18201">View poem's topic associations</a></p></body></html>
