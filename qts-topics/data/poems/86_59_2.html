  <body><p>86_59_2: 《雜詩四首（其二）》張說</p>
    <p>山閒苦積雨　木落悲時遽　賞心凡幾人　良辰在何處　觸石滿堂侈　灑我終夕慮客鳥懷主人　銜花未能去　剖珠貴分明　琢玉思堅貞　要君意如此　終始莫相輕</p><p><a href="../../model.html#/doc/4542">View poem's topic associations</a></p></body></html>
