  <body><p>47_42_1: 《荊州作二首（其一）》張九齡</p>
    <p>先達志其大　求意不約文　士伸在知己　已況仕於君　微誠夙所尚　細故不足云時來忽易失　事往良難分　顧念凡近姿　焉欲殊常勳　亦以行則是　豈必素有聞千慮且猶失　萬緒何其紛　進士苟非黨　免相安得群　眾口金可鑠　孤心絲共棼意忠杖朋信　語勇同敗軍　古劍徒有氣　幽蘭祗自薰　高秩向所忝　於義如浮雲</p><p><a href="../../model.html#/doc/2966">View poem's topic associations</a></p></body></html>
