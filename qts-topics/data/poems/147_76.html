  <body><p>147_76: 《穆陵關北逢人歸漁陽》劉長卿</p>
    <p>逢君穆陵路　匹馬向桑乾　楚國蒼山古　幽州白日寒　城池百戰後　耆舊幾家殘　處處蓬蒿遍　歸人掩淚看</p><p><a href="../../model.html#/doc/7036">View poem's topic associations</a></p></body></html>
