  <body><p>280_15: 《咸陽送房濟侍禦歸太原幕（昔嘗與濟同遊此邑）》盧綸</p>
    <p>舊居無舊鄰　似見故鄉春　復對別離酒　欲成衰老人　客衣頻染淚　軍旅亦多塵　握手重相勉　平生心所因</p><p><a href="../../model.html#/doc/14928">View poem's topic associations</a></p></body></html>
