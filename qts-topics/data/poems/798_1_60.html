  <body><p>798_1_60: 《宮詞（其六十）》花蕊夫人</p>
    <p>春殿千官宴卻歸　上林鶯舌報花時　宣徽旋進新裁曲　學士爭吟應詔詩</p><p><a href="../../model.html#/doc/43719">View poem's topic associations</a></p></body></html>
