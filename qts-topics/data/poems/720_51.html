  <body><p>720_51: 《岳陽兵火後題僧舍》裴說</p>
    <p>十年兵火真多事　再到禪扉卻破顏　唯有兩般燒不得　洞庭湖水老僧閒</p><p><a href="../../model.html#/doc/40518">View poem's topic associations</a></p></body></html>
