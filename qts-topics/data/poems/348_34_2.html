  <body><p>348_34_2: 《戲題山居二首（其二）》陳羽</p>
    <p>雖有柴門長不關　片雲高木共身閒　猶嫌住久人知處　見欲移居更上山</p><p><a href="../../model.html#/doc/18360">View poem's topic associations</a></p></body></html>
