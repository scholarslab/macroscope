  <body><p>539_159: 《日射》李商隱</p>
    <p>日射紗窗風撼扉　香羅拭手春事違　迴廊四合掩寂寞　碧鸚鵡對紅薔薇</p><p><a href="../../model.html#/doc/29346">View poem's topic associations</a></p></body></html>
