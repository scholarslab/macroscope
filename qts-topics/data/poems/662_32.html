  <body><p>662_32: 《寄京闕陸郎中昆仲》羅隱</p>
    <p>柏臺蘭署四周旋　賓榻何妨雁影連　才見玳簪攲細柳　便知油幕勝紅蓮　家從入洛聲名大　跡為依劉事分偏　爭奈亂罹人漸少　麥城新賦許誰傳</p><p><a href="../../model.html#/doc/36778">View poem's topic associations</a></p></body></html>
