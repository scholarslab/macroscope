  <body><p>518_70: 《苦寒》雍陶</p>
    <p>今年無異去年寒　何事朝來獨忍難　應是漸為貧客久　錦衣著盡布衣單</p><p><a href="../../model.html#/doc/28010">View poem's topic associations</a></p></body></html>
