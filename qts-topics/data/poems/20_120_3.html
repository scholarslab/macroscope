  <body><p>20_120_3: 《相和歌辭。雜怨三首（其三）》聶夷中</p>
    <p>君淚濡羅巾　妾淚滴路塵　羅巾今在手　日得隨妾身　路塵如因飛　得上君車輪</p><p><a href="../../model.html#/doc/1328">View poem's topic associations</a></p></body></html>
