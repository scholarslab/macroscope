  <body><p>17_20: 《樂府雜曲。鼓吹曲辭。巫山高》齊己</p>
    <p>巫山高　巫女妖　雨為暮兮雲為朝　楚王憔悴魂欲銷　秋猿嗥嗥日將夕　紅霞紫煙凝老壁　千巖萬壑花皆坼　但恐芳菲無正色　不知今古行人行　幾人經此無秋情　雲深廟遠不可覓　十二峰頭插天碧</p><p><a href="../../model.html#/doc/872">View poem's topic associations</a></p></body></html>
