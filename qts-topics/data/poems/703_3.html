  <body><p>703_3: 《華下霽後曉眺》翁承贊</p>
    <p>結茅幽寂近禪林　霽景煙光著柳陰　千嶂華山雲外秀　萬重鄉思望中深　老嫌白髮還偷鑷　貧對春風亦強吟　花畔水邊人不會　騰騰閒步一披襟</p><p><a href="../../model.html#/doc/39493">View poem's topic associations</a></p></body></html>
