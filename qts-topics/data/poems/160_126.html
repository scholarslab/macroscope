  <body><p>160_126: 《歲除夜會樂城張少府宅》孟浩然</p>
    <p>疇昔通家好　相知無間然　續明催畫燭　守歲接長筵　舊曲梅花唱　新正柏酒傳　客行隨處樂　不見度年年</p><p><a href="../../model.html#/doc/7804">View poem's topic associations</a></p></body></html>
