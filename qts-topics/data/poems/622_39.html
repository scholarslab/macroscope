  <body><p>622_39: 《四明山詩。雲北》陸龜蒙</p>
    <p>雲北是陽川　人家洞壑連　壇當星斗下　樓拶翠微邊　一半遙峰雨　三條古井煙　金庭如有路　應到左神天</p><p><a href="../../model.html#/doc/34182">View poem's topic associations</a></p></body></html>
