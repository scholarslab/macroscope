  <body><p>382_3: 《征婦怨》張籍</p>
    <p>九月匈奴殺邊將　漢軍全沒遼水上　萬里無人收白骨　家家城下招魂葬　婦人依倚子與夫　同居貧賤心亦舒　夫死戰場子在腹　妾身雖存如晝燭</p><p><a href="../../model.html#/doc/20145">View poem's topic associations</a></p></body></html>
