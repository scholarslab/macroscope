  <body><p>263_86: 《秋夜船行》嚴維</p>
    <p>扁舟時屬暝　月上有餘輝　海燕秋還去　漁人夜不歸　中流何寂寂　孤棹也依依　一點前村火　誰家未掩扉</p><p><a href="../../model.html#/doc/13613">View poem's topic associations</a></p></body></html>
