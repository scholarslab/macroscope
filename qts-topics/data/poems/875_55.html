  <body><p>875_55: 《馬殷浚城石碣篆》?</p>
    <p>龍頭舉　猳掉尾　羊為兄　猴作弟　羊歸穴　猴離次</p><p><a href="../../model.html#/doc/48390">View poem's topic associations</a></p></body></html>
