  <body><p>468_64: 《桂江逢王使君旅櫬歸》劉言史</p>
    <p>故人丹旐出南威　少婦隨喪哭漸歸　遙想北原新壟上　日寒光淺水松稀</p><p><a href="../../model.html#/doc/24941">View poem's topic associations</a></p></body></html>
