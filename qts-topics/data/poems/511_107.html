  <body><p>511_107: 《感歸》張祜</p>
    <p>行卻江南路幾千　歸來不把一文錢　鄉人笑我窮寒鬼　還似襄陽孟浩然</p><p><a href="../../model.html#/doc/27574">View poem's topic associations</a></p></body></html>
