  <body><p>453_6: 《風雪中作》白居易</p>
    <p>歲暮風動地　夜寒雪連天　老夫何處宿　暖帳溫爐前　兩重褐綺衾　一領花葺氈　粥熟呼不起　日高安穩眠　是時心與身　了無閒事牽　以此度風雪　閒居來六年　忽思遠遊客　復想早朝士　蹋凍侵夜行　凌寒未明起　心為身君父　身為心臣子　不得身自由　皆為心所使　我心既知足　我身自安止　方寸語形骸　吾應不負爾</p><p><a href="../../model.html#/doc/23922">View poem's topic associations</a></p></body></html>
