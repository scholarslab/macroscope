  <body><p>179_6_3: 《游泰山六首（天寶元年四月從故禦道上泰山）（其三）》李白</p>
    <p>平明登日觀　舉手開雲關　精神四飛揚　如出天地間　黃河從西來　窈窕入遠山憑崖攬八極　目盡長空閒　偶然值青童　綠髮雙雲鬟　笑我晚學仙　蹉跎凋朱顏躊躇忽不見　浩蕩難追攀</p><p><a href="../../model.html#/doc/8521">View poem's topic associations</a></p></body></html>
