  <body><p>455_34: 《集賢池答侍中問》白居易</p>
    <p>主人晚入皇城宿　問客裴回何所須　池月幸閒無用處　今宵能借客遊無</p><p><a href="../../model.html#/doc/24093">View poem's topic associations</a></p></body></html>
