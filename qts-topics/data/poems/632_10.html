  <body><p>632_10: 《效陳拾遺子昂》司空圖</p>
    <p>醜婦競簪花　花多映愈醜　鄰女恃其姿　掇之不盈手　量已苟自私　招損乃誰咎　寵祿既非安　於吾竟何有</p><p><a href="../../model.html#/doc/34674">View poem's topic associations</a></p></body></html>
