  <body><p>126_58: 《鄭果州相過》王維</p>
    <p>麗日照殘春　初晴草木新　床前磨鏡客　樹下灌園人　五馬驚窮巷　雙童逐老身　中廚辦粗飯　當恕阮家貧</p><p><a href="../../model.html#/doc/5959">View poem's topic associations</a></p></body></html>
