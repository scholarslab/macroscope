  <body><p>685_63: 《經苻堅墓》吳融</p>
    <p>百里煙塵散杳冥　新平一隰草青青　八公山石君知否　休更中原作彗星</p><p><a href="../../model.html#/doc/38374">View poem's topic associations</a></p></body></html>
