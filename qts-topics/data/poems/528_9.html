  <body><p>528_9: 《寄契盈上人》許渾</p>
    <p>何處是西林　疏鐘復遠砧　雁來秋水闊　鴉盡夕陽沈　婚嫁乖前志　功名異夙心　湯師不可問　江上碧雲深</p><p><a href="../../model.html#/doc/28644">View poem's topic associations</a></p></body></html>
