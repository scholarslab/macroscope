  <body><p>728_94: 《春秋戰國門。趙宣子》周曇</p>
    <p>門人曾不有提彌　連嗾呀呀孰敢支　臨難若教無苟免　亂朝爭那以獒為</p><p><a href="../../model.html#/doc/40929">View poem's topic associations</a></p></body></html>
