  <body><p>44_13_3: 《奉和太子納妃太平公主出降三首（其三）》胡元范</p>
    <p>列席詔親賢　式宴坐神仙　聖文飛聖筆　天樂奏鈞天　曲池涵瑞景　文宇孕祥煙　小臣同百獸　率舞悅堯年</p><p><a href="../../model.html#/doc/2844">View poem's topic associations</a></p></body></html>
