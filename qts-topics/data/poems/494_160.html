  <body><p>494_160: 《遇醉道士》施肩吾</p>
    <p>霞帔尋常帶酒眠　路傍疑是酒中仙　醉來不住人家宿　多向遠山松月邊</p><p><a href="../../model.html#/doc/26316">View poem's topic associations</a></p></body></html>
