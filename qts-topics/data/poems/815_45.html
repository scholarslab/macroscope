  <body><p>815_45: 《兵後早春登故鄣南樓望昆山寺白鶴觀示清道人並沈道士》皎然</p>
    <p>新陽故樓上　眇眇傷遐眷　違世情易忘　羇時得無倦　春歸華柳發　世故陵谷變　擾擾陌上心　悠悠夢中見　蒼林有靈境　杳映遙可羨　春日倚東峰　華泉落西甸　鐘聲在空碧　幡影搖蔥蒨　緬想山中人　神期如會面　別離芳月積　岐路浮雲遍　正入　空門　仙君依苦縣　隳形舍簪紱　烹玉思精鍊　事外宜我心　人間豈予戀　身遺世自薄　道勝名必賤　耳目何所娛　白雲與黃卷</p><p><a href="../../model.html#/doc/44883">View poem's topic associations</a></p></body></html>
