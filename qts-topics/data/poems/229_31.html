  <body><p>229_31: 《雨不絕》杜甫</p>
    <p>鳴雨既過漸細微　映空搖颺如絲飛　階前短草泥不亂　院裏長條風乍稀　舞石旋應將乳子　行雲莫自溼仙衣　眼邊江舸何匆促　未待安流逆浪歸</p><p><a href="../../model.html#/doc/11485">View poem's topic associations</a></p></body></html>
