  <body><p>640_32: 《和周侍禦買劍》曹唐</p>
    <p>將軍溢價買吳鉤　要與中原靜寇讎　試挂窗前驚電轉　略拋床下怕泉流　青天露拔雲霓泣　黑地潛擎鬼魅愁　見說夜深星斗畔　等閒期剋月支頭</p><p><a href="../../model.html#/doc/35350">View poem's topic associations</a></p></body></html>
