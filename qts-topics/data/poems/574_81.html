  <body><p>574_81: 《代舊將》賈島</p>
    <p>舊事說如夢　誰當信老夫　戰場幾處在　部曲一人無　落日收病馬　晴天曬陣圖　猶希聖朝用　自鑷白髭鬚</p><p><a href="../../model.html#/doc/31979">View poem's topic associations</a></p></body></html>
