  <body><p>18_39: 《橫吹曲辭。折楊柳》崔湜</p>
    <p>二月風光半　三邊戍不還　年華妾自惜　楊柳為君攀　落絮緣衫袖　垂條拂髻鬟　那堪音信斷　流涕望陽關</p><p><a href="../../model.html#/doc/963">View poem's topic associations</a></p></body></html>
