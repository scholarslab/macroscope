  <body><p>167_4_2: 《上皇西巡南京歌十首（其二）》李白</p>
    <p>九天開出一成都　萬戶千門入畫圖　草樹雲山如錦繡　秦川得及此間無</p><p><a href="../../model.html#/doc/8150">View poem's topic associations</a></p></body></html>
