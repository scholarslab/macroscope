  <body><p>27_56: 《雜曲歌辭。入破第二》?</p>
    <p>長安二月柳依依　西出流沙路漸微　閼氏山上春光少　相府庭邊驛使稀</p><p><a href="../../model.html#/doc/1973">View poem's topic associations</a></p></body></html>
