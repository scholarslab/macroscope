  <body><p>767_64: 《陳。武帝蚌盤》孫元晏</p>
    <p>金翠絲黃略不舒　蚌盤清宴意何如　豈知三閣繁華日　解為君王妙破除</p><p><a href="../../model.html#/doc/42886">View poem's topic associations</a></p></body></html>
