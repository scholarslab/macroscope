  <body><p>385_28: 《送韓侍禦歸山》張籍</p>
    <p>聞君久臥在雲間　為佐嫖姚未得還　新階茆廬招隱逸　獨騎驄馬入深山　九靈洞口行應到　五粒松枝醉亦攀　明日珂聲出城去　家僮不復掃柴關</p><p><a href="../../model.html#/doc/20413">View poem's topic associations</a></p></body></html>
