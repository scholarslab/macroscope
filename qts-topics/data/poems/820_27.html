  <body><p>820_27: 《南池雜詠五首。溪雲》皎然</p>
    <p>舒卷意何窮　縈流復帶空　有形不累物　無跡去隨風　莫怪長相遂　飄然與我同</p><p><a href="../../model.html#/doc/45219">View poem's topic associations</a></p></body></html>
