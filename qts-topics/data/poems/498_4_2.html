  <body><p>498_4_2: 《秋日閒居二首（其二）》姚合</p>
    <p>先憶花時節　家山聽更歸　愛詩看古集　憶酒典寒衣　睡少身還健　愁多食不肥　自憐疏懶性　無事出門稀</p><p><a href="../../model.html#/doc/26609">View poem's topic associations</a></p></body></html>
