  <body><p>648_10: 《夏日登靈隱寺後峰》方幹</p>
    <p>絕頂無煩暑　登臨三伏中　深蘿難透日　喬木更含風　山疊雲霞際　川傾世界東　那知茲夕興　不與古人同</p><p><a href="../../model.html#/doc/35963">View poem's topic associations</a></p></body></html>
