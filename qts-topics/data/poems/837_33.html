  <body><p>837_33: 《溪寺水閣閑眺因寄宋使君》貫休</p>
    <p>溪木蕭條一憑闌　玉霜飛後浪花寒　釣魚船上風煙暝　古木林中砧杵乾　至竟道心方始是　空耽山色亦無端　誰如太守分憂外　時把西經盡日看</p><p><a href="../../model.html#/doc/46152">View poem's topic associations</a></p></body></html>
