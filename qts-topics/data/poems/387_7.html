  <body><p>387_7: 《送王儲詹事西遊獻兵書》盧仝</p>
    <p>美酒撥醅酌　楊花飛盡時　落日長安道　方寸無人知　篋中制勝術　氣雄屈指算　半醉千殷勤　仰天一長歎　玉匣百鍊劍　龜文又龍吼　抽贈王將軍　勿使虛白首</p><p><a href="../../model.html#/doc/20602">View poem's topic associations</a></p></body></html>
