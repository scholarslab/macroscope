  <body><p>290_22: 《上巳》楊凝</p>
    <p>帝京元巳足繁華　細管清弦七貴家　此日風光誰不共　紛紛皆是掖垣花</p><p><a href="../../model.html#/doc/15507">View poem's topic associations</a></p></body></html>
