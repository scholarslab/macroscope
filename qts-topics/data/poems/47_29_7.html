  <body><p>47_29_7: 《感遇十二首（其七）》張九齡</p>
    <p>江南有丹橘　經冬猶綠林　豈伊地氣暖　自有歲寒心　可以薦嘉客　奈何阻重深運命唯所遇　循環不可尋　徒言樹桃李　此木豈無陰</p><p><a href="../../model.html#/doc/2948">View poem's topic associations</a></p></body></html>
