  <body><p>696_1: 《雨霽晚眺（庚子年冬大駕幸蜀後作）》韋莊</p>
    <p>入谷路縈紆　巖巔日欲晡　嶺雲寒掃蓋　溪雪凍黏鬚　臥草跧如兔　聽冰怯似狐　仍聞關外火　昨夜徹皇都</p><p><a href="../../model.html#/doc/39047">View poem's topic associations</a></p></body></html>
