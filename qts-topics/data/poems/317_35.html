  <body><p>317_35: 《冬日，漢江南行將赴夏口，途次江陵界，寄裴尚書》武元衡</p>
    <p>五部擁雙旌　南依墨客卿　關山迥梁甸　波浪接湓城　煙景迷時候　雲帆渺去程　蛤珠馮月吐　蘆雁觸羅驚　浦樹凝寒晦　江天湛鏡清　賞心隨處愜　壯志逐年輕　舟楫不可駐　提封如任情　向方曾指路　射策許言兵　蘭渚歇芳意　菱歌非應聲　元戎武昌守　羊祜幸連營</p><p><a href="../../model.html#/doc/16901">View poem's topic associations</a></p></body></html>
