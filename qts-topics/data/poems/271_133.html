  <body><p>271_133: 《南遊感興》竇鞏</p>
    <p>傷心欲問前朝事　惟見江流去不回　日暮東風春草綠　鷓鴣飛上越王臺</p><p><a href="../../model.html#/doc/14291">View poem's topic associations</a></p></body></html>
