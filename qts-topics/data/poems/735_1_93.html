  <body><p>735_1_93: 《宮詞百首（其九十三）》和凝</p>
    <p>采訪寧遺草澤人　詔搜無不降蒲輪　集賢殿里開爐冶　待把黃金鑄重臣</p><p><a href="../../model.html#/doc/41255">View poem's topic associations</a></p></body></html>
