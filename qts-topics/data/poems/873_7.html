  <body><p>873_7: 《判僧雲晏五人聚賭喧諍語》韓滉</p>
    <p>正法何曾執貝　空門不積餘財　白日既能賭博　通宵必醉尊罍　強說天堂難到　又言地獄長開　并付江神收管　波中便是泉臺</p><p><a href="../../model.html#/doc/48296">View poem's topic associations</a></p></body></html>
