  <body><p>656_33: 《繡》羅隱</p>
    <p>一片絲羅　　　　洞房西室女工勞　花隨玉指添春色　鳥逐金針長羽毛　蜀綿謾誇聲自貴　越綾虛說價功高　可中用作鴛鴦被　紅葉枝枝不礙刀</p><p><a href="../../model.html#/doc/36529">View poem's topic associations</a></p></body></html>
