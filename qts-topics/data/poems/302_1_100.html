  <body><p>302_1_100: 《宮詞一百首（其一百）》王建</p>
    <p>宛轉黃金白柄長　青荷葉子畫鴛鴦　把來不是呈新樣　欲進微風到御床</p><p><a href="../../model.html#/doc/16338">View poem's topic associations</a></p></body></html>
