  <body><p>79_14: 《送吳七游蜀》駱賓王</p>
    <p>日觀分齊壤　星橋接蜀門　桃花嘶別路　竹葉瀉離樽　夏老蘭猶茂　秋深柳尚繁　霧銷山望迥　風高野聽喧　勞歌徒欲奏　贈別竟無言　唯有當秋月　空照野人園</p><p><a href="../../model.html#/doc/4197">View poem's topic associations</a></p></body></html>
