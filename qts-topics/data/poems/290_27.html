  <body><p>290_27: 《送別》楊凝</p>
    <p>仙花笑盡石門中　石室重重掩綠空　蹔下雲峰能幾日　卻迴煙駕馭春風</p><p><a href="../../model.html#/doc/15512">View poem's topic associations</a></p></body></html>
