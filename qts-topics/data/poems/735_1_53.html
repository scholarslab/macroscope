  <body><p>735_1_53: 《宮詞百首（其五十三）》和凝</p>
    <p>鑪爇香檀獸炭癡　真珠簾外雪花飛　六宮進酒堯眉壽　舞鳳盤龍滿御衣</p><p><a href="../../model.html#/doc/41215">View poem's topic associations</a></p></body></html>
