  <body><p>804_36: 《代人悼亡》魚玄機</p>
    <p>曾睹夭桃想玉姿　帶風楊柳認蛾眉　珠歸龍窟知誰見　鏡在鸞臺話向誰　從此夢悲煙雨夜　不堪吟苦寂寥時　西山日落東山月　恨想無因有了期</p><p><a href="../../model.html#/doc/44165">View poem's topic associations</a></p></body></html>
