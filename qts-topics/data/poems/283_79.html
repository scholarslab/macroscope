  <body><p>283_79: 《宮怨》李益</p>
    <p>路溼晴花春殿香　月明歌吹在昭陽　似將海水添宮漏　共滴長門一夜長</p><p><a href="../../model.html#/doc/15135">View poem's topic associations</a></p></body></html>
