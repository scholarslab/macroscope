  <body><p>382_65: 《春水曲》張籍</p>
    <p>鴨鴨　觜唼唼　青蒲生　春水狹　蕩漾木蘭船　中有雙少年　少年醉　鴨不起</p><p><a href="../../model.html#/doc/20207">View poem's topic associations</a></p></body></html>
