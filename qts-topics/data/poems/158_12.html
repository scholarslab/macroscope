  <body><p>158_12: 《東皇太一詞》李希仲</p>
    <p>吉日初齊戒　靈巫穆上皇　焚香布瑤席　鳴珮奠椒漿　緩舞花飛滿　清歌水去長　迴波送神曲　雲雨滿瀟湘</p><p><a href="../../model.html#/doc/7611">View poem's topic associations</a></p></body></html>
