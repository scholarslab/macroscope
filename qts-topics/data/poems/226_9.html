  <body><p>226_9: 《王十五司馬弟出郭相訪，兼遺營茅屋貲》杜甫</p>
    <p>客裏何遷次　江邊正寂寥　肯來尋一老　愁破是今朝　憂我營茅棟　攜錢過野橋　他鄉唯表弟　還往莫辭遙</p><p><a href="../../model.html#/doc/11133">View poem's topic associations</a></p></body></html>
