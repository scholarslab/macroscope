  <body><p>48_20: 《和韋尚書答梓州兄南亭宴集》張九齡</p>
    <p>棠棣聞餘興　烏衣有舊遊　門前杜城陌　池上曲江流　暇日嘗繁會　清風詠阻修　始知西峙嶽　同氣此相求</p><p><a href="../../model.html#/doc/2998">View poem's topic associations</a></p></body></html>
