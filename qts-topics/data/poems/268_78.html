  <body><p>268_78: 《酬暢當》耿湋</p>
    <p>同遊漆沮後　已是十年餘　幾度曾相夢　何時定得書　月高城影盡　霜重柳條疏　且對尊中酒　千般想未如</p><p><a href="../../model.html#/doc/13939">View poem's topic associations</a></p></body></html>
