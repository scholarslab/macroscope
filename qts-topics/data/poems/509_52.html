  <body><p>509_52: 《長安清明言懷》顧非熊</p>
    <p>明時帝里遇清明　還逐遊人出禁城　九陌芳菲鶯自囀　萬家車馬雨初晴　客中下第逢今日　愁裏看花厭此生　春色來年誰是主　不堪憔悴更無成</p><p><a href="../../model.html#/doc/27263">View poem's topic associations</a></p></body></html>
