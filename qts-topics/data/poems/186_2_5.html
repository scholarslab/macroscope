  <body><p>186_2_5: 《雜體五首（其五）》韋應物</p>
    <p>碌碌荊山璞　卞和獻君門　荊璞非有求　和氏非有恩　所獻知國寶　至公不待言　是非吾欲默　此道今豈存</p><p><a href="../../model.html#/doc/8903">View poem's topic associations</a></p></body></html>
