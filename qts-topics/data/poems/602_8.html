  <body><p>602_8: 《梁寺》汪遵</p>
    <p>立國從來為戰功　一朝何事卻談空　臺城兵匝無人敵　嫌臥高僧滿梵宮</p><p><a href="../../model.html#/doc/33317">View poem's topic associations</a></p></body></html>
