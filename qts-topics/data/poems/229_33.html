  <body><p>229_33: 《宿江邊閣（即後西閣）》杜甫</p>
    <p>暝色延山徑　高齋次水門　薄雲巖際宿　孤月浪中翻　鸛鶴追飛靜　豺狼得食喧　不眠憂戰伐　無力正乾坤</p><p><a href="../../model.html#/doc/11487">View poem's topic associations</a></p></body></html>
