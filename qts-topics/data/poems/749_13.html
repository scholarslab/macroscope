  <body><p>749_13: 《宿韋校書幽居》李中</p>
    <p>溪上高眠與鶴閒　開樽留我待柴關　園林月白秋霖歇　一夜泉聲似故山</p><p><a href="../../model.html#/doc/41969">View poem's topic associations</a></p></body></html>
