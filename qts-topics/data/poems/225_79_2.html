  <body><p>225_79_2: 《觀安西兵過赴關中待命二首（其二）》杜甫</p>
    <p>奇兵不在眾　萬馬救中原　談笑無河北　心肝奉至尊　孤雲隨殺氣　飛鳥避轅門　竟日留歡樂　城池未覺喧</p><p><a href="../../model.html#/doc/11111">View poem's topic associations</a></p></body></html>
