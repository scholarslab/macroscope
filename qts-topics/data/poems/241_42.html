  <body><p>241_42: 《橘井》元結</p>
    <p>靈橘無根井有泉　世間如夢又千年　鄉園不見重歸鶴　姓字今為第幾仙　風泠露壇人悄悄　地閒荒徑草綿綿　如何躡得蘇君跡　白日霓旌擁上天</p><p><a href="../../model.html#/doc/12650">View poem's topic associations</a></p></body></html>
