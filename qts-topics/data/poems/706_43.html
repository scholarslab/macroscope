  <body><p>706_43: 《和陳先輩陪陸舍人春日游曲江》黃滔</p>
    <p>劉超遊召詵陪　為憶池亭舊賞來　紅杏花旁見山色　詩成因觸鼓聲回</p><p><a href="../../model.html#/doc/39716">View poem's topic associations</a></p></body></html>
