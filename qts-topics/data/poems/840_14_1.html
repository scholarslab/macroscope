  <body><p>840_14_1: 《渚宮自勉二首（其一）》齊己</p>
    <p>晨午殊豐足　伊何撓肺腸　形容侵老病　山水憶韜藏　必謝金臺去　還攜鐵錫將東林露壇畔　舊對白蓮房</p><p><a href="../../model.html#/doc/46361">View poem's topic associations</a></p></body></html>
