  <body><p>548_53: 《題籌筆驛》薛逢</p>
    <p>天地三分魏蜀吳　武侯倔起贊訐謨　身依豪杰傾心術　目對雲山演陣圖　赤伏運衰功莫就　皇綱力振命先徂　出師表上留遺懇　猶自千年激壯夫</p><p><a href="../../model.html#/doc/30117">View poem's topic associations</a></p></body></html>
