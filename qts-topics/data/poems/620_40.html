  <body><p>620_40: 《奉和襲美酒中十詠。酒鄉》陸龜蒙</p>
    <p>誰知此中路　暗出虛無際　廣莫是鄰封　華胥為附麗　三杯聞古樂　伯雅逢遺裔　自爾等榮枯　何勞問玄弟</p><p><a href="../../model.html#/doc/34134">View poem's topic associations</a></p></body></html>
