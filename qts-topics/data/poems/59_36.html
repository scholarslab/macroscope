  <body><p>59_36: 《筆》李嶠</p>
    <p>握管門庭側　含毫山水隈　霜輝簡上發　錦字夢中開　鸚鵡摛文至　麒麟絕句來　何當遇良史　左右振奇才</p><p><a href="../../model.html#/doc/3583">View poem's topic associations</a></p></body></html>
