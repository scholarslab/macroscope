  <body><p>568_29: 《法華微上人盛話金山境勝，舊遊在目，吟成此篇》李群玉</p>
    <p>江上青蓮宮　人間蓬萊島　煙霞與波浪　隱映樓臺好　潮門梵音靜　海日天光早　願與靈鷲人　吟經此終老</p><p><a href="../../model.html#/doc/31371">View poem's topic associations</a></p></body></html>
