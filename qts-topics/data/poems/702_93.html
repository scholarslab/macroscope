  <body><p>702_93: 《宮詞》張蠙</p>
    <p>日透珠簾見冕旒　六宮爭逐百花毯　迴看不覺君王去　已聽笙歌在遠樓</p><p><a href="../../model.html#/doc/39482">View poem's topic associations</a></p></body></html>
