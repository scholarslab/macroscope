  <body><p>692_70: 《下第寄池州鄭員外》杜荀鶴</p>
    <p>省出蓬蒿修謁初　蒙知曾不見生疏　侯門數處將書薦　帝里經年借宅居　未必有詩堪諷誦　祗憐無援過吹噓　如今足得成持取　莫使江湖卻釣魚</p><p><a href="../../model.html#/doc/38818">View poem's topic associations</a></p></body></html>
