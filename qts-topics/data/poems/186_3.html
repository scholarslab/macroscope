  <body><p>186_3: 《與友生野飲效陶體》韋應物</p>
    <p>攜酒花林下　前有千載墳　於時不共酌　奈此泉下人　始自玩芳物　行當念徂春　聊舒遠世蹤　坐望還山雲　且遂一歡笑　焉知賤與貧</p><p><a href="../../model.html#/doc/8904">View poem's topic associations</a></p></body></html>
