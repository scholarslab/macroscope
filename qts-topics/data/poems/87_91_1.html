  <body><p>87_91_1: 《舞馬千秋萬歲樂府詞三首（其一）》張說</p>
    <p>金天誕聖千秋節　玉醴還分萬壽觴　試聽紫騮歌樂府　何如騄驥舞華岡　連勢出魚龍變　躞蹀驕生鳥獸行　歲歲相傳指樹日　翩翩來伴慶雲翔</p><p><a href="../../model.html#/doc/4669">View poem's topic associations</a></p></body></html>
