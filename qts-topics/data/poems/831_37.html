  <body><p>831_37: 《送吳融員外赴闕》貫休</p>
    <p>漢文思賈傅　賈傅遂生還　今日又如此　送君非等閒　雲寒猶惜雪　燒猛似烹山　應笑無機者　騰騰天地間</p><p><a href="../../model.html#/doc/45834">View poem's topic associations</a></p></body></html>
