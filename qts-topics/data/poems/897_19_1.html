  <body><p>897_19_1: 《更漏子（其一）》孫光憲</p>
    <p>聽寒更　聞遠雁　半夜蕭娘深院　扃繡戶　下珠簾　滿庭噴玉蟾　人語靜　香閨冷　紅幕半垂清影　雲雨態　蕙蘭心　此情江海深</p><p><a href="../../model.html#/doc/49597">View poem's topic associations</a></p></body></html>
