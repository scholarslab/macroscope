  <body><p>622_48: 《奉和襲美贈魏處士五貺詩。烏龍養和》陸龜蒙</p>
    <p>養和名字好　偏寄道情深　所以親逋客　兼能助五禽　倚肩滄海望　鉤膝白雲吟　不是逍遙侶　誰知世外心</p><p><a href="../../model.html#/doc/34191">View poem's topic associations</a></p></body></html>
