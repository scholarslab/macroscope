  <body><p>797_2: 《袍中詩》開元宮人</p>
    <p>沙場征戍客　寒苦若為眠　戰袍經手作　知落阿誰邊　蓄意多添線　含情更著綿　今生已過也　結取後生緣</p><p><a href="../../model.html#/doc/43648">View poem's topic associations</a></p></body></html>
