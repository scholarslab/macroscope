  <body><p>883_35: 《閒居》張祜</p>
    <p>僻巷新苔遍　空庭弱柳垂　井欄防子　盆水試鵝兒　喜客加籩食　邀僧長路棋　未能拋世事　除此更何為</p><p><a href="../../model.html#/doc/48716">View poem's topic associations</a></p></body></html>
