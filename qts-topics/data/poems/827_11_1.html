  <body><p>827_11_1: 《擬齊梁體寄馮使君三首（其一）》貫休</p>
    <p>庭鳥多好音　相呼灌木中　竹房更何有　還如鳥巢空　賴逢富人侯　真東晉謝公煌煌發令姿　珂珮鳴丁冬　故山有深霞　未如旌旗紅　慚非衛霍松　何以當清風</p><p><a href="../../model.html#/doc/45528">View poem's topic associations</a></p></body></html>
