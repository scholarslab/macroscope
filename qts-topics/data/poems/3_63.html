  <body><p>3_63: 《傀儡吟》李隆基</p>
    <p>刻木牽絲作老翁　雞皮鶴髮與真同　須臾弄罷寂無事　還似人生一夢中</p><p><a href="../../model.html#/doc/181">View poem's topic associations</a></p></body></html>
