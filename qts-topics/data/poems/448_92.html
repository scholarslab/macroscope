  <body><p>448_92: 《認春戲呈馮少尹、李郎中、陳主簿》白居易</p>
    <p>認得春風先到處　西園南面水東頭　柳初變後條猶重　花未開時枝已稠　闇助醉歡尋綠酒　潛添睡興著紅樓　知君未別陽和意　直待春深始擬遊</p><p><a href="../../model.html#/doc/23583">View poem's topic associations</a></p></body></html>
