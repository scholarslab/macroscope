  <body><p>369_4: 《廣慶寺》李翱</p>
    <p>傳者不足信　見景勝如聞　一水遠赴海　兩山高入雲　魚龍晴自戲　猿狖晚成群　醉酒斜陽下　離心草自薰</p><p><a href="../../model.html#/doc/19522">View poem's topic associations</a></p></body></html>
