  <body><p>817_17: 《和楊明府早秋游法華寺》皎然</p>
    <p>釋事出縣閣　初聞茲靈　寺扉隱天色　影剎遙丁丁　碧峰委合沓　香蔓垂蓂苓　清景為公有　放曠雲邊亭　秋賞石潭潔　夜嘉杉月清　誦空性不昧　助道跡又經　是以於物理　紛然若未形　移來字人要　全與此道冥</p><p><a href="../../model.html#/doc/44980">View poem's topic associations</a></p></body></html>
