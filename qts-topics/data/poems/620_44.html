  <body><p>620_44: 《添酒中六詠。酒船》陸龜蒙</p>
    <p>昔人性何誕　欲載無窮酒　波上任浮身　風來即開口　荒唐意難遂　沈湎名不朽　千古如此肩　問君能繼不</p><p><a href="../../model.html#/doc/34138">View poem's topic associations</a></p></body></html>
