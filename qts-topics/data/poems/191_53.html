  <body><p>191_53: 《至開化裏壽春公故宅》韋應物</p>
    <p>寧知府中吏　故宅一徘徊　歷階存往敬　瞻位泣餘哀　廢井沒荒草　陰牖生綠笞　門前車馬散　非復昔時來</p><p><a href="../../model.html#/doc/9245">View poem's topic associations</a></p></body></html>
