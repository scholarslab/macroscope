  <body><p>774_25: 《秋夜宿淮口》景池</p>
    <p>露白草猶青　淮舟倚岸停　風帆幾處客　天地兩河星　樹靜禽眠草　沙寒鹿過汀　明朝誰結伴　直去泛滄溟</p><p><a href="../../model.html#/doc/43124">View poem's topic associations</a></p></body></html>
