  <body><p>633_19: 《青龍師安上人》司空圖</p>
    <p>炎曜偏臨許國人　雨中衰菊病中身　清香一炷知師意　應為昭陵惜老臣</p><p><a href="../../model.html#/doc/34806">View poem's topic associations</a></p></body></html>
