  <body><p>227_80: 《送陵州路使君赴任》杜甫</p>
    <p>王室比多難　高官皆武臣　幽燕通使者　岳牧用詞人　國待賢良急　君當拔擢新　佩刀成氣象　行蓋臺風塵　戰伐乾坤破　瘡痍府庫貧　眾僚宜潔白　萬役但平均　霄漢瞻佳士　泥途任此身　秋天正搖落　迴首大江濱</p><p><a href="../../model.html#/doc/11342">View poem's topic associations</a></p></body></html>
