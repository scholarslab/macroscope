  <body><p>224_62: 《官定後戲贈（時免河西尉，為右衛率府兵曹）》杜甫</p>
    <p>不作河西尉　淒涼為折腰　老夫怕趨走　率府且逍遙　耽酒須微祿　狂歌託聖朝　故山歸興盡　回首向風飆</p><p><a href="../../model.html#/doc/10995">View poem's topic associations</a></p></body></html>
