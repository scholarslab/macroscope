  <body><p>422_3: 《夢昔時》元稹</p>
    <p>閒窗結幽夢　此夢誰人知　夜半初得處　天明臨去時　山川已久隔　雲雨兩無期　何事來相感　又成新別離</p><p><a href="../../model.html#/doc/21712">View poem's topic associations</a></p></body></html>
