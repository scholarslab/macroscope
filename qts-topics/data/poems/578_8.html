  <body><p>578_8: 《利州南渡》溫庭筠</p>
    <p>澹然空水對斜暉　曲島蒼茫接翠微　波上馬嘶看櫂去　柳邊人歇待船歸　數叢沙草群鷗散　萬頃江田一鷺飛　誰解乘舟尋范蠡　五湖煙水獨忘機</p><p><a href="../../model.html#/doc/32103">View poem's topic associations</a></p></body></html>
