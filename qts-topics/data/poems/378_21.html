  <body><p>378_21: 《答晝上人止讒作》孟郊</p>
    <p>烈烈鸑鷟吟　鏗鏗琅玕音　梟摧明月嘯　鶴起清風心　渭水不可渾　涇流徒相侵　俗侶唱桃葉　隱士鳴桂琴　子野真遺卻　浮淺藏淵深</p><p><a href="../../model.html#/doc/19964">View poem's topic associations</a></p></body></html>
