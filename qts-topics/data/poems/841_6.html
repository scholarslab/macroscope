  <body><p>841_6: 《謝人惠扇子及茶》齊己</p>
    <p>鎗旗封蜀茗　圓潔製鮫綃　好客分烹煮　青蠅避動搖　陸生誇妙法　班女恨涼飆　多謝崔居士　相思寄寂寥</p><p><a href="../../model.html#/doc/46433">View poem's topic associations</a></p></body></html>
