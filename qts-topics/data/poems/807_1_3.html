  <body><p>807_1_3: 《詩（其三）》拾得</p>
    <p>出家要清閒　清閒即為貴　如何塵外人　卻入塵埃裏　一向迷本心　終朝役名利名利得到身　形容已憔悴　況復不遂者　虛用平生志　可憐無事人　未能笑得爾</p><p><a href="../../model.html#/doc/44523">View poem's topic associations</a></p></body></html>
