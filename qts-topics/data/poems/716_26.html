  <body><p>716_26: 《觀山寺僧穿井》曹松</p>
    <p>雲僧鑿山井　寒碧在中庭　況是分巖眼　同來下石瓶　旁痕終變蘚　圓影即澄星　異夜天龍蟄　應聞說葉經</p><p><a href="../../model.html#/doc/40308">View poem's topic associations</a></p></body></html>
