  <body><p>89_32_1: 《十五日夜御前口號踏歌詞二首（其一）》張說</p>
    <p>花萼樓前雨露新　長安城裏太平人　龍銜火樹千重焰　雞踏蓮花萬歲春</p><p><a href="../../model.html#/doc/4782">View poem's topic associations</a></p></body></html>
