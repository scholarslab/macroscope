  <body><p>820_11: 《詠數探得七》皎然</p>
    <p>鄒子譚天歲　黃童對日年　求真初作傳　鍊魄已成仙　鶴駕迎緱領　星橋下蜀川　逢君竹林客　相對弄清弦</p><p><a href="../../model.html#/doc/45203">View poem's topic associations</a></p></body></html>
