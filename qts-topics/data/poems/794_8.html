  <body><p>794_8: 《與崔子向泛舟自招橘經箬裏宿天居寺…聯一十六韻以寄之》皎然</p>
    <p>晴日春態深　寄遊恣所適　寧妨花木亂　轉學心耳寂　取性憐鶴高　謀閒任山僻　倚舷息空曲　舍屨行淺磧　渚箬入里逢　野梅到村摘　碑殘飛雉嶺　井翳潛龍宅　壞寺鄰壽陵　古壇留劫石　穿階筍節露　拂瓦松梢碧　天界細雲還　牆陰雜英積　懸燈寄前焰　遙月升圓魄　何意清夜期　坐為高峰隔　茗園可交袂　藤澗好停錫　微雨聽溼巾　迸流從點席　戲猿隔枝透　驚鹿逢人躑　睹物賞已奇　感時思彌極　芳菲如馳箭　望望共君惜</p><p><a href="../../model.html#/doc/43622">View poem's topic associations</a></p></body></html>
