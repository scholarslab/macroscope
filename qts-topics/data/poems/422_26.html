  <body><p>422_26: 《寄舊詩與薛濤，因成長句》元稹</p>
    <p>詩篇調態人皆有　細膩風光我獨知　月夜詠花憐暗澹　雨朝題柳為敧垂　長教碧玉藏深處　總向紅箋寫自隨　老大不能收拾得　與君閒似好男兒</p><p><a href="../../model.html#/doc/21739">View poem's topic associations</a></p></body></html>
