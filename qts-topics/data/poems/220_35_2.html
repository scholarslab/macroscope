  <body><p>220_35_2: 《憶昔二首（其二）》杜甫</p>
    <p>憶昔開元全盛日　小邑猶藏萬家室　稻米流脂粟米白　公私倉廩俱豐實　九州道路無豺虎　遠行不勞吉日出　齊紈魯縞車班班　男耕女桑不相失　宮中聖人奏雲門　天下朋友皆膠漆　百餘年間未災變　叔孫禮樂蕭何律　豈聞一絹直萬錢　有田種穀今流血　洛陽宮殿燒焚盡　宗廟新除狐兔穴　傷心不忍問耆舊　復恐初從亂離說　小臣魯鈍無所能　朝廷記識蒙祿秩　周宣中興望我皇　灑血江漢身衰疾</p><p><a href="../../model.html#/doc/10761">View poem's topic associations</a></p></body></html>
