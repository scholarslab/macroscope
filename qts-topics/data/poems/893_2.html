  <body><p>893_2: 《何滿子》毛文錫</p>
    <p>紅粉樓前月照　碧紗窗外鶯啼　夢斷遼陽音信　那堪獨守空閨　恨對百花時節　王孫綠草萋萋</p><p><a href="../../model.html#/doc/49220">View poem's topic associations</a></p></body></html>
