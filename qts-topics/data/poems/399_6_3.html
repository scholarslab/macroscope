  <body><p>399_6_3: 《蟲豸詩。蟆子（其三）》元稹　　</p>
    <p>有口深堪異　趨時詎可量　誰令通鼻息　何故辨馨香　沈水來滄海　崇蘭泛露光　那能枉焚爇　爾眾我微茫</p><p><a href="../../model.html#/doc/21031">View poem's topic associations</a></p></body></html>
