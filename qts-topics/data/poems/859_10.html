  <body><p>859_10: 《修身訣》呂岩</p>
    <p>人命急如線　上下來往速如箭　認得是元神　子後午前須至煉　隨意出　隨意入　天地三才人得一　既得一　勿遺失　失了永求無一物　堪歎荒郊冢墓中　自古滅亡不知屈</p><p><a href="../../model.html#/doc/47597">View poem's topic associations</a></p></body></html>
