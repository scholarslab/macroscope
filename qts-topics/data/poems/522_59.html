  <body><p>522_59: 《村舍燕》杜牧</p>
    <p>漢宮一百四十五　多下珠簾閉瑣窗　何處營巢夏將半　茅簷煙裏語雙雙</p><p><a href="../../model.html#/doc/28267">View poem's topic associations</a></p></body></html>
