  <body><p>550_29: 《商山道中（一作度商山晚靜，又作淨）》趙嘏</p>
    <p>和如春色淨如秋　五月商山是勝遊　當晝火雲生不得　一溪縈作萬重愁</p><p><a href="../../model.html#/doc/30332">View poem's topic associations</a></p></body></html>
