  <body><p>160_141: 《陪張丞相登荊城樓，因寄薊州張使君及浪泊戍主劉家》孟浩然</p>
    <p>薊門天北畔　銅柱日南端　出守聲彌遠　投荒法未寬　側身聊倚望　攜手莫同歡　白璧無瑕玷　青松有歲寒　府中丞相閣　江上使君灘　興盡回舟去　方知行路難</p><p><a href="../../model.html#/doc/7819">View poem's topic associations</a></p></body></html>
