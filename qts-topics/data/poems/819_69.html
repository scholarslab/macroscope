  <body><p>819_69: 《答張烏程》皎然</p>
    <p>莫道謫官無主人　秣陵才令日相親　前溪更有忘憂處　荷葉田田間白蘋</p><p><a href="../../model.html#/doc/45184">View poem's topic associations</a></p></body></html>
