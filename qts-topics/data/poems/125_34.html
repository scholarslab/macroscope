  <body><p>125_34: 《送張五歸山》王維</p>
    <p>送君盡惆悵　復送何人歸　幾日同攜手　一朝先拂衣　東山有茅屋　幸為掃荊扉　當亦謝官去　豈令心事違</p><p><a href="../../model.html#/doc/5808">View poem's topic associations</a></p></body></html>
