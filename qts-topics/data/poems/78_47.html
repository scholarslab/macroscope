  <body><p>78_47: 《秋晨同淄川毛司馬秋九詠。秋水》駱賓王</p>
    <p>貝闕寒流徹　玉輪秋浪清　圖雲錦色淨　寫月練花明　泛曲弦動　隨軒鳳轄驚　唯當御溝上　悽斷送歸情</p><p><a href="../../model.html#/doc/4170">View poem's topic associations</a></p></body></html>
