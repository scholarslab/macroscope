  <body><p>586_94: 《經曲阜城》劉滄</p>
    <p>行經闕里自堪傷　曾歎東流逝水長　蘿蔓幾凋荒隴樹　莓苔多處古宮牆　三千弟子標青史　萬代先生號素王　蕭索風高洙泗上　秋山明月夜蒼蒼</p><p><a href="../../model.html#/doc/32566">View poem's topic associations</a></p></body></html>
