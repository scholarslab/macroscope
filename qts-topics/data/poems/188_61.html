  <body><p>188_61: 《和張舍人夜直中書，寄吏部劉員外》韋應物</p>
    <p>西垣草詔罷　南宮憶上才　月臨蘭殿出　涼自鳳池來　松桂生丹禁　鴛鷺集雲臺　託身各有所　相望徒徘徊</p><p><a href="../../model.html#/doc/9052">View poem's topic associations</a></p></body></html>
