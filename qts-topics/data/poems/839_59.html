  <body><p>839_59: 《寄哭西川壇長廣濟大師》齊己</p>
    <p>千萬僧中寶　三朝帝寵身　還源未化火　舉國葬全真　文集編金在　碑銘刻玉新　有誰於異代　彈指禮遺塵</p><p><a href="../../model.html#/doc/46326">View poem's topic associations</a></p></body></html>
