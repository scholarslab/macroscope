  <body><p>501_54: 《喜馬戴冬夜見過期無可上人不至》姚合</p>
    <p>客來初夜裏　藥酒自開封　老漸多歸思　貧惟長病容　苦寒燈焰細　近曉鼓聲重　僧可還相捨　深居閉古松　內殿臣相命　開樽話舊時　夜鐘催鳥絕　積雪阻僧期　林靜寒聲遠　天陰曙色遲　今宵復何夕　鳴珮坐相隨</p><p><a href="../../model.html#/doc/26831">View poem's topic associations</a></p></body></html>
