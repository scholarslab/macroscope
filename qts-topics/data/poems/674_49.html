  <body><p>674_49: 《聞進士許彬罷舉歸睦州悵然懷寄》鄭穀</p>
    <p>桐廬歸舊廬　垂老復樵漁　吾子雖言命　鄉人懶讀書　煙舟撐晚浦　雨屐翦春蔬　異代名方振　哀吟莫廢初</p><p><a href="../../model.html#/doc/37485">View poem's topic associations</a></p></body></html>
