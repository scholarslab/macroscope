  <body><p>271_8: 《夏夜宿表兄話舊》竇叔向</p>
    <p>夜合花開香滿庭　夜深微雨醉初醒　遠書珍重何曾達　舊事淒涼不可聽　去日兒童皆長大　昔年親友半凋零　明朝又是孤舟別　愁見河橋酒幔青</p><p><a href="../../model.html#/doc/14165">View poem's topic associations</a></p></body></html>
