  <body><p>837_29: 《送鄭侍郎騫赴闕》貫休</p>
    <p>文章國器盡琅玕　朝騎駸駸歲欲殘　彩筆祗宜天上用　繡衣偏稱雪中看　休驚斷雁離三楚　漸入祥煙下七槃　翰苑舊知憑與說　紫金輪畔寄書難</p><p><a href="../../model.html#/doc/46147">View poem's topic associations</a></p></body></html>
