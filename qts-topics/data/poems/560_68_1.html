  <body><p>560_68_1: 《夏日青龍寺尋僧二首（其一）》薛能</p>
    <p>帝里欲何待　人間無闕遺　不能安舊隱　都屬擾明時　違理須齊辱　雄圖豈藉知縱橫悉已誤　斯語是吾師</p><p><a href="../../model.html#/doc/31054">View poem's topic associations</a></p></body></html>
