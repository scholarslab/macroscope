  <body><p>42_20: 《至陳倉曉晴望京邑》盧照鄰</p>
    <p>拂曙驅飛傳　初晴帶曉涼　霧斂長安樹　雲歸仙帝鄉　澗流漂素沫　巖景靄朱光　今朝好風色　延瞰極天莊</p><p><a href="../../model.html#/doc/2761">View poem's topic associations</a></p></body></html>
