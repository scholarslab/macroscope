  <body><p>210_41: 《送商州杜中丞赴任》皇甫曾</p>
    <p>安康抵理接商於　帝命專城總賦輿　夕拜忽辭青瑣闥　晨裝獨捧紫泥書　深山古驛分騶騎　芳草閒雲逐隼旟　綺皓清風千古在　因君一為謝巖居</p><p><a href="../../model.html#/doc/10253">View poem's topic associations</a></p></body></html>
