  <body><p>498_34: 《送春》姚合</p>
    <p>昨迎今復送　來晚去逡巡　芳盡空繁樹　愁多獨病身　靜思傾酒懶　閒望上樓頻　為向春風道　明年早報春</p><p><a href="../../model.html#/doc/26655">View poem's topic associations</a></p></body></html>
