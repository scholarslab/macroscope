  <body><p>49_36: 《經江寧覽舊跡至玄武湖》張九齡</p>
    <p>南國更數世　北湖方十洲　天清華林苑　日晏景陽樓　果下回仙騎　津傍駐綵斿　鳧鷖喧鳳管　荷芰鬥龍舟　七子陪詩賦　千人和棹謳　應言在鎬樂　不讓橫汾秋　風俗因紓慢　江山成易由　駒王信不武　孫叔是無謀　佳氣日將歇　霸功誰與修　桑田東海變　麋鹿姑蘇遊　否運爭三國　康時劣九州　山雖幕府在　館豈豫章留　水淀還相閱　菱歌亦故遒　雄圖不足問　唯想事風流</p><p><a href="../../model.html#/doc/3100">View poem's topic associations</a></p></body></html>
