  <body><p>416_15_1: 《黃草峽聽柔之琴二首（其一）》元稹</p>
    <p>胡笳夜奏塞聲寒　是我鄉音聽漸難　料得小來辛苦學　又因知向峽中彈</p><p><a href="../../model.html#/doc/21582">View poem's topic associations</a></p></body></html>
