  <body><p>634_1_4: 《狂題十八首（其四）》司空圖</p>
    <p>南華落筆似荒唐　若肯經綸亦不狂　偶作客星侵帝座　卻應虛薄是嚴光</p><p><a href="../../model.html#/doc/34916">View poem's topic associations</a></p></body></html>
