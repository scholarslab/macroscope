  <body><p>543_57: 《贈空禪師》喻鳧</p>
    <p>虎見修行久　松知夏臘高　寒堂坐風雨　瞑目尚波濤</p><p><a href="../../model.html#/doc/29870">View poem's topic associations</a></p></body></html>
