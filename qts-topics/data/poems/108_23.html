  <body><p>108_23: 《奉和聖制同二相已下群官樂遊園宴》崔沔</p>
    <p>五日酺纔畢　千年樂未央　復承天所賜　終宴國之陽　地勝春逾好　恩深樂更張　落花飛廣座　垂柳拂行觴　庶尹陪三史　諸侯具萬方　酒酣同抃躍　歌舞詠時康</p><p><a href="../../model.html#/doc/5327">View poem's topic associations</a></p></body></html>
