  <body><p>144_34: 《古興》常建</p>
    <p>轆轤井上雙梧桐　飛鳥銜花日將沒　深閨女兒莫愁年　玉指泠泠怨金碧　石榴裙裾蛺蝶飛　見人不語顰蛾眉　青絲素絲紅綠絲　織成錦衾當為誰</p><p><a href="../../model.html#/doc/6887">View poem's topic associations</a></p></body></html>
