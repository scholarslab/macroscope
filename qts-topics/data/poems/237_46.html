  <body><p>237_46: 《春宵寓直》錢起</p>
    <p>養拙慣雲臥　為郎如鳥棲　不知仙閣峻　惟覺玉蠅低　帳喜香煙暖　詩慚賜筆題　未央春漏促　殘夢謝晨雞</p><p><a href="../../model.html#/doc/12161">View poem's topic associations</a></p></body></html>
