  <body><p>891_19_10: 《菩薩蠻（其十）》溫庭筠</p>
    <p>寶函鈿雀金鸂鶒　沈香閣上吳山碧　楊柳又如絲　驛橋春雨時　畫樓音信斷　芳草江南岸　鸞鏡與花枝　此情誰得知</p><p><a href="../../model.html#/doc/49095">View poem's topic associations</a></p></body></html>
