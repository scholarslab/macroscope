  <body><p>504_29: 《題靈隱寺皖公院》鄭巢</p>
    <p>山寒葉滿衣　孤鶴偶清羸　已在雲房老　休為內殿期　嵐昏聲磬早　果熟喚猿遲　未得終高論　明朝更別離</p><p><a href="../../model.html#/doc/27026">View poem's topic associations</a></p></body></html>
