  <body><p>17_32: 《樂府雜曲。鼓吹曲辭。有所思》李白</p>
    <p>我思仙人　乃在碧海之東隅　海寒多天風　白波連山倒蓬壺　長鯨噴湧不可涉　撫心茫茫淚如珠　西來青島東飛去　願寄一書謝麻姑</p><p><a href="../../model.html#/doc/884">View poem's topic associations</a></p></body></html>
