  <body><p>682_62: 《流年》韓偓</p>
    <p>三月傷心仍晦日　一春多病更陰天　雄豪亦有流年恨　況是離魂易黯然</p><p><a href="../../model.html#/doc/38093">View poem's topic associations</a></p></body></html>
