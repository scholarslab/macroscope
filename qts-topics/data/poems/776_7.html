  <body><p>776_7: 《晚霽登汝南大雲閣》賈彥璋</p>
    <p>禪宮新歇雨　香閣晚登臨　邑樹晴光起　川苗佳氣深　水包城下岸　雲細郢中岑　自歎牽卑日　聊開望遠心</p><p><a href="../../model.html#/doc/43171">View poem's topic associations</a></p></body></html>
