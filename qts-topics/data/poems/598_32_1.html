  <body><p>598_32_1: 《塞上曲二首（其一）》高駢</p>
    <p>二年邊戍絕煙塵　一曲河灣萬恨新　從此鳳林關外事　不知誰是苦心人</p><p><a href="../../model.html#/doc/33161">View poem's topic associations</a></p></body></html>
