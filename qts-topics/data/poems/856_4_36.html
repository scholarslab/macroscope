  <body><p>856_4_36: 《七言（其三十六）》呂岩</p>
    <p>紅爐迸濺煉金英　一點靈珠透室明　擺動乾坤知道力　逃移生死見功程　逍遙四海留蹤跡　歸去三清立姓名　直上五雲雲路穩　紫鸞朱鳳自來迎</p><p><a href="../../model.html#/doc/47409">View poem's topic associations</a></p></body></html>
