  <body><p>557_10: 《蓮塘》孟遲</p>
    <p>脈脈低回殷袖遮　臉橫秋水髻盤鴉　蓮莖有刺不成折　盡日岸傍空看花</p><p><a href="../../model.html#/doc/30820">View poem's topic associations</a></p></body></html>
