  <body><p>452_41: 《府西亭納涼歸》白居易</p>
    <p>避暑府西亭　晚歸有閒思　夏淺蟬未多　綠槐陰滿地　帶寬衫解領　馬穩人攏轡　面上有涼風　眼前無俗事　路經府門過　落日照官次　牽聯縲紲囚　奔走塵埃吏　低眉悄不語　誰復知茲意　憶得五年前　晚衙時氣味</p><p><a href="../../model.html#/doc/23907">View poem's topic associations</a></p></body></html>
