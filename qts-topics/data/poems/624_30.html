  <body><p>624_30: 《正月十五惜春寄襲美》陸龜蒙</p>
    <p>六分春色一分休　滿眼東波盡是愁　花匠凝寒應束手　酒龍多病尚垂頭　無窮懶惰齊中散　有底機謀敵右侯　見織短篷裁小楫　拏煙閒弄箇漁舟</p><p><a href="../../model.html#/doc/34257">View poem's topic associations</a></p></body></html>
