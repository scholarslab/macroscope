  <body><p>535_19: 《潁州從事西湖亭宴餞》許渾</p>
    <p>西湖清讌不知回　一曲離歌酒一杯　城帶夕陽聞鼓角　寺臨秋水見樓臺　蘭堂客散蟬猶噪　桂楫人稀鳥自來　獨想征車過鞏洛　此中霜菊遶潭開</p><p><a href="../../model.html#/doc/28972">View poem's topic associations</a></p></body></html>
