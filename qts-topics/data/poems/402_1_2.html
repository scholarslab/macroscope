  <body><p>402_1_2: 《遣春十首（其二）》元稹</p>
    <p>久雨憐霽景　偶來堤上行　空濛天色嫩　杳淼江面平　百草短長出　眾禽高下鳴春陽各有分　予亦澹無情</p><p><a href="../../model.html#/doc/21101">View poem's topic associations</a></p></body></html>
