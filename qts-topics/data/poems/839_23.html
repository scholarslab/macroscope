  <body><p>839_23: 《秋苔》齊己</p>
    <p>獨憐蒼翠文　長與寂寥存　鶴靜窺秋片　僧閒踏冷痕　月明疏竹徑　雨歇敗莎根　別有深宮裏　兼花鎖斷魂</p><p><a href="../../model.html#/doc/46289">View poem's topic associations</a></p></body></html>
