  <body><p>895_5_2: 《滿宮花（其二）》魏承班</p>
    <p>寒夜長　更漏永　愁見透簾月影　王孫何處不歸來　應在倡樓酩酊　金鴨無香羅帳冷　羞更雙鸞交頸　夢中幾度見兒夫　不忍罵伊薄倖</p><p><a href="../../model.html#/doc/49380">View poem's topic associations</a></p></body></html>
