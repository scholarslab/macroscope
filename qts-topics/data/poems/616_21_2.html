  <body><p>616_21_2: 《懷錫山藥名離合二首（其二）》皮日休</p>
    <p>曉景半和山氣白　薇香清淨雜纖雲　實頭自是眠平石　腦側空林看虎群</p><p><a href="../../model.html#/doc/34015">View poem's topic associations</a></p></body></html>
