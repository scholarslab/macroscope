  <body><p>445_13: 《和微之詩二十三首。和李勢女》白居易</p>
    <p>減一分太短　增一分太長　不朱面若花　不粉肌如霜　色為天下豔　心乃女中郎　自言重不幸　家破身未亡　人各有一死　此死職所當　忍將先人體　與主為疣瘡　妾死主意快　從此兩無妨　願信赤心語　速即白刃光　南郡忽感激　卻立舍鋒鋩　撫背稱阿　歸我如歸鄉　竟以恩信待　豈止猜妒忘　由來几上肉　不足揮干將　南郡死已久　骨枯墓蒼蒼　願於墓上頭　立石鐫此章　勸誡天下婦　不令陰勝陽</p><p><a href="../../model.html#/doc/23243">View poem's topic associations</a></p></body></html>
