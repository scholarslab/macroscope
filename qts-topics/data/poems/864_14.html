  <body><p>864_14: 《霅溪夜宴詩（湘江神歌）》水神</p>
    <p>渺渺煙波接九疑　幾人經此泣江蘺　年年綠水青山色　不改重華南狩時</p><p><a href="../../model.html#/doc/47837">View poem's topic associations</a></p></body></html>
