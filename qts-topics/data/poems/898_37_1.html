  <body><p>898_37_1: 《蝶戀花（其一）》馮延巳</p>
    <p>窗外寒雞天欲曙　香印成灰　作起渾無緒　庭際高梧凝宿霧　卷簾雙鵲驚飛去屏上羅衣閒繡縷　一晌關情　憶遍江南路　夜夜夢魂休謾語　已知前事無情處</p><p><a href="../../model.html#/doc/49716">View poem's topic associations</a></p></body></html>
