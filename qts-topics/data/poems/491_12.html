  <body><p>491_12: 《日南長至》獨孤鉉</p>
    <p>玉曆頒新律　凝陰發一陽　輪輝猶惜短　圭影此偏長　晷度經南斗　流晶盡北堂　乍疑周戶耀　可愛逗林光　積雪銷微照　初萌動早芒　更升臺上望　雲物已昭彰</p><p><a href="../../model.html#/doc/26004">View poem's topic associations</a></p></body></html>
