  <body><p>543_50: 《監試夜雨滴空階》喻鳧</p>
    <p>霎霎復淒淒　飄松又灑槐　氣濛蛛網檻　聲疊蘚花階　古壁青燈動　深庭溼葉埋　徐垂舊鴛瓦　競歷小茅齋　冷與陰蟲間　清將玉漏諧　病身唯展轉　誰見此時懷</p><p><a href="../../model.html#/doc/29863">View poem's topic associations</a></p></body></html>
