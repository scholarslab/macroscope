  <body><p>398_10: 《八駿圖詩》元稹</p>
    <p>穆滿志空闊　將行九州野　神馭四來歸　天與八駿馬　龍種無凡性　龍行無暫捨　朝辭扶桑底　暮宿崑崙下　鼻息吼春雷　蹄聲裂寒瓦　尾掉滄波黑　汗染白雲赭　華輈本修密　翠蓋尚妍冶　御者腕不移　乘者寐不假　車無輪扁斲　轡無王良把　雖有萬駿來　誰是敢騎者</p><p><a href="../../model.html#/doc/21003">View poem's topic associations</a></p></body></html>
