  <body><p>887_19: 《牡丹》文丙</p>
    <p>萬物承春各鬥奇　百花分貴近亭池　開時若也姮娥見　落日那堪公子知　詩客筵中金琖滿　美人頭上玉釵垂　不同寒菊舒重九　只擬清香泛酒卮</p><p><a href="../../model.html#/doc/48897">View poem's topic associations</a></p></body></html>
