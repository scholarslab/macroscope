  <body><p>74_42: 《重送舒公》蘇頲</p>
    <p>散騎金貂服綵衣　松花水上逐春歸　懸知邑里遙相望　事主榮親代所稀</p><p><a href="../../model.html#/doc/4051">View poem's topic associations</a></p></body></html>
