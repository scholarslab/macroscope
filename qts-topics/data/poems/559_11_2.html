  <body><p>559_11_2: 《春日使府寓懷二首（其二）》薛能</p>
    <p>平生無解亦無操　永日書生坐獨勞　唯覺宦情如水薄　不知人事有山高　孤心好直迍猶強　病髮慵梳癢更搔　何事故溪歸未得　幾拋清淺泛紅桃</p><p><a href="../../model.html#/doc/30939">View poem's topic associations</a></p></body></html>
