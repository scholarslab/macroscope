  <body><p>679_39: 《上巳日永崇裏言懷》崔塗</p>
    <p>未敢分明賞物華　十年如見夢中花　遊人過盡衡門掩　獨自憑欄到日斜</p><p><a href="../../model.html#/doc/37819">View poem's topic associations</a></p></body></html>
