  <body><p>436_91: 《客中守歲（在柳家莊）》白居易</p>
    <p>守歲尊無酒　思鄉淚滿巾　始知為客苦　不及在家貧　畏老偏驚節　防愁預惡春　故園今夜裏　應念未歸人</p><p><a href="../../model.html#/doc/22481">View poem's topic associations</a></p></body></html>
