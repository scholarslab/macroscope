  <body><p>782_18: 《天驥呈材》徐仁嗣</p>
    <p>至德符天道　龍媒應聖明　追風奇質異　噴玉彩毛輕　躞蹀形難狀　連拳勢乍呈　效材矜逸態　絕影表殊名　岐路寧辭遠　關山豈憚行　鹽車雖不駕　今日亦長鳴</p><p><a href="../../model.html#/doc/43334">View poem's topic associations</a></p></body></html>
