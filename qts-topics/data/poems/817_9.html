  <body><p>817_9: 《奉和陸使君長源水堂納涼效曹劉體》皎然</p>
    <p>柳家陶暑亭　意遠不可齊　煩襟蕩朱弦　高步援綠荑　愛公滿亭客　來是清風攜　瀅渟前溪上　曠望古郡西　六月正中伏　水軒氣常淒　野香龍荷芰　道性親鳧鷖　禪子願惠休　逸民重劉黎　乃知高世量　不以出處暌</p><p><a href="../../model.html#/doc/44972">View poem's topic associations</a></p></body></html>
