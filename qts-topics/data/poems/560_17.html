  <body><p>560_17: 《江柳》薛能</p>
    <p>條綠似垂纓　離筵日照輕　向人雖有態　傷我為無情　橋遠孤臨水　牆低半出營　天津曾此見　亦是愴行行</p><p><a href="../../model.html#/doc/30999">View poem's topic associations</a></p></body></html>
