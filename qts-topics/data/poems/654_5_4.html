  <body><p>654_5_4: 《冬夕江上言事五首（其四）》羅鄴</p>
    <p>僻居多與懶相宜　吟擁寒爐過臘時　風柳欲生陽面葉　凍梅先綻嶺頭枝　山川自小拋耕釣　骨肉無因免別離　賴有陶情一尊酒　愁中相向展愁眉</p><p><a href="../../model.html#/doc/36312">View poem's topic associations</a></p></body></html>
