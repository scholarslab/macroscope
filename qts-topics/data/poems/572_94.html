  <body><p>572_94: 《懷博陵故人》賈島</p>
    <p>孤城易水頭　不忘舊交遊　雪壓圍棋石　風吹飲酒樓　路遙千萬里　人別十三秋　吟苦相思處　天寒水急流</p><p><a href="../../model.html#/doc/31754">View poem's topic associations</a></p></body></html>
