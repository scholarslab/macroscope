  <body><p>411_11: 《先醉》元稹</p>
    <p>今日樽前敗飲名　三杯未盡不能傾　怪來花下長先醉　半是春風蕩酒情</p><p><a href="../../model.html#/doc/21381">View poem's topic associations</a></p></body></html>
