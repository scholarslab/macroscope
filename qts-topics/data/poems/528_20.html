  <body><p>528_20: 《寓懷》許渾</p>
    <p>南國浣紗伴　盈盈天下姝　盤金明繡帶　動珮響羅襦　素手怨瑤瑟　清心悲玉壺　春華坐銷落　未忍泣蘼蕪</p><p><a href="../../model.html#/doc/28656">View poem's topic associations</a></p></body></html>
