  <body><p>322_10_2: 《同陸太祝鴻漸崔法曹載華見蕭侍禦留後…喜而有作三首（其二）》權德輿</p>
    <p>鶴髮州民擁使車　人人自說受恩初　如今天下無冤氣　乞為邦君雪謗書</p><p><a href="../../model.html#/doc/17148">View poem's topic associations</a></p></body></html>
