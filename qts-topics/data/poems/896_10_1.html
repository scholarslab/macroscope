  <body><p>896_10_1: 《漁歌子（其一）》李珣</p>
    <p>楚山青　湘水淥　春風澹蕩看不足　草芊芊　花簇簇　漁艇櫂歌相續　信浮沈無管束　釣回乘月歸灣曲　酒盈尊　雲滿屋　不見人間榮辱</p><p><a href="../../model.html#/doc/49472">View poem's topic associations</a></p></body></html>
