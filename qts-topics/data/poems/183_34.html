  <body><p>183_34: 《白鷺鶿》李白</p>
    <p>白鷺下秋水　孤飛如墜霜　心閒且未去　獨立沙洲傍</p><p><a href="../../model.html#/doc/8769">View poem's topic associations</a></p></body></html>
