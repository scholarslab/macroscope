  <body><p>798_1_133: 《宮詞（其一百三十三）》花蕊夫人</p>
    <p>內人深夜學迷藏　遍遶花叢水岸傍　乘興忽來仙洞裏　大家尋覓一時忙</p><p><a href="../../model.html#/doc/43792">View poem's topic associations</a></p></body></html>
