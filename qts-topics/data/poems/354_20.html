  <body><p>354_20: 《鶗鴂吟》劉禹錫</p>
    <p>朝陽有鳴鳳　不聞千萬祀　鶗鴃催眾芳　晨間先入耳　秋風白露晞　從是爾啼時　如何上春日　唧唧滿庭飛</p><p><a href="../../model.html#/doc/18662">View poem's topic associations</a></p></body></html>
