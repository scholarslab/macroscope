  <body><p>644_8: 《春雨》李鹹用</p>
    <p>大帝閒吹破凍風　青雲融液流長空　天人醉引玄酒注　傾香旋入花根土　溼塵輕舞唐唐春　神娥無跡莓苔新　老農私與牧童論　紛紛便是倉箱本</p><p><a href="../../model.html#/doc/35603">View poem's topic associations</a></p></body></html>
