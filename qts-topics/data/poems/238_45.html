  <body><p>238_45: 《經李蒙潁陽舊居》錢起</p>
    <p>同心而早世　天道亦何論　獨有山陽宅　平生永不諼　青溪引白鳥　流涕弔芳蓀　蔓草入空室　叢篁深毀垣　舊遊還在眼　神理更忘言　唯見東山月　人亡不去門</p><p><a href="../../model.html#/doc/12299">View poem's topic associations</a></p></body></html>
