  <body><p>509_6: 《寄太白無能禪師》顧非熊</p>
    <p>太白山中寺　師居最上方　獵人偷佛火　櫟鼠戲禪床　定久衣塵積　行稀徑草長　有誰來問法　林杪過殘陽</p><p><a href="../../model.html#/doc/27216">View poem's topic associations</a></p></body></html>
