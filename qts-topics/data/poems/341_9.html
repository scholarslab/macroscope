  <body><p>341_9: 《過南陽》韓愈</p>
    <p>南陽郭門外　桑下麥青青　行子去未已　春鳩鳴不停　秦商邈既遠　湖海浩將經　孰忍生以慼　吾其寄餘齡</p><p><a href="../../model.html#/doc/18005">View poem's topic associations</a></p></body></html>
