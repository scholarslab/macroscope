  <body><p>632_66_2: 《村西杏花二首（其二）》司空圖</p>
    <p>肌細分紅脈　香濃破紫苞　無因留得翫　爭忍折來拋</p><p><a href="../../model.html#/doc/34754">View poem's topic associations</a></p></body></html>
