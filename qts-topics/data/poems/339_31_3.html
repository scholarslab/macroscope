  <body><p>339_31_3: 《感春五首（分司東都作）（其三）》韓愈</p>
    <p>春田可耕時已催　王師北討何當迴　放車載草農事濟　戰馬苦飢誰念哉　蔡州納節舊將死　起居諫議聯翩來　朝廷未省有遺策　肯不垂意缾與罍</p><p><a href="../../model.html#/doc/17955">View poem's topic associations</a></p></body></html>
