  <body><p>710_22: 《鷓鴣》徐夤</p>
    <p>繡僕梅兼羽翼全　楚雞非瑞莫爭先　啼歸明月落邊樹　飛入百花深處煙　避燒幾曾遺遠岫　引雛時見飲晴川　荔枝初熟無人際　啄破紅苞墜野田</p><p><a href="../../model.html#/doc/39931">View poem's topic associations</a></p></body></html>
