  <body><p>587_61: 《送許渾侍禦赴潤州》李頻</p>
    <p>家山近石頭　遂意恣東遊　祖席離烏府　歸帆轉蜃樓　陰氛出海散　落月向潮流　別有為霖日　孤雲未自由</p><p><a href="../../model.html#/doc/32635">View poem's topic associations</a></p></body></html>
