  <body><p>543_34: 《秋日將歸長安留別王尚書》喻鳧</p>
    <p>朔漠正秋霖　西風傳夕砧　滄洲未歸跡　華髮受恩心　露色岡莎冷　蟬聲塢木深　清晨鈇鉞內　只獻白雲吟</p><p><a href="../../model.html#/doc/29847">View poem's topic associations</a></p></body></html>
