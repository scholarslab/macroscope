  <body><p>896_19_9: 《春光好（其九）》歐陽炯</p>
    <p>蘋葉嫩　杏花明　畫船輕　雙浴鴛鴦出綠汀　櫂歌聲　春水無風無浪　春來半雨半晴　紅粉相隨南浦晚　莫辭行</p><p><a href="../../model.html#/doc/49501">View poem's topic associations</a></p></body></html>
