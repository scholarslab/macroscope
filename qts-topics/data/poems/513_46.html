  <body><p>513_46: 《秋日》裴夷直</p>
    <p>六眸龜北涼應早　三足烏南日正長　常記京關怨搖落　如今目斷滿林霜</p><p><a href="../../model.html#/doc/27703">View poem's topic associations</a></p></body></html>
