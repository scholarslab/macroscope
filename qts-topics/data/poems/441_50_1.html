  <body><p>441_50_1: 《竹枝詞四首（其一）》白居易</p>
    <p>瞿唐峽口水煙低　白帝城頭月向西　唱到竹枝聲咽處　寒猿闇鳥一時啼</p><p><a href="../../model.html#/doc/22918">View poem's topic associations</a></p></body></html>
