  <body><p>866_54_2: 《冥會詩（其二）》宮嬪</p>
    <p>休說人間恨戀多　況逢佳客此相過　堂中縱有千般樂　爭及陽春一曲歌</p><p><a href="../../model.html#/doc/47980">View poem's topic associations</a></p></body></html>
