  <body><p>811_7: 《愴故人舊居》護國</p>
    <p>惆悵至日暮　寒鴉啼樹林　破階苔色厚　殘壁雨痕深　命與時不遇　福為禍所侵　空餘行逕在　令我歎人吟</p><p><a href="../../model.html#/doc/44694">View poem's topic associations</a></p></body></html>
