  <body><p>476_2: 《日暮天無雲》熊孺登</p>
    <p>杳杳復蒼然　無雲日暮天　象分青氣外　景盡赤霄前　漸吐星河色　遙生水木煙　從容難附麗　顧步欲澄鮮　但見收三素　何能測上玄　應非暫呈瑞　不許出山川</p><p><a href="../../model.html#/doc/25372">View poem's topic associations</a></p></body></html>
