  <body><p>293_67: 《奉和常舍人晚秋集賢院即事寄徐薛二侍郎》司空曙</p>
    <p>藹藹鳳凰宮　蘭臺玉署通　夜霜凝樹羽　朝日照相風　官附三台貴　儒開百氏宗　司言陳禹命　侍講發堯聰　香卷青編內　鉛分綠字中　綴籤從太史　鏘珮揖群公　池接天泉碧　林交御果紅　寒龜登故葉　秋蝶戀疏叢　顏謝徵文並　鍾裴直事同　離群驚海鶴　屬思怨江楓　地遠姑蘇外　山長越絕東　慚當哲匠後　下曲本難工</p><p><a href="../../model.html#/doc/15701">View poem's topic associations</a></p></body></html>
