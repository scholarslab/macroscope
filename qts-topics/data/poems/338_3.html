  <body><p>338_3: 《天星送楊凝郎中賀正》韓愈</p>
    <p>天星牢落雞喔咿　僕夫起餐車載脂　正當窮冬寒未已　借問君子行安之　會朝元正無不至　受命上宰須及期　侍從近臣有虛位　公今此去歸何時</p><p><a href="../../model.html#/doc/17903">View poem's topic associations</a></p></body></html>
