  <body><p>671_17: 《秋日感懷》唐彥謙</p>
    <p>溪上芙蓉映醉顏　悲秋宋玉鬢毛斑　無情最恨東流水　暗逐芳年去不還</p><p><a href="../../model.html#/doc/37213">View poem's topic associations</a></p></body></html>
