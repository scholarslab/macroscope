  <body><p>822_10: 《安國寺隨駕幸興唐觀應制》廣宣</p>
    <p>東林何殿是西鄰　禪客垣牆接羽人　萬乘遊仙宗有道　三車引路本無塵　初傳寶訣長生術　已證金剛不壞身　兩地盡修天上事　共瞻鑾駕重來巡</p><p><a href="../../model.html#/doc/45332">View poem's topic associations</a></p></body></html>
