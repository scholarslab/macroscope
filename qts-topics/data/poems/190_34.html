  <body><p>190_34: 《答趙氏生伉》韋應物</p>
    <p>暫與雲林別　忽陪鴛鷺翔　看山不得去　知爾獨相望</p><p><a href="../../model.html#/doc/9158">View poem's topic associations</a></p></body></html>
