  <body><p>187_18: 《淮上即事，寄廣陵親故》韋應物</p>
    <p>前舟已眇眇　欲渡誰相待　秋山起暮鐘　楚雨連滄海　風波離思滿　宿昔容鬢改　獨鳥下東南　廣陵何處在</p><p><a href="../../model.html#/doc/8946">View poem's topic associations</a></p></body></html>
