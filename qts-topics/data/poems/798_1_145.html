  <body><p>798_1_145: 《宮詞（其一百四十五）》花蕊夫人</p>
    <p>宮花不共外花同　正月長生一半紅　供御櫻桃看守別　直無鴉鵲到園中</p><p><a href="../../model.html#/doc/43804">View poem's topic associations</a></p></body></html>
