  <body><p>685_26_2: 《和韓致光侍郎無題三首十四韻（其二）》吳融</p>
    <p>舞轉輕輕雪　歌霏漠漠塵　漫遊多卜夜　慵起不知晨　玉箸和妝裛　金蓮逐步新鳳笙追北里　鶴馭訪南真　有恨都無語　非愁亦有嚬　戲應過蚌浦　飛合入蟾輪杯樣成言鳥　梳文解臥鱗　逢迎大堤晚　離別洞庭春　似玉曾誇趙　如雲不讓秦錦收花上露　珠引月中津　木為連枝貴　禽因比翼珍　萬峰酥點薄　五色繡妝勻獺髓求魚客　鮫綃托海人　寸腸誰與達　洞府四無鄰</p><p><a href="../../model.html#/doc/38333">View poem's topic associations</a></p></body></html>
