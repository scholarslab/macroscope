  <body><p>644_36: 《覽友生古風》李咸用</p>
    <p>伯牙鳴玉琴　幽音隨指發　不是鐘期聽　俗耳安能別　高山閒巍峨　流水聲嗚咽　一卷冰雪言　清泠冷心骨　分明古雅聲　諷諭成淒切　皴皵老松根　晃朗驪龍窟　荊璞且深藏　石方如雪　金多醜女妍　木朽良工拙　姦宄欺雷霆　魑魅嫌日月　蝶迷桃李香　鮒惘江湖闊　不寐孤燈前　舒卷忘飢渴</p><p><a href="../../model.html#/doc/35631">View poem's topic associations</a></p></body></html>
