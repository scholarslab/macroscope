  <body><p>273_129: 《登樓望月寄鳳翔李少尹》戴叔倫</p>
    <p>陌上涼風槐葉凋　夕陽清露溼寒條　登樓望月楚山迥　月到南樓山獨遙　心送情人趨鳳闕　目隨陽雁極煙霄　軒轅不重無名客　此地還能訪寂寥</p><p><a href="../../model.html#/doc/14464">View poem's topic associations</a></p></body></html>
