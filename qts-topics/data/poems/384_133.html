  <body><p>384_133: 《和李僕射西園》張籍</p>
    <p>遇午歸閒處　西庭敞四簷　高眠著琴枕　散帖檢書簽　印在休通客　山晴好捲簾　竹涼蠅少到　藤暗蝶爭潛　曉鵲頻驚喜　疏蟬不許拈　石苔生紫點　欄藥吐紅尖　虛坐詩情遠　幽探道侶兼　所營尚勝地　雖儉復誰嫌</p><p><a href="../../model.html#/doc/20385">View poem's topic associations</a></p></body></html>
