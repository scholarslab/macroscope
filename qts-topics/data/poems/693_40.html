  <body><p>693_40: 《鸕鷀》杜荀鶴</p>
    <p>一般毛羽結飛　雨岸煙汀好景時　深水有魚銜得出　看來卻是鷺鶿飢</p><p><a href="../../model.html#/doc/38929">View poem's topic associations</a></p></body></html>
