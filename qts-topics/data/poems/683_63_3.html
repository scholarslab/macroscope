  <body><p>683_63_3: 《複偶見三絕（其三）》韓偓</p>
    <p>半身映竹輕聞語　一手揭簾微轉頭　此意別人應未覺　不勝情緒兩風流</p><p><a href="../../model.html#/doc/38187">View poem's topic associations</a></p></body></html>
