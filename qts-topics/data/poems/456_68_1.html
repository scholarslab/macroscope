  <body><p>456_68_1: 《令公南莊花柳正盛，欲偷一賞，先寄二篇（其一）》白居易</p>
    <p>最憶樓花千萬朵　偏憐堤柳兩三株　擬提社酒攜村妓　擅入朱門莫怪無</p><p><a href="../../model.html#/doc/24210">View poem's topic associations</a></p></body></html>
