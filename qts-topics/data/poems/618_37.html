  <body><p>618_37: 《奉和襲美太湖詩二十首。投龍潭》陸龜蒙</p>
    <p>名山潭洞中　自古多秘邃　君將接神物　聊用申祀事　鎔金象牙角　尺木無不備　亦既奉真官　因之徇前志　持來展明誥　敬以投嘉瑞　鱗光煥水容　目色燒山翠　吾皇病秦漢　豈獨探幽異　所貴風雨時　民皆受其賜　良田為巨浸　污澤成赤地　掌職一不行　精靈又何寄　唯貪血食飽　但據驪珠睡　何必費黃金　年年授星使</p><p><a href="../../model.html#/doc/34057">View poem's topic associations</a></p></body></html>
