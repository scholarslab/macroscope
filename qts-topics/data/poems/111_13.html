  <body><p>111_13: 《奉和聖制送張說巡邊》蘇晉</p>
    <p>方漢比周年　興王合在宣　亟聞降虜拜　復睹出師篇　祈父萬邦式　英猷三略傳　算車申夏政　苃舍啟戎田　嚴問盟胡苑　軍容濟洛川　皇情悵關旆　詔餞列郊筵　路接禁園草　池分御井蓮　離聲軫去角　居念斷歸蟬　三捷豈云爾　七擒良信然　具僚誠寄望　奏凱秋風前</p><p><a href="../../model.html#/doc/5377">View poem's topic associations</a></p></body></html>
