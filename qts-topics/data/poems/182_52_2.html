  <body><p>182_52_2: 《對酒憶賀監二首（其二）》李白</p>
    <p>狂客歸四明　山陰道士迎　敕賜鏡湖水　為君臺沼榮　人亡餘故宅　空有荷花生　念此杳如夢　淒然傷我情</p><p><a href="../../model.html#/doc/8708">View poem's topic associations</a></p></body></html>
