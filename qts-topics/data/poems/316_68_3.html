  <body><p>316_68_3: 《德宗皇帝挽歌詞三首（其三）》武元衡</p>
    <p>嘗聞閶闔前　星拱北辰籙　今來大明祖　輦駕橋山曲　松柏韻幽音　魚龍焰寒燭　歲歲秋風辭　兆人歌不足</p><p><a href="../../model.html#/doc/16868">View poem's topic associations</a></p></body></html>
