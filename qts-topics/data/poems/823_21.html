  <body><p>823_21: 《送王煉師歸嵩岳》棲白</p>
    <p>飄然綠毛節　杳去洛城端　隔水見秋嶽　兼霜掃石壇　一溪松色古　半夜鶴聲寒　迥與人寰別　勞生不可觀</p><p><a href="../../model.html#/doc/45359">View poem's topic associations</a></p></body></html>
