  <body><p>691_106: 《閩中別所知》杜荀鶴</p>
    <p>觸目生歸思　那堪路七千　臘中離此地　馬上見明年　郡邑溪山巧　寒暄日月偏　自疑雙鬢雪　不似到南天</p><p><a href="../../model.html#/doc/38725">View poem's topic associations</a></p></body></html>
