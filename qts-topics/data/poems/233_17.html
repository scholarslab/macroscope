  <body><p>233_17: 《雙楓浦（在瀏陽縣）》杜甫</p>
    <p>輟櫂青楓浦　雙楓舊已摧　自驚衰謝力　不道棟梁材　浪足浮紗帽　皮須截錦苔　江邊地有主　暫借上天迴</p><p><a href="../../model.html#/doc/11875">View poem's topic associations</a></p></body></html>
