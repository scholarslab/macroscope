  <body><p>653_49: 《題畫建溪圖》方幹</p>
    <p>六幅輕綃畫建溪　刺桐花下路高低　分明記得曾行處　祗欠猿聲與鳥啼</p><p><a href="../../model.html#/doc/36295">View poem's topic associations</a></p></body></html>
