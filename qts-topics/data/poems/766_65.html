  <body><p>766_65: 《到郡後有寄》劉兼</p>
    <p>蜀路新修盡坦平　交親深幸再逢迎　正當返袂思鄉國　卻似歸家見弟兄　霑澤只慚堯綍重　泝流還喜范舟輕　欲將感戀裁書旨　多少漁箋寫得成</p><p><a href="../../model.html#/doc/42814">View poem's topic associations</a></p></body></html>
