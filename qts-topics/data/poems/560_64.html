  <body><p>560_64: 《題後集》薛能</p>
    <p>詩源何代失澄清　處處狂波汙後生　常感道孤吟有淚　卻緣風壞語無情　難甘惡少欺韓信　枉被諸侯殺禰衡　縱到緱山也無益　四方聯絡盡蛙聲</p><p><a href="../../model.html#/doc/31050">View poem's topic associations</a></p></body></html>
