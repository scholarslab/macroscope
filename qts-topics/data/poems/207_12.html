  <body><p>207_12: 《同皇甫冉登重玄閣》李嘉佑</p>
    <p>高閣朱欄不厭遊　蒹葭白水遶長洲　孤雲獨鳥川光暮　萬井千山海色秋　清梵林中人轉靜　夕陽城上角偏愁　誰憐遠作秦吳別　離恨歸心雙淚流</p><p><a href="../../model.html#/doc/10144">View poem's topic associations</a></p></body></html>
