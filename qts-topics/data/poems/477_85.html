  <body><p>477_85: 《送顏覺赴舉》李涉</p>
    <p>顏子將才應四科　料量時輩更誰過　居然一片荊山玉　可怕無人是卞和</p><p><a href="../../model.html#/doc/25497">View poem's topic associations</a></p></body></html>
