  <body><p>212_30_7: 《宋中十首（其七）》高適</p>
    <p>逍遙漆園吏　冥沒不知年　世事浮雲外　閒居大道邊　古來同一馬　今我亦忘筌</p><p><a href="../../model.html#/doc/10345">View poem's topic associations</a></p></body></html>
