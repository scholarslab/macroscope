  <body><p>540_89: 《昨夜》李商隱</p>
    <p>不辭鶗鴃妒年芳　但惜流塵暗燭房　昨夜西池涼露滿　桂花吹斷月中香</p><p><a href="../../model.html#/doc/29498">View poem's topic associations</a></p></body></html>
