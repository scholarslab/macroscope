  <body><p>442_29: 《初著緋戲贈元九》白居易</p>
    <p>晚遇緣才拙　先衰被病牽　那知垂白日　始是著緋年　身外名徒爾　人間事偶然　我朱君紫綬　猶未得差肩</p><p><a href="../../model.html#/doc/23006">View poem's topic associations</a></p></body></html>
