  <body><p>695_1: 《章台夜思》韋莊</p>
    <p>清瑟怨遙夜　遶弦風雨哀　孤燈聞楚角　殘月下章臺　芳草已云暮　故人殊未來　鄉書不可寄　秋雁又南迴</p><p><a href="../../model.html#/doc/39002">View poem's topic associations</a></p></body></html>
