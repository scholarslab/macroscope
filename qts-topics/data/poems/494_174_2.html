  <body><p>494_174_2: 《少女詞二首（其二）》施肩吾</p>
    <p>同心帶裏脫金錢　買取頭花翠羽連　手執木蘭猶未慣　今朝初上采菱船</p><p><a href="../../model.html#/doc/26331">View poem's topic associations</a></p></body></html>
