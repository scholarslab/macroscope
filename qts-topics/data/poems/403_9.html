  <body><p>403_9: 《夜池》元稹</p>
    <p>荷葉團圓莖削削　綠萍面上紅衣落　滿池明月思啼　高屋無人風張幕</p><p><a href="../../model.html#/doc/21155">View poem's topic associations</a></p></body></html>
