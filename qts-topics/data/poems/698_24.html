  <body><p>698_24: 《章江作》韋莊</p>
    <p>杜陵歸客正裴回　玉笛誰家叫落梅　之子棹從天外去　故人書自日邊來　楊花慢惹霏霏雨　竹葉閒傾滿滿杯　欲問維揚舊風月　一江紅樹亂猿哀</p><p><a href="../../model.html#/doc/39204">View poem's topic associations</a></p></body></html>
