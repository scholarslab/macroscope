  <body><p>502_7_4: 《楊柳枝詞五首（其四）》姚合</p>
    <p>二月楊花觸處飛　悠悠漠漠自東西　謝家詠雪徒相比　吹落庭前便作泥</p><p><a href="../../model.html#/doc/26849">View poem's topic associations</a></p></body></html>
