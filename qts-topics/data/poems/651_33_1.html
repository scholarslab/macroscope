  <body><p>651_33_1: 《贈美人四首（其一）》方幹</p>
    <p>直緣多藝用心勞　心路玲瓏格調高　舞袖低徊真蛺蝶　朱唇深淺假櫻桃　粉胸半掩疑晴雪　醉眼斜迴小樣刀　才會雨雲須別去　語慚不及琶琵槽</p><p><a href="../../model.html#/doc/36151">View poem's topic associations</a></p></body></html>
