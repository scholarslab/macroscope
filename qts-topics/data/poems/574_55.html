  <body><p>574_55: 《病鶻吟》賈島</p>
    <p>俊鳥還投高處栖　騰身戛戛下雲梯　有時透霧凌空去　無事隨風入草迷　迅疾月邊捎玉兔　遲迴日裏拂金雞　不緣毛羽遭零落　焉肯雄心向爾低</p><p><a href="../../model.html#/doc/31953">View poem's topic associations</a></p></body></html>
