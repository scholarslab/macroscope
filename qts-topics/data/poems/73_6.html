  <body><p>73_6: 《和杜主簿春日有所思》蘇頲</p>
    <p>朝上高樓上　俯見洛陽陌　搖蕩吹花風　落英紛已積　美人不共此　芳好空所惜　攬鏡塵網滋　當窗苔蘚碧　緬懷在雲漢　良願暌枕席　翻似無見時　如何久為客</p><p><a href="../../model.html#/doc/3958">View poem's topic associations</a></p></body></html>
