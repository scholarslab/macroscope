  <body><p>556_44: 《送和北虜使》馬戴</p>
    <p>路始陰山北　迢迢雨雪天　長城人過少　沙磧馬難前　日入流沙際　陰生翰海邊　刀鐶向月動　旌纛冒霜懸　逐獸孤圍合　交兵一箭傳　穹廬移斥候　烽火絕祁連　漢將行持節　胡兒坐控弦　明妃的迴面　南送使君旋</p><p><a href="../../model.html#/doc/30759">View poem's topic associations</a></p></body></html>
