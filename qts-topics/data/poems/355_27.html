  <body><p>355_27: 《和樂天洛城春齊梁體八韻》劉禹錫</p>
    <p>帝城宜春入　遊人喜意長　草生季倫谷　花出莫愁坊　斷雲發山色　輕風漾水光　樓前戲馬地　樹下鬥雞場　白頭自為侶　綠酒亦滿觴　潘園觀種植　謝墅閱池塘　至閒似隱逸　過老不悲傷　相問焉功德　銀黃遊故鄉</p><p><a href="../../model.html#/doc/18720">View poem's topic associations</a></p></body></html>
