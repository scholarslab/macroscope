  <body><p>771_13: 《出塞》蔣吉</p>
    <p>瘦馬羸童行背秦　暮鴉撩亂入殘雲　北風吹起寒營角　直至榆關人盡聞</p><p><a href="../../model.html#/doc/43038">View poem's topic associations</a></p></body></html>
