  <body><p>319_6: 《白露為霜》徐敞</p>
    <p>早寒青女至　零露結為霜　入夜飛清景　凌晨積素光　駟星初皙皙　葭菼復蒼蒼　色冒沙灘白　威加木葉黃　鮮輝襲紈扇　殺氣掩干將　葛屨那堪履　徒令君子傷</p><p><a href="../../model.html#/doc/17030">View poem's topic associations</a></p></body></html>
