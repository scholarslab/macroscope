  <body><p>192_55: 《義演法師西齋》韋應物</p>
    <p>結茅臨絕岸　隔水聞清磬　山水曠蕭條　登臨散情性　稍指緣原騎　還尋汲澗逕　長嘯倚亭樹　悵然川光暝</p><p><a href="../../model.html#/doc/9306">View poem's topic associations</a></p></body></html>
