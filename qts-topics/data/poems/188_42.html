  <body><p>188_42: 《寄裴處士》韋應物</p>
    <p>春風駐遊騎　晚景澹山暉　一問清冷子　獨掩荒園扉　草木雨來長　里閭人到稀　方從廣陵宴　花落未言歸</p><p><a href="../../model.html#/doc/9032">View poem's topic associations</a></p></body></html>
