  <body><p>827_6: 《聞知己入翰林》貫休</p>
    <p>天驥頭似鳥　倏鯈忽四天下　南今得如椹　入火不見火　吾交二名士　遽立于帝左　鳳姿既出世　天意囑在我　奇哉子淵頌　無可無不可</p><p><a href="../../model.html#/doc/45518">View poem's topic associations</a></p></body></html>
