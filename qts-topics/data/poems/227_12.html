  <body><p>227_12: 《江頭四詠。鸂鶒》杜甫</p>
    <p>故使籠寬織　須知動損毛　看雲莫悵望　失水任呼號　六翮曾經剪　孤飛卒未高　且無鷹隼慮　留滯莫辭勞</p><p><a href="../../model.html#/doc/11260">View poem's topic associations</a></p></body></html>
