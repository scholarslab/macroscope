  <body><p>358_17: 《和令狐相公以司空裴相見招南亭看雪四韻》劉禹錫</p>
    <p>重門不下關　樞務有餘閒　上客同看雪　高亭盡見山　瑞呈霄漢外　興入笑言間　知是平陽會　人人帶酒還</p><p><a href="../../model.html#/doc/18917">View poem's topic associations</a></p></body></html>
