  <body><p>359_56: 《竇夔州見寄寒食日憶故姬小紅吹笙，因和之》劉禹錫</p>
    <p>鸞聲窈眇管參差　清韻初調眾樂隨　幽院妝成花下弄　高樓月好夜深吹　忽驚暮雨飄零盡　唯有朝雲夢想期　聞道今年寒食日　東山舊路獨行遲</p><p><a href="../../model.html#/doc/19034">View poem's topic associations</a></p></body></html>
