  <body><p>229_46_3: 《暮春題瀼西新賃草屋五首（其三）》杜甫</p>
    <p>綵雲陰復白　錦樹曉來青　身世雙蓬鬢　乾坤一草亭　哀歌時自短　醉舞為誰醒細雨荷鋤立　江猿吟翠屏</p><p><a href="../../model.html#/doc/11506">View poem's topic associations</a></p></body></html>
