  <body><p>28_3_4: 《雜曲歌辭。竹枝（其四）》白居易</p>
    <p>江畔誰人唱竹枝　前聲斷咽後聲遲　怪來調苦緣詞苦　多是通州司馬詩</p><p><a href="../../model.html#/doc/2057">View poem's topic associations</a></p></body></html>
