  <body><p>332_9: 《郡中即事三首》羊士諤</p>
    <p>曉風山郭雁飛初　霜拂回塘水榭虛　鼓角清明如戰壘　梧桐搖落似貧居　青門遠憶中人產　白首閒看太史書　城下秋江寒見底　賓筵莫訝食無魚</p><p><a href="../../model.html#/doc/17499">View poem's topic associations</a></p></body></html>
