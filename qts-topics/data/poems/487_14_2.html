  <body><p>487_14_2: 《送僧擇棲遊天臺二首（其二）》鮑溶</p>
    <p>金嶺雪晴僧獨歸　水文霞彩衲禪衣　可憐石室燒香夜　江月對心無是非</p><p><a href="../../model.html#/doc/25917">View poem's topic associations</a></p></body></html>
