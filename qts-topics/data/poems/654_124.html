  <body><p>654_124: 《邊將》羅鄴</p>
    <p>馬上乘秋欲建勳　飛狐夜鬥出師頻　若無紫塞煙塵事　誰識青樓歌舞人　戰骨沙中金鏃在　賀筵花畔玉盤新　由來邊卒皆如此　只是君門合殺身</p><p><a href="../../model.html#/doc/36437">View poem's topic associations</a></p></body></html>
