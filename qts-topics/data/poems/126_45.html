  <body><p>126_45: 《與盧象集朱家》王維</p>
    <p>主人能愛客　終日有逢迎　貰得新豐酒　復聞秦女箏　柳條疏客舍　槐葉下秋城　語笑且為樂　吾將達此生</p><p><a href="../../model.html#/doc/5946">View poem's topic associations</a></p></body></html>
