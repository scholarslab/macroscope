  <body><p>451_76: 《雪後早過天津橋偶呈諸客》白居易</p>
    <p>官橋晴雪曉峨峨　老尹行吟獨一過　紫綬相輝應不惡　白鬚同色復如何　悠揚短景凋年急　牢落衰情感事多　猶賴洛中饒醉客　時時我喚笙歌</p><p><a href="../../model.html#/doc/23847">View poem's topic associations</a></p></body></html>
