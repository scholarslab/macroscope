  <body><p>450_27: 《答蘇六》白居易</p>
    <p>但喜暑隨三伏去　不知秋送二毛來　更無別計相寬慰　故遣陽關勸一杯</p><p><a href="../../model.html#/doc/23707">View poem's topic associations</a></p></body></html>
