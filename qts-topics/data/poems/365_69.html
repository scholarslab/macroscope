  <body><p>365_69: 《吟樂天自問愴然有作》劉禹錫</p>
    <p>親友關心皆不見　風光滿眼倍傷神　洛陽城裏多池館　幾處花開有主人</p><p><a href="../../model.html#/doc/19375">View poem's topic associations</a></p></body></html>
