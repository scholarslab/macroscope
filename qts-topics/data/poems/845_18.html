  <body><p>845_18: 《寄益上人》齊己</p>
    <p>長想尋君道路遙　亂山霜後火新燒　近聞移住鄰衡岳　幾度題詩上石橋　古木傳聲連峭壁　一燈懸影過中宵　風騷味薄誰相愛　攲枕常多夢鮑昭</p><p><a href="../../model.html#/doc/46768">View poem's topic associations</a></p></body></html>
