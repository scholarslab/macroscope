  <body><p>679_82: 《雲》崔塗</p>
    <p>得路直為霖濟物　不然閒共鶴忘機　無端卻向陽臺畔　長送襄王暮雨歸</p><p><a href="../../model.html#/doc/37862">View poem's topic associations</a></p></body></html>
