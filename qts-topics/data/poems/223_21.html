  <body><p>223_21: 《宿鑿石浦（浦在湘潭縣西）》杜甫</p>
    <p>旱宿賓從勞　仲春江山麗　飄風過無時　舟楫敢不繫　回塘澹暮色　日沒眾星嘒　缺月殘未生　青燈死分翳　窮途多俊異　亂世少恩惠　鄙夫亦放蕩　草草頻卒歲　斯文憂患餘　聖哲垂彖繫</p><p><a href="../../model.html#/doc/10900">View poem's topic associations</a></p></body></html>
