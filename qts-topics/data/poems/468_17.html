  <body><p>468_17: 《春遊曲》劉言史</p>
    <p>花頷紅騣一何偏　綠槐香陌欲朝天　仍嫌眾裏嬌行疾　傍深藏白玉鞭　噴沫團香小桂條　玉鞭兼賜霍嫖姚　弄影便從天禁出　碧蹄聲碎五門橋</p><p><a href="../../model.html#/doc/24886">View poem's topic associations</a></p></body></html>
