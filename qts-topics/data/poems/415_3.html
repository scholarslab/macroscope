  <body><p>415_3: 《見樂天詩》元稹</p>
    <p>通州到日日平西　江館無人虎印泥　忽向破簷殘漏處　見君詩在柱心題</p><p><a href="../../model.html#/doc/21531">View poem's topic associations</a></p></body></html>
