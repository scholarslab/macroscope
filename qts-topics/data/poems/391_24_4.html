  <body><p>391_24_4: 《感諷五首（其四）》李賀</p>
    <p>星盡四方高　萬物知天曙　己生須己養　荷擔出門去　君平久不返　康伯循國路曉思何譊譊　闤闠千人語</p><p><a href="../../model.html#/doc/20810">View poem's topic associations</a></p></body></html>
