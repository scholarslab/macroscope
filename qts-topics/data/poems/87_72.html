  <body><p>87_72: 《詠塵》張說</p>
    <p>仙浦生羅襪　神京染素衣　裨山期益峻　照日幸增輝　夕伴龍媒合　朝遊鳳輦歸　獨憐范甑下　思繞畫梁飛</p><p><a href="../../model.html#/doc/4640">View poem's topic associations</a></p></body></html>
