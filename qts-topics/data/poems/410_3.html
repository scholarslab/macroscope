  <body><p>410_3: 《雪天》元稹</p>
    <p>故鄉千里夢　往事萬重悲　小雪沈陰夜　閒窗老病時　獨聞歸去雁　偏詠別來詩　慚愧紅妝女　頻驚兩鬢絲</p><p><a href="../../model.html#/doc/21308">View poem's topic associations</a></p></body></html>
