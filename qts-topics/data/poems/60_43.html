  <body><p>60_43: 《鳳》李嶠</p>
    <p>有鳥居丹穴　其名曰鳳皇　九苞應靈瑞　五色成文章　屢向秦樓側　頻過洛水陽　鳴岐今日見　阿閣佇來翔</p><p><a href="../../model.html#/doc/3648">View poem's topic associations</a></p></body></html>
