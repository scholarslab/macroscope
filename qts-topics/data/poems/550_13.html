  <body><p>550_13: 《重陽》趙嘏</p>
    <p>節逢重九海門外　家在五湖煙水東　還向秋山覓詩句　伴僧吟對菊花風</p><p><a href="../../model.html#/doc/30305">View poem's topic associations</a></p></body></html>
