  <body><p>647_120: 《詠史詩。流沙》胡曾</p>
    <p>七雄戈戟亂如麻　四海無人得坐家　老氏卻思天竺住　便將徐甲去流沙</p><p><a href="../../model.html#/doc/35911">View poem's topic associations</a></p></body></html>
