  <body><p>753_6: 《王三十七自京垂訪，作此送之》徐鉉</p>
    <p>失鄉遷客在天涯　門掩苔垣向水斜　只就鱗鴻求遠信　敢言車馬訪貧家　煙生柳岸將垂縷　雪壓梅園半是花　惆悵明朝尊酒散　夢魂相送到京華</p><p><a href="../../model.html#/doc/42181">View poem's topic associations</a></p></body></html>
