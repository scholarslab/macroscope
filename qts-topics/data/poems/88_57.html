  <body><p>88_57: 《聞雨》張說</p>
    <p>窮冬萬花匝　永夜百憂攢　危戍臨江火　空齋入雨寒　斷猿知屢別　嘶雁覺虛彈　心對爐灰死　顏隨庭樹殘　舊恩懷未報　傾膽鏡中看</p><p><a href="../../model.html#/doc/4732">View poem's topic associations</a></p></body></html>
