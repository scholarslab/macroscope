  <body><p>549_80: 《江上逢許逸人》趙嘏</p>
    <p>是非處處生塵埃　惟君襟抱無嫌猜　收帆伊雁湓浦宿　帶雨別僧衡嶽迴　芳樽稍駐落日唱　醉酒更拂長雲開　清秋華髮好相似　卻把釣竿歸去來</p><p><a href="../../model.html#/doc/30242">View poem's topic associations</a></p></body></html>
