  <body><p>647_137: 《詠史詩。咸陽》胡曾</p>
    <p>一朝閻樂統群兇　二世朝廷掃地空　唯有渭川流不盡　至今猶繞望夷宮</p><p><a href="../../model.html#/doc/35928">View poem's topic associations</a></p></body></html>
