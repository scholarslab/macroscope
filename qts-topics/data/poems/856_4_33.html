  <body><p>856_4_33: 《七言（其三十三）》呂岩</p>
    <p>嬰兒迤邐降瑤階　手握玄珠直下來　半夜紫雲披素質　幾回赤氣掩桃　微微笑處機關轉　拂拂行時戶牖開　此是吾家真一子　庸愚誰敢等閒猜</p><p><a href="../../model.html#/doc/47406">View poem's topic associations</a></p></body></html>
