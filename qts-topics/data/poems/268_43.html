  <body><p>268_43: 《雪後宿王純池州草堂》耿湋</p>
    <p>宿君湖上宅　琴韻靜參差　夜雪入秋浦　孤城連貴池　流年看共老　銜酒發中悲　良會應難再　晨雞自有期</p><p><a href="../../model.html#/doc/13903">View poem's topic associations</a></p></body></html>
