  <body><p>312_8_2: 《游爛柯山（其二）》羊滔</p>
    <p>石梁聳千尺　高盼出林　　亙壑躡丹虹　排雲弄清影　路期訪道客　遊衍空井井</p><p><a href="../../model.html#/doc/16694">View poem's topic associations</a></p></body></html>
