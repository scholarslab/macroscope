  <body><p>697_42: 《遣興》韋莊</p>
    <p>如幻如泡世　多愁多病身　亂來知酒聖　貧去覺錢神　異國清明節　空江寂寞春　聲聲林上鳥　喚我北歸秦</p><p><a href="../../model.html#/doc/39154">View poem's topic associations</a></p></body></html>
