  <body><p>767_66: 《陳。姚察》孫元晏</p>
    <p>曾佐徐陵向北遊　剖陳疑事動名流　卻歸掌還清何甚　一匹花練不肯收</p><p><a href="../../model.html#/doc/42888">View poem's topic associations</a></p></body></html>
