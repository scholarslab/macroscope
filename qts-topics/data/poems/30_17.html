  <body><p>30_17: 《灞橋待李將軍》長孫無忌</p>
    <p>颯颯風葉下　遙遙煙景曛　霸陵無醉尉　誰滯李將軍</p><p><a href="../../model.html#/doc/2368">View poem's topic associations</a></p></body></html>
