  <body><p>154_5_2: 《江有歸舟三章（其二）》蕭穎士</p>
    <p>舟既歸止　人亦榮止　兄矣弟矣　孝斯踐矣　稱觴燕喜　于岵于屺</p><p><a href="../../model.html#/doc/7530">View poem's topic associations</a></p></body></html>
