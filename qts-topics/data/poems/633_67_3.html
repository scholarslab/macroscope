  <body><p>633_67_3: 《喜山鵲初歸三首（其三）》司空圖</p>
    <p>阻他羅網到柴扉　不奈偷倉雀轉肥　賴爾林塘添景趣　剩留山果引教歸</p><p><a href="../../model.html#/doc/34894">View poem's topic associations</a></p></body></html>
