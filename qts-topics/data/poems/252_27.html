  <body><p>252_27: 《讓皇帝廟樂章。亞獻終獻》李紓</p>
    <p>秩禮有序　和音既同　九儀不忒　三揖將終　孝感藩后　相維辟公　四時之典　永永無窮</p><p><a href="../../model.html#/doc/13314">View poem's topic associations</a></p></body></html>
