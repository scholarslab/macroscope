  <body><p>231_13: 《覽物（一作峽中覽物）》杜甫</p>
    <p>曾為掾吏趨三輔　憶在潼關詩興多　巫峽忽如瞻華岳　蜀江猶似見黃河　舟中得病移衾枕　洞口經春長薜蘿　形勝有餘風土惡　幾時回首一高歌</p><p><a href="../../model.html#/doc/11727">View poem's topic associations</a></p></body></html>
