  <body><p>95_8: 《和杜麟台元志春情》沈佺期</p>
    <p>嘉樹滿中園　氛氳羅秀色　不見仙山雲　倚琴空太息　沈思若在夢　緘怨似無憶　青春坐南移　白日忽西匿　蛾眉返清鏡　閨中不相識</p><p><a href="../../model.html#/doc/4934">View poem's topic associations</a></p></body></html>
