  <body><p>273_116: 《新秋夜寄江右友人》戴叔倫</p>
    <p>遙夜獨不寐　寂寥蓬戶中　河明五陵上　月滿九門東　舊知親友散　故園江海空　懷歸正南望　此夕起秋風</p><p><a href="../../model.html#/doc/14451">View poem's topic associations</a></p></body></html>
