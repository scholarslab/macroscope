  <body><p>647_34: 《詠史詩。西園》胡曾</p>
    <p>月滿西園夜未央　金風不動鄴天涼　高情公子多秋興　更領詩人入醉鄉</p><p><a href="../../model.html#/doc/35825">View poem's topic associations</a></p></body></html>
