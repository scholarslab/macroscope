  <body><p>216_15_1: 《秋雨歎三首（其一）》杜甫</p>
    <p>雨中百草秋爛死　階下決明顏色鮮　著葉滿枝翠羽蓋　開花無樹黃金錢　涼風蕭蕭吹汝急　恐汝後時難獨立　堂上書生空白頭　臨風三嗅馨香泣</p><p><a href="../../model.html#/doc/10533">View poem's topic associations</a></p></body></html>
