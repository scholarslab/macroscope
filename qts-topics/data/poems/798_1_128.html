  <body><p>798_1_128: 《宮詞（其一百二十八）》花蕊夫人</p>
    <p>朱雀門高花外開　毬場空闊淨塵埃　預排白兔兼蒼狗　等候君王按鶻來</p><p><a href="../../model.html#/doc/43787">View poem's topic associations</a></p></body></html>
