  <body><p>92_39: 《奉和三日祓禊渭濱》李乂</p>
    <p>上林花鳥暮春時　上巳陪遊樂在茲　此日欣逢臨渭賞　昔年空道濟汾詞</p><p><a href="../../model.html#/doc/4859">View poem's topic associations</a></p></body></html>
