  <body><p>697_15: 《官莊》韋莊</p>
    <p>誰氏園林一簇煙　路人遙指盡長歎　桑田稻澤今無主　新犯香醪沒入官</p><p><a href="../../model.html#/doc/39127">View poem's topic associations</a></p></body></html>
