  <body><p>691_98: 《秋日寄吟友》杜荀鶴</p>
    <p>閒坐細思量　唯吟不可忘　食無三畝地　衣絕一株桑　蟬樹生寒色　漁潭落曉光　青雲舊知己　未許釣滄浪</p><p><a href="../../model.html#/doc/38717">View poem's topic associations</a></p></body></html>
