  <body><p>362_6: 《海陽湖別浩初師》劉禹錫</p>
    <p>近郭看殊境　獨遊常鮮懽　逢君駐緇錫　觀貌稱林巒　湖滿景方霽　野香春未闌　愛泉移席近　聞石輟棋看　風止松猶韻　花繁露未乾　橋形出樹曲　巖影落池寒　別路千嶂裏　詩情暮雲端　他年買山處　似此得隳官</p><p><a href="../../model.html#/doc/19165">View poem's topic associations</a></p></body></html>
