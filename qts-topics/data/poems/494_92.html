  <body><p>494_92: 《自述》施肩吾</p>
    <p>篋貯靈砂日日看　欲成仙法脫身難　不知誰向交州去　為謝羅浮葛長官</p><p><a href="../../model.html#/doc/26243">View poem's topic associations</a></p></body></html>
