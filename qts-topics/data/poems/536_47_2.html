  <body><p>536_47_2: 《聞開江宋相公申錫下世二首（其二）》許渾</p>
    <p>月落湘潭棹不喧　玉杯瑤瑟奠蘋蘩　誰能力制乘時鶴　自取機沈在檻猿　位極乾坤三事貴　謗興華夏一夫冤　宵衣旰食明天子　日伏青蒲不敢言</p><p><a href="../../model.html#/doc/29053">View poem's topic associations</a></p></body></html>
