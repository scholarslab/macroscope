  <body><p>601_28: 《客恨》李昌符</p>
    <p>古原南北舊蕭疏　高木風多小雪餘　半夜病吟人寢後　百年閒事酒醒初　頻招兄弟同佳節　已有兵戈隔遠書　肥馬王孫定相笑　不知岐路厭樵漁</p><p><a href="../../model.html#/doc/33303">View poem's topic associations</a></p></body></html>
