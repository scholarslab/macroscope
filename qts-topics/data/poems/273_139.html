  <body><p>273_139: 《寄劉禹錫》戴叔倫</p>
    <p>謝相園西石徑斜　知君習隱暫為家　有時出郭行芳草　長日臨池看落花　春去能忘詩共賦　客來應是酒頻賒　五年不見西山色　悵望浮雲隱落霞</p><p><a href="../../model.html#/doc/14474">View poem's topic associations</a></p></body></html>
