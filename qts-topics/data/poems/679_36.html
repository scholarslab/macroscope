  <body><p>679_36: 《秋日犍為道中（一作途中感懷）》崔塗</p>
    <p>久客厭岐路　出門吟且悲　平生未到處　落日獨行時　芳草不長綠　故人無重期　那堪更南渡　鄉國已天涯</p><p><a href="../../model.html#/doc/37816">View poem's topic associations</a></p></body></html>
