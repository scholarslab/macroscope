  <body><p>526_24: 《秋晚懷茅山石涵村舍》杜牧</p>
    <p>十畝山田近石涵　村居風俗舊曾諳　簾前白艾驚春燕　籬上青桑待晚蠶　雲暖採茶來嶺北　月明沽酒過溪南　陵陽秋盡多歸思　紅樹蕭蕭覆碧潭</p><p><a href="../../model.html#/doc/28577">View poem's topic associations</a></p></body></html>
