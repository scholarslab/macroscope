  <body><p>250_18: 《寄振上人無礙寺所居》皇甫冉</p>
    <p>戀親時見在人群　多在東山就白雲　獨坐焚香誦經處　深山古寺雪紛紛</p><p><a href="../../model.html#/doc/13148">View poem's topic associations</a></p></body></html>
