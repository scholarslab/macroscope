  <body><p>249_84: 《上禮部楊侍郎》皇甫冉</p>
    <p>郢匠掄材日　轅輪必盡呈　敢言當一幹　徒欲隸諸生　末學慚鄒魯　深仁錄弟兄　餘波知可挹　弱植更求榮　績愧他年敗　功期此日成　方因舊桃李　猶冀載飛鳴　道淺猶懷分　時移但自驚　關門驚暮節　林壑廢春耕　十里嵩峰近　千秋潁水清　煙花迷戍谷　墟落接陽城　渺默思鄉夢　遲迴知己情　勞歌終此曲　還是苦辛行</p><p><a href="../../model.html#/doc/13111">View poem's topic associations</a></p></body></html>
