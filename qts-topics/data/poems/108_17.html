  <body><p>108_17: 《奉和聖制送張說上集賢學士賜宴（賦得今字）》陸堅</p>
    <p>聖主崇文教　層霄降德音　尊賢澤既厚　式宴寵逾深　復有夔龍相　良哉簡帝心　得人惟邁昔　多士諒推今　書殿榮光滿　儒門喜氣臨　顧惟誠濫吹　徒此接衣簪</p><p><a href="../../model.html#/doc/5321">View poem's topic associations</a></p></body></html>
