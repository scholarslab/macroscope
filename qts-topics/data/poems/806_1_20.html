  <body><p>806_1_20: 《詩三百三首（其二十）》寒山</p>
    <p>欲得安身處　寒山可長保　微風吹幽松　近聽聲逾好　下有斑白人　喃喃讀黃老十年歸不得　忘卻來時道</p><p><a href="../../model.html#/doc/44229">View poem's topic associations</a></p></body></html>
