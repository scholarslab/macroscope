  <body><p>272_27: 《明皇帝挽歌》鄭丹</p>
    <p>律曆千年會　車書萬里同　固期常戴日　豈意厭觀風　地慘新疆理　城摧舊戰功　山河萬古壯　今夕盡歸空</p><p><a href="../../model.html#/doc/14323">View poem's topic associations</a></p></body></html>
