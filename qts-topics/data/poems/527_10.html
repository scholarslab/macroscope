  <body><p>527_10: 《即事》杜牧</p>
    <p>小院無人雨長苔　滿庭修竹間疏槐　春愁兀兀成幽夢　又被流鶯喚醒來</p><p><a href="../../model.html#/doc/28626">View poem's topic associations</a></p></body></html>
