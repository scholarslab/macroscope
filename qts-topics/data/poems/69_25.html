  <body><p>69_25: 《奉和送金城公主適西蕃應制》唐遠悊</p>
    <p>皇恩睠下人　割愛遠和親　少女風遊兌　姮娥月去秦　龍笛迎金榜　驪歌送錦輪　那堪桃李色　移向虜庭春</p><p><a href="../../model.html#/doc/3874">View poem's topic associations</a></p></body></html>
