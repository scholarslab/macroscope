  <body><p>803_62: 《十離詩。馬離廄》薛濤</p>
    <p>雪耳紅毛淺碧蹄　追風曾到日東西　為驚玉貌郎君墜　不得華軒更一嘶</p><p><a href="../../model.html#/doc/44112">View poem's topic associations</a></p></body></html>
