  <body><p>160_38: 《早春潤州送從弟還鄉》孟浩然</p>
    <p>兄弟遊吳國　庭闈戀楚關　已多新歲感　更餞白眉還　歸泛西江水　離筵北固山　鄉園欲有贈　梅柳著先攀</p><p><a href="../../model.html#/doc/7716">View poem's topic associations</a></p></body></html>
