  <body><p>893_41_7: 《臨江仙（其七）》牛希濟</p>
    <p>洞庭波浪颭晴天　君山一點凝煙　此中真境屬神仙　玉樓珠殿　相映且輪邊　萬里平湖秋色冷　星辰垂影參然　橘林霜重更紅鮮　羅浮山下　有路暗相連</p><p><a href="../../model.html#/doc/49286">View poem's topic associations</a></p></body></html>
