  <body><p>442_7: 《初除主客郎中知制誥與王十一李七元九…同宿話舊感懷》白居易</p>
    <p>閑宵靜話喜還悲　聚散窮通不自知　已分雲泥行異路　忽驚雞鶴宿同枝　紫垣曹署榮華地　白髮郎官老醜時　莫怪不如君氣味　此中來校十年遲</p><p><a href="../../model.html#/doc/22984">View poem's topic associations</a></p></body></html>
