  <body><p>768_11: 《贈吳圓（抒情詩）》李曜</p>
    <p>經年理郡少歡娛　為習干戈間飲徒　今日臨行盡交割　分明收取媚川珠</p><p><a href="../../model.html#/doc/42911">View poem's topic associations</a></p></body></html>
