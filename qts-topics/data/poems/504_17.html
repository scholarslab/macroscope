  <body><p>504_17: 《送琇上人》鄭巢</p>
    <p>古殿焚香外　清羸坐石稜　茶煙開瓦雪　鶴跡上潭冰　孤磬侵雲動　靈山隔水登　白雲歸意遠　舊寺在廬陵</p><p><a href="../../model.html#/doc/27014">View poem's topic associations</a></p></body></html>
