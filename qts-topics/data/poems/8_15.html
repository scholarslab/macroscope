  <body><p>8_15: 《書琵琶背》李煜</p>
    <p>侁自肩如削　難勝數縷絛　天香留鳳尾　餘煖在檀槽</p><p><a href="../../model.html#/doc/338">View poem's topic associations</a></p></body></html>
