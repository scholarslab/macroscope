  <body><p>139_11: 《詠山泉（一作題山中流泉）》儲光羲</p>
    <p>山中有流水　借問不知名　映地為天色　飛空作雨聲　轉來深澗滿　分出小池平　恬澹無人見　年年長自清</p><p><a href="../../model.html#/doc/6602">View poem's topic associations</a></p></body></html>
