  <body><p>829_5: 《晚泊湘江作（一作晚泊湘江懷古）》貫休</p>
    <p>煙浪瀁秋色　高吟似有鄰　一輪湘渚月　萬古獨醒人　岸溼穿花遠　風香禱廟頻　祗應諛佞者　到此不傷神</p><p><a href="../../model.html#/doc/45632">View poem's topic associations</a></p></body></html>
