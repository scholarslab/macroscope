  <body><p>447_20: 《代諸妓贈送周判官》白居易</p>
    <p>妓筵今夜別姑蘇　客櫂明朝向鏡湖　莫汎扁舟尋范蠡　且隨五馬覓羅敷　蘭亭月破能迴否　娃館秋涼卻到無　好與使君為老伴　歸來休染白髭鬚</p><p><a href="../../model.html#/doc/23404">View poem's topic associations</a></p></body></html>
