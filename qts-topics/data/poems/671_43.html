  <body><p>671_43: 《蒲津河亭》唐彥謙</p>
    <p>宿雨清秋霽景澂　廣亭高樹向晨興　煙橫博望乘槎水　日上文王避雨陵　孤棹夷猶期獨往　曲闌愁絕每長憑　思鄉懷古多傷別　況此哀吟意不勝</p><p><a href="../../model.html#/doc/37252">View poem's topic associations</a></p></body></html>
