  <body><p>593_6: 《寄監察從兄》曹鄴</p>
    <p>我祖居鄴地　鄴人識文星　此地星已落　兼無古時城　古風既無根　千載難重生　空留建安書　傳說七子名　賤子生桂州　桂州山水清　自覺心貌古　兼合古人情　因為二雅詩　出語有性靈　持來向長安　時得長者驚　芝草不為瑞　還共木葉零　恨如轍中土　終歲填不平　吾宗戴豸冠　忽然入西京　憐其羽翼單　撫若親弟兄　松根已堅牢　松葉豈不榮　言罷眼無淚　心中如酒酲</p><p><a href="../../model.html#/doc/32922">View poem's topic associations</a></p></body></html>
