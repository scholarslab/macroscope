  <body><p>221_47: 《甘林》杜甫</p>
    <p>舍舟越西岡　入林解我衣　青芻適馬性　好鳥知人歸　晨光映遠岫　夕露見日晞　遲暮少寢食　清曠喜荊扉　經過倦俗態　在野無所違　試問甘藜藿　未肯羨輕肥　喧靜不同科　出處各天機　勿矜朱門是　陋此白屋非　明朝步鄰里　長老可以依　時危賦斂數　脫粟為爾揮　相攜行荳田　秋花靄菲菲　子實不得喫　貨市送王畿　盡添軍旅用　迫此公家威　主人長跪問　戎馬何時稀　我衰易悲傷　屈指數賊圍　勸其死王命　慎莫遠奮飛</p><p><a href="../../model.html#/doc/10828">View poem's topic associations</a></p></body></html>
