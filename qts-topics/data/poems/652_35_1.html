  <body><p>652_35_1: 《獻王大夫二首（其一）》方幹</p>
    <p>都緣聲價振皇州　高臥中條不自由　早副急徵來鳳沼　常倍內宴醉龍樓　鏘金五字能援筆　釣玉三年信直鉤　必恐借留終不遂　越人相顧已先愁</p><p><a href="../../model.html#/doc/36213">View poem's topic associations</a></p></body></html>
