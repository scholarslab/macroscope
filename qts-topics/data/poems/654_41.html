  <body><p>654_41: 《趁職單于留別闕下知己》羅鄴</p>
    <p>職忝翩翩逐建牙　笈隨征騎入胡沙　定將千里書憑雁　應看三春雪當花　年長有心終報國　時清到處便營家　逢秋不擬同張翰　為憶鱸魚卻歎嗟</p><p><a href="../../model.html#/doc/36349">View poem's topic associations</a></p></body></html>
