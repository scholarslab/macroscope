  <body><p>486_15: 《溫泉宮》鮑溶</p>
    <p>憶昔開元天地平　武皇十月幸華清　山蒸陰火雲三素　日落溫泉雞一鳴　綵羽鳥仙歌不死　翠霓童妾舞長生　仍聞老叟垂黃髮　猶說龍髯縹緲情</p><p><a href="../../model.html#/doc/25839">View poem's topic associations</a></p></body></html>
