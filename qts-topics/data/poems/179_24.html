  <body><p>179_24: 《秋浦清溪雪夜對酒，客有唱山鷓鴣者》李白</p>
    <p>披君貂襜褕　對君白玉壺　雪花酒上滅　頓覺夜寒無　客有桂陽至　能吟山鷓鴣　清風動窗竹　越鳥起相呼　持此足為樂　何煩笙與竽</p><p><a href="../../model.html#/doc/8545">View poem's topic associations</a></p></body></html>
