  <body><p>172_25: 《禪房懷友人岑倫》李白</p>
    <p>嬋娟羅浮月　搖豔桂水雲　美人竟獨往　而我安得群　一朝語笑隔　萬里懽情分　沈吟綵霞沒　夢寐群芳歇　歸鴻渡三湘　遊子在百粵　邊塵染衣劍　白日彫華髮　春風變楚關　秋聲落吳山　草木結悲緒　風沙淒苦顏　朅來已永久　頹思如循環　飄飄限江裔　想像空留滯　離憂每醉心　別淚徒盈袂　坐愁青天末　出望黃雲蔽　目極何悠悠　梅花南嶺頭　空長滅征鳥　水闊無還舟　寶劍終難託　金囊非易求　歸來儻有問　桂樹山之幽</p><p><a href="../../model.html#/doc/8322">View poem's topic associations</a></p></body></html>
