  <body><p>165_27: 《子夜吳歌。春歌》李白　　</p>
    <p>秦地羅敷女　採桑綠水邊　素手青條上　紅妝白日鮮　蠶飢妾欲去　五馬莫留連</p><p><a href="../../model.html#/doc/8077">View poem's topic associations</a></p></body></html>
