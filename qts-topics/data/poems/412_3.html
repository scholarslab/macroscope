  <body><p>412_3: 《永貞二年正月二日上禦丹鳳樓赦天下…不及盛觀》元稹</p>
    <p>春來饒夢慵朝起　不看千官擁御樓　卻著閒行是忙事　數人同傍曲江頭</p><p><a href="../../model.html#/doc/21410">View poem's topic associations</a></p></body></html>
