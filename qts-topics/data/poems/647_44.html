  <body><p>647_44: 《詠史詩。東海》胡曾</p>
    <p>東巡玉輦委泉臺　徐福樓船尚未回　自是祖龍先下世　不關無路到蓬萊</p><p><a href="../../model.html#/doc/35835">View poem's topic associations</a></p></body></html>
