  <body><p>817_16: 《夏日題桐廬楊明府納涼山齋》皎然</p>
    <p>陶家無炎暑　自有林中峰　席上落山影　桐梢迴水容　放懷涼風至　緩步清陰重　何事親堆案　猶多高世蹤</p><p><a href="../../model.html#/doc/44979">View poem's topic associations</a></p></body></html>
