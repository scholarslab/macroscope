  <body><p>14_7: 《郊廟歌辭。太清宮樂章。序入破第一奏》?</p>
    <p>真宗開妙理　沖教統清虛　化演無為日　言昭有象初　瑤臺肅靈瑞　金闕映仙居　一奏三清樂　長回八景輿</p><p><a href="../../model.html#/doc/686">View poem's topic associations</a></p></body></html>
