  <body><p>160_132: 《傷峴山雲表觀主》孟浩然</p>
    <p>少小學書劍　秦吳多歲年　歸來一登眺　陵谷尚依然　豈意餐霞客　溘隨朝露先　因之問閭里　把臂幾人全</p><p><a href="../../model.html#/doc/7810">View poem's topic associations</a></p></body></html>
