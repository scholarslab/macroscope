  <body><p>301_73: 《寄韋諫議》王建</p>
    <p>百年看似暫時間　頭白求官亦未閒　獨有龍門韋諫議　三徵不起戀青山</p><p><a href="../../model.html#/doc/16175">View poem's topic associations</a></p></body></html>
