  <body><p>229_53_3: 《課小豎鉏斫舍北果林，枝蔓荒穢，淨訖移床三首（其三）》杜甫</p>
    <p>籬弱門何向　沙虛岸只摧　日斜魚更食　客散鳥還來　寒水光難定　秋山響易哀　天涯稍曛黑　倚杖更裴回</p><p><a href="../../model.html#/doc/11521">View poem's topic associations</a></p></body></html>
