  <body><p>360_4: 《白舍人曹長寄新詩，有游宴之盛，因以戲酬》劉禹錫</p>
    <p>蘇州刺史例能詩　西掖今來替左司　二八城門開道路　五千兵馬引旌旗　水通山寺笙歌去　騎過虹橋劍戟隨　若共吳王鬥百草　不如應是欠西施</p><p><a href="../../model.html#/doc/19047">View poem's topic associations</a></p></body></html>
