  <body><p>686_21: 《野步》吳融</p>
    <p>一曲兩曲澗邊草　千枝萬枝村落花　攜筇深去不知處　幾歎山阿隔酒家</p><p><a href="../../model.html#/doc/38400">View poem's topic associations</a></p></body></html>
