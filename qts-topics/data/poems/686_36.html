  <body><p>686_36: 《秋色》吳融</p>
    <p>染不成乾畫未銷　霏霏拂拂又迢迢　曾從建業城邊路　蔓草寒煙鎖六朝</p><p><a href="../../model.html#/doc/38416">View poem's topic associations</a></p></body></html>
