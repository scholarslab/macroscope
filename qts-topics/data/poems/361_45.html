  <body><p>361_45: 《送曹璩歸越中舊隱詩》劉禹錫</p>
    <p>行盡瀟湘萬里餘　少逢知己憶吾廬　數間茅屋閒臨水　一盞秋燈夜讀書　地遠何當隨計吏　策成終自詣公車　剡中若問連州事　唯有千山畫不如</p><p><a href="../../model.html#/doc/19158">View poem's topic associations</a></p></body></html>
