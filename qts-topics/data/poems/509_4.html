  <body><p>509_4: 《送僧歸洞庭》顧非熊</p>
    <p>江山萬萬重　歸去指何峰　未入連雲寺　先齋越浪鐘　島香迴棧柏　秋蔭出庵松　若救吳人病　須降震澤龍</p><p><a href="../../model.html#/doc/27214">View poem's topic associations</a></p></body></html>
