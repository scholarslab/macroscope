  <body><p>550_34: 《歙州道中僕逃》趙嘏</p>
    <p>去跳風雨幾奔波　曾共辛勤奈若何　莫遣窮歸不知處　秋山重疊戍旗多</p><p><a href="../../model.html#/doc/30337">View poem's topic associations</a></p></body></html>
