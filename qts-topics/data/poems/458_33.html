  <body><p>458_33: 《送唐州崔使君侍親赴任》白居易</p>
    <p>連持使節歷專城　獨賀崔侯最慶榮　烏府一拋霜簡去　朱輪四從板輿行　發時止許沙鷗送　到日方乘竹馬迎　唯慮郡齋賓友少　數杯春酒共誰傾</p><p><a href="../../model.html#/doc/24347">View poem's topic associations</a></p></body></html>
