  <body><p>683_70: 《半夜》韓偓</p>
    <p>板閣數尊後　至今猶酒悲　一宵相見事　半夜獨眠時　明朝窗下照　應有鬢如絲</p><p><a href="../../model.html#/doc/38194">View poem's topic associations</a></p></body></html>
