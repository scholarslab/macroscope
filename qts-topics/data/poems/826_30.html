  <body><p>826_30: 《苦熱寄赤松道者》貫休</p>
    <p>天雲如燒人如灸　天地鑪中更合適　蟬喘雷乾冰井融　些子清風有何益　守羊真人聃之役　高吟招隱倚碧壁　紫氣紅煙鮮的的　澗茗園瓜麴塵色　驕冷奢涼合相憶</p><p><a href="../../model.html#/doc/45501">View poem's topic associations</a></p></body></html>
