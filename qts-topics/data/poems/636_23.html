  <body><p>636_23: 《哭劉駕博士》聶夷中</p>
    <p>出門四顧望　此日何俳徊　終南舊山色　夫子安在哉　君詩如門戶　夕閉畫還開　君名如四時　春盡夏復來　原野多丘陵　累累如高臺　君墳須數尺　誰與夫子偕</p><p><a href="../../model.html#/doc/35117">View poem's topic associations</a></p></body></html>
