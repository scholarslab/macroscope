  <body><p>671_4: 《歲除》唐彥謙</p>
    <p>索索風搜客　沈沈雨洗年　殘林生獵跡　歸鳥避煙　節物杯漿外　溪山鬢影前　行藏都未定　筆硯或能捐</p><p><a href="../../model.html#/doc/37196">View poem's topic associations</a></p></body></html>
