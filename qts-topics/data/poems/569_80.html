  <body><p>569_80: 《獻王中丞時有除拜》李群玉</p>
    <p>登仙望絕李膺舟　從此青蠅點遂稠　半夜劍吹牛斗動　二年門掩雀羅愁　張儀會展平生舌　韓信那慚跨下羞　他日圖勳畫麟閣　定呈肝膽始應休</p><p><a href="../../model.html#/doc/31482">View poem's topic associations</a></p></body></html>
