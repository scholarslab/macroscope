  <body><p>273_148: 《酬盩厔耿少府湋見寄》戴叔倫</p>
    <p>方丈蕭蕭落葉中　暮天深巷起悲風　流年不盡人自老　外事無端心已空　家近小山當海畔　身留環衛蔭牆東　遙聞相訪頻逢雪　一醉寒宵誰與同</p><p><a href="../../model.html#/doc/14483">View poem's topic associations</a></p></body></html>
