  <body><p>709_51: 《送盧拾遺歸華山》徐夤</p>
    <p>紫殿諫多防佞口　清秋假滿別明君　惟憂急詔歸青瑣　不得經時臥白雲　千載茯苓攜鶴斷　一峰仙掌與僧分　門前舊客期相薦　猶望飛書及主文</p><p><a href="../../model.html#/doc/39892">View poem's topic associations</a></p></body></html>
