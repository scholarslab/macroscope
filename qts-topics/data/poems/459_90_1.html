  <body><p>459_90_1: 《哭劉尚書夢得二首（其一）》白居易</p>
    <p>四海齊名白與劉　百年交分兩綢繆　同貧同病退閒日　一死一生臨老頭　杯酒英雄君與操　文章微婉我知丘　賢豪雖歿精靈在　應共微之地下遊</p><p><a href="../../model.html#/doc/24503">View poem's topic associations</a></p></body></html>
