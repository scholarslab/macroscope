  <body><p>372_46: 《嬋娟篇》孟郊</p>
    <p>花嬋娟　泛春泉　竹嬋娟　籠曉煙　妓嬋娟　不長妍　月嬋娟　真可憐　夜半姮娥朝太一　人間本自無靈匹　漢宮承寵不多時　飛燕婕妤相妒嫉</p><p><a href="../../model.html#/doc/19701">View poem's topic associations</a></p></body></html>
