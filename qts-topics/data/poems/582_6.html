  <body><p>582_6: 《雪夜與友生同宿曉寄近鄰》溫庭筠</p>
    <p>閉門群動息　積雪透疏林　有客寒方覺　無聲曉已深　正繁聞近雁　併落起栖禽　寂寞寒塘路　憐君獨阻尋</p><p><a href="../../model.html#/doc/32234">View poem's topic associations</a></p></body></html>
