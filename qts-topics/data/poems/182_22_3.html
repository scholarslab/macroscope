  <body><p>182_22_3: 《月下獨酌四首（其三）》李白</p>
    <p>三月咸陽城　千花晝如錦　誰能春獨愁　對此徑須飲　窮通與修短　造化夙所稟一樽齊死生　萬事固難審　醉後失天地　兀然就孤枕　不知有吾身　此樂最為甚</p><p><a href="../../model.html#/doc/8673">View poem's topic associations</a></p></body></html>
