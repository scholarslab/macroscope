  <body><p>130_30: 《送單于裴都護赴西河》崔顥</p>
    <p>征馬去翩翩　城秋月正圓　單于莫近塞　都護欲臨邊　漢驛通煙火　胡沙乏井泉　功成須獻捷　未必去經年</p><p><a href="../../model.html#/doc/6237">View poem's topic associations</a></p></body></html>
