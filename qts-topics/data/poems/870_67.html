  <body><p>870_67: 《詠罌粟子》李貞白</p>
    <p>倒排雙陸子　希插碧牙籌　既似犧牛乳　又如鈴馬兜　鼓搥并瀑箭　直是有來由</p><p><a href="../../model.html#/doc/48227">View poem's topic associations</a></p></body></html>
