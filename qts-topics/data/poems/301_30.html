  <body><p>301_30: 《長門燭》王建</p>
    <p>秋夜床前蠟燭微　銅壺滴盡曉鐘遲　殘光欲滅還吹著　年少宮人未睡時</p><p><a href="../../model.html#/doc/16112">View poem's topic associations</a></p></body></html>
