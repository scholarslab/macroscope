  <body><p>267_58_5: 《宮詞五首（其五）》顧況</p>
    <p>金吾持戟護新簷　天樂聲傳萬姓瞻　樓上美人相倚看　紅妝透出水精簾</p><p><a href="../../model.html#/doc/13814">View poem's topic associations</a></p></body></html>
