  <body><p>838_70: 《獨院偶作》齊己</p>
    <p>風篁清一院　坐臥潤肌膚　此境終拋去　鄰房肯信無　身非王者役　門是祖師徒　畢竟伊雲鳥　從來我友于</p><p><a href="../../model.html#/doc/46256">View poem's topic associations</a></p></body></html>
