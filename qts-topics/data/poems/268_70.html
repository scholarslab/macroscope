  <body><p>268_70: 《邠州留別》耿湋</p>
    <p>終歲山川路　生涯總幾何　艱難為客慣　貧賤受恩多　暮角寒山色　秋風遠水波　無人見惆悵　垂鞚入煙蘿</p><p><a href="../../model.html#/doc/13931">View poem's topic associations</a></p></body></html>
