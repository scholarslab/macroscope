  <body><p>690_9_7: 《惆悵詩十二首（其七）》王渙</p>
    <p>嗚咽離聲管吹秋　妾身今日為君休　齊奴不說平生事　忍看花枝謝玉樓</p><p><a href="../../model.html#/doc/38593">View poem's topic associations</a></p></body></html>
