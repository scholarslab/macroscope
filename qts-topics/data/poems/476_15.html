  <body><p>476_15: 《贈侯山人》熊孺登</p>
    <p>一見清容愜素聞　有人傳是紫陽君　來時玉女裁春服　剪破湘山幾片雲</p><p><a href="../../model.html#/doc/25385">View poem's topic associations</a></p></body></html>
