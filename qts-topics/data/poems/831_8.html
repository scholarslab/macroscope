  <body><p>831_8: 《書無相道人庵》貫休</p>
    <p>造化太茫茫　端居紫石房　心遺無句句　頂處有霜霜　白鹿眠枯葉　清泉灑毳囊　寄言疑為決　須道雪溪旁</p><p><a href="../../model.html#/doc/45796">View poem's topic associations</a></p></body></html>
