  <body><p>524_93: 《送張判官歸兼謁鄂州大夫》杜牧</p>
    <p>處士聞名早　遊秦獻疏迴　腹中書萬卷　身外酒千盃　江雨春波闊　園林客夢催　今君拜旌戟　凜凜近霜臺</p><p><a href="../../model.html#/doc/28463">View poem's topic associations</a></p></body></html>
