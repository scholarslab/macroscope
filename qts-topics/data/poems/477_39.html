  <body><p>477_39: 《寄峽州韋郎中》李涉</p>
    <p>年過五十鬢如絲　不必前程更問師　幸得休耕樂堯化　楚山深處最相宜</p><p><a href="../../model.html#/doc/25446">View poem's topic associations</a></p></body></html>
