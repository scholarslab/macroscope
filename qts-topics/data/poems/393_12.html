  <body><p>393_12: 《江南弄》李賀</p>
    <p>江中綠霧起涼波　天上疊巘紅嵯峨　水風浦雲生老竹　渚暝蒲帆如一幅　鱸魚千頭酒百斛　酒中倒臥南山綠　吳歈越吟未終曲　江上團團貼寒玉</p><p><a href="../../model.html#/doc/20876">View poem's topic associations</a></p></body></html>
