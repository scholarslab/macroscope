  <body><p>339_23: 《晚菊》韓愈</p>
    <p>少年飲酒時　踊躍見菊花　今來不復飲　每見恆咨嗟　佇立摘滿手　行行把歸家　此時無與語　棄置奈悲何</p><p><a href="../../model.html#/doc/17945">View poem's topic associations</a></p></body></html>
