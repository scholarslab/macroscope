  <body><p>98_13: 《奉答燕公》趙冬曦</p>
    <p>誰道零陵守　東過此地遊　友僚同省閣　昆弟接荊州　我逐江潭雁　君隨海上鷗　屢傷神氣阻　久別鬢毛秋　疑嶺春應遍　陽臺雨欲收　主人情未盡　高駕少淹留</p><p><a href="../../model.html#/doc/5098">View poem's topic associations</a></p></body></html>
