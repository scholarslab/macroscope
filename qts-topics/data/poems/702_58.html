  <body><p>702_58: 《投翰林蕭侍郎》張蠙</p>
    <p>九仞牆邊絕路岐　野才非合自求知　靈湫豈要魚棲浪　仙桂那容鳥寄枝　纖草不銷春氣力　微塵還助岳形儀　從來為學投文鏡　文鏡如今更有誰</p><p><a href="../../model.html#/doc/39447">View poem's topic associations</a></p></body></html>
