  <body><p>829_18: 《旅中懷孫路》貫休</p>
    <p>暮塵微雨收　蟬急楚鄉秋　一片月出海　幾家人上樓　砌香殘果落　汀草宿煙浮　唯有知音者　相思歌白頭</p><p><a href="../../model.html#/doc/45647">View poem's topic associations</a></p></body></html>
