  <body><p>441_83_1: 《德宗皇帝挽歌詞四首（其一）》白居易</p>
    <p>執象宗玄祖　貽謀啟孝孫　文高柏粱殿　禮薄霸陵原　宮仗辭天闕　朝儀出國門生成不可報　二十七年恩</p><p><a href="../../model.html#/doc/22954">View poem's topic associations</a></p></body></html>
