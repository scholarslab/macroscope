  <body><p>347_5: 《夏遊招隱寺暴雨晚晴》李正封</p>
    <p>竹柏風雨過　蕭疏臺殿涼　石渠寫奔溜　金剎照頹陽　鶴飛巖煙碧　鹿鳴澗草香　山僧引清梵　幡蓋繞迴廊</p><p><a href="../../model.html#/doc/18305">View poem's topic associations</a></p></body></html>
