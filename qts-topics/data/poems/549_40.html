  <body><p>549_40: 《越中寺居》趙嘏</p>
    <p>遲客疏林下　斜溪小艇通　野橋連寺月　高竹半樓風　水靜魚吹浪　枝閒鳥下空　數峰相向綠　日夕郡城東</p><p><a href="../../model.html#/doc/30201">View poem's topic associations</a></p></body></html>
