  <body><p>785_25_9: 《雜詩（第八首一作白居易詩）（其九）》無名氏</p>
    <p>偏倚繡床愁不起　雙垂玉箸翠鬟低　卷簾相待無消息　夜合花前日又西</p><p><a href="../../model.html#/doc/43427">View poem's topic associations</a></p></body></html>
