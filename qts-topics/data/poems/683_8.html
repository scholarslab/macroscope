  <body><p>683_8: 《繞廊》韓偓</p>
    <p>濃煙隔簾香漏泄　斜燈映竹光參差　繞廊倚柱堪惆悵　細雨輕寒花落時</p><p><a href="../../model.html#/doc/38124">View poem's topic associations</a></p></body></html>
