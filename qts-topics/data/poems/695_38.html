  <body><p>695_38: 《同舊韻》韋莊</p>
    <p>大火收殘暑　清光漸惹襟　謝莊千里思　張翰五湖心　暮角迎風急　孤鐘向暝沈　露滋三徑草　日動四鄰碪　簟委班姬扇　蟬悲蔡琰琴　方愁丹桂遠　已怯二毛侵　甃石迴泉脈　移棋就竹陰　觸絲蛛墮網　避隼鳥投林　貌愧潘郎璧　文慚呂相金　但埋酆獄氣　未發爨桐音　靜笑劉琨舞　閒思阮籍吟　野花和雨斸　怪石入雲尋　跡竟終非切　幽閒且自任　趨時慚藝薄　託質仰恩深　美價方稀古　清名已絕今　既聞留縞帶　詎肯擲蓍簪　遲客虛高閣　迎僧出亂岑　壯心徒戚戚　逸足自駸駸　安羨倉中鼠　危同幕上禽　期君調鼎鼐　他日俟羊斟</p><p><a href="../../model.html#/doc/39039">View poem's topic associations</a></p></body></html>
