  <body><p>779_30: 《風光草際浮》吳秘</p>
    <p>草色春沙裏　風光曉正幽　輕明搖不散　郁昱麗仍浮　吹緩苗難轉　暉閒葉本柔　碧凝煙彩入　紅是日華流　耐可披襟對　誰應滿掬收　恭聞掇芳客　為此尚淹留</p><p><a href="../../model.html#/doc/43261">View poem's topic associations</a></p></body></html>
