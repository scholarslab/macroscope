  <body><p>831_31_5: 《秋末入匡山船行八首（其五）》貫休</p>
    <p>晚泊蒼茫浦　風微浪亦粗　估喧如亥合　檣密似林枯　地峻湖無　　潮寒蚌有珠東西無定所　何用問前途</p><p><a href="../../model.html#/doc/45825">View poem's topic associations</a></p></body></html>
