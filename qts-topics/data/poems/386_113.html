  <body><p>386_113: 《秋山》張籍</p>
    <p>秋山無雲復無風　溪頭看月出深松　草堂不閉石床靜　葉間墜露聲重重</p><p><a href="../../model.html#/doc/20583">View poem's topic associations</a></p></body></html>
