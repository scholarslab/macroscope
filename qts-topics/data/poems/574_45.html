  <body><p>574_45: 《送崔約秀才》賈島</p>
    <p>歸寧彷彿三千里　月向船窗見幾宵　野鼠獨偷高樹果　前山漸見短禾苗　更深柵鎖淮波疾　葦動風生雨氣遙　重入石頭城下寺　南朝杉老未乾燋</p><p><a href="../../model.html#/doc/31943">View poem's topic associations</a></p></body></html>
