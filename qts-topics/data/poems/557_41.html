  <body><p>557_41: 《望九華山》盧嗣立</p>
    <p>九華深翠落軒楹　迥眺澄江氣象明　不遇陰霾孤岫隱　正當寒日眾峰呈　坐觀風雪銷煩思　惜別煙嵐駐曉行　得路歸山期早訣　夜來潛已告精誠</p><p><a href="../../model.html#/doc/30854">View poem's topic associations</a></p></body></html>
