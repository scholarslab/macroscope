  <body><p>355_48: 《海陽十詠。飛練瀑》劉禹錫</p>
    <p>晶晶擲巖端　潔光如可把　瓊枝曲不折　雲片晴猶下　石堅激清響　葉動承餘灑　前時明月中　見是銀河瀉</p><p><a href="../../model.html#/doc/18742">View poem's topic associations</a></p></body></html>
