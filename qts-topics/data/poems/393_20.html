  <body><p>393_20: 《綠水詞》李賀</p>
    <p>今宵好風月　阿侯在何處　為有傾人色　翻成足愁苦　東湖採蓮葉　南湖拔蒲根　未持寄小姑　且持感愁魂</p><p><a href="../../model.html#/doc/20884">View poem's topic associations</a></p></body></html>
