  <body><p>170_25: 《宿清溪主人》李白</p>
    <p>夜到清溪宿　主人碧巖裏　簷楹挂星斗　枕席響風水　月落西山時　啾啾夜猿起</p><p><a href="../../model.html#/doc/8268">View poem's topic associations</a></p></body></html>
