  <body><p>787_11: 《嘉禾合穎》無名氏</p>
    <p>天祚皇王德　神呈瑞穀嘉　感時苗特秀　證道葉方華　氣轉騰佳色　雲披映早霞　薰風浮合穎　湛露淨祥花　六穗垂兼倒　孤莖嫋復斜　影同唐叔獻　稱慶比周家</p><p><a href="../../model.html#/doc/43480">View poem's topic associations</a></p></body></html>
