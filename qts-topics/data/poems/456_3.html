  <body><p>456_3: 《自題小草亭》白居易</p>
    <p>新結一茅茨　規模儉且卑　土階全壘塊　山木半留皮　陰合連藤架　叢香近菊籬　壁宜藜杖倚　門稱荻簾垂　窗裏風清夜　簷間月好時　留連嘗酒客　句引坐禪師　伴宿雙棲鶴　扶行一侍兒　綠醅量醆飲　紅稻約升炊　齷齪豪家笑　酸寒富室欺　陶廬閒自愛　顏巷陋誰知　螻蟻謀深穴　鷦鷯占小枝　各隨其分足　焉用有餘為</p><p><a href="../../model.html#/doc/24139">View poem's topic associations</a></p></body></html>
