  <body><p>794_29: 《秋日潘述自長城至霅上與晝公、湯評事遊集累日…以寄之》皎然</p>
    <p>離念非前期　秋風忽已至　芸黃眾芳晚　搖蕩居人思　白霜淒以積　高梧颯而墜　悠然越山川　復此恨離異　時景易遷謝　懽　難兼遂　惜分緩迴舟　懷遙企歸駟　休澣情自高　來思日云未</p><p><a href="../../model.html#/doc/43643">View poem's topic associations</a></p></body></html>
