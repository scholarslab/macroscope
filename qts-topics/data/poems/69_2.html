  <body><p>69_2: 《奉和聖制夏日游石淙山》閻朝隱</p>
    <p>金臺隱隱陵黃道　玉輦亭亭下降雰　千種罔巒千種樹　一重巖壑一重雲　花落風吹紅的歷　藤垂日晃綠葐　五百里內賢人聚　願陪閶闔侍天文</p><p><a href="../../model.html#/doc/3851">View poem's topic associations</a></p></body></html>
