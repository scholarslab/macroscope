  <body><p>171_2: 《醉後贈王曆陽（曆陽，和州也）》李白</p>
    <p>書禿千兔豪　詩裁兩牛腰　筆蹤起龍虎　舞袖拂雲霄　雙歌二胡姬　更奏遠清朝　舉酒挑朔雪　從君不相饒</p><p><a href="../../model.html#/doc/8274">View poem's topic associations</a></p></body></html>
