  <body><p>163_26: 《古朗月行》李白</p>
    <p>小時不識月　呼作白玉盤　又疑瑤臺鏡　飛在白雲端　仙人垂兩足　桂樹作團團　白兔擣藥成　問言與誰餐　蟾蜍蝕圓影　大明夜已殘　羿昔落九烏　天人清且安　陰精此淪惑　去去不足觀　憂來其如何　悽愴摧心肝</p><p><a href="../../model.html#/doc/8000">View poem's topic associations</a></p></body></html>
