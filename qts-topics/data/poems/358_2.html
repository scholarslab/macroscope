  <body><p>358_2: 《贈樂天》劉禹錫</p>
    <p>一別舊遊盡　相逢俱涕零　在人雖晚達　於樹似冬青　痛飲連宵醉　狂吟滿坐聽　終期拋印綬　共占少微星</p><p><a href="../../model.html#/doc/18902">View poem's topic associations</a></p></body></html>
