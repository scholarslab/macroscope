  <body><p>395_22: 《塞上逢盧仝》劉叉</p>
    <p>直到桑乾北　逢君夜不眠　上樓腰腳健　懷土眼睛穿　斗柄寒垂地　河流凍徹天　羈魂泣相向　何事有詩篇</p><p><a href="../../model.html#/doc/20963">View poem's topic associations</a></p></body></html>
