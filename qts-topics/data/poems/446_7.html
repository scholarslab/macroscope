  <body><p>446_7: 《張十八員外以新詩二十五首見寄郡樓月下吟玩…寄微之》白居易</p>
    <p>秦城南省清秋夜　江郡東樓明月時　去我三千六百里　得君二十五篇詩　陽春曲調高難和　淡水交情老始知　坐到天明吟未足　重封轉寄與微之</p><p><a href="../../model.html#/doc/23295">View poem's topic associations</a></p></body></html>
