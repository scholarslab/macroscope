  <body><p>388_11_3: 《冬行三首（其三）》盧仝</p>
    <p>不敢唾汴水　汴水入東海　污泥龍王宮　恐獲不敬罪　不敢蹋汴堤　汴堤連秦宮　蹋盡天子土　餽餫無由通　此言雖太闊　且是臣心腸　野風結陰兵　千里鳴刀槍　海月護羇魄　到曉點孤光　上不事天子　下不識侯王　夜半睡獨覺　爽氣盈心堂　顏子甚年少　孔聖同行藏　我年過顏子　敢道不自強　船人雖奴兵　亦有意智長　問我何所得　樂色填清揚　我報果有為　孔經在衣裳</p><p><a href="../../model.html#/doc/20656">View poem's topic associations</a></p></body></html>
