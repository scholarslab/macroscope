  <body><p>775_7: 《尋易尊師不遇》易思</p>
    <p>爛熳紅霞光照衣　苔封白石路微微　華陽洞裏人何在　落盡松花不見歸</p><p><a href="../../model.html#/doc/43139">View poem's topic associations</a></p></body></html>
