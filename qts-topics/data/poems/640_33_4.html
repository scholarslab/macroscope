  <body><p>640_33_4: 《病馬五首呈鄭校書章三吳十五先輩（其四）》曹唐</p>
    <p>空被秋風吹病毛　無因濯浪刷洪濤　臥來總怪龍蹄跙　瘦盡誰驚虎口高　追電有心猶款段　逢人相骨強嘶號　欲將鬐鬣重裁剪　乞借新成利鉸刀　病久無人著意看　玉華衫色欲凋殘　飲驚白露泉花冷　喫怕清秋荳葉寒　長襜敢辭紅錦重　舊韁寧畏紫絲蟠　王良若許相抬策　千里追風也不難</p><p><a href="../../model.html#/doc/35354">View poem's topic associations</a></p></body></html>
