  <body><p>816_31: 《和閻士和望池月答人》皎然</p>
    <p>片月忽臨池　雙蛾憶畫時　光浮空似粉　影散不成眉　孤枕應驚夢　寒林正入帷　情知兩處望　莫怨獨相思</p><p><a href="../../model.html#/doc/44935">View poem's topic associations</a></p></body></html>
