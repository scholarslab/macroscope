  <body><p>181_18: 《下陵陽沿高溪三門六剌灘》李白</p>
    <p>三門橫峻灘　六剌下波瀾　石驚虎伏起　水狀龍縈盤　何慚七里瀨　使我欲垂竿</p><p><a href="../../model.html#/doc/8630">View poem's topic associations</a></p></body></html>
