  <body><p>705_53: 《貽宋評事》黃滔</p>
    <p>河陽城裏謝城中　入曳長裾出佩銅　燕國金臺無別客　陶家柳下有清風　數蹤篆隸書新得　一灶屯蒙火細紅　時說三吳欲歸處　綠波洲渚紫蒲叢</p><p><a href="../../model.html#/doc/39649">View poem's topic associations</a></p></body></html>
