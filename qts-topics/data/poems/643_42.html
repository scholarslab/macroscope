  <body><p>643_42: 《山中病後作》李山甫</p>
    <p>臥病厭厭三伏盡　商飆初自水邊來　高峰枯槁骨偏峭　野樹扶疏葉未摧　時序追牽從鬢改　蟬聲酸急是誰催　雲門不閉全無事　心外沈然一聚灰</p><p><a href="../../model.html#/doc/35545">View poem's topic associations</a></p></body></html>
