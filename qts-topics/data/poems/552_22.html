  <body><p>552_22: 《風不鳴條（一作舒元輿）》黃頗</p>
    <p>五緯起祥飆　無聲瑞聖朝　稍開含露蕊　才轉惹煙條　密葉應潛變　低枝幾暗搖　林間鶯欲囀　花下蝶微飄　初滿沿堤草　因生逐水苗　太平無一事　天外奏虞韶</p><p><a href="../../model.html#/doc/30483">View poem's topic associations</a></p></body></html>
