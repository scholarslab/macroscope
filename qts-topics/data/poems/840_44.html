  <body><p>840_44: 《贈無本上人》齊己</p>
    <p>往年吟月社　因亂散揚州　未免無端事　何妨出世流　洞庭禪過臘　衡岳坐經秋　終說將衣缽　天台老去休</p><p><a href="../../model.html#/doc/46393">View poem's topic associations</a></p></body></html>
