  <body><p>523_113: 《盆池》杜牧</p>
    <p>鑿破蒼苔地　偷他一片天　白雲生鏡裏　明月落階前</p><p><a href="../../model.html#/doc/28366">View poem's topic associations</a></p></body></html>
