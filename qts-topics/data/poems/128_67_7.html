  <body><p>128_67_7: 《田園樂七首（一作輞川六言，第六首一作皇甫曾詩）（其七）》王維</p>
    <p>酌酒會臨泉水　抱琴好倚長松　南園露葵朝折　東谷黃粱夜舂</p><p><a href="../../model.html#/doc/6124">View poem's topic associations</a></p></body></html>
