  <body><p>476_30: 《春郊醉中贈章八元》熊孺登</p>
    <p>三月踏青能幾日　百回添酒莫辭頻　看君倒臥楊花裏　始覺春光為醉人</p><p><a href="../../model.html#/doc/25401">View poem's topic associations</a></p></body></html>
