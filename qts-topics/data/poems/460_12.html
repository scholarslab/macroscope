  <body><p>460_12: 《道場獨坐》白居易</p>
    <p>整頓衣巾拂淨床　一瓶秋水一爐香　不論煩惱先須去　直到菩提亦擬忘　朝謁久停收劍珮　宴遊漸罷廢壺觴　世間無用殘年處　祗合逍遙坐道場</p><p><a href="../../model.html#/doc/24517">View poem's topic associations</a></p></body></html>
