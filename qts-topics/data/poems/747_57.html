  <body><p>747_57: 《思簡寂觀舊遊寄重道者》李中</p>
    <p>閒憶當年遊物外　羽人曾許駐仙鄉　溪頭烘藥煙霞暖　花下圍棋日月長　偷摘蟠桃思曼倩　化成蝴蝶學蒙莊　俗緣未斷歸浮世　空望林泉意欲狂</p><p><a href="../../model.html#/doc/41830">View poem's topic associations</a></p></body></html>
