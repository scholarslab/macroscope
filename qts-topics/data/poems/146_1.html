  <body><p>146_1: 《古塞下曲》陶翰</p>
    <p>進軍飛狐北　窮寇勢將變　日落沙塵昏　背河更一戰　騂馬黃金勒　琱弓白羽箭　射殺左賢王　歸奏未央殿　欲言塞下事　天下不召見　東出咸陽門　哀哀淚如霰</p><p><a href="../../model.html#/doc/6941">View poem's topic associations</a></p></body></html>
