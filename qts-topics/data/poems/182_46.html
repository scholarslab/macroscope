  <body><p>182_46: 《訪戴天山道士不遇》李白</p>
    <p>犬吠水聲中　桃花帶雨濃　樹深時見鹿　溪午不聞鐘　野竹分青靄　飛泉挂碧峰　無人知所去　愁倚兩三松</p><p><a href="../../model.html#/doc/8700">View poem's topic associations</a></p></body></html>
