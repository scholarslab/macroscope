  <body><p>604_7: 《哭宣城元征君》許棠</p>
    <p>高眠終不起　遠趣固難知　琴劍今無主　園林舊許誰　苔封僧坐石　葦漲鶴翹池　後代傳青史　方欽道德垂</p><p><a href="../../model.html#/doc/33456">View poem's topic associations</a></p></body></html>
