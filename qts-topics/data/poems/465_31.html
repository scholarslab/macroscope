  <body><p>465_31: 《宿雲溪觀，賦得秋燈引送客》楊衡</p>
    <p>雲房寄宿秋夜客　一燈熒熒照虛壁　蟲聲呼客客未眠　幾人語話清景側　不可離別愁紛多　秋燈秋燈奈別何</p><p><a href="../../model.html#/doc/24706">View poem's topic associations</a></p></body></html>
