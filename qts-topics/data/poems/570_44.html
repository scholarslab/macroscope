  <body><p>570_44: 《寄友人鹿胎冠子》李群玉</p>
    <p>數點疏星紫錦斑　仙家新樣剪三山　宜與謝公松下戴　淨簪雲髮翠微間</p><p><a href="../../model.html#/doc/31553">View poem's topic associations</a></p></body></html>
