  <body><p>708_60: 《追和白舍人詠白牡丹》徐夤</p>
    <p>蓓蕾抽開素練囊　瓊葩薰出白龍香　裁分楚女朝雲片　翦破姮娥夜月光　雪句豈須徵柳絮　粉腮應恨帖梅妝　檻邊幾笑東籬菊　冷折金風待降霜</p><p><a href="../../model.html#/doc/39821">View poem's topic associations</a></p></body></html>
