  <body><p>357_63: 《曲江春望》劉禹錫</p>
    <p>鳳城煙雨歇　萬象含佳氣　酒後人倒狂　花時天似醉　三春車馬客　一代繁華地　何事獨傷懷　少年曾得意</p><p><a href="../../model.html#/doc/18878">View poem's topic associations</a></p></body></html>
