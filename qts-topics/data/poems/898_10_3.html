  <body><p>898_10_3: 《南歌子（其三）》張泌</p>
    <p>錦薦紅鸂鶒　羅衣繡鳳皇　綺疏飄雪北風狂　簾幕盡垂無事　鬱金香</p><p><a href="../../model.html#/doc/49648">View poem's topic associations</a></p></body></html>
