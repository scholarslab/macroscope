  <body><p>428_38_7: 《郊陶潛體詩十六首（其七）》白居易</p>
    <p>中秋三五夜　明月在前軒　臨觴忽不飲　憶我平生歡　我有同心人　邈邈崔與錢我有忘形友　迢迢李與元　或飛青雲上　或落江湖間　與我不相見　於今四五年我無縮地術　君非馭風仙　安得明月下　四人來晤言　良夜信難得　佳期杳無緣明月又不駐　漸下西南天　豈無他時會　惜此清景前</p><p><a href="../../model.html#/doc/22003">View poem's topic associations</a></p></body></html>
