  <body><p>379_4: 《同晝上人送郭秀才江南尋兄弟》孟郊</p>
    <p>地上春色生　眼前詩彩明　手攜片寶月　言是高僧名　溪轉萬曲心　水流千里聲　飛鳴向誰去　江鴻弟與兄</p><p><a href="../../model.html#/doc/19989">View poem's topic associations</a></p></body></html>
