  <body><p>646_34: 《和彭進士感懷》李咸用</p>
    <p>人生誰肯便甘休　遇酒逢花且共遊　若向雲衢陪驥尾　直須天畔落旄頭　三編大雅曾關興　一冊南華旋解憂　四海英雄多獨斷　不知何者是長籌</p><p><a href="../../model.html#/doc/35747">View poem's topic associations</a></p></body></html>
