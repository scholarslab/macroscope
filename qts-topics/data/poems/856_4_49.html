  <body><p>856_4_49: 《七言（其四十九）》呂岩</p>
    <p>紫詔隨鸞下玉京　元君相命會三清　便將金鼎丹砂餌　時拂霞衣駕鶴行　天上雙童持珮引　月中嬌女執幡迎　此時功滿參真後　始信仙都有姓名</p><p><a href="../../model.html#/doc/47422">View poem's topic associations</a></p></body></html>
