  <body><p>773_23: 《見美人聞琴不聽》李播</p>
    <p>洛浦風流雪　陽臺朝暮雲　聞琴不肯聽　似妒卓文君</p><p><a href="../../model.html#/doc/43096">View poem's topic associations</a></p></body></html>
