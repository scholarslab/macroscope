  <body><p>661_22: 《除夜寄張達》羅隱</p>
    <p>梅花已著眼　竹葉況黏唇　只此留殘歲　那堪憶故人　亂罹書不遠　衰病日相親　江浦思歸意　明朝又一春</p><p><a href="../../model.html#/doc/36728">View poem's topic associations</a></p></body></html>
