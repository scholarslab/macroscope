  <body><p>671_60: 《高平九日》唐彥謙</p>
    <p>雲淨南山紫翠浮　憑陵絕頂望悠悠　偶逢佳節牽詩興　漫把芳尊遣客愁　霜染鴉楓迎日醉　寒衝涇水帶冰流　烏紗頻岸西風裏　笑插黃花滿鬢秋</p><p><a href="../../model.html#/doc/37269">View poem's topic associations</a></p></body></html>
