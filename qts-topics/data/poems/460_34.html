  <body><p>460_34: 《能無愧》白居易</p>
    <p>十兩新綿褐　披行暖似春　一團香絮枕　倚坐穩于人　婢僕遣他嘗藥草　兒孫與我拂衣巾　迴看左右能無愧　養活枯殘廢退身</p><p><a href="../../model.html#/doc/24540">View poem's topic associations</a></p></body></html>
