  <body><p>443_84: 《見李蘇州示男阿武詩，自感成詠》白居易</p>
    <p>遙羨青雲裏　祥鸞正引雛　自憐滄海伴　老蚌不生珠</p><p><a href="../../model.html#/doc/23161">View poem's topic associations</a></p></body></html>
