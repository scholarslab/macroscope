  <body><p>844_42: 《寄顧蟾處士（好於山水）》齊己</p>
    <p>久聞為客過蒼梧　休說攜家歸鏡湖　山水顛狂應盡在　鬢毛凋落免貧無　和僧搶入雲中峭　帶鶴驅成澗底孤　春醉醒來有餘興　因人乞與武陵圖</p><p><a href="../../model.html#/doc/46710">View poem's topic associations</a></p></body></html>
