  <body><p>699_3_4: 《丙辰年鄜州遇寒食城外醉吟五首（其四）》韋莊</p>
    <p>馬驕風疾玉鞭長　過去唯留一陣香　閒客不須燒破眼　好花皆屬富家郎</p><p><a href="../../model.html#/doc/39238">View poem's topic associations</a></p></body></html>
