  <body><p>64_11: 《奉和聖制答張說扈從南出雀鼠谷》宋璟</p>
    <p>秦地雄西夏　并州近北胡　禹行山啟路　舜在邑為都　忽視寒暄隔　深思險易殊　四時宗伯敘　六義宰臣鋪　徵作宮常應　星環日每紆　盛哉逢道合　良以致亨衢</p><p><a href="../../model.html#/doc/3778">View poem's topic associations</a></p></body></html>
