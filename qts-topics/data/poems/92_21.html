  <body><p>92_21: 《故西台侍郎上官公挽歌》李乂</p>
    <p>宇內文儒重　朝端禮命優　立言多啟沃　論道盛謀猷　顧日琴安在　衝星劍不留　徒懷東武襚　更掩北原丘</p><p><a href="../../model.html#/doc/4840">View poem's topic associations</a></p></body></html>
