  <body><p>10_48: 《武后明堂樂章。皇帝行》?</p>
    <p>仰膺曆數　俯順謳歌　遠安邇肅　俗阜時和　化光玉鏡　訟息金科　方興典禮　永戢干戈</p><p><a href="../../model.html#/doc/440">View poem's topic associations</a></p></body></html>
