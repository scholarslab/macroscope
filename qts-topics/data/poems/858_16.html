  <body><p>858_16: 《贈滕宗諒》呂岩</p>
    <p>華州回道人　來到岳陽城　別我遊何處　秋空一劍橫</p><p><a href="../../model.html#/doc/47551">View poem's topic associations</a></p></body></html>
