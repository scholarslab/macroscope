  <body><p>508_11: 《焦桐樹》陳標</p>
    <p>江上烹魚採野樵　鸞枝摧折半曾燒　未經良匠材雖散　待得知音尾已焦　若使琢磨徽白玉　便來風律軫青瑤　還能萬里傳山水　三峽泉聲豈寂寥</p><p><a href="../../model.html#/doc/27172">View poem's topic associations</a></p></body></html>
