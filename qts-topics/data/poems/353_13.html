  <body><p>353_13: 《紅蕉》柳宗元</p>
    <p>晚英值窮節　綠潤含朱光　以茲正陽色　窈窕凌清霜　遠物世所重　旅人心獨傷　回暉眺林際　摵摵無遺芳</p><p><a href="../../model.html#/doc/18606">View poem's topic associations</a></p></body></html>
