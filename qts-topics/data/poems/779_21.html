  <body><p>779_21: 《三讓月成魄（不得泛說鄉飲之事）》劉gL</p>
    <p>為禮依天象　周旋逐月成　教人三讓美　為客一宵生　初進輪猶暗　終辭影漸明　幸陪賓主位　取捨任虧盈</p><p><a href="../../model.html#/doc/43252">View poem's topic associations</a></p></body></html>
