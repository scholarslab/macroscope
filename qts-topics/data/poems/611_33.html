  <body><p>611_33: 《酒中十詠。酒篘》皮日休</p>
    <p>翠筏初織來　或如古魚器　新從山下買　靜向甔中試　輕可網金醅　疏能容玉蟻　自此好成功　無貽我罍恥</p><p><a href="../../model.html#/doc/33738">View poem's topic associations</a></p></body></html>
