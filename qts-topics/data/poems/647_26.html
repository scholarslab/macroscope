  <body><p>647_26: 《詠史詩。蒼梧》胡曾</p>
    <p>有虞龍駕不西還　空委簫韶洞壑間　無計得知陵寢處　愁雲長滿九疑山</p><p><a href="../../model.html#/doc/35817">View poem's topic associations</a></p></body></html>
