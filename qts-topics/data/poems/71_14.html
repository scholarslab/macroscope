  <body><p>71_14: 《興慶池侍宴應制》劉憲</p>
    <p>蒼龍闕下天泉池　軒駕來遊簫管吹　緣堤夏篠縈不散　冒水新荷卷復披　帳殿疑從畫裏出　樓船直在鏡　中移　自然東海神仙處　何用西崑轍跡疲</p><p><a href="../../model.html#/doc/3905">View poem's topic associations</a></p></body></html>
