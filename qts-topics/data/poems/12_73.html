  <body><p>12_73: 《郊廟歌辭。享孔子廟樂章。送神》?</p>
    <p>醴溢犧象　羞陳俎豆　魯壁類聞　泗川入覯　里校覃福　冑筵承祐　雅樂清音　送神具奏</p><p><a href="../../model.html#/doc/585">View poem's topic associations</a></p></body></html>
