  <body><p>556_12: 《寄廣州楊參軍》馬戴</p>
    <p>南方春景好　念子緩歸心　身方脫野服　冠未繫朝簪　足恣平生賞　無虞外役侵　汀洲觀鳥戲　向月和猿吟　稅駕楚山廣　揚帆湘水深　采奇搜石穴　懷勝即楓林　悵望極霞際　流情墮海陰　前朝杳難問　歎息灑鳴琴</p><p><a href="../../model.html#/doc/30724">View poem's topic associations</a></p></body></html>
