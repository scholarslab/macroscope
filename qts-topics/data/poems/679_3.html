  <body><p>679_3: 《晚次修路僧》崔塗</p>
    <p>平盡不平處　尚嫌功未深　應難將世路　便得稱師心　高鳥下殘照　白煙生遠林　更聞清磬發　聊喜緩塵襟</p><p><a href="../../model.html#/doc/37783">View poem's topic associations</a></p></body></html>
