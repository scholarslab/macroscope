  <body><p>685_67: 《蛺蝶》吳融</p>
    <p>兩兩自依依　南園煙露微　住時須並住　飛處要交飛　草淺憂驚吹　花殘惜晚暉　長交擷芳女　夜夢遠人歸</p><p><a href="../../model.html#/doc/38379">View poem's topic associations</a></p></body></html>
