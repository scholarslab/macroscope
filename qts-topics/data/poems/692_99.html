  <body><p>692_99: 《登城有作》杜荀鶴</p>
    <p>上得孤城向晚春　眼前何事不傷神　遍看原上纍纍塚　曾是城中汲汲人　盡謂黃金堪潤屋　誰思荒骨旋成塵　一名一宦平生事　不放愁侵易過身</p><p><a href="../../model.html#/doc/38847">View poem's topic associations</a></p></body></html>
