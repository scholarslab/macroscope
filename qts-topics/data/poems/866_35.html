  <body><p>866_35: 《附：軒詩》王軒</p>
    <p>佳人去千載　溪山久寂寞　野水浮白煙　巖花自開落　猿鳥舊清音　風月閒樓閣　無語立斜陽　幽情入天幕</p><p><a href="../../model.html#/doc/47957">View poem's topic associations</a></p></body></html>
