  <body><p>570_61_2: 《宿巫山廟二首（其二）》李群玉</p>
    <p>廟閉春山曉月光　波聲回合樹蒼蒼　自從一別襄王夢　雲雨空飛巫峽長</p><p><a href="../../model.html#/doc/31573">View poem's topic associations</a></p></body></html>
