  <body><p>149_36: 《南楚懷古》劉長卿</p>
    <p>南國久蕪沒　我來空鬱陶　君看章華宮　處處生蓬蒿　但見陵與谷　豈知賢與豪　精魂托古木　寶劍捐江皋　倚棹下晴景　回舟隨晚濤　碧雲暮寥落　湖上秋天高　往事那堪問　此心徒自勞　獨餘湘水上　千載聞離騷</p><p><a href="../../model.html#/doc/7270">View poem's topic associations</a></p></body></html>
