  <body><p>749_57: 《春日招宋維先輩》李中</p>
    <p>甕中竹葉今朝熟　鑑裏桃花昨日開　為報廣寒攀桂客　莫辭相訪共銜杯</p><p><a href="../../model.html#/doc/42013">View poem's topic associations</a></p></body></html>
