  <body><p>247_21: 《送何員外使湖南》獨孤及</p>
    <p>夙昔皆黃綬　差池復瑣闈　上田無晚熟　逸翮果先飛　前路舟休繫　故山雲不歸　王程儻未復　莫遣鯉書稀</p><p><a href="../../model.html#/doc/12921">View poem's topic associations</a></p></body></html>
