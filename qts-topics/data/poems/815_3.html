  <body><p>815_3: 《杼山禪居寄贈東溪吳處士馮一首》皎然</p>
    <p>青雲何潤澤　下有賢人隱　路入菱湖深　跡與黃鶴近　野風吹白芷　山月搖清軫　詩祖吳叔庠　致君名不盡　身當青山秀　文體多郢聲　澄澈湘水碧　泬寥楚山青　時人格不同　至今罕知名　昔賢敦師友　此道君獨行　既得廬霍趣　乃高雷遠情　別時春風多　掃盡雪山雪　為君中夜起　孤坐石上月　悠然遺塵想　邈矣達性說　故人不在茲　幽桂惜未結</p><p><a href="../../model.html#/doc/44841">View poem's topic associations</a></p></body></html>
