  <body><p>1_50: 《秋日翠微宮》李世民</p>
    <p>秋日凝翠嶺　涼吹肅離宮　荷疏一蓋缺　樹冷半帷空　側陣移鴻影　圓花釘菊叢　攄懷俗塵外　高眺白雲中</p><p><a href="../../model.html#/doc/59">View poem's topic associations</a></p></body></html>
