  <body><p>729_56: 《晉門。吳隱之》周曇</p>
    <p>聞說貪泉近鬱林　隱之今日得深斟　徒言滴水能穿石　其那堅貞匪石心</p><p><a href="../../model.html#/doc/41006">View poem's topic associations</a></p></body></html>
