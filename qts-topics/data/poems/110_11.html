  <body><p>110_11: 《延平門高齋亭子應岐王教》張諤</p>
    <p>花源藥嶼鳳城西　翠幕紗窗鶯亂啼　昨夜蒲萄初上架　今朝楊柳半垂堤　片片仙雲來渡水　雙雙燕子共銜泥　請語東風催後騎　併將歌舞向前谿</p><p><a href="../../model.html#/doc/5357">View poem's topic associations</a></p></body></html>
