  <body><p>654_24: 《春望梁石頭城》羅鄴</p>
    <p>柳碧桑黃破國春　殘陽微雨望歸人　江山不改興亡地　冠蓋自為前後塵　帆勢掛風輕若翅　浪聲吹岸疊如鱗　六朝無限悲愁事　欲下荒城迴首頻</p><p><a href="../../model.html#/doc/36332">View poem's topic associations</a></p></body></html>
