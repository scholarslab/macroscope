  <body><p>370_16: 《吐蕃別館中和日寄朝中僚舊》呂溫</p>
    <p>清時令節千官會　絕域窮山一病夫　遙想滿堂歡笑處　幾人緣我向西隅</p><p><a href="../../model.html#/doc/19562">View poem's topic associations</a></p></body></html>
