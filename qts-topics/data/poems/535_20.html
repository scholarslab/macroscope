  <body><p>535_20: 《瓜洲留別李詡》許渾</p>
    <p>泣玉三年一見君　白衣憔悴更離群　柳堤惜別春潮落　花榭留歡夜漏分　孤館宿時風帶雨　遠帆歸處水連雲　悲歌曲盡莫重奏　心遶關河不忍聞</p><p><a href="../../model.html#/doc/28973">View poem's topic associations</a></p></body></html>
