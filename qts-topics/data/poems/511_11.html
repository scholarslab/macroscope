  <body><p>511_11: 《寄王尊師》張祜</p>
    <p>天台南洞一靈仙　骨聳冰稜貌瑩然　曾對浦雲長昧齒　重來華表不知年　溪橋晚下玄龜出　草露朝行白鹿眠　猶憶夜深華蓋上　更無人處話丹田</p><p><a href="../../model.html#/doc/27461">View poem's topic associations</a></p></body></html>
