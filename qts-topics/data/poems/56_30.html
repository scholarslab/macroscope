  <body><p>56_30: 《泥溪》王勃</p>
    <p>弭櫂凌奔壑　低鞭躡峻岐　江濤出岸險　峰磴入雲危　溜急船文亂　巖斜騎影移　水煙籠翠渚　山照落丹崖　風生蘋浦葉　露泣竹潭枝　泛水雖云美　勞歌誰復知</p><p><a href="../../model.html#/doc/3444">View poem's topic associations</a></p></body></html>
