  <body><p>452_23: 《神照禪師同宿》白居易</p>
    <p>八年三月晦　山梨花滿枝　龍門水西寺　夜與遠公期　晏坐自相對　密語誰得知　前後際斷處　一念不生時</p><p><a href="../../model.html#/doc/23889">View poem's topic associations</a></p></body></html>
