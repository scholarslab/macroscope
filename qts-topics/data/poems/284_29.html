  <body><p>284_29: 《胡騰兒》李端</p>
    <p>胡騰身是涼州兒　肌膚如玉鼻如錐　桐布輕衫前後卷　葡萄長帶一邊垂　帳前跪作本音語　拾襟攪袖為君舞　安西舊牧收淚看　洛下詞人抄曲與　揚眉動目踏花氈　紅汗交流珠帽偏　醉卻東傾又西倒　雙靴柔弱滿燈前　環行急蹴皆應節　反手叉腰如卻月　絲桐忽奏一曲終　嗚嗚畫角城頭發　胡騰兒　胡騰兒　故鄉路斷知不知</p><p><a href="../../model.html#/doc/15201">View poem's topic associations</a></p></body></html>
