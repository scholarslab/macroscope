  <body><p>438_29: 《和元八侍禦升平新居四絕句。松樹》白居易</p>
    <p>白金換得青松樹　君既先栽我不栽　幸有西風易憑仗　夜深偷送好聲來</p><p><a href="../../model.html#/doc/22616">View poem's topic associations</a></p></body></html>
