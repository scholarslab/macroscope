  <body><p>849_36: 《三生石》修睦</p>
    <p>聖跡誰會得　每到亦徘徊　一尚不可得　三從何處來　清宵寒露滴　白晝野雲隈　應是表靈異　凡情安可猜</p><p><a href="../../model.html#/doc/47113">View poem's topic associations</a></p></body></html>
