  <body><p>86_27_2: 《蜀路二首（其二）》張說</p>
    <p>徭蜀時未改　別家鄉念盈　憶昨出門日　春風發鮮榮　及茲旋轅地　秋風滿路生　昏曉思魏闕　夢寐還秦京　秦京開朱第　魏闕垂紫纓　幽獨玄虛閣　不聞人馬聲　藝業為君重　名位為君輕　玉琴知調苦　寶鏡對膽清　鷹飢常啄腥　鳳飢亦待瓊　於君自有屬　物外豈能輕</p><p><a href="../../model.html#/doc/4508">View poem's topic associations</a></p></body></html>
