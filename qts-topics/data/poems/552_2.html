  <body><p>552_2: 《和主司王起（一作和主司王僕射答華州周侍郎賀放榜作）》丁棱</p>
    <p>公心獨立副天心　三轄春闈冠古今　蘭署門生皆入室　蓮峰太守別知音　同升翰苑時名重　遍歷朝端主意深　新有受恩江海客　坐聽朝夕繼為霖</p><p><a href="../../model.html#/doc/30461">View poem's topic associations</a></p></body></html>
