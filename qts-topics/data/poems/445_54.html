  <body><p>445_54: 《早冬游王屋自靈都抵陽臺上方望天壇偶吟成章寄…李相公》白居易</p>
    <p>霜降山水清　王屋十月時　石泉碧漾漾　巖樹紅離離　朝為靈都遊　暮有陽臺期　飄然世塵外　鸞鶴如可追　忽念公程盡　復慚身力衰　天壇在天半　欲上心遲遲　嘗聞此遊者　隱客與損之　各抱貴仙骨　俱非泥垢姿　二人相顧言　彼此稱男兒　若不為松喬　即須作皋夔　今果如其語　光彩雙葳蕤　一人佩金印　一人翳玉芝　我來高其事　詠歎偶成詩　為君題石上　欲使故山知</p><p><a href="../../model.html#/doc/23287">View poem's topic associations</a></p></body></html>
