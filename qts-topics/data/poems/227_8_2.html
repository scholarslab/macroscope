  <body><p>227_8_2: 《三絕句（其二）》杜甫</p>
    <p>門外鸕鶿去不來　沙頭忽見眼相猜　自今已後知人意　一日須來一百回</p><p><a href="../../model.html#/doc/11250">View poem's topic associations</a></p></body></html>
