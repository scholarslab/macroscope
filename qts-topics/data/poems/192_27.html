  <body><p>192_27: 《月溪與幼遐、君貺同游（時二子還城）》韋應物</p>
    <p>岸篠覆迴溪　迴溪曲如月　沈沈水容綠　寂寂流鶯歇　淺石方凌亂　遊禽時出沒　半雨夕陽霏　緣源雜花發　明晨重來此　同心應已闕</p><p><a href="../../model.html#/doc/9278">View poem's topic associations</a></p></body></html>
