  <body><p>852_7: 《臨化示弟子》陳寡言</p>
    <p>我本無形暫有形　偶來人世逐營營　輪迴債負今還畢　搔首翛然歸上清</p><p><a href="../../model.html#/doc/47185">View poem's topic associations</a></p></body></html>
