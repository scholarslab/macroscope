  <body><p>618_41: 《奉和襲美太湖詩二十首。包山祠》陸龜蒙</p>
    <p>靜鏡林麓好　古祠煙靄濃　自非通靈才　敢陟群仙峰　百里波浪沓　中坐簫鼓重　真君具瓊輿　髣來相從　清露濯巢鳥　陰雲生晝龍　風飄橘柚香　日動旛蓋容　將命禮且潔　所祈年不凶　終當以疏聞　特用諸侯封</p><p><a href="../../model.html#/doc/34061">View poem's topic associations</a></p></body></html>
