  <body><p>841_60: 《寄三覺山從益上人》齊己</p>
    <p>山下人來說　多時不下山　是應終未是　閒得且須閒　海面雲歸竇　猿邊月上關　尋思亂峰頂　空送衲僧還</p><p><a href="../../model.html#/doc/46487">View poem's topic associations</a></p></body></html>
