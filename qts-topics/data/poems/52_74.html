  <body><p>52_74: 《餞中書侍郎來濟（一作太宗詩）》宋之問</p>
    <p>曖曖去塵昏灞岸　飛飛輕蓋指河梁　雲峰衣結千重葉　雪岫花開幾樹妝　深悲黃鶴孤舟遠　獨對青山別路長　卻將分手霑襟淚　還用持添離席觴</p><p><a href="../../model.html#/doc/3288">View poem's topic associations</a></p></body></html>
