  <body><p>651_52: 《和剡縣陳明府登縣樓》方幹</p>
    <p>郭裏人家如掌上　簷前樹木映窗櫺　煙霞若接天台地　分野應侵婺女星　驛路古今通北闕　仙溪日夜入東溟　綵衣才子多吟嘯　公退時時見畫屏</p><p><a href="../../model.html#/doc/36175">View poem's topic associations</a></p></body></html>
