  <body><p>857_1_13: 《七言（其十三）》呂岩</p>
    <p>九曲江邊坐臥看　一條長路入天端　慶雲捧擁朝丹闕　瑞氣裴回起白煙　鉛汞此時為至藥　坎離今日結神丹　功能濟命長無老　只在人心不是難</p><p><a href="../../model.html#/doc/47436">View poem's topic associations</a></p></body></html>
