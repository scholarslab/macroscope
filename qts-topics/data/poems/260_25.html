  <body><p>260_25: 《閒居覽史》秦系</p>
    <p>長策胸中不復論　荷衣藍縷閉柴門　當時漢祖無三傑　爭得咸陽與子孫</p><p><a href="../../model.html#/doc/13507">View poem's topic associations</a></p></body></html>
