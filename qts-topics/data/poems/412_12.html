  <body><p>412_12: 《使東川。梁州夢》元稹</p>
    <p>夢君同繞曲江頭　也向慈恩院院遊　亭吏呼人排去馬　忽驚身在古梁州</p><p><a href="../../model.html#/doc/21420">View poem's topic associations</a></p></body></html>
