  <body><p>436_32: 《酬王十八、李大見招遊山》白居易</p>
    <p>自憐幽會心期阻　復愧嘉招書信頻　王事牽身去不得　滿山松雪屬他人</p><p><a href="../../model.html#/doc/22422">View poem's topic associations</a></p></body></html>
