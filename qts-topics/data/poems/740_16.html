  <body><p>740_16: 《聞蟬》廖凝</p>
    <p>一聲初應侯　萬木已西風　便感異鄉客　先於離塞鴻　日斜金谷靜　雨過石城空　此處不堪聽　蕭條千古同</p><p><a href="../../model.html#/doc/41475">View poem's topic associations</a></p></body></html>
