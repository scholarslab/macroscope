  <body><p>440_86: 《鐘陵餞送》白居易</p>
    <p>翠幕紅筵高在雲　歌鐘一曲萬家聞　路人指點滕王閣　看送忠州白使君</p><p><a href="../../model.html#/doc/22871">View poem's topic associations</a></p></body></html>
