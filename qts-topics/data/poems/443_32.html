  <body><p>443_32: 《臘後歲前遇景詠意》白居易</p>
    <p>海梅半日柳微黃　凍水初融日欲長　度臘都無苦霜霰　迎春先有好風光　郡中起晚聽衙鼓　城上行慵倚女牆　公事漸閒身且健　使君殊未厭餘杭</p><p><a href="../../model.html#/doc/23109">View poem's topic associations</a></p></body></html>
