  <body><p>897_15_4: 《生查子（其四）》孫光憲</p>
    <p>春病與春愁　何事年年有　半為枕前人　半為花間酒　醉金尊　攜玉手　共作鴛鴦偶　倒載臥雲屏　雪面腰如柳</p><p><a href="../../model.html#/doc/49586">View poem's topic associations</a></p></body></html>
