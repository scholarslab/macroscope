  <body><p>167_15: 《山鷓鴣詞》李白</p>
    <p>苦竹嶺頭秋月輝　苦竹南枝鷓鴣飛　嫁得燕山胡雁婿　欲銜我向雁門歸　山雞翟雉來相勸　南禽多被北禽欺　紫塞嚴霜如劍戟　蒼梧欲巢難背違　我今誓死不能去　哀鳴驚叫淚沾衣</p><p><a href="../../model.html#/doc/8169">View poem's topic associations</a></p></body></html>
