  <body><p>234_5: 《聞惠二過東溪特一送（以下七首，吳若本逸詩）》杜甫</p>
    <p>惠子白駒瘦　歸溪唯病身　皇天無老眼　空谷滯斯人　崖蜜松花熟　山杯竹葉新　柴門了無事　黃綺未稱臣</p><p><a href="../../model.html#/doc/11921">View poem's topic associations</a></p></body></html>
