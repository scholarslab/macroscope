  <body><p>547_7: 《中峰亭》朱景玄</p>
    <p>中峰上翠微　窗曉早霞飛　幾引登山屐　春風踏雪歸</p><p><a href="../../model.html#/doc/30045">View poem's topic associations</a></p></body></html>
