  <body><p>572_12: 《送崔定》賈島</p>
    <p>未知遊子意　何不避炎蒸　幾日到漢水　新蟬鳴杜陵　秋江待得月　夜語恨無僧　巴峽吟過否　連天十二層</p><p><a href="../../model.html#/doc/31671">View poem's topic associations</a></p></body></html>
