  <body><p>371_12: 《題陽人城》呂溫</p>
    <p>忠驅義感即風雷　誰道南方乏武才　天下起兵誅董卓　長沙子弟最先來</p><p><a href="../../model.html#/doc/19591">View poem's topic associations</a></p></body></html>
