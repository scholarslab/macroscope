  <body><p>448_59: 《送陝府王大夫》白居易</p>
    <p>金馬門前回劍珮　鐵牛城下擁旌旗　他時萬一為交代　留取甘棠兩三枝</p><p><a href="../../model.html#/doc/23550">View poem's topic associations</a></p></body></html>
