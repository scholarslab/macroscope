  <body><p>87_75_2: 《惠文太子挽歌二首（其二）》張說</p>
    <p>梁國深文雅　淮王愛道仙　帝歡同宴日　神奪上賓年　旒旐飛行樹　帷宮宿野煙　指言君愛弟　揮淚滿山川</p><p><a href="../../model.html#/doc/4644">View poem's topic associations</a></p></body></html>
