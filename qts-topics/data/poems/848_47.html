  <body><p>848_47: 《芳草》虛中</p>
    <p>綿綿芳草綠　何處動深思　金谷人亡後　沙場日暖時　龍鱗藏有瑞　風雨灑無私　欲採蘭兼蕙　清香可贈誰</p><p><a href="../../model.html#/doc/47054">View poem's topic associations</a></p></body></html>
