  <body><p>28_9_9: 《雜曲歌辭。楊柳枝（其九）》劉禹錫</p>
    <p>輕盈嫋娜占春華　舞榭妝樓處處遮　春盡絮飛留不得　隨風好去落誰家</p><p><a href="../../model.html#/doc/2083">View poem's topic associations</a></p></body></html>
