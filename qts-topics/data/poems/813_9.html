  <body><p>813_9: 《遊山寺》無可</p>
    <p>千峰路盤盡　林寺昔何名　步步入山影　房房聞水聲　多年人跡斷　殘照石陰清　自可求居止　安閒過此生</p><p><a href="../../model.html#/doc/44747">View poem's topic associations</a></p></body></html>
