  <body><p>214_22: 《別孫欣》高適</p>
    <p>離人去復留　白馬黑貂裘　屈指論前事　停鞭惜舊遊　帝鄉那可忘　旅館日堪愁　誰念無知己　年年睢水流</p><p><a href="../../model.html#/doc/10432">View poem's topic associations</a></p></body></html>
