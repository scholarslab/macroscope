  <body><p>859_16: 《漁父詞一十八首。神效》呂岩</p>
    <p>恍惚擒來得自然　偷他造化在其間　神鼎內　火烹煎　盡歷陰陽結作丹</p><p><a href="../../model.html#/doc/47603">View poem's topic associations</a></p></body></html>
