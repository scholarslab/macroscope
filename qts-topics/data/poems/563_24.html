  <body><p>563_24: 《重陽東觀席上贈侍郎張固》盧順之</p>
    <p>渡江旌旆動魚龍　令節開筵上碧峰　翡翠巢低巖桂小　茱萸房濕露香濃　白雲郊外無塵事　黃菊筵中盡醉容　好是謝公高興處　夕陽歸騎出疏松</p><p><a href="../../model.html#/doc/31232">View poem's topic associations</a></p></body></html>
