  <body><p>371_13: 《晉王龍驤墓》呂溫</p>
    <p>虎旗龍艦順長風　坐引全吳入掌中　孫皓小兒何足取　便令千載笑爭功</p><p><a href="../../model.html#/doc/19592">View poem's topic associations</a></p></body></html>
