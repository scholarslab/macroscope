  <body><p>613_46: 《揚州看辛夷花》皮日休</p>
    <p>臘前千朵亞芳叢　細膩偏勝素柰功　螓首不言披曉雪　麝臍無主任春風　一枝拂地成瑤圃　數樹參庭是蕊宮　應為當時天女服　至今猶未放全紅</p><p><a href="../../model.html#/doc/33821">View poem's topic associations</a></p></body></html>
