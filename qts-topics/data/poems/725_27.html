  <body><p>725_27: 《贈王道士》于鄴</p>
    <p>日日市朝路　何時無苦辛　不隨丹灶客　終作白頭人　浮世度千載　桃源方一春　歸來華表上　應笑北邙塵</p><p><a href="../../model.html#/doc/40760">View poem's topic associations</a></p></body></html>
