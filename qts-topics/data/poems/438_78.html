  <body><p>438_78: 《讀莊子》白居易</p>
    <p>去國辭家謫異方　中心自怪少憂傷　為尋莊子知歸處　認得無何是本鄉</p><p><a href="../../model.html#/doc/22670">View poem's topic associations</a></p></body></html>
