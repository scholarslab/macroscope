  <body><p>751_26: 《景陽臺懷古》徐鉉</p>
    <p>後主忘家不悔　江南異代長春　今日景陽臺上　閒人何用傷神</p><p><a href="../../model.html#/doc/42107">View poem's topic associations</a></p></body></html>
