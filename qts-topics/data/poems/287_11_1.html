  <body><p>287_11_1: 《蒲中道中二首（其一）》暢當</p>
    <p>蒼蒼中條山　厥形極奇磈　我欲涉其崖　濯足黃河水</p><p><a href="../../model.html#/doc/15440">View poem's topic associations</a></p></body></html>
