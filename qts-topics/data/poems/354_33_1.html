  <body><p>354_33_1: 《觀柘枝舞二首（其一）》劉禹錫</p>
    <p>胡服何葳蕤　僊僊登綺墀　神飆獵紅蕖　龍燭映金枝　垂帶覆纖腰　安鈿當嫵眉翹袖中繁鼓　傾眸溯華榱　燕秦有舊曲　淮南多冶詞　欲見傾城處　君看赴節時</p><p><a href="../../model.html#/doc/18675">View poem's topic associations</a></p></body></html>
