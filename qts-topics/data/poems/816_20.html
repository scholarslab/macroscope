  <body><p>816_20: 《山中月夜寄無錫長官》皎然</p>
    <p>湖上涼風早　雙峰月色秋　遙知秣陵令　今夜在西樓　別葉蕭蕭下　含霜處處流　如何共清景　異縣不同遊</p><p><a href="../../model.html#/doc/44924">View poem's topic associations</a></p></body></html>
