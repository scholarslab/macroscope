  <body><p>594_19: 《哭彭先生》儲嗣宗</p>
    <p>谷口溪聲客自傷　那堪嗚咽弔殘陽　空階鶴戀丹青影　秋雨苔封白石床　主祭孤兒初學語　無媒旅櫬未還鄉　門人遠赴心喪夜　月滿千山舊草堂</p><p><a href="../../model.html#/doc/32980">View poem's topic associations</a></p></body></html>
