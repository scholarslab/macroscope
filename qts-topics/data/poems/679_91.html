  <body><p>679_91: 《過繡嶺宮》崔塗</p>
    <p>古殿春殘綠野陰　上皇曾此駐泥金　三城帳屬升平夢　一曲鈴關悵望心　苑路暗迷香輦絕　繚垣秋斷草煙深　前朝舊物東流在　猶為年年下翠岑</p><p><a href="../../model.html#/doc/37871">View poem's topic associations</a></p></body></html>
