  <body><p>587_13: 《樂游原春望》李頻</p>
    <p>五陵佳氣晚氛氳　霸業雄圖勢自分　秦地山河連楚塞　漢家宮殿入青雲　未央樹色春中見　長樂鐘聲月下聞　無那楊華起愁思　滿天飄落雪紛紛</p><p><a href="../../model.html#/doc/32587">View poem's topic associations</a></p></body></html>
