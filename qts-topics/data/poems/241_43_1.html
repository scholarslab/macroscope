  <body><p>241_43_1: 《石宮四詠（其一）》元結</p>
    <p>石宮春雲白　白雲宜蒼苔　拂雲踐石徑　俗士誰能來</p><p><a href="../../model.html#/doc/12651">View poem's topic associations</a></p></body></html>
