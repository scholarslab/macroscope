  <body><p>212_30_9: 《宋中十首（其九）》高適</p>
    <p>常愛宓子賤　鳴琴能自親　邑中靜無事　豈不由其身　何意千年後　寂寞無此人</p><p><a href="../../model.html#/doc/10347">View poem's topic associations</a></p></body></html>
