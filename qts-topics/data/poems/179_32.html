  <body><p>179_32: 《夜泛洞庭，尋裴侍禦清酌》李白</p>
    <p>日晚湘水綠　孤舟無端倪　明湖漲秋月　獨泛巴陵西　過憩裴逸人　巖居陵丹梯　抱琴出深竹　為我彈雞　曲盡酒亦傾　北窗醉如泥　人生且行樂　何必組與珪</p><p><a href="../../model.html#/doc/8556">View poem's topic associations</a></p></body></html>
