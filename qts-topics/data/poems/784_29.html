  <body><p>784_29: 《月夜》華山老人</p>
    <p>澗水泠泠聲不絕　溪流茫茫野花發　自去自來人不知　歸時常對空山月</p><p><a href="../../model.html#/doc/43387">View poem's topic associations</a></p></body></html>
