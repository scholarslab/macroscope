  <body><p>248_70: 《送張光歸吳》郎士元</p>
    <p>看取庭蕪白露新　勸君不用久風塵　秋來多見長安客　解愛鱸魚能幾人</p><p><a href="../../model.html#/doc/13024">View poem's topic associations</a></p></body></html>
