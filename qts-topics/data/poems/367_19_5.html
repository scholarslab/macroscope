  <body><p>367_19_5: 《塞下曲五首（其五）》張仲素</p>
    <p>陰磧茫茫塞草肥　桔槔烽上暮雲飛　交河北望天連海　蘇武曾將漢節歸</p><p><a href="../../model.html#/doc/19476">View poem's topic associations</a></p></body></html>
