  <body><p>181_23: 《上元夫人》李白</p>
    <p>上元誰夫人　偏得王母嬌　嵯峨三角髻　餘髮散垂腰　裘披青毛錦　身著赤霜袍　手提嬴女兒　閒與鳳吹簫　眉語兩自笑　忽然隨風飄</p><p><a href="../../model.html#/doc/8635">View poem's topic associations</a></p></body></html>
