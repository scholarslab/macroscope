  <body><p>446_39: 《急樂世辭（《樂府詩》作《急世樂》）》白居易</p>
    <p>正抽碧線繡紅羅　忽聽黃鶯斂翠蛾　秋思冬愁春悵望　大都不稱意時多</p><p><a href="../../model.html#/doc/23327">View poem's topic associations</a></p></body></html>
