  <body><p>597_16: 《雉朝飛》霍總</p>
    <p>五色有名翬　清晨挾兩雌　群群飛自樂　步步飲相隨　覘葉逢人處　驚媒妒寵時　綠毛春鬥盡　強敵願君知</p><p><a href="../../model.html#/doc/33108">View poem's topic associations</a></p></body></html>
