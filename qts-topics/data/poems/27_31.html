  <body><p>27_31: 《雜曲歌辭。入破第四》?</p>
    <p>日晚笳聲咽戍樓　隴雲漫漫水東流　行人萬里向西去　滿目關山空恨愁</p><p><a href="../../model.html#/doc/1948">View poem's topic associations</a></p></body></html>
