  <body><p>231_21: 《悶》杜甫</p>
    <p>瘴癘浮三蜀　風雲暗百蠻　卷簾唯白水　隱几亦青山　猿捷長難見　鷗輕故不還　無錢從滯客　有鏡巧催顏</p><p><a href="../../model.html#/doc/11735">View poem's topic associations</a></p></body></html>
