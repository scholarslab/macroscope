  <body><p>357_57: 《歲杪將發楚州呈樂天》劉禹錫</p>
    <p>楚澤雪初霽　楚城春欲歸　清淮變寒色　遠樹含清暉　原野已多思　風霜潛減威　與君同旅雁　北向刷毛衣</p><p><a href="../../model.html#/doc/18871">View poem's topic associations</a></p></body></html>
