  <body><p>234_21: 《早花》杜甫</p>
    <p>西京安穩未　不見一人來　臘日巴江曲　山花已自開　盈盈當雪杏　豔豔待春梅　直苦風塵暗　誰憂容鬢催</p><p><a href="../../model.html#/doc/11941">View poem's topic associations</a></p></body></html>
