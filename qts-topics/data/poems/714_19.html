  <body><p>714_19: 《漢宮詞》崔道融</p>
    <p>獨詔胡衣出　天花落殿堂　他人不敢妒　垂淚向君王</p><p><a href="../../model.html#/doc/40174">View poem's topic associations</a></p></body></html>
