  <body><p>840_5: 《湖西逸人》齊己</p>
    <p>老隱洞庭西　漁樵共一溪　琴前孤鶴影　石上遠僧題　橘柚園林熟　蒹葭徑路迷　君能許鄰並　分藥斸春畦</p><p><a href="../../model.html#/doc/46352">View poem's topic associations</a></p></body></html>
