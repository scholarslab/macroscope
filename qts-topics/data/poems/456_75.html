  <body><p>456_75: 《晚春酒醒尋夢得》白居易</p>
    <p>料合同惆悵　花殘酒亦殘　醉心忘老易　醒眼別春難　獨出雖慵懶　相逢定喜歡　還攜小蠻去　試覓老劉看</p><p><a href="../../model.html#/doc/24218">View poem's topic associations</a></p></body></html>
