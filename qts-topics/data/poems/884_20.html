  <body><p>884_20: 《送判官赴京》薛能</p>
    <p>闕下情偏已絕稀　天涯身遠復相依　庭花每對從容落　夜燭多同笑語歸　君子是行應柏署　鄙人何望即柴扉　青雲若遇交親話　白璧無心待發揮</p><p><a href="../../model.html#/doc/48736">View poem's topic associations</a></p></body></html>
