  <body><p>756_36: 《北使還襄邑道中作（九月三十日）》徐鉉</p>
    <p>九月三十日　獨行梁宋道　河流激似飛　林葉翻如掃　程遙苦晝短　野迥知寒早　還家亦不閒　要且還家了</p><p><a href="../../model.html#/doc/42370">View poem's topic associations</a></p></body></html>
