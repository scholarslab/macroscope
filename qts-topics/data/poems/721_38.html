  <body><p>721_38: 《秋宿經上人房》李洞</p>
    <p>江房無葉落　松影帶山高　滿寺中秋月　孤窗入夜濤　舊真懸石壁　衰髮落銅刀　臥聽曉耕者　與師知苦勞</p><p><a href="../../model.html#/doc/40567">View poem's topic associations</a></p></body></html>
