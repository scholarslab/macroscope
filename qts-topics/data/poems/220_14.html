  <body><p>220_14: 《過郭代公故宅》杜甫</p>
    <p>豪俊初未遇　其跡或脫略　代公尉通泉　放意何自若　及夫登袞冕　直氣森噴薄　磊落見異人　豈伊常情度　定策神龍後　宮中翕清廓　俄頃辨尊親　指揮存顧託　群公有慚色　王室無削弱　迥出名臣上　丹青照臺閣　我行得遺跡　池館皆疏鑿　壯公臨事斷　顧步涕橫落　高詠寶劍篇　神交付冥漠</p><p><a href="../../model.html#/doc/10739">View poem's topic associations</a></p></body></html>
