  <body><p>342_13: 《朝歸》韓愈</p>
    <p>峨峨進賢冠　耿耿水蒼佩　服章豈不好　不與德相對　顧影聽其聲　赬顏汗漸背　進乏犬雞效　又不勇自退　坐食取其肥　無堪等聾瞶　長風吹天墟　秋日萬里曬　抵暮但昏眠　不成歌慷慨</p><p><a href="../../model.html#/doc/18035">View poem's topic associations</a></p></body></html>
