  <body><p>482_25: 《卻入泗口》李紳</p>
    <p>洪河一派清淮接　堤草蘆花萬里秋　煙樹寂寥分楚澤　海雲明滅滿揚州　望深江漢連天遠　思起鄉閭滿眼愁　惆悵路岐真此處　夕陽西沒水東流</p><p><a href="../../model.html#/doc/25701">View poem's topic associations</a></p></body></html>
