  <body><p>767_55: 《梁。分宮女》孫元晏</p>
    <p>滌蕩齊宮法令新　分張宮女二千人　可憐無限如花貌　重見世間桃李春</p><p><a href="../../model.html#/doc/42877">View poem's topic associations</a></p></body></html>
