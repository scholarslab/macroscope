  <body><p>443_33: 《白髮》白居易</p>
    <p>雪髮隨梳落　霜毛繞鬢垂　加添老氣味　改變舊容儀　不肯長如漆　無過總作絲　最憎明鏡裏　黑白半頭時</p><p><a href="../../model.html#/doc/23110">View poem's topic associations</a></p></body></html>
