  <body><p>683_75: 《閨怨》韓偓</p>
    <p>時光潛去暗淒涼　懶對菱花暈曉妝　初坼鞦韆人寂寞　後園青草任他長</p><p><a href="../../model.html#/doc/38199">View poem's topic associations</a></p></body></html>
