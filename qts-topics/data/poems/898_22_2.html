  <body><p>898_22_2: 《采桑子（其二）》馮延巳</p>
    <p>馬嘶人語春風岸　芳草綿綿　楊柳橋邊　落日高樓酒旆懸　舊愁新恨知多少　目斷遙天　獨立花前　更聽笙歌滿畫船</p><p><a href="../../model.html#/doc/49673">View poem's topic associations</a></p></body></html>
