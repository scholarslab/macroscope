  <body><p>430_2: 《訪陶公舊宅》白居易</p>
    <p>垢塵不污玉　靈鳳不啄羶　嗚呼陶靖節　生彼晉宋間　心實有所守　口終不能言　永惟孤竹子　拂衣首陽山　夷齊各一身　窮餓未為難　先生有五男　與之同飢寒　腸中食不充　身上衣不完　連徵竟不起　斯可謂真賢　我生君之後　相去五百年　每讀五柳傳　目想心拳拳　昔常詠遺風　著為十六篇　今來訪故宅　森若君在前　不慕尊有酒　不慕琴無弦　慕君遺榮利　老死此丘園　柴桑古村落　栗里舊山川　不見籬下菊　但餘墟中煙　子孫雖無聞　族氏猶未遷　每逢姓陶人　使我心依然</p><p><a href="../../model.html#/doc/22062">View poem's topic associations</a></p></body></html>
