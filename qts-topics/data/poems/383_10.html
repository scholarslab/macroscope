  <body><p>383_10: 《哭于鵠》張籍</p>
    <p>青山無逸人　忽覺大國貧　良玉沈幽泉　名為天下珍　野性疏時俗　再拜乃從軍　氣高終不合　去如鏡上塵　我初有章句　相合者唯君　今來弔嗣子　對隴燒新文　耕者廢其耜　爨者絕其薪　苟無新衣裳　曷用光我身　奠酒徒拜手　哀懷安能陳　徒保金石韻　千載人所聞</p><p><a href="../../model.html#/doc/20222">View poem's topic associations</a></p></body></html>
