  <body><p>849_38: 《秋台作》修睦</p>
    <p>獨上高樓上　客情何物同　孤雲無定處　長日信秋風　兄弟多年別　關河此夕中　到頭歸去是　免使歎洪濛</p><p><a href="../../model.html#/doc/47115">View poem's topic associations</a></p></body></html>
