  <body><p>853_33: 《高士詠。楚狂接輿夫妻》吳筠</p>
    <p>接輿耽沖玄　伉儷亦真逸　傲然辭徵聘　耕績代祿秩　鳳歌誡文宣　龍德遂隱密　一遊峨嵋上　千載保靈術</p><p><a href="../../model.html#/doc/47270">View poem's topic associations</a></p></body></html>
