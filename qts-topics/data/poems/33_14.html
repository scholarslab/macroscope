  <body><p>33_14: 《早發成皋望河》劉孝孫</p>
    <p>清晨發巖邑　車馬走轘轅　迴瞰黃河上　惝怳屢飛魂　鴻流遵積石　驚浪下龍門　仙槎不辨處　沈璧想猶存　遠近洲渚出　颯沓鳧雁喧　懷古空延佇　歎逝將何言</p><p><a href="../../model.html#/doc/2454">View poem's topic associations</a></p></body></html>
