  <body><p>382_22: 《北邙行（一作白邙山）》張籍</p>
    <p>洛陽北門北邙道　喪車轔轔入秋草　車前齊唱薤露歌　高墳新起白峨峨　朝朝暮暮人送葬　洛陽城中人更多　千金立碑高百尺　終作誰家柱下石　山頭松柏半無主　地下白骨多於土　寒食家家送紙錢　鳥鳶作窠銜上樹　人居朝市未解愁　請君暫向北邙遊</p><p><a href="../../model.html#/doc/20164">View poem's topic associations</a></p></body></html>
