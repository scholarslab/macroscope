  <body><p>671_72: 《夏日訪友》唐彥謙</p>
    <p>堤樹生晝涼　濃陰撲空翠　孤舟喚野渡　村入幽邃　高軒俯清流　一犬隔花吠　童子立門牆　問我向何處　主人聞故舊　出迎時倒屣　驚迓敘間闊　屈指越寒暑　殷勤為延欸　偶爾得良會　春盤擘紫蝦　冰鯉斫銀鱠　荷梗白玉香　荇菜青絲脆　臘酒擊泥封　羅列總新味　移席臨湖濱　對此有佳趣　流連送深杯　賓主共忘醉　清風岸烏紗　長揖謝君去　世事如浮雲　東西渺煙水</p><p><a href="../../model.html#/doc/37296">View poem's topic associations</a></p></body></html>
