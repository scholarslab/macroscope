  <body><p>672_15: 《賀李昌時禁苑新命》唐彥謙</p>
    <p>振鷺翔鸞集禁闈　玉堂珠樹瑩風儀　不知新到靈和殿　張緒何如柳一枝</p><p><a href="../../model.html#/doc/37318">View poem's topic associations</a></p></body></html>
