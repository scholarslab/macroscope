  <body><p>503_80: 《宿李主簿（一作劉員外）》周賀</p>
    <p>獨樹倚廷新月入　城牆四面鎖山多　去年今夜還來此　坐見西風褭鵲窠</p><p><a href="../../model.html#/doc/26984">View poem's topic associations</a></p></body></html>
