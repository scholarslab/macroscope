  <body><p>700_11: 《寄舍弟》韋莊</p>
    <p>每吟富貴他人合　不覺汍瀾又溼衣　萬里日邊鄉樹遠　何年何路得同歸</p><p><a href="../../model.html#/doc/39261">View poem's topic associations</a></p></body></html>
