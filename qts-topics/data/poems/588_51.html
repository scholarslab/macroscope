  <body><p>588_51: 《送僧入天臺》李頻</p>
    <p>一錫隨緣赴　天台又去登　長亭舊別路　落日獨行僧　夜燒山何處　秋帆浪幾層　他時授巾拂　莫為老無能</p><p><a href="../../model.html#/doc/32695">View poem's topic associations</a></p></body></html>
