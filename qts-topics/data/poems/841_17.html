  <body><p>841_17: 《遊三覺山》齊己</p>
    <p>白石路重重　縈紆勢忽窮　孤峰擎像閣　萬木蔽星空　世論隨時變　禪懷歷劫同　良宵正冥目　海日上窗紅</p><p><a href="../../model.html#/doc/46444">View poem's topic associations</a></p></body></html>
