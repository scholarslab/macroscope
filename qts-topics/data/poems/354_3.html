  <body><p>354_3: 《順陽歌》劉禹錫</p>
    <p>朝辭官軍驛　前望順陽路　野水齧荒墳　秋蟲鏤宮樹　曾聞天寶末　胡馬西南騖　城守魯將軍　拔城從此去</p><p><a href="../../model.html#/doc/18641">View poem's topic associations</a></p></body></html>
