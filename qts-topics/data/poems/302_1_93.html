  <body><p>302_1_93: 《宮詞一百首（其九十三）》王建</p>
    <p>忽地金輿向月陂　內人接著便相隨　卻回龍武軍前過　當處教開臥鴨池</p><p><a href="../../model.html#/doc/16331">View poem's topic associations</a></p></body></html>
