  <body><p>539_183_1: 《望喜驛別嘉陵江水二絕（其一）》李商隱</p>
    <p>嘉陵江水此東流　望喜樓中憶閬州　若到閬中還赴海　閬州應更有高樓</p><p><a href="../../model.html#/doc/29372">View poem's topic associations</a></p></body></html>
