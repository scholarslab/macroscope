  <body><p>886_1: 《中秋月》曹松</p>
    <p>九十日秋色　今秋已十分　孤光吞列宿　四面絕微雲　眾木排疏影　寒流疊細紋　遙遙望丹桂　心緒更紛紛</p><p><a href="../../model.html#/doc/48821">View poem's topic associations</a></p></body></html>
