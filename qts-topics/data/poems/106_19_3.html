  <body><p>106_19_3: 《塞外三首（其三）》鄭愔</p>
    <p>陽鳥南飛夜　陰山北地寒　漢家征戍客　年歲在樓蘭　玉塞朔風起　金河秋月團　邊聲入鼓吹　霜氣下旌竿　海外歸書斷　天涯旅鬢殘　子卿猶奉使　常向節旄看</p><p><a href="../../model.html#/doc/5285">View poem's topic associations</a></p></body></html>
