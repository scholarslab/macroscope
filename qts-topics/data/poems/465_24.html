  <body><p>465_24: 《贈羅浮易煉師》楊衡</p>
    <p>海上多仙嶠　靈人信長生　榮衛冰雪姿　嚥嚼日月精　默書絳符遍　晦步斗文成　翠髮披肩長　金蓋凌風輕　曉籟息塵響　天雞叱幽聲　碧樹來戶陰　丹霞照窗明　焚香叩虛寂　稽首迴太清　鸞鷺振羽儀　飛翻拂旆旌　左挹玉泉液　右搴雲芝英　念得參龍駕　攀天度赤城</p><p><a href="../../model.html#/doc/24698">View poem's topic associations</a></p></body></html>
