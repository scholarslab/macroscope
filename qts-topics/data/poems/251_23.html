  <body><p>251_23: 《春怨》劉方平</p>
    <p>紗窗日落漸黃昏　金屋無人見淚痕　寂寞空庭春欲晚　梨花滿地不開門</p><p><a href="../../model.html#/doc/13286">View poem's topic associations</a></p></body></html>
