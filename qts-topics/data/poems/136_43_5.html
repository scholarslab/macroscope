  <body><p>136_43_5: 《游茅山五首（其五）》儲光羲</p>
    <p>名嶽徵仙事　清都訪道書　山門入松柏　天路涵空虛　南極見朝采　西潭聞夜漁　遠心尚雲宿　浪跡出林居　為己存實際　忘形同化初　此行良已矣　不樂復何如</p><p><a href="../../model.html#/doc/6470">View poem's topic associations</a></p></body></html>
