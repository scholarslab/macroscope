  <body><p>434_38: 《征秋稅畢，題郡南亭》白居易</p>
    <p>高城直下視　蠢蠢見巴蠻　安可施政教　尚不通語言　且喜賦斂畢　幸聞閭井安　豈伊循良化　賴此豐登年　案牘既簡少　池館亦清閒　秋雨檐果落　夕鐘林鳥還　南亭日瀟灑　偃臥恣疏頑</p><p><a href="../../model.html#/doc/22341">View poem's topic associations</a></p></body></html>
