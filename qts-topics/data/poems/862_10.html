  <body><p>862_10: 《授馬氏女詩》黃冠野夫</p>
    <p>女是寄生枝　男是冬青木　冬青駕白鵝　寄生跨黃鹿　若遇寇相凌　穩便拋家族　早早上三清　莫候丹砂熟</p><p><a href="../../model.html#/doc/47723">View poem's topic associations</a></p></body></html>
