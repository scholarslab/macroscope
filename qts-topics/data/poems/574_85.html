  <body><p>574_85: 《早行》賈島</p>
    <p>早起赴前程　鄰雞尚未鳴　主人燈下別　羸馬暗中行　蹋石新霜滑　穿林宿鳥驚　遠山鐘動後　曙色漸分明</p><p><a href="../../model.html#/doc/31983">View poem's topic associations</a></p></body></html>
