  <body><p>400_14_3: 《楊子華畫三首（其三）》元稹</p>
    <p>顛倒世人心　紛紛乏公是　真賞畫不成　畫賞真相似　丹青各所尚　工拙何足恃　求此妄中精　嗟哉子華子</p><p><a href="../../model.html#/doc/21072">View poem's topic associations</a></p></body></html>
