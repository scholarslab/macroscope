  <body><p>813_10: 《酬姚員外見過林下》無可</p>
    <p>掃苔迎五馬　蒔藥過申鐘　鶴共林僧見　雲隨野客逢　入樓山隔水　滴旆露垂松　日暮題詩去　空知雅調重</p><p><a href="../../model.html#/doc/44748">View poem's topic associations</a></p></body></html>
