  <body><p>459_60: 《喜入新年自詠（時年七十一）》白居易</p>
    <p>白鬚如雪五朝臣　又值新正第七旬　老過占他藍尾酒　病餘收得到頭身　銷磨歲月成高位　比類時流是幸人　大曆年中騎竹馬　幾人得見會昌春</p><p><a href="../../model.html#/doc/24473">View poem's topic associations</a></p></body></html>
