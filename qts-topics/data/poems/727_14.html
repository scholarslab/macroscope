  <body><p>727_14: 《贈妓人王福娘》孫棨</p>
    <p>綵翠仙衣紅玉膚　輕盈年在破瓜初　霞杯醉勸劉郎賭　雲髻慵邀阿母梳　不怕寒侵緣帶寶　每憂風舉倩持裾　謾圖西子晨妝樣　西子元來未得如</p><p><a href="../../model.html#/doc/40800">View poem's topic associations</a></p></body></html>
