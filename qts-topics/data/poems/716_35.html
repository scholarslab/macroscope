  <body><p>716_35: 《哭李頻員外（時在建川）》曹松</p>
    <p>出麾臨建水　下世在公堂　苦集休開篋　清資罷轉郎　瘴中無子奠　嶺外一妻孀　定是浮香骨　東歸就故鄉</p><p><a href="../../model.html#/doc/40317">View poem's topic associations</a></p></body></html>
