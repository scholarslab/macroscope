  <body><p>793_4: 《寒夜文宴聯句》皮日休</p>
    <p>文星今夜聚　應在斗牛間　載石人方至　乘槎客未還　送觴繁露曲　徵句白雲顏　節奏惟聽竹　從容只話山　理窮傾秘藏　論猛折玄關　酃酒分中綠　巴箋擘處殷　清言聞後醒　強韻壓來艱　犀柄當風揖　瓊枝向月攀　松吟方　泉夢憶潺潺　一會文章草　昭明不可刪</p><p><a href="../../model.html#/doc/43609">View poem's topic associations</a></p></body></html>
