  <body><p>558_23: 《春日閒居》薛能</p>
    <p>權門多見薄　吾道豈終行　散地徒憂國　良時不在城　花繁春正王　茶美夢初驚　賴有茲文在　猶堪暢此生</p><p><a href="../../model.html#/doc/30890">View poem's topic associations</a></p></body></html>
