  <body><p>651_11: 《海石榴》方幹</p>
    <p>亭際夭妍日日看　每朝顏色一般般　滿枝猶待春風力　數朵先欺臘雪寒　舞蝶似隨歌拍轉　遊人只怕酒杯乾　久長年少應難得　忍不叢邊到夜觀</p><p><a href="../../model.html#/doc/36128">View poem's topic associations</a></p></body></html>
