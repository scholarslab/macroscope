  <body><p>650_21: 《題長洲陳明府小亭》方幹</p>
    <p>坐看孤峭卻勞神　還是微吟到日曛　松鶴認名呼得下　沙蟬飛處聽猶聞　夜闌亦似深山月　雨後唯關滿屋雲　便此逍遙應不易　朱衣紅旆未容君</p><p><a href="../../model.html#/doc/36083">View poem's topic associations</a></p></body></html>
