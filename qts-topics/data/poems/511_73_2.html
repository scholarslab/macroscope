  <body><p>511_73_2: 《大酺樂二首（其二）》張祜</p>
    <p>紫陌酺歸日欲斜　紅塵開路薛王家　雙鬟笑說樓前鼓　兩仗爭輪好落花</p><p><a href="../../model.html#/doc/27534">View poem's topic associations</a></p></body></html>
