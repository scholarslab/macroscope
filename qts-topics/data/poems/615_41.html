  <body><p>615_41: 《潤卿魯望寒夜見訪，各惜其志，遂成一絕》皮日休</p>
    <p>世外為交不是親　醉吟俱岸白綸巾　清風月白更三點　未放華陽鶴上人</p><p><a href="../../model.html#/doc/33981">View poem's topic associations</a></p></body></html>
