  <body><p>858_13: 《洞庭湖君山頌》呂岩</p>
    <p>午夜君山玩月回　西鄰小圃碧蓮開　天香風露蒼華冷　雲在青霄鶴未來</p><p><a href="../../model.html#/doc/47548">View poem's topic associations</a></p></body></html>
