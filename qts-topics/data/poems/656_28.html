  <body><p>656_28: 《清溪江令公宅》羅隱</p>
    <p>蠻牋象管夜深時　曾賦陳宮第一詩　宴罷風流人不見　廢來蹤跡草應知　鶯憐勝事啼空巷　蝶戀餘香舞好枝　還有往年金甃井　牧童樵叟等閒窺</p><p><a href="../../model.html#/doc/36524">View poem's topic associations</a></p></body></html>
