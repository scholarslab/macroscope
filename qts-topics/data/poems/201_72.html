  <body><p>201_72: 《冬夕》岑參</p>
    <p>浩汗風霜刮天地　溫泉火井無生意　澤國龍蛇凍不伸　南山瘦柏消殘翠</p><p><a href="../../model.html#/doc/9907">View poem's topic associations</a></p></body></html>
