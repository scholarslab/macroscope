  <body><p>309_10: 《過華清宮》李約</p>
    <p>君王遊樂萬機輕　一曲霓裳四海兵　玉輦升天人已盡　故宮猶有樹長生</p><p><a href="../../model.html#/doc/16588">View poem's topic associations</a></p></body></html>
