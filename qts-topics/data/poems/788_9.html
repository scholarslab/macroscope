  <body><p>788_9: 《五言夜宴詠燈聯句》顏真卿</p>
    <p>桂酒牽詩興　蘭釭照客情　詎慚珠乘朗　不讓月輪明　破暗光初白　浮雲色轉清　帶花疑在樹　比燎欲分庭　顧已慚微照　開簾識近汀</p><p><a href="../../model.html#/doc/43521">View poem's topic associations</a></p></body></html>
