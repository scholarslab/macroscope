  <body><p>499_47: 《題長安薛員外水閣》姚合</p>
    <p>亭亭新閣成　風景益鮮明　石盡太湖色　水多湘渚聲　翠筠和粉長　零露逐荷傾　時倚高窗望　幽尋小徑行　林疏看鳥語　池近識魚情　政暇招閒客　唯將酒送迎</p><p><a href="../../model.html#/doc/26725">View poem's topic associations</a></p></body></html>
