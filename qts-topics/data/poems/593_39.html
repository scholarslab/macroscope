  <body><p>593_39: 《寄賈馳先輩》曹鄴</p>
    <p>游子想萬里　何必登高臺　聞君燕女吟　如自薊北來　長安高蓋多　健馬東西街　盡說蒿簪古　將錢買金釵　我祖西園事　言之獨傷懷　如今數君子　如鳥無樹棲　濟水一入河　便與清流乖　聞君欲自持　勿使吾道低</p><p><a href="../../model.html#/doc/32955">View poem's topic associations</a></p></body></html>
