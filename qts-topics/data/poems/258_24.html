  <body><p>258_24: 《西河郡太原守張夫人挽歌（一作李岑詩）》李峰</p>
    <p>鵲印慶仍傳　魚軒寵莫先　從夫元凱貴　訓子孟軻賢　龍是雙歸日　鸞非獨舞年　哀榮今共盡　悽愴杜陵田</p><p><a href="../../model.html#/doc/13451">View poem's topic associations</a></p></body></html>
