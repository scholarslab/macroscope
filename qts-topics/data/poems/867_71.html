  <body><p>867_71: 《褰帳》青蘿帳女</p>
    <p>揉藍綠色麴塵開　靜見三星入坐來　桂影已圓攀折後　子孫長作棟梁材</p><p><a href="../../model.html#/doc/48067">View poem's topic associations</a></p></body></html>
