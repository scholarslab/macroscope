  <body><p>823_32_1: 《山居八詠（其一）》常達</p>
    <p>身閒依祖寺　志僻性多慵　少室遺真旨　層樓起暮鐘　啜茶思好水　對月數諸峰有問山中趣　庭前是古松</p><p><a href="../../model.html#/doc/45370">View poem's topic associations</a></p></body></html>
