  <body><p>367_19_1: 《塞下曲五首（其一）》張仲素</p>
    <p>三戍漁陽再渡遼　騂弓在臂劍橫腰　匈奴似若知名姓　休傍陰山更射鵰</p><p><a href="../../model.html#/doc/19472">View poem's topic associations</a></p></body></html>
