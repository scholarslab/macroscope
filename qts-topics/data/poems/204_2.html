  <body><p>204_2: 《詠石季倫》李清</p>
    <p>金谷繁華石季倫　只能謀福不謀身　當時縱與綠珠去　憂有無窮歌舞人</p><p><a href="../../model.html#/doc/9997">View poem's topic associations</a></p></body></html>
