  <body><p>898_22_5: 《采桑子（其五）》馮延巳</p>
    <p>小堂深靜無人到　滿院春風　惆悵牆東　一樹櫻桃帶雨紅　愁心似醉兼如病　欲語還慵　日暮疏鐘　雙燕歸棲畫閣中</p><p><a href="../../model.html#/doc/49676">View poem's topic associations</a></p></body></html>
