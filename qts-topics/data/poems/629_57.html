  <body><p>629_57: 《方響》陸龜蒙</p>
    <p>擊霜寒玉亂丁丁　花底秋風拂坐生　王母閒看漢天子　滿猗蘭殿佩環聲</p><p><a href="../../model.html#/doc/34567">View poem's topic associations</a></p></body></html>
