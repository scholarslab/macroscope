  <body><p>703_16: 《漢上登舟憶閩》翁承贊</p>
    <p>漢皋亭畔起西風　半挂征帆立向東　久客自憐歸路近　算程不怕酒觴空　參差雁陣天初碧　零落漁家蓼欲紅　一片歸心隨去棹　願言指日拜文翁</p><p><a href="../../model.html#/doc/39506">View poem's topic associations</a></p></body></html>
