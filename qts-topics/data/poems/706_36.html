  <body><p>706_36: 《九日》黃滔</p>
    <p>陽數重時陰數殘　露濃風硬欲成寒　莫言黃菊花開晚　獨占樽前一日歡</p><p><a href="../../model.html#/doc/39709">View poem's topic associations</a></p></body></html>
