  <body><p>692_36: 《春日行次錢塘卻寄台州姚中丞》杜荀鶴</p>
    <p>豈為無心求上第　難安帝里為家貧　江南江北閒為客　潮去潮來老卻人　兩岸雨收鶯語柳　一樓風滿角吹春　花前不獨垂鄉淚　曾是朱門寄食身</p><p><a href="../../model.html#/doc/38784">View poem's topic associations</a></p></body></html>
