  <body><p>819_61: 《送僧繹》皎然</p>
    <p>斜日搖揚在柳絲　孤亭寂寂水逶迤　誰堪別後行人盡　唯有春風起路岐</p><p><a href="../../model.html#/doc/45176">View poem's topic associations</a></p></body></html>
