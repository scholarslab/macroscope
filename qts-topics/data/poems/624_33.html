  <body><p>624_33: 《奉和襲美抱疾杜門見寄次韻》陸龜蒙</p>
    <p>雖失春城醉上期　下帷裁遍未裁詩　因吟郢岸百畝蕙　欲采商崖三秀枝　棲野鶴籠寬使織　施山僧飯別教炊　但醫沈約重瞳健　不怕江花不滿枝</p><p><a href="../../model.html#/doc/34260">View poem's topic associations</a></p></body></html>
