  <body><p>748_55: 《病中作》李中</p>
    <p>閒齋病初起　心緒復悠悠　開篋群書蠹　聽蟬滿樹秋　詩魔還漸動　藥債未能酬　為憶前山色　扶持上小樓</p><p><a href="../../model.html#/doc/41925">View poem's topic associations</a></p></body></html>
