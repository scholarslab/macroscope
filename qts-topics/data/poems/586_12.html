  <body><p>586_12: 《過鑄鼎原》劉滄</p>
    <p>黃帝修真萬國朝　鼎成龍駕上丹霄　天風乍起鶴聲遠　海霧漸深龍節遙　仙界日長青鳥度　御衣香散紫霞飄　唯留古跡寒原在　碧水蒼蒼空寂寥</p><p><a href="../../model.html#/doc/32484">View poem's topic associations</a></p></body></html>
