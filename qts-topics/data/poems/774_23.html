  <body><p>774_23: 《寄人》張侹</p>
    <p>酷憐風月為多情　還到春時別恨生　倚柱尋思倍惆悵　一場春夢不分明</p><p><a href="../../model.html#/doc/43122">View poem's topic associations</a></p></body></html>
