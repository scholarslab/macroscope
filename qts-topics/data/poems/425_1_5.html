  <body><p>425_1_5: 《續古詩十首（其五）》白居易</p>
    <p>窈窕雙鬟女　容德俱如玉　晝居不踰閾　夜行常秉燭　氣如含露蘭　心如貫霜竹宜當備嬪御　胡為守幽獨　無媒不得選　年忽過三六　歲暮望漢宮　誰在黃金屋邯鄲進倡女　能唱黃花曲　一曲稱君心　恩榮連九族</p><p><a href="../../model.html#/doc/21863">View poem's topic associations</a></p></body></html>
