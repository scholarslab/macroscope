  <body><p>704_29: 《退居》黃滔</p>
    <p>老歸江上村　孤寂欲何言　世亂時人物　家貧後子孫　青山寒帶雨　古木夜啼猿　惆悵西川舉　戎裝度劍門</p><p><a href="../../model.html#/doc/39552">View poem's topic associations</a></p></body></html>
