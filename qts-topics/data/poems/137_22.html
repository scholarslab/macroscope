  <body><p>137_22: 《舟中別武金壇》儲光羲</p>
    <p>曰予輕皎潔　坦率賓混元　忽乃異群萃　高歌信陵門　信陵好賓客　清夜開華軒　月光麗池閣　野氣浮林園　偶坐爛明星　歸志潛崩奔　漾舟清潭裏　慰我別離魂　落日下西山　左右慘無言　蕭條風雨散　窅靄江湖昏　秋荷尚幽鬱　暮鳥復翩翻　紙筆亦何為　寫我心中冤</p><p><a href="../../model.html#/doc/6532">View poem's topic associations</a></p></body></html>
