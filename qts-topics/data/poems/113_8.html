  <body><p>113_8: 《奉和姚令公駕幸溫湯喜雪應制》蘇綰</p>
    <p>漢主新豐邑　周王尚父師　雲符沛童唱　雪應海神期　林變驚春早　山明訝夕遲　況逢溫液霈　恩重御裘詩</p><p><a href="../../model.html#/doc/5430">View poem's topic associations</a></p></body></html>
