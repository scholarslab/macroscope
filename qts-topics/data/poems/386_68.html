  <body><p>386_68: 《同韋員外開元觀尋時道士》張籍</p>
    <p>觀裏初晴竹樹涼　閑行共到最高房　昨來官罷無生計　欲就師求斷穀方</p><p><a href="../../model.html#/doc/20534">View poem's topic associations</a></p></body></html>
