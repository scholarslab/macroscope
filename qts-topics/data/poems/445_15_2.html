  <body><p>445_15_2: 《和微之詩二十三首。和自勸二首（其二）》白居易</p>
    <p>急景凋年急於水　念此攬衣中夜起　門無宿客共誰言　暖酒挑燈對妻子　身飲數杯妻一醆　餘酌分張與兒女　微酣靜坐未能眠　風霰蕭蕭打窗紙　自問有何才與術　入為丞郎出刺史　爭知壽命短復長　豈得營營心不止　請看韋孔與錢崔　半月之間四人死</p><p><a href="../../model.html#/doc/23246">View poem's topic associations</a></p></body></html>
