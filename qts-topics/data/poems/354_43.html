  <body><p>354_43: 《昏鏡詞》劉禹錫</p>
    <p>昏鏡非美金　漠然喪其晶　陋容多自欺　謂若他鏡明　瑕疵既不見　妍態隨意生　一日四五照　自言美傾城　飾帶以紋繡　裝匣以瓊瑛　秦宮豈不重　非適乃為輕</p><p><a href="../../model.html#/doc/18689">View poem's topic associations</a></p></body></html>
