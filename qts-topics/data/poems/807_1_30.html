  <body><p>807_1_30: 《詩（其三十）》拾得</p>
    <p>三界知轉輪　浮生若流水　蠢蠢諸品類　貪生不覺死　汝看朝垂露　能得幾時子</p><p><a href="../../model.html#/doc/44550">View poem's topic associations</a></p></body></html>
