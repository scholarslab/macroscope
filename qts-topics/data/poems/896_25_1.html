  <body><p>896_25_1: 《木蘭花（其一）》歐陽炯</p>
    <p>兒家夫婿心容易　身又不來書不寄　閒庭獨立鳥關關　爭忍拋奴深院裏　悶向綠紗窗下睡　睡又不成愁已至　今年卻憶去年春　同在木蘭花下醉</p><p><a href="../../model.html#/doc/49511">View poem's topic associations</a></p></body></html>
