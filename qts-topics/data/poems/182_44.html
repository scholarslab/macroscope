  <body><p>182_44: 《獨坐敬亭山》李白</p>
    <p>眾鳥高飛盡　孤雲獨去閒　相看兩不厭　只有敬亭山</p><p><a href="../../model.html#/doc/8698">View poem's topic associations</a></p></body></html>
