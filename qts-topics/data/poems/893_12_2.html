  <body><p>893_12_2: 《巫山一段雲（其二）》毛文錫</p>
    <p>貌掩巫山色　才過濯錦波　阿誰提筆上銀河　月裏寫嫦娥　薄薄施鉛粉　盈盈挂綺羅　菖蒲花役夢魂多　年代屬元和</p><p><a href="../../model.html#/doc/49235">View poem's topic associations</a></p></body></html>
