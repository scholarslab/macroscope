  <body><p>143_64: 《送姚司法歸吳》王昌齡</p>
    <p>吳掾留觴楚郡心　洞庭秋雨海門陰　但令意遠扁舟近　不道滄江百丈深</p><p><a href="../../model.html#/doc/6834">View poem's topic associations</a></p></body></html>
