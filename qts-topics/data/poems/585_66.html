  <body><p>585_66: 《送盧使君赴夔州》劉駕</p>
    <p>鐃管隨征旆　高秋上遠巴　白波連霧雨　青壁斷蒹葭　憑几雙瞳靜　登樓萬井斜　政成知俗變　當應畫輪車</p><p><a href="../../model.html#/doc/32470">View poem's topic associations</a></p></body></html>
