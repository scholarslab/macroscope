  <body><p>302_1_68: 《宮詞一百首（其六十八）》王建</p>
    <p>未明東上閣門開　排仗聲從後殿來　阿監兩邊相對立　遙聞索馬一時回</p><p><a href="../../model.html#/doc/16306">View poem's topic associations</a></p></body></html>
