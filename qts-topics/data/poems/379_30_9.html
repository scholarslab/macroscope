  <body><p>379_30_9: 《送淡公（其九）》孟郊</p>
    <p>報恩兼報德　寺與山爭鮮　橙橘金蓋檻　竹蕉綠凝禪　經章音韻細　風罄清泠翩離腸繞師足　舊憶隨路延　不知幾千尺　至死方綿綿</p><p><a href="../../model.html#/doc/20023">View poem's topic associations</a></p></body></html>
