  <body><p>448_8: 《和郭使君題枸杞（一作枸杞寄郭使君）》白居易</p>
    <p>山陽太守政嚴明　吏靜人安無犬驚　不知靈藥根成狗　怪得時聞吠夜聲</p><p><a href="../../model.html#/doc/23497">View poem's topic associations</a></p></body></html>
