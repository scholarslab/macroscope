  <body><p>756_38: 《觀吉王從謙花燭》徐鉉</p>
    <p>王門嘉禮萬人觀　況是新承置醴歡　花燭喧闐丞相府　星臣搖動遠遊冠　歌聲暫闋聞宮漏　雲影初開見露盤　帝里佳期頻賦頌　長留故事在金鑾</p><p><a href="../../model.html#/doc/42372">View poem's topic associations</a></p></body></html>
