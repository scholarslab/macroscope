  <body><p>300_32: 《贈盧汀諫議》王建</p>
    <p>青蛾不得在床前　空室焚香獨自眠　功證詩篇離景象　藥成官位屬神仙　閒過寺觀長衝夜　立送封章直上天　近見蘭臺諸吏說　御詩新集未教傳</p><p><a href="../../model.html#/doc/16021">View poem's topic associations</a></p></body></html>
