  <body><p>510_118: 《題萬道人禪房》張祜</p>
    <p>何處鑿禪壁　西南江上峰　殘陽過遠水　落葉滿疏鐘　世事靜中去　道心塵外逢　欲知情不動　床下虎留蹤</p><p><a href="../../model.html#/doc/27406">View poem's topic associations</a></p></body></html>
