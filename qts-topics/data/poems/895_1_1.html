  <body><p>895_1_1: 《訴衷情（其一）》魏承班</p>
    <p>高歌宴罷月初盈　詩情引恨情　煙露冷　水流輕　思想夢難成　羅帳嫋香平　恨頻生　思君無計睡還醒　隔層城</p><p><a href="../../model.html#/doc/49367">View poem's topic associations</a></p></body></html>
