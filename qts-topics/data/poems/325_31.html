  <body><p>325_31: 《朝元閣》權德輿</p>
    <p>繚垣復道上層霄　十月離宮萬國朝　胡馬忽來清蹕去　空餘臺殿照山椒</p><p><a href="../../model.html#/doc/17281">View poem's topic associations</a></p></body></html>
