  <body><p>235_11: 《巴陵寄李二戶部、張十四禮部（時貶岳州司馬）》賈至</p>
    <p>江南春草初冪冪　愁殺江南獨愁客　秦中楊柳也應新　轉憶秦中相憶人　萬里鶯花不相見　登高一望淚沾巾</p><p><a href="../../model.html#/doc/11981">View poem's topic associations</a></p></body></html>
