  <body><p>625_16: 《奉和夏初襲美見訪題小齋次韻》陸龜蒙</p>
    <p>四鄰多是老農家　百樹雞桑半頃麻　盡趁晴明修網架　每和煙雨掉繰車　啼鸞偶坐身藏葉　餉婦歸來鬢有花　不是對君吟復醉　更將何事送年華</p><p><a href="../../model.html#/doc/34285">View poem's topic associations</a></p></body></html>
