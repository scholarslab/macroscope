  <body><p>21_78: 《相和歌辭。採蓮曲》張籍</p>
    <p>秋江岸邊蓮子多　采蓮女兒憑船歌　青房圓實齊戢戢　爭前競折蕩漾波　試牽綠莖下尋藕　斷處絲多刺傷手　白練束腰袖半卷　不插玉釵妝梳淺　船中未滿渡前洲　借問誰家家住遠　歸時共待暮潮上　自弄芙蓉還蕩槳</p><p><a href="../../model.html#/doc/1429">View poem's topic associations</a></p></body></html>
