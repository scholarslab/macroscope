  <body><p>332_92: 《亂後曲江》羊士諤</p>
    <p>憶昔曾遊曲水濱　春來長有探春人　遊春人靜空地在　直至春深不似春</p><p><a href="../../model.html#/doc/17590">View poem's topic associations</a></p></body></html>
