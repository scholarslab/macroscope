  <body><p>715_7: 《謝楊尚書惠櫻桃》盧延讓</p>
    <p>滿合虛紅怕動搖　尚書知重賜櫻桃　揉藍尚帶新鮮葉　潑血猶殘舊折條　萬顆真珠輕觸破　一團甘露軟含消　春來老病尤珍荷　併食中腸似火燒</p><p><a href="../../model.html#/doc/40237">View poem's topic associations</a></p></body></html>
