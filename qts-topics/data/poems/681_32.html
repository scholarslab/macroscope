  <body><p>681_32: 《寄禪師》韓偓</p>
    <p>他心明與此心同　妙用忘言理暗通　氣運陰陽成世界　水浮天地寄虛空　劫灰聚散銖錙黑　日御奔馳繭栗紅　萬物盡遭風鼓動　唯應禪室靜無風</p><p><a href="../../model.html#/doc/37976">View poem's topic associations</a></p></body></html>
