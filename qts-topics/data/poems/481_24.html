  <body><p>481_24: 《新樓詩二十首。滿桂樓》李紳</p>
    <p>為憐湖水通宵望　不學樊楊卻月樓　惟待素規澄滿鏡　莫看纖魄挂如鉤　卷簾方影侵紅燭　繞竹斜暉透碧流　蕭瑟曉風聞木落　此時何異洞庭秋</p><p><a href="../../model.html#/doc/25658">View poem's topic associations</a></p></body></html>
