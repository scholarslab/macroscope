  <body><p>684_53: 《秋園》吳融</p>
    <p>始憐春草細霏霏　不覺秋來綠漸稀　惆悵擷芳人散盡　滿園煙露蝶高飛</p><p><a href="../../model.html#/doc/38276">View poem's topic associations</a></p></body></html>
