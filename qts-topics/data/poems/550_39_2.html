  <body><p>550_39_2: 《發新安後途中寄盧中丞二首（其二）》趙嘏</p>
    <p>晚樹蕭蕭促織愁　風簾似水滿床秋　千山不礙笙歌月　誰伴羊公上夜樓</p><p><a href="../../model.html#/doc/30343">View poem's topic associations</a></p></body></html>
