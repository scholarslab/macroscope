  <body><p>1_29: 《山閣晚秋》李世民</p>
    <p>山亭秋色滿　巖牖涼風度　疏蘭尚染煙　殘菊猶承露　古石衣新苔　新巢封古樹　歷覽情無極　咫尺輪光暮</p><p><a href="../../model.html#/doc/38">View poem's topic associations</a></p></body></html>
