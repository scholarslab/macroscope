  <body><p>269_8: 《送姚校書因歸河中》耿湋</p>
    <p>十年相見少　一歲又還鄉　去住人惆悵　東西路渺茫　古陂無茂草　高樹有殘陽　委棄秋來稻　彫疏採後桑　月輪生舜廟　河水出關牆　明日過閭里　光輝芸閣郎</p><p><a href="../../model.html#/doc/13978">View poem's topic associations</a></p></body></html>
