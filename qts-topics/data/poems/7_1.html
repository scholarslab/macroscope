  <body><p>7_1: 《虛池驛題屏風》宜芬公主</p>
    <p>出嫁辭鄉國　由來此別難　聖恩愁遠道　行路泣相看　沙塞容顏盡　邊隅粉黛殘　妾心何所斷　他日望長安</p><p><a href="../../model.html#/doc/311">View poem's topic associations</a></p></body></html>
