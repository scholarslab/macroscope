  <body><p>334_13: 《立春後言懷招汴州李匡衙推》令狐楚</p>
    <p>閒齋夜擊唾壺歌　試望夷門奈遠何　每聽塞笳離夢斷　時窺清鑑旅愁多　初驚宵漏丁丁促　已覺春風習習和　海內故人君最老　花開鞭馬更相過</p><p><a href="../../model.html#/doc/17767">View poem's topic associations</a></p></body></html>
