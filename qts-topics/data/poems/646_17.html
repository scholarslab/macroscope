  <body><p>646_17: 《悼範攄處士》李鹹用</p>
    <p>家在五雲溪畔住　身遊巫峽作閒人　安車未至柴關外　片玉已藏墳土新　雖有公卿聞姓字　惜無知己脫風塵　到頭積善成何事　天地茫茫秋又春</p><p><a href="../../model.html#/doc/35730">View poem's topic associations</a></p></body></html>
