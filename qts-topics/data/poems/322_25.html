  <body><p>322_25: 《寄侍禦從舅》權德輿</p>
    <p>靡靡南軒蕙　迎風轉芳滋　落落幽澗松　百尺無附枝　世物自多故　達人心不羈　偶陳幕中畫　未負林間期　感恩從慰薦　循性難縶維　野鶴無俗質　孤雲多異姿　清泠松露泫　照灼巖花遲　終當稅塵駕　來就東山嬉</p><p><a href="../../model.html#/doc/17164">View poem's topic associations</a></p></body></html>
