  <body><p>50_16: 《送鄭州周司空》楊炯</p>
    <p>漢國臨清渭　京城枕濁河　居人下珠淚　賓御促驪歌　望極關山遠　秋深煙霧多　唯餘三五夕　明月暫經過</p><p><a href="../../model.html#/doc/3143">View poem's topic associations</a></p></body></html>
