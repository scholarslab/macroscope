  <body><p>838_78_2: 《病起二首（其二）》齊己</p>
    <p>秋風已傷骨　更帶竹聲吹　抱疾關門久　扶羸傍砌時　無生即不可　有死必相隨　除卻歸真覺　何由擬免之</p><p><a href="../../model.html#/doc/46265">View poem's topic associations</a></p></body></html>
