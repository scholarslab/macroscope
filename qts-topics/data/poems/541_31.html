  <body><p>541_31: 《高花》李商隱</p>
    <p>花將人共笑　籬外露繁枝　宋玉臨江宅　牆低不礙窺</p><p><a href="../../model.html#/doc/29669">View poem's topic associations</a></p></body></html>
