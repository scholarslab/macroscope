  <body><p>528_27: 《送楊處士叔初卜居曲江》許渾</p>
    <p>雁門歸去遠　垂老脫袈裟　蕭寺休為客　曹溪便寄家　綠琪千歲樹　黃槿四時花　別怨應無限　門前桂水斜</p><p><a href="../../model.html#/doc/28663">View poem's topic associations</a></p></body></html>
