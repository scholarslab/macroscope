  <body><p>270_61: 《過東平軍》戎昱</p>
    <p>畫角初鳴殘照微　營營鞍馬往來稀　相逢士卒皆垂淚　八座朝天何日歸</p><p><a href="../../model.html#/doc/14101">View poem's topic associations</a></p></body></html>
