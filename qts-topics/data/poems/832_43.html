  <body><p>832_43: 《避地寄高蟾》貫休</p>
    <p>荒寺雨微微　空堂獨掩扉　高吟多忤俗　此貌若為飢　旅夢遭鴻喚　家山被賊圍　空餘老萊子　相見獨依依</p><p><a href="../../model.html#/doc/45896">View poem's topic associations</a></p></body></html>
