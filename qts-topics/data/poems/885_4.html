  <body><p>885_4: 《赤門堰白蓮花》皮日休</p>
    <p>縞帶與綸巾　輕舟漾赤門　千迴紫萍岸　萬頃白蓮村　荷露傾衣袖　松風入髻根　瀟疏今若此　爭不盡餘尊</p><p><a href="../../model.html#/doc/48778">View poem's topic associations</a></p></body></html>
