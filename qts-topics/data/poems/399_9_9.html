  <body><p>399_9_9: 《楚歌十首（江陵時作）（其九）》元稹</p>
    <p>三峽連天水　奔波萬里來　風濤各自急　前後苦相推　倒入黃牛漩　驚衛灩澦堆古今流不盡　流去不曾迴</p><p><a href="../../model.html#/doc/21046">View poem's topic associations</a></p></body></html>
