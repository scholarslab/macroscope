  <body><p>621_11: 《鶴媒歌》陸龜蒙</p>
    <p>偶繫漁舟汀樹枝　因看射鳥令人悲　盤空野鶴忽然下　背翳見媒心不疑　媒閑靜立如無事　清唳時時入遙吹　裴回未忍過南搪　且應同聲就同類　梳翎宛若相逢喜　祗怕纔來又驚起　窺鱗啄藻乍低昂　立定當胸流一矢　媒歡舞躍勢離披　似諂功能邀弩兒　雲飛水宿各自物　妒侶害群猶爾為　而況世間有名利　外頭笑語中猜忌　君不見荒陂野鶴陷良媒　同類同聲真可畏</p><p><a href="../../model.html#/doc/34161">View poem's topic associations</a></p></body></html>
