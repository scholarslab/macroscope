  <body><p>90_4_1: 《和尹懋秋夜遊灉湖二首（其一）》張均</p>
    <p>遠水沈西日　寒沙聚夜鷗　平湖乘月滿　飛棹接星流　黃葉鳴淒吹　蒼葭掃暗洲願移滄浦賞　歸待潁川遊</p><p><a href="../../model.html#/doc/4797">View poem's topic associations</a></p></body></html>
