  <body><p>698_40: 《東林寺再遇僧益大德》韋莊</p>
    <p>見師初事懿皇朝　三殿歸來白馬驕　上講每教傾國聽　承恩偏得內官饒　當時可愛人如畫　今日相逢鬢已凋　若向君門逢舊友　為傳音信到雲霄</p><p><a href="../../model.html#/doc/39220">View poem's topic associations</a></p></body></html>
