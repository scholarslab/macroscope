  <body><p>459_47: 《閏九月九日獨飲》白居易</p>
    <p>黃花叢畔綠尊前　猶有些些舊管弦　偶遇閏秋重九日　東籬獨酌一陶然　自從九月持齋戒　不醉重陽十五年</p><p><a href="../../model.html#/doc/24459">View poem's topic associations</a></p></body></html>
