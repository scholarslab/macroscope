  <body><p>48_27: 《晨出郡舍林下》張九齡</p>
    <p>晨興步北林　蕭散一開襟　復見林上月　娟娟猶未沈　片雲自孤遠　叢篠亦清深　無事由來貴　方知物外心</p><p><a href="../../model.html#/doc/3005">View poem's topic associations</a></p></body></html>
