  <body><p>469_27: 《美人梳頭》張碧</p>
    <p>玉堂花院小枝紅　綠窗一片春光曉　玉容驚覺濃睡醒　圓蟾挂出妝臺表　金盤解下叢鬟碎　三尺巫雲綰朝翠　皓指高低寸黛愁　水精梳滑參差墜　須臾攏掠蟬鬢生　玉釵冷透冬冰明　芙蓉拆向新開臉　秋泉慢轉眸波橫　鸚鵡偷來話心曲　屏風半倚遙山綠</p><p><a href="../../model.html#/doc/24979">View poem's topic associations</a></p></body></html>
