  <body><p>342_14_2: 《雜詩四首（其二）》韓愈</p>
    <p>鵲鳴聲楂楂　烏噪聲擭擭　爭鬥庭宇間　持身博彈射　黃鵠能忍飢　兩翅久不擘蒼蒼雲海路　歲晚將無獲</p><p><a href="../../model.html#/doc/18037">View poem's topic associations</a></p></body></html>
