  <body><p>733_3: 《行經太華》孔德紹</p>
    <p>紛吾世網暇　靈岳展幽尋　寥廊風塵遠　杳冥川谷深　山昏五里霧　日落二華陰　疏峰起蓮葉　危塞隱桃林　何必東都外　此處可抽簪</p><p><a href="../../model.html#/doc/41104">View poem's topic associations</a></p></body></html>
