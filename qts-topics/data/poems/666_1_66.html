  <body><p>666_1_66: 《比紅兒詩（其六十六）》羅虯</p>
    <p>謝娘休漫逞風姿　未必娉婷勝柳枝　聞道只因嘲落絮　何曾得似杜紅兒</p><p><a href="../../model.html#/doc/37010">View poem's topic associations</a></p></body></html>
