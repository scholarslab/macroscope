  <body><p>277_15: 《酬陳翃郎中冬至攜柳郎竇郎歸河中舊居見寄》盧綸</p>
    <p>三旬一休沐　清景滿林廬　南郭群儒從　東床兩客居　燒煙浮雪野　麥隴潤冰渠　班白皆持酒　蓬茅盡有書　終期買寒渚　同此利蒲魚</p><p><a href="../../model.html#/doc/14750">View poem's topic associations</a></p></body></html>
