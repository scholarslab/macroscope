  <body><p>816_30: 《和裴少府懷京兄弟》皎然</p>
    <p>宦遊三楚外　家在五陵原　涼夜多歸夢　秋風滿故園　北書無遠信　西候獨傷魂　空念青門別　殷勤岐路言</p><p><a href="../../model.html#/doc/44934">View poem's topic associations</a></p></body></html>
