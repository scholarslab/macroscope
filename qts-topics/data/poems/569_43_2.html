  <body><p>569_43_2: 《湖閣曉晴寄呈從翁二首（其二）》李群玉</p>
    <p>高秋憑遠檻　萬里看新晴　重霧披天急　千雲觸石輕　湖山四五點　湘雁兩三聲　遙想潘園裏　琴尊興轉清</p><p><a href="../../model.html#/doc/31445">View poem's topic associations</a></p></body></html>
