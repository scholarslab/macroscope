  <body><p>422_5_2: 《古決絕詞（其二）》元稹</p>
    <p>噫春冰之將泮　何予懷之獨結　有美一人　于焉曠絕　一日不見　比一日於三年況三年之曠別　水得風兮小而已波　筍在苞兮高不見節　矧桃李之當春　競眾人而攀折　我自顧悠悠而若雲　又安能保君皚皚之如雪　感破鏡之分明　睹淚痕之餘血　幸他人之既不我先　又安能使他人之終不我奪　已焉哉　織女別黃姑　一年一度暫相見　彼此隔河何事無</p><p><a href="../../model.html#/doc/21715">View poem's topic associations</a></p></body></html>
