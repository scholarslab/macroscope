  <body><p>748_65: 《和夏侯秀才春日見寄》李中</p>
    <p>綿蠻黃鳥不堪聽　觸目離愁怕酒醒　雲散碧山當晚檻　雨催青蘚匝春庭　尋芳懶向桃花塢　垂釣空思杜若汀　晝夢不成吟有興　揮毫書在枕邊屏</p><p><a href="../../model.html#/doc/41935">View poem's topic associations</a></p></body></html>
