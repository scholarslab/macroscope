  <body><p>205_24: 《酬于侍郎湖南見寄十四韻》包佶</p>
    <p>桂嶺千崖斷　湘流一派通　長沙今賈傳　東海舊于公　章甫經殊俗　離騷繼雅風　金閨文作字　玉匣氣成虹　翰墨時招侶　丹青夙在公　主恩留左掖　人望積南宮　巧拙循名異　浮沈顧位同　九遷歸上略　三已契愚衷　責謝庭中吏　悲寬塞上翁　楚材欣有適　燕石愧無功　山曉重嵐外　林春苦霧中　雪花翻海鶴　波影倒江楓　去札頻逢信　回帆早挂空　避賢方有日　非敢愛微躬</p><p><a href="../../model.html#/doc/10032">View poem's topic associations</a></p></body></html>
