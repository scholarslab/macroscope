  <body><p>587_4: 《題張司馬別墅》李頻</p>
    <p>庭前樹盡手中栽　先後花分幾番開　巢鳥戀雛驚不起　野人思酒去還來　自拋官與青山近　誰訝身為白髮催　門外尋常行樂處　重重履跡在莓苔</p><p><a href="../../model.html#/doc/32578">View poem's topic associations</a></p></body></html>
