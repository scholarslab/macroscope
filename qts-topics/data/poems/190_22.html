  <body><p>190_22: 《答長寧令楊轍》韋應物</p>
    <p>皓月升林表　公堂滿清輝　嘉賓自遠至　觴飲夜何其　宰邑視京縣　歸來無寸資　文溢眾寶　雅正得吾師　廣川含澄瀾　茂樹擢華滋　短才何足數　枉贈愧妍詞　歡盼良見屬　素懷亦已披　何意雲棲翰　不嫌蓬艾卑　但恐河漢沒　回車首路岐</p><p><a href="../../model.html#/doc/9146">View poem's topic associations</a></p></body></html>
