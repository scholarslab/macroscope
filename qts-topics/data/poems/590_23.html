  <body><p>590_23: 《送劉谷》李郢</p>
    <p>村橋西路雪初晴　雲暖沙乾馬足輕　寒澗渡頭芳草色　新梅嶺外鷓鴣聲　郵亭已送輕車發　山館誰將候火迎　落日千峰穿迢遞　知君回首望高城</p><p><a href="../../model.html#/doc/32803">View poem's topic associations</a></p></body></html>
