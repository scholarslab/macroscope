  <body><p>679_96: 《泛楚江》崔塗</p>
    <p>九重城外家書遠　百里洲前客棹遠　金印碧幢如見問　一生安穩是長閒</p><p><a href="../../model.html#/doc/37876">View poem's topic associations</a></p></body></html>
