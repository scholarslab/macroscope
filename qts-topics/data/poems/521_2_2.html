  <body><p>521_2_2: 《長安雜題長句六首（其二）》杜牧</p>
    <p>晴雲似絮惹低空　紫陌微微弄袖風　韓嫣金丸莎覆綠　許公韉汗杏黏紅　煙生窈窕深東第　輪撼流蘇下北宮　自笑苦無樓護智　可憐鉛槧竟何功</p><p><a href="../../model.html#/doc/28135">View poem's topic associations</a></p></body></html>
