  <body><p>799_44: 《下獄貢詩》黃崇嘏</p>
    <p>偶辭幽隱在臨邛　行止聖貞比澗松　何事政清如水鏡　絆他野鶴在深籠</p><p><a href="../../model.html#/doc/43863">View poem's topic associations</a></p></body></html>
