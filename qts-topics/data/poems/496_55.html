  <body><p>496_55: 《送王求》姚合</p>
    <p>士有經世籌　自無活身策　求食道路間　勞困甚徒役　我身與子同　日被飢寒迫　側望卿相門　難入堅如石　為農昧耕耘　作商迷貿易　空把書卷行　投人買罪責　六月南風多　苦旱土色赤　坐家心尚焦　況乃遠作客　羸馬出郭門　餞飲曉連夕　願君似醉腸　莫謾生憂戚</p><p><a href="../../model.html#/doc/26428">View poem's topic associations</a></p></body></html>
