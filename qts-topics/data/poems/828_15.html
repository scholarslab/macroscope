  <body><p>828_15: 《山中作》貫休</p>
    <p>山為水精宮　藉花無塵埃　吟狂岳似動　筆落天瓊　伊余自樂道　不論才不才　有時鬼笑兩三聲　疑是大謝小謝李白來</p><p><a href="../../model.html#/doc/45593">View poem's topic associations</a></p></body></html>
