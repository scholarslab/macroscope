  <body><p>710_2: 《魏》徐夤</p>
    <p>伐罪書勳令不常　爭教為帝與為王　十年小怨誅桓邵　一檄深讎怨孔璋　在井蟄龍如屈伏　食槽驕馬忽騰驤　姦雄事過分明見　英識空懷許子將</p><p><a href="../../model.html#/doc/39910">View poem's topic associations</a></p></body></html>
