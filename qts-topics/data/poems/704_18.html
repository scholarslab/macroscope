  <body><p>704_18: 《貽林鐸》黃滔</p>
    <p>終被春闈屈　低回至白頭　寄家僧許嶽　釣浦雨移洲　戰士曾憐善　豪門不信愁　王孫草還綠　何處擬羈遊</p><p><a href="../../model.html#/doc/39541">View poem's topic associations</a></p></body></html>
