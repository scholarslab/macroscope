  <body><p>861_11: 《醉歌》殷七七</p>
    <p>琴彈碧玉調　藥鍊白硃砂　解醞頃刻酒　能開非時花</p><p><a href="../../model.html#/doc/47658">View poem's topic associations</a></p></body></html>
