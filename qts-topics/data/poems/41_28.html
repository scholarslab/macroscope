  <body><p>41_28: 《贈益府群官》盧照鄰</p>
    <p>一鳥自北燕　飛來向西蜀　單棲劍門上　獨舞岷山足　昂藏多古貌　哀怨有新曲　群鳳從之遊　問之何所欲　答言寒鄉子　飄颻萬餘里　不息惡木枝　不飲盜泉水　常思稻粱遇　願棲梧桐樹　智者不我邀　愚夫余不顧　所以成獨立　耿耿歲云暮　日夕苦風霜　思歸赴洛陽　羽翮毛衣短　關山道路長　明月流客思　白雲迷故鄉　誰能借風便　一舉凌蒼蒼</p><p><a href="../../model.html#/doc/2727">View poem's topic associations</a></p></body></html>
