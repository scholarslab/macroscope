  <body><p>23_47_11: 《琴曲歌辭。胡笳十八拍（其十一）》劉商</p>
    <p>日來月往相推遷　迢迢星歲欲周天　無冬無夏臥霜霰　水凍草枯為一年　漢家甲子有正朔　絕域三光空自懸　幾回鴻雁來又去　腸斷蟾蜍虧復圓</p><p><a href="../../model.html#/doc/1550">View poem's topic associations</a></p></body></html>
