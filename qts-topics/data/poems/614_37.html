  <body><p>614_37: 《寄題玉霄峰葉涵象尊師所居》皮日休</p>
    <p>青冥向上玉霄峰　元始先生戴紫蓉　曉案瓊文光洞壑　夜壇香氣惹杉松　閒迎仙客來為鶴　靜噀靈符去是龍　子細捫心無偃骨　欲隨師去肯相容</p><p><a href="../../model.html#/doc/33909">View poem's topic associations</a></p></body></html>
