  <body><p>648_13: 《送姚舒下第游蜀》方幹</p>
    <p>蜀路何迢遞　憐君獨去遊　風煙連北虜　山水似東甌　九折盤荒阪　重江遶漢州　臨邛一壺酒　能遣長卿愁.</p><p><a href="../../model.html#/doc/35966">View poem's topic associations</a></p></body></html>
