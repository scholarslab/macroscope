  <body><p>47_1: 《奉和聖制燭龍齋祭》張九齡</p>
    <p>上帝臨下　鑒亦有光　孰云陰騭　惟聖克彰　六月徂暑　四郊愆陽　我后其勤　告于壇場　精意允溢　群靈鼓舞　蔚兮朝雲　沛然時雨　雨我原田　亦既有年　燭龍煌煌　明宗報祀　于以助之　天人帝子　聞詩有訓　國風茲始</p><p><a href="../../model.html#/doc/2910">View poem's topic associations</a></p></body></html>
