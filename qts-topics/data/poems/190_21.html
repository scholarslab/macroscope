  <body><p>190_21: 《答東林道士》韋應物</p>
    <p>紫閣西邊第幾峰　茅齋夜雪虎行蹤　遙看黛色知何處　欲出山門尋暮鐘</p><p><a href="../../model.html#/doc/9145">View poem's topic associations</a></p></body></html>
