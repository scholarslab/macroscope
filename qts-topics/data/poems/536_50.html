  <body><p>536_50: 《早秋寄劉尚書》許渾</p>
    <p>天生心識富人侯　將相門中第一流　旗纛早開擒虎帳　戈鋋初發斬鯨舟　柳營書號海山暝　菌閣賦詩江樹秋　昨夜雨涼今夜月　笙歌應醉最高樓</p><p><a href="../../model.html#/doc/29056">View poem's topic associations</a></p></body></html>
