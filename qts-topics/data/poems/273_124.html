  <body><p>273_124: 《九日送洛陽李丞之任》戴叔倫</p>
    <p>為文通絕境　從宦及良辰　洛下知名早　腰邊結綬新　且傾浮菊酒　聊拂染衣塵　獨恨滄波侶　秋來別故人</p><p><a href="../../model.html#/doc/14459">View poem's topic associations</a></p></body></html>
