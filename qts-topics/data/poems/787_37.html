  <body><p>787_37: 《幽人折芳桂》無名氏</p>
    <p>厚地生芳桂　遙林聳榦長　葉開風裏色　花吐月中光　曙鳥啼餘翠　幽人愛早芳　動時垂露滴　攀處拂衣香　古調聲猶苦　孤高力自強　一枝終是折　榮耀在東堂</p><p><a href="../../model.html#/doc/43506">View poem's topic associations</a></p></body></html>
