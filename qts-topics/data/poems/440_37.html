  <body><p>440_37: 《夜送孟司功》白居易</p>
    <p>潯陽白司馬　夜送孟功曹　江闇管弦急　樓明燈火高　湖波翻似箭　霜草殺如刀　且莫開征櫂　陰風正怒號</p><p><a href="../../model.html#/doc/22820">View poem's topic associations</a></p></body></html>
