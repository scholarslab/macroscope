  <body><p>69_7: 《奉和立春遊苑迎春應制》閻朝隱</p>
    <p>管籥周移寰極裏　乘輿望幸斗城闉　草根未結青絲縷　蘿蔦猶垂綠帔巾　鵲入巢中言改歲　燕銜書上道宜新　願得長繩繫取日　光臨天子萬年春</p><p><a href="../../model.html#/doc/3856">View poem's topic associations</a></p></body></html>
