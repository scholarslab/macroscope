  <body><p>538_28: 《遊楞伽寺》許渾</p>
    <p>碧煙秋寺泛潮來　水浸城根古堞摧　盡日傷心人不見　石榴花滿舊琴臺</p><p><a href="../../model.html#/doc/29130">View poem's topic associations</a></p></body></html>
