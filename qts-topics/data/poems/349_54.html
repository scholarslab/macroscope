  <body><p>349_54: 《許州送張中丞出臨潁鎮》歐陽詹</p>
    <p>心誦陰符口不言　風驅千騎出轅門　孫吳去後無長策　誰敵留侯直下孫</p><p><a href="../../model.html#/doc/18443">View poem's topic associations</a></p></body></html>
