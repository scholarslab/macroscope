  <body><p>624_38: 《次和襲美病後春思》陸龜蒙</p>
    <p>氣和靈府漸氤氳　酒有賢人藥有君　七字篇章看月得　百勞言語傍花聞　閒尋古寺消晴日　最憶深溪枕夜雲　早晚共搖孤艇去　紫屏風外碧波文</p><p><a href="../../model.html#/doc/34265">View poem's topic associations</a></p></body></html>
