  <body><p>654_53: 《冬日旅懷》羅鄴</p>
    <p>烏焰纔沈桂魄生　霜階擁褐暫吟行　閒思江市白醪滿　靜憶僧窗綠綺橫　塵土自憐長失計　雲帆猶覺有歸情　幾多悵望無窮事　空畫爐灰坐到明</p><p><a href="../../model.html#/doc/36361">View poem's topic associations</a></p></body></html>
