  <body><p>62_16: 《春日懷歸》杜審言</p>
    <p>心是傷歸望　春歸異往年　河山鑒魏闕　桑梓憶秦川　花雜芳園鳥　風和綠野煙　更懷歡賞地　車馬洛橋邊</p><p><a href="../../model.html#/doc/3719">View poem's topic associations</a></p></body></html>
