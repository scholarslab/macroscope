  <body><p>474_35: 《寄潘先生》徐凝</p>
    <p>至人知姓不知名　聞道黃金骨節輕　世上仙方無覓處　欲來西岳事先生</p><p><a href="../../model.html#/doc/25153">View poem's topic associations</a></p></body></html>
