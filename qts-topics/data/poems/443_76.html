  <body><p>443_76: 《奉和李大夫題新詩二首各六韻。因嚴亭》白居易</p>
    <p>箕潁人窮獨　蓬壺路阻難　何如兼吏隱　復得事躋攀　巖樹羅階下　江雲貯棟間　似移天目石　疑入武丘山　清景徒堪賞　皇恩肯放閒　遙知興未足　即被詔徵還</p><p><a href="../../model.html#/doc/23153">View poem's topic associations</a></p></body></html>
