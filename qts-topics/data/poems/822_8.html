  <body><p>822_8: 《駕幸聖容院應制》廣宣</p>
    <p>大唐國裏千年聖　王舍城中百億身　卻指容顏非我相　自言空色是吾真　深殿虔心隨寶輦　廣庭徐步引金輪　古來貴重遠親近　狂客慚為侍從臣</p><p><a href="../../model.html#/doc/45330">View poem's topic associations</a></p></body></html>
