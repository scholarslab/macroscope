  <body><p>699_8: 《過樊川舊居（時在華州駕前奉使入蜀作）》韋莊</p>
    <p>卻到樊川訪舊遊　夕陽衰草杜陵秋　應劉去後苔生閣　稽阮歸來雪滿頭　能說亂離惟有燕　解偷閑暇不如鷗　千桑萬海無人見　橫笛一聲空淚流</p><p><a href="../../model.html#/doc/39245">View poem's topic associations</a></p></body></html>
