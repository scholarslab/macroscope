  <body><p>485_48: 《寄天臺准公》鮑溶</p>
    <p>赤城橋東見月夜　佛壟寺邊行月僧　閒蹋莓苔繞琪樹　海光清淨對心燈</p><p><a href="../../model.html#/doc/25807">View poem's topic associations</a></p></body></html>
