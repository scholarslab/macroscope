  <body><p>159_23: 《宴包二融宅》孟浩然</p>
    <p>閒居枕清洛　左右接大野　門庭無雜賓　車轍多長者　是時方盛夏　風物自瀟灑　五日休沐歸　相攜竹林下　開襟成歡趣　對酒不能罷　煙暝棲鳥迷　余將歸白社</p><p><a href="../../model.html#/doc/7637">View poem's topic associations</a></p></body></html>
