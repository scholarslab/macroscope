  <body><p>285_47: 《送丁少府往唐上》李端</p>
    <p>因君灞陵別　故國一迴看　共食田文飯　先之梅福官　江風轉日暮　山月滿潮寒　不得同舟望　淹留歲月闌</p><p><a href="../../model.html#/doc/15258">View poem's topic associations</a></p></body></html>
