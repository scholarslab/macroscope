  <body><p>271_42: 《故秘監丹陽郡公延陵包公挽歌》竇牟</p>
    <p>台鼎嘗虛位　夔龍莫致堯　德音冥祕府　風韻散清朝　天上文星落　林端玉樹凋　有吳君子墓　返葬故山遙</p><p><a href="../../model.html#/doc/14199">View poem's topic associations</a></p></body></html>
