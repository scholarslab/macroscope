  <body><p>13_70: 《郊廟歌辭。享太廟樂章。大定舞》李回</p>
    <p>受天明命　敷佑下土　化時以儉　衛文以武　氛消夷夏　俗臻往古　億萬斯年　形于律呂</p><p><a href="../../model.html#/doc/676">View poem's topic associations</a></p></body></html>
