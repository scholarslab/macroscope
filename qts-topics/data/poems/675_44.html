  <body><p>675_44: 《題無本上人小齋》鄭穀</p>
    <p>寒寺唯應我訪師　人稀境靜雪銷遲　竹西落照侵窗好　堪惜歸時落照時</p><p><a href="../../model.html#/doc/37580">View poem's topic associations</a></p></body></html>
