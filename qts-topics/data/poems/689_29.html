  <body><p>689_29: 《招西洞道者》李昭象</p>
    <p>危峰抹黛夾晴川　樹簇紅英草碧煙　樵客雲僧兩無事　此中堪去覓靈仙</p><p><a href="../../model.html#/doc/38577">View poem's topic associations</a></p></body></html>
