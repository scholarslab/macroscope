  <body><p>830_4_5: 《聞無相道人順世五首（其五）》貫休</p>
    <p>百千萬億偈　共他勿交涉　所以那老人　密傳與迦葉　吾師得此法　不論劫不劫　去矣不可留　無蹤若為躡</p><p><a href="../../model.html#/doc/45696">View poem's topic associations</a></p></body></html>
