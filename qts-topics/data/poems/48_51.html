  <body><p>48_51: 《初發道中寄遠》張九齡</p>
    <p>日夜鄉山遠　秋風復此時　舊聞胡馬思　今聽楚猿悲　念別朝昏苦　懷歸歲月遲　壯圖空不息　常恐髮如絲</p><p><a href="../../model.html#/doc/3030">View poem's topic associations</a></p></body></html>
