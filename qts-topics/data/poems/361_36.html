  <body><p>361_36: 《答東陽於令寒碧圖詩》劉禹錫</p>
    <p>東陽本是佳山水　何況曾經沈隱侯　化得邦人解吟詠　如今縣令亦風流　新開譚洞疑仙境　遠寫丹青到雍州　落在尋常畫師手　猶能三伏凜生秋</p><p><a href="../../model.html#/doc/19149">View poem's topic associations</a></p></body></html>
