  <body><p>858_39: 《謁石守道》呂岩</p>
    <p>高心休擬鳳池遊　朱紱銀章寵已優　欲待禍來名欲滅　林泉養法預為謀</p><p><a href="../../model.html#/doc/47575">View poem's topic associations</a></p></body></html>
