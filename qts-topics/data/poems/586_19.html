  <body><p>586_19: 《登龍門敬善寺閣》劉滄</p>
    <p>獨步危梯入杳冥　天風瀟灑拂簷楹　禹門煙樹正春色　少室雲屏向晚晴　花落院深清禁閉　水分川闊綠蕪平　瑣窗朱檻同仙界　半夜緱山有鶴聲</p><p><a href="../../model.html#/doc/32491">View poem's topic associations</a></p></body></html>
