  <body><p>559_24: 《將赴鎮過太康縣有題》薛能</p>
    <p>才入東郊便太康　自聽何暮豈龔黃　晴村透日桑榆影　曉露濕秋禾黍香　十萬旌旗移巨鎮　幾多輗軏負孤莊　時人欲識征東將　看取欃槍落太荒</p><p><a href="../../model.html#/doc/30952">View poem's topic associations</a></p></body></html>
