  <body><p>270_63: 《江上柳送人》戎昱</p>
    <p>江柳斷腸色　黃絲垂未齊　人看幾重恨　鳥入一枝低　鄉淚正堪落　與君又解攜　相思萬里道　春去夕陽西</p><p><a href="../../model.html#/doc/14103">View poem's topic associations</a></p></body></html>
