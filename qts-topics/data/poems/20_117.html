  <body><p>20_117: 《相和歌辭。宮怨》李益</p>
    <p>露溼晴花宮殿香　月明歌吹在昭陽　似將海水添宮漏　共滴長門一夜長</p><p><a href="../../model.html#/doc/1323">View poem's topic associations</a></p></body></html>
