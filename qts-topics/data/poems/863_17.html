  <body><p>863_17: 《會真詩（郭修真）》雲台峰女仙</p>
    <p>華嶽無三尺　東瀛僅一杯　入雲騎彩鳳　歌舞上蓬萊</p><p><a href="../../model.html#/doc/47781">View poem's topic associations</a></p></body></html>
