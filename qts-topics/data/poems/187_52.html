  <body><p>187_52: 《開元觀懷舊寄李二、韓二、裴四兼呈崔郎中、嚴家令》韋應物</p>
    <p>宿昔清都燕　分散各西東　車馬行跡在　霜雪竹林空　方軫故物念　誰復一樽同　聊披道書暇　還此聽松風</p><p><a href="../../model.html#/doc/8981">View poem's topic associations</a></p></body></html>
