  <body><p>696_25: 《又聞湖南荊渚相次陷沒》韋莊</p>
    <p>幾時聞唱凱旋歌　處處屯兵未倒戈　天子只憑紅旆壯　將軍空恃紫髯多　屍填漢水連荊阜　血染湘雲接楚波　莫問流離南越事　戰餘空有舊山河</p><p><a href="../../model.html#/doc/39071">View poem's topic associations</a></p></body></html>
