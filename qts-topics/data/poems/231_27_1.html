  <body><p>231_27_1: 《舍弟觀赴藍田取妻子到江陵，喜寄三首（其一）》杜甫</p>
    <p>汝迎妻子達荊州　消息真傳解我憂　鴻雁影來連峽內　鶺鴒飛急到沙頭　嶢關險路今虛遠　禹鑿寒江正穩流　朱紱即當隨彩鷁　青春不假報黃牛</p><p><a href="../../model.html#/doc/11745">View poem's topic associations</a></p></body></html>
