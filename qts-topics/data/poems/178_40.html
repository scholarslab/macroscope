  <body><p>178_40: 《醉後答丁十八以詩譏余捶碎黃鶴樓（此詩楊慎雲是偽作）》李白</p>
    <p>黃鶴高樓已搥碎　黃鶴仙人無所依　黃鶴上天訴玉帝　卻放黃鶴江南歸　神明太守再雕飾　新圖粉壁還芳菲　一州笑我為狂客　少年往往來相譏　君平簾下誰家子　云是遼東丁令威　作詩調我驚逸興　白雲遶筆窗前飛　待取明朝酒醒罷　與君爛漫尋春暉</p><p><a href="../../model.html#/doc/8506">View poem's topic associations</a></p></body></html>
