  <body><p>674_70: 《終南白鶴觀》鄭谷</p>
    <p>步步景通真　門前眾水分　檉蘿諸洞合　鐘磬上清聞　古木千尋雪　寒山萬丈雲　終期掃壇級　來事紫陽君.</p><p><a href="../../model.html#/doc/37507">View poem's topic associations</a></p></body></html>
