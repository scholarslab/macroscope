  <body><p>691_94: 《讀友人詩》杜荀鶴</p>
    <p>君詩通大雅　吟覺古風生　外卻浮華景　中含教化情　名應高日月　道可潤公卿　莫以孤寒恥　孤寒達更榮</p><p><a href="../../model.html#/doc/38713">View poem's topic associations</a></p></body></html>
