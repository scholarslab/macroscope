  <body><p>92_25: 《侍宴安樂公主山莊應制》李乂</p>
    <p>金輿玉輦背三條　水閣山樓望九霄　野外初迷七聖道　河邊忽睹二靈橋　懸冰滴滴依虯箭　清吹泠泠雜鳳簫　回晚平陽歌舞合　前溪更轉木蘭橈</p><p><a href="../../model.html#/doc/4845">View poem's topic associations</a></p></body></html>
