  <body><p>380_39: 《訪嵩陽道士不遇》孟郊</p>
    <p>先生五兵遊　文焰藏金鼎　日下鶴過時　人間空落影　常言一粒藥　不墮生死境　何當列御寇　去問仙人請</p><p><a href="../../model.html#/doc/20077">View poem's topic associations</a></p></body></html>
