  <body><p>83_1: 《慶雲章》陳子昂</p>
    <p>崑崙元氣　實生慶雲　大人作矣　五色氤氳　昔在帝媯　南風既薰　叢芳爛熳　郁郁紛紛　曠矣千祀　慶雲來止　玉葉金柯　祚我天子　非我天子　慶雲誰昌　非我聖母　慶雲誰光　慶雲光矣　周道昌矣　九萬八千　天授皇年</p><p><a href="../../model.html#/doc/4316">View poem's topic associations</a></p></body></html>
