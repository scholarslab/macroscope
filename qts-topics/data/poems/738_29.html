  <body><p>738_29: 《送徐鉉流舒州（時鉉弟鍇亦貶烏江尉，親友臨江相送）》韓熙載</p>
    <p>昔年淒斷此江湄　風滿征帆淚滿衣　今日重憐鶺鴒羽　不堪波上又分飛</p><p><a href="../../model.html#/doc/41340">View poem's topic associations</a></p></body></html>
