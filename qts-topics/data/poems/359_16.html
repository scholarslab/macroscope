  <body><p>359_16: 《送李二十九兄員外赴邠甯使幕》劉禹錫</p>
    <p>家襲韋平身業文　素風清白至今貧　南宮通籍新郎吏　西候從戎舊主人　城外草黃秋有雪　烽頭煙靜虜無塵　鼎門為別霜天曉　賸把離殤三五巡</p><p><a href="../../model.html#/doc/18994">View poem's topic associations</a></p></body></html>
