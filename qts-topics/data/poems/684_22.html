  <body><p>684_22: 《和陸拾遺題諫院松》吳融</p>
    <p>落落孤松何處尋　月華西畔結根深　曉含仙掌三清露　晚上宮牆百雉陰　野鶴不歸應有怨　白雲高去太無心　碧巖秋澗休相望　捧日元須在禁林</p><p><a href="../../model.html#/doc/38244">View poem's topic associations</a></p></body></html>
