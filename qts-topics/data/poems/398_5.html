  <body><p>398_5: 《竹部（石首縣界）》元稹</p>
    <p>竹部竹山近　歲伐竹山竹　伐竹歲亦深　深林隔深谷　朝朝冰雪行　夜夜豺狼宿　科首霜斷蓬　枯形燒餘木　一束十餘莖　千錢百餘束　得錢盈千百　得粟盈斗斛　歸來不買食　父子分半菽　持此欲何為　官家歲輪促　我來荊門掾　寓食公堂肉　豈惟遍妻孥　亦以及僮僕　分爾有限資　飽我無端腹　愧爾不復言　爾生何太蹙</p><p><a href="../../model.html#/doc/20998">View poem's topic associations</a></p></body></html>
