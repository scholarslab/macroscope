  <body><p>375_1_9: 《秋懷（其九）》孟郊</p>
    <p>冷露多瘁索　枯風曉吹噓　秋深月清苦　蟲老聲麤疏　珠枝累累　芳金蔓舒舒草木亦趣時　寒榮似春餘　悲彼零落生　與我心何如</p><p><a href="../../model.html#/doc/19805">View poem's topic associations</a></p></body></html>
