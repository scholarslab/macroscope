  <body><p>746_36: 《雙桂詠》陳陶</p>
    <p>青冥結根易傾倒　沃洲山中雙樹好　琉璃宮殿無斧聲　石上蕭蕭伴僧老</p><p><a href="../../model.html#/doc/41710">View poem's topic associations</a></p></body></html>
