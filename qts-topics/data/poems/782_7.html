  <body><p>782_7: 《貢院樓北新栽小松》錢眾仲</p>
    <p>愛此凌霜操　移來獨占春　貞心初得地　勁節始依人　籠月煙猶薄　當軒色轉新　枝低無宿羽　葉靜不留塵　每與芝蘭近　常慚雨露均　幸因逢顧盼　生植及茲辰</p><p><a href="../../model.html#/doc/43323">View poem's topic associations</a></p></body></html>
