  <body><p>504_8: 《送邊使》鄭巢</p>
    <p>關河度幾重　邊色上離容　灞水方為別　沙場又入冬　曙鵰迴大旆　夕雪沒前峰　漢使多長策　須令遠國從</p><p><a href="../../model.html#/doc/27005">View poem's topic associations</a></p></body></html>
