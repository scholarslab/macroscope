  <body><p>51_33: 《軍中人日登高贈房明府》宋之問</p>
    <p>幽郊昨夜陰風斷　頓覺朝來陽吹暖　涇水橋南柳欲黃　杜陵城北花應滿　長安昨夜寄春衣　短翮登茲一望歸　聞道凱旋乘騎入　看君走馬見芳菲</p><p><a href="../../model.html#/doc/3193">View poem's topic associations</a></p></body></html>
