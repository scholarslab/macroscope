  <body><p>798_1_124: 《宮詞（其一百二十四）》花蕊夫人</p>
    <p>寒食清明小殿旁　綵樓雙夾鬥雞場　內人對御分明看　先賭紅羅被十床</p><p><a href="../../model.html#/doc/43783">View poem's topic associations</a></p></body></html>
