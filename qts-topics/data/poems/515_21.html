  <body><p>515_21: 《孔尚書致仕因而有寄贈》朱慶餘</p>
    <p>高人心易足　三表乞身閒　與世長疏索　唯僧得往還　直聲留闕下　生事在林間　時復逢清景　乘車看遠山</p><p><a href="../../model.html#/doc/27819">View poem's topic associations</a></p></body></html>
