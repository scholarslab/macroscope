  <body><p>532_11: 《紫藤》許渾</p>
    <p>綠蘿縈數匝　本在草堂間　秋色寄高樹　晝陰籠遠山　移花疏處種　斸藥困時攀　日暮微風起　難尋舊徑還</p><p><a href="../../model.html#/doc/28829">View poem's topic associations</a></p></body></html>
