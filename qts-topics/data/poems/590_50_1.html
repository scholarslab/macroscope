  <body><p>590_50_1: 《張郎中宅戲贈二首（其一）》李郢</p>
    <p>薄雪燕蓊紫燕釵　釵垂簏簌抱香懷　一聲歌罷劉郎醉　脫取明金壓繡鞋</p><p><a href="../../model.html#/doc/32830">View poem's topic associations</a></p></body></html>
