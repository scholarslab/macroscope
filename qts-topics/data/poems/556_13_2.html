  <body><p>556_13_2: 《離夜二首（其二）》馬戴</p>
    <p>凝夜照離色　恐聞啼晚鴉　前年營雁塞　明月戍龍沙　曾與五陵子　休裝孤劍花</p><p><a href="../../model.html#/doc/30726">View poem's topic associations</a></p></body></html>
