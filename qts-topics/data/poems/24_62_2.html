  <body><p>24_62_2: 《雜曲歌辭。少年行四首（其二）》令狐楚</p>
    <p>家本清河住五城　須憑弓箭得功名　等閒飛鞚秋原上　獨向寒雲試射聲</p><p><a href="../../model.html#/doc/1658">View poem's topic associations</a></p></body></html>
