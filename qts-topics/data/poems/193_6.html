  <body><p>193_6: 《詠琥珀》韋應物</p>
    <p>曾為老茯神　本是寒松液　蚊蚋落其中　千年猶可覿</p><p><a href="../../model.html#/doc/9330">View poem's topic associations</a></p></body></html>
