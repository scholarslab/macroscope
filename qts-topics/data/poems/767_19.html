  <body><p>767_19: 《晉。庾悅鵝炙》孫元晏</p>
    <p>春暖江南景氣新　子鵝炙美就中珍　庾家廚盛劉公困　渾弗相貽也惱人</p><p><a href="../../model.html#/doc/42841">View poem's topic associations</a></p></body></html>
