  <body><p>739_32: 《采菊》李建勳</p>
    <p>簇簇竟相鮮　一枝開幾番　味甘資麴蘗　香好勝蘭蓀　古道風搖遠　荒籬露壓繁　盈筐時採得　服餌近如門</p><p><a href="../../model.html#/doc/41382">View poem's topic associations</a></p></body></html>
