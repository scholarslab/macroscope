  <body><p>175_15: 《魯郡堯祠送吳五之琅琊》李白</p>
    <p>堯沒三千歲　青松古廟存　送行奠桂酒　拜舞清心魂　日色促歸人　連歌倒芳樽　馬嘶俱醉起　分手更何言</p><p><a href="../../model.html#/doc/8397">View poem's topic associations</a></p></body></html>
