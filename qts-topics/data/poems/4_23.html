  <body><p>4_23: 《夏日聯句》李昂1</p>
    <p>人皆苦炎熱　我愛夏日長　熏風自南來　殿閣生微涼</p><p><a href="../../model.html#/doc/209">View poem's topic associations</a></p></body></html>
