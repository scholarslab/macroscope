  <body><p>457_67: 《酬夢得比萱草見贈》白居易</p>
    <p>杜康能散悶　萱草解忘憂　借問萱逢杜　何如白見劉　老衰勝少夭　閒樂笑忙愁　試問同年內　何人得白頭</p><p><a href="../../model.html#/doc/24302">View poem's topic associations</a></p></body></html>
