  <body><p>449_55: 《聽幽蘭》白居易</p>
    <p>琴中古曲是幽蘭　為我慇懃更弄看　欲得身心俱靜好　自彈不及聽人彈</p><p><a href="../../model.html#/doc/23657">View poem's topic associations</a></p></body></html>
