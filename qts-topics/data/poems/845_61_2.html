  <body><p>845_61_2: 《道林寺居寄岳麓禪師二首（其二）》齊己</p>
    <p>山袍不稱下紅塵　各是閒居島外身　兩處煙霞門寂寂　一般苔蘚石磷磷　禪關悟後寧疑物　詩格玄來不傍人　月照經行更誰見　露華松粉點衣巾</p><p><a href="../../model.html#/doc/46816">View poem's topic associations</a></p></body></html>
