  <body><p>697_62: 《稻田》韋莊</p>
    <p>綠波春浪滿前陂　極目連雲肥　更被鷺鶿千點雪　破煙來入畫屏飛</p><p><a href="../../model.html#/doc/39175">View poem's topic associations</a></p></body></html>
