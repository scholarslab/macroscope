  <body><p>792_16: 《游長安諸寺聯句。翊善坊保壽寺。光天幀贊聯句》段成式</p>
    <p>觀音化身　厥形孔怪　胣腦淫厲　眾魔膜拜　指夢鴻紛　牓列區界　其事明張　何不可解　閻阿德川　大士先天　眾象參羅　福源田田　百億花發　百千燈然　膠如絡繹　浩汗連綿　燄摩界戚　洛迦苦霽　正念皈依　眾青如篲　戾滓可汰　癡膜可蛻　稽首如空　睟容若睇　闡提墨師　睹而面之　寸念不生　未遇乎而</p><p><a href="../../model.html#/doc/43600">View poem's topic associations</a></p></body></html>
