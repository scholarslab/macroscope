  <body><p>214_3: 《醉後贈張九旭》高適</p>
    <p>世上謾相識　此翁殊不然　興來書自聖　醉後語尤顛　白髮老閒事　青雲在目前　床頭一壺酒　能更幾回眠</p><p><a href="../../model.html#/doc/10413">View poem's topic associations</a></p></body></html>
