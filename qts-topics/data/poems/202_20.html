  <body><p>202_20: 《早發西山》沈頌</p>
    <p>游子空有懷　賞心杳無路　前程數千里　乘夜連輕馭　繚繞松篠中　蒼茫猶未曙　遙聞孤村犬　暗指人家去　疲馬懷澗泉　征衣犯霜露　喧呼谿鳥驚　沙上或騫翥　娟娟東岑月　照耀獨歸慮</p><p><a href="../../model.html#/doc/9929">View poem's topic associations</a></p></body></html>
