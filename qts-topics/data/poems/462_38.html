  <body><p>462_38: 《靈岩寺》白居易</p>
    <p>館娃宮畔千年寺　水闊雲多客到稀　聞說春來更惆悵　百花深處一僧歸</p><p><a href="../../model.html#/doc/24609">View poem's topic associations</a></p></body></html>
