  <body><p>465_34: 《春日偶題》楊衡</p>
    <p>何處春先到　橋東水北亭　凍花開未得　冷酒酌難醒　就日移輕榻　遮風展小屏　更無人勸飲　鶯語漸叮嚀</p><p><a href="../../model.html#/doc/24709">View poem's topic associations</a></p></body></html>
