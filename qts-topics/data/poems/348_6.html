  <body><p>348_6: 《春日晴原野望》陳羽</p>
    <p>東風吹煖氣　消散入晴天　漸變池塘色　欲生楊柳煙　蒙茸花向月　潦倒客經年　鄉思應愁望　江湖春水連</p><p><a href="../../model.html#/doc/18330">View poem's topic associations</a></p></body></html>
