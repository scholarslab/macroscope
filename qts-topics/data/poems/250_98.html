  <body><p>250_98: 《送李使君赴撫州》皇甫冉</p>
    <p>遠送臨川守　還同康樂侯　歲時徒改易　今古接風流　五馬嘶長道　雙旌向本州　鄉心寄西北　應上郡城樓</p><p><a href="../../model.html#/doc/13228">View poem's topic associations</a></p></body></html>
