  <body><p>768_6: 《瑕瑜不相掩》武翊黃</p>
    <p>抱璞應難辨　妍媸每自融　貞姿偏特達　微玷遇磨礱　涇渭流終異　瑕瑜自不同　半曾光透石　未掩氣如虹　縝密誠為智　包藏豈謂忠　停看分美惡　今得值良工</p><p><a href="../../model.html#/doc/42906">View poem's topic associations</a></p></body></html>
