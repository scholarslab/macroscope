  <body><p>385_29: 《新除水曹郎，答白舍人見賀》張籍</p>
    <p>年過五十到南宮　章句無名荷至公　黃紙開呈相府後　朱衣引入謝班中　諸曹縱許為仙侶　群吏多嫌是老翁　最幸紫薇郎見愛　獨稱官與古人同</p><p><a href="../../model.html#/doc/20414">View poem's topic associations</a></p></body></html>
