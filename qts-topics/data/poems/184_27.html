  <body><p>184_27: 《雜詩》李白</p>
    <p>白日與明月　晝夜尚不閒　況爾悠悠人　安得久世間　傳聞海水上　乃有蓬萊山　玉樹生綠葉　靈仙每登攀　一食駐玄髮　再食留紅顏　吾欲從此去　去之無時還</p><p><a href="../../model.html#/doc/8801">View poem's topic associations</a></p></body></html>
