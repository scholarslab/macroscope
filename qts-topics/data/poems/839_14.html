  <body><p>839_14: 《寄懷江西征岷二律師》齊己</p>
    <p>亂後江邊寺　堪懷二律師　幾番新弟子　一樣舊威儀　院影連春竹　窗聲接雨池　共緣山水癖　久別共題詩</p><p><a href="../../model.html#/doc/46280">View poem's topic associations</a></p></body></html>
