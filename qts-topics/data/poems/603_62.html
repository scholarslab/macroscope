  <body><p>603_62: 《宿同州厲評事舊業寄華下》許棠</p>
    <p>從戎依遠地　無日見家山　地近風沙處　城當甸服間　阻河通渭水　曲苑帶秦關　待月登樓夜　何人相伴閒</p><p><a href="../../model.html#/doc/33438">View poem's topic associations</a></p></body></html>
