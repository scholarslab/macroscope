  <body><p>857_1_56: 《七言（其五十六）》呂岩</p>
    <p>垂袖騰騰傲世塵　葫蘆攜卻數遊巡　利名身外終非道　龍虎門前辨取真　一覺夢魂朝紫府　數年蹤跡隱埃塵　華陰市內纔相見　不是尋常賣藥人</p><p><a href="../../model.html#/doc/47479">View poem's topic associations</a></p></body></html>
