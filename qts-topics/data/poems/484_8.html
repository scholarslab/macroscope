  <body><p>484_8: 《建節後偶作》楊汝士</p>
    <p>拋卻弓刀上砌臺　上方臺榭與雲開　山僧見我衣裳窄　知道新從戰地來</p><p><a href="../../model.html#/doc/25746">View poem's topic associations</a></p></body></html>
