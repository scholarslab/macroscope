  <body><p>59_34: 《檄》李嶠</p>
    <p>羽檄本宣明　由來　木聲　聯翩至漢國　迢遞入燕營　毛義持書去　張儀韞璧行　曹風雖覺愈　陳草始知名</p><p><a href="../../model.html#/doc/3581">View poem's topic associations</a></p></body></html>
