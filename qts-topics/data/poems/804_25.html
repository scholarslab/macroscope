  <body><p>804_25: 《題隱霧亭》魚玄機</p>
    <p>春花秋月入詩篇　白日清宵是散仙　空捲珠簾不曾下　長移一榻對山眠</p><p><a href="../../model.html#/doc/44154">View poem's topic associations</a></p></body></html>
