  <body><p>449_71: 《和楊師皋傷小姬英英》白居易</p>
    <p>自從嬌騃一相依　共見楊花七度飛　玳瑁床空收枕席　琵琶弦斷倚屏幃　人間有夢何曾入　泉下無家豈是歸　墳上少啼留取淚　明年寒食更沾衣</p><p><a href="../../model.html#/doc/23675">View poem's topic associations</a></p></body></html>
