  <body><p>206_21: 《晚發江寧道中呈嚴維》李嘉佑</p>
    <p>惆悵遙江路　蕭條落日過　蟬鳴獨樹急　鴉向古城多　轉曲隨青嶂　因高見白波　潘生秋徑草　嚴子意如何</p><p><a href="../../model.html#/doc/10067">View poem's topic associations</a></p></body></html>
