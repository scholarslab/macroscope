  <body><p>758_23: 《山齋早秋雨中》孟貫</p>
    <p>深居少往還　卷箔早秋間　雨灑吟蟬樹　雪藏嘯狖山　炎蒸如便退　衣葛亦堪閒　靜坐得無事　酒卮聊暢顏</p><p><a href="../../model.html#/doc/42452">View poem's topic associations</a></p></body></html>
