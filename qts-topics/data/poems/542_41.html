  <body><p>542_41: 《贈毛仙翁》崔元略</p>
    <p>莫將凡聖比雲泥　椿菌之年本不齊　度世無勞大稻米　升天只用半刀圭　人間嗟對黃昏槿　海上閒聽碧落雞　旌節行中令引道　便從塵外踏丹梯</p><p><a href="../../model.html#/doc/29812">View poem's topic associations</a></p></body></html>
