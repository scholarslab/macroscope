  <body><p>189_10: 《送唐明府赴溧水（三任縣事）》韋應物</p>
    <p>三為百里宰　已過十餘年　祗嘆官如舊　旋聞邑屢遷　魚鹽濱海利　薑蔗傍湖田　到此安甿俗　琴堂又晏然</p><p><a href="../../model.html#/doc/9064">View poem's topic associations</a></p></body></html>
