  <body><p>183_11: 《秋夕書懷（一作秋日南遊書懷）》李白</p>
    <p>北風吹海雁　南渡落寒聲　感此瀟湘客　淒其流浪情　海懷結滄洲　霞想遊赤城　始探蓬壺事　旋覺天地輕　澹然吟高秋　閒臥瞻太清　蘿月掩空幕　松霜結前楹　滅見息群動　獵微窮至精　桃花有源水　可以保吾生</p><p><a href="../../model.html#/doc/8744">View poem's topic associations</a></p></body></html>
