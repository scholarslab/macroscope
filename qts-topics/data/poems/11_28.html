  <body><p>11_28: 《郊廟歌辭。五郊樂章。送神》?</p>
    <p>祀遵五禮　時屬三秋　人懷肅敬　靈降禎休　奠歆旨酒　薦享珍羞　載張送樂　神其上遊</p><p><a href="../../model.html#/doc/482">View poem's topic associations</a></p></body></html>
