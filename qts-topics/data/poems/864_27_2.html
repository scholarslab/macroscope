  <body><p>864_27_2: 《寄張無頗（其二）》廣利王女</p>
    <p>燕語春泥墮錦筵　情愁無意整花鈿　寒閨攲枕不成夢　香炷金爐自褭煙</p><p><a href="../../model.html#/doc/47851">View poem's topic associations</a></p></body></html>
