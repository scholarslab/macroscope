  <body><p>467_52_3: 《題朱慶餘閒居四首（其三）》牟融</p>
    <p>閒客幽棲處　瀟然一草廬　路通元亮宅　門對子雲居　按劍心猶壯　琴書樂有餘黃金都散盡　收得鄴侯書</p><p><a href="../../model.html#/doc/24858">View poem's topic associations</a></p></body></html>
