  <body><p>514_79: 《自述》朱慶餘</p>
    <p>詩人甘寂寞　居處遍蒼苔　後夜蟾光滿　鄰家樹影來　豈知蓮帳好　自愛草堂開　願答相思意　援毫愧不才</p><p><a href="../../model.html#/doc/27798">View poem's topic associations</a></p></body></html>
