  <body><p>238_1: 《送集賢崔八叔承恩括圖書》錢起</p>
    <p>雨露滿儒服　天心知子虛　還勞五經笥　更訪百家書　贈別傾文苑　光華比使車　晚雲隨客散　寒樹出關疏　相見應朝夕　歸期在玉除</p><p><a href="../../model.html#/doc/12255">View poem's topic associations</a></p></body></html>
