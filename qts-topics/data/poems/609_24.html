  <body><p>609_24: 《公齋四詠。鶴屏》皮日休</p>
    <p>三幅吹空縠　孰寫仙禽狀　耳側以聽　赤精曠如望　引吭看雲勢　翹足臨池樣　頗似近蓐席　還如入方丈　盡日空不鳴　窮年但相向　未許子晉乘　難教道林放　貌既合羽儀　骨亦符法相　願升君子堂　不必思崑閬</p><p><a href="../../model.html#/doc/33684">View poem's topic associations</a></p></body></html>
