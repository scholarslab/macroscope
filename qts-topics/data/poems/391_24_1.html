  <body><p>391_24_1: 《感諷五首（其一）》李賀</p>
    <p>合浦無明珠　龍洲無木奴　足知造化力　不給使君須　越婦未織作　吳蠶始蠕蠕縣官騎馬來　獰色虯紫鬚　懷中一方板　板上數行書　不因使君怒　焉得詣爾廬越婦拜縣官　桑牙今尚小　會待春日晏　絲車方擲掉　越婦通言語　小姑具黃粱縣官踏去　簿吏復登堂</p><p><a href="../../model.html#/doc/20807">View poem's topic associations</a></p></body></html>
