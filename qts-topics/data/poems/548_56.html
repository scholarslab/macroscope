  <body><p>548_56: 《送慶上人歸湖州因寄道儒座主》薛逢</p>
    <p>上人今去白蘋洲　霅水苕溪我舊游　夜雨暗江漁火出　夕陽沈浦雁花收　閒聽別鳥啼紅樹　醉看歸僧櫂碧流　若見儒公憑寄語　數莖霜鬢已驚秋</p><p><a href="../../model.html#/doc/30120">View poem's topic associations</a></p></body></html>
