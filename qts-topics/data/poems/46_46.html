  <body><p>46_46: 《奉和聖制喜雪應制》宗楚客</p>
    <p>飄飄瑞雪下山川　散漫輕飛集九埏　似絮還飛垂柳陌　如花更繞落梅前　影隨明月團紈扇　聲將流水雜鳴弦　共荷神功萬庾積　終朝聖壽百千年</p><p><a href="../../model.html#/doc/2904">View poem's topic associations</a></p></body></html>
