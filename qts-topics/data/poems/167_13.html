  <body><p>167_13: 《臨路歌》李白</p>
    <p>大鵬飛兮振八裔　中天摧兮力不濟　餘風激兮萬世　遊扶桑兮挂石袂　後人得之傳此　仲尼亡兮誰為出涕</p><p><a href="../../model.html#/doc/8167">View poem's topic associations</a></p></body></html>
