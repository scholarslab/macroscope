  <body><p>599_20: 《山村叟》于濆</p>
    <p>古鑿巖居人　一廛稱有產　雖霑巾覆形　不及貴門犬　驅牛耕白石　課女經黃繭　歲暮霜霰濃　畫樓人飽煖</p><p><a href="../../model.html#/doc/33202">View poem's topic associations</a></p></body></html>
