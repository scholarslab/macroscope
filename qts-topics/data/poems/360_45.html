  <body><p>360_45: 《和令狐相公送趙常盈煉師與中貴人同拜岳…投龍畢卻赴京》劉禹錫</p>
    <p>銀璫謁者引蜺旌　霞帔仙官到赤城　白鶴迎來天樂動　金龍擲下海神驚　元君伏奏歸中禁　武帝親齋禮上清　何事夷門請詩送　梁王文字上聲名</p><p><a href="../../model.html#/doc/19088">View poem's topic associations</a></p></body></html>
