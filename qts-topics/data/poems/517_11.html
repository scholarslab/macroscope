  <body><p>517_11: 《南野逢田客》楊發</p>
    <p>桑柘悠悠水蘸堤　晚風晴景不妨犁　高機猶織臥蠶子　下阪未饑逢飼妻　杏色滿林羊酪熟　麥涼浮壟雉媒低　生時自樂死由命　萬事在天管不迷</p><p><a href="../../model.html#/doc/27923">View poem's topic associations</a></p></body></html>
