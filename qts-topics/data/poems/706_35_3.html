  <body><p>706_35_3: 《木芙蓉三首（其三）》黃滔</p>
    <p>須到露寒方有態　為經霜裛稍無香　移根若在秦宮裏　多少佳人泣曉妝</p><p><a href="../../model.html#/doc/39708">View poem's topic associations</a></p></body></html>
