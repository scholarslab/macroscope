  <body><p>346_24_19: 《宮詞三十首（存二十七首）（其十九）》王涯</p>
    <p>炎炎夏日滿天時　桐葉交加覆玉墀　向晚移鐙上銀簟　叢叢綠鬢坐彈棋</p><p><a href="../../model.html#/doc/18292">View poem's topic associations</a></p></body></html>
