  <body><p>555_59: 《答鄜畤友人同宿見示》馬戴</p>
    <p>為客自堪悲　風塵日滿衣　承明無計入　舊隱但懷歸　雪積孤城暗　燈殘曉角微　相逢喜同宿　此地故人稀</p><p><a href="../../model.html#/doc/30699">View poem's topic associations</a></p></body></html>
