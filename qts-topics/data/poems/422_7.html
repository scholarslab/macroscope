  <body><p>422_7: 《曹十九舞綠鈿》元稹</p>
    <p>急管清弄頻　舞衣纔攬結　含情獨搖手　雙袖參差列　騕褭柳牽絲　炫轉風回雪　凝眄嬌不移　往往度繁節</p><p><a href="../../model.html#/doc/21718">View poem's topic associations</a></p></body></html>
