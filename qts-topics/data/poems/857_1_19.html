  <body><p>857_1_19: 《七言（其十九）》呂岩</p>
    <p>浮生不實為輕忽　衲服深藏奇異骨　非是塵中不染塵　焉得物外通無物　共語難兮情兀兀　獨自行時輕拂拂　一點刀圭五彩生　飛丹走入神仙窟</p><p><a href="../../model.html#/doc/47442">View poem's topic associations</a></p></body></html>
