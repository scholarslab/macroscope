  <body><p>199_63: 《送魏四落第還鄉》岑參</p>
    <p>東歸不稱意　客舍戴勝鳴　臘酒飲未盡　春衫縫已成　長安柳枝春欲來　洛陽梨花在前開　魏侯池館今尚在　猶有太師歌舞臺　君家盛德豈徒然　時人注意在吾賢　莫令別後無佳句　祗向壚頭空醉眠</p><p><a href="../../model.html#/doc/9648">View poem's topic associations</a></p></body></html>
