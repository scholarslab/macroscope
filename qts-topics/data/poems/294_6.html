  <body><p>294_6: 《初入集賢院贈李獻仁（曾於常山聯官）》崔峒</p>
    <p>燕代官初罷　江湖路便分　九遷從命薄　四十幸人聞　跡愧趨丹禁　身曾繫白雲　何由返滄海　昨日謁明君</p><p><a href="../../model.html#/doc/15724">View poem's topic associations</a></p></body></html>
