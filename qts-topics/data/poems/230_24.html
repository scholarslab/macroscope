  <body><p>230_24: 《草閣》杜甫</p>
    <p>草閣臨無地　柴扉永不關　魚龍迴夜水　星月動秋山　久露清初溼　高雲薄未還　汎舟慚小婦　飄泊損紅顏</p><p><a href="../../model.html#/doc/11645">View poem's topic associations</a></p></body></html>
