  <body><p>371_7: 《道州途中即事》呂溫</p>
    <p>零桂佳山水　滎陽舊自同　經途看不暇　遇境說難窮　疊嶂青時合　澄湘漫處空　舟移明鏡裏　路入畫屏中　巖壑千家接　松蘿一徑通　漁煙生縹緲　犬吠隔籠蔥　戲鳥留餘翠　幽花吝晚紅　光翻沙瀨日　香散橘園風　信美非吾土　分憂屬賤躬　守愚資地僻　卹隱望年豐　且保心能靜　那求政必工　課終如免戾　歸養洛城東</p><p><a href="../../model.html#/doc/19586">View poem's topic associations</a></p></body></html>
