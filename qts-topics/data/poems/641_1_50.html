  <body><p>641_1_50: 《小遊仙詩九十八首之五十》曹唐</p>
    <p>太一元君昨夜過　碧雲高髻綰婆娑　手抬玉策紅於火　敲斷金鸞使唱歌</p><p><a href="../../model.html#/doc/35412">View poem's topic associations</a></p></body></html>
