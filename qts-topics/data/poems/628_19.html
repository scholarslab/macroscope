  <body><p>628_19: 《和襲美木蘭後池三詠。白蓮》陸龜蒙</p>
    <p>素蘤多蒙別豔欺　此花真合在瑤池　還應有恨無人覺　月曉風清欲墮時</p><p><a href="../../model.html#/doc/34468">View poem's topic associations</a></p></body></html>
