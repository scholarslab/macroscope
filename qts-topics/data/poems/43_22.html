  <body><p>43_22: 《文德皇后挽歌》李百藥</p>
    <p>裴回兩儀殿　悵望九成臺　玉輦終辭宴　瑤筐遂不開　野曠陰風積　川長思鳥來　寒山寂已暮　虞殯有餘哀</p><p><a href="../../model.html#/doc/2824">View poem's topic associations</a></p></body></html>
