  <body><p>268_97: 《陪宴湖州公堂》耿湋</p>
    <p>謝公為楚郡　坐客是瑤林　文府重門奧　儒源積浪深　壺觴邀薄醉　笙磬發高音　末至才仍短　難隨白雪吟</p><p><a href="../../model.html#/doc/13958">View poem's topic associations</a></p></body></html>
