  <body><p>269_47: 《古意》耿湋</p>
    <p>雖言千騎上頭居　一世生離恨有餘　葉下綺窗銀燭冷　含啼自草錦中書</p><p><a href="../../model.html#/doc/14017">View poem's topic associations</a></p></body></html>
