  <body><p>414_23_6: 《西歸絕句十二首（其六）》元稹</p>
    <p>還鄉何用淚沾襟　一半雲霄一半沈　世事漸多饒悵望　舊曾行處便傷心</p><p><a href="../../model.html#/doc/21511">View poem's topic associations</a></p></body></html>
