  <body><p>597_14: 《關山月》霍總</p>
    <p>珠瓏翡翠床　白皙侍中郎　五日來花下　雙童問道傍　到門車馬狹　連夜管弦長　每笑東家子　窺他宋玉牆</p><p><a href="../../model.html#/doc/33106">View poem's topic associations</a></p></body></html>
