  <body><p>844_70_1: 《江寺春殘寄幕中知己二首（其一）》齊己</p>
    <p>誰遣西來負岳雲　自由歸去竟何因　山龕薜荔應殘雪　江寺玫瑰又度春　早歲便師無學士　臨年卻作有為人　何妨夜醮時相憶　伴醉佯狂笑老身</p><p><a href="../../model.html#/doc/46738">View poem's topic associations</a></p></body></html>
