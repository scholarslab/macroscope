  <body><p>24_24_2: 《雜曲歌辭。妾薄命三首（其二）》李端</p>
    <p>玉壘城邊爭走馬　銅蹄市裏共乘舟　鳴環動佩思無盡　掩袖低巾淚不流　疇昔將歌邀客醉　如今欲舞對君羞　忍懷賤妾平生曲　獨上襄陽舊酒樓</p><p><a href="../../model.html#/doc/1609">View poem's topic associations</a></p></body></html>
