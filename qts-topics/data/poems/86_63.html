  <body><p>86_63: 《奉和聖制初入秦川路寒食應制》張說</p>
    <p>上陽柳色喚春歸　臨渭桃花拂水飛　總為朝廷巡幸去　頓教京洛少光輝　昨從分陝山南口　馳道依依漸花柳　入關正投寒食前　還京遂落清明後　路上天心重豫遊　御前恩賜特風流　便幕那能鏤雞子　行宮善巧帖毛毬　渭橋南渡花如撲　麥隴青青斷人目　漢家行樹直新豐　秦地驪山抱溫谷　香池春溜水初平　預歡浴日照京城　今歲隨宜過寒食　明年陪宴作清明</p><p><a href="../../model.html#/doc/4548">View poem's topic associations</a></p></body></html>
