  <body><p>299_41: 《塞上》王建</p>
    <p>漫漫復淒淒　黃沙暮漸迷　人當故鄉立　馬過舊營嘶　斷雁逢冰磧　回軍占雪溪　夜來山下哭　應是送降奚</p><p><a href="../../model.html#/doc/15981">View poem's topic associations</a></p></body></html>
