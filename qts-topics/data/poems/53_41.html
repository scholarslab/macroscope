  <body><p>53_41: 《河陽（一作傷曹娘）》宋之問</p>
    <p>昔日河陽縣　氛氳香氣多　曹娘嬌態盡　春樹不堪過</p><p><a href="../../model.html#/doc/3333">View poem's topic associations</a></p></body></html>
