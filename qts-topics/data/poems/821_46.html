  <body><p>821_46: 《與昂上人兩字繼合四句初字日》皎然</p>
    <p>有一鳥雛　凌寒獨宿　若逢雲雨　兩兩相逐</p><p><a href="../../model.html#/doc/45320">View poem's topic associations</a></p></body></html>
