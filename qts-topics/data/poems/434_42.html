  <body><p>434_42: 《遣懷》白居易</p>
    <p>樂往必悲生　泰來由否極　誰言此數然　吾道何終塞　嘗求詹尹卜　拂龜竟默默　亦曾仰問天　天但蒼蒼色　自茲唯委命　名利心雙息　近日轉安閒　鄉園亦休憶　回看世間苦　苦在求不得　我今無所求　庶離憂悲域</p><p><a href="../../model.html#/doc/22345">View poem's topic associations</a></p></body></html>
