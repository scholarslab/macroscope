  <body><p>497_70: 《寄崔之仁山人》姚合</p>
    <p>不得之仁消息久　秋來體色復何如　苦將杯酒判身病　狂作文章信手書　官職卑微從客笑　性靈閒野向錢疏　幾時身計渾無事　揀取深山一處居</p><p><a href="../../model.html#/doc/26539">View poem's topic associations</a></p></body></html>
