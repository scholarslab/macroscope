  <body><p>523_106: 《題商山四皓廟一絕》杜牧</p>
    <p>呂氏強梁嗣子柔　我於天性豈恩讎　南軍不袒左邊袖　四老安劉是滅劉</p><p><a href="../../model.html#/doc/28358">View poem's topic associations</a></p></body></html>
