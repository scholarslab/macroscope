  <body><p>15_41: 《郊廟歌辭。武后崇先廟樂章》?</p>
    <p>先德謙撝冠昔　嚴規節素超今　奉國忠誠每竭　承家至孝純深　追崇懼乖尊意　顯號恐玷徽音　既迫王公屢請　方乃俯遂群心　有限無由展敬　奠醑每闕親斟　大禮虔申典冊　蘋藻敬薦翹襟</p><p><a href="../../model.html#/doc/761">View poem's topic associations</a></p></body></html>
