  <body><p>20_17: 《相和歌辭。苦辛行》戎昱</p>
    <p>且莫奏短歌　聽余苦辛詞　如今刀筆士　不及屠酤兒　少年無事學詩賦　豈意文章復相誤　東西南北少知音　終年竟歲悲行路　仰面訴天天不聞　低頭告地地不言　天地生我尚如此　陌上他人何足論　誰謂西江深　涉之固無憂　誰謂南山高　可以登之遊　險巇惟有世間路　一嚮令人堪白頭　貴人立意不可測　等閒桃李成荊棘　風塵之士深可親　心如雞犬能依人　悲來卻憶漢天子　不棄相如家舊貧　飲酒酒能散羇愁　誰家有酒判一醉　萬事從他江水流</p><p><a href="../../model.html#/doc/1210">View poem's topic associations</a></p></body></html>
