  <body><p>74_35: 《山驛閑臥即事》蘇頲</p>
    <p>息燕歸檐靜　飛花落院閒　不愁愁自著　誰道憶鄉關</p><p><a href="../../model.html#/doc/4044">View poem's topic associations</a></p></body></html>
