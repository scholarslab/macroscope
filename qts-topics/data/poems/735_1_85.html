  <body><p>735_1_85: 《宮詞百首（其八十五）》和凝</p>
    <p>平明光政便門開　已見忠臣早入來　自是樞機符造化　大羅天上曜三台</p><p><a href="../../model.html#/doc/41247">View poem's topic associations</a></p></body></html>
