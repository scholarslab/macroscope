  <body><p>811_6: 《許州鄭使君孩子（一作法振詩）》護國</p>
    <p>毛骨貴天生　肌膚片玉明　見人空解笑　弄物不知名　國器嗟猶小　門風望益清　抱來芳樹下　時引鳳雛聲</p><p><a href="../../model.html#/doc/44693">View poem's topic associations</a></p></body></html>
