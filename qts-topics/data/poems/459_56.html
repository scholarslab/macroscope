  <body><p>459_56: 《病中數會張道士見譏，以此答之》白居易</p>
    <p>亦知數出妨將息　不可端居守寂寥　病即藥窗眠盡日　興來酒席坐通宵　賢人易狎須勤飲　奼女難禁莫慢燒　張道士輸白道士　一杯沆瀣便逍遙</p><p><a href="../../model.html#/doc/24469">View poem's topic associations</a></p></body></html>
