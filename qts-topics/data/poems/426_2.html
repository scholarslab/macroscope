  <body><p>426_2: 《法曲－美列聖，正華聲也》白居易</p>
    <p>法曲法曲歌大定　積德重熙有餘慶　永徽之人舞而詠　法曲法曲舞霓裳　政和世理音洋洋　開元之人樂且康　法曲法曲歌堂堂　堂堂之慶垂無疆　中宗肅宗復鴻業　唐祚中興萬萬葉　法曲法曲合夷歌　夷聲邪亂華聲和　以亂干和天寶末　明年胡塵犯宮闕　乃知法曲本華風　苟能審音與政通　一從胡曲相參錯　不辨興衰與哀樂　願求牙曠正華音　不令夷夏相交侵</p><p><a href="../../model.html#/doc/21911">View poem's topic associations</a></p></body></html>
