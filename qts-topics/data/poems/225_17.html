  <body><p>225_17: 《曲江對酒》杜甫</p>
    <p>苑外江頭坐不歸　水精春殿轉霏微　桃花細逐楊花落　黃鳥時兼白鳥飛　縱飲久判人共棄　懶朝真與世相違　吏情更覺滄洲遠　老大悲傷未拂衣</p><p><a href="../../model.html#/doc/11026">View poem's topic associations</a></p></body></html>
