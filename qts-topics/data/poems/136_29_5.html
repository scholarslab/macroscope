  <body><p>136_29_5: 《述華清宮五首（其五）》儲光羲</p>
    <p>上林神君宮　此地即明庭　山開鴻濛色　天轉招搖星　三雪報大有　孰為非我靈</p><p><a href="../../model.html#/doc/6452">View poem's topic associations</a></p></body></html>
