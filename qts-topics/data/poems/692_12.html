  <body><p>692_12: 《投從叔補闕》杜荀鶴</p>
    <p>吾宗不謁謁詩宗　常仰門風繼國風　空有篇章傳海內　更無親族在朝中　其來雖愧源流淺　所得須憐雅頌同　三十年吟到今日　不妨私薦亦成公</p><p><a href="../../model.html#/doc/38760">View poem's topic associations</a></p></body></html>
