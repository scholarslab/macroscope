  <body><p>452_46: 《三適贈道友》白居易</p>
    <p>褐綾袍厚暖　臥蓋行坐披　紫氈履寬穩　蹇步頗相宜　足適已忘履　身適已忘衣　況我心又適　兼忘是與非　三適今為一　怡怡復熙熙　禪那不動處　混沌未鑿時　此固不可說　為君強言之</p><p><a href="../../model.html#/doc/23913">View poem's topic associations</a></p></body></html>
