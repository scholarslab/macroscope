  <body><p>732_15: 《萬壽寺歌詞》張隱</p>
    <p>位乖燮理致傷殘　四面牆匡不忍看　正是花時堪下淚　相公何必更追歡</p><p><a href="../../model.html#/doc/41096">View poem's topic associations</a></p></body></html>
