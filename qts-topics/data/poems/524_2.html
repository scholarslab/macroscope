  <body><p>524_2: 《和嚴惲秀才落花》杜牧</p>
    <p>共惜流年留不得　且環流水醉流杯　無情紅艷年年盛　不恨凋零卻恨開</p><p><a href="../../model.html#/doc/28369">View poem's topic associations</a></p></body></html>
