  <body><p>225_48_3: 《秦州雜詩二十首（其三）》杜甫</p>
    <p>州圖領同谷　驛道出流沙　降虜兼千帳　居人有萬家　馬驕珠汗落　胡舞白蹄斜年少臨洮子　西來亦自誇</p><p><a href="../../model.html#/doc/11062">View poem's topic associations</a></p></body></html>
