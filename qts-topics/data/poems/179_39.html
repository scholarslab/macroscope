  <body><p>179_39: 《游水西簡鄭明府》李白</p>
    <p>天宮水西寺　雲錦照東郭　清湍鳴迴溪　綠水遶飛閣　涼風日瀟灑　幽客時憩泊　五月思貂裘　謂言秋霜落　石蘿引古蔓　岸筍開新籜　吟玩空復情　相思爾佳作　鄭公詩人秀　逸韻宏寥廓　何當一來遊　愜我雪山諾</p><p><a href="../../model.html#/doc/8567">View poem's topic associations</a></p></body></html>
