  <body><p>691_22: 《郊居即事投李給事》杜荀鶴</p>
    <p>無祿奉晨昏　閒居幾度春　江湖苦吟士　天地最窮人　書劍同三友　蓬蒿外四鄰　相知不相薦　何以自謀身</p><p><a href="../../model.html#/doc/38641">View poem's topic associations</a></p></body></html>
