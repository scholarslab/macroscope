  <body><p>806_1_14: 《詩三百三首（其十四）》寒山</p>
    <p>城中蛾眉女　珠珮珂珊珊　鸚鵡花前弄　琵琶月下彈　長歌三月響　短舞萬人看未必長如此　芙蓉不耐寒</p><p><a href="../../model.html#/doc/44223">View poem's topic associations</a></p></body></html>
