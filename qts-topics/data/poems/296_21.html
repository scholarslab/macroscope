  <body><p>296_21: 《秋夜聞雁寄南十五兼呈空和尚（一作和空上人）》張南史</p>
    <p>晚節聞君道趣深　結茅栽樹近東林　禪師幾度曾摩頂　高士何年更發心　北渚三更聞過雁　西城萬木動寒砧　不見支公與玄度　相思擁膝坐長吟</p><p><a href="../../model.html#/doc/15808">View poem's topic associations</a></p></body></html>
