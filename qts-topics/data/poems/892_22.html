  <body><p>892_22: 《望遠行》韋莊</p>
    <p>欲別無言倚畫屏　含恨暗傷情　謝家庭樹錦雞鳴　殘月落邊城　人欲別　馬頻嘶　綠槐千里長堤　出門芳草路萋萋　雲雨別來易東西　不忍別君後　卻入舊香閨</p><p><a href="../../model.html#/doc/49191">View poem's topic associations</a></p></body></html>
