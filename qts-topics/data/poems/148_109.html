  <body><p>148_109: 《送鄭說之歙州謁薛侍郎》劉長卿</p>
    <p>漂泊來千里　謳謠滿百城　漢家尊太守　魯國重諸生　俗變人難理　江傳水至清　船經危石住　路入亂山行　老得滄州趣　春傷白首情　嘗聞馬南郡　門下有康成</p><p><a href="../../model.html#/doc/7219">View poem's topic associations</a></p></body></html>
