  <body><p>692_98: 《戲贈漁家》杜荀鶴</p>
    <p>見君生計羨君閒　求食求衣有底難　養一箔蠶供釣線　種千莖竹作漁竿　葫蘆杓酌春濃酒　舴艋舟流夜漲灘　卻笑儂家最辛苦　聽蟬鞭馬入長安</p><p><a href="../../model.html#/doc/38846">View poem's topic associations</a></p></body></html>
