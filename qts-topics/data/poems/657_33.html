  <body><p>657_33: 《淮南送盧端公歸台》羅隱</p>
    <p>鳳鸞勢逸九霄寬　北去南來任羽翰　朱紱兩參王儉府　繡衣三領杜林官　道從上國曾匡濟　才向牢盆始重難　應笑張綱謾生事　埋輪不得在長安</p><p><a href="../../model.html#/doc/36569">View poem's topic associations</a></p></body></html>
