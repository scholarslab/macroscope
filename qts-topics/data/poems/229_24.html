  <body><p>229_24: 《漫成一絕》杜甫</p>
    <p>江月去人只數尺　風燈照夜欲三更　沙頭宿鷺聯拳靜　船尾跳魚撥刺鳴</p><p><a href="../../model.html#/doc/11478">View poem's topic associations</a></p></body></html>
