  <body><p>710_3: 《吳》徐夤</p>
    <p>一主參差六十年　父兄猶慶授孫權　不迎曹操真長策　終謝張昭見碩賢　建業龍盤雖可貴　武昌魚味亦何偏　秦嬴謾作東遊計　紫氣黃旗豈偶然</p><p><a href="../../model.html#/doc/39911">View poem's topic associations</a></p></body></html>
