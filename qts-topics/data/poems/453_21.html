  <body><p>453_21: 《題文集櫃》白居易</p>
    <p>破柏作書櫃　櫃牢柏復堅　收貯誰家集　題云白樂天　我生業文字　自幼及老年　前後七十卷　小大三千篇　誠知終散失　未忍遽棄捐　自開自鎖閉　置在書帷前　身是鄧伯道　世無王仲宣　只應分付女　留與外孫傳</p><p><a href="../../model.html#/doc/23937">View poem's topic associations</a></p></body></html>
