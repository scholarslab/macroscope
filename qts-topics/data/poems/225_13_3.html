  <body><p>225_13_3: 《收京三首（其三）》杜甫</p>
    <p>汗馬收宮闕　春城剷賊壕　賞應歌杕杜　歸及薦櫻桃　雜虜橫戈數　功臣甲第高　萬方頻送喜　無乃聖躬勞</p><p><a href="../../model.html#/doc/11021">View poem's topic associations</a></p></body></html>
