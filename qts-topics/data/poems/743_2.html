  <body><p>743_2: 《題金山寺》孫魴</p>
    <p>萬古波心寺　金山名目新　天多剩得月　地少不生塵　過櫓妨僧定　驚濤濺佛身　誰言張處士　題後更無人</p><p><a href="../../model.html#/doc/41532">View poem's topic associations</a></p></body></html>
