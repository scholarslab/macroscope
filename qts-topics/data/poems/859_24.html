  <body><p>859_24: 《漁父詞一十八首。知路》呂岩</p>
    <p>那箇仙經述此方　參同大易顯陰陽　須窮取　莫顛狂　會者名高道自昌</p><p><a href="../../model.html#/doc/47611">View poem's topic associations</a></p></body></html>
