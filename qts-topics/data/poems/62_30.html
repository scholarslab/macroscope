  <body><p>62_30: 《扈從出長安應制》杜審言</p>
    <p>分野都畿列　時乘六御均　京師舊西幸　洛道此東巡　文物驅三統　聲名走百神　龍旗縈漏夕　鳳輦拂鉤陳　撫跡地靈古　游情皇鑒新　山追散馬日　水憶釣魚人　禹食傳中使　堯樽遍下臣　省方稱國阜　問道識風淳　歲晚天行吉　年豐景從親　歡娛包歷代　宇宙忽疑春</p><p><a href="../../model.html#/doc/3733">View poem's topic associations</a></p></body></html>
