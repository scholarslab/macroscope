  <body><p>892_17_2: 《荷葉杯（其二）》韋莊</p>
    <p>記得那年花下　深夜　初識謝娘時　水堂西面畫簾垂　攜手暗相期　惆悵曉鶯殘月　相別　從此隔音塵　如今俱是異鄉人　相見更無因</p><p><a href="../../model.html#/doc/49184">View poem's topic associations</a></p></body></html>
