  <body><p>692_97: 《和友人寄長林孟明府》杜荀鶴</p>
    <p>為政為人漸見心　長才聊屈宰長林　莫嫌月入無多俸　須喜秋來不廢吟　寒雨旋疏叢菊艷　晚風時動小松陰　訟庭閒寂公書少　留客看山索酒斟</p><p><a href="../../model.html#/doc/38845">View poem's topic associations</a></p></body></html>
