  <body><p>715_24: 《贈張全義》楊凝式</p>
    <p>洛陽風景實堪哀　昔日曾為瓦子堆　不是我公重葺理　至今猶是一堆灰</p><p><a href="../../model.html#/doc/40267">View poem's topic associations</a></p></body></html>
