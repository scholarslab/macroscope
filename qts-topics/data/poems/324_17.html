  <body><p>324_17: 《送梁道士謁壽州崔大夫》權德輿</p>
    <p>年少一仙官　清羸駕綵鸞　洞宮雲渺渺　花路水漫漫　歲計芝田熟　晨裝月帔寒　遙知小山桂　五馬待邀歡</p><p><a href="../../model.html#/doc/17225">View poem's topic associations</a></p></body></html>
