  <body><p>774_32: 《塞上》鄭渥</p>
    <p>出門何處問西東　指畫翻為語論同　到此客頭潛覺白　未秋山葉已飄紅　帳前影落傳書雁　日下聲交失馬翁　早晚回鞭復南去　大衣高蓋漢鄉風</p><p><a href="../../model.html#/doc/43131">View poem's topic associations</a></p></body></html>
