  <body><p>772_4: 《湘江》黃文</p>
    <p>瀟湘江頭三月春　柳條弄日搖黃金　鷓鴣一聲在何許　黃陵廟前煙靄深　丹青欲畫無好手　穩提玉勒沈吟久　馬蹄不為行客留　心挂長林屢回首</p><p><a href="../../model.html#/doc/43056">View poem's topic associations</a></p></body></html>
