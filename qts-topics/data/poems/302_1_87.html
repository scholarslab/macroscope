  <body><p>302_1_87: 《宮詞一百首（其八十七）》王建</p>
    <p>窗窗戶戶院相當　總有珠簾玳瑁床　雖道君王不來宿　帳中長是炷牙香</p><p><a href="../../model.html#/doc/16325">View poem's topic associations</a></p></body></html>
