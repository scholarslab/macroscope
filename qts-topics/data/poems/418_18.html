  <body><p>418_18: 《古築城曲五解》元稹</p>
    <p>年年塞下丁　長作出塞兵　自從冒頓強　官築遮虜城　築城須努力　城高遮得賊　但恐賊路多　有城遮不得　丁口傳父言　莫問城堅不　平城被虜圍　漢斸城牆走　因茲請休和　虜往騎來過　半疑兼半信　築城猶嵯峨　築城安敢煩　願聽丁一言　請築鴻臚寺　兼愁虜出關</p><p><a href="../../model.html#/doc/21643">View poem's topic associations</a></p></body></html>
