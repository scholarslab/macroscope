  <body><p>523_50: 《除官赴闕商山道中絕句》杜牧</p>
    <p>水疊鳴珂樹如帳　長楊春殿九門珂　我來惆悵不自決　欲去欲住終如何</p><p><a href="../../model.html#/doc/28301">View poem's topic associations</a></p></body></html>
