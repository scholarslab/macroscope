  <body><p>250_41: 《謝韋大夫柳栽》皇甫冉</p>
    <p>本在胡笳曲　今從漢將營　濃陰方待庇　弱植豈無情　比雪花應吐　藏烏葉未成　五株蒙遠賜　應使號先生</p><p><a href="../../model.html#/doc/13171">View poem's topic associations</a></p></body></html>
