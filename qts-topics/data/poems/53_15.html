  <body><p>53_15: 《宋公宅送寧諫議》宋之問</p>
    <p>宋公爰創宅　庾氏更誅茅　間出人三秀　平臨楚四郊　漢臣來絳節　荊牧動金鐃　尊溢宜城酒　笙裁曲沃匏　露荷秋變節　風柳夕鳴梢　一散陽臺雨　方隨越鳥巢</p><p><a href="../../model.html#/doc/3305">View poem's topic associations</a></p></body></html>
