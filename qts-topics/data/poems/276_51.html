  <body><p>276_51: 《斅顏魯公送挺贇歸翠微寺》盧綸</p>
    <p>挺贇惠學該儒釋　袖有顏徐真草跡　一齋三請紀行詩　誚我垂鞭弄鳴鏑　寺懸金榜半山隅　石路荒涼松樹枯　虎跡印雪大如斗　閏月暮天過得無</p><p><a href="../../model.html#/doc/14708">View poem's topic associations</a></p></body></html>
