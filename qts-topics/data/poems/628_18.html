  <body><p>628_18: 《和襲美木蘭後池三詠。浮萍》陸龜蒙</p>
    <p>晚來風約半池明　重疊侵沙綠罽成　不用臨池更相笑　最無根蒂是浮名</p><p><a href="../../model.html#/doc/34467">View poem's topic associations</a></p></body></html>
