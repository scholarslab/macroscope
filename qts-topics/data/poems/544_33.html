  <body><p>544_33: 《寄姚諫議》劉得仁</p>
    <p>鳴鞭靜路塵　籍籍諫垣臣　函疏封還密　爐香侍立親　篋多臨水作　窗宿臥雲人　危坐開寒紙　燈前起草頻</p><p><a href="../../model.html#/doc/29911">View poem's topic associations</a></p></body></html>
