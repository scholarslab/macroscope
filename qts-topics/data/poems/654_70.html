  <body><p>654_70: 《巴南旅舍言懷》羅鄴</p>
    <p>萬浪千巖首未回　無憀相倚上高臺　家山如畫不歸去　客舍似讎誰遣來　紅淚罷窺連曉燭　碧波休引向春盃　後時若有青雲望　何事偏教羽冀摧</p><p><a href="../../model.html#/doc/36378">View poem's topic associations</a></p></body></html>
