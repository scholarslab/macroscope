  <body><p>570_59: 《戲贈魏十四》李群玉</p>
    <p>蘭浦秋來煙雨深　幾多情思在琴心　知君調得東家子　早晚和鳴入錦衾</p><p><a href="../../model.html#/doc/31570">View poem's topic associations</a></p></body></html>
