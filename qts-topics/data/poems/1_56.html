  <body><p>1_56: 《守歲》李世民</p>
    <p>暮景斜芳殿　年華麗綺宮　寒辭去冬雪　暖帶入春風　階馥舒梅素　盤花卷燭紅　共歡新故歲　迎送一宵中</p><p><a href="../../model.html#/doc/66">View poem's topic associations</a></p></body></html>
