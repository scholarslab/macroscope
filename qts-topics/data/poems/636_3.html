  <body><p>636_3: 《行路難》聶夷中</p>
    <p>莫言行路難　夷狄如中國　謂言骨肉親　中門如異域　出處全在人　路亦無通塞　門前兩條　何處去不得</p><p><a href="../../model.html#/doc/35094">View poem's topic associations</a></p></body></html>
