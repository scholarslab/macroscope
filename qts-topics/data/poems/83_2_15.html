  <body><p>83_2_15: 《感遇詩三十八首（其十五）》陳子昂</p>
    <p>貴人難得意　賞愛在須臾　莫以心如玉　探他明月珠　昔稱夭桃子　今為舂市徒鴟鴞悲東國　麋鹿泣姑蘇　誰見鴟夷子　扁舟去五湖</p><p><a href="../../model.html#/doc/4331">View poem's topic associations</a></p></body></html>
