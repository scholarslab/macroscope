  <body><p>432_17: 《暮春寄元九》白居易</p>
    <p>梨花結成實　燕卵花為雛　時物又若此　道情復何如　但覺日月促　不嗟年歲徂　浮生都是夢　老小亦何殊　唯與故人別　江陵初謫居　時時一相見　此意未全除</p><p><a href="../../model.html#/doc/22192">View poem's topic associations</a></p></body></html>
