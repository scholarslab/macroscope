  <body><p>804_29: 《期友人阻雨不至》魚玄機</p>
    <p>雁魚空有信　雞黍恨無期　閉戶方籠月　褰簾已散絲　近泉鳴砌畔　遠浪漲江湄　鄉思悲秋客　愁吟五字詩</p><p><a href="../../model.html#/doc/44158">View poem's topic associations</a></p></body></html>
