  <body><p>168_36: 《贈嵩山焦煉師》李白</p>
    <p>二室凌青天　三花含紫煙　中有蓬海客　宛疑麻姑仙　道在喧莫染　跡高想已綿　時餐金鵝蕊　屢讀青苔篇　八極恣遊憩　九垓長周旋　下瓢酌潁水　舞鶴來伊川　還歸空山上　獨拂秋霞眠　蘿月挂朝鏡　松風鳴夜弦　潛光隱嵩嶽　戀魄棲雲幄　霓裳何飄颻　鳳吹轉綿邈　願同西王母　下顧東方朔　紫書儻可傳　銘骨誓相學</p><p><a href="../../model.html#/doc/8213">View poem's topic associations</a></p></body></html>
