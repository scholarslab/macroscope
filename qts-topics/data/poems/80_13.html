  <body><p>80_13: 《泛舟侍宴應制》張易之</p>
    <p>平明出御溝　解纜坐迴舟　綠水澄明月　紅羅結綺樓　弦歌爭浦入　冠蓋逐川流　白魚臣作伴　相對舞王舟</p><p><a href="../../model.html#/doc/4243">View poem's topic associations</a></p></body></html>
