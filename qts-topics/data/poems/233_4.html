  <body><p>233_4: 《登岳陽樓》杜甫</p>
    <p>昔聞洞庭水　今上岳陽樓　吳楚東南坼　乾坤日夜浮　親朋無一字　老病有孤舟　戎馬關山北　憑軒涕泗流</p><p><a href="../../model.html#/doc/11862">View poem's topic associations</a></p></body></html>
