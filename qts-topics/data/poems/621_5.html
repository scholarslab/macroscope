  <body><p>621_5: 《五歌。刈獲》陸龜蒙</p>
    <p>自春徂秋天弗雨　廉廉早稻纔遮畝　芒粒希疏熟更輕　地與禾頭不相挂　我來愁築心如堵　更聽農夫夜深語　凶年是物即為災　百陣野鳧千穴鼠　平明抱杖入田中　十穗蕭條九穗空　敢言一歲囷倉實　不了如今朝暮舂　天職誰司下民籍　苟有區區宜　本作耕耘意若何　蟲豸兼教食人食　古者為邦須蓄積　魯饑尚責如齊糴　今之為政異當時　一任流離恣徵索　平生幸遇華陽客　向日餐霞轉肥白　欲賣耕牛棄水田　移家且傍三茅宅</p><p><a href="../../model.html#/doc/34155">View poem's topic associations</a></p></body></html>
