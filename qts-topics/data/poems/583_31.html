  <body><p>583_31: 《宿一公精舍》溫庭筠</p>
    <p>夜闌黃葉寺　瓶錫兩俱能　松下石橋路　雨中山殿燈　茶爐天姥客　棋席剡溪僧　還笑長門賦　高秋臥茂陵</p><p><a href="../../model.html#/doc/32298">View poem's topic associations</a></p></body></html>
