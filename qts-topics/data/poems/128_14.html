  <body><p>128_14: 《過乘如禪師蕭居士嵩丘蘭若》王維</p>
    <p>無著天親弟與兄　嵩丘蘭若一峰晴　食隨鳴磬巢烏下　行踏空林落葉聲　迸水定侵香案溼　雨花應共石床平　深洞長松何所有　儼然天竺古先生</p><p><a href="../../model.html#/doc/6060">View poem's topic associations</a></p></body></html>
