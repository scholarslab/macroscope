  <body><p>753_7_2: 《陶使君挽歌二首（其二）》徐鉉</p>
    <p>始憶花前宴　笙歌醉夕陽　那堪城外送　哀挽逐歸艎　鈴閣朝猶閉　風亭日已荒　唯餘遷客淚　霑灑後池傍</p><p><a href="../../model.html#/doc/42183">View poem's topic associations</a></p></body></html>
