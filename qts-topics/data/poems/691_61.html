  <body><p>691_61: 《贈宣城麋明府》杜荀鶴</p>
    <p>天下為官者　無君一軸詩　數聯同我得　當代遇誰知　年齒吟將老　生涯說可悲　何當拋手板　鄰隱過危時</p><p><a href="../../model.html#/doc/38680">View poem's topic associations</a></p></body></html>
