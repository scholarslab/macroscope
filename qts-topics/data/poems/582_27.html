  <body><p>582_27: 《寄岳州李外郎遠》溫庭筠</p>
    <p>含嚬不語坐持頤　天遠樓高宋玉悲　湖上殘棋人散後　岳陽微雨鳥來遲　早梅猶得迴歌扇　春水還應理釣絲　獨有袁宏正　一樽惆悵落花時</p><p><a href="../../model.html#/doc/32255">View poem's topic associations</a></p></body></html>
