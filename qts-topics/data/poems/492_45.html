  <body><p>492_45: 《寄許渾秀才》殷堯藩</p>
    <p>萬木驚秋葉漸稀　靜探造化見玄機　眼前誰悟先天理　去後還知今日非　樹擁秣陵千嶂合　雲開蕭寺一僧歸　漢廷累下徵賢詔　未許嚴陵老釣磯</p><p><a href="../../model.html#/doc/26080">View poem's topic associations</a></p></body></html>
