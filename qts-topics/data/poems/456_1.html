  <body><p>456_1: 《從同州刺史改授太子少傅分司》白居易</p>
    <p>承華東署三分務　履道西池七過春　歌酒優游聊卒歲　園林蕭灑可終身　留侯爵秩誠虛貴　疏受生涯未苦貧　月俸百千官二品　朝廷雇我作閒人</p><p><a href="../../model.html#/doc/24137">View poem's topic associations</a></p></body></html>
