  <body><p>392_35: 《難忘曲》李賀</p>
    <p>夾道開洞門　弱楊低畫戟　簾影竹華起　簫聲吹日色　蜂語繞妝鏡　拂蛾學春碧　亂繫丁香梢　滿欄花向夕</p><p><a href="../../model.html#/doc/20829">View poem's topic associations</a></p></body></html>
