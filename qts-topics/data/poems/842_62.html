  <body><p>842_62: 《寄顧處士》齊己</p>
    <p>半年離別夢　來往即湖邊　兩幅關山雪　尋常在眼前　項容藏古翠　張藻卷寒煙　藍淀圖花鳥　時人不惜錢</p><p><a href="../../model.html#/doc/46586">View poem's topic associations</a></p></body></html>
