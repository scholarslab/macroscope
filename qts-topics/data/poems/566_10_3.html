  <body><p>566_10_3: 《贈釋疏言還道林寺詩（其三）》李節</p>
    <p>湘川超忽兮落日晼　松覆秋亭兮蘭被春苑　上人去兮幾千里　何日同遊兮湘川水</p><p><a href="../../model.html#/doc/31300">View poem's topic associations</a></p></body></html>
