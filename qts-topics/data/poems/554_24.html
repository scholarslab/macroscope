  <body><p>554_24: 《邊游》項斯</p>
    <p>古鎮門前去　長安路在東　天寒明堠火　日晚裂旗風　塞館皆無事　儒裝亦有弓　防秋故鄉卒　暫喜語音同</p><p><a href="../../model.html#/doc/30559">View poem's topic associations</a></p></body></html>
