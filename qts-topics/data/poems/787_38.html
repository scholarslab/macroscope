  <body><p>787_38: 《霜菊》無名氏</p>
    <p>秋盡北風去　律移寒氣肅　淅瀝降寒霜　離披委殘菊　華滋尚照灼　幽氣含紛郁　的的冒空園　萋萋被幽谷　騷人有遺詠　陶令曾盈掬　儻使懷袖中　猶堪襲餘馥</p><p><a href="../../model.html#/doc/43507">View poem's topic associations</a></p></body></html>
