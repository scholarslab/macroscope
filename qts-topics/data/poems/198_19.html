  <body><p>198_19: 《太白東溪張老舍即事，寄舍弟侄等》岑參</p>
    <p>渭上秋雨過　北風何騷騷　天晴諸山出　太白峰最高　主人東溪老　兩耳生長毫　遠近知百歲　子孫皆二毛　中庭井闌上　一架獼猴桃　石泉飯香梗　酒甕開新槽　愛茲田中趣　始悟世上勞　我行有勝事　書此寄爾曹</p><p><a href="../../model.html#/doc/9525">View poem's topic associations</a></p></body></html>
