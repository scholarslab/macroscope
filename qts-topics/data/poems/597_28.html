  <body><p>597_28: 《擲盧作》馮袞</p>
    <p>八尺臺盤照面新　千金一擲鬥精神　合是賭時須賭取　不妨回首乞閒人</p><p><a href="../../model.html#/doc/33120">View poem's topic associations</a></p></body></html>
