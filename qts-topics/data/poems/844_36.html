  <body><p>844_36: 《韶陽微公》齊己</p>
    <p>曲江晴影石千株　吾子思歸夢斷初　有信北來山疊疊　無言南去雨疏疏　祖師門接園林路　丞相家同井邑居　閒野老身留得否　相招多是秀才書</p><p><a href="../../model.html#/doc/46704">View poem's topic associations</a></p></body></html>
