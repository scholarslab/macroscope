  <body><p>835_20: 《終南僧》貫休</p>
    <p>聲利掀天竟不聞　草衣木食度朝昏　遙思山雪深一丈　時有仙人來打門</p><p><a href="../../model.html#/doc/46011">View poem's topic associations</a></p></body></html>
