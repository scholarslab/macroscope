  <body><p>471_22: 《兩頭纖纖》雍裕之</p>
    <p>兩頭纖纖八字眉　半白半黑燈影帷　腷腷膊膊曉禽飛　磊磊落落秋果垂</p><p><a href="../../model.html#/doc/25032">View poem's topic associations</a></p></body></html>
