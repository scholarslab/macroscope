  <body><p>389_1: 《走筆追王內丘》盧仝</p>
    <p>自識夫子面　便獲夫子心　夫子一啟顏　義重千黃金　平原孟嘗骨已土　始有夫子堪知音　忽然夫子不語　帶席帽　騎驢去　余對醁醽不能斟　君且來　余之瞻望心悠哉　零雨其濛愁不散　閒花寂寂斑階苔　不如對此景　含笑傾金罍　莫問四肢暢　暫取眉頭開　弦琴待夫子　夫子來不來</p><p><a href="../../model.html#/doc/20682">View poem's topic associations</a></p></body></html>
