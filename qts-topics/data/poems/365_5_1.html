  <body><p>365_5_1: 《堤上行三首（其一）》劉禹錫</p>
    <p>酒旗相望大堤頭　堤下連檣堤上樓　日暮行人爭渡急　槳聲幽軋滿中流</p><p><a href="../../model.html#/doc/19271">View poem's topic associations</a></p></body></html>
