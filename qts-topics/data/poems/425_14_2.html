  <body><p>425_14_2: 《讀史五首（其二）》白居易</p>
    <p>禍患如棼絲　其來無端緒　馬遷下蠶室　嵇康就囹圄抱冤志氣屈　忍恥形神沮　當彼戮辱時　奮飛無翅羽　商山有黃綺　潁川有巢許何不從之遊　超然離網罟　山林少羈鞅　世路多艱阻　寄謝伐檀人　慎勿嗟窮處</p><p><a href="../../model.html#/doc/21890">View poem's topic associations</a></p></body></html>
