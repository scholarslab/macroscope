  <body><p>826_4: 《白雪曲》貫休</p>
    <p>列鼎佩金章　淚眼看風枝　卻思食藜藿　身作屠沽兒　負米無遠近　所希升斗歸　為人無貴賤　莫學雞狗肥　斯言如不忘　別更無光輝　斯言如或忘　即安用人為</p><p><a href="../../model.html#/doc/45460">View poem's topic associations</a></p></body></html>
