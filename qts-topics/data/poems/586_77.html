  <body><p>586_77: 《從鄭郎中高州游東潭》劉滄</p>
    <p>煙嵐晚入溼旌旗　高檻風清醉未歸　夾路野花迎馬首　出林山鳥向人飛　一谿寒水涵清淺　幾處晴雲度翠微　自是謝公心近得　登樓望月思依依</p><p><a href="../../model.html#/doc/32549">View poem's topic associations</a></p></body></html>
