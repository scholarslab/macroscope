  <body><p>717_11: 《贈餘幹袁明府》曹松</p>
    <p>一雨西城色　陶家心自清　山銜中郭分　雲卷下湖程　公署聞流木　人煙入廢城　難忘楚盡處　新有越吟生</p><p><a href="../../model.html#/doc/40360">View poem's topic associations</a></p></body></html>
