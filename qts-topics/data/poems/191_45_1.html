  <body><p>191_45_1: 《秋夜二首（其一）》韋應物</p>
    <p>庭樹轉蕭蕭　陰蟲還戚戚　獨向高齋眠　夜聞寒雨滴　微風時動牖　殘燈尚留壁惆悵平生懷　偏來委今夕</p><p><a href="../../model.html#/doc/9236">View poem's topic associations</a></p></body></html>
