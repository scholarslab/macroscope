  <body><p>788_11: 《七言重聯句》顏真卿</p>
    <p>頃持憲簡推高步　獨占詩流橫素波　不是中情深惠好　誰能千里遠經過　詩書宛似陪康樂　少長還同宴永和　夜酌此時看碾玉　晨趨幾日重鳴珂　萬井更深空寂寞　千方霧起隱嵯峨　熒熒遠火分漁浦　歷歷寒枝露鳥窠　漢朝舊學君公隱　魯國今從弟子科　只自傾心慚煦濡　何曾將口恨磋跎　獨賞謝吟山照耀　共知殷歎樹婆娑　華轂苦嫌雲路隔　衲衣長向雪峰何</p><p><a href="../../model.html#/doc/43523">View poem's topic associations</a></p></body></html>
