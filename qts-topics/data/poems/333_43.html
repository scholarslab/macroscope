  <body><p>333_43: 《和侯大夫秋原山觀征人回》楊巨源</p>
    <p>兩河戰罷萬方清　原上軍回識久營　立馬望雲秋塞靜　射雕臨水晚天晴　戍閒部伍分岐路　地遠家鄉寄旆旌　聖代止戈資廟略　諸侯不復更長征</p><p><a href="../../model.html#/doc/17638">View poem's topic associations</a></p></body></html>
