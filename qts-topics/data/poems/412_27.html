  <body><p>412_27: 《使東川。望驛臺》元稹　</p>
    <p>可憐三月三旬足　悵望江邊望驛臺　料得孟光今日語　不曾春盡不歸來</p><p><a href="../../model.html#/doc/21437">View poem's topic associations</a></p></body></html>
