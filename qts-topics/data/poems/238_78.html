  <body><p>238_78: 《太子李舍人城東別業與二三文友逃暑》錢起</p>
    <p>下馬失炎暑　重門深綠篁　宮臣禮嘉客　林表開蘭堂　茲夕興難盡　澄罍照墨場　鮮風吹印綬　密坐皆馨香　美景惜文會　清吟遲羽觴　東林晚來好　目極趣何長　鳥道挂疏雨　人家殘夕陽　城隅擁歸騎　留醉戀瓊芳</p><p><a href="../../model.html#/doc/12332">View poem's topic associations</a></p></body></html>
