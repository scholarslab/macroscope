  <body><p>12_67: 《郊廟歌辭。釋奠文宣王樂章。誠和》?</p>
    <p>聖道日用　神幾不測　金石以陳　弦歌載陟　爰釋其菜　匪馨于稷　來顧來享　是宗是極</p><p><a href="../../model.html#/doc/579">View poem's topic associations</a></p></body></html>
