  <body><p>837_28: 《將入匡山宿韓判官宅》貫休</p>
    <p>一宿蘭堂接上才　白雲歸去幾裴回　黛青峰朵孤吟後　雪白猿兒必寄來　簾卷茶煙縈墮葉　月明旗子落深苔　明朝江上空迴首　始覺清風不可陪</p><p><a href="../../model.html#/doc/46146">View poem's topic associations</a></p></body></html>
