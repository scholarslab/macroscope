  <body><p>802_29: 《鮫紅被》史鳳</p>
    <p>肱被當年僅御寒　青樓慣染血猩紈　牙床舒卷鵷鸞共　正值窗櫺月一團</p><p><a href="../../model.html#/doc/44025">View poem's topic associations</a></p></body></html>
