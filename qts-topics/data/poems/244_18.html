  <body><p>244_18: 《送客游江南》韓翃</p>
    <p>桂水隨去遠　賞心知有餘　衣香楚山橘　手鱠湘波魚　芳芷不共把　浮雲悵離居　遙想汩羅上　弔屈秋風初</p><p><a href="../../model.html#/doc/12760">View poem's topic associations</a></p></body></html>
