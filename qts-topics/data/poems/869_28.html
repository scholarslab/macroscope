  <body><p>869_28: 《乞金魚詞》崔日用</p>
    <p>臺中鼠子直須諳　信足跳梁上壁龕　倚翻燈脂污張五　還來齧帶報韓三　莫浪語　直王相　大家必若賜金龜　賣卻貓兒相報賞</p><p><a href="../../model.html#/doc/48136">View poem's topic associations</a></p></body></html>
