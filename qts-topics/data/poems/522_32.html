  <body><p>522_32: 《秋晚早發新定》杜牧</p>
    <p>解印書千軸　重陽酒百缸　涼風滿紅樹　曉月下秋江　巖壑會歸去　塵埃終不降　懸纓未敢濯　嚴瀨碧淙淙</p><p><a href="../../model.html#/doc/28240">View poem's topic associations</a></p></body></html>
