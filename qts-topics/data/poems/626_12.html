  <body><p>626_12: 《和襲美冬曉章上人院》陸龜蒙</p>
    <p>山寒偏是曉來多　況值禪窗雪氣和　病容功夫經未演　故人書信納新磨　閒臨靜案修茶品　獨傍深溪記藥科　從此逍遙知有地　更乘清月伴君過</p><p><a href="../../model.html#/doc/34326">View poem's topic associations</a></p></body></html>
