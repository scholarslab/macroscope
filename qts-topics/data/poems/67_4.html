  <body><p>67_4: 《鳳台曲》王無競</p>
    <p>鳳臺何逶迤　嬴女管參差　一旦綵雲至　身去無還期　遺曲此臺上　世人多學吹　一吹一落淚　至今憐玉姿</p><p><a href="../../model.html#/doc/3820">View poem's topic associations</a></p></body></html>
