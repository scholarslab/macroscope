  <body><p>654_8: 《鶯》羅鄴</p>
    <p>暖辭雲谷背殘陽　飛下東風翅漸長　卻笑金籠是羈絆　豈知瑤草正芬芳　曉逢溪雨投紅樹　晚囀宮樓泣舊妝　何事離人不堪聽　灞橋斜日褭垂楊</p><p><a href="../../model.html#/doc/36316">View poem's topic associations</a></p></body></html>
