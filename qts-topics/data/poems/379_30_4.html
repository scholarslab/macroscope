  <body><p>379_30_4: 《送淡公（其四）》孟郊</p>
    <p>短簑不怕雨　白鷺相爭飛　短楫晝菰蒲　鬥作豪橫歸　笑伊水健兒　浪戰求光輝不如竹枝弓</p><p><a href="../../model.html#/doc/20018">View poem's topic associations</a></p></body></html>
