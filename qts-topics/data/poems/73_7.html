  <body><p>73_7: 《餞郢州李使君》蘇頲</p>
    <p>楚有章華臺　遙遙雲夢澤　復聞擁符傳　及是收圖籍　佳政在離人　能聲寄侯伯　離懷朔風起　試望秋陰積　中路悽以寒　群山靄將夕　傷心聊把袂　怊悵麒麟客</p><p><a href="../../model.html#/doc/3959">View poem's topic associations</a></p></body></html>
