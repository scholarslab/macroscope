  <body><p>233_48_1: 《清明二首（其一）》杜甫</p>
    <p>朝來新火起新煙　湖色春光淨客船　繡羽銜花他自得　紅顏騎竹我無緣　胡童結束還難有　楚女腰肢亦可憐　不見定王城舊處　長懷賈傅井依然　虛霑焦舉為寒食　實藉嚴君賣卜錢　鐘鼎山林各天性　濁醪粗飯任吾年</p><p><a href="../../model.html#/doc/11909">View poem's topic associations</a></p></body></html>
