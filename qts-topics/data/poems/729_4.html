  <body><p>729_4: 《秦門。陳涉》周曇</p>
    <p>秦法煩苛霸業隳　一夫攘臂萬夫隨　王侯無種英雄志　燕雀喧喧安得知</p><p><a href="../../model.html#/doc/40954">View poem's topic associations</a></p></body></html>
