  <body><p>540_132: 《月夜重寄宋華陽姊妹》李商隱</p>
    <p>偷桃竊藥事難兼　十二城中鎖彩蟾　應共三英同夜賞　玉樓仍是水精簾</p><p><a href="../../model.html#/doc/29544">View poem's topic associations</a></p></body></html>
