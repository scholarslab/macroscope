  <body><p>333_138: 《見薛侍禦戴不損裹帽子因贈》楊巨源</p>
    <p>潘郎對青鏡　烏帽似新裁　曉露鴉初洗　春荷葉半開　堪將護巾櫛　不獨隔塵埃　已見籠蟬翼　無因映鹿胎　何人呈巧思　好手自西來　有意憐衰醜　煩君致一枚</p><p><a href="../../model.html#/doc/17749">View poem's topic associations</a></p></body></html>
