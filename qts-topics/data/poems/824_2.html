  <body><p>824_2: 《飲馬長城窟》子蘭</p>
    <p>游客長城下　飲馬長城窟　馬嘶聞水腥　為浸征人骨　豈不是流泉　終不成潺湲　洗盡骨上土　不洗骨中冤　骨若比流水　四海有還魂　空流鳴咽聲　聲中疑是言</p><p><a href="../../model.html#/doc/45390">View poem's topic associations</a></p></body></html>
