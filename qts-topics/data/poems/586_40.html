  <body><p>586_40: 《旅館書懷》劉滄</p>
    <p>秋看庭樹換風煙　兄弟飄零寄海邊　客計倦行分陝路　家貧休種汶陽田　雲低遠塞鳴寒雁　雨歇空山噪暮蟬　落葉蟲絲滿窗戶　秋堂獨坐思悠然</p><p><a href="../../model.html#/doc/32512">View poem's topic associations</a></p></body></html>
