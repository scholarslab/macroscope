  <body><p>643_60_2: 《兵後尋邊三首（其二）》李山甫</p>
    <p>旗頭指處見黃埃　萬馬橫馳鶻翅迴　劍戟遠腥凝血在　山河先暗陣雲來　角聲惡殺悲於哭　鼓勢爭強怒若雷　日暮卻登寒壘望　飽鴟清嘯伏屍堆</p><p><a href="../../model.html#/doc/35564">View poem's topic associations</a></p></body></html>
