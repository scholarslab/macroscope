  <body><p>645_38: 《望仰山憶玄泰上人》李鹹用</p>
    <p>晴嵐凝片碧　知在此中禪　見面定何日　無書已一年　高秋關靜夢　良夜入新篇　仰德心如是　清風不我傳</p><p><a href="../../model.html#/doc/35679">View poem's topic associations</a></p></body></html>
