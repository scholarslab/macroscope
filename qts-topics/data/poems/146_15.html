  <body><p>146_15: 《送集賢學士伊闕史少府敕放歸江東覲省（一作綦毋潛詩）》陶翰</p>
    <p>墨客鍾張侶　材高吳越珍　千門來謁帝　駟馬去榮親　吏邑沿清洛　鄉山指白蘋　歸期應不遠　當及未央春</p><p><a href="../../model.html#/doc/6955">View poem's topic associations</a></p></body></html>
