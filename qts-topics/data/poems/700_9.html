  <body><p>700_9: 《壺關道中作》韋莊</p>
    <p>處處兵戈路不通　卻從山北去江東　黃昏欲到壺關寨　匹馬寒嘶野草中</p><p><a href="../../model.html#/doc/39259">View poem's topic associations</a></p></body></html>
