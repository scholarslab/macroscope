  <body><p>540_195: 《江村題壁》李商隱</p>
    <p>沙岸竹森森　維艄聽越禽　數家同老壽　一徑自陰深　喜客嘗留橘　應官說採金　傾壺真得地　愛日靜霜砧</p><p><a href="../../model.html#/doc/29608">View poem's topic associations</a></p></body></html>
