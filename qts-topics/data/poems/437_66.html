  <body><p>437_66: 《寄上大兄（已後詩在邽林居作）》白居易</p>
    <p>秋鴻過盡無書信　病戴紗巾強出門　獨上荒臺東北望　日西愁立到黃昏</p><p><a href="../../model.html#/doc/22556">View poem's topic associations</a></p></body></html>
