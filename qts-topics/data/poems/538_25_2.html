  <body><p>538_25_2: 《陳宮怨二首（其二）》許渾</p>
    <p>地雄山險水悠悠　不信隋兵到石頭　玉樹後庭花一曲　與君同上景陽樓</p><p><a href="../../model.html#/doc/29127">View poem's topic associations</a></p></body></html>
