  <body><p>2_10: 《登驪山高頂寓目》李顯</p>
    <p>四郊秦漢國　八水帝王都　閶闔雄里閈　城闕壯規模　貫渭稱天邑　含岐實奧區　金門披玉館　因此識皇圖</p><p><a href="../../model.html#/doc/112">View poem's topic associations</a></p></body></html>
