  <body><p>854_12: 《題莫公台》杜光庭</p>
    <p>奇絕巍臺峙濁流　古來人號小瀛州　路通霄漢雲迷晚　洞隱魚龍月浸秋　舉首摘星河有浪　自天圖畫筆無鉤　將軍悟卻希夷訣　贏得清名萬古流</p><p><a href="../../model.html#/doc/47323">View poem's topic associations</a></p></body></html>
