  <body><p>136_31: 《雜詠五首。架簷藤》儲光羲</p>
    <p>得從軒墀下　殊勝松柏林　生枝逐架遠　吐葉向門深　何許答君子　簷間朝暝陰</p><p><a href="../../model.html#/doc/6454">View poem's topic associations</a></p></body></html>
