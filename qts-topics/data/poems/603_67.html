  <body><p>603_67: 《寄華陰劉拾遺》許棠</p>
    <p>堅心持諫諍　自古亦艱難　寄邑雖行化　眠雲似去官　河分中野斷　岳入半天寒　瀑布冰成日　誰陪吟復看</p><p><a href="../../model.html#/doc/33447">View poem's topic associations</a></p></body></html>
