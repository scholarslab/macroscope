  <body><p>847_71: 《聞雁》齊己</p>
    <p>瀟湘浦暖全迷鶴　邏逤川寒只有鵰　誰向孤舟憶兄弟　坐看連雁度橫橋</p><p><a href="../../model.html#/doc/46989">View poem's topic associations</a></p></body></html>
