  <body><p>237_137: 《偶成》錢起</p>
    <p>含毫意不淺　微月上簾櫳　門靜吏入息　心閒囹圄空　繁星入疏樹　驚鵲倦秋風　始覺牽卑劇　宵眠亦在公</p><p><a href="../../model.html#/doc/12252">View poem's topic associations</a></p></body></html>
