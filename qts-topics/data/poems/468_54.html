  <body><p>468_54: 《桂江中題香頂台》劉言史</p>
    <p>岧岧香積凌空翠　天上名花落幽地　老僧相對竟無言　山鳥卻呼諸佛字</p><p><a href="../../model.html#/doc/24930">View poem's topic associations</a></p></body></html>
