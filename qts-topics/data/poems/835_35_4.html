  <body><p>835_35_4: 《歸東陽臨岐上杜使君七首（其四）》貫休</p>
    <p>憂民心切出衝炎　禾稼如雲喜氣兼　林下閒人亦何幸　也隨旌旆到銀尖</p><p><a href="../../model.html#/doc/46039">View poem's topic associations</a></p></body></html>
