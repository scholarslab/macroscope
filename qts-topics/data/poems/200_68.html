  <body><p>200_68: 《送許員外江外置常平倉》岑參</p>
    <p>詔置海陵倉　朝推畫省郎　還家錦服貴　出使繡衣香　水驛風催舫　江樓月透床　仍懷陸氏橘　歸獻老親嘗</p><p><a href="../../model.html#/doc/9727">View poem's topic associations</a></p></body></html>
