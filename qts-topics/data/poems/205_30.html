  <body><p>205_30: 《送日本國聘賀使晁巨卿東歸》包佶</p>
    <p>上才生下國　東海是西鄰　九譯蕃君使　千年聖主臣　野情偏得禮　木性本含真　錦帆乘風轉　金裝照地新　孤城開蜃閣　曉日上朱輪　早識來朝歲　塗山玉帛均</p><p><a href="../../model.html#/doc/10038">View poem's topic associations</a></p></body></html>
