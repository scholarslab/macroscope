  <body><p>518_24: 《贈玉芝觀王尊師》雍陶</p>
    <p>處處煙霞尋總遍　卻來城市喜逢師　時流見說無人在　年紀唯應有鶴知　大藥已成寧畏晚　小松初種不嫌遲　長憂一日歸天去　未授靈方遣問誰</p><p><a href="../../model.html#/doc/27963">View poem's topic associations</a></p></body></html>
