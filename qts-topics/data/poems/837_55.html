  <body><p>837_55: 《書石壁禪居屋壁》貫休</p>
    <p>赤旃檀塔六七級　白菡萏花三四枝　禪客相逢只彈指　此心能有幾人知</p><p><a href="../../model.html#/doc/46174">View poem's topic associations</a></p></body></html>
