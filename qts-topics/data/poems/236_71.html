  <body><p>236_71: 《秋夜作》錢起</p>
    <p>萬計各無成　寸心日悠漫　浮生竟何窮　巧曆不能算　流落四海間　辛勤百年半　商歌向秋月　哀韻兼浩歎　寤寐怨佳期　美人隔霄漢　寒雲度窮水　別業遶垂幔　窗中問談雞　長夜何時旦</p><p><a href="../../model.html#/doc/12087">View poem's topic associations</a></p></body></html>
