  <body><p>588_41: 《中秋對月》李頻</p>
    <p>秋分一夜停　陰魄最晶熒　好是生滄海　徐看歷杳冥　層空疑洗色　萬怪想潛形　他夕無相類　晨雞不可聽</p><p><a href="../../model.html#/doc/32685">View poem's topic associations</a></p></body></html>
