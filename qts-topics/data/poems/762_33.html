  <body><p>762_33: 《贈天臺逸人》廖融</p>
    <p>移檜托禪子　攜家上赤城　拂琴天籟寂　攲枕海濤生　雲白寒峰晚　鳥歌春谷晴　又聞求桂楫　載月十洲行</p><p><a href="../../model.html#/doc/42594">View poem's topic associations</a></p></body></html>
