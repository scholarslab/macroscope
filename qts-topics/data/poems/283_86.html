  <body><p>283_86: 《夜宴觀石將軍舞》李益</p>
    <p>微月東南上戍樓　琵琶起舞錦纏頭　更聞橫笛關山遠　白草胡沙西塞秋</p><p><a href="../../model.html#/doc/15142">View poem's topic associations</a></p></body></html>
