  <body><p>262_15: 《望月》鄭錫</p>
    <p>高堂新月明　虛殿夕風清　素影紗窗霽　浮涼羽扇輕　稍隨微露滴　漸逐曉參橫　遙憶雲中詠　蕭條空復情</p><p><a href="../../model.html#/doc/13550">View poem's topic associations</a></p></body></html>
