  <body><p>301_77: 《雨過山村》王建</p>
    <p>雨裏雞鳴一兩家　竹溪村路板橋斜　婦姑相喚浴蠶去　閒看中庭梔子花</p><p><a href="../../model.html#/doc/16179">View poem's topic associations</a></p></body></html>
