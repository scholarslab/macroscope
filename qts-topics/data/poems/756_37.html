  <body><p>756_37: 《禁中新月》徐鉉</p>
    <p>今夕拜新月　沈沈禁署中　玉繩疏間彩　金掌靜無風　節換知身老　時平見歲功　吟看北墀暝　蘭燼墜微紅</p><p><a href="../../model.html#/doc/42371">View poem's topic associations</a></p></body></html>
