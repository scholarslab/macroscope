  <body><p>866_59: 《金陵詞》故台城妓</p>
    <p>宮中細草香紅溼　宮內纖腰碧窗泣　唯有虹梁春燕雛　猶傍珠簾玉鉤立</p><p><a href="../../model.html#/doc/47991">View poem's topic associations</a></p></body></html>
