  <body><p>332_37: 《寄黔府竇中丞》羊士諤</p>
    <p>漢臣旌節貴　萬里護牂牁　夏月天無暑　秋風水不波　朝衣蟠艾綬　戎幕偃雕戈　滿歲歸龍闕　良哉佇作歌</p><p><a href="../../model.html#/doc/17532">View poem's topic associations</a></p></body></html>
