  <body><p>125_117: 《魚山神女祠歌。送神》王維</p>
    <p>紛進舞兮堂前　目眷眷兮瓊筵　來不言兮意不傳　作暮雨兮愁空山　悲急管兮思繁弦　神之駕兮儼欲旋　倏雲收兮雨歇　山青青兮水潺湲</p><p><a href="../../model.html#/doc/5899">View poem's topic associations</a></p></body></html>
