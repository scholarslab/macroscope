  <body><p>320_5: 《奉和聖制中和節賜百官宴集因示所懷》權德輿</p>
    <p>萬方慶嘉節　宴喜皇澤均　曉開蓂葉初　景麗星鳥春　藻思貞百度　著明並三辰　物情舒在陽　時令弘至仁　衢酒和樂被　薰弦聲曲新　賡歌武弁側　永荷玄化醇</p><p><a href="../../model.html#/doc/17074">View poem's topic associations</a></p></body></html>
