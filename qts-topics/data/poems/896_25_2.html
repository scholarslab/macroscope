  <body><p>896_25_2: 《木蘭花（其二）》歐陽炯</p>
    <p>日照玉樓花似錦　樓上醉和春色寢　綠楊風送小鶯聲　殘夢不成離玉枕　堪愛晚來韶景甚　寶柱秦箏方再品　青蛾紅臉笑來迎　又向海棠花下飲</p><p><a href="../../model.html#/doc/49512">View poem's topic associations</a></p></body></html>
