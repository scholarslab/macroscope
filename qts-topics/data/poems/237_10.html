  <body><p>237_10: 《江陵晦日陪諸官泛舟》錢起</p>
    <p>節物堪為樂　江湖有主人　舟行深更好　山趣久彌新　尊酒平生意　煙花異國春　城南無夜月　長袖莫留賓</p><p><a href="../../model.html#/doc/12124">View poem's topic associations</a></p></body></html>
