  <body><p>843_75: 《寒食日懷寄友人》齊己</p>
    <p>萬井追寒食　閒扉獨不開　梨花應折盡　柳絮自飛來　夢覺懷仙島　吟行遶砌苔　浮生已悟了　時節任相催</p><p><a href="../../model.html#/doc/46664">View poem's topic associations</a></p></body></html>
