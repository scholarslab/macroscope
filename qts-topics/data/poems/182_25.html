  <body><p>182_25: 《尋山僧不遇作》李白</p>
    <p>石徑入丹壑　松門閉青苔　閒階有鳥跡　禪室無人開　窺窗見白拂　挂壁生塵埃　使我空歎息　欲去仍裴回　香雲遍山起　花雨從天來　已有空樂好　況聞青猿哀　了然絕世事　此地方悠哉</p><p><a href="../../model.html#/doc/8677">View poem's topic associations</a></p></body></html>
