  <body><p>675_25: 《席上貽歌者》鄭穀</p>
    <p>花月樓臺近九衢　清歌一曲倒金壺　座中亦有江南客　莫向春風唱鷓鴣</p><p><a href="../../model.html#/doc/37559">View poem's topic associations</a></p></body></html>
