  <body><p>758_31: 《寄張山人》孟貫</p>
    <p>草堂南澗邊　有客嘯雲煙　掃葉林風後　拾薪山雨前　野橋通竹徑　流水入芝田　琴月相親夜　更深戀不眠</p><p><a href="../../model.html#/doc/42460">View poem's topic associations</a></p></body></html>
