  <body><p>21_44: 《相和歌辭。烏棲曲》李端</p>
    <p>白馬逐牛車　黃昏入狹斜　柳樹烏爭宿　爭枝未得飛上屋　東房少婦婿從軍　每聽烏啼知夜分</p><p><a href="../../model.html#/doc/1389">View poem's topic associations</a></p></body></html>
