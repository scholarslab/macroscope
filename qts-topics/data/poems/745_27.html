  <body><p>745_27: 《空城雀》陳陶</p>
    <p>古城濛濛花覆水　昔日住人今住鬼　野雀荒臺遺子孫　千年飲啄枯桑根　不隨海燕柏梁去　應無玉環銜報恩　近村紅栗香壓枝　嗷嗷黃口訴朝飢　生來未見鳳皇語　欲飛常怕蜘蛛絲　斷腸四隅天四絕　清泉綠蒿無恐疑</p><p><a href="../../model.html#/doc/41622">View poem's topic associations</a></p></body></html>
