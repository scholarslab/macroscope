  <body><p>214_26: 《別王八》高適</p>
    <p>征馬嘶長路　離人挹佩刀　客來東道遠　歸去北風高　時候何蕭索　鄉心正鬱陶　傳君遇知己　行日有綈袍</p><p><a href="../../model.html#/doc/10436">View poem's topic associations</a></p></body></html>
