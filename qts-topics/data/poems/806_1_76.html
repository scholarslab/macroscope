  <body><p>806_1_76: 《詩三百三首（其七十六）》寒山</p>
    <p>有漢姓傲慢　名貪字不廉　一身無所解　百事被他嫌　死惡黃連苦　生憐白蜜甜喫魚猶未止　食肉更無厭</p><p><a href="../../model.html#/doc/44285">View poem's topic associations</a></p></body></html>
