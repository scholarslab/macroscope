  <body><p>500_34: 《會將作崔監東園》姚合</p>
    <p>牆北走紅塵　牆東接白雲　山光衣上見　藥氣酒中聞　此會誠堪惜　窮秋日又曛　人間唯有醉　醉後復何云</p><p><a href="../../model.html#/doc/26762">View poem's topic associations</a></p></body></html>
