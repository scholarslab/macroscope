  <body><p>231_71: 《猿》杜甫</p>
    <p>褭褭啼虛壁　蕭蕭挂冷枝　艱難人不見　隱見爾如知　慣習元從眾　全生或用奇　前林騰每及　父子莫相離</p><p><a href="../../model.html#/doc/11800">View poem's topic associations</a></p></body></html>
