  <body><p>651_39: 《贈中岩王處士》方幹</p>
    <p>垂楊褭褭草芊芊　氣象清深似洞天　援筆便成鸚鵡賦　洗花須用桔槔泉　商於避世堪同日　渭曲逢時必有年　直恐剛腸閒未得　醉吟爭奈被才牽</p><p><a href="../../model.html#/doc/36160">View poem's topic associations</a></p></body></html>
