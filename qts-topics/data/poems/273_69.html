  <body><p>273_69: 《和李相公勉晦日蓬池遊宴（同字）》戴叔倫</p>
    <p>高會吹臺中　新年月桂空　貂蟬臨野水　旌旆引春風　細草縈斜岸　纖條出故叢　微文復看獵　寧與解神同</p><p><a href="../../model.html#/doc/14404">View poem's topic associations</a></p></body></html>
