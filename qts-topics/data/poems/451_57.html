  <body><p>451_57: 《早飲醉中除河南尹敕到》白居易</p>
    <p>雪擁衡門水滿池　溫爐卯後煖寒時　綠醅新酎嘗初醉　黃紙除書到不知　厚俸自來誠忝濫　老身欲起尚遲疑　應須了卻丘中計　女嫁男婚三逕資</p><p><a href="../../model.html#/doc/23827">View poem's topic associations</a></p></body></html>
