  <body><p>692_60: 《和友人送弟》杜荀鶴</p>
    <p>君說無家祗弟兄　此中言別若為情　干戈鬧日分頭去　山水寒時信路行　月下斷猿空有影　雪中孤雁卻無聲　我今骨肉雖飢凍　幸喜團圓過亂兵</p><p><a href="../../model.html#/doc/38808">View poem's topic associations</a></p></body></html>
