  <body><p>656_27: 《金陵寄竇尚書》羅隱</p>
    <p>二年岐路有西東　長憶優游楚驛中　虎帳談高無客繼　馬卿官傲少人同　世危肯使依劉表　山好猶能憶謝公　此去此恩言不得　謾將閒淚對春風</p><p><a href="../../model.html#/doc/36523">View poem's topic associations</a></p></body></html>
