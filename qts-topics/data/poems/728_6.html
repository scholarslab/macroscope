  <body><p>728_6: 《唐虞門。再吟》周曇</p>
    <p>瀟湘何代泣幽魂　骨化重泉志尚存　若道地中休下淚　不應新竹有啼痕</p><p><a href="../../model.html#/doc/40841">View poem's topic associations</a></p></body></html>
