  <body><p>839_9: 《別東林後回寄修睦》齊己</p>
    <p>昨夜從香社　辭君山薜蘿　晚來巾舄上　已覺俗塵多　遠路縈芳草　遙空共白波　南朝在天末　此去重經過</p><p><a href="../../model.html#/doc/46275">View poem's topic associations</a></p></body></html>
