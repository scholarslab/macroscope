  <body><p>279_39: 《同王員外雨後登開元寺南樓因寄西岩警上人》盧綸</p>
    <p>過雨開樓看晚虹　白雲相逐水相通　寒蟬噪暮野無日　古樹傷秋天有風　數穗遠煙凝壟上　一枝繁果憶山中　何言暫別東林友　惆悵人間事不同</p><p><a href="../../model.html#/doc/14880">View poem's topic associations</a></p></body></html>
