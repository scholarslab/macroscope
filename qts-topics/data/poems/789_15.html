  <body><p>789_15: 《連句多暇贈陸三山人》耿湋</p>
    <p>一生為墨客　幾世作茶仙　喜是攀闌者　慚非負鼎賢　禁門聞曙漏　顧渚入晨煙　拜井孤城裏　攜籠萬壑前　閒喧悲異趣　語默取同年　歷落驚相偶　衰羸猥見憐　詩書聞講誦　文雅接蘭荃　未敢重芳席　焉能弄綵箋　黑池流研水　徑石澀苔錢　何事親香案　無端狎釣船　野中求逸禮　江上訪遺編　莫發搜歌意　予心或不然</p><p><a href="../../model.html#/doc/43550">View poem's topic associations</a></p></body></html>
