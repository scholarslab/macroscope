  <body><p>148_43: 《送李七之笮水謁張相公》劉長卿</p>
    <p>惆悵青春晚　殷懃濁酒壚　後時長劍澀　斜日片帆孤　東閣邀才子　南昌老腐儒　梁園舊相識　誰憶臥江湖</p><p><a href="../../model.html#/doc/7146">View poem's topic associations</a></p></body></html>
