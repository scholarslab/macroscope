  <body><p>845_50: 《荊門寄題禪月大師影堂》齊己</p>
    <p>澤國聞師泥日後　蜀王全禮葬餘灰　白蓮塔向清泉鎖　禪月堂臨錦水開　西岳千篇傳古律　　南宗一句印靈臺　不堪隻履還西去　蔥嶺如今無使迴</p><p><a href="../../model.html#/doc/46804">View poem's topic associations</a></p></body></html>
