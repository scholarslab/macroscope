  <body><p>650_32: 《題桐廬謝逸人江居》方幹</p>
    <p>少小高眠無一事　五侯勳盛欲如何　湖邊倚仗寒吟苦　石上橫琴夜醉多　鳥自樹梢隨果落　人從窗外卸帆過　由來朝市為真隱　可要棲身向薜蘿</p><p><a href="../../model.html#/doc/36094">View poem's topic associations</a></p></body></html>
