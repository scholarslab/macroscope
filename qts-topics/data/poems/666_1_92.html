  <body><p>666_1_92: 《比紅兒詩（其九十二）》羅虯</p>
    <p>濃豔濃香雪壓枝　裊煙和露曉風吹　紅兒被掩妝成後　含笑無人獨立時</p><p><a href="../../model.html#/doc/37036">View poem's topic associations</a></p></body></html>
