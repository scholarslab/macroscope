  <body><p>895_3_2: 《菩薩蠻（其二）》魏承班</p>
    <p>羅衣隱約金泥畫　玳筵一曲當秋夜　聲顫覷人嬌　雲鬟嫋翠翹　酒醺紅玉軟　眉翠秋山遠　繡幌麝煙沈　誰人知兩心</p><p><a href="../../model.html#/doc/49376">View poem's topic associations</a></p></body></html>
