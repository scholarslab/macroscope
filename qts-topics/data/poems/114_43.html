  <body><p>114_43: 《臨川山行》周瑀</p>
    <p>朝見青山雪　暮見青山雲　雲山無斷絕　秋思日紛紛</p><p><a href="../../model.html#/doc/5477">View poem's topic associations</a></p></body></html>
