  <body><p>150_44: 《聞奉迎皇太后使沈判官至，因有此作》劉長卿</p>
    <p>長樂宮人掃落花　君王正候五雲車　萬方臣妾同瞻望　疑在曾城阿母家</p><p><a href="../../model.html#/doc/7349">View poem's topic associations</a></p></body></html>
