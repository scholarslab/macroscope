  <body><p>83_11: 《薊丘覽古贈盧居士藏用七首。鄒衍》陳子昂</p>
    <p>大運淪三代　天人罕有窺　鄒子何寥廓　漫說九瀛垂　興亡已千載　今也則無推</p><p><a href="../../model.html#/doc/4363">View poem's topic associations</a></p></body></html>
