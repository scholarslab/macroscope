  <body><p>708_75: 《斷酒》徐夤</p>
    <p>因論沈湎覺前非　便碎金罍與羽卮　採茗早馳三蜀使　看花甘負五侯期　窗間近火劉伶傳　坐右新銘管仲辭　此事十年前已說　匡廬山下老僧知</p><p><a href="../../model.html#/doc/39837">View poem's topic associations</a></p></body></html>
