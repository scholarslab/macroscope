  <body><p>794_23: 《道觀中和潘丞觀青溪圖聯句》皎然</p>
    <p>畫得青溪樣　宜於紫府觀　日明煙靄薄　風落水容寬　畫野高低接　商工井邑攢　疏川因稼穡　出使問艱難</p><p><a href="../../model.html#/doc/43637">View poem's topic associations</a></p></body></html>
