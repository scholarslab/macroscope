  <body><p>179_7: 《秋夜與劉碭山泛宴喜亭池》李白</p>
    <p>明宰試舟楫　張燈宴華池　文招梁苑客　歌動郢中兒　月色望不盡　空天交相宜　令人欲泛海　只待長風吹</p><p><a href="../../model.html#/doc/8525">View poem's topic associations</a></p></body></html>
