  <body><p>447_85_2: 《江上對酒二首（其二）》白居易</p>
    <p>久貯滄浪意　初辭桎梏身　昏昏常帶酒　默默不應人　坐穩便箕踞　眠多愛欠伸　客來存禮數　始著白綸巾</p><p><a href="../../model.html#/doc/23477">View poem's topic associations</a></p></body></html>
