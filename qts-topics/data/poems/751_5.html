  <body><p>751_5: 《登甘露寺北望》徐鉉</p>
    <p>京口潮來曲岸平　海門風起浪花生　人行沙上見日影　舟過江中聞櫓聲　芳草遠迷揚子渡　宿煙深映廣陵城　游人鄉思應如橘　相望須含兩地情</p><p><a href="../../model.html#/doc/42086">View poem's topic associations</a></p></body></html>
