  <body><p>219_10: 《投簡成、華兩縣諸子》杜甫</p>
    <p>赤縣官曹擁材傑　軟裘快馬當冰雪　長安苦寒誰獨悲　杜陵野老骨欲折　南山豆苗早荒穢　青門瓜地新凍裂　鄉里兒童項領成　朝廷故舊禮數絕　自然棄擲與時異　況乃疏頑臨事拙　飢臥動即向一旬　敝裘何啻聯百結　君不見空牆日色晚　此老無聲淚垂血</p><p><a href="../../model.html#/doc/10699">View poem's topic associations</a></p></body></html>
