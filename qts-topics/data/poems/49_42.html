  <body><p>49_42: 《陪王司馬登薛公逍遙台》張九齡</p>
    <p>嘗聞薛公淚　非直雍門琴　竄逐留遺跡　悲涼見此心　府中因暇豫　江上幸招尋　人事已成古　風流獨至今　閒情多感歎　清景暫登臨　無復甘棠在　空餘蔓草深　晴光送遠目　勝氣入幽襟　水去朝滄海　春來換碧林　賦懷湘浦弔　碑想漢川沈　曾是陪遊日　徒為梁父吟</p><p><a href="../../model.html#/doc/3106">View poem's topic associations</a></p></body></html>
