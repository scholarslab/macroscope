  <body><p>840_21: 《荊門寄懷章供奉兼呈幕中知己》齊己</p>
    <p>紫衣居貴上　青衲老關中　事佛門相似　朝天路不同　神凝無惡夢　詩澹老真風　聞道知音在　官高信莫通</p><p><a href="../../model.html#/doc/46369">View poem's topic associations</a></p></body></html>
