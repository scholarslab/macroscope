  <body><p>747_52_1: 《柳二首（其一）》李中</p>
    <p>春來無樹不青青　似共東風別有情　閒憶舊居湓水畔　數枝煙雨屬啼鶯</p><p><a href="../../model.html#/doc/41824">View poem's topic associations</a></p></body></html>
