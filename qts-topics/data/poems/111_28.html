  <body><p>111_28: 《奉和聖制送張尚書巡邊》袁暉</p>
    <p>出師宣九命　分閫用三台　始應幕中畫　言從天上來　丹青不獨任　韜略遂雙該　坐見威稜洽　彌彰事業恢　旌旗曉雲送　鞞鼓朔風催　虜氣消殘月　邊聲韻落梅　羽書雄北地　龍漠寢南垓　寵戰黃金盡　輸誠白日迴　離章宸翰發　祖讌國門開　欲識恩華盛　平生文武材</p><p><a href="../../model.html#/doc/5392">View poem's topic associations</a></p></body></html>
