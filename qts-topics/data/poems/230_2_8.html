  <body><p>230_2_8: 《秋興八首（其八）》杜甫</p>
    <p>昆吾御宿自逶迤　紫閣峰陰入渼陂　香稻啄餘鸚鵡粒　碧梧棲老鳳皇枝　佳人拾翠春相問　仙侶同舟晚更移　綵筆昔遊干氣象　白頭吟望苦低垂</p><p><a href="../../model.html#/doc/11577">View poem's topic associations</a></p></body></html>
