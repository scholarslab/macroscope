  <body><p>458_73: 《百日假滿，少傅官停，自喜言懷》白居易</p>
    <p>長告今朝滿十旬　從茲蕭灑便終身　老嫌手重拋牙笏　病喜頭輕換角巾　疏傅不朝懸組綬　尚平無累畢婚姻　人言世事何時了　我是人間事了人</p><p><a href="../../model.html#/doc/24392">View poem's topic associations</a></p></body></html>
