  <body><p>896_15_3: 《定風波（其三）》李珣</p>
    <p>又見辭巢燕子歸　阮郎何事絕音徽　簾外西風黃葉落　池閣　隱莎蛩叫雨霏霏愁坐算程千萬里　頻跂　等閒經歲兩相違　聽鵲憑龜無定處　不知　淚痕流在畫羅衣</p><p><a href="../../model.html#/doc/49485">View poem's topic associations</a></p></body></html>
