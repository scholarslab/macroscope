  <body><p>614_51: 《送羊振文先輩往桂陽歸覲》皮日休</p>
    <p>桂陽新命下彤墀　彩服行當欲雪時　登第已聞傳禰賦　問安猶聽講韓詩　竹人臨水迎符節　風母穿雲避信旗　無限湘中悼騷恨　憑君此去謝江蘺</p><p><a href="../../model.html#/doc/33923">View poem's topic associations</a></p></body></html>
