  <body><p>682_79: 《已涼》韓偓</p>
    <p>愁多卻訝天涼早　思倦翻嫌夜漏遲　何處山川孤館裏　向燈彎盡一雙眉</p><p><a href="../../model.html#/doc/38110">View poem's topic associations</a></p></body></html>
