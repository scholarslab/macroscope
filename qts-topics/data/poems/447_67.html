  <body><p>447_67: 《題東武丘寺六韻》白居易</p>
    <p>香剎看非遠　祇園入始深　龍蟠松矯矯　玉立竹森森　怪石千僧坐　靈池一劍沈　海當亭兩面　山在寺中心　酒熟憑花勸　詩成倩鳥吟　寄言軒冕客　此地好抽簪</p><p><a href="../../model.html#/doc/23457">View poem's topic associations</a></p></body></html>
