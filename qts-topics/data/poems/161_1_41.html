  <body><p>161_1_41: 《古風（其四十一）》李白</p>
    <p>朝弄紫沂海　夕披丹霞裳　揮手折若木　拂此西日光　雲臥遊八極　玉顏已千霜飄飄入無倪　稽首祈上皇　呼我遊太素　玉杯賜瓊漿　一餐歷萬歲　何用還故鄉永隨長風去　天外恣飄揚</p><p><a href="../../model.html#/doc/7924">View poem's topic associations</a></p></body></html>
