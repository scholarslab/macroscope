  <body><p>596_33: 《塗中寄薛中裕》司馬紮</p>
    <p>貧交千里外　失路更傷離　曉淚芳草盡　夜魂明月知　空山連野外　寒鳥下霜枝　此景正寥落　為君玄髮衰</p><p><a href="../../model.html#/doc/33084">View poem's topic associations</a></p></body></html>
