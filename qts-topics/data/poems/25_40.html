  <body><p>25_40: 《雜曲歌辭。自君之出矣》盧仝</p>
    <p>自君之出矣　壁上蜘蛛織　近取見妾心　夜夜無休息　妾有雙玉環　寄君表相憶　環是妾之心　玉是君之德　馳情增悴容　蓄思損精力　玉簟寒悽悽　延想心惻惻　風含霜月明　水泛碧天色　此水有盡時　此情無終極</p><p><a href="../../model.html#/doc/1728">View poem's topic associations</a></p></body></html>
