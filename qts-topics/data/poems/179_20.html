  <body><p>179_20: 《游謝氏山亭》李白</p>
    <p>淪老臥江海　再歡天地清　病閒久寂寞　歲物徒芳榮　借君西池遊　聊以散我情　掃雪松下去　捫蘿石道行　謝公池塘上　春草颯已生　花枝拂人來　山鳥向我鳴　田家有美酒　落日與之傾　醉罷弄歸月　遙欣稚子迎</p><p><a href="../../model.html#/doc/8540">View poem's topic associations</a></p></body></html>
