  <body><p>893_18_1: 《虞美人（其一）》毛文錫</p>
    <p>鴛鴦對浴銀塘暖　水面蒲梢短　垂楊低拂麴塵波　蛛絲結網露珠多　滴圓荷　遙思桃葉吳江碧　便是天河隔　錦鱗紅鬣影沈沈　相思空有夢相尋　意難任</p><p><a href="../../model.html#/doc/49244">View poem's topic associations</a></p></body></html>
