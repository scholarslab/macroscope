  <body><p>228_32: 《山館（一作移居公安山館，編入江陵詩後）》杜甫</p>
    <p>南國晝多霧　北風天正寒　路危行木杪　身遠宿雲端　山鬼吹燈滅　廚人語夜闌　雞鳴問前館　世亂敢求安</p><p><a href="../../model.html#/doc/11396">View poem's topic associations</a></p></body></html>
