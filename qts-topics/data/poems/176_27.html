  <body><p>176_27: 《奉餞高尊師如貴道士傳道籙畢歸北海》李白</p>
    <p>道隱不可見　靈書藏洞天　吾師四萬劫　歷世遞相傳　別杖留青竹　行歌躡紫煙　離心無遠近　長在玉京懸</p><p><a href="../../model.html#/doc/8434">View poem's topic associations</a></p></body></html>
