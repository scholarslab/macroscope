  <body><p>25_39: 《雜曲歌辭。自君之出矣》李康成</p>
    <p>自君之出矣　弦吹絕無聲　思君如百草　撩亂逐春生</p><p><a href="../../model.html#/doc/1727">View poem's topic associations</a></p></body></html>
