  <body><p>230_57_2: 《熱三首（其二）》杜甫</p>
    <p>瘴雲終不滅　瀘水復西來　閉戶人高臥　歸林鳥卻迴　峽中都似火　江上只空雷想見陰宮雪　風門颯踏開</p><p><a href="../../model.html#/doc/11683">View poem's topic associations</a></p></body></html>
