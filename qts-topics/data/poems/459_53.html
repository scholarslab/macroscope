  <body><p>459_53: 《偶吟》白居易</p>
    <p>人生變改故無窮　昔是朝官今野翁　久寄形於朱紫內　漸抽身入蕙荷中　無情水任方圓器　不繫舟隨去住風　猶有鱸魚蓴菜興　來春或擬往江東</p><p><a href="../../model.html#/doc/24466">View poem's topic associations</a></p></body></html>
