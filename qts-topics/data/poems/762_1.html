  <body><p>762_1: 《括蒼山》劉昭禹</p>
    <p>盡日行方半　諸山直下看　白雲隨步起　危徑極天盤　瀑頂橋形小　溪邊店影寒　往來空太息　玄鬢改非難</p><p><a href="../../model.html#/doc/42542">View poem's topic associations</a></p></body></html>
