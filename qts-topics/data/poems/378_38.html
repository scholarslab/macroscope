  <body><p>378_38: 《送曉公歸庭山（一作歸稽亭）》孟郊</p>
    <p>庭山何崎嶇　寺路緣翠微　秋霽山盡出　日落人獨歸　雲生高高步　泉灑田田衣　枯巢無還羽　新木有爭飛　茲焉不可繼　夢寐空清輝</p><p><a href="../../model.html#/doc/19981">View poem's topic associations</a></p></body></html>
