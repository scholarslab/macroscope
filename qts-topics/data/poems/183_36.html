  <body><p>183_36: 《詠桂》李白</p>
    <p>世人種桃李　皆在金張門　攀折爭捷徑　及此春風暄　一朝天霜下　榮耀難久存　安知南山桂　綠葉垂芳根　清陰亦可託　何惜樹君園</p><p><a href="../../model.html#/doc/8771">View poem's topic associations</a></p></body></html>
