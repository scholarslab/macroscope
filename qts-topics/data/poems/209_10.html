  <body><p>209_10: 《送蕭穎士赴東府，得君字》鄔載</p>
    <p>策名十二載　獨立先斯文　邇來及門者　半已昇青雲　青雲豈無姿　黃鵠素不群　一辭芸香吏　幾歲滄江濆　散職既不羈　天聽亦昭聞　雖承急賢詔　未謁陶唐君　薄俸還自急　此言那足云　和風媚東郊　時物滋南薰　蕙草正可摘　豫章猶未分　宗師忽千里　使我心氛氳</p><p><a href="../../model.html#/doc/10212">View poem's topic associations</a></p></body></html>
