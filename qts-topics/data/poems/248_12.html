  <body><p>248_12: 《送奚賈歸吳》郎士元</p>
    <p>東南富春渚　曾是謝公遊　今日奚生去　新安江正秋　水清迎過客　霜葉落行舟　遙想赤亭下　聞猿應夜愁</p><p><a href="../../model.html#/doc/12965">View poem's topic associations</a></p></body></html>
