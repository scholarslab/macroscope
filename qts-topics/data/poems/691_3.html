  <body><p>691_3: 《送人游吳》杜荀鶴</p>
    <p>君到姑蘇見　人家盡枕河　古宮閒地少　水港小橋多　夜市賣菱藕　春船載綺羅　遙知未眠月　鄉思在漁歌</p><p><a href="../../model.html#/doc/38622">View poem's topic associations</a></p></body></html>
