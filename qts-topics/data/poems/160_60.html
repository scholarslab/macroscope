  <body><p>160_60: 《盧明府早秋宴張郎中海園即事得秋》孟浩然</p>
    <p>邑有弦歌宰　翔鸞狎野鷗　眷言華省舊　暫拂海池遊　鬱島藏深竹　前溪對舞樓　更聞書即事　雲物是清秋</p><p><a href="../../model.html#/doc/7738">View poem's topic associations</a></p></body></html>
