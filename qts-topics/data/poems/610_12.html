  <body><p>610_12: 《太湖詩。頭龍潭》皮日休</p>
    <p>龜山下最深　惡氣何洋溢　涎水瀑龍巢　腥風卷蛟室　曉來林岑靜　獰色如怒日　氣涌旗炱煤　波澄掃純漆　下有水君府　貝闕光比櫛　左右列介臣　縱橫守鱗卒　月中珠母見　煙際楓人出　生犀不敢燒　水怪恐摧捽　時有慕道者　作彼投龍術　端巖持碧簡　齋戒揮紫筆　兼以金蜿蜒　投之光焌律　琴高坐赤鯉　何許縱仙逸　我願與之游　茲焉托靈質</p><p><a href="../../model.html#/doc/33697">View poem's topic associations</a></p></body></html>
