  <body><p>194_7: 《烏引雛》韋應物</p>
    <p>日出照東城　春烏鴉鴉雛和鳴　雛和鳴　羽猶短　巢在深林春正寒　引飛欲集東城暖　群雛褵褷睥睨高　舉翅不及墜蓬蒿　雄雌來去飛又引　音聲上下懼鷹隼　引雛烏　爾心急將何如　何得比日搜索雀卵噉爾雛</p><p><a href="../../model.html#/doc/9407">View poem's topic associations</a></p></body></html>
