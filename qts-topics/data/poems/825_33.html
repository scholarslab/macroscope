  <body><p>825_33: 《歌》元寂</p>
    <p>酒禿酒禿　何榮何辱　但見衣冠成古丘　不見江河變陵谷</p><p><a href="../../model.html#/doc/45448">View poem's topic associations</a></p></body></html>
