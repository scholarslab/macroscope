  <body><p>523_110_2: 《贈別二首（其二）》杜牧</p>
    <p>多情卻似總無情　唯覺尊前笑不成　蠟燭有心還惜別　替人垂淚到天明</p><p><a href="../../model.html#/doc/28363">View poem's topic associations</a></p></body></html>
