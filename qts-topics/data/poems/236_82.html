  <body><p>236_82: 《送薛判官赴蜀》錢起</p>
    <p>橫笛聲轉悲　羽觴酣欲別　舉目叩關遠　離心不可說　邊陲勞帝念　日下降才傑　路極巴水長　天銜劍峰缺　單車動夙夜　越境正炎節　星橋過客稀　火井蒸雲熱　陰符能制勝　千里在坐決　始見儒者雄　長纓繫餘孽</p><p><a href="../../model.html#/doc/12098">View poem's topic associations</a></p></body></html>
