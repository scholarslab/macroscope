  <body><p>744_11: 《聞杜牧赴闕》伍喬</p>
    <p>舊隱匡廬一草堂　今聞攜策謁吾皇　峽雲難卷從龍勢　古劍終騰出土光　開翅定期歸碧落　濯纓寧肯問滄浪　他時得意交知仰　莫忘裁詩寄釣鄉</p><p><a href="../../model.html#/doc/41583">View poem's topic associations</a></p></body></html>
