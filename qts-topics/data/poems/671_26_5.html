  <body><p>671_26_5: 《無題十首（其五）》唐彥謙</p>
    <p>誰知別易會應難　目斷青鸞信渺漫　情似藍橋橋下水　年來流恨幾時乾</p><p><a href="../../model.html#/doc/37229">View poem's topic associations</a></p></body></html>
