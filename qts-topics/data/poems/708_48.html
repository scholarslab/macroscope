  <body><p>708_48: 《夢斷》徐夤</p>
    <p>夢斷紗窗半夜雷　別君花落又花開　漁陽路遠書難寄　衡嶽山高月不來　玄燕有情穿繡戶　靈龜無應祝金杯　人生若得長相對　螢火生煙草化灰</p><p><a href="../../model.html#/doc/39807">View poem's topic associations</a></p></body></html>
