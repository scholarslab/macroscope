  <body><p>722_38: 《題竹溪禪院》李洞</p>
    <p>溪邊山一色　水擁竹千竿　鳥觸翠微濕　人居酷暑寒　風搖缾影碎　沙陷履痕端　爽極青崖樹　平流綠峽灘　閒來披衲數　漲後卷經看　三境通禪寂　囂塵染著難</p><p><a href="../../model.html#/doc/40616">View poem's topic associations</a></p></body></html>
