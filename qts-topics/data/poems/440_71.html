  <body><p>440_71: 《三月三日懷微之》白居易</p>
    <p>良時光景長虛擲　壯歲風情已闇銷　忽憶同為校書日　每年同醉是今朝</p><p><a href="../../model.html#/doc/22856">View poem's topic associations</a></p></body></html>
