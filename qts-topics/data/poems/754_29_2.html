  <body><p>754_29_2: 《拋球樂辭二首（其二）》徐鉉</p>
    <p>灼灼傳花枝　紛紛度畫旗　不知紅燭下　照見彩毬飛　借勢因期剋　巫山暮雨歸</p><p><a href="../../model.html#/doc/42232">View poem's topic associations</a></p></body></html>
