  <body><p>554_25: 《夜泊淮陰》項斯</p>
    <p>夜入楚家煙　煙中人未眠　望來淮岸盡　坐到酒樓前　燈影半臨水　箏聲多在船　乘流向東去　別此易經年</p><p><a href="../../model.html#/doc/30560">View poem's topic associations</a></p></body></html>
