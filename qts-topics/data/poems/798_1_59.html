  <body><p>798_1_59: 《宮詞（其五十九）》花蕊夫人</p>
    <p>博山夜宿沈香火　帳外時聞暖鳳笙　理遍從頭新上曲　殿前龍直未交更</p><p><a href="../../model.html#/doc/43718">View poem's topic associations</a></p></body></html>
