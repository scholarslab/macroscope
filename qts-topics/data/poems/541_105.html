  <body><p>541_105: 《燒香曲》李商隱</p>
    <p>鈿雲蟠蟠牙比魚　孔雀翅尾蛟龍鬚　漳宮舊樣博山鑪　楚嬌捧笑開芙蕖　八蠶繭綿小分炷　獸燄微紅隔雲母　白天月澤寒未冰　金虎含秋向東吐　玉佩呵光銅照昏　簾波日暮衝斜門　西來欲上茂陵樹　柏梁已失栽桃魂　露庭月井大紅氣　輕衫薄細當君意　蜀殿瓊人伴夜深　金鑾不問殘燈事　何當巧吹君懷度　襟灰為土填清露</p><p><a href="../../model.html#/doc/29750">View poem's topic associations</a></p></body></html>
