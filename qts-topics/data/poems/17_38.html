  <body><p>17_38: 《樂府雜曲。鼓吹曲辭。臨高臺》褚亮</p>
    <p>高臺暫俯臨　飛翼聳輕音　浮光隨日度　漾影逐波深　迥瞰周平野　開懷暢遠襟　獨此三休上　還傷千歲心</p><p><a href="../../model.html#/doc/890">View poem's topic associations</a></p></body></html>
