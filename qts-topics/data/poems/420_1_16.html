  <body><p>420_1_16: 《有鳥二十章（庚寅）（其十六）》元稹</p>
    <p>有鳥有鳥毛羽黃　雄者為鴛雌者鴦　主人并養七十二　羅列雕籠開洞房　雄鳴一聲雌鼓翼　夜不得棲朝不食　氣息榻然雙翅垂　猶入籠中就顏色</p><p><a href="../../model.html#/doc/21674">View poem's topic associations</a></p></body></html>
