  <body><p>348_35: 《山中秋夜喜周士閑見過》陳羽</p>
    <p>青山高處上不易　白雲深處行亦難　留君不宿對秋月　莫厭山空泉石寒</p><p><a href="../../model.html#/doc/18361">View poem's topic associations</a></p></body></html>
