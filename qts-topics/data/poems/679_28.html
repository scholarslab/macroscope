  <body><p>679_28: 《秋夕與友人同會》崔塗</p>
    <p>章句積微功　星霜二十空　僻應如我少　吟喜得君同　月上僧歸後　詩成客夢中　更聞棲鶴警　清露滴青松</p><p><a href="../../model.html#/doc/37808">View poem's topic associations</a></p></body></html>
