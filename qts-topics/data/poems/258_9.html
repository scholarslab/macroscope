  <body><p>258_9: 《複遊浯溪》元友讓</p>
    <p>昔到纔三歲　今來鬢已蒼　剝苔看篆字　薙草覓書堂　引客登臺上　呼童掃樹旁　石渠疏擁水　門徑斸叢篁　田地潛更主　林園盡廢荒　悲涼問耆耋　疆界指垂楊</p><p><a href="../../model.html#/doc/13435">View poem's topic associations</a></p></body></html>
