  <body><p>885_15: 《中元夜看月》羅隱</p>
    <p>朦朧南溟月　洶湧出雲濤　下射長鯨眼　遙分玉兔毫　勢來牛斗動　路越宵冥高　竟夕瞻光影　昂頭把白醪</p><p><a href="../../model.html#/doc/48789">View poem's topic associations</a></p></body></html>
