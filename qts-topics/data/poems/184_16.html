  <body><p>184_16: 《軍行（一作從軍行，一作行軍）》李白</p>
    <p>騮馬新跨白玉鞍　戰罷沙場月色寒　城頭鐵鼓聲猶震　匣裏金刀血未乾</p><p><a href="../../model.html#/doc/8790">View poem's topic associations</a></p></body></html>
