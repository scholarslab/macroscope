  <body><p>147_130: 《過桃花夫人廟（即息夫人）》劉長卿</p>
    <p>寂寞應千歲　桃花想一枝　路人看古木　江月向空祠　雲雨飛何處　山川是舊時　獨憐春草色　猶似憶佳期</p><p><a href="../../model.html#/doc/7090">View poem's topic associations</a></p></body></html>
