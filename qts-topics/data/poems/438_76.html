  <body><p>438_76: 《晏坐閑吟》白居易</p>
    <p>昔為京洛聲華客　今作江湖潦倒翁　意氣銷磨群動裏　形骸變化百年中　霜侵殘鬢無多黑　酒伴衰顏只暫紅　願學禪門非想定　千愁萬念一時空</p><p><a href="../../model.html#/doc/22668">View poem's topic associations</a></p></body></html>
