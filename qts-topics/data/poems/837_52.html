  <body><p>837_52: 《陶種柑橙，令山童買之》貫休</p>
    <p>高步南山南　高歌北山北　數載買柑橙　山資近又足</p><p><a href="../../model.html#/doc/46171">View poem's topic associations</a></p></body></html>
