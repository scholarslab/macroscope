  <body><p>550_15_6: 《十無詩寄桂府楊中丞（其六）》趙嘏</p>
    <p>望斷南雲日已晡　便應憑夢過重湖　不知自古登龍者　曾有因詩泥得無</p><p><a href="../../model.html#/doc/30312">View poem's topic associations</a></p></body></html>
