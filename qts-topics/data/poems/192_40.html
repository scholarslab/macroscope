  <body><p>192_40: 《游溪》韋應物</p>
    <p>野水煙鶴唳　楚天雲雨空　玩舟清景晚　垂釣綠蒲中　落花飄旅衣　歸流澹清風　緣源不可極　遠樹但青蔥</p><p><a href="../../model.html#/doc/9291">View poem's topic associations</a></p></body></html>
