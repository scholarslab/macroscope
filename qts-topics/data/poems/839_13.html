  <body><p>839_13: 《題東林白蓮》齊己</p>
    <p>大士生兜率　空池滿白蓮　秋風明月下　齋日影堂前　色後群芳拆　香殊百和燃　誰知不染性　一片好心田</p><p><a href="../../model.html#/doc/46279">View poem's topic associations</a></p></body></html>
