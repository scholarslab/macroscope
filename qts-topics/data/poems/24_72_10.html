  <body><p>24_72_10: 《雜曲歌辭。長安少年行十首（其十）》李廓</p>
    <p>小婦教鸚鵡　頭邊喚醉醒　犬嬌眠玉簟　鷹掣撼金鈴　碧地攢花障　紅泥待客亭　雖然長按曲　不飲不曾聽</p><p><a href="../../model.html#/doc/1683">View poem's topic associations</a></p></body></html>
