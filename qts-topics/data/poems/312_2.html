  <body><p>312_2: 《爛柯山四首。石橋》劉迥</p>
    <p>石橋駕絕壑　蒼翠橫鳥道　憑檻雲腳下　頹陽日猶蚤　霓裳倘一遇　千載長不老</p><p><a href="../../model.html#/doc/16681">View poem's topic associations</a></p></body></html>
