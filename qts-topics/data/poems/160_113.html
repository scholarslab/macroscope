  <body><p>160_113: 《夕次蔡陽館》孟浩然</p>
    <p>日暮馬行疾　城荒人住稀　聽歌知近楚　投館忽如歸　魯堰田疇廣　章陵氣色微　明朝拜嘉慶　須著老萊衣</p><p><a href="../../model.html#/doc/7791">View poem's topic associations</a></p></body></html>
