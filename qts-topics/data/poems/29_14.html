  <body><p>29_14: 《雜歌謠辭。司馬將軍歌》李白</p>
    <p>狂風吹古月　竊弄章華臺　北落明星動光彩　南征猛將如雲雷　手中電曳倚天劍　直斬長鯨海水開　我見樓船壯心目　頗似龍驤下三蜀　揚兵習戰張虎旗　江中白浪如銀屋　身居玉帳臨河魁　紫髯若戟冠崔嵬　細柳開營揖天子　始知灞上為嬰孩　羌笛橫吹阿嚲回　向月樓中吹落梅　將軍自起舞長劍　壯士呼聲動九垓　功成獻凱見明主　丹青畫像麒麟臺</p><p><a href="../../model.html#/doc/2297">View poem's topic associations</a></p></body></html>
