  <body><p>608_3: 《七愛詩。房杜二相國》皮日休</p>
    <p>吳愛房與杜　貧賤共聯步　脫身拋亂世　策杖歸真主　縱橫握中算　左右天下務　骯髒無敵才　磊落不世遇　美矣名公卿　卿然真宰輔　黃閣三十年　清風一萬古　巨業照國史　大勳鎮王府　遂使後世民　至今受陶鑄　粵吾少有志　敢躡前賢路　苟得同其時　願為執鞭豎</p><p><a href="../../model.html#/doc/33647">View poem's topic associations</a></p></body></html>
