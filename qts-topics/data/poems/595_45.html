  <body><p>595_45: 《過洛陽城》于武陵</p>
    <p>古來利與名　俱在洛陽城　九陌鼓初起　萬車輪已行　周秦時幾變　伊洛水猶清　二月中橋路　鳥啼春草生</p><p><a href="../../model.html#/doc/33047">View poem's topic associations</a></p></body></html>
