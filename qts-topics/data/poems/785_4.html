  <body><p>785_4: 《秋》無名氏</p>
    <p>月色驅秋下穹昊　梁間燕語辭巢早　古苔凝紫貼瑤階　露槿啼紅墮江草　越客羈魂挂長道　西風欲揭南山倒　粉娥恨骨不勝衣　映門楚碧蟬聲老</p><p><a href="../../model.html#/doc/43398">View poem's topic associations</a></p></body></html>
