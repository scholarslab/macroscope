  <body><p>514_72: 《送長安羅少府》朱慶餘</p>
    <p>科名再得年猶少　今日休官更覺賢　去國已辭趨府伴　向家還入渡江船　雪晴新雁斜行出　潮落殘雲遠色鮮　在處若逢山水住　到時應不及秋前</p><p><a href="../../model.html#/doc/27791">View poem's topic associations</a></p></body></html>
