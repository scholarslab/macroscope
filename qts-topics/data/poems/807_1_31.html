  <body><p>807_1_31: 《詩（其三十一）》拾得</p>
    <p>閒入天台洞　訪人人不知　寒山為伴侶　松下噉靈芝　每談今古事　嗟見世愚癡箇箇入地獄　早晚出頭時</p><p><a href="../../model.html#/doc/44551">View poem's topic associations</a></p></body></html>
