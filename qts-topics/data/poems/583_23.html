  <body><p>583_23: 《送襄州李中丞赴從事》溫庭筠</p>
    <p>漢庭文采有相如　天子通宵愛子虛　把釣看棋高興盡　焚香起草宦情疏　楚山重疊當歸路　溪月分明到直廬　江雨瀟瀟帆一片　此行誰道為鱸魚</p><p><a href="../../model.html#/doc/32290">View poem's topic associations</a></p></body></html>
