  <body><p>228_1_5: 《傷春五首（巴閬僻遠傷春罷始知春前已收宮闕）（其五）》杜甫</p>
    <p>聞說初東幸　孤兒卻走多　難分太倉粟　競棄魯陽戈　胡虜登前殿　王公出御河　得無中夜舞　誰憶大風歌　春色生烽燧　幽人泣薜蘿　君臣重修德　猶足見時和</p><p><a href="../../model.html#/doc/11357">View poem's topic associations</a></p></body></html>
