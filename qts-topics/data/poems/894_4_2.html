  <body><p>894_4_2: 《浣溪沙（其二）》薛昭蘊</p>
    <p>鈿匣菱花錦帶垂　靜臨蘭檻卸頭時　約鬟低珥算歸期　花茂草青湘渚闊　夢餘空有漏依依　二年終日損芳菲</p><p><a href="../../model.html#/doc/49292">View poem's topic associations</a></p></body></html>
