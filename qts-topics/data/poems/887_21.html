  <body><p>887_21: 《新栽松》文丙</p>
    <p>可憐同百草　況負雪霜姿　歌舞地不尚　歲寒人自移　階除添冷淡　毫末入思惟　盡道生雲洞　誰知露嶮巇</p><p><a href="../../model.html#/doc/48899">View poem's topic associations</a></p></body></html>
