  <body><p>19_71_5: 《相和歌辭。短歌行六首（其五）》顧況</p>
    <p>臨春風　聽春鳥　別時多　見時少　愁人夜永不得眠　瑤井玉繩相向曉</p><p><a href="../../model.html#/doc/1106">View poem's topic associations</a></p></body></html>
