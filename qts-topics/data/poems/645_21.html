  <body><p>645_21: 《贈山僧》李咸用</p>
    <p>榮枯雖在目　名利不關身　高出城隍寺　野為雲鶴鄰　松聲寒後遠　潭色雨餘新　豈住空空裏　空空亦是塵</p><p><a href="../../model.html#/doc/35662">View poem's topic associations</a></p></body></html>
