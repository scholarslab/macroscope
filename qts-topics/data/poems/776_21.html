  <body><p>776_21: 《馬》陳凝</p>
    <p>未明龍骨駿　幸得到神州　自有千金價　寧忘伯樂酬　雖知殊款段　莫敢比驊騮　若遇追風便　當軒一舉頭</p><p><a href="../../model.html#/doc/43185">View poem's topic associations</a></p></body></html>
