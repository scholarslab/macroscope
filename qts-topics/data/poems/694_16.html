  <body><p>694_16: 《後魏行》王轂</p>
    <p>力微皇帝謗天嗣　太武凶殘人所畏　一朝飛上天　子孫盡作河魚餌</p><p><a href="../../model.html#/doc/38963">View poem's topic associations</a></p></body></html>
