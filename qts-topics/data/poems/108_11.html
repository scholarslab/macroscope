  <body><p>108_11: 《奉和聖制送張說上集賢學士賜宴（賦得西字）》韋抗</p>
    <p>廣庭臨璧沼　多士侍金閨　英宰文儒　明君日月齊　集賢光首拜　改殿發新題　早夏初移律　餘花尚拂溪　壺觴接雲上　經術引關西　聖德鴻名遠　將陪玉檢泥</p><p><a href="../../model.html#/doc/5315">View poem's topic associations</a></p></body></html>
