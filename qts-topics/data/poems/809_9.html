  <body><p>809_9: 《送王穎悟歸左綿》靈一</p>
    <p>客意天南興已闌　不堪言別向仙官　夢搖玉珮隨旄節　心到金華憶杏壇　荒郊極望歸雲盡　瘦馬空嘶落日殘　想得故山青靄裏　泉聲入夜獨潺潺</p><p><a href="../../model.html#/doc/44618">View poem's topic associations</a></p></body></html>
