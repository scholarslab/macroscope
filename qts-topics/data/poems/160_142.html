  <body><p>160_142: 《陪張丞相祠紫蓋山，途經玉泉寺》孟浩然</p>
    <p>望秩宣王命　齋心待漏行　青衿列冑子　從事有參卿　五馬尋歸路　雙林指化城　聞鐘度門近　照膽玉泉清　皁蓋依松憩　緇徒擁錫迎　天宮上兜率　沙界豁迷明　欲就終焉志　恭聞智者名　人隨逝水沒　波逐覆舟傾　想像若在眼　周流空復情　謝公還欲臥　誰與濟蒼生</p><p><a href="../../model.html#/doc/7820">View poem's topic associations</a></p></body></html>
