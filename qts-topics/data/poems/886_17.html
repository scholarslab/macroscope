  <body><p>886_17: 《道傍松》熊皎</p>
    <p>偃蓋當衢莫記年　獨含蒼翠鶴應憐　垂陰獨向笙歌地　有韻自成風雨天　塵　路岐分夜月　燒侵根腳起殘煙　論功只合行人賞　銷得煩蒸古道邊</p><p><a href="../../model.html#/doc/48837">View poem's topic associations</a></p></body></html>
