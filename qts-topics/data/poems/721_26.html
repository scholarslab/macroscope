  <body><p>721_26: 《早春友人訪別南歸》李洞</p>
    <p>南歸來取別　窮巷坐青苔　一盞薄醨酒　數枝零落梅　潮生楚驛閉　星在越樓開　明日望君處　前臨風月臺</p><p><a href="../../model.html#/doc/40555">View poem's topic associations</a></p></body></html>
