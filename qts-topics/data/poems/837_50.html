  <body><p>837_50: 《寄天臺葉道士》貫休</p>
    <p>負局高風不可陪　玉霄峰北置樓臺　注參同契未將出　尋楖栗僧多宿來　颼槭松風山棗落　閒關溪鳥朮花開　終須肘後相傳好　莫便乘鸞去不迴</p><p><a href="../../model.html#/doc/46169">View poem's topic associations</a></p></body></html>
