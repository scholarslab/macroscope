  <body><p>87_93: 《灉湖山寺》張說</p>
    <p>空山寂歷道心生　虛谷迢遙野鳥聲　禪室從來塵外賞　香臺豈是世中情　雲間東嶺千尋出　樹裏南湖一片明　若使巢由知此意　不將蘿薜易簪纓</p><p><a href="../../model.html#/doc/4673">View poem's topic associations</a></p></body></html>
