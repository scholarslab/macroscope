  <body><p>589_47: 《苑中題友人林亭》李頻</p>
    <p>井邑藏巖穴　幽棲趣若何　春篁抽筍密　夏鳥雜雛多　坐有清風至　林無暑氣過　亂書還就葉　真飲不聽歌　片影明紅蘚　斜陰映綠蘿　雄文終可惜　莫更棄高科</p><p><a href="../../model.html#/doc/32760">View poem's topic associations</a></p></body></html>
