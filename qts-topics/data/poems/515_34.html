  <body><p>515_34: 《送浙東周判官》朱慶餘</p>
    <p>久聞從事滄江邊　誰謂無官已白頭　來備戎裝嘶數騎　去持丹詔入孤舟　蟬鳴遠驛殘陽樹　鷺起湖田片雨秋　到日重陪丞相宴　鏡湖新月在城樓</p><p><a href="../../model.html#/doc/27832">View poem's topic associations</a></p></body></html>
