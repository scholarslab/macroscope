  <body><p>479_48: 《送振武將軍》李廓</p>
    <p>葉葉歸邊騎　風頭萬里乾　金裝腰帶重　鐵縫耳衣寒　蘆酒燒蓬煖　霜鴻然撚箭看　黃河古戍道　秋雪白漫漫</p><p><a href="../../model.html#/doc/25604">View poem's topic associations</a></p></body></html>
