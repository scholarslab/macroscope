  <body><p>639_6_1: 《游邊感懷二首（其一）》張喬</p>
    <p>貧遊繚繞困邊沙　卻被遼陽戰士嗟　不是無家歸不得　有家歸去似無家</p><p><a href="../../model.html#/doc/35241">View poem's topic associations</a></p></body></html>
