  <body><p>737_28: 《與李專美》韓昭裔</p>
    <p>昭裔登庸汝未登　鳳池雞樹冷如冰　何如且作宜徽使　免被人呼粥飯僧</p><p><a href="../../model.html#/doc/41324">View poem's topic associations</a></p></body></html>
