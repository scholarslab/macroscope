  <body><p>59_22: 《門》李嶠</p>
    <p>奕奕彤闈下　煌煌紫禁隈　阿房萬戶列　閶闔九重開　疏廣遺榮去　于公待駟來　詎知金馬側　方朔有奇才</p><p><a href="../../model.html#/doc/3569">View poem's topic associations</a></p></body></html>
