  <body><p>20_34: 《相和歌辭。上留田》貫休</p>
    <p>父不父　兄不兄　上留田　蝥賊生　徒陟岡　淚崢嶸　我欲使諸凡鳥雀　盡變為鶺鴒　我欲使諸凡草木　盡變為田荊　鄰人歌　鄰人歌　古風清　清風生</p><p><a href="../../model.html#/doc/1227">View poem's topic associations</a></p></body></html>
