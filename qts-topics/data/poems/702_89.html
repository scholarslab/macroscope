  <body><p>702_89: 《抒懷》張蠙</p>
    <p>幾出東堂謝不才　便甘閒望故山迴　翻思未是離家久　更有人從外國來</p><p><a href="../../model.html#/doc/39478">View poem's topic associations</a></p></body></html>
