  <body><p>768_2: 《賦得禦制句朔野陣雲飛》何象</p>
    <p>塞日穿痕斷　邊鴻背影飛　縹緲浮黃屋　陰沈護御衣</p><p><a href="../../model.html#/doc/42899">View poem's topic associations</a></p></body></html>
