  <body><p>603_28_2: 《塞下二首（其二）》許棠</p>
    <p>征役已不定　又緣無定河　塞深烽砦密　山亂犬羊多　漢卒聞笳泣　胡兒擊劍歌　番情終未測　今昔謾言和</p><p><a href="../../model.html#/doc/33399">View poem's topic associations</a></p></body></html>
