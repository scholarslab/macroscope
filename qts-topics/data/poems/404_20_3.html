  <body><p>404_20_3: 《六年春遣懷八首（其三）》元稹</p>
    <p>公無渡河音響絕　已隔前春復去秋　今日閒窗拂塵土　殘弦猶迸鈿箜篌</p><p><a href="../../model.html#/doc/21208">View poem's topic associations</a></p></body></html>
