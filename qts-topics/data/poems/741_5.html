  <body><p>741_5: 《江行》江為</p>
    <p>越信隔年稀　孤舟幾夢歸　月寒花露重　江晚水煙微　峰直帆相望　沙空鳥自飛　何時洞庭上　春雨滿蓑衣</p><p><a href="../../model.html#/doc/41502">View poem's topic associations</a></p></body></html>
