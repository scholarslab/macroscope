  <body><p>894_3_1: 《女冠子（其一）》薛昭蘊</p>
    <p>求仙去也　翠鈿金篦盡捨　入巖巒　霧卷黃羅帔　雲雕白玉冠　野煙溪洞冷　林月石橋寒　靜夜松風下　禮天壇</p><p><a href="../../model.html#/doc/49289">View poem's topic associations</a></p></body></html>
