  <body><p>475_35_2: 《遙傷茅山縣孫尊師三首（其二）》李德裕</p>
    <p>金格期初至　飆輪去不停　山摧武擔石　天隕少微星　弟子悲徐甲　門人泣蔡經空聞留玉舄　猶在阜鄉亭</p><p><a href="../../model.html#/doc/25254">View poem's topic associations</a></p></body></html>
