  <body><p>511_92_1: 《折楊柳枝二首（其一）》張祜</p>
    <p>莫折宮前楊柳枝　玄宗曾向笛中吹　傷心日暮煙霞起　無限春愁生翠眉</p><p><a href="../../model.html#/doc/27554">View poem's topic associations</a></p></body></html>
