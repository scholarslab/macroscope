  <body><p>515_49: 《夏末留別洞庭知己》朱慶餘</p>
    <p>清秋時節近　分袂獨淒然　此地折高柳　何門聽暮蟬　浪搖湖外日　山背楚南天　空感迢迢事　榮歸在幾年</p><p><a href="../../model.html#/doc/27847">View poem's topic associations</a></p></body></html>
