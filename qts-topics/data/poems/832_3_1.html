  <body><p>832_3_1: 《秋寄李頻使君二首（其一）》貫休</p>
    <p>為郎須塞詔　當路亦驅驅　貴不因人得　清還似句無　燒煙連野白　山藥拶階枯想得徵黃詔　如今已在途</p><p><a href="../../model.html#/doc/45853">View poem's topic associations</a></p></body></html>
