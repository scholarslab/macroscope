  <body><p>244_21: 《送趙評事赴洪州使幕》韓翃</p>
    <p>孤舟行遠近　一路過湘東　官屬張廷尉　身隨杜幼公　山河映湘竹　水驛帶青楓　萬里思君處　秋江夜雨中</p><p><a href="../../model.html#/doc/12763">View poem's topic associations</a></p></body></html>
