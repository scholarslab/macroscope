  <body><p>312_9_4: 《游爛柯山（其四）》薛戎</p>
    <p>仙山習禪處　了知通李釋　昔作異時人　今成相對寂　便是不二門　自生瞻仰意</p><p><a href="../../model.html#/doc/16700">View poem's topic associations</a></p></body></html>
