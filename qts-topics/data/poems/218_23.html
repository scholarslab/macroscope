  <body><p>218_23: 《鹽井（鹽井在成州長道縣，有鹽官故城）》杜甫</p>
    <p>鹵中草木白　青者官鹽煙　官作既有程　煮鹽煙在川　汲井歲榾榾　出車日連連　自公斗三百　轉致斛六千　君子慎止足　小人苦喧闐　我何良歎嗟　物理固自然</p><p><a href="../../model.html#/doc/10662">View poem's topic associations</a></p></body></html>
