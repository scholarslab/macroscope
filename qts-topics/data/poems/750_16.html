  <body><p>750_16: 《對酒招陳昭用》李中</p>
    <p>花開葉落堪悲　似水年光暗移　身世都如夢役　是非空使神疲　良圖有分終在　所欲無勞妄思　幸有一壺清酒　且來閒語希夷</p><p><a href="../../model.html#/doc/42048">View poem's topic associations</a></p></body></html>
