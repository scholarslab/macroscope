  <body><p>447_48: 《馬墜強出，贈同座》白居易</p>
    <p>足傷遭馬墜　腰重倩人抬氈　祗合窗間臥　何由花下來　坐依桃葉枝　行呷地黃杯　強出非他意　東風落盡梅</p><p><a href="../../model.html#/doc/23437">View poem's topic associations</a></p></body></html>
