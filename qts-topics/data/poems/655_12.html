  <body><p>655_12: 《秋日有寄姑蘇曹使君》羅隱</p>
    <p>多病無因櫂小舟　闔閭城下謁名侯　水寒不見雙魚信　風便唯聞五謳　早說用兵長暗合　近傳觀稼亦閒遊　須知謝奕依前醉　閒阻清談又一秋</p><p><a href="../../model.html#/doc/36469">View poem's topic associations</a></p></body></html>
