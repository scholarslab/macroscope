  <body><p>571_4: 《朝饑》賈島</p>
    <p>市中有樵山　此舍朝無煙　井底有甘泉　釜中仍空然　我要見白日　雪來塞青天　坐聞西床琴　凍折兩三弦　飢莫詣他門　古人有拙言</p><p><a href="../../model.html#/doc/31602">View poem's topic associations</a></p></body></html>
