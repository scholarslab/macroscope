  <body><p>402_4_3: 《遣病十首（其三）》元稹</p>
    <p>憶作孩稚初　健羨成人列　倦學厭日長　嬉遊念佳節　今來漸諱年　頓與前心別白日速如飛　佳晨亦騷屑</p><p><a href="../../model.html#/doc/21132">View poem's topic associations</a></p></body></html>
