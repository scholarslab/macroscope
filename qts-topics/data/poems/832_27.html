  <body><p>832_27: 《寄新定桂雍》貫休</p>
    <p>獨自住烏龍　應憐是衲僧　句須人未道　君此事偏能　塢溼雲埋觀　溪月照罾　相思不可見　江上立騰騰</p><p><a href="../../model.html#/doc/45880">View poem's topic associations</a></p></body></html>
