  <body><p>820_42: 《題餘不溪廢寺》皎然</p>
    <p>武原離亂後　真界積塵埃　殘月生秋水　悲風起故臺　居人今已盡　棲鴿暝還來　不到無生理　應堪賦七哀</p><p><a href="../../model.html#/doc/45234">View poem's topic associations</a></p></body></html>
