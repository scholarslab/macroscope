  <body><p>276_39: 《送衛司法河中覲省（即故王吏部延昌外甥）》盧綸</p>
    <p>出身因強學　不以外家榮　年少無遺事　官閒有政聲　曉山臨野渡　落日照軍營　共賞高堂下　連行弟與兄</p><p><a href="../../model.html#/doc/14696">View poem's topic associations</a></p></body></html>
