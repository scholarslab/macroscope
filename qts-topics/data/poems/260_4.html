  <body><p>260_4: 《山中贈張正則評事（系時授右衛佐，以疾不就）》秦系</p>
    <p>終年常避喧　師事五千言　流水閒過院　春風與閉門　山茶邀上客　桂實落前軒　莫強教余起　微官不足論</p><p><a href="../../model.html#/doc/13484">View poem's topic associations</a></p></body></html>
