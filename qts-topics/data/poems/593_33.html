  <body><p>593_33: 《代謝玄暉新亭送範零陵》曹鄴</p>
    <p>楚水洪無際　滄茫接天涯　相看不能語　獨鳥下江蘺　蓬子悉有戀　蓬根卻無期　車輪自不住　何必怨路岐　孟冬衣食薄　夢寐亦未遺</p><p><a href="../../model.html#/doc/32949">View poem's topic associations</a></p></body></html>
