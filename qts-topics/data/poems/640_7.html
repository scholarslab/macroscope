  <body><p>640_7: 《劉阮洞中遇仙子》曹唐</p>
    <p>天和樹色靄蒼蒼　霞重嵐深路渺茫　雲實滿山無鳥雀　水聲沿澗有笙簧　碧沙洞裏乾坤別　紅樹枝前日月長　願得花間有人出　免令仙犬吠劉郎</p><p><a href="../../model.html#/doc/35317">View poem's topic associations</a></p></body></html>
