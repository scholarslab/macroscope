  <body><p>806_1_285: 《詩三百三首（其二百八十五）》寒山</p>
    <p>高高峰頂上　四顧極無邊　獨坐無人知　孤月照寒泉　泉中且無月　月自在青天吟此一曲歌　歌終不是禪</p><p><a href="../../model.html#/doc/44494">View poem's topic associations</a></p></body></html>
