  <body><p>510_69: 《觀宋州田大夫打球》張祜</p>
    <p>白馬頓紅纓　梢毬紫袖輕　曉冰蹄下裂　寒瓦杖頭鳴　叉手膠黏去　分鬃線道絣　自言無戰伐　髀肉已曾生</p><p><a href="../../model.html#/doc/27354">View poem's topic associations</a></p></body></html>
