  <body><p>324_29: 《送湖南李侍禦赴本使賦采菱亭詩》權德輿</p>
    <p>舊俗採菱處　津亭風景和　沅江收暮靄　楚女發清歌　曲岸縈湘葉　荒階上白波　蘭橈向蓮府　一為枉帆過</p><p><a href="../../model.html#/doc/17237">View poem's topic associations</a></p></body></html>
