  <body><p>549_79: 《秦中逢王處士》趙嘏</p>
    <p>萬水東流去不迴　先生獨自負仙才　蕊宮橫浪海邊別　鶴翅駐雲天上來　幾處吹簫深羽衛　誰家殘月下樓臺　春風正好分瓊液　乞取當時白玉杯</p><p><a href="../../model.html#/doc/30241">View poem's topic associations</a></p></body></html>
