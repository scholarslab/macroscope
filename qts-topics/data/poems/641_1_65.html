  <body><p>641_1_65: 《小遊仙詩九十八首之六十五》曹唐</p>
    <p>水滿桑田白日沈　凍雲乾霰溼重陰　遼東歸客閒相過　因話堯年雪更深</p><p><a href="../../model.html#/doc/35427">View poem's topic associations</a></p></body></html>
