  <body><p>515_88: 《鏡湖西島言事》朱慶餘</p>
    <p>慵拙幸便荒僻地　縱聞猿鳥亦何愁　偶因藥酒欺梅雨　卻著寒衣過麥秋　歲計有餘添橡實　生涯一半在漁舟　世人若便無知己　應向此溪成白頭</p><p><a href="../../model.html#/doc/27886">View poem's topic associations</a></p></body></html>
