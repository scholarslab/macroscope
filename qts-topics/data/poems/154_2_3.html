  <body><p>154_2_3: 《菊榮一篇五章（其三）》蕭穎士</p>
    <p>采采者菊　于邦之府　陰槐翳柳　邇楹近宇　彼勞者子　喧卑是處　慨其莫知蘊結誰語　企彼高人　色斯遐舉</p><p><a href="../../model.html#/doc/7518">View poem's topic associations</a></p></body></html>
