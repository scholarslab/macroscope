  <body><p>193_49: 《見紫荊花》韋應物</p>
    <p>雜英紛已積　含芳獨暮春　還如故園樹　忽憶故園人</p><p><a href="../../model.html#/doc/9373">View poem's topic associations</a></p></body></html>
