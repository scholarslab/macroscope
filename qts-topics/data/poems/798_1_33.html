  <body><p>798_1_33: 《宮詞（其三十三）》花蕊夫人</p>
    <p>山樓彩鳳樓寒月　宴殿金麟吐御香　蜀錦地衣呈隊舞　教頭先出拜君王</p><p><a href="../../model.html#/doc/43692">View poem's topic associations</a></p></body></html>
