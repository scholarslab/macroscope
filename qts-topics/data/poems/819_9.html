  <body><p>819_9: 《送常清上人還舒州》皎然</p>
    <p>灊人思爾法　楚信有迴船　估客親宵語　閒鷗偶晝禪　經聲含石瀲　塵尾拂江煙　常說歸山意　誅茅廬霍前</p><p><a href="../../model.html#/doc/45124">View poem's topic associations</a></p></body></html>
