  <body><p>831_48: 《和韋相公話婺州陳事》貫休</p>
    <p>昔事堪惆悵　談玄愛白牛　千場花下醉　一片夢中遊　耕避初平石　燒殘沈約樓　無因更重到　且副濟川舟</p><p><a href="../../model.html#/doc/45846">View poem's topic associations</a></p></body></html>
