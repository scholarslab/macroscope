  <body><p>823_10: 《月夜懷劉秀才》元孚</p>
    <p>獨夜相思但自勞　阮生吟罷夢雲濤　此時小定未禪寂　古塔月中松磬高</p><p><a href="../../model.html#/doc/45348">View poem's topic associations</a></p></body></html>
