  <body><p>87_52: 《盧巴驛聞張禦史張判官欲到不得待留贈之》張說</p>
    <p>旅竄南方遠　傳聞北使來　舊庭知玉樹　合浦識珠胎　白髮因愁改　丹心托夢迴　皇恩若再造　為憶不然灰</p><p><a href="../../model.html#/doc/4620">View poem's topic associations</a></p></body></html>
