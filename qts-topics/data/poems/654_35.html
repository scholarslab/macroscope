  <body><p>654_35: 《早梅》羅鄴</p>
    <p>綴雪枝條似有情　凌寒澹注笑妝成　凍香飄處宜春早　素豔開時混月明　遷客嶺頭悲褭褭　美人簾下妒盈盈　滿園桃李雖堪賞　要且東風晚始生</p><p><a href="../../model.html#/doc/36343">View poem's topic associations</a></p></body></html>
