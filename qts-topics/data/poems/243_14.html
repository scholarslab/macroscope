  <body><p>243_14: 《送客還江東》韓翃</p>
    <p>還家不落春風後　數日應沽越人酒　池畔花深鬥鴨欄　橋邊雨洗藏鴉柳　遙憐內舍著新衣　復向鄰家醉落暉　把手閒歌香橘下　空山一望鷓鴣飛</p><p><a href="../../model.html#/doc/12721">View poem's topic associations</a></p></body></html>
