  <body><p>28_40_2: 《雜曲歌辭。宮中調笑（其二）》韋應物</p>
    <p>河漢　河漢　曉挂秋城漫漫　愁人起望相思　江南塞北別離　離別　離別　河漢雖同路絕</p><p><a href="../../model.html#/doc/2195">View poem's topic associations</a></p></body></html>
