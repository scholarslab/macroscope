  <body><p>540_148: 《池邊》李商隱</p>
    <p>玉管葭灰細細吹　流鶯上下燕參差　日西千遶池邊樹　憶把枯條撼雪時</p><p><a href="../../model.html#/doc/29560">View poem's topic associations</a></p></body></html>
