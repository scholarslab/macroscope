  <body><p>273_105: 《將遊東都留別包諫議》戴叔倫</p>
    <p>衰客慚墨綬　素舸逐秋風　雲雨恩難報　江湖意已終　縣當仙洞口　路出故園東　唯有新離恨　長留夢寐中</p><p><a href="../../model.html#/doc/14440">View poem's topic associations</a></p></body></html>
