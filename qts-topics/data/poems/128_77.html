  <body><p>128_77: 《與盧員外象過崔處士興宗林亭》王維</p>
    <p>綠樹重陰蓋四鄰　青苔日厚自無塵　科頭箕踞長松下　白眼看他世上人</p><p><a href="../../model.html#/doc/6137">View poem's topic associations</a></p></body></html>
