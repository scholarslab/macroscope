  <body><p>739_22: 《閒居秋思呈祥松二公》李建勳</p>
    <p>秋光雖即好　客思轉悠哉　去國身將老　流年雁又來　葉紅堆晚徑　菊冷藉空罍　不得師相訪　難將道自開</p><p><a href="../../model.html#/doc/41372">View poem's topic associations</a></p></body></html>
