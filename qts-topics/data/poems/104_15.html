  <body><p>104_15: 《奉和九月九日登慈恩寺浮圖應制》楊廉</p>
    <p>萬乘臨真境　重陽眺遠空　慈雪浮雁塔　定水映龍宮　寶鐸含飆響　仙輪帶日紅　天文將瑞色　輝煥滿寰中</p><p><a href="../../model.html#/doc/5234">View poem's topic associations</a></p></body></html>
