  <body><p>865_24_4: 《西軒詩（其四）》甘露寺鬼</p>
    <p>握裏龍蛇紙上鸞　逡巡千幅不將難　顧雲已往羅隱耄　更有何人逞筆端</p><p><a href="../../model.html#/doc/47899">View poem's topic associations</a></p></body></html>
