  <body><p>545_37: 《憶鶴》劉得仁</p>
    <p>白絲翎羽丹砂頂　曉度秋煙出翠微　來向孤松枝上立　見人吟苦卻高飛</p><p><a href="../../model.html#/doc/30014">View poem's topic associations</a></p></body></html>
