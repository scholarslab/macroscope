  <body><p>27_72: 《雜曲歌辭。祓禊曲》?</p>
    <p>昨見春條綠　那知秋葉黃　蟬聲猶未斷　寒雁已成行　金谷園中柳　春來已舞腰　那堪好風景　獨上洛陽橋　何處堪愁思　花間長樂宮　君王不重客　泣淚向春風</p><p><a href="../../model.html#/doc/1989">View poem's topic associations</a></p></body></html>
