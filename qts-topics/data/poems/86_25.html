  <body><p>86_25: 《代書寄薛四》張說</p>
    <p>孤雁東飛來　寄我紋與素　紋足經三象　素當綜群務　遠見故人心　一言重千金　答之綵毛翰　繼以瑤華音　歲寒眾木改　松柏心常在</p><p><a href="../../model.html#/doc/4505">View poem's topic associations</a></p></body></html>
