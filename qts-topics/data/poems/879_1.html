  <body><p>879_1: 《招手令》?</p>
    <p>亞其虎膺　曲其松根　以蹲鴟間虎膺之下　以鉤戟差玉柱之旁　潛虯闊玉柱三分　奇兵闊潛虯一寸　死其三洛　生其五峰</p><p><a href="../../model.html#/doc/48602">View poem's topic associations</a></p></body></html>
