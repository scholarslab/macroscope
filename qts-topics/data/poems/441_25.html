  <body><p>441_25: 《聽竹枝贈李侍禦》白居易</p>
    <p>巴童巫女竹枝歌　懊惱何人怨咽多　暫聽遺君猶悵望　長聞教我復如何</p><p><a href="../../model.html#/doc/22893">View poem's topic associations</a></p></body></html>
