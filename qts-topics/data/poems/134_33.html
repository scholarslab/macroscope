  <body><p>134_33: 《龍門送裴侍禦監五嶺選》李頎</p>
    <p>萬里番禺地　官人繼帝憂　君為柱下史　將命出東周　歇馬傍川路　張燈臨石樓　稜稜靜疏木　濞濞響寒流　榔葉四荒外　梅花五嶺頭　明珠尉佗國　翠羽夜郎洲　夷俗富珍產　土風資宦遊　心清物不雜　弊革事無留　舉善必稱最　持姦當去尤　何辭桂江遠　今日用賢秋</p><p><a href="../../model.html#/doc/6396">View poem's topic associations</a></p></body></html>
