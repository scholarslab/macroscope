  <body><p>273_7: 《孤鴻篇》戴叔倫</p>
    <p>江上雙飛鴻　飲啄行相隨　翔風一何厲　中道傷其雌　顧影明月下　哀鳴聲正悲　已無矰患　豈乏稻梁資　嗈嗈慕儔匹　遠集清江湄　中有孤文鵷　翩翩好容儀　共欣相知遇　畢志同棲遲　野田鴟鴞鳥　相妒復相疑　鴻志不汝較　奮翼起高飛　焉隨腐鼠欲　負此雲霄期</p><p><a href="../../model.html#/doc/14339">View poem's topic associations</a></p></body></html>
