  <body><p>803_10: 《詠八十一顆》薛濤</p>
    <p>色比丹霞朝日　形如合浦篔簹　開時九九如數　見處雙雙頡頏</p><p><a href="../../model.html#/doc/44053">View poem's topic associations</a></p></body></html>
