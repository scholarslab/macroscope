  <body><p>838_71: 《酬元員外見寄》齊己</p>
    <p>僻巷誰相訪　風籬翠蔓牽　易中通性命　貧裏過流年　且有吟情撓　都無俗事煎　時聞得新意　多是此忘緣</p><p><a href="../../model.html#/doc/46257">View poem's topic associations</a></p></body></html>
