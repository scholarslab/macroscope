  <body><p>634_20: 《李居士》司空圖</p>
    <p>高風只在五峰前　應是精靈降作賢　萬里無雲惟一鶴　鄉中同看卻昇天</p><p><a href="../../model.html#/doc/35012">View poem's topic associations</a></p></body></html>
