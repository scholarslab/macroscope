  <body><p>372_37: 《空城雀》孟郊</p>
    <p>一雀入官倉　所食寧損幾　祗慮往覆頻　官倉終害爾　魚網不在天　鳥羅不張水　飲啄要自然　可以空城裏</p><p><a href="../../model.html#/doc/19692">View poem's topic associations</a></p></body></html>
