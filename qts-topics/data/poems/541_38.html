  <body><p>541_38: 《寓興》李商隱</p>
    <p>薄宦仍多病　從知竟遠遊　談諧叨客禮　休浣接冥搜　樹好頻移榻　雲奇不下樓　豈關無景物　自是有鄉愁</p><p><a href="../../model.html#/doc/29676">View poem's topic associations</a></p></body></html>
