  <body><p>739_23: 《賦得冬日青溪草堂四十字》李建勳</p>
    <p>莫道無幽致　常來到日西　地雖當北闕　天與設東溪　疏葦寒多折　驚鳧去不齊　坐中皆作者　長愛覓分題</p><p><a href="../../model.html#/doc/41373">View poem's topic associations</a></p></body></html>
