  <body><p>656_1: 《七夕》羅隱</p>
    <p>絡角星何菡萏天　一家懽笑設紅筵　應傾謝女珠璣篋　盡寫檀郎綿繡篇　香帳簇成排窈窕　金針穿罷拜嬋娟　銅壺漏報天將曉　惆悵佳期又一年</p><p><a href="../../model.html#/doc/36497">View poem's topic associations</a></p></body></html>
