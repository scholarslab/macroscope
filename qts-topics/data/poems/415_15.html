  <body><p>415_15: 《酬知退》元稹</p>
    <p>終須修到無修處　聞盡聲聞始不聞　莫著妄心銷彼我　我心無我亦無君</p><p><a href="../../model.html#/doc/21543">View poem's topic associations</a></p></body></html>
