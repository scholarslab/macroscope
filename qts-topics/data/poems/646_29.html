  <body><p>646_29: 《春日喜逢鄉人劉松》李咸用</p>
    <p>故人不見五春風　異地相逢嶽影中　舊業久拋耕釣侶　新聞多說戰爭功　生民有恨將誰訴　花木無情祗自紅　莫把少年愁過日　一尊須對夕陽空</p><p><a href="../../model.html#/doc/35742">View poem's topic associations</a></p></body></html>
