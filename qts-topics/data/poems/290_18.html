  <body><p>290_18: 《春霽晚望》楊凝</p>
    <p>細雨晴深小苑東　春雲開氣逐光風　雄兒走馬神光上　靜女看花佛寺中　書劍學多心欲懶　田園荒廢望頻空　南歸路極天連海　惟有相思明月同</p><p><a href="../../model.html#/doc/15503">View poem's topic associations</a></p></body></html>
