  <body><p>193_72: 《聞雁》韋應物</p>
    <p>故園眇何處　歸思方悠哉　淮南秋雨夜　高齋聞雁來</p><p><a href="../../model.html#/doc/9396">View poem's topic associations</a></p></body></html>
