  <body><p>102_10: 《奉和立春內出彩花樹應制》武平一</p>
    <p>鑾輅青旂下帝臺　東郊上苑望春來　黃鶯未解林間囀　紅蕊先從殿裏開　畫閣條風初變柳　銀塘曲水半含苔　欣逢睿藻光韶律　更促霞觴畏景催</p><p><a href="../../model.html#/doc/5193">View poem's topic associations</a></p></body></html>
