  <body><p>19_29_1: 《相和歌辭。對酒二首（其一）》李白</p>
    <p>松子棲金華　安期入蓬海　此人古之仙　羽化竟何在　浮生速流電　倏忽變光彩天地無凋換　容顏有遷改　對酒不肯飲　含情欲誰待</p><p><a href="../../model.html#/doc/1053">View poem's topic associations</a></p></body></html>
