  <body><p>243_13: 《送孫潑赴雲中》韓翃</p>
    <p>黃驄少年舞雙戟　目視旁人皆辟易　百戰能誇隴上兒　一身復作雲中客　寒風動地氣蒼茫　橫吹先悲出塞長　敲石軍中傳夜火　斧冰河畔汲朝漿　前鋒直指陰山外　虜騎紛紛膽應碎　匈奴破盡人看歸　金印酬功如斗大</p><p><a href="../../model.html#/doc/12720">View poem's topic associations</a></p></body></html>
