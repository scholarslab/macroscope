  <body><p>766_69: 《登郡樓書懷》劉兼</p>
    <p>煙雨樓臺漸晦冥　錦江澄碧浪花平　卞和未雪荊山恥　莊舄空傷越國情　天際寂寥無雁下　雲端依約有僧行　登高欲繼離騷詠　魂斷愁深寫不成　邊郡荒涼悲且歌　故園迢遞隔煙波　琴聲背俗終如是　劍氣衝星又若何　朝客漸通書信少　釣舟頻引夢魂多　北山更有移文者　白首無塵歸去麼　莫嗔阮氏哭途窮　萬代深沈恨亦同　瑞玉豈知將抵鵲　鉛刀何事卻屠龍　九夷欲適嗟吾道　五柳終歸效古風　獨倚郡樓無限意　滿江煙雨正冥濛</p><p><a href="../../model.html#/doc/42818">View poem's topic associations</a></p></body></html>
