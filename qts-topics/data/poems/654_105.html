  <body><p>654_105: 《賞春（一作芳草，一作春遊鬱然有懷賦）》羅鄴</p>
    <p>芳草和煙暖更青　閒門要路一時生　年年點檢人間事　唯有春風不世情</p><p><a href="../../model.html#/doc/36416">View poem's topic associations</a></p></body></html>
