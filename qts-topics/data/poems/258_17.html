  <body><p>258_17: 《途次維揚望京口寄白下諸公》蔣渙</p>
    <p>北望情何限　南行路轉深　晚帆低荻葉　寒日下楓林　雲白蘭陵渚　煙青建業岑　江天秋向盡　無處不傷心</p><p><a href="../../model.html#/doc/13443">View poem's topic associations</a></p></body></html>
