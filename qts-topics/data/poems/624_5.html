  <body><p>624_5: 《獨夜》陸龜蒙</p>
    <p>新秋霽夜有清境　窮襜病容無佳期　生公把經向石說　而我對月須人為　獨行獨坐亦獨酌　獨玩獨吟還獨悲　古稱獨坐與獨立　若比群居終校奇</p><p><a href="../../model.html#/doc/34232">View poem's topic associations</a></p></body></html>
