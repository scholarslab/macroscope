  <body><p>554_52: 《漢南遇友人》項斯</p>
    <p>此身西復東　何計此相逢　夢盡吳越水　恨深襄漢鐘　積雲開去路　曙雪疊前峰　誰即知非舊　憐君忽見容</p><p><a href="../../model.html#/doc/30587">View poem's topic associations</a></p></body></html>
