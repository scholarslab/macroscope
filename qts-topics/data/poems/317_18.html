  <body><p>317_18: 《秋日書懷》武元衡</p>
    <p>金貂玉鉉奉君恩　夜漏晨鐘老掖垣　參決萬機空有愧　靜觀群動亦無言　杯中壯志紅顏歇　林下秋聲絳葉翻　倦鳥不知歸去日　青蕪白露滿郊園</p><p><a href="../../model.html#/doc/16891">View poem's topic associations</a></p></body></html>
