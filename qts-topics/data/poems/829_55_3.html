  <body><p>829_55_3: 《秋居寄王相公三首（其三）》貫休</p>
    <p>氣與非常合　常人爭得知　直須窮到底　始是出家兒　閣雀銜紅粟　鄰僧背古碑　祗應王與謝　時有沃州期</p><p><a href="../../model.html#/doc/45687">View poem's topic associations</a></p></body></html>
