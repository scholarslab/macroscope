  <body><p>318_7: 《奉酬宣上人九月十五日東亭望月見贈因懷紫閣舊游》鄭絪</p>
    <p>中年偶逐鴛鸞侶　弱歲多從糜鹿群　紫閣道流今不見　紅樓禪客早曾聞　松齋月朗星初散　苔砌霜繁夜欲分　一覽綵牋佳句滿　何人更詠惠休文</p><p><a href="../../model.html#/doc/17000">View poem's topic associations</a></p></body></html>
