  <body><p>266_23: 《酅公合祔挽歌》顧況</p>
    <p>草露前朝事　荊茅聖主封　空傳餘竹帛　永絕舊歌鐘　清鏡無雙影　窮泉有幾重　笳簫最悲處　風入九原松</p><p><a href="../../model.html#/doc/13735">View poem's topic associations</a></p></body></html>
