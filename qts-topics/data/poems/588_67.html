  <body><p>588_67: 《江上居寄山中客》李頻</p>
    <p>山後與山前　相思隔叫猿　殘雲收樹末　返照落江源　苦雨秋濤漲　狂風野火翻　朝來賣藥客　遇我達無言</p><p><a href="../../model.html#/doc/32711">View poem's topic associations</a></p></body></html>
