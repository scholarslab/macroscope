  <body><p>80_3: 《宴龍泓》武三思</p>
    <p>登臨開勝託　眺矚盡良遊　巖崿縈紆上　澄潭屈曲流　泛蘭清興洽　折桂野文遒　別後相思處　崎嶇碧澗幽</p><p><a href="../../model.html#/doc/4233">View poem's topic associations</a></p></body></html>
