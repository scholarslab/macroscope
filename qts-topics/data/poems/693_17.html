  <body><p>693_17: 《溪興》杜荀鶴</p>
    <p>山雨溪風卷釣絲　瓦甌篷底獨斟時　醉來睡著無人喚　流下前溪也不知</p><p><a href="../../model.html#/doc/38906">View poem's topic associations</a></p></body></html>
