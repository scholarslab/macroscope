  <body><p>711_21_4: 《依韻贈南安方處士五首（其四）》徐夤</p>
    <p>兩鬢當春卻似秋　僻居夸近野僧樓　落花明月皆臨水　明月不流花自流</p><p><a href="../../model.html#/doc/40009">View poem's topic associations</a></p></body></html>
