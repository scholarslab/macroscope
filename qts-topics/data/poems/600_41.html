  <body><p>600_41: 《九華山謠》王季文</p>
    <p>九華崢嶸占南陸　蓮花擢本山半腹　翠屏橫截萬里天　瀑水落深千丈玉　雲梯石磴入杳冥　俯看四極如中庭　丹崖壓下廬霍勢　白日隱出牛斗星　杉松一歲抽數尺　瓊草夤緣秀層壁　南風拂曉煙霧開　滿山蔥蒨鋪鮮碧　雷霆往往從地發　龍臥豹藏安可別　峻極遙看戛昊蒼　挺生豈得無才傑　神仙憚險莫敢登　馭風駕鶴循丘陵　陽烏不見峰頂樹　大火尚結巖中冰　靈光爽氣曛復旭　晴天倒影西江淥　具區彭蠡夾兩傍　正可別作一嶽當少陽</p><p><a href="../../model.html#/doc/33268">View poem's topic associations</a></p></body></html>
