  <body><p>867_51: 《袁少年詩（猿）》袁少年</p>
    <p>風波千里闊　臺榭半天高　此興將何比　身知插羽毛　峰巒多秀色　松桂足清聲　自有山林趣　全忘城闕情　羅浮南海外　昔日已聞之　千里來游覽　幽情我自知</p><p><a href="../../model.html#/doc/48044">View poem's topic associations</a></p></body></html>
