  <body><p>656_34: 《西施》羅隱</p>
    <p>家國興亡自有時　吳人何苦怨西施　西施若解傾吳國　越國亡來又是誰</p><p><a href="../../model.html#/doc/36530">View poem's topic associations</a></p></body></html>
