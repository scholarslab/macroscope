  <body><p>210_48: 《贈老將》皇甫曾</p>
    <p>白草黃雲塞上秋　曾隨驃騎出并州　轆轤劍折虯髯白　轉戰功多獨不侯</p><p><a href="../../model.html#/doc/10260">View poem's topic associations</a></p></body></html>
