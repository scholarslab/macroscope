  <body><p>601_33: 《傷春》李昌符</p>
    <p>即是春風盡　仍霑夜雨歸　明朝更來此　兼恐落花稀</p><p><a href="../../model.html#/doc/33308">View poem's topic associations</a></p></body></html>
