  <body><p>220_37: 《自平》杜甫</p>
    <p>自平宮中呂太一　收珠南海千餘日　近供生犀翡翠稀　復恐征戎干戈密　蠻溪豪族小動搖　世封刺史非時朝　蓬萊殿前諸主將　才如伏波不得驕</p><p><a href="../../model.html#/doc/10763">View poem's topic associations</a></p></body></html>
