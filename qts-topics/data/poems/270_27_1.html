  <body><p>270_27_1: 《送吉州閻使君入道二首（其一）》戎昱</p>
    <p>聞道桃源去　塵心忽自悲　余當從宦日　君是棄官時　金汞封仙骨　靈津嚥玉池受傳三籙備　起坐五雲隨　洞裏花常發　人間鬢易衰　他年會相訪　莫作爛柯棋</p><p><a href="../../model.html#/doc/14065">View poem's topic associations</a></p></body></html>
