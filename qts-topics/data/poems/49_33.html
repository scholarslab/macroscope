  <body><p>49_33: 《登城樓望西山作》張九齡</p>
    <p>城樓枕南浦　日夕顧西山　宛宛鸞鶴處　高高煙霧間　仙井今猶在　洪崖久不還　金編莫我授　羽駕亦難攀　簷際千峰出　雲中一鳥閒　縱觀窮水國　游思遍人寰　勿復塵埃事　歸來且閉關</p><p><a href="../../model.html#/doc/3097">View poem's topic associations</a></p></body></html>
