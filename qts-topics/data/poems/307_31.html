  <body><p>307_31: 《狀江南。仲冬》呂渭</p>
    <p>江南仲冬天　紫蔗節如鞭　海將鹽作雪　山用火耕田</p><p><a href="../../model.html#/doc/16556">View poem's topic associations</a></p></body></html>
