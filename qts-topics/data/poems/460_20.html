  <body><p>460_20: 《詔取永豐柳植禁苑感賦》白居易</p>
    <p>一樹衰殘委泥土　雙枝榮耀植天庭　定知玄象今春後　柳宿光中添兩星</p><p><a href="../../model.html#/doc/24525">View poem's topic associations</a></p></body></html>
