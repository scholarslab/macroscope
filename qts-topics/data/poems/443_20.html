  <body><p>443_20: 《秋寒》白居易</p>
    <p>雪鬢年顏老　霜庭景氣秋　病看妻檢藥　寒遣婢梳頭　身外名何有　人間事且休　澹然方寸內　唯擬學虛舟</p><p><a href="../../model.html#/doc/23097">View poem's topic associations</a></p></body></html>
