  <body><p>649_29: 《閏春》方幹</p>
    <p>冪冪復蒼蒼　微和傍早陽　前春寒已盡　待閏日猶長　柳變雖因雨　花遲豈為霜　自茲延聖曆　誰不駐年光</p><p><a href="../../model.html#/doc/36023">View poem's topic associations</a></p></body></html>
