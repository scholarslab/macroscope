  <body><p>176_35_1: 《送殷淑三首（其一）》李白</p>
    <p>海水不可解　連江夜為潮　俄然蒲嶼闊　岸去酒船遙　惜別耐取醉　鳴榔且長謠天明爾當去　應便有風飄</p><p><a href="../../model.html#/doc/8443">View poem's topic associations</a></p></body></html>
