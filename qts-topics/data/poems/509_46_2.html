  <body><p>509_46_2: 《武宗挽歌詞二首（其二）》顧非熊</p>
    <p>蒼生期漸泰　皇道欲中興　國用銷靈像　農功復冗僧　冕旒辭北闕　歌舞怨西陵　惟有金莖石　長宵對玉繩</p><p><a href="../../model.html#/doc/27257">View poem's topic associations</a></p></body></html>
