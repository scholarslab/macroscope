  <body><p>299_37: 《隱者居》王建</p>
    <p>山人住處高　看日上蟠桃　雪縷青山脈　雲生白鶴毛　朱書護身咒　水噀斷邪刀　何物中長食　胡麻慢火熬</p><p><a href="../../model.html#/doc/15977">View poem's topic associations</a></p></body></html>
