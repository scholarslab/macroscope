  <body><p>268_16: 《春日題苗發竹亭》耿湋</p>
    <p>春亭及策上　郎吏謝玄暉　閒詠疏篁近　高眠遠岫微　偏宜留野客　暫得解朝衣　猶憶東溪裏　雷雲掩故扉</p><p><a href="../../model.html#/doc/13876">View poem's topic associations</a></p></body></html>
