  <body><p>745_6_1: 《懷仙吟二首（其一）》陳陶</p>
    <p>丹陵五牙客　昨日羅浮歸　赤斧尋不得　煙霞空滿衣　試於華陽問　果遇三茅知採藥向十洲　同行牧羊兒　十洲隔八海　浩渺不可期　留空雙白鶴　巢在長松枝</p><p><a href="../../model.html#/doc/41600">View poem's topic associations</a></p></body></html>
