  <body><p>419_12: 《和李校書新題樂府十二首。蠻子朝》元稹</p>
    <p>西南六詔有遺種　僻在荒陬路尋壅　部落支離君長賤　比諸夷狄為幽冗　犬戎彊盛頻侵削　降有憤心戰無勇　夜防抄盜保深山　朝望煙塵上高冢　鳥道繩橋來款附　非因慕化因危悚　清平官繫金呿嵯　求天叩地持雙珙　益州大將韋令公　頃寶遭時定汧隴　自居劇鎮無他績　幸得蠻來固恩寵　為蠻開道引蠻朝　迎蠻送蠻常繼踵　天子臨軒四方賀　朝廷無事唯端拱　漏天走馬春雨寒　瀘水飛蛇瘴煙重　椎頭醜類除憂患　足役夫勞洶湧　匈奴互市歲不供　雲蠻通好轡長駷　戎王養馬漸多年　南人耗悴西人恐</p><p><a href="../../model.html#/doc/21656">View poem's topic associations</a></p></body></html>
