  <body><p>834_11: 《晚望》貫休</p>
    <p>曠望危橋上　微吟落照前　煙霞濃浸海　川岳闊連天　白鳥格不俗　孤雲態可憐　終期將爾輩　歸去舊江邊</p><p><a href="../../model.html#/doc/45972">View poem's topic associations</a></p></body></html>
