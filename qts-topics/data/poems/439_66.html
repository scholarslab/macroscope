  <body><p>439_66: 《哭從弟》白居易</p>
    <p>傷心一尉便終身　叔母年高新婦貧　一片綠衫消不得　腰金拖紫是何人</p><p><a href="../../model.html#/doc/22753">View poem's topic associations</a></p></body></html>
