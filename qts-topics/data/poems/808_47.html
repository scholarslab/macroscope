  <body><p>808_47: 《畫松》景雲</p>
    <p>畫松一似真松樹　且待尋思記得無　曾在天台山上見　石橋南盼第三株</p><p><a href="../../model.html#/doc/44605">View poem's topic associations</a></p></body></html>
