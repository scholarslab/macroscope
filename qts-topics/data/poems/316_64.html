  <body><p>316_64: 《和李中丞題故將軍林亭》武元衡</p>
    <p>帝里清和節　侯家邸第春　煙霏瑤草露　苔暗杏梁塵　城郭悲歌舊　池塘麗句新　年年車馬客　鐘鼓樂他人</p><p><a href="../../model.html#/doc/16862">View poem's topic associations</a></p></body></html>
