  <body><p>186_1_3: 《擬古詩十二首（其三）》韋應物</p>
    <p>峨峨高山巔　浼浼青川流　世人不自悟　馳謝如驚　百金非所重　厚意良難得旨酒親與朋　芳年樂京國　京城繁華地　軒蓋凌晨出　垂楊十二衢　隱映金張室漢宮南北對　飛觀齊白日　游泳屬芳時　平生自云畢</p><p><a href="../../model.html#/doc/8889">View poem's topic associations</a></p></body></html>
