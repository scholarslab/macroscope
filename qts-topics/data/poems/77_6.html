  <body><p>77_6: 《寓居洛濱對雪憶謝二（一作洛濱對雪憶謝二兄弟）》駱賓王</p>
    <p>旅思眇難裁　衝飆恨易哀　曠望洛川晚　飄颻瑞雪來　積彩明書幌　流韻繞琴臺　色奪迎仙羽　花避犯霜梅　謝庭賞方逸　袁扉掩未開　高人儻有訪　興盡詎須回</p><p><a href="../../model.html#/doc/4106">View poem's topic associations</a></p></body></html>
