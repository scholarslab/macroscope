  <body><p>549_19: 《昔昔鹽二十首。倦寢聽晨雞》趙嘏</p>
    <p>去去邊城騎　愁眠掩夜閨　披衣窺落月　拭淚待鳴雞　不憤連年別　那看長夜啼　功成應自恨　早晚發遼西</p><p><a href="../../model.html#/doc/30179">View poem's topic associations</a></p></body></html>
