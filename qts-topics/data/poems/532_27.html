  <body><p>532_27: 《晚投慈恩寺呈俊上人》許渾</p>
    <p>雙巖瀉一川　十里絕人煙　古廟陰風地　寒鐘暮雨天　沙虛留虎跡　水滑帶龍涎　不及曹溪侶　空林已夜禪</p><p><a href="../../model.html#/doc/28845">View poem's topic associations</a></p></body></html>
