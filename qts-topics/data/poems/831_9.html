  <body><p>831_9: 《明進士北齋避暑》貫休</p>
    <p>相訪多衝雨　由來德有鄰　卷簾繁暑退　溼樹一蟬新　道在誰為主　吾衰自有因　祗應江海上　還作狎鷗人</p><p><a href="../../model.html#/doc/45797">View poem's topic associations</a></p></body></html>
