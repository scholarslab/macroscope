  <body><p>857_1_31: 《七言（其三十一）》呂岩</p>
    <p>五岳灘頭景象新　仁人方達杳冥身　天綱運轉三元淨　地脈通來萬物生　自曉谷神通此道　誰將理性欲修真　明明說向中黃路　霹靂聲中自得神</p><p><a href="../../model.html#/doc/47454">View poem's topic associations</a></p></body></html>
