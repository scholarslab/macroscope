  <body><p>504_6: 《送魏校書赴夏口從事》鄭巢</p>
    <p>西風吹遠蟬　驛路在雲邊　獨夢諸山外　高談大旆前　夜燈分楚塞　秋角滿湘船　郡邑多巖竇　何方便學仙</p><p><a href="../../model.html#/doc/27003">View poem's topic associations</a></p></body></html>
