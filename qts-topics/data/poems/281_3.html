  <body><p>281_3: 《賦得西戎獻白玉環》張惟儉</p>
    <p>當時無外守　方物四夷通　列士金河北　朝天玉塞東　自將荊璞比　不與鄭環同　正朔雖傳漢　衣冠尚帶戎　幸承提佩寵　多愧琢磨功　絕域知文教　爭趨上國風</p><p><a href="../../model.html#/doc/14977">View poem's topic associations</a></p></body></html>
