  <body><p>433_41_3: 《寄微之三首（其三）》白居易</p>
    <p>去國日已遠　喜逢物似人　如何含此意　江上坐思君　有如河嶽氣　相合方氛氳　狂風吹中絕　兩處成孤雲　風迴終有時　雲合豈無因　努力各自愛　窮通我爾身</p><p><a href="../../model.html#/doc/22280">View poem's topic associations</a></p></body></html>
