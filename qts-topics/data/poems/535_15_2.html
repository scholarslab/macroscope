  <body><p>535_15_2: 《送盧先輩自衡岳赴複州嘉禮二首（其二）》許渾</p>
    <p>湘南詩客海中行　鵬翅垂雲不自矜　秋水靜磨金鏡土　夜風寒結玉壺冰　萬重嶺嶠辭衡岳　千里山陂問竟陵　醉倚西樓人已遠　柳溪無浪月澄澄</p><p><a href="../../model.html#/doc/28968">View poem's topic associations</a></p></body></html>
