  <body><p>216_3: 《贈李白》杜甫</p>
    <p>二年客東都　所歷厭機巧　野人對羶腥　蔬食常不飽　豈無青精飯　使我顏色好　苦乏大藥資　山林跡如掃　李侯金閨彥　脫身事幽討　亦有梁宋遊　方期拾瑤草</p><p><a href="../../model.html#/doc/10521">View poem's topic associations</a></p></body></html>
