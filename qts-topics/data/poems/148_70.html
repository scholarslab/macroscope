  <body><p>148_70: 《過包尊師山院》劉長卿</p>
    <p>賣藥曾相識　吹蕭此復聞　杏花誰是主　桂樹獨留君　漱玉臨丹井　圍棋訪白雲　道經今為寫　不慮惜鵝群</p><p><a href="../../model.html#/doc/7173">View poem's topic associations</a></p></body></html>
