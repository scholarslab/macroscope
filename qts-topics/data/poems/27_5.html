  <body><p>27_5: 《雜曲歌辭。昔昔鹽。水溢芙蓉沼》趙嘏</p>
    <p>淥沼春光後　青青草色濃　綺羅驚翡翠　暗粉妒芙蓉　雲遍窗前見　荷翻鏡裏逢　將心託流水　終日渺無從</p><p><a href="../../model.html#/doc/1922">View poem's topic associations</a></p></body></html>
