  <body><p>540_181: 《夜飲》李商隱</p>
    <p>卜夜容衰鬢　開筵屬異方　燭分歌扇淚　雨送酒船香　江海三年客　乾坤百戰場　誰能辭酩酊　淹臥劇清漳</p><p><a href="../../model.html#/doc/29594">View poem's topic associations</a></p></body></html>
