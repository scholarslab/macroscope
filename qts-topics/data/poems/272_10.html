  <body><p>272_10: 《感秋》姚倫</p>
    <p>試向疏林望　方知節候殊　亂聲千葉下　寒影一巢孤　不蔽秋天雁　驚飛夜月烏　霜風與春日　幾度遣榮枯</p><p><a href="../../model.html#/doc/14306">View poem's topic associations</a></p></body></html>
