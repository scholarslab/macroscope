  <body><p>280_31: 《送郭判官赴振武》盧綸</p>
    <p>黃河九曲流　繚繞古邊州　鳴雁飛初夜　羌胡正晚秋　淒涼金管思　迢遞玉人愁　七葉推多慶　須懷殺敵憂</p><p><a href="../../model.html#/doc/14944">View poem's topic associations</a></p></body></html>
