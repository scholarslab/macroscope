  <body><p>167_3_1: 《永王東巡歌十一首（其一）》李白</p>
    <p>永王正月東出師　天子遙分龍虎旗　樓船一舉風波靜　江漢翻為雁鶩池</p><p><a href="../../model.html#/doc/8138">View poem's topic associations</a></p></body></html>
