  <body><p>160_152: 《峴山送蕭員外之荊州》孟浩然</p>
    <p>峴山江岸曲　郢水郭門前　自古登臨處　非今獨黯然　亭樓明落照　井邑秀通川　澗竹生幽興　林風入管弦　再飛鵬激水　一舉鶴沖天　佇立三荊使　看君駟馬旋</p><p><a href="../../model.html#/doc/7830">View poem's topic associations</a></p></body></html>
