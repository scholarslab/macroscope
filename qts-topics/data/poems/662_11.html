  <body><p>662_11: 《送姚安之赴任秋浦》羅隱</p>
    <p>官罷春坊地象雷　片帆高指貴池開　五侯水暖魚鱗去　九子山晴雁敘來　江夏黃童徒逞辯　廣都龐令恐非才　到頭稱意須年少　贏得時光向酒杯</p><p><a href="../../model.html#/doc/36754">View poem's topic associations</a></p></body></html>
