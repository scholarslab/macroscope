  <body><p>675_24: 《貧女吟》鄭穀</p>
    <p>塵壓鴛鴦廢錦機　滿頭空插麗春枝　東鄰舞妓多金翠　笑翦燈花學畫眉</p><p><a href="../../model.html#/doc/37558">View poem's topic associations</a></p></body></html>
