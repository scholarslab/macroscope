  <body><p>188_3: 《閒居寄端及重陽》韋應物</p>
    <p>山明野寺曙鐘微　雪滿幽林人跡稀　閒居寥落生高興　無事風塵獨不歸</p><p><a href="../../model.html#/doc/8993">View poem's topic associations</a></p></body></html>
