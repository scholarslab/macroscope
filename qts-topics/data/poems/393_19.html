  <body><p>393_19: 《神弦別曲》李賀</p>
    <p>巫山小女隔雲別　春風松花山上發　綠蓋獨穿香徑歸　白馬花竿前孑孑　蜀江風澹水如羅　墮蘭誰泛相經過　南山桂樹為君死　雲衫淺污紅脂花</p><p><a href="../../model.html#/doc/20883">View poem's topic associations</a></p></body></html>
