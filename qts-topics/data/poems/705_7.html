  <body><p>705_7: 《關中言懷》黃滔</p>
    <p>事事朝朝委一尊　自知無復解趨奔　試期交後猶為客　公道開時敢說冤　窮巷住來經積雨　故山歸去見荒村　舉頭盡到斷腸處　何必秋風江上猿</p><p><a href="../../model.html#/doc/39598">View poem's topic associations</a></p></body></html>
