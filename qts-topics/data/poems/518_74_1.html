  <body><p>518_74_1: 《聞杜鵑二首（其一）》雍陶</p>
    <p>碧竿微露月玲瓏　謝豹傷心獨叫風　高處已應聞滴血　山榴一夜幾枝紅</p><p><a href="../../model.html#/doc/28014">View poem's topic associations</a></p></body></html>
