  <body><p>665_39: 《八駿圖》羅隱</p>
    <p>穆滿當年物外程　電腰風腳一何輕　如今縱有驊騮在　不得長鞭不肯行</p><p><a href="../../model.html#/doc/36904">View poem's topic associations</a></p></body></html>
