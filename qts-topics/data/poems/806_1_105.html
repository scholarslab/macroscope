  <body><p>806_1_105: 《詩三百三首（其一百五）》寒山</p>
    <p>世有聰明士　勤苦探幽文　三端自孤立　六藝越諸君　神氣卓然異　精彩超眾群不識箇中意　逐境亂紛紛</p><p><a href="../../model.html#/doc/44314">View poem's topic associations</a></p></body></html>
