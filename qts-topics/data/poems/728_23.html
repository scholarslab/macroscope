  <body><p>728_23: 《春秋戰國門。祭足》周曇</p>
    <p>吳魯燕韓豈別宗　曾無外禦但相攻　當時周鄭誰為相　交質將何服遠戎</p><p><a href="../../model.html#/doc/40858">View poem's topic associations</a></p></body></html>
