  <body><p>459_84: 《池鶴八絕句。鵝贈鶴》白居易</p>
    <p>君因風送入青雲　我被人驅向鴨群　雪頸霜毛紅網掌　請看何處不如君</p><p><a href="../../model.html#/doc/24497">View poem's topic associations</a></p></body></html>
