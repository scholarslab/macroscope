  <body><p>755_19: 《和尉遲贊善秋暮僻居》徐鉉</p>
    <p>登高節物最堪憐　小嶺疏林對檻前　輕吹斷時雲縹緲　夕陽明處水澄鮮　江城秋早催寒事　望苑朝稀足晏眠　庭有菊花尊有酒　若方陶令愧前賢</p><p><a href="../../model.html#/doc/42276">View poem's topic associations</a></p></body></html>
