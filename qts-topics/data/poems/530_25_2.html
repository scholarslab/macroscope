  <body><p>530_25_2: 《病中二首（其二）》許渾</p>
    <p>私歸人暫適　扶杖遶西林　風急柳溪響　露寒莎徑深　一身仍白髮　萬慮只丹心　此意無言處　高窗托素琴</p><p><a href="../../model.html#/doc/28753">View poem's topic associations</a></p></body></html>
