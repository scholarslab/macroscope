  <body><p>43_2: 《渡漢江》李百藥</p>
    <p>東流既瀰瀰　南紀信滔滔　水激沈碑岸　波駭弄珠皋　含星映淺石　浮蓋下奔濤　溜闊霞光近　川長曉氣高　檣烏轉輕翼　戲鳥落風毛　客心既多緒　長歌且代勞</p><p><a href="../../model.html#/doc/2803">View poem's topic associations</a></p></body></html>
