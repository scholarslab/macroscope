  <body><p>46_45: 《奉和幸安樂公主山莊應制》宗楚客</p>
    <p>玉樓銀榜枕嚴城　翠蓋紅旂列禁營　日映層巖圖畫色　風搖雜樹管弦聲　水邊重閣含飛動　雲裏孤峰類削成　幸睹八龍遊閬苑　無勞萬里訪蓬瀛</p><p><a href="../../model.html#/doc/2903">View poem's topic associations</a></p></body></html>
