  <body><p>62_27: 《守歲侍宴應制》杜審言</p>
    <p>季冬除夜接新年　帝子王孫捧御筵　宮闕星河低拂樹　殿廷燈燭上薰天　彈弦奏節梅風入　對局探鉤柏酒傳　欲向正元歌萬壽　暫留歡賞寄春前</p><p><a href="../../model.html#/doc/3730">View poem's topic associations</a></p></body></html>
