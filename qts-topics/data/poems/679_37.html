  <body><p>679_37: 《送僧歸江東（一作岐下送蒙上人歸天臺）》崔塗</p>
    <p>坐徹秦城夏　行登越客船　去留那有著　語默不離禪　葉擁臨關路　霞明近海天　更尋同社侶　應得虎溪邊</p><p><a href="../../model.html#/doc/37817">View poem's topic associations</a></p></body></html>
