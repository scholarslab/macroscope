  <body><p>628_2_21: 《自遣詩三十首（其二十一）》陸龜蒙</p>
    <p>賢達垂竿小隱中　我來真作捕魚翁　前溪一夜春流急　已學嚴灘下釣筒</p><p><a href="../../model.html#/doc/34442">View poem's topic associations</a></p></body></html>
