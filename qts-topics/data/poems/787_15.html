  <body><p>787_15: 《晨光動翠華》無名氏</p>
    <p>早朝開紫殿　佳氣逐清晨　北闕華旌在　東方曙景新　影連香霧合　光媚慶雲頻　鳥羽飄初定　龍文照轉真　直疑冠佩入　長愛冕旒親　搖動祥雲裏　朝朝映侍臣</p><p><a href="../../model.html#/doc/43484">View poem's topic associations</a></p></body></html>
