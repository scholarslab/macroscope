  <body><p>745_13: 《草木言》陳陶</p>
    <p>何生我蒼蒼　何育我黃黃　草木無知識　幸君同三光　始自受姓名　葳蕤立衣裳　山河既分麗　齊首乳青陽　甘辛各有榮　好醜不相防　常憂刀斧劫　竊慕仁壽鄉　願天雨無暴　怨地風無狂　雨足因衰憊　風多因夭傷　在山不為桂　徒辱君高岡　在水不為蓮　徒佔君深塘　勿輕培塿阜　或有奇棟梁　勿輕蒙朧澤　或有奇馨香　涓毫可蔍差　朝菌壽為長　擁腫若無取　大椿命為傷　婆娑不材生　苒苒向秋荒　幸遭薰風日　有得皆簸揚　所愧雨露恩　願效幽微芳　希君頻採擇　勿使枯雪霜</p><p><a href="../../model.html#/doc/41608">View poem's topic associations</a></p></body></html>
