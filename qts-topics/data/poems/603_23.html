  <body><p>603_23: 《題青山館（即謝公舊居）》許棠</p>
    <p>境概殊諸處　依然是謝家　遺文齊日月　舊井照煙霞　水隔平蕪遠　山橫度鳥斜　無人能此隱　來往謾興嗟</p><p><a href="../../model.html#/doc/33393">View poem's topic associations</a></p></body></html>
