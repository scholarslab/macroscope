  <body><p>86_22: 《寄姚司馬》張說</p>
    <p>共君春種瓜　本期清夏暑　瓜成人已去　失望將誰語　裛露摘香園　感味懷心許　偶逢西風便　因之寄鄂渚</p><p><a href="../../model.html#/doc/4502">View poem's topic associations</a></p></body></html>
