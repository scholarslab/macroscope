  <body><p>170_23_2: 《贈張相鎬二首（時逃難在宿松山作。蕭士贇雲下八首偽）（其二）》李白</p>
    <p>本家隴西人　先為漢邊將　功略蓋天地　名飛青雲上　苦戰竟不侯　富年頗惆悵　世傳崆峒勇　氣激金風壯　英烈遺厥孫　百代神猶王　十五觀奇書　作賦凌相如　龍顏惠殊寵　麟閣憑天居　晚途未云已　蹭蹬遭讒毀　想像晉末時　崩騰胡塵起　衣冠陷鋒鏑　戎虜盈朝市　石勒窺神州　劉聰劫天子　撫劍夜吟嘯　雄心日千里　誓欲斬鯨鯢　澄清洛陽水　六合灑霖雨　萬物無彫枯　我揮一杯水　自笑何區區　因人恥成事　貴欲決良圖　滅虜不言功　飄然陟蓬壺　惟有安期舄　留之滄海隅</p><p><a href="../../model.html#/doc/8266">View poem's topic associations</a></p></body></html>
