  <body><p>756_4: 《北苑侍宴雜詠詩。竹》徐鉉</p>
    <p>勁節生宮苑　虛心奉豫遊　自然名價重　不羨渭川侯</p><p><a href="../../model.html#/doc/42329">View poem's topic associations</a></p></body></html>
