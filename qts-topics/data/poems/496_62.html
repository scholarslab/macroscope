  <body><p>496_62: 《送潘傳秀才歸宣州》姚合</p>
    <p>李白墳三尺　嵯峨萬古名　因君還故里　為我弔先生　晴日移虹影　空山出鶴聲　老郎閒未得　無計此中行</p><p><a href="../../model.html#/doc/26435">View poem's topic associations</a></p></body></html>
