  <body><p>654_10: 《自蜀入關》羅鄴</p>
    <p>文戰連輸未息機　束書攜劍定前非　近來從聽事難得　休去且無山可歸　匹馬出門還悵望　孤雲何處是因依　斜陽驛路西風緊　遙指人煙宿翠微</p><p><a href="../../model.html#/doc/36318">View poem's topic associations</a></p></body></html>
