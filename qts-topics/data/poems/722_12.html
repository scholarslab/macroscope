  <body><p>722_12: 《贈宋校書》李洞</p>
    <p>曾伴元戎獵　寒來夢北軍　閒身不計日　病鶴放歸雲　石上鋪棋勢　船中賭酒分　長言買天姥　高臥謝人群</p><p><a href="../../model.html#/doc/40589">View poem's topic associations</a></p></body></html>
