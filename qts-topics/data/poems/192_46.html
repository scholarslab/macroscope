  <body><p>192_46: 《雨夜宿清都觀》韋應物</p>
    <p>靈飆動閶闔　微雨灑瑤林　復此新秋夜　高閣正沈沈　曠歲恨殊跡　茲夕一披襟　洞戶含涼氣　網軒構層陰　況自展良友　芳樽遂盈斟　適悟委前妄　清言怡道心　豈戀腰間綬　如彼籠中禽</p><p><a href="../../model.html#/doc/9297">View poem's topic associations</a></p></body></html>
