  <body><p>842_6: 《讀參同契》齊己</p>
    <p>堪笑修仙侶　燒金覓大還　不知消息火　只在寂寥關　鬢白爐中術　魂飛海上山　悲哉五千字　無用在人間</p><p><a href="../../model.html#/doc/46514">View poem's topic associations</a></p></body></html>
