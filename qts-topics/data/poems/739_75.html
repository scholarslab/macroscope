  <body><p>739_75: 《獨夜作》李建勳</p>
    <p>佳人一去無消息　夢覺香殘愁復入　空庭悄悄月如霜　獨倚闌干伴花立</p><p><a href="../../model.html#/doc/41431">View poem's topic associations</a></p></body></html>
