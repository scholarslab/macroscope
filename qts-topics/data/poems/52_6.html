  <body><p>52_6: 《奉和聖制閏九月九日登莊嚴總持二寺閣》宋之問</p>
    <p>閏月再重陽　仙輿歷寶坊　帝歌雲稍白　御酒菊猶黃　風鐸喧行漏　天花拂舞行　豫游多景福　梵宇日生光</p><p><a href="../../model.html#/doc/3214">View poem's topic associations</a></p></body></html>
