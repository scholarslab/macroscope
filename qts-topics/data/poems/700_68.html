  <body><p>700_68: 《龍潭（一作僧應物詩）》韋莊</p>
    <p>激石懸流雪滿灣　九龍潛處野雲閒　欲行甘雨四天下　且隱澄潭一頃間　浪引浮槎依北岸　波分晚日見東山　垂髯儻遇穆王駕　閬苑周流應未還</p><p><a href="../../model.html#/doc/39319">View poem's topic associations</a></p></body></html>
