  <body><p>289_11: 《邊情》楊憑</p>
    <p>新種如今屢請和　玉關邊上幸無他　欲知北海苦辛處　看取節毛餘幾多</p><p><a href="../../model.html#/doc/15477">View poem's topic associations</a></p></body></html>
