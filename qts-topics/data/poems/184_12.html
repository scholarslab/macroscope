  <body><p>184_12: 《嘲魯儒》李白</p>
    <p>魯叟談五經　白髮死章句　問以經濟策　茫如墜煙霧　足著遠遊履　首戴方山巾　緩步從直道　未行先起塵　秦家丞相府　不重褒衣人　君非叔孫通　與我本殊倫　時事且未達　歸耕汶水濱</p><p><a href="../../model.html#/doc/8786">View poem's topic associations</a></p></body></html>
