  <body><p>312_10_2: 《游爛柯山（其二）》謝勮</p>
    <p>宛演橫半規　穹崇翠微上　雲扃掩苔石　千古無人賞　寧知後賢心　登此共來往</p><p><a href="../../model.html#/doc/16702">View poem's topic associations</a></p></body></html>
