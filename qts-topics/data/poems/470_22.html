  <body><p>470_22: 《無題》李溟</p>
    <p>喬木挂斗邑　水驛壞門開　向月片帆去　背雲行雁來　晚年名利跡　寧免路岐哀　前計不能息　若為玄鬢迴</p><p><a href="../../model.html#/doc/25004">View poem's topic associations</a></p></body></html>
