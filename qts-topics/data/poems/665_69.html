  <body><p>665_69: 《杏花》羅隱</p>
    <p>暖氣潛催次第春　梅花已謝杏花新　半開半落閒園裏　何異榮枯世上人</p><p><a href="../../model.html#/doc/36934">View poem's topic associations</a></p></body></html>
