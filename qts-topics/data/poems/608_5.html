  <body><p>608_5: 《七愛詩。廬征君》皮日休</p>
    <p>吾愛盧徵君　高臥嵩山裏　百闢未一顧　三徵方暫起　坦腹對宰相　岸幘揖天子　建禮門前吟　金鑾殿裏醉　天下皆餔糟　徵君獨潔己　天下皆樂聞　徵君獨洗耳　天下皆懷羞　徵君獨多恥　銀黃不妨懸　赤紱不妨被　而於心抱中　獨作羲皇地　籃輿一雲返　泥詔褒不已　再看緱山雲　重酌嵩陽水　放曠書裏終　逍遙醉中死　吾謂伊與周　不若徵君貴　吾謂巢與許　不若徵君義　高名無階級　逸跡絕涯涘　萬事唐書中　逸名不可比　粵吾慕真隱　強以骨肉累　如教不為名　敢有徵君志</p><p><a href="../../model.html#/doc/33649">View poem's topic associations</a></p></body></html>
