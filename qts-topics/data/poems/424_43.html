  <body><p>424_43: 《村居苦寒》白居易</p>
    <p>八年十二月　五日雪紛紛　竹柏皆凍死　況彼無衣民　回觀村閭間　十室八九貧　北風利如劍　布絮不蔽身　唯燒蒿棘火　愁坐夜待晨　乃知大寒歲　農者尤苦辛　顧我當此日　草堂深掩門　褐裘覆絁被　坐臥有餘溫　幸免飢凍苦　又無壟畝勤　念彼深可媿　自問是何人</p><p><a href="../../model.html#/doc/21840">View poem's topic associations</a></p></body></html>
