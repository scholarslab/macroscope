  <body><p>118_41_2: 《故右丞相贈太師燕文貞公挽詞二首（其二）》孫逖</p>
    <p>甲第三重戟　高門四列侯　已成冠蓋里　更有鳳皇樓　人世方為樂　生涯遽若休　空餘掌綸地　傳慶百千秋</p><p><a href="../../model.html#/doc/5613">View poem's topic associations</a></p></body></html>
