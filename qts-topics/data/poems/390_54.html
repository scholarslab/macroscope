  <body><p>390_54: 《河南府試十二月樂詞。二月》李賀</p>
    <p>二月飲酒採桑津　宜男草生蘭笑人　蒲如交劍風如薰　勞勞胡燕怨酣春　薇帳逗煙生綠塵　金翹峨髻愁暮雲　沓颯起舞真珠裙　津頭送別唱流水　酒客背寒南山死</p><p><a href="../../model.html#/doc/20724">View poem's topic associations</a></p></body></html>
