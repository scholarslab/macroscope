  <body><p>365_82: 《贈元九侍禦文石枕以詩獎之》劉禹錫</p>
    <p>文章似錦氣如虹　宜薦華簪綠殿中　縱使涼飆生旦夕　猶堪拂拭愈頭風</p><p><a href="../../model.html#/doc/19388">View poem's topic associations</a></p></body></html>
