  <body><p>714_61: 《寓吟集》崔道融</p>
    <p>陶集篇篇皆有酒　崔詩句句不無杯　醉來已共身安約　讓卻詩人作酒魁</p><p><a href="../../model.html#/doc/40221">View poem's topic associations</a></p></body></html>
