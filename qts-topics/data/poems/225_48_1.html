  <body><p>225_48_1: 《秦州雜詩二十首（其一）》杜甫</p>
    <p>滿目悲生事　因人作遠遊　遲迴度隴怯　浩蕩及關愁　水落魚龍夜　山空鳥鼠秋西征問烽火　心折此淹留</p><p><a href="../../model.html#/doc/11060">View poem's topic associations</a></p></body></html>
