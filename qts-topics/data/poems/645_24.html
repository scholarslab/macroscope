  <body><p>645_24: 《送進士劉松》李鹹用</p>
    <p>滔滔皆魯客　難得是心知　到寺多同步　遊山未失期　雲低春雨後　風細暮鐘時　忽別垂楊岸　遙遙望所之</p><p><a href="../../model.html#/doc/35665">View poem's topic associations</a></p></body></html>
