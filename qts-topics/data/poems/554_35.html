  <body><p>554_35: 《送顧少府（一作送顧逢尉永康）》項斯</p>
    <p>作尉年猶少　無辭去路賒　漁舟縣前泊　山吏日高衙　幽景臨谿寺　秋蟬織杼家　行程須過越　先醉鏡湖花</p><p><a href="../../model.html#/doc/30570">View poem's topic associations</a></p></body></html>
