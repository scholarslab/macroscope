  <body><p>224_61_2: 《故武衛將軍挽歌三首（其二）》杜甫</p>
    <p>舞劍過人絕　鳴弓射獸能　銛鋒行愜順　猛噬失蹻騰　赤羽千夫膳　黃河十月冰橫行沙漠外　神速至今稱</p><p><a href="../../model.html#/doc/10993">View poem's topic associations</a></p></body></html>
