  <body><p>573_110: 《靈准上人院》賈島</p>
    <p>掩扉當太白　臘數等松椿　禁漏來遙夜　山泉落近鄰　經聲終卷曉　草色幾芽春　海內知名士　交遊準上人</p><p><a href="../../model.html#/doc/31878">View poem's topic associations</a></p></body></html>
