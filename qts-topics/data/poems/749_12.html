  <body><p>749_12: 《秋日途中》李中</p>
    <p>信步騰騰野岸邊　離家都為利名牽　疏林一路斜陽裏　颯颯西風滿耳蟬</p><p><a href="../../model.html#/doc/41968">View poem's topic associations</a></p></body></html>
