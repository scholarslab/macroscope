  <body><p>728_63: 《春秋戰國門。鬻拳》周曇</p>
    <p>鬻拳強諫懼威刑　退省懷慚不顧生　雙刖忍行留痛恨　惟君適足見忠誠</p><p><a href="../../model.html#/doc/40898">View poem's topic associations</a></p></body></html>
