  <body><p>141_20: 《九江口作》王昌齡</p>
    <p>漭漭江勢闊　雨開潯陽秋　驛門是高岸　望盡黃蘆州　水與五谿合　心期萬里遊　明時無棄才　謫去隨孤舟　鷙鳥立寒木　丈夫佩吳鉤　何當報君恩　卻繫單于頭</p><p><a href="../../model.html#/doc/6720">View poem's topic associations</a></p></body></html>
