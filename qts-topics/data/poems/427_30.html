  <body><p>427_30: 《采詩官－監前王亂亡之由也》白居易</p>
    <p>采詩官　采詩聽歌導人言　言者無罪聞者誡　下流上通上下泰　周滅秦興至隋氏　十代采詩官不置　郊廟登歌贊君美　樂府豔詞悅君意　若求興諭規刺言　萬句千章無一字　不是章句無規刺　漸及朝廷絕諷議　諍臣杜口為冗員　諫鼓高懸作虛器　一人負扆常端默　百辟入門兩自媚　夕郎所賀皆德音　春官每奏唯祥瑞　君之堂兮千里遠　君之門兮九重閟　君耳唯聞堂上言　君眼不見門前事　貪吏害民無所忌　奸臣蔽君無所畏　君不見厲王胡亥之末年　群臣有利君無利　君兮君兮願聽此　欲開壅蔽達人情　先向歌詩求諷刺</p><p><a href="../../model.html#/doc/21959">View poem's topic associations</a></p></body></html>
