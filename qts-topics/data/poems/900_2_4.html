  <body><p>900_2_4: 《憶江南（其四）》呂岩</p>
    <p>長生術　玄要補泥丸　彭祖得之年八百　世人因此轉傷殘　誰是識陰丹</p><p><a href="../../model.html#/doc/49767">View poem's topic associations</a></p></body></html>
