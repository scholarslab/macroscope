  <body><p>492_67_2: 《漢宮詞三首（其二）》殷堯藩</p>
    <p>霍家有女字成君　年少教人著繡裙　枉殺宮中許皇后　椒房恩澤是浮雲</p><p><a href="../../model.html#/doc/26106">View poem's topic associations</a></p></body></html>
