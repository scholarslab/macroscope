  <body><p>894_21_2: 《木蘭花（即玉樓春）（其二）》顧夐</p>
    <p>柳映玉樓春日晚　雨細風輕煙草軟　畫堂鸚鵡語雕籠　金粉小屏猶半掩　香滅繡幃人寂寂　倚檻無言愁思遠　恨郎何處縱疏狂　長使含啼眉不展</p><p><a href="../../model.html#/doc/49348">View poem's topic associations</a></p></body></html>
