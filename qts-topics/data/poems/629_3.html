  <body><p>629_3: 《閑吟》陸龜蒙</p>
    <p>閒吟料得三更盡　始把孤燈背竹窗　一夜西風高浪起　不教歸夢過寒江</p><p><a href="../../model.html#/doc/34508">View poem's topic associations</a></p></body></html>
