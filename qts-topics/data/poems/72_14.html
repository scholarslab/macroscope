  <body><p>72_14: 《晦日宴高氏林亭》弓嗣初</p>
    <p>上序春暉麗　中園物候華　高才盛文雅　逸興滿煙霞　參差金谷樹　皎鏡碧塘沙　蕭散林亭晚　倒載欲還家</p><p><a href="../../model.html#/doc/3931">View poem's topic associations</a></p></body></html>
