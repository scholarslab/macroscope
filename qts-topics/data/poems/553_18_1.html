  <body><p>553_18_1: 《隨州獻李侍禦二首（其一）》姚鵠</p>
    <p>彩筆曾專造化權　道尊翻向宦途閒　端居有地唯栽藥　靜坐無時不憶山　德望舊懸霄漢外　政聲新溢路岐間　眾知聖主搜賢相　朝夕欲徵黃霸還</p><p><a href="../../model.html#/doc/30517">View poem's topic associations</a></p></body></html>
