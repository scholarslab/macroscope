  <body><p>843_30: 《讀賈島集》齊己</p>
    <p>遺篇三百首　首首是遺冤　知到千年外　更逢何者論　離秦空得罪　入蜀但聽猿　還似長沙祖　唯餘賦鵩言</p><p><a href="../../model.html#/doc/46618">View poem's topic associations</a></p></body></html>
