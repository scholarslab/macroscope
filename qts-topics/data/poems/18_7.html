  <body><p>18_7: 《橫吹曲辭。隴頭水》於濆</p>
    <p>借問隴頭水　終年恨何事　深疑嗚咽聲　中有征人淚　昨日上山下　達曙不能寐　何處接長波　東流入清渭</p><p><a href="../../model.html#/doc/919">View poem's topic associations</a></p></body></html>
