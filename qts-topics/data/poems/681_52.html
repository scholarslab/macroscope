  <body><p>681_52: 《驛步（癸酉年在南安縣）》韓偓</p>
    <p>暫息征車病眼開　況穿松竹入樓臺　江流燈影向東去　樹遞雨聲從北來　物近劉輿招垢膩　風經庾亮污塵埃　高情自古多惆悵　賴有南華養不材</p><p><a href="../../model.html#/doc/37999">View poem's topic associations</a></p></body></html>
