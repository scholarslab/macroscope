  <body><p>494_86: 《妓人殘妝詞》施肩吾</p>
    <p>雲髻已收金鳳皇　巧勻輕黛約殘妝　不知昨夜新歌響　猶在誰家繞畫梁</p><p><a href="../../model.html#/doc/26237">View poem's topic associations</a></p></body></html>
