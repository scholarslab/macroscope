  <body><p>840_60: 《新筍》齊己</p>
    <p>亂迸苔錢破　參差出小欄　層層離錦籜　節節露琅玕　直上心終勁　四垂煙漸寬　欲知含古律　試剪鳳簫看</p><p><a href="../../model.html#/doc/46409">View poem's topic associations</a></p></body></html>
