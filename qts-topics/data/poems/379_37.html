  <body><p>379_37: 《與韓愈、李翱、張籍話別》孟郊</p>
    <p>朱弦奏離別　華燈少光輝　物色豈有異　人心顧將違　客程殊未已　幾華忽然微　秋桐故葉下　寒露新雁飛　遠遊起重恨　送人念先歸　夜集類飢鳥　晨光失相依　馬跡遶川水　雁書還閨闈　常恐親朋阻　獨行知慮非</p><p><a href="../../model.html#/doc/20033">View poem's topic associations</a></p></body></html>
