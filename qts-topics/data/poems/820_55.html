  <body><p>820_55: 《支公詩》皎然</p>
    <p>支公養馬復養鶴　率性無機多脫略　天生支公與凡異　凡情不到支公地　得道由來天上仙　為僧卻下人間寺　道家諸子論自然　此公唯許逍遙篇　山陰詩友喧四座　佳句縱橫不廢禪</p><p><a href="../../model.html#/doc/45247">View poem's topic associations</a></p></body></html>
