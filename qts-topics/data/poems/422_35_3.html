  <body><p>422_35_3: 《雜憶五首（其三）》元稹</p>
    <p>寒輕夜淺繞回廊　不辨花叢暗辨香　憶得雙文朧月下　小樓前後捉迷藏</p><p><a href="../../model.html#/doc/21755">View poem's topic associations</a></p></body></html>
