  <body><p>70_6: 《奉和九日登慈恩寺浮圖應制》李適</p>
    <p>鳳輦乘朝霽　鸚林對晚秋　天文貝葉寫　聖澤菊花浮　塔似神功造　龕疑佛影留　幸陪清漢蹕　欣奉淨居遊</p><p><a href="../../model.html#/doc/3880">View poem's topic associations</a></p></body></html>
