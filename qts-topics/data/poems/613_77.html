  <body><p>613_77: 《聞開元寺開筍園寄章上人》皮日休</p>
    <p>園銷開聲駭鹿群　滿林鮮籜水犀文　森森競泫林梢雨　爭穿石上雲　並出亦如鵝管合　各生還似犬牙分　折煙束露如相遺　何胤明朝不茹葷</p><p><a href="../../model.html#/doc/33852">View poem's topic associations</a></p></body></html>
