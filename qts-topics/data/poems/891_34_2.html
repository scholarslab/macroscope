  <body><p>891_34_2: 《浣溪沙（其二）》韓偓</p>
    <p>宿醉離愁慢髻鬟　六銖衣薄惹輕寒　慵紅悶翠掩青鸞　羅襪況兼金菡萏　雪肌仍是玉琅玕　骨香腰細更沈檀</p><p><a href="../../model.html#/doc/49135">View poem's topic associations</a></p></body></html>
