  <body><p>703_20: 《題槐》翁承贊</p>
    <p>雨中妝點望中黃　句引蟬聲送夕陽　憶昔當年隨計吏　馬蹄終日為君忙</p><p><a href="../../model.html#/doc/39510">View poem's topic associations</a></p></body></html>
