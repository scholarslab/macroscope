  <body><p>160_150: 《送韓使君除洪州都曹（韓公父常為襄州使）》孟浩然</p>
    <p>述職撫荊衡　分符襲寵榮　往來看擁傳　前後賴專城　勿翦棠猶在　波澄水更清　重推江漢理　旋改豫章行　召父多遺愛　羊公有令名　衣冠列祖道　耆舊擁前旌　峴首晨風送　江陵夜火迎　無才慚孺子　千里愧同聲</p><p><a href="../../model.html#/doc/7828">View poem's topic associations</a></p></body></html>
