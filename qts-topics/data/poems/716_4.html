  <body><p>716_4: 《僧院松》曹松</p>
    <p>此木韻彌全　秋霄學瑟弦　空知百餘尺　未定幾多年　古甲磨雲拆　孤根捉地堅　何當拋一幹　作蓋道場前</p><p><a href="../../model.html#/doc/40286">View poem's topic associations</a></p></body></html>
