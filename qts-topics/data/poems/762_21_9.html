  <body><p>762_21_9: 《句（其九）》徐仲雅</p>
    <p>水　滴殘青　瘦　石脂傾盡白雲空　深浦送回芳草日　急灘牽斷綠楊風</p><p><a href="../../model.html#/doc/42577">View poem's topic associations</a></p></body></html>
