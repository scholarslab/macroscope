  <body><p>666_1_15: 《比紅兒詩（其十五）》羅虯</p>
    <p>芳姿不合並常人　雲在遙天玉在塵　因事愛思荀奉倩　一生閒坐枉傷神</p><p><a href="../../model.html#/doc/36959">View poem's topic associations</a></p></body></html>
