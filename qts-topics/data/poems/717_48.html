  <body><p>717_48: 《將入關行次湘陰》曹松</p>
    <p>背顧秦城在何處　圖書作伴過湘東　神鴉亂噪黃陵近　候雁斜沈夢澤空　打槳天連晴水白　燒田雲隔夜山紅　也知漸老巖棲穩　爭奈文闈有至公</p><p><a href="../../model.html#/doc/40399">View poem's topic associations</a></p></body></html>
