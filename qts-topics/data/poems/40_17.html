  <body><p>40_17: 《入朝洛堤步月》上官儀</p>
    <p>脈脈廣川流　驅馬歷長洲　鵲飛山月曙　蟬噪野風秋</p><p><a href="../../model.html#/doc/2694">View poem's topic associations</a></p></body></html>
