  <body><p>239_98: 《歸雁》錢起</p>
    <p>瀟湘何事等閒回　水碧沙明兩岸苔　二十五弦彈夜月　不勝清怨卻飛來</p><p><a href="../../model.html#/doc/12537">View poem's topic associations</a></p></body></html>
