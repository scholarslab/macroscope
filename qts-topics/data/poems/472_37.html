  <body><p>472_37: 《步虛詞》蘇鬱</p>
    <p>十二樓藏玉堞中　鳳凰雙宿碧芙蓉　流霞淺酌誰同醉　今夜笙歌第幾重</p><p><a href="../../model.html#/doc/25081">View poem's topic associations</a></p></body></html>
