  <body><p>234_38: 《去蜀》杜甫</p>
    <p>五載客蜀郡　一年居梓州　如何關塞阻　轉作瀟湘游　世事已黃髮　殘生隨白鷗　安危大臣在　不必淚長流</p><p><a href="../../model.html#/doc/11958">View poem's topic associations</a></p></body></html>
