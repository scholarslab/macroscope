  <body><p>521_54: 《將赴吳興登樂游原一絕》杜牧</p>
    <p>清時有味是無能　閒愛孤雲靜愛僧　欲把一麾江海去　樂遊原上望昭陵</p><p><a href="../../model.html#/doc/28199">View poem's topic associations</a></p></body></html>
