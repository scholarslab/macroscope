  <body><p>540_6: 《聖女祠》李商隱</p>
    <p>松篁臺殿蕙香幃　龍護瑤窗鳳掩扉　無質易迷三里霧　不寒長著五銖衣　人間定有崔羅什　天上應無劉武威　寄問釵頭雙白燕　每朝珠館幾時歸</p><p><a href="../../model.html#/doc/29412">View poem's topic associations</a></p></body></html>
