  <body><p>823_43: 《辭南平鐘王召》耽章</p>
    <p>摧殘枯木倚寒林　幾度逢春不變心　樵客見之猶不採　郢人何事苦搜尋</p><p><a href="../../model.html#/doc/45388">View poem's topic associations</a></p></body></html>
