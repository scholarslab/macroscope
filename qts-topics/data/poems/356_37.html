  <body><p>356_37: 《歎水別白二十二（一韻至七韻）》劉禹錫</p>
    <p>水　至清　盡美　從一勺　至千里　利人利物　時行時止　道性淨皆然　交情淡如此　君遊今谷堤上　我在石渠署裏　兩心相憶似流波　潺湲日夜無窮已</p><p><a href="../../model.html#/doc/18793">View poem's topic associations</a></p></body></html>
