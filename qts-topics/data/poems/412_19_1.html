  <body><p>412_19_1: 《使東川。嘉陵驛二首（其一）》元稹　　</p>
    <p>嘉陵驛上空床靠　一夜嘉陵江水聲　仍對牆南滿山樹　野花撩亂月朧明</p><p><a href="../../model.html#/doc/21427">View poem's topic associations</a></p></body></html>
