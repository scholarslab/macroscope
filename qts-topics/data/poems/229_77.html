  <body><p>229_77: 《陪諸公上白帝城宴越公堂之作（越公楊素所建）》杜甫</p>
    <p>此堂存古製　城上俯江郊　落構垂雲雨　荒階蔓草茅　柱穿蜂溜蜜　棧缺燕添巢　坐接春杯氣　心傷豔蕊梢　英靈如過隙　宴衎願投膠　莫問東流水　生涯未即拋</p><p><a href="../../model.html#/doc/11551">View poem's topic associations</a></p></body></html>
