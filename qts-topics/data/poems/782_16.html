  <body><p>782_16: 《敕賜三相馬》張隨</p>
    <p>上苑驊騮山　中宮詔命傳　九天班錫禮　三相代勞年　顧主聲猶發　追風力正全　鳴珂龍闕下　噴玉鳳池前　四足疑雲滅　雙瞳比鏡懸　為因能致遠　今日表求賢</p><p><a href="../../model.html#/doc/43332">View poem's topic associations</a></p></body></html>
