  <body><p>344_69: 《和僕射相公朝回見寄》韓愈</p>
    <p>盡瘁年將久　公今始暫閒　事隨憂共減　詩與酒俱還　放意機衡外　收身矢石間　秋臺風日迥　正好看前山</p><p><a href="../../model.html#/doc/18212">View poem's topic associations</a></p></body></html>
