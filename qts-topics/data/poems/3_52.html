  <body><p>3_52: 《遊興慶宮作》李隆基</p>
    <p>代邸青門右　離宮紫陌陲　庭如過沛日　水若渡江時　綺觀連雞岫　朱樓接雁池　從來敦棣萼　今此茂荊枝　萬葉傳餘慶　千年志不移　憑軒聊屬目　輕輦共追隨　務本方崇訓　相輝保羽儀　時康俗易漸　德薄政難施　鼓吹迎飛蓋　弦歌送羽卮　所希覃率土　孝弟一同規</p><p><a href="../../model.html#/doc/170">View poem's topic associations</a></p></body></html>
