  <body><p>118_9: 《奉和四月三日上陽水窗賜宴應制得春字》孫逖</p>
    <p>今日逢初夏　歡遊續舊旬　氣和先作雨　恩厚別成春　鳳吹臨清洛　龍輿下紫宸　此中歌在藻　還見躍潛鱗</p><p><a href="../../model.html#/doc/5577">View poem's topic associations</a></p></body></html>
