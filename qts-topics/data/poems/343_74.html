  <body><p>343_74: 《游城南十六首。把酒》韓愈</p>
    <p>擾擾馳名者　誰能一日閒　我來無伴侶　把酒對南山</p><p><a href="../../model.html#/doc/18132">View poem's topic associations</a></p></body></html>
