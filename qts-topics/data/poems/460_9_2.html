  <body><p>460_9_2: 《開龍門八節石灘詩二首（其二）》白居易</p>
    <p>七十三翁旦暮身　誓開險路作通津　夜舟過此無傾覆　朝脛從今免苦辛　十里叱灘變河漢　八寒陰獄化陽春　我身雖歿心長在　闇施慈悲與後人</p><p><a href="../../model.html#/doc/24514">View poem's topic associations</a></p></body></html>
