  <body><p>238_77: 《陪郭常侍令公東亭宴集》錢起</p>
    <p>盛業山河列　重名劍履榮　珥貂為相子　開閤引時英　美景池臺色　佳期宴賞情　詞人載筆至　仙妓出花迎　暗竹朱輪轉　迴塘玉佩鳴　舞衫招戲蝶　歌扇隔啼鶯　飲德心皆醉　披雲興轉清　不愁懽樂盡　積慶在和羹</p><p><a href="../../model.html#/doc/12331">View poem's topic associations</a></p></body></html>
