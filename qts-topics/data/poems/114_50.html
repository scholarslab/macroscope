  <body><p>114_50: 《春晚山行》殷遙</p>
    <p>寂歷青山晚　山行趣不稀　野花成子落　江燕引雛飛　暗草薰苔徑　晴楊掃石磯　俗人猶語此　余亦轉忘歸</p><p><a href="../../model.html#/doc/5484">View poem's topic associations</a></p></body></html>
