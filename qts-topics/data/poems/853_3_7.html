  <body><p>853_3_7: 《步虛詞十首（其七）》吳筠</p>
    <p>灼灼青華林　靈風振瓊柯　三光無冬春　一氣清且和　迴首邇結靈　傾眸親曜羅豁落制六天　流鈴威百魔　綿綿慶不極　誰謂椿齡多</p><p><a href="../../model.html#/doc/47237">View poem's topic associations</a></p></body></html>
