  <body><p>206_47: 《送從侄端之東都》李嘉佑</p>
    <p>虜近人行少　憐君獨出城　故關逢落葉　寒日逐徂征　聞笛添歸思　看山愜野情　皇華今絕少　龍額也相迎</p><p><a href="../../model.html#/doc/10093">View poem's topic associations</a></p></body></html>
