  <body><p>506_26: 《歸海上舊居》章孝標</p>
    <p>鄉路遶蒹葭　縈紆出海涯　人衣披蜃氣　馬跡印鹽花　草沒題詩石　潮摧坐釣槎　還歸舊窗裏　凝思向餘霞</p><p><a href="../../model.html#/doc/27089">View poem's topic associations</a></p></body></html>
