  <body><p>346_24_20: 《宮詞三十首（存二十七首）（其二十）》王涯</p>
    <p>瞳瞳日出大明宮　天樂遙聞在碧空　禁樹無風正和暖　玉樓金殿曉光中</p><p><a href="../../model.html#/doc/18293">View poem's topic associations</a></p></body></html>
