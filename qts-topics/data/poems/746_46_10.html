  <body><p>746_46_10: 《竹十一首（其十）》陳陶</p>
    <p>丘壑誰堪話碧鮮　靜尋春譜認嬋娟　會當小殺青瑤簡　圖寫龜魚把上天</p><p><a href="../../model.html#/doc/41730">View poem's topic associations</a></p></body></html>
