  <body><p>47_29_6: 《感遇十二首（其六）》張九齡</p>
    <p>西日下山隱　北風乘夕流　燕雀感昏旦　簷楹呼匹儔　鴻鵠雖自遠　哀音非所求貴人棄疵賤　下士嘗殷憂　眾情累外物　恕己忘內修　感歎長如此　使我心悠悠</p><p><a href="../../model.html#/doc/2947">View poem's topic associations</a></p></body></html>
