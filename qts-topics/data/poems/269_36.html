  <body><p>269_36: 《送大谷高少府》耿湋</p>
    <p>縣屬并州北近胡　悠悠此別宦仍孤　應知史筆思循吏　莫料轅門笑魯儒　古塞草青宜牧馬　春城月暗好啼烏　彫殘貴有親仁術　梅福何須去隱吳</p><p><a href="../../model.html#/doc/14006">View poem's topic associations</a></p></body></html>
