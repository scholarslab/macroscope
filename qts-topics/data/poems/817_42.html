  <body><p>817_42: 《湯評事衡水亭會覺禪師》皎然</p>
    <p>山侶相逢少　清晨會水亭　雪晴松葉翠　煙暖藥苗青　靜對滄洲鶴　閒看古寺經　應憐叩關子　了義共心冥</p><p><a href="../../model.html#/doc/45006">View poem's topic associations</a></p></body></html>
