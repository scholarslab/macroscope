  <body><p>381_22_3: 《吊盧殷（其三）》孟郊</p>
    <p>登封草木深　登封道路微　日月不與光　莓苔空生衣　可憐無子翁　蚍蜉緣病肌攣臥幾時長　漣漣但幽噫　幽噫虎豹聞　此外相訪稀　至親唯有詩　抱心死有歸河南韓先生　後君作因依　磨一片嵌巖　書千古光輝</p><p><a href="../../model.html#/doc/20136">View poem's topic associations</a></p></body></html>
