  <body><p>806_1_193: 《詩三百三首（其一百九十三）》寒山</p>
    <p>丹丘迥聳與雲齊　空里五峰遙望低　雁塔高排出青嶂　禪林古殿入虹蜺　風搖松葉赤城秀　霧吐中巖仙路迷　碧落千山萬仞現　藤蘿相接次連谿</p><p><a href="../../model.html#/doc/44402">View poem's topic associations</a></p></body></html>
