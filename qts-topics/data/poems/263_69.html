  <body><p>263_69: 《晦日宴游》嚴維</p>
    <p>晦日湔裾俗　春樓致酒時　出山還已醉　謝客舊能詩　溪柳薰晴淺　巖花待閨遲　為邦久無事　比屋自熙熙</p><p><a href="../../model.html#/doc/13596">View poem's topic associations</a></p></body></html>
