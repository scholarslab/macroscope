  <body><p>612_28: 《諫議以罷郡將歸以六韻賜示，因佇酬獻》皮日休</p>
    <p>欲下持衡詔　先容解印歸　露濃春後澤　霜薄霽來威　舊化堪治疾　餘恩可療飢　隔花攀去櫂　穿柳挽行衣　佐理能無取　酬知力甚微　空將千感淚　異日拜黃扉</p><p><a href="../../model.html#/doc/33792">View poem's topic associations</a></p></body></html>
