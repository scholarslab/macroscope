  <body><p>232_2: 《元日示宗武》杜甫</p>
    <p>汝啼吾手戰　吾笑汝身長　處處逢正月　迢迢滯遠方　飄零還柏酒　衰病只藜床　訓喻青衿子　名慚白首郎　賦詩猶落筆　獻壽更稱觴　不見江東弟　高歌淚數行</p><p><a href="../../model.html#/doc/11808">View poem's topic associations</a></p></body></html>
