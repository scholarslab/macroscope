  <body><p>556_55: 《贈友人邊游回（一作薛能詩）》馬戴</p>
    <p>遊子新從絕塞回　自言曾上李陵臺　尊前語盡北風起　秋色蕭條胡雁來</p><p><a href="../../model.html#/doc/30771">View poem's topic associations</a></p></body></html>
