  <body><p>590_33: 《江亭晚望》李郢</p>
    <p>碧天涼冷雁來疏　閒望江雲思有餘　秋館池亭荷葉後　野人籬落豆花初　無愁自得仙人術　多病能忘太史書　聞說故園香稻熟　片帆歸去就鱸魚</p><p><a href="../../model.html#/doc/32813">View poem's topic associations</a></p></body></html>
