  <body><p>78_14: 《送費六還蜀》駱賓王</p>
    <p>星樓望蜀道　月峽指吳門　萬行流別淚　九折切驚魂　雪影含花落　雲陰帶葉昏　還愁三徑晚　獨對一清尊</p><p><a href="../../model.html#/doc/4137">View poem's topic associations</a></p></body></html>
