  <body><p>569_76: 《請告南歸留別同館（中元作）》李群玉</p>
    <p>一點燈前獨坐身　西風初動帝城砧　不勝庾信鄉關思　遂作陶潛歸去吟　書閣乍離情黯黯　彤庭迴望肅沈沈　應憐一別瀛洲侶　萬里單飛雲外深</p><p><a href="../../model.html#/doc/31478">View poem's topic associations</a></p></body></html>
