  <body><p>59_23: 《市》李嶠</p>
    <p>闤闠開三市　旗亭起百尋　漸離初擊筑　司馬正彈琴　細柳龍鱗映　長槐兔月陰　徒知觀衛玉　詎肯掛秦金</p><p><a href="../../model.html#/doc/3570">View poem's topic associations</a></p></body></html>
