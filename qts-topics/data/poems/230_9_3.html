  <body><p>230_9_3: 《解悶十二首（其三）》杜甫</p>
    <p>一辭故國十經秋　每見秋瓜憶故丘　今日南湖采薇蕨　何人為覓鄭瓜州</p><p><a href="../../model.html#/doc/11594">View poem's topic associations</a></p></body></html>
