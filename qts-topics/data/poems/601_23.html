  <body><p>601_23: 《送人入新羅使》李昌符</p>
    <p>雞林君欲去　立冊付星軺　越海程難計　征帆影自飄　望鄉當落日　懷闕羨迴潮　宿霧蒙青嶂　驚波蕩碧霄　春生陽氣早　天接祖州遙　愁約三年外　相迎上石橋</p><p><a href="../../model.html#/doc/33298">View poem's topic associations</a></p></body></html>
