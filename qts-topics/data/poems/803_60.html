  <body><p>803_60: 《十離詩。犬離主》薛濤</p>
    <p>馴擾朱門四五年　毛香足淨主人憐　無端咬著親情客　不得紅絲毯上眠</p><p><a href="../../model.html#/doc/44110">View poem's topic associations</a></p></body></html>
