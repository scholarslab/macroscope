  <body><p>715_33: 《江南行》許晝</p>
    <p>江南蕭灑地　本自與君宜　固節還同我　虛心欲待誰　澗泉傍借響　山木共含滋　粉膩蟲難篆　叢疏鳥易窺　盡應逢野渡　中忽見村祠　葉掃秋空靜　根橫古塹危　影迷寒靄裏　聲出夜風時　客棹深深過　人家遠遠移　游邊曾結念　到此數題詩　莫恨成龍晚　成龍會有期</p><p><a href="../../model.html#/doc/40277">View poem's topic associations</a></p></body></html>
