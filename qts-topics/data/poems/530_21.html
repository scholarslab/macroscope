  <body><p>530_21: 《送李秀才》許渾</p>
    <p>南樓送郢客　西郭見荊門　鳧鵠下寒渚　牛羊歸遠村　蘭舟倚行棹　桂酒掩餘尊　重此一留宿　前村煙水昏</p><p><a href="../../model.html#/doc/28748">View poem's topic associations</a></p></body></html>
