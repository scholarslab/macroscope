  <body><p>206_68: 《送上官侍禦赴黔中》李嘉佑</p>
    <p>莫向黔中路　令人到欲迷　水聲巫峽裏　山色夜郎西　樹隔朝雲合　猿窺曉月啼　南方饒翠羽　知爾飲清溪</p><p><a href="../../model.html#/doc/10114">View poem's topic associations</a></p></body></html>
