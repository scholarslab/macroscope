  <body><p>569_7: 《失鶴》李群玉</p>
    <p>瑤臺煙霧外　一去不迴心　清海蓬壺遠　秋風碧落深　墮翎留片雪　雅操入孤琴　豈是籠中物　雲蘿莫更尋</p><p><a href="../../model.html#/doc/31403">View poem's topic associations</a></p></body></html>
