  <body><p>827_31: 《經曠禪師院》貫休</p>
    <p>吾師楞伽山中人　氣岸古淡僧麒麟　曹溪老兄一與語　金玉聲利　泥棄唾委　兀兀如頑雲　驪珠兮固難價其價　靈芝兮何以根其根　真貌枯槁言樸略　衲衣爛黑燒嶽痕　憶昔十四五年前苦寒節　禮師問師楞伽月　此時師握玉麈尾　報我卻云非日月　一敲粉碎狂性歇　庭松無韻冷撼骨　搔窗擦簷數枝雪　邇來流浪于吳越　一片閒雲空皎潔　再來尋師已蟬蛻　薝蔔枝枯醴泉竭　水檀香火遺影在　甘露松枝月中折　寶師往日真隱心　今日不能墮雙血</p><p><a href="../../model.html#/doc/45564">View poem's topic associations</a></p></body></html>
