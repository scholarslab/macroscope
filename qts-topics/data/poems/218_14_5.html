  <body><p>218_14_5: 《遣興五首（其五）》杜甫</p>
    <p>吾憐孟浩然　裋褐即長夜　賦詩何必多　往往凌鮑謝　清江空舊魚　春雨餘甘蔗　每望東南雲　令人幾悲吒</p><p><a href="../../model.html#/doc/10641">View poem's topic associations</a></p></body></html>
