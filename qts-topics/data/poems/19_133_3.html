  <body><p>19_133_3: 《相和歌辭。苦哉行五首（其三）》戎昱</p>
    <p>登樓望天衢　目極淚盈睫　彊笑無笑容　須妝舊花靨　昔年買奴僕　奴僕來碎葉豈意未死間　自為匈奴妾　一生忽至此　萬事痛苦業　得出塞垣飛　不如彼蜂蝶</p><p><a href="../../model.html#/doc/1187">View poem's topic associations</a></p></body></html>
