  <body><p>514_70: 《登望雲亭招友》朱慶餘</p>
    <p>日日恐無雲可望　不辭逐靜望來頻　共知亭下眠雲遠　解到上頭能幾人</p><p><a href="../../model.html#/doc/27789">View poem's topic associations</a></p></body></html>
