  <body><p>148_48: 《送張七判官還京覲省》劉長卿</p>
    <p>春蘭方可採　此去葉初齊　函谷鶯聲裏　秦山馬首西　庭闈新柏署　門館舊桃蹊　春色長安道　相隨入禁閨</p><p><a href="../../model.html#/doc/7151">View poem's topic associations</a></p></body></html>
