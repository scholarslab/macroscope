  <body><p>452_26: 《感白蓮花》白居易</p>
    <p>白白芙蓉花　本生吳江濆　不與紅者雜　色類自區分　誰移爾至此　姑蘇白使君　初來苦憔悴　久乃芳氛氳　月月葉換葉　年年根生根　陳根與故葉　銷化成泥塵　化者日已遠　來者日復新　一為池中物　永別江南春　忽想西涼州　中有天寶民　埋歿漢父祖　孳生胡子孫　已忘鄉土戀　豈念君親恩　生人尚復爾　草木何足云</p><p><a href="../../model.html#/doc/23892">View poem's topic associations</a></p></body></html>
