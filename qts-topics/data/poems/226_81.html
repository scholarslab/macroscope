  <body><p>226_81: 《野人送朱櫻》杜甫</p>
    <p>西蜀櫻桃也自紅　野人相贈滿筠籠　數迴細寫愁仍破　萬顆勻圓訝許同　憶昨賜霑門下省　退朝擎出大明宮　金盤玉箸無消息　此日嘗新任轉蓬</p><p><a href="../../model.html#/doc/11211">View poem's topic associations</a></p></body></html>
