  <body><p>19_33: 《相和歌辭。采桑》郎大家宋氏</p>
    <p>春來南雁歸　日去西蠶遠　妾思紛何極　客遊殊未返</p><p><a href="../../model.html#/doc/1058">View poem's topic associations</a></p></body></html>
