  <body><p>41_14: 《梅花落》盧照鄰</p>
    <p>梅嶺花初發　天山雪未開　雪處疑花滿　花邊似雪迴　因風入舞袖　雜粉向妝臺　匈奴幾萬里　春至不知來</p><p><a href="../../model.html#/doc/2710">View poem's topic associations</a></p></body></html>
