  <body><p>549_74: 《自遣》趙嘏</p>
    <p>晚樹疏蟬起別愁　遠人回首憶滄洲　江連故國無窮恨　日帶殘雲一片秋　久客轉諳時態薄　多情只共酒淹留　到頭生長煙霞者　須向煙霞老始休</p><p><a href="../../model.html#/doc/30236">View poem's topic associations</a></p></body></html>
