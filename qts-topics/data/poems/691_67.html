  <body><p>691_67: 《旅寓書事》杜荀鶴</p>
    <p>日日驚身事　悽悽欲斷魂　時清不自立　髮白傍誰門　中路殘秋雨　空山一夜猿　公卿得見面　懷抱細難言</p><p><a href="../../model.html#/doc/38686">View poem's topic associations</a></p></body></html>
