  <body><p>381_17_2: 《峽哀（其二）》孟郊</p>
    <p>上天下天水　出地入地舟　石劍相劈斫　石波怒蛟虯　花木疊宿春　風飆凝古秋幽怪窟穴語　飛聞肸蠁流　沈哀日已深　銜訴將何求</p><p><a href="../../model.html#/doc/20113">View poem's topic associations</a></p></body></html>
