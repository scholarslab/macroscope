  <body><p>65_9: 《奉和受圖溫洛應制》蘇味道</p>
    <p>綠綺膺河檢　清壇俯洛濱　天旋俄制蹕　孝享屬嚴禋　陟配光三祖　懷柔洎百神　霧開中道日　雪斂屬車塵　預奉咸英奏　長歌億萬春</p><p><a href="../../model.html#/doc/3790">View poem's topic associations</a></p></body></html>
