  <body><p>228_66_5: 《春日江村五首（其五）》杜甫</p>
    <p>群盜哀王粲　中年召賈生　登樓初有作　前席竟為榮　宅入先賢傳　才高處士名　異時懷二子　春日復含情</p><p><a href="../../model.html#/doc/11438">View poem's topic associations</a></p></body></html>
