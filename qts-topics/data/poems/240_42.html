  <body><p>240_42: 《演興四首。招太靈》元結</p>
    <p>招太靈兮山之巔　山屹屼兮水淪漣　祠之兮眇何年　木修修兮草鮮鮮　嗟魑魅兮淫厲　自古昔兮崇祭　禧太靈兮端清　予願致夫精誠　久兮　招捃兮呼風　風之聲兮起飀飀　吹玄雲兮散而浮　望太靈兮儼而安　澹油溶兮都清閒</p><p><a href="../../model.html#/doc/12605">View poem's topic associations</a></p></body></html>
