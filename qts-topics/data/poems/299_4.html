  <body><p>299_4: 《汴路水驛》王建</p>
    <p>晚泊水邊驛　柳塘初起風　蛙鳴蒲葉下　魚入稻花中　去舍已云遠　問程猶向東　近來多怨別　不與少年同</p><p><a href="../../model.html#/doc/15932">View poem's topic associations</a></p></body></html>
