  <body><p>539_17: 《蟬》李商隱</p>
    <p>本以高難飽　徒勞恨費聲　五更疏欲斷　一樹碧無情　薄宦梗猶汎　故園蕪已平　煩君最相警　我亦舉家清</p><p><a href="../../model.html#/doc/29182">View poem's topic associations</a></p></body></html>
