  <body><p>494_106: 《贈淩仙姥》施肩吾</p>
    <p>阿母從天降幾時　前朝惟有漢皇知　仙桃不啻三回熟　飽見東方一小兒</p><p><a href="../../model.html#/doc/26259">View poem's topic associations</a></p></body></html>
