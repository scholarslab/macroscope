  <body><p>390_68: 《秋來》李賀</p>
    <p>桐風驚心壯士苦　衰燈絡緯啼寒素　誰看青簡一編書　不遣花蟲粉空蠹　思牽今夜腸應直　雨冷香魂弔書客　秋墳鬼唱鮑家詩　恨血千年土中碧</p><p><a href="../../model.html#/doc/20738">View poem's topic associations</a></p></body></html>
