  <body><p>302_1_44: 《宮詞一百首（其四十四）》王建</p>
    <p>御廚不食索時新　每見花開即苦春　白日臥多嬌似病　隔簾教喚女醫人</p><p><a href="../../model.html#/doc/16282">View poem's topic associations</a></p></body></html>
