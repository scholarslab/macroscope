  <body><p>842_30: 《贈李明府》齊己</p>
    <p>名家宰名邑　將謂屈鋒鋩　直是難蘇俗　能消不下堂　冰痕生硯水　柳影透琴床　何必稱瀟灑　獨為詩酒狂</p><p><a href="../../model.html#/doc/46540">View poem's topic associations</a></p></body></html>
