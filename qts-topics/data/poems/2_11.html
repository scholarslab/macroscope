  <body><p>2_11: 《幸秦始皇陵》李顯</p>
    <p>眷言君失德　驪邑想秦餘　政煩方改篆　愚俗乃焚書　阿房久已滅　閣道遂成墟　欲厭東南氣　翻傷掩鮑車</p><p><a href="../../model.html#/doc/113">View poem's topic associations</a></p></body></html>
