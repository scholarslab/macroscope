  <body><p>360_26: 《吟白樂天哭崔兒二篇，愴然寄贈》劉禹錫</p>
    <p>吟君苦調我霑纓　能使無情盡有情　四望車中心未釋　千秋亭下賦初成　庭梧已有棲雛處　池鶴今無子和聲　從此期君比瓊樹　一枝吹折一枝生</p><p><a href="../../model.html#/doc/19069">View poem's topic associations</a></p></body></html>
