  <body><p>389_16: 《山中》盧仝</p>
    <p>飢拾松花渴飲泉　偶從山後到山前　陽坡軟草厚如織　因與鹿麛相伴眠</p><p><a href="../../model.html#/doc/20698">View poem's topic associations</a></p></body></html>
