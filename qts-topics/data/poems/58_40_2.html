  <body><p>58_40_2: 《馬武騎挽歌二首（其二）》李嶠</p>
    <p>昔下天津館　嘗過帝子家　夜傾金屋酒　春舞玉臺花　試馬依紅埒　吹簫弄紫霞　誰言東郭路　翻枉北門車</p><p><a href="../../model.html#/doc/3545">View poem's topic associations</a></p></body></html>
