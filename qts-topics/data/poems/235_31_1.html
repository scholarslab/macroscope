  <body><p>235_31_1: 《初至巴陵與李十二白、裴九同泛洞庭湖三首（其一）》賈至</p>
    <p>江上相逢皆舊遊　湘山永望不堪愁　明月秋風洞庭水　孤鴻落葉一扁舟</p><p><a href="../../model.html#/doc/12003">View poem's topic associations</a></p></body></html>
