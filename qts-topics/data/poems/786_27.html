  <body><p>786_27: 《三學山盤陀石上刻詩》無名氏</p>
    <p>拔地山巒秀　排空殿閣斜　雲供數州雨　樹獻九天花　夜月摩峰頂　秋鐘徹海涯　長松拂星漢　一一是仙槎</p><p><a href="../../model.html#/doc/43466">View poem's topic associations</a></p></body></html>
