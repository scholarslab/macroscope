  <body><p>886_46: 《長安新柳》陳光</p>
    <p>九陌雲初霽　皇衢柳已新　不同天苑景　先得日邊春　色淺微含露　絲輕未惹塵　一枝方欲折　歸去及茲晨</p><p><a href="../../model.html#/doc/48877">View poem's topic associations</a></p></body></html>
