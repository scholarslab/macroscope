  <body><p>494_165: 《代農叟吟》施肩吾</p>
    <p>且將一笑悅豐年　漸老那能日日眠　引客特來山地上　坐看秋水落紅蓮</p><p><a href="../../model.html#/doc/26321">View poem's topic associations</a></p></body></html>
