  <body><p>756_22: 《史館庭梅見其毫末曆載三十今已半枯…伏惟垂覽》徐鉉</p>
    <p>東觀婆娑樹　會憐甲坼時　繁英共攀折　芳歲幾推移　往事皆陳跡　清香亦暗衰　相看宜自喜　雙鬢合垂絲</p><p><a href="../../model.html#/doc/42356">View poem's topic associations</a></p></body></html>
