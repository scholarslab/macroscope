  <body><p>838_55: 《自勉》齊己</p>
    <p>試算平生事　中年欠五年　知非未落後　讀易尚加前　分受詩魔役　寧容俗態牽　閒吟見秋水　數隻釣魚船</p><p><a href="../../model.html#/doc/46241">View poem's topic associations</a></p></body></html>
