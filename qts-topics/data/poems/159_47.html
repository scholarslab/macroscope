  <body><p>159_47: 《采樵作》孟浩然</p>
    <p>采樵入深山　山深樹重疊　橋崩臥槎擁　路險垂藤接　日落伴將稀　山風拂蘿衣　長歌負輕策　平野望煙歸</p><p><a href="../../model.html#/doc/7661">View poem's topic associations</a></p></body></html>
