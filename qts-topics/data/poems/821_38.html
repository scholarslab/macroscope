  <body><p>821_38: 《長安少年行》皎然</p>
    <p>翠樓春酒蝦蟆陵　長安少年皆共矜　紛紛半醉綠槐道　躞蹀花驄驕不勝</p><p><a href="../../model.html#/doc/45312">View poem's topic associations</a></p></body></html>
