  <body><p>83_29: 《山水粉圖》陳子昂</p>
    <p>山圖之白雲兮　若巫山之高丘　紛群翠之鴻溶　又似蓬瀛海水之周流　信夫人之好道　愛雲山以幽求</p><p><a href="../../model.html#/doc/4382">View poem's topic associations</a></p></body></html>
