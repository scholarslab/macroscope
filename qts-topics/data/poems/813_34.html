  <body><p>813_34: 《夏日送田中丞赴蔡州》無可</p>
    <p>出守汝南城　應多戀闕情　地遙人久望　風起旆初行　楚廟繁禪斷　淮田細雨生　賞心知有處　蔣宅古津平</p><p><a href="../../model.html#/doc/44772">View poem's topic associations</a></p></body></html>
