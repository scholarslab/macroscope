  <body><p>588_14: 《長安書事寄所知》李頻</p>
    <p>帝里本無名　端居有道情　睡魂春夢斷　書興晚窗明　老擬歸何處　閒應過此生　江湖終一日　拜別便東行</p><p><a href="../../model.html#/doc/32658">View poem's topic associations</a></p></body></html>
