  <body><p>806_1_210: 《詩三百三首（其二百十）》寒山</p>
    <p>自從到此天台境　經今早度幾冬春　山水不移人自老　見卻多少後生人</p><p><a href="../../model.html#/doc/44419">View poem's topic associations</a></p></body></html>
