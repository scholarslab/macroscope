  <body><p>77_10: 《月夜有懷簡諸同病》駱賓王</p>
    <p>閒庭落景盡　疏簾夜月通　山靈響似應　水淨望如空　棲枝猶繞鵲　遵渚未來鴻　可歎高樓婦　悲思杳難終</p><p><a href="../../model.html#/doc/4110">View poem's topic associations</a></p></body></html>
