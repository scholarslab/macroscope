  <body><p>201_52: 《原頭送範侍禦（得山字）》岑參</p>
    <p>百尺原頭酒色殷　路傍驄馬汗斑斑　別君祗有相思夢　遮莫千山與萬山</p><p><a href="../../model.html#/doc/9886">View poem's topic associations</a></p></body></html>
