  <body><p>332_65_2: 《梁國惠康公主挽歌詞二首（駙馬即司空於公之子）（其二）》羊士諤</p>
    <p>授冊榮天使　陳詩感聖恩　山河啟梁國　縞素及于門　泉向金卮咽　霜來玉樹繁　都人聽哀挽　淚盡望寒原</p><p><a href="../../model.html#/doc/17561">View poem's topic associations</a></p></body></html>
