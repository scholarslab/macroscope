  <body><p>52_25: 《江亭晚望》宋之問</p>
    <p>浩渺浸雲根　煙嵐出遠村　鳥歸沙有跡　帆過浪無痕　望水知柔性　看山欲斷魂　縱情猶未已　回馬欲黃昏</p><p><a href="../../model.html#/doc/3233">View poem's topic associations</a></p></body></html>
