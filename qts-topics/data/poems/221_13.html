  <body><p>221_13: 《古柏行》杜甫</p>
    <p>孔明廟前有老柏　柯如青銅根如石　霜皮溜雨四十圍　黛色參天二千尺　君臣已與時際會　樹木猶為人愛惜　雲來氣接巫峽長　月出寒通雪山白　憶昨路繞錦亭東　先主武侯同閟宮　崔嵬枝幹郊原古　窈窕丹青戶牖空　落落盤踞雖得地　冥冥孤高多烈風　扶持自是神明力　正直原因造化功　大廈如傾要梁棟　萬牛回首丘山重　不露文章世已驚　未辭翦伐誰能送　苦心豈免容螻蟻　香葉終經宿鸞鳳　志士幽人莫怨嗟　古來材大難為用</p><p><a href="../../model.html#/doc/10793">View poem's topic associations</a></p></body></html>
