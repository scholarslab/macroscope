  <body><p>316_44: 《山中月夜寄朱張二舍人》武元衡</p>
    <p>午夜更漏裏　九重霄漢間　月華雲闕迥　秋色鳳池閒　御錦通清禁　天書出暗關　嵇康不求達　終歲在空山</p><p><a href="../../model.html#/doc/16842">View poem's topic associations</a></p></body></html>
