  <body><p>273_42: 《游少林寺》戴叔倫</p>
    <p>步入招提路　因之訪道林　石龕苔蘚積　香徑白雲深　雙樹含秋色　孤峰起夕陰　屧廊行欲遍　回首一長吟</p><p><a href="../../model.html#/doc/14375">View poem's topic associations</a></p></body></html>
