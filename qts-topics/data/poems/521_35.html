  <body><p>521_35: 《自遣》杜牧</p>
    <p>四十已云老　況逢憂窘余　且抽持板手　卻展小年書　嗜酒狂嫌阮　知非晚笑蘧　聞流寧歎吒　待俗不親疏　遇事知裁剪　操心識卷舒　還稱二千石　於我意如何</p><p><a href="../../model.html#/doc/28177">View poem's topic associations</a></p></body></html>
