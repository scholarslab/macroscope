  <body><p>299_17: 《答寄芙蓉冠子》王建</p>
    <p>一學芙蓉葉　初開映水幽　雖經小兒手　不稱老夫頭　枕上眠常戴　風前醉恐柔　明年有閨閣　此樣必難求</p><p><a href="../../model.html#/doc/15945">View poem's topic associations</a></p></body></html>
