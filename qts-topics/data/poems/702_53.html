  <body><p>702_53: 《逢道者》張蠙</p>
    <p>縱意出山無遠近　還如孤鶴在空虛　昔年親種樹皆老　此世相逢人自疏　野葉細苞深洞藥　巖蘿閒束古仙書　祗尋隱跡歸何處　方說煙霞不定居</p><p><a href="../../model.html#/doc/39442">View poem's topic associations</a></p></body></html>
