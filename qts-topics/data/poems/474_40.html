  <body><p>474_40: 《春飲》徐凝</p>
    <p>烏家若下蟻還浮　白玉尊前倒即休　不是春來偏愛酒　應須得酒遣春愁</p><p><a href="../../model.html#/doc/25159">View poem's topic associations</a></p></body></html>
