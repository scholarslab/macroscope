  <body><p>467_1: 《春日山亭》牟融</p>
    <p>醉來重整華陽巾　搔首驚看白髮新　莫道愁多因病酒　只緣命薄不辭貧　龍魚失水難為用　龜玉蒙塵未見珍　正是聖朝全盛日　詎知林下有閒人</p><p><a href="../../model.html#/doc/24802">View poem's topic associations</a></p></body></html>
