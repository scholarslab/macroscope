  <body><p>474_21: 《和嵩陽客月夜憶上清人》徐凝</p>
    <p>獨夜嵩陽憶上仙　月明三十六峰前　瑤池月勝嵩陽月　人在玉清眠不眠</p><p><a href="../../model.html#/doc/25139">View poem's topic associations</a></p></body></html>
