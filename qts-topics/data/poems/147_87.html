  <body><p>147_87: 《重推後卻赴嶺外待進止，寄元侍郎》劉長卿</p>
    <p>卻訪巴人路　難期國士恩　白雲從出岫　黃葉已辭根　大造功何薄　長年氣尚冤　空令數行淚　來往落湘沅</p><p><a href="../../model.html#/doc/7047">View poem's topic associations</a></p></body></html>
