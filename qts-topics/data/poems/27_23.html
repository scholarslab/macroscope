  <body><p>27_23: 《雜曲歌辭。水調歌第一》?</p>
    <p>平沙落日大荒西　隴上明星高復低　孤山幾處看烽火　壯士連營候鼓鼙</p><p><a href="../../model.html#/doc/1940">View poem's topic associations</a></p></body></html>
