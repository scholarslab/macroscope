  <body><p>416_7: 《酬樂天寄生衣》元稹</p>
    <p>秋茅處處流痎瘧　夜鳥聲聲哭瘴雲　羸骨不勝纖細物　欲將文服卻還君</p><p><a href="../../model.html#/doc/21571">View poem's topic associations</a></p></body></html>
