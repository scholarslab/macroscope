  <body><p>28_39_2: 《雜曲歌辭。宮中調笑（其二）》王建</p>
    <p>胡蝶　胡蝶　飛上金花枝葉　君前對舞春風　百葉桃花樹紅　紅樹　紅樹　燕語鶯啼日暮</p><p><a href="../../model.html#/doc/2191">View poem's topic associations</a></p></body></html>
