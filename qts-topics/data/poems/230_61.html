  <body><p>230_61: 《十七夜對月》杜甫</p>
    <p>秋月仍圓夜　江村獨老身　捲簾還照客　倚杖更隨人　光射潛虯動　明翻宿鳥頻　茅齋依橘柚　清切露華新</p><p><a href="../../model.html#/doc/11689">View poem's topic associations</a></p></body></html>
