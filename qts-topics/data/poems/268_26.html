  <body><p>268_26: 《送夏侯審游蜀》耿湋</p>
    <p>暮峰和玉壘　回望不通秦　更問蜀城路　但逢巴語人　石林鶯囀曉　板屋月明春　若訪嚴夫子　無嫌卜肆貧</p><p><a href="../../model.html#/doc/13886">View poem's topic associations</a></p></body></html>
