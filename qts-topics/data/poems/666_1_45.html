  <body><p>666_1_45: 《比紅兒詩（其四十五）》羅虯</p>
    <p>琥珀釵成恩正深　玉兒妖惑蕩君心　莫教回首看妝面　始覺曾虛擲萬金</p><p><a href="../../model.html#/doc/36989">View poem's topic associations</a></p></body></html>
