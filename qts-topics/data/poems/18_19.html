  <body><p>18_19: 《橫吹曲辭。出塞》王昌齡</p>
    <p>秦時明月漢時關　萬里長征人未還　但使龍城飛將在　不教胡馬度陰山　白花垣上望京師　黃河水流無盡時　窮秋曠野行人絕　馬首東來知是誰</p><p><a href="../../model.html#/doc/931">View poem's topic associations</a></p></body></html>
