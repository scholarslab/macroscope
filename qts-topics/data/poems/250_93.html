  <body><p>250_93: 《徐州送丘侍禦之越》皇甫冉</p>
    <p>時鳥催春色　離人惜歲華　遠山隨擁傳　芳草引還家　北固潮當闊　西陵路稍斜　縱令寒食過　猶有鏡中花</p><p><a href="../../model.html#/doc/13223">View poem's topic associations</a></p></body></html>
