  <body><p>539_9_2: 《異俗二首（時從事嶺南）（其二）》李商隱</p>
    <p>戶盡懸秦網　家多事越巫　未曾容獺祭　只是縱豬都　點對連鰲餌　搜求縛虎符　賈生兼事鬼　不信有洪爐</p><p><a href="../../model.html#/doc/29174">View poem's topic associations</a></p></body></html>
