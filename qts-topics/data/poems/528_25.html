  <body><p>528_25: 《懿安皇太后挽歌詞》許渾</p>
    <p>陵前春不盡　陵下夜何窮　未信金蠶老　先驚玉燕空　挽移蘭殿月　笳引柏城風　自此隨龍馭　橋山翠靄中</p><p><a href="../../model.html#/doc/28661">View poem's topic associations</a></p></body></html>
