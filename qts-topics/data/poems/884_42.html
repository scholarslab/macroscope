  <body><p>884_42: 《惜蓮花》崔櫓</p>
    <p>半塘前日染來紅　瘦盡金方昨夜風　留樣最嗟無巧筆　護香誰為惜熏籠　緣停翠櫂沈吟看　忍使良波積漸空　魂斷舊溪憔悴態　冷煙殘粉楚臺東</p><p><a href="../../model.html#/doc/48763">View poem's topic associations</a></p></body></html>
