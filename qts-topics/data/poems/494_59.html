  <body><p>494_59: 《觀吳偃畫松》施肩吾</p>
    <p>君有絕藝終身寶　方寸巧心通萬造　忽然寫出澗底松　筆下看看一枝老</p><p><a href="../../model.html#/doc/26208">View poem's topic associations</a></p></body></html>
