  <body><p>688_20: 《答王渙（一作孫偓詩）》裴贄</p>
    <p>謬持文柄得時賢　粉署清華次第遷　昔歲策名皆健筆　今朝稱職並同年　各懷器業寧推讓　俱上青霄肯後先　何事老夫猶賦詠　欲將酬和永留傳</p><p><a href="../../model.html#/doc/38539">View poem's topic associations</a></p></body></html>
