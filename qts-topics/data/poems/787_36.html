  <body><p>787_36: 《秋風生桂枝》無名氏</p>
    <p>寒桂秋風動　蕭蕭自一枝　方將擊林變　不假舞松移　散翠幽花落　搖青密葉離　哀猿驚助褭　花露滴爭垂　遺韻連波聚　流音萬木隨　常聞小山裏　逋客最先知</p><p><a href="../../model.html#/doc/43505">View poem's topic associations</a></p></body></html>
