  <body><p>265_3: 《公子行》顧況</p>
    <p>輕薄兒　面如玉　紫陌春風纏馬足　雙懸金縷鶻飛　長衫刺雪生犀束　綠槐夾道陰初成　珊瑚幾節敵流星　紅飢拂拂酒光獰　當街背拉金吾行　朝遊鼕鼕鼓聲發　暮遊鼕鼕鼓聲絕　入門不肯自升堂　美人扶踏金階月</p><p><a href="../../model.html#/doc/13672">View poem's topic associations</a></p></body></html>
