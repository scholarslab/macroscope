  <body><p>183_3_1: 《擬古十二首（其一）》李白</p>
    <p>青天何歷歷　明星如白石　黃姑與織女　相去不盈尺　銀河無鵲橋　非時將安適閨人理紈素　遊子悲行役　瓶冰知冬寒　霜露欺遠客　客似秋葉飛　飄颻不言歸別後羅帶長　愁寬去時衣　乘月托宵夢　因之寄金徽</p><p><a href="../../model.html#/doc/8716">View poem's topic associations</a></p></body></html>
