  <body><p>129_46: 《題農父廬舍》丘為</p>
    <p>東風何時至　已綠湖上山　湖上春已早　田家日不閒　溝塍流水處　耒耜平蕪間　薄暮飯牛罷　歸來還閉關</p><p><a href="../../model.html#/doc/6195">View poem's topic associations</a></p></body></html>
