  <body><p>383_23: 《贈姚怤》張籍</p>
    <p>漏天日無光　澤土松不長　君今職下位　志氣安得揚　白髮文思壯　才為國賢良　無人識高韻　薦于天子傍　況我愚朴姿　強趨利名場　遠同干貴人　身舉固難彰　昔逢汴水濱　今會習池陽　豈無再來期　顧恐非此方　願為石中泉　不為瓦上霜　離別勿復道　所貴不相忘</p><p><a href="../../model.html#/doc/20235">View poem's topic associations</a></p></body></html>
