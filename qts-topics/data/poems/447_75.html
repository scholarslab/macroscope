  <body><p>447_75: 《自思益寺次楞伽寺作》白居易</p>
    <p>朝從思益峰遊後　晚到楞伽寺歇時　照水姿容雖已老　上山筋力未全衰　行逢禪客多相問　坐倚漁舟一自思　猶去懸車十五載　休官非早亦非遲</p><p><a href="../../model.html#/doc/23465">View poem's topic associations</a></p></body></html>
