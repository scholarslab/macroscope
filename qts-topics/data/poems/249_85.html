  <body><p>249_85: 《宿嚴維宅送包七（一作劉長卿詩，題下作送包佶）》皇甫冉</p>
    <p>江湖同避地　分手自依依　盡室今為客　經秋空念歸　歲儲無別墅　寒服羨鄰機　草色村橋晚　蟬聲江樹稀　夜涼宜共醉　時難惜相違　何事隨陽侶　汀洲忽背飛</p><p><a href="../../model.html#/doc/13112">View poem's topic associations</a></p></body></html>
