  <body><p>686_29: 《山居喜友人相訪》吳融</p>
    <p>秋雨空山夜　非君不此來　高於剡溪雪　一棹到門回</p><p><a href="../../model.html#/doc/38409">View poem's topic associations</a></p></body></html>
