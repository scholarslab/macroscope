  <body><p>128_12: 《送方尊師歸嵩山》王維</p>
    <p>仙官欲往九龍潭　旄節朱幡倚石龕　山壓天中半天上　洞穿江底出江南　瀑布杉松常帶雨　夕陽蒼翠忽成嵐　借問迎來雙白鶴　已曾衡嶽送蘇耽</p><p><a href="../../model.html#/doc/6058">View poem's topic associations</a></p></body></html>
