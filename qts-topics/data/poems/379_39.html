  <body><p>379_39: 《汴州留別韓愈》孟郊</p>
    <p>不飲濁水瀾　空滯此汴河　坐見遶岸水　盡為還海波　四時不在家　弊服斷線多　遠客獨憔悴　春英落婆娑　汴水饒曲流　野桑無直柯　但為君子心　歎息終靡他</p><p><a href="../../model.html#/doc/20035">View poem's topic associations</a></p></body></html>
