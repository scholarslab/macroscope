  <body><p>803_46: 《採蓮舟》薛濤</p>
    <p>風前一葉壓荷蕖　解報新秋又得魚　兔走鳥馳人語靜　滿溪紅袂櫂歌初</p><p><a href="../../model.html#/doc/44092">View poem's topic associations</a></p></body></html>
