  <body><p>37_14: 《野望》王績</p>
    <p>東皋薄暮望　徙倚欲何依　樹樹皆秋色　山山唯落暉　牧人驅犢返　獵馬帶禽歸　相顧無相識　長歌懷采薇</p><p><a href="../../model.html#/doc/2577">View poem's topic associations</a></p></body></html>
