  <body><p>343_2: 《宿龍宮灘》韓愈</p>
    <p>浩浩復湯湯　灘聲抑更揚　奔流疑激電　驚浪似浮霜　夢覺燈生暈　宵殘雨送涼　如何連曉語　一半是思鄉</p><p><a href="../../model.html#/doc/18053">View poem's topic associations</a></p></body></html>
