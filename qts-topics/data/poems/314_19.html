  <body><p>314_19: 《贈韓退之》張署</p>
    <p>九疑峰畔二江前　戀闕思鄉日抵年　白簡趨朝曾並命　蒼梧左宦一聯翩　鮫人遠泛漁舟水　鵩鳥閒飛露裏天　渙汗幾時流率土　扁舟西下共歸田</p><p><a href="../../model.html#/doc/16770">View poem's topic associations</a></p></body></html>
