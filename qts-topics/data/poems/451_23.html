  <body><p>451_23: 《晚出尋人不遇》白居易</p>
    <p>籃輿不乘乘晚涼　相尋不遇亦無妨　輕衣穩馬槐陰下　自要閒行一兩坊</p><p><a href="../../model.html#/doc/23791">View poem's topic associations</a></p></body></html>
