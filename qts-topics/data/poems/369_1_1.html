  <body><p>369_1_1: 《贈藥山高僧惟儼二首（其一）》李翱</p>
    <p>練得身形似鶴形　千株松下兩函經　我來問道無餘說　雲在青霄水在瓶</p><p><a href="../../model.html#/doc/19518">View poem's topic associations</a></p></body></html>
