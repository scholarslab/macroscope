  <body><p>150_48: 《瓜洲驛重送梁郎中赴吉州》劉長卿</p>
    <p>渺渺雲山去幾重　依依獨聽廣陵鐘　明朝借問南來客　五馬雙旌何處逢</p><p><a href="../../model.html#/doc/7353">View poem's topic associations</a></p></body></html>
