  <body><p>803_42: 《和郭員外題萬里橋》薛濤</p>
    <p>萬里橋頭獨越吟　知憑文字寫愁心　細侯風韻兼前事　不止為舟也作霖</p><p><a href="../../model.html#/doc/44088">View poem's topic associations</a></p></body></html>
