  <body><p>619_4: 《素絲》陸龜蒙</p>
    <p>園客麗獨繭　詩人吟五　如何墨子淚　反以悲途窮　我意豈如是　願參天地功　為線補君袞　為弦繫君桐　左右修闕職　宮商還古風　端然潔白心　可與神明通</p><p><a href="../../model.html#/doc/34077">View poem's topic associations</a></p></body></html>
