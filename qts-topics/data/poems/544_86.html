  <body><p>544_86: 《夏日樊川別業即事》劉得仁</p>
    <p>無事稱無才　紫門亦罕開　脫巾吟今日　著屐步荒臺　風卷微塵上　霆將暴雨來　終南雲漸合　咫尺失崔嵬</p><p><a href="../../model.html#/doc/29965">View poem's topic associations</a></p></body></html>
