  <body><p>186_22: 《南塘泛舟會元六昆季》韋應物</p>
    <p>端居倦時燠　輕舟泛迴塘　微風飄襟散　橫吹繞林長　雲澹水容夕　雨微荷氣涼　一寫悁勤意　寧用訴華觴</p><p><a href="../../model.html#/doc/8924">View poem's topic associations</a></p></body></html>
