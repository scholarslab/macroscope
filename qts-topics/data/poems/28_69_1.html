  <body><p>28_69_1: 《雜曲歌辭。蘇摩遮（其一）》張說</p>
    <p>摩遮本出海西胡　琉璃寶服紫髯胡　聞道皇恩遍宇宙　來時歌舞助歡娛</p><p><a href="../../model.html#/doc/2254">View poem's topic associations</a></p></body></html>
