  <body><p>223_1: 《宿青溪驛奉懷張員外十五兄之緒》杜甫</p>
    <p>漾舟千山內　日入泊枉渚　我生本飄飄　今復在何許　石根青楓林　猿鳥聚儔侶　月明游子靜　畏虎不得語　中夜懷友朋　乾坤此深阻　浩蕩前後間　佳期付荊楚</p><p><a href="../../model.html#/doc/10879">View poem's topic associations</a></p></body></html>
