  <body><p>467_54: 《題竹》牟融</p>
    <p>瀟灑碧玉枝　清風追晉賢　數點渭川雨　一縷湘江煙　不見鳳皇尾　誰識珊瑚鞭　柯亭丁相遇　驚聽奏鈞天</p><p><a href="../../model.html#/doc/24861">View poem's topic associations</a></p></body></html>
