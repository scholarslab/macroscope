  <body><p>409_24_2: 《閑二首（其二）》元稹</p>
    <p>青衫經夏黕　白髮望鄉稠　雨冷新秋簟　星稀欲曙樓　連鴻盡南去　雙鯉本東流　北信無人寄　蟬聲滿樹頭</p><p><a href="../../model.html#/doc/21291">View poem's topic associations</a></p></body></html>
