  <body><p>468_68: 《林中獨醒》劉言史</p>
    <p>晚來林沼靜　獨坐間瓢尊　向已非前跡　齊心欲不言　微涼生亂蓧　輕馥起孤萱　未得渾無事　瓜田草正繁</p><p><a href="../../model.html#/doc/24947">View poem's topic associations</a></p></body></html>
