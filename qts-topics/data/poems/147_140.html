  <body><p>147_140: 《過蕭尚書故居見李花，感而成詠》劉長卿</p>
    <p>手植已芳菲　心傷故徑微　往年啼鳥至　今日主人非　滿地誰當掃　隨風豈復歸　空憐舊陰在　門客共霑衣</p><p><a href="../../model.html#/doc/7100">View poem's topic associations</a></p></body></html>
