  <body><p>358_35: 《酬令狐相公新蟬見寄》劉禹錫</p>
    <p>相去三千里　聞蟬同此時　清吟曉露葉　愁噪夕陽枝　忽爾弦斷絕　俄聞管參差　洛橋碧雲晚　西望佳人期</p><p><a href="../../model.html#/doc/18935">View poem's topic associations</a></p></body></html>
