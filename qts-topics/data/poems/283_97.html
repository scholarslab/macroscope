  <body><p>283_97: 《夜上受降城聞笛》李益</p>
    <p>回樂峰前沙似雪　受降城下月如霜　不知何處吹蘆管　一夜征人盡望鄉</p><p><a href="../../model.html#/doc/15153">View poem's topic associations</a></p></body></html>
