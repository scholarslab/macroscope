  <body><p>676_56: 《偶書》鄭谷</p>
    <p>承時偷喜負明神　務實那能得庇身　不會蒼蒼主何事　忍飢多是力耕人</p><p><a href="../../model.html#/doc/37689">View poem's topic associations</a></p></body></html>
