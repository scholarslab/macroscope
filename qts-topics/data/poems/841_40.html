  <body><p>841_40: 《秋江》齊己</p>
    <p>兩岸山青映　中流一櫂聲　遠無風浪動　正向夕陽橫　島嶼蟬分宿　沙洲客獨行　浩然心自合　何必濯吾纓</p><p><a href="../../model.html#/doc/46467">View poem's topic associations</a></p></body></html>
