  <body><p>735_1_22: 《宮詞百首（其二十二）》和凝</p>
    <p>暖金盤裏點酥山　擬望君王子細看　更向眉中分曉黛　巖邊染出碧琅玕</p><p><a href="../../model.html#/doc/41184">View poem's topic associations</a></p></body></html>
