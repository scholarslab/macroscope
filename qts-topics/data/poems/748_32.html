  <body><p>748_32: 《吉水春暮訪蔡文慶處士留題》李中</p>
    <p>無事無憂鬢任蒼　濁醪閒酌送韶光　溟蒙雨過池塘暖　狼藉花飛硯席香　好古未嘗疏典冊　懸圖時要看瀟湘　戀君清話難留處　歸路迢迢又夕陽</p><p><a href="../../model.html#/doc/41900">View poem's topic associations</a></p></body></html>
