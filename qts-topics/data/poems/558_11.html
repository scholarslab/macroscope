  <body><p>558_11: 《惜春》薛能</p>
    <p>花開亦花落　時節暗中遷　無計延春日　可能留少年　小叢初散蝶　高柳即開蟬　繁豔歸何處　滿山啼杜鵑</p><p><a href="../../model.html#/doc/30876">View poem's topic associations</a></p></body></html>
