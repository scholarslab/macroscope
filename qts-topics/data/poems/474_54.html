  <body><p>474_54: 《山鷓鴣詞》徐凝</p>
    <p>南越嶺頭山鷓鴣　傳是當時守貞女　化為飛鳥怨何人　猶有啼聲帶蠻語</p><p><a href="../../model.html#/doc/25177">View poem's topic associations</a></p></body></html>
