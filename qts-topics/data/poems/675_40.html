  <body><p>675_40: 《淮上與友人別》鄭穀</p>
    <p>揚子江頭楊柳春　楊花愁殺渡江人　數聲風笛離亭晚　君向瀟湘我向秦</p><p><a href="../../model.html#/doc/37575">View poem's topic associations</a></p></body></html>
