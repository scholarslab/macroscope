  <body><p>1_4: 《正日臨朝》李世民</p>
    <p>條風開獻節　灰律動初陽　百蠻奉遐賮　萬國朝未央　雖無舜禹跡　幸欣天地康　車軌同八表　書文混四方　赫奕儼冠蓋　紛綸盛服章　羽旄飛馳道　鐘鼓震巖廊　組練輝霞色　霜戟耀朝光　晨宵懷至理　終愧撫遐荒</p><p><a href="../../model.html#/doc/12">View poem's topic associations</a></p></body></html>
