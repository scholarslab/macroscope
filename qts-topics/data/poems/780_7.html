  <body><p>780_7: 《新陽改故陰》紇幹諷</p>
    <p>律管才推候　寒郊忽變陰　微和方應節　積慘已辭林　暗覺餘澌斷　潛驚麗景侵　禁城佳氣換　北陸翠煙深　有截知遐布　無私荷照臨　韶光如可及　鶯谷免幽沈</p><p><a href="../../model.html#/doc/43276">View poem's topic associations</a></p></body></html>
