  <body><p>491_28: 《雪霽》王初</p>
    <p>星榆葉葉晝離披　雲粉千重凝不飛　崑玉樓臺珠樹密　夜來誰向月中歸</p><p><a href="../../model.html#/doc/26022">View poem's topic associations</a></p></body></html>
