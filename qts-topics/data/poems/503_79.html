  <body><p>503_79: 《贈姚合郎中》周賀</p>
    <p>望重來為守土臣　清高還似武功貧　道從會解唯求靜　時造玄微不趁新　玉帛已知難撓思　雲泉終是得閒身　兩衙向後長無事　門館多逢請益人</p><p><a href="../../model.html#/doc/26983">View poem's topic associations</a></p></body></html>
