  <body><p>450_35_4: 《勸酒十四首。何處難忘酒七首（其四）》白居易</p>
    <p>何處難忘酒　霜庭老病翁　闇聲啼蟋蟀　乾葉落梧桐　鬢為愁先白　顏因醉暫紅此時無一醆　何計奈秋風</p><p><a href="../../model.html#/doc/23718">View poem's topic associations</a></p></body></html>
