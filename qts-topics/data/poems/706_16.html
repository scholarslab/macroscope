  <body><p>706_16: 《投翰長趙侍郎》黃滔</p>
    <p>禹門西面逐飄蓬　忽喜仙都得入蹤　賈氏許頻趨季虎　荀家因敢謁頭龍　手扶日月重輪起　數是乾坤正氣鍾　五色筆驅神出沒　八花塼接帝從容　詩酬御製風騷古　論似人情鼎鼐濃　豈有地能先鳳掖　別無山更勝鼇峰　攀鴻日淺魂飛越　為鯉年深勢噞喁　澤國雨荒三徑草　秦關雪折一枝筇　吹成暖景猶葭律　引上纖蘿在嶽松　願向明朝薦幽滯　免教號泣觸登庸</p><p><a href="../../model.html#/doc/39687">View poem's topic associations</a></p></body></html>
