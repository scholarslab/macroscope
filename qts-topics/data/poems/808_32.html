  <body><p>808_32: 《出賜玄奘衲、袈裟衣應制》道恭</p>
    <p>福田資象德　聖種理幽薰　不持金作縷　還用綵成文　朱青自掩映　翠綺相氤氳　獨有離離葉　恆向稻畦分</p><p><a href="../../model.html#/doc/44590">View poem's topic associations</a></p></body></html>
