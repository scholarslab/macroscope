  <body><p>510_159: 《禪智寺》張祜</p>
    <p>寶殿依山嶮　臨虛勢若吞　畫簷齊木末　香砌厭雲根　遠景窗中岫　孤煙竹裏村　憑高聊一望　鄉思隔吳門</p><p><a href="../../model.html#/doc/27447">View poem's topic associations</a></p></body></html>
