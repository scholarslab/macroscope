  <body><p>74_7: 《奉和聖制答張說出雀鼠谷》蘇頲</p>
    <p>雨施巡方罷　雲從訓俗迴　密途汾水衛　清蹕晉郊陪　寒著山邊盡　春當日下來　御祠玄鳥應　仙仗綠楊開　作頌音傳雅　觀文色動台　更知西向樂　宸藻協鹽梅</p><p><a href="../../model.html#/doc/4015">View poem's topic associations</a></p></body></html>
