  <body><p>487_30: 《吳中夜別》鮑溶</p>
    <p>楚客秋思著黃葉　吳姬夜歌停碧雲　聲盡燈前各流淚　水天涼冷雁離群</p><p><a href="../../model.html#/doc/25933">View poem's topic associations</a></p></body></html>
