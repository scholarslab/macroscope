  <body><p>782_21: 《寒蟬樹》沈鵬</p>
    <p>一葉初飛日　寒蟬益易驚　入林慚織細　依樹愧身輕　大榦時容息　喬枝或借鳴　心由飲露靜　響為逐風清　忝有翩翾分　應憐嘒唳聲　不知微薄影　早晚挂緌纓</p><p><a href="../../model.html#/doc/43337">View poem's topic associations</a></p></body></html>
