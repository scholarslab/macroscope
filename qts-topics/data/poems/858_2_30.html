  <body><p>858_2_30: 《絕句（其三十）》呂岩</p>
    <p>粗眉卓豎語如雷　聞說不平便放杯　仗劍當空千里去　一更別我二更回</p><p><a href="../../model.html#/doc/47535">View poem's topic associations</a></p></body></html>
