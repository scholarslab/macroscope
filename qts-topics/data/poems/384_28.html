  <body><p>384_28: 《征西將》張籍</p>
    <p>黃沙北風起　半夜又翻營　戰馬雪中宿　探人冰上行　深山旗未展　陰磧鼓無聲　幾道征西將　同收碎葉城</p><p><a href="../../model.html#/doc/20268">View poem's topic associations</a></p></body></html>
