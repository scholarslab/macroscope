  <body><p>647_134: 《詠史詩。云云亭》胡曾</p>
    <p>一上高亭日正晡　青山重疊片雲無　萬年松樹不知數　若箇虯枝是大夫</p><p><a href="../../model.html#/doc/35925">View poem's topic associations</a></p></body></html>
