  <body><p>437_65: 《蕭員外寄新蜀茶》白居易</p>
    <p>蜀茶寄到但驚新　渭水煎來始覺珍　滿甌似浮堪持玩　況是春深酒渴人</p><p><a href="../../model.html#/doc/22555">View poem's topic associations</a></p></body></html>
