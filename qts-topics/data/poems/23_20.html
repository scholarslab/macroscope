  <body><p>23_20: 《琴曲歌辭。幽蘭》崔塗</p>
    <p>幽植眾能知　貞芳只暗持　自無君子佩　未是國香衰　白露霑長早　青春每到遲　不知當路草　芳馥欲何為</p><p><a href="../../model.html#/doc/1505">View poem's topic associations</a></p></body></html>
