  <body><p>866_53: 《與夫同詠詩》蘇檢</p>
    <p>還吳東去過澄城　樓上清風酒半醒　想得到家春已暮　海棠千樹已凋零</p><p><a href="../../model.html#/doc/47978">View poem's topic associations</a></p></body></html>
