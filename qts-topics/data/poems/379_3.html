  <body><p>379_3: 《送李尊師玄》孟郊</p>
    <p>口誦碧簡文　身是青霞君　頭冠兩片月　肩披一條雲　松骨輕自飛　鶴心高不群</p><p><a href="../../model.html#/doc/19988">View poem's topic associations</a></p></body></html>
