  <body><p>15_1: 《郊廟歌辭。讓皇帝廟樂章。迎神》李舒</p>
    <p>皇矣天宗　德先王季　因心則友　克讓以位　爰命有司　式遵前志　神其降靈　昭饗祀事</p><p><a href="../../model.html#/doc/721">View poem's topic associations</a></p></body></html>
