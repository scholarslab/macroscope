  <body><p>450_28: 《秋遊》白居易</p>
    <p>下馬閒行伊水頭　涼風清景勝春遊　何事古今詩句裏　不多說著洛陽秋</p><p><a href="../../model.html#/doc/23708">View poem's topic associations</a></p></body></html>
