  <body><p>25_2_2: 《雜曲歌辭。輕薄篇二首（其二）》貫休</p>
    <p>木落蕭蕭　蛩鳴唧唧　不覺朱蔫臉紅　霜劫鬢漆　世途多事　泣向秋日　方吟少壯不努力　老大徒傷悲　如何</p><p><a href="../../model.html#/doc/1690">View poem's topic associations</a></p></body></html>
