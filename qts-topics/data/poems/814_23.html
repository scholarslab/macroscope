  <body><p>814_23: 《中秋夜隴州徐常侍座中詠月》無可</p>
    <p>隴城秋月滿　太守待停歌　與鶴來松杪　開煙出海波　氣籠星欲盡　光滿露初多　若遣山僧說　高明不可過</p><p><a href="../../model.html#/doc/44818">View poem's topic associations</a></p></body></html>
