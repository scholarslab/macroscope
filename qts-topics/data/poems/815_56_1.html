  <body><p>815_56_1: 《酬秦山人贈別二首（其一）》皎然</p>
    <p>知君高隱占賢星　卷葉時時注佛經　姓被名公題舊里　詩將麗句號新亭　來觀新月依清室　欲漱香泉護觸瓶　我有主人江太守　如何相伴住禪靈</p><p><a href="../../model.html#/doc/44894">View poem's topic associations</a></p></body></html>
