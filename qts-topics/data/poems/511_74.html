  <body><p>511_74: 《邠王小管》張祜</p>
    <p>虢國潛行韓國隨　宜春深院映花枝　金輿遠幸無人見　偷把邠王小管吹</p><p><a href="../../model.html#/doc/27535">View poem's topic associations</a></p></body></html>
