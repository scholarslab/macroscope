  <body><p>599_33: 《贈太行開路者》於濆</p>
    <p>手斸太行山　心齊太行巔　斸盡太行險　君心更摩天　何如回苦辛　自鑿東皋田</p><p><a href="../../model.html#/doc/33215">View poem's topic associations</a></p></body></html>
