  <body><p>111_7: 《陽春怨》許景先</p>
    <p>紅樹曉鶯啼　春風暖翠閨　雕籠熏繡被　珠履踏金堤　芍藥花初吐　菖蒲葉正齊　砧當此日　行役向遼西</p><p><a href="../../model.html#/doc/5371">View poem's topic associations</a></p></body></html>
