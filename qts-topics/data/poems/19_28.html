  <body><p>19_28: 《相和歌辭。對酒》崔國輔</p>
    <p>行行日將夕　荒村古冢無人跡　朦朧荊棘一鳥飛　屢唱提壺酤酒喫　古人不達酒不足　遺恨精靈傳此曲　寄言當代諸少年　平生且盡杯中淥</p><p><a href="../../model.html#/doc/1052">View poem's topic associations</a></p></body></html>
