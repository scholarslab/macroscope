  <body><p>31_20: 《五郊樂章。雍和》魏征</p>
    <p>陽月斯紀　應鍾在候　載絜牲牷　爰登俎豆　既高既遠　無聲無臭　靜言格思　惟神保祐</p><p><a href="../../model.html#/doc/2391">View poem's topic associations</a></p></body></html>
