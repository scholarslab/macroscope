  <body><p>430_45_2: 《齊物二首（其二）》白居易</p>
    <p>椿壽八千春　槿花不經宿　中間復何有　冉冉孤竹生　竹身三年老　竹色四時綠　雖謝椿有余　猶勝槿不足</p><p><a href="../../model.html#/doc/22107">View poem's topic associations</a></p></body></html>
