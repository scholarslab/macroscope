  <body><p>367_19_4: 《塞下曲五首（其四）》張仲素</p>
    <p>隴水潺湲隴樹秋　征人到此淚雙流　鄉關萬里無因見　西戍河源早晚休</p><p><a href="../../model.html#/doc/19475">View poem's topic associations</a></p></body></html>
