  <body><p>244_6: 《送張儋水路歸北海》韓翃</p>
    <p>千里東歸客　孤心憶舊游　片帆依白水　高枕臥青州　柏寢寒蕪變　梧臺宿雨收　知君心興遠　每上海邊樓</p><p><a href="../../model.html#/doc/12748">View poem's topic associations</a></p></body></html>
