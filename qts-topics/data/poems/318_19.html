  <body><p>318_19: 《和武相公中秋錦樓玩月（得前字、秋字二篇）》崔備</p>
    <p>清景同千里　寒光盡一年　竟天多雁過　通夕少人眠　照別江樓上　添愁野帳前　隋侯恩未報　猶有夜珠圓　四時皆有月　一夜獨當秋　照耀初含露　裴回正滿樓　遙連雪山淨　迥入錦江流　願以清光末　年年許從遊</p><p><a href="../../model.html#/doc/17012">View poem's topic associations</a></p></body></html>
