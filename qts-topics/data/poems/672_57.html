  <body><p>672_57: 《紅葉》唐彥謙</p>
    <p>無處不飄揚　高樓臨道旁　素娥前夕月　青女夜來霜　宿雨隨時潤　秋晴著物光　幽懷長若此　病眼更相妨　蜀紙裁深色　燕脂落靚妝　低叢侵小閣　倒影入迴塘　謝朓留霞綺　甘寧棄錦張　何人休遠道　是處有斜陽　薜荔垂書幌　梧桐墜井床　晚風生旅館　寒籟近僧房　桂綠明淮甸　楓丹照楚鄉　雁疏臨鄠杜　蟬急傍瀟湘　樹異桓宣武　園非顧辟疆　茂陵愁臥客　不自保危腸</p><p><a href="../../model.html#/doc/37360">View poem's topic associations</a></p></body></html>
