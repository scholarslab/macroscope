  <body><p>602_51: 《陳宮》汪遵</p>
    <p>椒宮荒宴竟無疑　倏忽山河盡入隋　留得後庭亡國曲　至今猶與酒家吹</p><p><a href="../../model.html#/doc/33360">View poem's topic associations</a></p></body></html>
