  <body><p>730_1_3: 《上清辭五首（其三）》李九齡</p>
    <p>上清仙路有丹梯　影響行人到即迷　不會無端箇漁父　阿誰教入武陵溪</p><p><a href="../../model.html#/doc/41033">View poem's topic associations</a></p></body></html>
