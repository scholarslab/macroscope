  <body><p>677_20: 《黯然》鄭穀</p>
    <p>搢紳奔避復淪亡　消息春來到水鄉　屈指故人能幾許　月明花好更悲涼</p><p><a href="../../model.html#/doc/37755">View poem's topic associations</a></p></body></html>
