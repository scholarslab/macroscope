  <body><p>531_32: 《送段覺歸東陽兼寄竇使君》許渾</p>
    <p>山水引歸路　陸郎從此諳　秋茶垂露細　寒菊帶霜甘　臺倚烏龍嶺　樓侵白雁潭　沈公如借問　心在浙河南</p><p><a href="../../model.html#/doc/28806">View poem's topic associations</a></p></body></html>
