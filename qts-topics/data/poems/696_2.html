  <body><p>696_2: 《立春日作》韋莊</p>
    <p>九重天子去蒙塵　御柳無情依舊春　今日不關妃妾事　始知辜負馬嵬人</p><p><a href="../../model.html#/doc/39048">View poem's topic associations</a></p></body></html>
