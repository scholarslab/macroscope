  <body><p>844_54: 《題南平後園牡丹》齊己</p>
    <p>暖披煙豔照西園　翠幄朱欄護列仙　玉帳笙歌留盡日　瑤臺伴侶待歸天　香多覺受風光剩　紅重知含雨露偏　上客分明記開處　明年開更勝今年</p><p><a href="../../model.html#/doc/46722">View poem's topic associations</a></p></body></html>
