  <body><p>214_6: 《送白少府送兵之隴右》高適</p>
    <p>踐更登隴首　遠別指臨洮　為問關山事　何如州縣勞　軍容隨赤羽　樹色引青袍　誰斷單于臂　今年太白高</p><p><a href="../../model.html#/doc/10416">View poem's topic associations</a></p></body></html>
