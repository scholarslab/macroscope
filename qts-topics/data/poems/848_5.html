  <body><p>848_5: 《紫閣隱者》尚顏</p>
    <p>天高紫閣侵　隱者信沈沈　道長年兼長　雲深草復深　如非禪客見　即是獵人尋　北笑長安道　埃塵古到今</p><p><a href="../../model.html#/doc/47009">View poem's topic associations</a></p></body></html>
