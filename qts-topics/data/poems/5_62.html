  <body><p>5_62: 《謝賜珍珠》江妃</p>
    <p>桂葉雙眉久不描　殘妝和淚污紅綃　長門盡日無梳洗　何必珍珠慰寂寥</p><p><a href="../../model.html#/doc/306">View poem's topic associations</a></p></body></html>
