  <body><p>10_42: 《祈谷樂章。雍和》?</p>
    <p>殷薦乘春　太壇臨曙　八簋盈和　六瑚登御　嘉稷匪歆　德馨斯飫　祝嘏無易　靈心有豫</p><p><a href="../../model.html#/doc/434">View poem's topic associations</a></p></body></html>
