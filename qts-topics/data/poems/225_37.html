  <body><p>225_37: 《因許八奉寄江甯旻上人》杜甫</p>
    <p>不見旻公三十年　封書寄與淚潺湲　舊來好事今能否　老去新詩誰與傳　棋局動隨尋澗竹　袈裟憶上泛湖船　聞君話我為官在　頭白昏昏只醉眠</p><p><a href="../../model.html#/doc/11047">View poem's topic associations</a></p></body></html>
