  <body><p>354_16_3: 《送春曲三首（其三）》劉禹錫</p>
    <p>春景去　此去何時回　遊人千萬恨　落日上高臺　寂寞繁花盡　流鶯歸莫來</p><p><a href="../../model.html#/doc/18656">View poem's topic associations</a></p></body></html>
