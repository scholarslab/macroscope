  <body><p>24_2_2: 《雜曲歌辭。出門行二首（其二）》孟郊</p>
    <p>海風蕭蕭天雨霜　窮愁獨坐夜何長　驅車舊憶太行險　始知遊子悲故鄉　美人相思隔天闕　長望雲端不可越　手持琅玕欲有贈　愛而不見心斷絕　南山峨峨白石爛　碧海之波浩漫漫　參辰出沒不相待　我欲橫天無羽翰</p><p><a href="../../model.html#/doc/1582">View poem's topic associations</a></p></body></html>
