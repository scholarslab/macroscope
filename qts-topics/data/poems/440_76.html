  <body><p>440_76: 《送韋侍禦量移金州司馬（時予官獨未出）》白居易</p>
    <p>春歡雨露同霑澤　冬歎風霜獨滿衣　留滯多時如我少　遷移好處似君稀　臥龍雲到須先起　蟄燕雷驚尚未飛　莫恨東西溝水別　滄溟長短擬同歸</p><p><a href="../../model.html#/doc/22861">View poem's topic associations</a></p></body></html>
