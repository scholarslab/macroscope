  <body><p>561_53: 《戲瞻相》薛能</p>
    <p>失意蹉跎到舊遊　見吹楊柳便遮羞　瞻相趙女休相拽　不及人前詐擺頭</p><p><a href="../../model.html#/doc/31119">View poem's topic associations</a></p></body></html>
