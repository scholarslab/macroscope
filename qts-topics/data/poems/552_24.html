  <body><p>552_24: 《聞宜春諸舉子陪郡主登河梁玩月》黃頗</p>
    <p>一年秋半月當空　遙羨飛觴接庾公　虹影迥分銀漢上　兔輝全寫玉筵中　笙歌送盡迎寒漏　冰雪吟消永夜風　雖向東堂先折桂　不如賓席此時同</p><p><a href="../../model.html#/doc/30485">View poem's topic associations</a></p></body></html>
