  <body><p>359_62: 《送元簡上人適越》劉禹錫</p>
    <p>孤雲出岫本無依　勝境名山即是歸　久向吳門遊好寺　還思越水洗塵機　浙江濤驚獅子吼　稽嶺峰疑靈鷲飛　更入天台石橋去　垂珠璀璨拂三衣</p><p><a href="../../model.html#/doc/19040">View poem's topic associations</a></p></body></html>
