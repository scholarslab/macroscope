  <body><p>585_52: 《送友人擢第東歸》劉駕</p>
    <p>同家楚天南　相識秦雲西　古來懸弧義　豈顧子與妻　攜手踐名場　正遇公道開　君榮我雖黜　感恩同所懷　有馬不復羸　有奴不復飢　灞岸秋草綠　卻是還家時　青門一瓢空　分手去遲遲　期君轍未平　我車繼東歸</p><p><a href="../../model.html#/doc/32455">View poem's topic associations</a></p></body></html>
