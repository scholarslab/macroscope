  <body><p>349_65: 《泉州赴上都留別舍弟及故人》歐陽詹</p>
    <p>天長地闊多岐路　身即飛蓬共水萍　匹馬將驅豈容易　弟兄親故滿離亭</p><p><a href="../../model.html#/doc/18454">View poem's topic associations</a></p></body></html>
