  <body><p>684_30: 《靈池縣見早梅（時太尉中書令京兆公奉詔討蜀餘在幕中）》吳融</p>
    <p>小園晴日見寒梅　一寸鄉心萬里回　春日暖時拋笠澤　戰塵飛處上琴臺　棲身未識登龍地　落筆元非倚馬才　待勒燕然歸未得　雪枝南畔少徘徊</p><p><a href="../../model.html#/doc/38253">View poem's topic associations</a></p></body></html>
