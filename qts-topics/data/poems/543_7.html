  <body><p>543_7: 《送潘咸》喻鳧</p>
    <p>時時齎破囊　訪我息閒坊　煮雪問茶味　當風看雁行　心齊山鹿逸　句敵柳花狂　堅苦今如此　前程豈渺茫</p><p><a href="../../model.html#/doc/29820">View poem's topic associations</a></p></body></html>
