  <body><p>163_31: 《妾薄命》李白</p>
    <p>漢帝寵阿嬌　貯之黃金屋　咳唾落九天　隨風生珠玉　寵極愛還歇　妒深情卻疏　長門一步地　不肯暫迴車　雨落不上天　水覆難再收　君情與妾意　各自東西流　昔日芙蓉花　今成斷根草　以色事他人　能得幾時好</p><p><a href="../../model.html#/doc/8007">View poem's topic associations</a></p></body></html>
