  <body><p>132_16: 《與諸公遊濟瀆泛舟》李頎</p>
    <p>濟水出王屋　其源來不窮　洑泉數眼沸　平地流清通　皇帝崇祀典　詔書視三公　分官禱靈廟　尊璧沈河宮　神應每如答　松篁氣蔥龍　蒼螭送飛雨　赤鯉噴迴風　灑酒布瑤席　吹簫下玉童　玄冥掌陰事　祝史告年豐　百谷趨潭底　三光懸鏡中　淺深露沙石　蘋藻生虛空　晚景臨汎美　亭皋輕靄紅　晴山傍舟楫　白鷺驚絲桐　我本家穎北　開門見維嵩　焉知松峰下　又有天壇東　左手正接　浩歌眄青穹　夷猶傲清吏　偃仰狎漁翁　對此川上閒　非君誰與同　霜凝遠村渚　月淨蒹葭叢　茲境信難遇　為歡殊未終　淹留悵言別　煙嶼夕微濛</p><p><a href="../../model.html#/doc/6302">View poem's topic associations</a></p></body></html>
