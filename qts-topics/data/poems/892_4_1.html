  <body><p>892_4_1: 《定西番（其一）》韋莊</p>
    <p>挑盡金燈紅燼　人灼灼　漏遲遲　未眠時　斜倚銀屏無語　閒愁上翠眉　悶殺梧桐殘雨　滴相思</p><p><a href="../../model.html#/doc/49147">View poem's topic associations</a></p></body></html>
