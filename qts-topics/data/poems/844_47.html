  <body><p>844_47: 《寄江夏仁公》齊己</p>
    <p>寺閣高連黃鶴樓　簷前檻底大江流　幾因秋霽澄空外　獨為詩情到上頭　白日有餘閒送客　紫衣何啻貴封侯　別來多少新吟也　不寄南宗老比丘</p><p><a href="../../model.html#/doc/46715">View poem's topic associations</a></p></body></html>
