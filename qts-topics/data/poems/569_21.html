  <body><p>569_21: 《廣江驛餞筵留別》李群玉</p>
    <p>別筵欲盡秋　一醉海西樓　夜雨寒潮水　孤燈萬里舟　酒飛鸚鵡重　歌送鷓鴣愁　惆悵三年客　難期此處遊</p><p><a href="../../model.html#/doc/31419">View poem's topic associations</a></p></body></html>
