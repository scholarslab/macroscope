  <body><p>562_4: 《早秋遊湖上亭》劉威</p>
    <p>危亭秋尚早　野思已無窮　竹葉一尊酒　荷香四座風　曉煙孤嶼外　歸鳥夕陽中　漸愛湖光冷　移舟月滿空</p><p><a href="../../model.html#/doc/31179">View poem's topic associations</a></p></body></html>
