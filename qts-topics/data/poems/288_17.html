  <body><p>288_17: 《小苑春望宮池柳色》裴達</p>
    <p>勝遊經小苑　閒望上春城　御路韶光發　宮池柳色輕　乍濃含雨潤　微澹帶雲晴　羃歷殘煙斂　搖揚落照明　幾條垂廣殿　數樹影高旌　獨有風塵客　思同雨露榮</p><p><a href="../../model.html#/doc/15464">View poem's topic associations</a></p></body></html>
