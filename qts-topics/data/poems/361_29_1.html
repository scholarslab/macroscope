  <body><p>361_29_1: 《和僕射牛相公寓言二首（其一）》劉禹錫</p>
    <p>兩度竿頭立定誇　回眸舉袖拂青霞　盡拋今日貴人樣　復振前朝名相家　御史定來休直宿　尚書依舊趁參衙　具瞻尊重誠無敵　猶憶洛陽千樹花</p><p><a href="../../model.html#/doc/19141">View poem's topic associations</a></p></body></html>
