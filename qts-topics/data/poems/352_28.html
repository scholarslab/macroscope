  <body><p>352_28: 《遊朝陽岩遂登西亭二十韻》柳宗元</p>
    <p>謫棄殊隱淪　登陟非遠郊　所懷緩伊鬱　詎欲肩夷巢　高巖瞰清江　幽窟潛神蛟　開曠延陽景　迴薄攢林梢　西亭搆其巔　反宇臨呀庨　背瞻星辰興　下見雲雨交　惜非吾鄉土　得以蔭菁茆　羈貫去江介　世仕尚函崤　故墅即灃川　數畝均肥磽　臺館葺荒丘　池塘疏沈坳　會有圭組戀　遂貽山林嘲　薄軀信無庸　瑣屑劇斗筲　囚居固其宜　厚羞久已包　庭除植蓬艾　牖懸蠨蛸　所賴山川客　扁舟枉長梢　挹流敵清觴　掇野代嘉肴　適道有高言　取樂非絃匏　逍遙屏幽昧　淡薄辭喧呶　晨雞不余欺　風雨聞嘐嘐　再期永日閒　提挈移中庖</p><p><a href="../../model.html#/doc/18563">View poem's topic associations</a></p></body></html>
