  <body><p>379_30_2: 《送淡公（其二）》孟郊</p>
    <p>坐愛青草上　意含滄海濱　渺渺獨見水　悠悠不問人　鏡浪洗手綠　剡花入心春雖然放外觸　無奈饒衣新　行當譯文字　慰此吟殷勤</p><p><a href="../../model.html#/doc/20016">View poem's topic associations</a></p></body></html>
