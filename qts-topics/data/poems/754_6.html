  <body><p>754_6: 《贈浙西顧推官》徐鉉</p>
    <p>盛府賓寮八十餘　閉門高臥興無知　梁王苑裏相逢早　潤浦城中得信疏　狼藉杯盤重會面　風流才調一如初　願君百歲猶強健　他日相尋隱士廬</p><p><a href="../../model.html#/doc/42207">View poem's topic associations</a></p></body></html>
