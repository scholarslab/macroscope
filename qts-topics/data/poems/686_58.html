  <body><p>686_58: 《滻水席上獻座主侍郎》吳融</p>
    <p>暖泉宮裏告虔回　略避紅塵小宴開　落絮已隨流水去　啼鶯還傍夕陽來　草能緣岸侵羅薦　花不容枝蘸玉杯　莫訝諸生中獨醉　感恩傷別正難裁</p><p><a href="../../model.html#/doc/38439">View poem's topic associations</a></p></body></html>
