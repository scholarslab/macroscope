  <body><p>510_124: 《石頭城寺》張祜</p>
    <p>山勢抱煙光　重門突兀傍　連簷金像閣　半壁石龕廊　碧樹叢高頂　清池占下方　徒悲宦遊意　盡日老僧房</p><p><a href="../../model.html#/doc/27412">View poem's topic associations</a></p></body></html>
