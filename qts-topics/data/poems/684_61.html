  <body><p>684_61: 《和人題武城寺》吳融</p>
    <p>神清已覺三清近　目斷仍勞萬象牽　渭水遠含秋草渡　漢陵高枕夕陽天　半巖雲粉千竿竹　滿寺風雷百尺泉　別有闌干壓行路　看人塵土竟流年</p><p><a href="../../model.html#/doc/38285">View poem's topic associations</a></p></body></html>
