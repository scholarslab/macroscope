  <body><p>844_2: 《題南嶽般若寺》齊己</p>
    <p>諸峰翠少中峰翠　五寺名高此寺名　石路險盤嵐靄滑　僧窗高倚泬寥明　凌空殿閣由天設　遍地杉松是自生　更有上方難上處　紫苔紅蘚遶崢嶸</p><p><a href="../../model.html#/doc/46670">View poem's topic associations</a></p></body></html>
