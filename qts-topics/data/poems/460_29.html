  <body><p>460_29: 《和李相公留守題漕上新橋六韻（同用黎字）》白居易</p>
    <p>選石鋪新路　安橋壓古堤　似從銀漢下　落傍玉川西　影定欄杆倒　標高華表齊　煙開虹半見　月冷鶴雙棲　材映夔龍小　功嫌元凱低　從容濟世後　餘力及黔黎</p><p><a href="../../model.html#/doc/24535">View poem's topic associations</a></p></body></html>
