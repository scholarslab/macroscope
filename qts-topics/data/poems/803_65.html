  <body><p>803_65: 《十離詩。珠離掌》薛濤</p>
    <p>皎潔圓明內外通　清光似照水晶宮　只緣一點玷相穢　不得終宵在掌中</p><p><a href="../../model.html#/doc/44115">View poem's topic associations</a></p></body></html>
