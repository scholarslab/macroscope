  <body><p>834_23: 《春晚訪鏡湖方幹》貫休</p>
    <p>幽居湖北濱　相訪值殘春　路遠諸峰雨　時多擉鱉人　蒸花初釀酒　漁艇劣容身　莫訝頻來此　伊余亦隱淪</p><p><a href="../../model.html#/doc/45984">View poem's topic associations</a></p></body></html>
