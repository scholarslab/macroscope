  <body><p>857_1_59: 《七言（其五十九）》呂岩</p>
    <p>頭角蒼浪聲似鐘　貌如冰雪骨如松　匣中寶劍時頻吼　袖裏金鎚逞露風　會飲酒時為伴侶　能行詩句便參同　來年定赴蓬萊會　騎箇生獰九色龍</p><p><a href="../../model.html#/doc/47482">View poem's topic associations</a></p></body></html>
