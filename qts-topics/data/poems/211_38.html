  <body><p>211_38: 《送韓九》高適</p>
    <p>惆悵別離日　裴回岐路前　歸人望獨樹　匹馬隨秋蟬　常與天下士　許君兄弟賢　良時正可用　行矣莫徒然</p><p><a href="../../model.html#/doc/10302">View poem's topic associations</a></p></body></html>
