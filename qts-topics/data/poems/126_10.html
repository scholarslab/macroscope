  <body><p>126_10: 《奉和楊駙馬六郎秋夜即事》王維</p>
    <p>高樓月似霜　秋夜鬱金堂　對坐彈盧女　同看舞鳳凰　少兒多送酒　小玉更焚香　結束平陽騎　明朝入建章</p><p><a href="../../model.html#/doc/5911">View poem's topic associations</a></p></body></html>
