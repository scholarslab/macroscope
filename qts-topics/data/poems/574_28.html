  <body><p>574_28: 《崔卿池上鶴》賈島</p>
    <p>月中時叫葉紛紛　不異洞庭霜夜聞　翎羽如今從放長　猶能飛起向孤雲</p><p><a href="../../model.html#/doc/31926">View poem's topic associations</a></p></body></html>
