  <body><p>149_73: 《登東海龍興寺高頂望海，簡演公》劉長卿</p>
    <p>胊山壓海口　永望開禪宮　元氣遠相合　太陽生其中　豁然萬里餘　獨為百川雄　白波走雷電　黑霧藏魚龍　變化非一狀　晴明分眾容　煙開秦帝橋　隱隱橫殘虹　蓬島如在眼　羽人那可逢　偶聞真僧言　甚與靜者同　幽意頗相愜　賞心殊未窮　花間午時梵　雲外春山鐘　誰念遽成別　自憐歸所從　他時相憶處　惆悵西南峰</p><p><a href="../../model.html#/doc/7307">View poem's topic associations</a></p></body></html>
