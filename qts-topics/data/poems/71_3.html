  <body><p>71_3: 《奉和七夕宴兩儀殿應制》劉憲</p>
    <p>秋吹過雙闕　星仙動二靈　更深移月鏡　河淺度雲軿　殿上呼方朔　人間失武丁　天文茲夜裏　光映紫微庭</p><p><a href="../../model.html#/doc/3894">View poem's topic associations</a></p></body></html>
