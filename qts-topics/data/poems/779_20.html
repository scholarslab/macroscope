  <body><p>779_20: 《秋日懸清光》陶拱</p>
    <p>秋至雲容斂　天中日景清　懸空寒色淨　委照曙光盈　泫泫看彌上　輝輝望最明　煙霞輪乍透　葵藿影初生　鑒下應無極　升高自有程　何當迴盛彩　一為表精誠</p><p><a href="../../model.html#/doc/43251">View poem's topic associations</a></p></body></html>
