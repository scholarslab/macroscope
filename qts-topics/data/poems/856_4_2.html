  <body><p>856_4_2: 《七言（其二）》呂岩</p>
    <p>通靈一顆正金丹　不在天涯地角安　討論窮經深莫究　登山臨水杳無看　光明暗寄希夷頂　赫赤高居混沌端　舉世若能知所寓　超凡入聖弗為難</p><p><a href="../../model.html#/doc/47375">View poem's topic associations</a></p></body></html>
