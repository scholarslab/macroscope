  <body><p>812_9: 《上都酬章十八兄》清江</p>
    <p>每歎經年別　人生有幾年　關河長問道　風雨獨隨緣　寓蝶成莊夢　懷人識禰賢　徽猷不及此　空愧白華篇</p><p><a href="../../model.html#/doc/44725">View poem's topic associations</a></p></body></html>
