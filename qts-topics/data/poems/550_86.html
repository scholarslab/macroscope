  <body><p>550_86: 《發青山》趙嘏</p>
    <p>鳧鷖聲暖野塘春　鞍馬嘶風驛路塵　一宿青山又前去　古來難得是閒人</p><p><a href="../../model.html#/doc/30399">View poem's topic associations</a></p></body></html>
