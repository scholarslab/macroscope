  <body><p>844_62: 《謝人惠《十才子圖》》齊己</p>
    <p>丹青妙寫十才人　玉峭冰稜姑射神　醉舞離披真鸑鷟　狂吟崩倒瑞麒麟　翻騰造化山曾竭　採掇珠璣海幾貧　猶得知音與圖畫　草堂閒挂似相親</p><p><a href="../../model.html#/doc/46730">View poem's topic associations</a></p></body></html>
