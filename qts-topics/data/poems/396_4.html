  <body><p>396_4: 《兔絲》元稹</p>
    <p>人生莫依倚　依倚事不成　君看兔絲蔓　依倚榛與荊　荊榛易蒙密　百鳥撩亂鳴　下有狐兔穴　奔走亦縱橫　樵童斫將去　柔蔓與之并　翳薈生可恥　束縛死無名　桂樹月中出　珊瑚石上生　俊鶻度海食　應龍升天行　靈物本特達　不復相纏縈　纏縈竟何者　荊棘與飛莖</p><p><a href="../../model.html#/doc/20972">View poem's topic associations</a></p></body></html>
