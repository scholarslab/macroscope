  <body><p>652_53: 《贈幹素上人》方幹</p>
    <p>苦用貞心傳弟子　即應低眼看公卿　水中明月無蹤跡　風裏浮雲可計程　庭際孤松隨鶴立　窗間清磬學蟬鳴　料師多長如此　豈算前生與後生</p><p><a href="../../model.html#/doc/36234">View poem's topic associations</a></p></body></html>
