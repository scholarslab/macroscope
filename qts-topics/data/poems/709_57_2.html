  <body><p>709_57_2: 《病中春日即事寄主人尚書二首（其二）》徐夤</p>
    <p>風拍衰肌久未蠲　破窗頻見月團圓　更無舊日同人問　只有多情太守憐　臘內送將三折股　歲陰分與五銖錢　玄穹若假年齡在　願捧銅盤為國賢</p><p><a href="../../model.html#/doc/39899">View poem's topic associations</a></p></body></html>
