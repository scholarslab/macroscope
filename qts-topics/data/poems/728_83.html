  <body><p>728_83: 《春秋戰國門。管仲》周曇</p>
    <p>美酒濃馨客要沽　門深誰敢強提壺　苟非賢主詢賢士　肯信沽人畏子</p><p><a href="../../model.html#/doc/40918">View poem's topic associations</a></p></body></html>
