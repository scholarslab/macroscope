  <body><p>835_25_5: 《壽春節進大蜀皇帝五首（其五）》貫休</p>
    <p>積劫修來似煉金　為皇為帝萬靈欽　能當濁世為清世　始見君心是佛心　九野黎民耕浩浩　百蠻朝騎日駸駸　今朝獻壽將何比　願似莊椿一萬尋</p><p><a href="../../model.html#/doc/46024">View poem's topic associations</a></p></body></html>
