  <body><p>654_29: 《題水簾洞》羅鄴</p>
    <p>亂泉飛下翠屏中　名共真珠巧綴同　一片長垂今與古　半山遙聽水兼風　雖無舒卷隨人意　自有潺湲濟物功　每向暑天來往見　疑將仙子隔房櫳</p><p><a href="../../model.html#/doc/36337">View poem's topic associations</a></p></body></html>
