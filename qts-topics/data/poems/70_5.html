  <body><p>70_5: 《游禁苑幸臨渭亭遇雪應制》李適</p>
    <p>長樂喜春歸　披香瑞雪霏　花從銀閤度　絮繞玉窗飛　寫曜銜天藻　呈祥拂御衣　上林紛可望　無處不光輝</p><p><a href="../../model.html#/doc/3879">View poem's topic associations</a></p></body></html>
