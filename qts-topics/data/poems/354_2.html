  <body><p>354_2: 《宜城歌》劉禹錫</p>
    <p>野水繞空城　行塵起孤驛　荒臺側生樹　石碣陽鐫額　靡靡度行人　溫風吹宿麥</p><p><a href="../../model.html#/doc/18640">View poem's topic associations</a></p></body></html>
