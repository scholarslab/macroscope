  <body><p>14_3: 《郊廟歌辭。太清宮樂章。香初上》?</p>
    <p>肅肅我祖　綿綿道宗　至感潛達　靈心暗通　雲軿御氣　芝蓋隨風　四時禋祀　萬國來同</p><p><a href="../../model.html#/doc/682">View poem's topic associations</a></p></body></html>
