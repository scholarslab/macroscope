  <body><p>19_119: 《相和歌辭。從軍行》厲玄</p>
    <p>邊草早不春　劍花增濘塵　廣場收驥尾　清瀚怯龍鱗　帆色已歸越　松聲厭避秦　幾時逢范蠡　處處是通津</p><p><a href="../../model.html#/doc/1159">View poem's topic associations</a></p></body></html>
