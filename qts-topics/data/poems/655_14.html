  <body><p>655_14: 《寄楊秘書》羅隱</p>
    <p>湖水平來見鯉魚　偶因烹處得瓊琚　披尋藻思千重後　吟想冰光萬里餘　漳浦病來情轉薄　赤城吟苦意何如　錦衣公子憐君在　十載兵戈從板輿</p><p><a href="../../model.html#/doc/36471">View poem's topic associations</a></p></body></html>
