  <body><p>239_99: 《春郊》錢起</p>
    <p>水遶冰渠漸有聲　氣融煙塢晚來明　東風好作陽和使　逢草逢花報發生</p><p><a href="../../model.html#/doc/12538">View poem's topic associations</a></p></body></html>
