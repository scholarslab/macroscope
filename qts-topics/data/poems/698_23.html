  <body><p>698_23: 《黃藤山下聞猿》韋莊</p>
    <p>黃藤山下駐歸程　一夜號猿弔旅情　入耳便能生百恨　斷腸何必待三聲　穿雲宿處人難見　望月啼時兔正明　好笑五陵年少客　壯心無事也沾纓</p><p><a href="../../model.html#/doc/39203">View poem's topic associations</a></p></body></html>
