  <body><p>150_6: 《客舍贈別韋九建赴任河南韋十七造赴任鄭縣就便覲省》劉長卿</p>
    <p>與子頗疇昔　常時仰英髦　弟兄盡公器　詩賦凌風騷　頃者遊上國　獨能光選曹　香名冠二陸　精鑒逢山濤　且副倚門望　莫辭趨府勞　桃花照綵服　草色連青袍　征馬臨素滻　離人傾濁醪　華山微雨霽　祠上殘雲高　而我倦棲屑　別君良鬱陶　春風亦未已　旅思空滔滔　拙分甘棄置　窮居長蓬蒿　人生未化　物議如鴻毛　迢遞兩鄉別　殷勤一寶刀　清琴有古調　更向何人操</p><p><a href="../../model.html#/doc/7317">View poem's topic associations</a></p></body></html>
