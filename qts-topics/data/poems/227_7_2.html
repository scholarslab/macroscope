  <body><p>227_7_2: 《江畔獨步尋花七絕句（其二）》杜甫</p>
    <p>稠花亂蕊畏江濱　行步攲危實怕春　詩酒尚堪驅使在　未須料理白頭人</p><p><a href="../../model.html#/doc/11243">View poem's topic associations</a></p></body></html>
