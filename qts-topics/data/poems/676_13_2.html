  <body><p>676_13_2: 《蜀中三首（其二）》鄭穀</p>
    <p>夜無多雨曉生塵　草色嵐光日日新　蒙頂茶畦千點露　浣花牋紙一溪春　揚雄宅在唯喬木　杜甫臺荒絕舊鄰　卻共海棠花有約　數年留滯不歸人</p><p><a href="../../model.html#/doc/37645">View poem's topic associations</a></p></body></html>
