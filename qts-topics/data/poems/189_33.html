  <body><p>189_33: 《送顏司議使蜀訪圖書》韋應物</p>
    <p>軺駕一封急　蜀門千嶺曛　詎分江轉字　但見路緣雲　山館夜聽雨　秋猿獨叫群　無為久留滯　聖主待遺文</p><p><a href="../../model.html#/doc/9087">View poem's topic associations</a></p></body></html>
