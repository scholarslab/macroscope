  <body><p>16_61: 《郊廟歌辭。晉朝饗樂章。群臣酒行歌》?</p>
    <p>劍佩儼如林　齊傾拱北心　渥恩頒美祿　咸濩聽和音　一德君臣合　重瞳日月臨　歌時兼樂聖　唯待贊泥金　萬國咸歸禹　千官共祝堯　拜恩瞻鳳扆　傾耳聽雲韶　運啟金行遠　時和玉燭調　酒酣齊抃舞　同賀聖明朝　令節陳高會　群臣侍御筵　玉墀留愛景　金殿靄祥煙　振鷺涵天澤　靈禽下樂懸　聖明無一事　何處讓堯年</p><p><a href="../../model.html#/doc/838">View poem's topic associations</a></p></body></html>
