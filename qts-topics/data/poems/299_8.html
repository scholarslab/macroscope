  <body><p>299_8: 《醉後憶山中故人（一作故人山中）》王建</p>
    <p>花開草復秋　雲水自悠悠　因醉暫無事　在山難免愁　遇晴須看月　鬥健且登樓　暗想山中伴　如今盡白頭</p><p><a href="../../model.html#/doc/15936">View poem's topic associations</a></p></body></html>
