  <body><p>110_6: 《岐王席上詠美人》張諤</p>
    <p>半額畫雙蛾　盈盈燭下歌　玉杯寒意少　金屋夜情多　香豔王分帖　裙嬌敕賜羅　平陽莫相妒　喚出不如他</p><p><a href="../../model.html#/doc/5352">View poem's topic associations</a></p></body></html>
