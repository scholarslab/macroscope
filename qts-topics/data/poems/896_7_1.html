  <body><p>896_7_1: 《浣溪沙（其一）》李珣</p>
    <p>入夏偏宜澹薄妝　越羅衣褪鬱金黃　翠鈿檀注助容光　相見無言還有恨　幾回判卻又思量　月窗香徑夢悠颺</p><p><a href="../../model.html#/doc/49463">View poem's topic associations</a></p></body></html>
