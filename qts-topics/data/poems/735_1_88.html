  <body><p>735_1_88: 《宮詞百首（其八十八）》和凝</p>
    <p>立名金馬近堯階　盡是家傳八斗才　麻尾尚猶龍字溼　便從天上鳳銜來</p><p><a href="../../model.html#/doc/41250">View poem's topic associations</a></p></body></html>
