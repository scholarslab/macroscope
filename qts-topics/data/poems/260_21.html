  <body><p>260_21: 《耶溪書懷寄劉長卿員外（時在睦州）》秦系</p>
    <p>時人多笑樂幽棲　晚起閒行獨杖藜　雲色卷舒前後嶺　藥苗新舊兩三畦　偶逢野果將呼子　屢折荊釵亦為妻　擬共釣竿長往復　嚴陵灘上勝耶溪</p><p><a href="../../model.html#/doc/13503">View poem's topic associations</a></p></body></html>
