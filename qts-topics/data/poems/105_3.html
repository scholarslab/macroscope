  <body><p>105_3: 《奉和九月九日登慈恩寺浮圖應制》畢幹泰</p>
    <p>鸚林花塔啟　鳳輦順時遊　重九昭皇慶　大千揚帝休　耆闍妙法闡　王舍睿文流　至德覃無極　小臣歌詎酬</p><p><a href="../../model.html#/doc/5250">View poem's topic associations</a></p></body></html>
