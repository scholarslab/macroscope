  <body><p>324_16: 《送從弟謁員外叔父回歸義興》權德輿</p>
    <p>異鄉兄弟少　見爾自依然　來酌林中酒　去耕湖上田　何朝逢暑雨　幾夜泊魚煙　餘力當勤學　成名貴少年</p><p><a href="../../model.html#/doc/17224">View poem's topic associations</a></p></body></html>
