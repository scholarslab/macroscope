  <body><p>96_61: 《章懷太子靖妃挽詞》沈佺期</p>
    <p>彤史佳聲載　青宮懿範留　形將鸞鏡隱　魂伴鳳笙遊　送馬嘶殘日　新螢落晚秋　不知蒿里曙　空見隴雲愁</p><p><a href="../../model.html#/doc/5021">View poem's topic associations</a></p></body></html>
