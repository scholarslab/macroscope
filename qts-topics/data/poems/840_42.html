  <body><p>840_42: 《村居寄懷》齊己</p>
    <p>風雨如堯代　何心欲退藏　諸侯行教化　下國自耕桑　道挫時機盡　禪留話路長　前溪久不過　忽覺早禾香</p><p><a href="../../model.html#/doc/46391">View poem's topic associations</a></p></body></html>
