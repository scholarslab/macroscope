  <body><p>798_1_131: 《宮詞（其一百三十一）》花蕊夫人</p>
    <p>法雲寺裏中元節　又是官家誕降辰　滿殿香花爭供養　內園先占得鋪陳</p><p><a href="../../model.html#/doc/43790">View poem's topic associations</a></p></body></html>
