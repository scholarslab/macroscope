  <body><p>501_8: 《和李紳助教不赴看花》姚合</p>
    <p>笑辭聘禮深坊住　門館長閒似退居　太學官資清品秩　高人公事說經書　年華未是登朝晚　春色何因向酒疏　且看牡丹吟麗句　不知此外復何如</p><p><a href="../../model.html#/doc/26785">View poem's topic associations</a></p></body></html>
