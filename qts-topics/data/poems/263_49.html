  <body><p>263_49: 《奉和獨孤中丞遊雲門寺》嚴維</p>
    <p>絕壑開花界　耶溪極上源　光輝三獨坐　登陟五雲門　深木鳴騶馭　晴山曜武賁　亂泉觀坐臥　疏磬發朝昏　蒼翠新秋色　莓苔積雨痕　上方看度鳥　後夜聽吟猿　異跡焚香對　新詩酌茗論　歸來遠撫俗　諸老莫攀轅</p><p><a href="../../model.html#/doc/13576">View poem's topic associations</a></p></body></html>
