  <body><p>372_15: 《猛將吟》孟郊</p>
    <p>擬膾樓蘭肉　蓄怒時未揚　秋鼙無退聲　夜劍不隱光　虎隊手驅出　豹篇心卷藏　古今皆有言　猛將出北方</p><p><a href="../../model.html#/doc/19670">View poem's topic associations</a></p></body></html>
