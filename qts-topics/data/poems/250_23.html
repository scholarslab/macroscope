  <body><p>250_23: 《寄鄭二侍禦歸新鄭無礙寺所居》皇甫冉</p>
    <p>何事休官早　歸來作鄭人　雲山隨伴侶　伏臘見鄉親　南畝無三徑　東林寄一身　誰當便靜者　莫使甑生塵</p><p><a href="../../model.html#/doc/13153">View poem's topic associations</a></p></body></html>
