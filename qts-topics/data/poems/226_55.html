  <body><p>226_55: 《琴台（司馬相如宅在州西笮橋，北有琴台）》杜甫</p>
    <p>茂陵多病後　尚愛卓文君　酒肆人間世　琴臺日暮雲　野花留寶靨　蔓草見羅裙　歸鳳求皇意　寥寥不復聞</p><p><a href="../../model.html#/doc/11183">View poem's topic associations</a></p></body></html>
