  <body><p>618_36: 《奉和襲美太湖詩二十首。練瀆》陸龜蒙</p>
    <p>越恃君子眾　大將壓全吳　吳將派天澤　以練舟師徒　一鏡止千里　支流忽然迂　蒼奩束洪波　坐似馮夷軀　戰艦百萬輩　浮宮三十餘　平川盛丁寧　絕島分儲胥　鳳押半鶴膝　錦杠雜肥胡　香煙與殺氣　浩浩隨風驅　彈射盡高鳥　杯觥醉潛魚　山靈恐見鞭　水府愁為墟　兵利德日削　反為讎國屠　至今鉤鏃殘　尚與泥沙俱　照此月倍苦　來茲煙亦孤　丁魂尚有淚　合灑清楓枯</p><p><a href="../../model.html#/doc/34056">View poem's topic associations</a></p></body></html>
