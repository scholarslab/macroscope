  <body><p>806_1_258: 《詩三百三首（其二百五十八）》寒山</p>
    <p>無衣自訪覓　莫共孤謀裘　無食自采取　莫共羊謀羞　借皮兼借肉　懷歎復懷愁皆緣義失所　衣食常不周</p><p><a href="../../model.html#/doc/44467">View poem's topic associations</a></p></body></html>
