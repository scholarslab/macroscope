  <body><p>440_96: 《題峽中石上》白居易</p>
    <p>巫女廟花紅似粉　昭君村柳翠於眉　誠知老去風情少　見此爭無一句詩</p><p><a href="../../model.html#/doc/22881">View poem's topic associations</a></p></body></html>
