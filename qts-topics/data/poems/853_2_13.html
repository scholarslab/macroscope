  <body><p>853_2_13: 《覽古十四首（其十三）》吳筠</p>
    <p>玄元明知止　大雅尚保躬　茂先洽聞者　幽賾咸該通　弱年賦鷦鷯　可謂達養蒙晚節希鸞鵠　長飛戾曾穹　知進不知退　遂令其道窮　伊昔辨福初　胡為迷禍終方驗嘉遁客　永貞天壤同</p><p><a href="../../model.html#/doc/47229">View poem's topic associations</a></p></body></html>
