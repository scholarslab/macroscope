  <body><p>111_16: 《奉和早登太行山中言志應制》張嘉貞</p>
    <p>明發扈山巔　飛龍高在天　山南平對鞏　山北遠通燕　瞻彼岡巒峻　憑茲士馬妍　九圻行若砥　萬谷輾如川　羅網開三面　閭閻問百年　澤將春雪比　文共曉星連　徯后逢今聖　登台謝曩賢　唯餘事君節　不讓古人先</p><p><a href="../../model.html#/doc/5380">View poem's topic associations</a></p></body></html>
