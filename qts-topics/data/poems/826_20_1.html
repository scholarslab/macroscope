  <body><p>826_20_1: 《古意九首（其一）》貫休</p>
    <p>一雨火雲盡　閉門心冥冥　蘭花與芙蓉　滿院同芳馨　佳人天一涯　好鳥何嚶嚶我有雙白壁　不羨于虞卿　我有徑寸珠　別是天地精　玩之室生白　瀟灑身安輕只應天上人　見我雙眼明</p><p><a href="../../model.html#/doc/45482">View poem's topic associations</a></p></body></html>
