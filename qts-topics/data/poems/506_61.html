  <body><p>506_61: 《玄都觀栽桃十韻》章孝標</p>
    <p>驅使鬼神功　攢栽萬樹紅　薰香丹鳳闕　妝點紫瓊宮　寶帳重遮日　妖金遍累空　色然燒藥火　影舞步虛風　粉撲青牛過　枝驚白鶴沖　拜星春錦上　服食晚霞中　棋局陰長合　簫聲祕不通　豔陽迷俗客　幽邃失壺公　根柢終盤石　桑麻自轉蓬　求師飽靈藥　他日訪遼東</p><p><a href="../../model.html#/doc/27124">View poem's topic associations</a></p></body></html>
