  <body><p>747_14: 《懷王道者》李中</p>
    <p>閒思王道者　逸格世難群　何處眠青嶂　從來愛白雲　酒沽應獨醉　藥熟許誰分　正作趨名計　如何得見君</p><p><a href="../../model.html#/doc/41786">View poem's topic associations</a></p></body></html>
