  <body><p>1_39: 《賦得白日半西山》李世民</p>
    <p>紅輪不暫駐　烏飛豈復停　岑霞漸漸落　溪陰寸寸生　藿葉隨光轉　葵心逐照傾　晚煙含樹色　棲鳥雜流聲</p><p><a href="../../model.html#/doc/48">View poem's topic associations</a></p></body></html>
