  <body><p>900_2_2: 《憶江南（其二）》呂岩</p>
    <p>王陽術　得祕是黃牙　萬蕊初生將此類　黃鍾應律始歸家　十月定君誇</p><p><a href="../../model.html#/doc/49765">View poem's topic associations</a></p></body></html>
