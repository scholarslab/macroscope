  <body><p>659_32: 《商于驛與於蘊玉話別》羅隱</p>
    <p>南朝徐庾流　洛下憶同遊　酒採閒坊菊　山登遠寺樓　相思勞寄夢　偶別已經秋　還被青青桂　催君不自由</p><p><a href="../../model.html#/doc/36648">View poem's topic associations</a></p></body></html>
