  <body><p>555_42_1: 《塞下曲二首（其一）》馬戴</p>
    <p>旌旗倒北風　霜霰逐南鴻　夜救龍城急　朝焚虜帳空　骨鎖金鏃在　鬢改玉關中卻想羲軒氏　無人尚戰功</p><p><a href="../../model.html#/doc/30681">View poem's topic associations</a></p></body></html>
