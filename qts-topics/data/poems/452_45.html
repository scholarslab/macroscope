  <body><p>452_45: 《六十六》白居易</p>
    <p>病知心力減　老覺光陰速　五十八歸來　今年六十六　鬢絲千萬白　池草八九綠　童稚盡成人　園林半喬木　看山倚高石　引水穿深竹　雖有潺湲聲　至今聽未足</p><p><a href="../../model.html#/doc/23912">View poem's topic associations</a></p></body></html>
