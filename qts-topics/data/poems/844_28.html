  <body><p>844_28: 《乞櫻桃》齊己</p>
    <p>去年曾賦此花詩　幾聽南園爛熟時　嚼破紅香堪換骨　摘殘丹顆欲燒枝　流鶯偷啄心應醉　行客潛窺眼亦癡　聞說張筵就珠樹　任從攀折半離披</p><p><a href="../../model.html#/doc/46696">View poem's topic associations</a></p></body></html>
