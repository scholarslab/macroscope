  <body><p>14_25: 《郊廟歌辭。儀坤廟樂章。坤貞》?</p>
    <p>乾道既亨　坤元以貞　肅雍攸在　輔佐斯成　外睦九族　內光一庭　克生睿哲　祚我休明　欽若徽範　悠哉淑靈　建茲清宮　于彼上京　縮茅以獻　絜秬惟馨　實受其福　期乎億齡</p><p><a href="../../model.html#/doc/704">View poem's topic associations</a></p></body></html>
