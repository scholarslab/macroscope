  <body><p>56_53: 《扶風晝屆離京浸遠》王勃</p>
    <p>帝里金莖去　扶風石柱來　山川殊未已　行路方悠哉</p><p><a href="../../model.html#/doc/3477">View poem's topic associations</a></p></body></html>
