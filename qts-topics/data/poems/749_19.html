  <body><p>749_19: 《晉陵縣夏日作》李中</p>
    <p>事簡公庭靜　開簾暑氣中　依經煎綠茗　入竹就清風　至論招禪客　忘機憶釣翁　晚涼安枕簟　海月出牆東</p><p><a href="../../model.html#/doc/41975">View poem's topic associations</a></p></body></html>
