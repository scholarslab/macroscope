  <body><p>279_28: 《曲江春望》盧綸</p>
    <p>菖蒲翻葉柳交枝　暗上蓮舟鳥不知　更到無花最深處　玉樓金殿影參差　　翠黛紅妝畫鷁中　共驚雲色帶微風　簫管曲長吹未盡　花南水北雨濛濛　　泉聲遍野入芳洲　擁沫吹花草上流　落日行人漸無路　巢烏乳燕滿高樓</p><p><a href="../../model.html#/doc/14869">View poem's topic associations</a></p></body></html>
