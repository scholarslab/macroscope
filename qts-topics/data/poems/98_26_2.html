  <body><p>98_26_2: 《奉別張嶽州說二首（一作答張燕公嶽州宴別）（其二）》王熊</p>
    <p>平生共風月　倏忽間山川　不期交淡水　暫得款忘年　興逸方罷釣　帆開欲解船　離心若危旆　朝夕為君懸</p><p><a href="../../model.html#/doc/5113">View poem's topic associations</a></p></body></html>
