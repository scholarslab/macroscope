  <body><p>154_10_1: 《仰答韋司業垂訪五首（其一）》蕭穎士</p>
    <p>呦呦食苹鹿　常飲清泠川　但悅豐草美　寧知牢饌鮮　主人有幽意　將以充林泉羅網幸免傷　蒙君復羈牽　高堂列眾賓　廣座鳴清絃　俯仰轉驚惕　裴回獨憂煎緬懷雲巖路　欲往無由緣　物各有所好　違之傷自然</p><p><a href="../../model.html#/doc/7536">View poem's topic associations</a></p></body></html>
