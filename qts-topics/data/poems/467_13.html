  <body><p>467_13: 《送沈侯之京》牟融</p>
    <p>悠悠旌旆出東樓　特出仙郎上帝州　劉旻才高能富國　蕭何人傑足封侯　關河弱柳垂金縷　水驛青帘拂畫樓　欲盡故人尊酒意　春風江上暫停舟</p><p><a href="../../model.html#/doc/24815">View poem's topic associations</a></p></body></html>
