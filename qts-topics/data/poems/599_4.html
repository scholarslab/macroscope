  <body><p>599_4: 《馬嵬驛》于濆</p>
    <p>常經馬嵬驛　見說坡前客　一從屠貴妃　生女愁傾國　是日芙蓉花　不如秋草色　當時嫁匹夫　不妨得頭白</p><p><a href="../../model.html#/doc/33186">View poem's topic associations</a></p></body></html>
