  <body><p>449_72: 《池邊即事》白居易</p>
    <p>氈帳胡琴出塞曲　蘭塘越櫂弄潮聲　何言此處同風月　薊北江南萬里情</p><p><a href="../../model.html#/doc/23676">View poem's topic associations</a></p></body></html>
