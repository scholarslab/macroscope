  <body><p>402_2_1: 《表夏十首（其一）》元稹</p>
    <p>夏風多暖暖　樹木有繁陰　新筍紫長短　早櫻紅淺深　煙花雲幕重　榴豔朝景侵華實各自好　詎云芳意沈</p><p><a href="../../model.html#/doc/21110">View poem's topic associations</a></p></body></html>
