  <body><p>228_11: 《南征》杜甫</p>
    <p>春岸桃花水　雲帆楓樹林　偷生長避地　適遠更霑襟　老病南征日　君恩北望心　百年歌自苦　未見有知音</p><p><a href="../../model.html#/doc/11368">View poem's topic associations</a></p></body></html>
