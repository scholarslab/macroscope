  <body><p>826_20_8: 《古意九首（其八）》貫休</p>
    <p>常思李太白　仙筆驅造化　玄宗致之七寶床　虎殿龍樓無不可　一朝力士脫靴後　玉上青蠅生一箇　紫皇殿前五色麟　忽然掣斷黃金鎖　五湖大浪如銀山　滿船載酒撾鼓過　賀老成異物　顛狂誰敢和　寧知江邊墳　不是猶醉臥</p><p><a href="../../model.html#/doc/45489">View poem's topic associations</a></p></body></html>
