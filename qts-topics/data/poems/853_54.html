  <body><p>853_54: 《高士詠。司馬季主》吳筠</p>
    <p>季主超常倫　沈跡寄卜筮　宋賈二大夫　停車試觀藝　高談哂朝列　洪辯不可際　終秉鸞鳳心　翛然已遐逝</p><p><a href="../../model.html#/doc/47291">View poem's topic associations</a></p></body></html>
