  <body><p>710_59: 《西》徐夤</p>
    <p>密雲郊外已回秋　日下崦嵫景懶收　秦帝城高堅似鐵　李斯書上曲如鉤　寧惟東岳凌天秀　更有長庚瞰曙流　見說山傍偏出將　犬戎降盡復何愁</p><p><a href="../../model.html#/doc/39970">View poem's topic associations</a></p></body></html>
