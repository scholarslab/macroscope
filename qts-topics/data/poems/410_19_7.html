  <body><p>410_19_7: 《景申秋八首（其七）》元稹</p>
    <p>雨柳枝枝弱　風光片片斜　蜻蜓憐曉露　蛺蝶戀秋花　飢啅空籬雀　寒棲滿樹鴉荒涼池館內　不似有人家</p><p><a href="../../model.html#/doc/21330">View poem's topic associations</a></p></body></html>
