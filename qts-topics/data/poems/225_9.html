  <body><p>225_9: 《獨酌成詩》杜甫</p>
    <p>燈花何太喜　酒綠正相親　醉裏從為客　詩成覺有神　兵戈猶在眼　儒術豈謀身　共被微官縛　低頭愧野人</p><p><a href="../../model.html#/doc/11015">View poem's topic associations</a></p></body></html>
