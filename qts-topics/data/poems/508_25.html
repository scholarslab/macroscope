  <body><p>508_25: 《賀收復秦原諸州詩》白敏中</p>
    <p>一詔皇城四海頒　醜戎無數束身還　戍樓吹笛人休戰　牧野嘶風馬自閒　河水九盤收數曲　天山千里鎖諸關　西邊北塞今無事　為報東南夷與蠻</p><p><a href="../../model.html#/doc/27189">View poem's topic associations</a></p></body></html>
