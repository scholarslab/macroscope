  <body><p>84_26: 《宴胡楚真禁所》陳子昂</p>
    <p>人生固有命　天道信無言　青蠅一相點　白璧遂成冤　請室閒逾邃　幽庭春未暄　寄謝韓安國　何驚獄吏尊</p><p><a href="../../model.html#/doc/4413">View poem's topic associations</a></p></body></html>
