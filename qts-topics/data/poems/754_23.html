  <body><p>754_23: 《詠梅子真送郭先輩》徐鉉</p>
    <p>忠臣本愛君　仁人本愛民　寧知貴與賤　豈計名與身　梅生為一尉　獻疏來君門　君門深萬里　金虎重千鈞　向永且不用　況復論子真　拂衣遂長往　高節邈無鄰　至今仙籍中　謂之梅真人　郭生負逸氣　百代繼遺塵　進退生自知　得喪吾不陳　斯民苟有幸　期子一朝伸</p><p><a href="../../model.html#/doc/42225">View poem's topic associations</a></p></body></html>
