  <body><p>496_30: 《送董正字武歸常州覲親》姚合</p>
    <p>路岐知不盡　離別自無窮　行客心方切　主人樽未空　楚檣收月下　江樹在潮中　人各還家去　還家慶不同</p><p><a href="../../model.html#/doc/26403">View poem's topic associations</a></p></body></html>
