  <body><p>746_3: 《贈漳州張怡使君》陳陶</p>
    <p>舊德徐方天下聞　當年熊軾繼清芬　井田異政光蠻竹　符節深恩隔瘴雲　已見嘉祥生北戶　嘗嫌夷貊蠹南薰　幾時征拜征西越　學著縵胡從使君</p><p><a href="../../model.html#/doc/41646">View poem's topic associations</a></p></body></html>
