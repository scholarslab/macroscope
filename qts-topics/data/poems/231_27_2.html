  <body><p>231_27_2: 《舍弟觀赴藍田取妻子到江陵，喜寄三首（其二）》杜甫</p>
    <p>馬度秦關雪正深　北來肌骨苦寒侵　他鄉就我生春色　故國移居見客心　賸欲提攜如意舞　喜多行坐白頭吟　巡檐索共梅花笑　冷蕊疏枝半不禁</p><p><a href="../../model.html#/doc/11746">View poem's topic associations</a></p></body></html>
