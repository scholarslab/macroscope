  <body><p>424_42: 《送王處士》白居易</p>
    <p>王門豈無酒　侯門豈無肉　主人貴且驕　待客禮不足　望塵而拜者　朝夕走碌碌　王生獨拂衣　遐舉如雲鵠　寧歸白雲外　飲水臥空谷　不能隨眾人　斂手低眉目　扣門與我別　酤酒留君宿　好去采薇人　終南山正綠</p><p><a href="../../model.html#/doc/21839">View poem's topic associations</a></p></body></html>
