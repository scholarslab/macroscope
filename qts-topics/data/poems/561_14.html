  <body><p>561_14: 《伏牛山》薛能</p>
    <p>虎蹲峰狀屈名牛　落日連村好望秋　不為時危耕不得　一犁風雨便歸休</p><p><a href="../../model.html#/doc/31079">View poem's topic associations</a></p></body></html>
