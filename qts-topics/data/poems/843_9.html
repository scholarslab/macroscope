  <body><p>843_9: 《因覽支使孫中丞看可准大師詩序有寄》齊己</p>
    <p>一千篇裏選　三百首菁英　玉尺新量出　金刀舊剪成　錦江增古翠　仙掌減元精　　自此為風格　留傳諸後生</p><p><a href="../../model.html#/doc/46597">View poem's topic associations</a></p></body></html>
