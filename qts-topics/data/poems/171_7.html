  <body><p>171_7: 《贈從弟宣州長史昭》李白</p>
    <p>淮南望江南　千里碧山對　我行倦過之　半落青天外　宗英佐雄郡　水陸相控帶　長川豁中流　千里瀉吳會　君心亦如此　包納無小大　搖筆起風霜　推誠結仁愛　訟庭垂桃李　賓館羅軒蓋　何意蒼梧雲　飄然忽相會　才將聖不偶　命與時俱背　獨立山海間　空老聖明代　知音不易得　撫劍增感慨　當結九萬期　中途莫先退</p><p><a href="../../model.html#/doc/8279">View poem's topic associations</a></p></body></html>
