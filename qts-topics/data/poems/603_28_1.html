  <body><p>603_28_1: 《塞下二首（其一）》許棠</p>
    <p>胡虜偏狂悍　邊兵不敢閒　防秋朝伏弩　縱火夜搜山　雁逆風鼙振　沙飛獵騎還安西雖有路　難更出陽關</p><p><a href="../../model.html#/doc/33398">View poem's topic associations</a></p></body></html>
