  <body><p>844_15: 《謝王先輩湘中回惠示卷軸》齊己</p>
    <p>少小即懷風雅情　獨能遺象琢淳精　不教霜雪侵玄鬢　便向雲霄換好名　攜去湘江聞鼓瑟　袖來緱嶺伴吹笙　多君百首貽衰颯　留把吟行訪竺卿</p><p><a href="../../model.html#/doc/46683">View poem's topic associations</a></p></body></html>
