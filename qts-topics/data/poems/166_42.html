  <body><p>166_42: 《金陵歌，送別范宣》李白</p>
    <p>石頭巉巖如虎踞　凌波欲過滄江去　鍾山龍盤走勢來　秀色橫分歷陽樹　四十餘帝三百秋　功名事跡隨東流　白馬小兒誰家子　泰清之歲來關囚　金陵昔時何壯哉　席卷英豪天下來　冠蓋散為煙霧盡　金輿玉座成寒灰　扣劍悲吟空咄嗟　梁陳白骨亂如麻　天子龍沈景陽井　誰歌玉樹後庭花　此地傷心不能道　目下離離長春草　送爾長江萬里心　他年來訪南山老</p><p><a href="../../model.html#/doc/8114">View poem's topic associations</a></p></body></html>
