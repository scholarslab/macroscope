  <body><p>819_58: 《送如獻上人游長安》皎然</p>
    <p>關中四子教猶存　見說新經待爾翻　為法應過七祖寺　忘名不到五侯門　閒尋鄠杜看修竹　獨上風涼望古原　高逸詩情無別怨　春遊從遺落花繁</p><p><a href="../../model.html#/doc/45173">View poem's topic associations</a></p></body></html>
