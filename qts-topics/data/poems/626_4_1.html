  <body><p>626_4_1: 《和襲美新秋即事次韻三首（其一）》陸龜蒙</p>
    <p>心似孤雲任所之　世塵中更有誰知　愁尋冷落驚雙鬢　病得清涼減四支　懷舊藥溪終獨往　宿枯杉寺已頻期　兼須為月求高處　即是霜輪殺滿時</p><p><a href="../../model.html#/doc/34316">View poem's topic associations</a></p></body></html>
