  <body><p>456_76: 《感事》白居易</p>
    <p>服氣崔常侍　燒丹鄭舍人　常期生羽翼　那忽化灰塵　每遇淒涼事　還思潦倒身　唯知趁杯酒　不解鍊金銀　睡適三尸性　慵安五藏神　無憂亦無喜　六十六年春</p><p><a href="../../model.html#/doc/24219">View poem's topic associations</a></p></body></html>
