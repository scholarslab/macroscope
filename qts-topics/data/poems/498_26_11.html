  <body><p>498_26_11: 《遊春十二首（其十一）》姚合</p>
    <p>身被春光引　經時更不歸　嚼花香滿口　書竹粉黏衣　弄日鶯狂語　迎風蝶倒飛自知疏懶性　得事亦應稀</p><p><a href="../../model.html#/doc/26643">View poem's topic associations</a></p></body></html>
