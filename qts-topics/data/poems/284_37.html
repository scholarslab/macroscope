  <body><p>284_37: 《救生寺望春寄暢當》李端</p>
    <p>東西南北望　望遠悲潛蓄　紅黃綠紫花　花開看不足　今年與子少相隨　他年與子老相逐</p><p><a href="../../model.html#/doc/15209">View poem's topic associations</a></p></body></html>
