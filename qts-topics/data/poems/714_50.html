  <body><p>714_50: 《山居臥疾，廣利大師見訪》崔道融</p>
    <p>桐谷孫枝已上弦　野人猶臥白雲邊　九天飛錫應相誚　三到行朝二十年</p><p><a href="../../model.html#/doc/40208">View poem's topic associations</a></p></body></html>
