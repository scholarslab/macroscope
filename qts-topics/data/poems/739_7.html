  <body><p>739_7: 《春日病中》李建勳</p>
    <p>纔得歸閒去　還教病臥頻　無由全勝意　終是負青春　綠柳漸拂地　黃鶯如喚人　方為醫者勸　斷酒已經旬</p><p><a href="../../model.html#/doc/41357">View poem's topic associations</a></p></body></html>
