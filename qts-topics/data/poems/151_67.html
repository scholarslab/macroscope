  <body><p>151_67: 《齊一和尚影堂》劉長卿</p>
    <p>一公住世忘世紛　暫來復去誰能分　身寄虛空如過客　心將生滅是浮雲　蕭散浮雲往不還　淒涼遺教歿仍傳　舊地愁看雙樹在　空堂只是一燈懸　一燈長照恆河沙　雙樹猶落諸天花　天花寂寂香深殿　苔蘚蒼蒼閟虛院　昔余精念訪禪扉　常接微言清道機　今來寂寞無所得　唯共門人淚滿衣</p><p><a href="../../model.html#/doc/7437">View poem's topic associations</a></p></body></html>
