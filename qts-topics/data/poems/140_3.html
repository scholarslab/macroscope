  <body><p>140_3: 《塞上曲》王昌齡</p>
    <p>秋風夜渡河　吹卻雁門桑　遙見胡地獵　馬宿嚴霜　五道分兵去　孤軍百戰場　功多翻下獄　士卒但心傷</p><p><a href="../../model.html#/doc/6665">View poem's topic associations</a></p></body></html>
