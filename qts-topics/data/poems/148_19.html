  <body><p>148_19: 《送李補闕之上都》劉長卿</p>
    <p>獨歸西掖去　難接後塵遊　向日三千里　朝天十二樓　路看新柳夕　家對舊山秋　惆悵離心遠　滄江空自流</p><p><a href="../../model.html#/doc/7122">View poem's topic associations</a></p></body></html>
