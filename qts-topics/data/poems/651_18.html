  <body><p>651_18: 《送陳秀才將游霅上便議北歸》方幹</p>
    <p>婆娑戀酒山花盡　繞繚還家水路通　轉楫擬從青草岸　吹帆猶是白蘋風　淮邊欲暝軍鼙急　洛下先寒苑樹空　詩句因余更孤峭　書題不合忘江東</p><p><a href="../../model.html#/doc/36136">View poem's topic associations</a></p></body></html>
