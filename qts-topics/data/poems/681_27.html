  <body><p>681_27: 《洞庭玩月》韓偓</p>
    <p>洞庭湖上清秋月　月皎湖寬萬頃霜　玉碗深沈潭底白　金杯細碎浪頭光　寒驚烏鵲離巢噪　冷射蛟螭換窟藏　更憶瑤臺逢此夜　水晶宮殿挹瓊漿</p><p><a href="../../model.html#/doc/37971">View poem's topic associations</a></p></body></html>
