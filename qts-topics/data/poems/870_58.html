  <body><p>870_58: 《詠安仁宰搗蒜》蔣貽恭</p>
    <p>安仁縣令好誅求　百姓脂膏滿面流　半破磁缸成醋酒　死牛腸肚作饅頭　帳生歲取餐三頓　鄉老盤庚犯五甌　半醉半醒齊出縣　共傷塗炭不勝愁</p><p><a href="../../model.html#/doc/48218">View poem's topic associations</a></p></body></html>
