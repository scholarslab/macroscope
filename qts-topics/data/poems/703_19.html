  <body><p>703_19: 《題故居》翁承贊</p>
    <p>一為鵝子二連花　三望青湖四石斜　惟有嶺湖居第五　山前卻是宰臣家</p><p><a href="../../model.html#/doc/39509">View poem's topic associations</a></p></body></html>
