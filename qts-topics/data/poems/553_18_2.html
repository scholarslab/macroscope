  <body><p>553_18_2: 《隨州獻李侍禦二首（其二）》姚鵠</p>
    <p>再刖未甘何處說　但垂雙淚出咸秦　風塵匹馬來千里　蓬梗全家望一身　舊隱每懷空竟夕　愁眉不展幾經春　今朝儻降非常顧　倒屐寧惟有古人</p><p><a href="../../model.html#/doc/30518">View poem's topic associations</a></p></body></html>
