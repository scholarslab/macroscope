  <body><p>828_19: 《別杜將軍》貫休</p>
    <p>伊余本是胡為者　彩蕈鋤茶在窮野　偶披簑笠事空王　餘力為文擬何謝　少年心在青雲端　知音滿地皆龍鸞　遽逢天步艱難日　深藏溪谷空長歎　偶出重圍遇英哲　留我江樓經歲月　身隈玉帳香滿衣　夢歷金盆雨和雪　東風來歌式微　深雲道人召來歸　燕辭大廈兮將何為　濛濛花雨兮鶯飛飛　一汀楊柳同依依</p><p><a href="../../model.html#/doc/45598">View poem's topic associations</a></p></body></html>
