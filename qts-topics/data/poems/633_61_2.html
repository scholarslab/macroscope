  <body><p>633_61_2: 《攜仙籙九首（其二）》司空圖</p>
    <p>一半晴空一半雲　遠籠仙掌日初曛　洞天有路不知處　絕頂異香難更聞</p><p><a href="../../model.html#/doc/34873">View poem's topic associations</a></p></body></html>
