  <body><p>101_5_1: 《贈皇甫侍禦赴都八首（其一）》元希聲</p>
    <p>東南之美　生于會稽　牛斗之氣　蓄于昆溪　有瑤者玉　連城是齊　有威者鳳非梧不棲</p><p><a href="../../model.html#/doc/5170">View poem's topic associations</a></p></body></html>
