  <body><p>434_24: 《桐花》白居易</p>
    <p>春令有常候　清明桐始發　何此巴峽中　桐花開十月　豈伊物理變　信是土宜別　地氣反寒暄　天時倒生殺　草木堅強物　所稟固難奪　風候一參差　榮枯遂乖刺　況吾北人性　不耐南方熱　強羸壽夭間　安得依時節</p><p><a href="../../model.html#/doc/22325">View poem's topic associations</a></p></body></html>
