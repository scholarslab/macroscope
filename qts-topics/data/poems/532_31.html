  <body><p>532_31: 《秋夕有懷》許渾</p>
    <p>念遠坐西閣　華池涵月涼　書回秋欲盡　酒醒夜初長　露白蓮衣淺　風清蕙帶香　前年此佳景　蘭棹醉橫塘</p><p><a href="../../model.html#/doc/28849">View poem's topic associations</a></p></body></html>
