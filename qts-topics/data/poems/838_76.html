  <body><p>838_76: 《同光歲送人及第東歸》齊己</p>
    <p>西笑道何光　新朝舊桂堂　春官如白傅　內試似文皇　變化龍三十　升騰鳳一行　還家幾多興　滿袖月中香</p><p><a href="../../model.html#/doc/46262">View poem's topic associations</a></p></body></html>
