  <body><p>444_17_4: 《自詠五首（其四）》白居易</p>
    <p>一日復一日　自問何留滯　為貪逐日俸　擬作歸田計　亦須隨豐約　可得無限劑若待足始休　休官在何歲</p><p><a href="../../model.html#/doc/23194">View poem's topic associations</a></p></body></html>
