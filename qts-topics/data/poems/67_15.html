  <body><p>67_15: 《祭汾陰樂章》蔣挺</p>
    <p>維歲之吉　維辰之良　聖君紱冕　肅事壇場　大禮已備　大樂斯張　神其醉止　降福無疆</p><p><a href="../../model.html#/doc/3831">View poem's topic associations</a></p></body></html>
