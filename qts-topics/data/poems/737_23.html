  <body><p>737_23: 《贈胥尊師》熊皎</p>
    <p>綠髮童顏羽服輕　天台王屋幾經行　雲程去速因風起　酒債還遲待藥成　房閉十洲煙浪寬　籙開三洞鬼神驚　他年華表重歸日　卻恐桑田已變更</p><p><a href="../../model.html#/doc/41315">View poem's topic associations</a></p></body></html>
