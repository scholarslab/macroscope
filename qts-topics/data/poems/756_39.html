  <body><p>756_39: 《棋賭賦詩輸劉起居（奐）》徐鉉</p>
    <p>刻燭知無取　爭先素未精　本圖忘物我　何必計輸贏　賭墅終規利　焚囊亦近名　不如相視笑　高詠兩三聲</p><p><a href="../../model.html#/doc/42373">View poem's topic associations</a></p></body></html>
