  <body><p>675_41_1: 《忍公小軒二首（其一）》鄭谷</p>
    <p>松溪水色綠於松　每到松溪到暮鐘　閒得心源祗如此　問禪何必向雙峰</p><p><a href="../../model.html#/doc/37576">View poem's topic associations</a></p></body></html>
