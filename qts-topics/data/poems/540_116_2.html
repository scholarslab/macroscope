  <body><p>540_116_2: 《昭肅皇帝挽歌辭三首（其二）》李商隱</p>
    <p>玉塞驚宵柝　金橋罷舉烽　始巢阿閣鳳　旋駕鼎湖龍　門咽通神鼓　樓凝警夜鐘小臣觀吉從　猶誤欲東封</p><p><a href="../../model.html#/doc/29526">View poem's topic associations</a></p></body></html>
