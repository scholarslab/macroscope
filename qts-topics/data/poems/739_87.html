  <body><p>739_87: 《題信果觀壁》李建勳</p>
    <p>春來漲水流而活　曉色西山勢似行　玉洞主人經劫在　攜竿步步就長生</p><p><a href="../../model.html#/doc/41443">View poem's topic associations</a></p></body></html>
