  <body><p>827_15: 《遇葉進士》貫休</p>
    <p>文章擬真宰　儀冠冷如璧　山寺偶相逢　眼青勝山色　氣隆多慷慨　語澹無他力　金繩殘果落　竹閣涼雨滴　自愧龍鍾人　見此沖天翼</p><p><a href="../../model.html#/doc/45535">View poem's topic associations</a></p></body></html>
