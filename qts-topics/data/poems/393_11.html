  <body><p>393_11: 《平城下》李賀</p>
    <p>飢寒平城下　夜夜守明月　別劍無玉花　海風斷鬢髮　塞長連白空　遙見漢旗紅　青帳吹短笛　煙霧溼畫龍　日晚在城上　依稀望城下　風吹枯蓬起　城中嘶瘦馬　借問築城吏　去關幾千里　惟愁裹屍歸　不惜倒戈死</p><p><a href="../../model.html#/doc/20875">View poem's topic associations</a></p></body></html>
