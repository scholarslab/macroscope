  <body><p>444_42: 《別氈帳火爐》白居易</p>
    <p>憶昨臘月天　北風三尺雪　年老不禁寒　夜長安可徹　賴有青氈帳　風前自張設　復此紅火爐　雪中相暖熱　如魚入淵水　似兔藏深穴　婉軟蟄鱗蘇　溫燉凍肌活　方安陰慘夕　遽變陽和節　無奈時候遷　豈是恩情絕　毳逐日卷　香燎隨灰滅　離恨屬三春　佳期在十月　但令此身健　不作多時別</p><p><a href="../../model.html#/doc/23222">View poem's topic associations</a></p></body></html>
