  <body><p>675_74_2: 《讀前集二首（其二）》鄭谷</p>
    <p>風騷如線不勝悲　國步多艱即此時　愛日滿階看古集　祗應陶集是吾師</p><p><a href="../../model.html#/doc/37614">View poem's topic associations</a></p></body></html>
