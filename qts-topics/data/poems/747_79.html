  <body><p>747_79: 《秋夜吟寄左偃》李中</p>
    <p>與君詩興素來狂　況入清秋夜景長　溪閣共誰看好月　莎階應獨聽寒螿　卷中新句誠堪喜　身外浮名不足忙　會約垂名繼前哲　任他玄髮盡如霜</p><p><a href="../../model.html#/doc/41854">View poem's topic associations</a></p></body></html>
