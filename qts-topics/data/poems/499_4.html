  <body><p>499_4: 《題金州西園九首。草閣》姚合</p>
    <p>編草覆柏椽　軒扉皆竹織　閤成似僧居　學僧居未得　有時公府勞　還復來此息</p><p><a href="../../model.html#/doc/26682">View poem's topic associations</a></p></body></html>
