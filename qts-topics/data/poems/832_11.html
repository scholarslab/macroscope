  <body><p>832_11: 《送杜使君朝覲》貫休</p>
    <p>借寇借不得　清聲徹帝聰　坐來千里泰　歸去一囊空　遺愛封疆熱　扳轅草木同　路遙山不少　江靜思無窮　花舸衝煙溼　朱衣照浪紅　援毫兩岸曉　敧枕滿旗風　道罕將人合　心難與聖通　從茲林下客　應　代天功</p><p><a href="../../model.html#/doc/45862">View poem's topic associations</a></p></body></html>
