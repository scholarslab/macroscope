  <body><p>645_20: 《秋日疾中寄諸同志》李咸用</p>
    <p>閒居無勝事　公幹臥來心　門靜秋風晚　人稀古巷深　花疏籬菊色　葉減井梧陰　賴有斯文在　時時得強尋</p><p><a href="../../model.html#/doc/35661">View poem's topic associations</a></p></body></html>
