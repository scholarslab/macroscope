  <body><p>534_14: 《途經敷水》許渾</p>
    <p>修蛾顰翠倚柔桑　遙謝春風白面郎　五夜有情隨暮雨　百年無節待秋霜　重尋繡帶朱藤合　更認羅裙碧草長　何處野花何處水　下峰流出一渠香</p><p><a href="../../model.html#/doc/28924">View poem's topic associations</a></p></body></html>
