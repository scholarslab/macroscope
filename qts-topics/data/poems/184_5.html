  <body><p>184_5: 《洗腳亭》李白</p>
    <p>白道向姑熟　洪亭臨道傍　前有昔時井　下有五丈床　樵女洗素足　行人歇金裝　西望白鷺洲　蘆花似朝霜　送君此時去　回首淚成行</p><p><a href="../../model.html#/doc/8779">View poem's topic associations</a></p></body></html>
