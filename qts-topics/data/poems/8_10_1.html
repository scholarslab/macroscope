  <body><p>8_10_1: 《輓辭（其一）》李煜</p>
    <p>珠碎眼前珍　花凋世外春　未銷心裏恨　又失掌中身　玉笥猶殘藥　香奩已染塵前哀將後感　無淚可霑巾</p><p><a href="../../model.html#/doc/331">View poem's topic associations</a></p></body></html>
