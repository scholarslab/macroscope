  <body><p>82_14: 《春日行歌》劉希夷</p>
    <p>山樹落梅花　飛落野人家　野人何所有　滿甕陽春酒　攜酒上春臺　行歌伴落梅　醉罷臥明月　乘夢遊天台</p><p><a href="../../model.html#/doc/4294">View poem's topic associations</a></p></body></html>
