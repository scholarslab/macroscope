  <body><p>894_7_2: 《小重山（其二）》薛昭蘊</p>
    <p>秋到長門秋草黃　畫粱雙燕去　出宮牆　玉簫無復理霓裳　金蟬墜　鸞鏡掩休妝　憶昔在昭陽　舞衣紅綬帶　繡鴛鴦　至今猶惹御爐香　魂夢斷　愁聽漏更長</p><p><a href="../../model.html#/doc/49304">View poem's topic associations</a></p></body></html>
