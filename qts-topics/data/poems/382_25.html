  <body><p>382_25: 《楚妃歎》張籍</p>
    <p>湘雲初起江沉沉　君王遙在雲夢林　今南雨多旌旗暗　臺下朝朝春水深　章華殿前朝萬國　君心獨自無終極　楚兵滿地能逐禽　誰用一身騁筋力　西江若翻雲夢中　糜鹿死盡應還宮</p><p><a href="../../model.html#/doc/20167">View poem's topic associations</a></p></body></html>
