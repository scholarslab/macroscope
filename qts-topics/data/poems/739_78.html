  <body><p>739_78: 《宮詞》李建勳</p>
    <p>宮門長閉舞衣閒　略識君王鬢便斑　卻羨落花春不管　御溝流得到人間</p><p><a href="../../model.html#/doc/41434">View poem's topic associations</a></p></body></html>
