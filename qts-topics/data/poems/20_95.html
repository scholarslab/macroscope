  <body><p>20_95: 《相和歌辭。長門怨》張祜</p>
    <p>日映宮牆柳色寒　笙歌遙指碧雲端　珠鉛滴盡無心語　彊把花枝冷笑看</p><p><a href="../../model.html#/doc/1297">View poem's topic associations</a></p></body></html>
