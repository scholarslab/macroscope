  <body><p>236_25: 《酬王維春夜竹亭贈別》錢起</p>
    <p>山月隨客來　主人興不淺　今宵竹林下　誰覺花源遠　惆悵曙鶯啼　孤雲還絕巘</p><p><a href="../../model.html#/doc/12040">View poem's topic associations</a></p></body></html>
