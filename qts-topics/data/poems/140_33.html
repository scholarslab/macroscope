  <body><p>140_33: 《送劉昚虛歸取宏詞解》王昌齡</p>
    <p>太清聞海鶴　遊子引鄉眄　聲隨羽儀遠　勢與歸雲便　青桂春再榮　白雲暮來變　遷飛在禮儀　豈復淚如霰</p><p><a href="../../model.html#/doc/6697">View poem's topic associations</a></p></body></html>
