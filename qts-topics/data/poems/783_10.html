  <body><p>783_10: 《題安國觀》盧尚書</p>
    <p>夕照紗窗起暗塵　青松遶殿不知春　君看白首誦經者　半是宮中歌舞人</p><p><a href="../../model.html#/doc/43349">View poem's topic associations</a></p></body></html>
