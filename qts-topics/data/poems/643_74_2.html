  <body><p>643_74_2: 《柳十首（其二）》李山甫</p>
    <p>受盡風霜得到春　一條條是逐年新　尋常送別無餘事　爭忍攀將過與人</p><p><a href="../../model.html#/doc/35583">View poem's topic associations</a></p></body></html>
