  <body><p>891_21_5: 《更漏子（其五）》溫庭筠</p>
    <p>背江樓　臨海月　城上角聲嗚咽　堤柳動　島煙昏　兩行征雁分　京口路　歸帆渡　正是芳菲欲度　銀燭盡　玉繩低　一聲村落雞</p><p><a href="../../model.html#/doc/49107">View poem's topic associations</a></p></body></html>
