  <body><p>708_9: 《河流》徐夤</p>
    <p>洪流盤砥柱　淮濟不同波　莫訝清時少　都緣曲處多　遠能通玉塞　高復接銀河　大禹成門嶮　為龍始得過</p><p><a href="../../model.html#/doc/39767">View poem's topic associations</a></p></body></html>
