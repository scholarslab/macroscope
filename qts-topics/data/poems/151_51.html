  <body><p>151_51: 《賦得（一作皇甫冉詩，題作春思）》劉長卿</p>
    <p>鶯啼燕語報新年　馬邑龍堆路幾千　家住層城臨漢苑　心隨明月到胡天　機中錦字論長恨　樓上花枝笑獨眠　為問元戎竇車騎　何時返旆勒燕然</p><p><a href="../../model.html#/doc/7421">View poem's topic associations</a></p></body></html>
