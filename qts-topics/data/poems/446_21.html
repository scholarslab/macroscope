  <body><p>446_21: 《春題湖上》白居易</p>
    <p>湖上春來似畫圖　亂峰圍繞水平鋪　松排山面千重翠　月點波心一顆珠　碧毯線頭抽早稻　青羅裙帶展新蒲　未能拋得杭州去　一半句留是此湖</p><p><a href="../../model.html#/doc/23309">View poem's topic associations</a></p></body></html>
