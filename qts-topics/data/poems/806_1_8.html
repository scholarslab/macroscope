  <body><p>806_1_8: 《詩三百三首（其八）》寒山</p>
    <p>莊子說送終　天地為棺槨　吾歸此有時　唯須一番箔　死將餧青蠅　弔不勞白鶴餓著首陽山　生廉死亦樂</p><p><a href="../../model.html#/doc/44217">View poem's topic associations</a></p></body></html>
