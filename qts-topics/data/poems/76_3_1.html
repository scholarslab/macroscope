  <body><p>76_3_1: 《擬古三首（其一）》徐彥伯</p>
    <p>遙裔煙嶼鴻　雙影旦夕同　交翰倚沙月　和鳴弄江風　若茂芳序　君子從遠戎雲生陰海沒　花落春潭空　紅淚掩促柱　錦衾羅薰籠　自傷瓊草綠　詎惜鉛粉紅裂帛附雙燕　為予向遼東</p><p><a href="../../model.html#/doc/4069">View poem's topic associations</a></p></body></html>
