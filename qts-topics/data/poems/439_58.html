  <body><p>439_58: 《三月三日登庾樓寄庾三十二》白居易</p>
    <p>三日歡遊辭曲水　二年愁臥在長沙　每登高處長相憶　何況茲樓屬庾家</p><p><a href="../../model.html#/doc/22745">View poem's topic associations</a></p></body></html>
