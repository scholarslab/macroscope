  <body><p>306_10: 《長安喜雪（一作陳羽詩）》朱灣</p>
    <p>千門萬戶雪花浮　點點無聲落瓦溝　全似玉塵消更積　半成冰片結還流　光含曉色清天苑　輕逐微風遶御樓　平地已霑盈尺潤　年豐須荷富人侯</p><p><a href="../../model.html#/doc/16512">View poem's topic associations</a></p></body></html>
