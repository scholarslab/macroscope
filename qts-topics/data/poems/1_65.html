  <body><p>1_65: 《詠桃》李世民</p>
    <p>禁苑春暉麗　花蹊綺樹妝　綴條深淺色　點露參差光　向日分千笑　迎風共一香　如何仙嶺側　獨秀隱遙芳</p><p><a href="../../model.html#/doc/75">View poem's topic associations</a></p></body></html>
