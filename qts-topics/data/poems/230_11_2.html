  <body><p>230_11_2: 《承聞河北諸道節度入朝歡喜口號絕句十二首（其二）》杜甫</p>
    <p>社稷蒼生計必安　蠻夷雜種錯相干　周宣漢武今王是　孝子忠臣後代看</p><p><a href="../../model.html#/doc/11617">View poem's topic associations</a></p></body></html>
