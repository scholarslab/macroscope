  <body><p>410_19_5: 《景申秋八首（其五）》元稹</p>
    <p>風頭難著枕　病眼厭看書　無酒銷長夜　回燈照小餘　三元推廢王　九曜入乘除廊廟應多算　參差斡太虛</p><p><a href="../../model.html#/doc/21328">View poem's topic associations</a></p></body></html>
