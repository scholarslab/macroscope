  <body><p>693_21: 《釣叟》杜荀鶴</p>
    <p>田不曾耕地不鋤　誰人閒散得如渠　渠將底物為香餌　一度抬竿一箇魚</p><p><a href="../../model.html#/doc/38910">View poem's topic associations</a></p></body></html>
