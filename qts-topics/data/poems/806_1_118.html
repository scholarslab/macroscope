  <body><p>806_1_118: 《詩三百三首（其一百十八）》寒山</p>
    <p>吁嗟濁濫處　羅剎共賢人　謂是等流類　焉知道不親　狐假師子勢　詐妄卻稱珍鉛礦入鑪冶　方知金不知</p><p><a href="../../model.html#/doc/44327">View poem's topic associations</a></p></body></html>
