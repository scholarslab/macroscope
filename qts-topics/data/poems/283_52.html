  <body><p>283_52: 《軍次陽城烽舍北流泉》李益</p>
    <p>何地可潸然　陽城烽樹邊　今朝望鄉客　不飲北流泉</p><p><a href="../../model.html#/doc/15106">View poem's topic associations</a></p></body></html>
