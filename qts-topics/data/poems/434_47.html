  <body><p>434_47: 《重過壽泉，憶與楊九別時，因題店壁》白居易</p>
    <p>商州南十里　有水名壽泉　湧出石崖下　流經山店前　憶昔相送日　我去君言還　寒波與老淚　此地共潺湲　一去歷萬里　再來經六年　形容已變改　處所猶依然　他日君過此　慇懃吟此篇</p><p><a href="../../model.html#/doc/22350">View poem's topic associations</a></p></body></html>
