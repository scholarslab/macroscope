  <body><p>462_22: 《小庭寒夜寄夢得》白居易</p>
    <p>庭小同蝸舍　門閒稱雀羅　火將燈共盡　風與雪相和　老睡隨年減　衰情向夕多　不知同病者　爭奈夜長何</p><p><a href="../../model.html#/doc/24593">View poem's topic associations</a></p></body></html>
