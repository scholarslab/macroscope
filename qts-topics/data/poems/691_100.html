  <body><p>691_100: 《送友人游南海》杜荀鶴</p>
    <p>南海南邊路　君遊祗為貧　山川多少地　郡邑幾何人　花鳥名皆別　寒暄氣不均　相期早晚見　莫待瘴侵身</p><p><a href="../../model.html#/doc/38719">View poem's topic associations</a></p></body></html>
