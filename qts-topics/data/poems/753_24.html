  <body><p>753_24: 《寄蕭給事（蕭江西致仕）》徐鉉</p>
    <p>危言危行古時人　歸向西山臥白雲　買宅尚尋徐處士　餐霞終訪許真君　容顏別後應如故　詩詠年來更不聞　今日城中春又至　落梅愁緒共紛紛</p><p><a href="../../model.html#/doc/42200">View poem's topic associations</a></p></body></html>
