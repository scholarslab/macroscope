  <body><p>422_34_2: 《離思五首（一本並前首作六首）（其二）》元稹</p>
    <p>山泉散漫繞階流　萬樹桃花映小樓　閒讀道書慵未起　水晶簾下看梳頭</p><p><a href="../../model.html#/doc/21749">View poem's topic associations</a></p></body></html>
