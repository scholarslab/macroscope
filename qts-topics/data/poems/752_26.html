  <body><p>752_26: 《賦得霍將軍辭第》徐鉉</p>
    <p>漢將承恩久　圖勳肯顧私　匈奴猶未滅　安用以家為　郢匠雖聞詔　衡門竟不移　寧煩張老頌　無待晏嬰辭　甲乙人徒費　親鄰我自持　悠悠千載下　常作帥臣師</p><p><a href="../../model.html#/doc/42137">View poem's topic associations</a></p></body></html>
