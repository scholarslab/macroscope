  <body><p>817_25_2: 《獨遊二首（其二）》皎然</p>
    <p>臨水興不盡　虛舟可同嬉　還雲與歸鳥　若共山僧期　世事吾不預　此心誰得知　西峰有禪老　應見獨遊時</p><p><a href="../../model.html#/doc/44989">View poem's topic associations</a></p></body></html>
