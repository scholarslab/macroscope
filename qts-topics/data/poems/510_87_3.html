  <body><p>510_87_3: 《江西道中作三首（其三）》張祜</p>
    <p>秋灘一望平　遠遠見山城　落日啼烏　空林露寄生　燒畬殘火色　盪槳夜溪聲　況是曾遊處　桑田小變更</p><p><a href="../../model.html#/doc/27374">View poem's topic associations</a></p></body></html>
