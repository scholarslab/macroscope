  <body><p>3_1: 《過晉陽宮》李隆基</p>
    <p>緬想封唐處　實惟建國初　俯察伊晉野　仰觀乃參虛　井邑龍斯躍　城池鳳翔餘　林塘猶沛澤　臺榭宛舊居　運革祚中否　時遷命茲符　顧循承丕構　怵惕多憂虞　尚恐威不逮　復慮化未孚　豈徒勞轍跡　所期訓戎車　習俗問黎人　親巡慰里閭　永言念成功　頌德臨康衢　長懷經綸日　歎息履庭隅　艱難安可忘　欲去良踟躕</p><p><a href="../../model.html#/doc/119">View poem's topic associations</a></p></body></html>
