  <body><p>804_38: 《隔漢江寄子安》魚玄機</p>
    <p>江南江北愁望　相思相憶空吟　鴛鴦暖臥沙浦　鸂鶒閒飛橘林　煙裏歌聲隱隱　渡頭月色沈沈　含情咫尺千里　況聽家家還砧</p><p><a href="../../model.html#/doc/44167">View poem's topic associations</a></p></body></html>
