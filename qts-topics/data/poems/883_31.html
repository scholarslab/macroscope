  <body><p>883_31: 《江南雜題》張祜</p>
    <p>積潦池新漲　頹垣址舊高　怒蛙橫飽腹　鬥雀墮輕毛　碧瘦三稜草　紅鮮百葉桃　幽棲日無事　痛飲讀離騷</p><p><a href="../../model.html#/doc/48712">View poem's topic associations</a></p></body></html>
