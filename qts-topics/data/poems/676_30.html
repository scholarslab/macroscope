  <body><p>676_30: 《贈宗人前公安宰君》鄭穀</p>
    <p>喧卑從宦出喧卑　別畫能琴又解棋　海上春耕因亂廢　年來冬薦得官遲　風中夜犬驚槐巷　月下寒驢嚙槿籬　孤散恨無推唱路　耿懷吟得贈君詩</p><p><a href="../../model.html#/doc/37663">View poem's topic associations</a></p></body></html>
