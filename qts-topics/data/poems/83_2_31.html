  <body><p>83_2_31: 《感遇詩三十八首（其三十一）》陳子昂</p>
    <p>朅來豪遊子　勢利禍之門　如何蘭膏歎　感激自生冤　眾趨明所避　時棄道猶存雲淵既已失　羅網與誰論　箕山有高節　湘水有清源　唯應白鷗鳥　可為洗心言</p><p><a href="../../model.html#/doc/4347">View poem's topic associations</a></p></body></html>
