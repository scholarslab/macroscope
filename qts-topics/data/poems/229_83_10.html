  <body><p>229_83_10: 《夔州歌十絕句（其十）》杜甫</p>
    <p>閬風玄圃與蓬壺　中有高堂天下無　借問夔州壓何處　峽門江腹擁城隅</p><p><a href="../../model.html#/doc/11567">View poem's topic associations</a></p></body></html>
