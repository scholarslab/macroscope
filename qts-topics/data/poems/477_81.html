  <body><p>477_81: 《譴謫康州先寄弟渤》李涉</p>
    <p>唯將直道信蒼蒼　可料無名抵憲章　陰騭卻應先有謂　已交鴻雁早隨陽</p><p><a href="../../model.html#/doc/25493">View poem's topic associations</a></p></body></html>
