  <body><p>207_48: 《題張公洞》李嘉佑</p>
    <p>空山杳杳鸞鳳飛　神仙門戶開翠微　主人白髮雪霞衣　松間留我談玄機</p><p><a href="../../model.html#/doc/10180">View poem's topic associations</a></p></body></html>
