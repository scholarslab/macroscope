  <body><p>442_35: 《新秋早起，有懷元少尹》白居易</p>
    <p>秋來轉覺此身衰　晨起臨階盥漱時　漆匣鏡明頭盡白　銅缾水冷齒先知　光陰縱惜留難住　官職雖榮得已遲　老去相逢無別計　強開笑口展愁眉</p><p><a href="../../model.html#/doc/23012">View poem's topic associations</a></p></body></html>
