  <body><p>294_5: 《奉和給事寓直》崔峒</p>
    <p>桂枝家共折　雞樹代相傳　忝向鸞臺下　仍看雁影連　夜閒方步月　漏盡欲朝天　知去丹墀近　明王許薦賢</p><p><a href="../../model.html#/doc/15723">View poem's topic associations</a></p></body></html>
