  <body><p>893_16: 《應天長》毛文錫</p>
    <p>平江波暖鴛鴦語　兩兩釣船歸極浦　蘆洲一夜風和雨　飛起淺沙翹雪鷺　漁燈明遠渚　蘭櫂今宵何處　羅袂從風輕舉　愁殺采蓮女</p><p><a href="../../model.html#/doc/49242">View poem's topic associations</a></p></body></html>
