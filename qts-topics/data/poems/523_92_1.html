  <body><p>523_92_1: 《代人寄遠六言二首（其一）》杜牧</p>
    <p>河橋酒旆風軟　候館梅花雪嬌　宛陵樓上瞪目　我郎何處情饒</p><p><a href="../../model.html#/doc/28343">View poem's topic associations</a></p></body></html>
