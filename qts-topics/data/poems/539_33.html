  <body><p>539_33: 《同崔八詣藥山訪融禪師》李商隱</p>
    <p>共受征南不次恩　報恩惟是有忘言　巖花澗草西林路　未見高僧只見猿</p><p><a href="../../model.html#/doc/29200">View poem's topic associations</a></p></body></html>
