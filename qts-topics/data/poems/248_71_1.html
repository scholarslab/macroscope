  <body><p>248_71_1: 《聞吹楊葉者二首（其一）》郎士元</p>
    <p>妙吹楊葉動悲笳　胡馬迎風起恨賒　若是雁門寒月夜　此時應卷盡驚沙</p><p><a href="../../model.html#/doc/13025">View poem's topic associations</a></p></body></html>
