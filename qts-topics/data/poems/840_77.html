  <body><p>840_77: 《覽清尚卷》齊己</p>
    <p>李洞僻相似　得詩先示師　鬼神迷去處　風日背吟時　格已搜清竭　名還著紫卑　從容味高作　翻為古人疑</p><p><a href="../../model.html#/doc/46426">View poem's topic associations</a></p></body></html>
