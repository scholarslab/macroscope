  <body><p>467_49: 《謝惠劍》牟融</p>
    <p>感君三尺鐵　揮攉鬼神驚　浩氣中心發　雄風兩腋生　犬戎從此滅　巢穴不時平　萬里橫行去　封侯賴有成</p><p><a href="../../model.html#/doc/24853">View poem's topic associations</a></p></body></html>
