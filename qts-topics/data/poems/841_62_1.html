  <body><p>841_62_1: 《寄南徐劉員外二首（其一）》齊己</p>
    <p>竟陵兵革際　歸復舊園林　早歲為官苦　常聞說此心　海邊山夜上　城外寺秋尋應訝嵩峰約　蹉跎直到今</p><p><a href="../../model.html#/doc/46489">View poem's topic associations</a></p></body></html>
