  <body><p>664_3: 《第五將軍于餘杭天柱宮入道因題寄》羅隱</p>
    <p>交梨火棗味何如　聞說苕川已下車　瓦榼尚攜京口酒　草堂應寫潁陽書　亦知得意須乘鶴　未必忘機便釣魚　欲恐武皇還望祀　軟輪徵入問玄虛</p><p><a href="../../model.html#/doc/36828">View poem's topic associations</a></p></body></html>
