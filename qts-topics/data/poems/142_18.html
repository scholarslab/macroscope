  <body><p>142_18: 《送歐陽會稽之任》王昌齡</p>
    <p>懷祿貴心賞　東流山水長　官移會稽郡　地邇上虞鄉　緩帶屏紛雜　漁舟臨訟堂　逶迤迴谿趣　猿嘯飛鳥行　萬室霽朝雨　千峰迎夕陽　輝輝遠洲映　曖曖澄湖光　白髮有高士　青春期上皇　應須枉車歇　為我訪荷裳</p><p><a href="../../model.html#/doc/6752">View poem's topic associations</a></p></body></html>
