  <body><p>465_30: 《哭李象》楊衡</p>
    <p>白雞黃犬不將去　寂寞空餘葬時路　草死花開年復年　後人知是何人墓　憶君思君獨不眠　夜寒月照青楓樹</p><p><a href="../../model.html#/doc/24705">View poem's topic associations</a></p></body></html>
