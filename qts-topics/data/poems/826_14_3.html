  <body><p>826_14_3: 《夢遊仙四首（其三）》貫休</p>
    <p>車渠地無塵　行至瑤池濱　森森椿樹下　白龍來嗅人</p><p><a href="../../model.html#/doc/45473">View poem's topic associations</a></p></body></html>
