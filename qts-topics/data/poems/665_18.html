  <body><p>665_18: 《淮南送節度盧端公將命之汴州端公常為汴州相公從事》羅隱</p>
    <p>吹臺高倚圃田東　此去軺車事不同　珠履舊參蕭相國　綵衣今佐晉司空　醉離淮甸寒星下　吟指梁園密雪中　到彼的知宣室語　幾時徵拜黑頭公</p><p><a href="../../model.html#/doc/36883">View poem's topic associations</a></p></body></html>
