  <body><p>442_39: 《暮歸》白居易</p>
    <p>不覺百年半　何曾一日閒　朝隨燭影出　暮趁鼓聲遠　甕裏非無酒　牆頭亦有山　歸來長困臥　早晚得開顏</p><p><a href="../../model.html#/doc/23016">View poem's topic associations</a></p></body></html>
