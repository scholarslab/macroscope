  <body><p>524_52: 《遣懷》杜牧</p>
    <p>落魄江南載酒行　楚腰腸斷掌中輕　十年一覺揚州夢　贏得青樓薄倖名</p><p><a href="../../model.html#/doc/28422">View poem's topic associations</a></p></body></html>
