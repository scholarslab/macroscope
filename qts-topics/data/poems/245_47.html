  <body><p>245_47: 《寄贈衡州楊使君》韓翃</p>
    <p>湘竹斑斑湘水春　衡陽太守虎符新　朝來笑向歸鴻道　早晚南飛見主人</p><p><a href="../../model.html#/doc/12856">View poem's topic associations</a></p></body></html>
