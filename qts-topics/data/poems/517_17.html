  <body><p>517_17: 《甲子歲書事（時會昌四年，討劉稹也）》楊乘</p>
    <p>豎子未鼎烹　大君尚旰食　風雷隨出師　雲霞有戰色　犒功椎萬牛　募勇懸千帛　武士日曳柴　飛將競執馘　喜氣迎捷書　歡聲送羽檄　天兵日雄強　桀犬稍離析　賊臂既已斷　賊喉既已搤　樂禍但鯨鯢　同惡為肘腋　小大勢難侔　逆順初不敵　違命固天亡　恃險乖長策　蠆毒久萌牙　狼顧非日夕　禮貌忽驕狂　疏奏遂指斥　動眾豈佳兵　含忍恐無益　鴻恩既已孤　小效不足惜　腐儒一鉛刀　投筆時感激　帝閽不敢干　恓恓坐長畫</p><p><a href="../../model.html#/doc/27929">View poem's topic associations</a></p></body></html>
