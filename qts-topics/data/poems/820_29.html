  <body><p>820_29: 《南池雜詠五首。寒山》皎然</p>
    <p>侵空撩亂色　獨愛我中峰　無事負輕策　閒行躡幽蹤　眾山搖落盡　寒翠更重重</p><p><a href="../../model.html#/doc/45221">View poem's topic associations</a></p></body></html>
