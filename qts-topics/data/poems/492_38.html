  <body><p>492_38: 《訪許渾》殷堯藩</p>
    <p>去郭來尋隱者居　柳陰假步小籃輿　每期會面初償約　卻計論心舊得書　淺綠垣牆綿薜荔　淡紅池沼映芙蕖　為言肯共留連飲　澗有青芹罟有魚</p><p><a href="../../model.html#/doc/26073">View poem's topic associations</a></p></body></html>
