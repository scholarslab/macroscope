  <body><p>829_39_2: 《懷武夷紅石子二首（其二）》貫休</p>
    <p>弋者終何慕　高吟坐綠鼇　燒侵薑芋窖　僧與水雲袍　竹鞘畬刀缺　松枝獵箭牢　何時一相見　清話擘蟠桃</p><p><a href="../../model.html#/doc/45669">View poem's topic associations</a></p></body></html>
