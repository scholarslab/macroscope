  <body><p>294_10: 《送侯山人赴會稽》崔峒</p>
    <p>仙客辭蘿月　東來就一官　且歸滄海住　猶向白雪看　猿叫江天暮　蟲聲野浦寒　時遊鏡湖裏　為我把魚竿</p><p><a href="../../model.html#/doc/15728">View poem's topic associations</a></p></body></html>
