  <body><p>664_13: 《東歸別所知》羅隱</p>
    <p>芙蓉宮闕二妃壇　兩處因依五歲寒　鄒律有風吹不變　枝無分住應難　愁心似火還燒鬢　別淚非珠謾落盤　卻羨淮南好雞犬　也能終始逐劉安</p><p><a href="../../model.html#/doc/36838">View poem's topic associations</a></p></body></html>
