  <body><p>286_75: 《春晚游鶴林寺寄使府諸公》李端</p>
    <p>野寺尋春花已遲　背巖惟有兩三枝　明朝攜酒猶堪醉　為報春風且莫吹</p><p><a href="../../model.html#/doc/15429">View poem's topic associations</a></p></body></html>
