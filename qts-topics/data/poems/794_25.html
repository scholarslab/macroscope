  <body><p>794_25: 《春日會韓武康章後亭聯句》皎然</p>
    <p>後園堪寄賞　日日對春風　客位繁陰下　公牆細柳中　坐看青嶂遠　心與白雲同　林暗花煙入　池深遠水通　井桃新長蕊　欄藥未成叢　松竹宜禪客　山泉入謝公　砌香翻芍藥　簷靜倚梧桐　外慮宜簾卷　忘情與道空　楚僧招惠遠　蜀客挹揚雄　便寄柴桑隱　何勞訪剡東</p><p><a href="../../model.html#/doc/43639">View poem's topic associations</a></p></body></html>
