  <body><p>641_1_16: 《小遊仙詩九十八首之十六》曹唐</p>
    <p>海水西飛照柏林　青雲斜倚錦雲深　水風暗入古山葉　吹斷步虛清磬音</p><p><a href="../../model.html#/doc/35378">View poem's topic associations</a></p></body></html>
