  <body><p>624_1: 《二遺詩》陸龜蒙</p>
    <p>誰從毫末見參天　又到蒼蒼化石年　萬古清風吹作籟　一條寒溜滴成穿　閒追金帶徒勞恨　靜格朱絲更可憐　幸與野人俱散誕　不煩良匠更雕鐫</p><p><a href="../../model.html#/doc/34228">View poem's topic associations</a></p></body></html>
