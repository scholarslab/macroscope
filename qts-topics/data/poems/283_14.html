  <body><p>283_14: 《送同落第者東歸》李益</p>
    <p>東門有行客　落日滿前山　聖代誰知者　滄洲今獨還　片雲歸海暮　流水背城閒　余亦依嵩潁　松花深閉關</p><p><a href="../../model.html#/doc/15067">View poem's topic associations</a></p></body></html>
