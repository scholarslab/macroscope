  <body><p>310_41_1: 《送遷客二首（其一）》於鵠</p>
    <p>得罪誰人送　來時不到家　白頭無侍子　多病向天涯　莽蒼凌江水　黃昏見塞花如今賈誼賦　不漫說長沙</p><p><a href="../../model.html#/doc/16630">View poem's topic associations</a></p></body></html>
