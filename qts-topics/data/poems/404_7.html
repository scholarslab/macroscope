  <body><p>404_7: 《城外回，謝子蒙見諭》元稹</p>
    <p>十里撫柩別　一身騎馬回　寒煙半堂影　爐火滿庭灰　稚女憑人問　病夫空自哀　潘安寄新詠　仍是夜深來</p><p><a href="../../model.html#/doc/21191">View poem's topic associations</a></p></body></html>
