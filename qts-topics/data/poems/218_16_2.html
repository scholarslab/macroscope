  <body><p>218_16_2: 《後出塞五首（其二）》杜甫</p>
    <p>朝進東門營　暮上河陽橋　落日照大旗　馬鳴風蕭蕭　平沙列萬幕　部伍各見招中天懸明月　令嚴夜寂寥　悲笳數聲動　壯士慘不驕　借問大將誰　恐是霍嫖姚</p><p><a href="../../model.html#/doc/10652">View poem's topic associations</a></p></body></html>
