  <body><p>74_8: 《奉和恩賜樂遊園宴應制》蘇頲</p>
    <p>樂遊光地選　酺飲慶天從　座密千官盛　場開百戲容　綠塍際山盡　緹幕倚雲重　下上花齊發　周迴柳遍濃　奪晴紛劍履　喧聽雜歌鐘　日晚銜恩散　堯人併可封</p><p><a href="../../model.html#/doc/4016">View poem's topic associations</a></p></body></html>
