  <body><p>550_61: 《宣州送判官》趙嘏</p>
    <p>來時健筆佐嫖姚　去折槐花度野橋　誰見尊前此惆悵　一聲歌盡路迢迢</p><p><a href="../../model.html#/doc/30366">View poem's topic associations</a></p></body></html>
