  <body><p>613_80: 《奉和魯望新夏東郊閑泛》皮日休</p>
    <p>水物輕明淡似秋　多情才子倚蘭舟　碧莎裳下攜詩草　黃薎樓中挂酒篘　蓮葉蘸波初轉櫂　魚兒簇餌未諳鉤　共君莫問當時事　一點沙禽勝五侯</p><p><a href="../../model.html#/doc/33855">View poem's topic associations</a></p></body></html>
