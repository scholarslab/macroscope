  <body><p>729_20: 《前漢門。毛延壽》周曇</p>
    <p>不拔金釵賂漢臣　徒嗟玉艷委胡塵　能知貨賄移妍醜　豈獨丹青畫美人</p><p><a href="../../model.html#/doc/40970">View poem's topic associations</a></p></body></html>
