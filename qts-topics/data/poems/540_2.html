  <body><p>540_2: 《題漢祖廟》李商隱</p>
    <p>乘運應須宅八荒　男兒安在戀池隍　君王自起新豐後　項羽何曾在故鄉</p><p><a href="../../model.html#/doc/29408">View poem's topic associations</a></p></body></html>
