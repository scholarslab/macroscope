  <body><p>497_82: 《贈盧大夫將軍》姚合</p>
    <p>將軍身在城　詎得虜塵清　釀酒邀閒客　吟詩直禁營　蒼鷹春不下　戰馬夜空鳴　碣石應無業　皇州獨有名　上山嫌重　拔劍歎衣生　公議今如此　登壇到即行</p><p><a href="../../model.html#/doc/26551">View poem's topic associations</a></p></body></html>
