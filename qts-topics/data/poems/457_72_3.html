  <body><p>457_72_3: 《憶江南詞三首（此曲亦名《謝秋娘》，每首五句）（其三）》白居易</p>
    <p>江南憶　其次憶吳宮　吳酒一杯春竹葉　吳娃雙舞醉芙蓉　早晚復相逢</p><p><a href="../../model.html#/doc/24310">View poem's topic associations</a></p></body></html>
