  <body><p>329_17: 《新月與兒女夜坐聽琴舉酒》權德輿</p>
    <p>泥泥露凝葉　騷騷風入林　以茲皓月圓　不厭良夜深　列坐屏輕箑　放懷弦素琴　兒女各冠笄　孫孩遶衣襟　乃知大隱趣　宛若滄洲心　方結偕老期　豈憚華髮侵　笑語向蘭室　風流傳玉音　愧君袖中字　價重雙南金</p><p><a href="../../model.html#/doc/17425">View poem's topic associations</a></p></body></html>
