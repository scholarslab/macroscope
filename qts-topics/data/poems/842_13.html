  <body><p>842_13: 《西墅新居》齊己</p>
    <p>漸漸見苔青　疏疏遍地生　閒穿藤屐起　亂踏石階行　野鳥啼幽樹　名僧笑此情　殘陽竹陰裏　老圃打門聲</p><p><a href="../../model.html#/doc/46521">View poem's topic associations</a></p></body></html>
