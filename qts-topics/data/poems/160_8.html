  <body><p>160_8: 《題李十四莊，兼贈綦毋校書》孟浩然</p>
    <p>聞君息陰地　東郭柳林間　左右瀍澗水　門庭緱氏山　抱琴來取醉　垂釣坐乘閒　歸客莫相待　尋源殊未還</p><p><a href="../../model.html#/doc/7686">View poem's topic associations</a></p></body></html>
