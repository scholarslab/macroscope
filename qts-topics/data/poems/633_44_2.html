  <body><p>633_44_2: 《偶題三首（其二）》司空圖</p>
    <p>小池隨事有風荷　燒酹傾壺一曲歌　欲待秋塘擎露看　自憐生意已無多</p><p><a href="../../model.html#/doc/34848">View poem's topic associations</a></p></body></html>
