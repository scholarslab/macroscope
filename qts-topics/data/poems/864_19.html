  <body><p>864_19: 《霅溪夜宴詩（鴟夷君歌）》水神</p>
    <p>雪集大野兮血波洶洶　玄黃交戰兮吳無全隴　既霸業之將墜　宜嘉謨之不從　國步顛蹶兮吾道遘凶　處鴟夷之大困　入淵泉之九重　上帝愍余之非辜兮　俾大江鼓怒其冤蹤　所以鞭浪山而疾驅波岳　亦粗足展余拂鬱之心胸　當靈境之良宴兮　謬尊俎之相容　擊簫鼓兮撞歌鐘　吳謳越舞兮歡未極　遽軍城曉鼓之鼕鼕　願保上善之柔德　何行樂之地兮難相逢</p><p><a href="../../model.html#/doc/47842">View poem's topic associations</a></p></body></html>
