  <body><p>442_3: 《和張十八秘書謝裴相公寄馬》白居易</p>
    <p>齒齊臕足毛頭膩　祕閣張郎叱撥駒　洗了頷花翻假錦　走時蹄汗蹋真珠　青衫乍見曾驚否　紅粟難賒得飽無　丞相寄來應有意　遣君騎去上雲衢</p><p><a href="../../model.html#/doc/22980">View poem's topic associations</a></p></body></html>
