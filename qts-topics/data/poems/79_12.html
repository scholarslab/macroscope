  <body><p>79_12: 《早發諸暨》駱賓王</p>
    <p>征夫懷遠路　夙駕上危巒　薄煙橫絕巘　輕凍澀回湍　野霧連空暗　山風入曙寒　帝城臨灞涘　禹穴枕江干　橘性行應化　蓬心去不安　獨掩窮途淚　長歌行路難</p><p><a href="../../model.html#/doc/4195">View poem's topic associations</a></p></body></html>
