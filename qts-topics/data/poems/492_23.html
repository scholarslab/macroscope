  <body><p>492_23: 《端午日》殷堯藩</p>
    <p>少年佳節倍多情　老去誰知感慨生　不效艾符趨習俗　但祈蒲酒話昇平　鬢絲日日添頭白　榴錦年年照眼明　千載賢愚同瞬息　幾人湮沒幾垂名</p><p><a href="../../model.html#/doc/26057">View poem's topic associations</a></p></body></html>
