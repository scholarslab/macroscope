  <body><p>357_64_13: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十三）》劉禹錫</p>
    <p>何處深春好　春深貴冑家　迎呼偏熟客　揀選最多花　飲饌開華幄　笙歌出鈿車興酣樽易罄　連瀉酒瓶斜</p><p><a href="../../model.html#/doc/18891">View poem's topic associations</a></p></body></html>
