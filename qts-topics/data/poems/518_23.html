  <body><p>518_23: 《憶山寄僧》雍陶</p>
    <p>塵路誰知蹋雪蹤　到來空認出雲峰　天晴遠見月中樹　風便細聽煙際鐘　閱世數思僧並院　憶山長羨鶴歸松　新愁舊恨多難說　半在眉間半在胸</p><p><a href="../../model.html#/doc/27962">View poem's topic associations</a></p></body></html>
