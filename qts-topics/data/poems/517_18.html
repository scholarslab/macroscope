  <body><p>517_18: 《南徐春日懷古》楊乘</p>
    <p>六代驕奢地　三春物象繁　靈湖通漲海　天塹隔中原　曉渡高帆駛　陰風巨艦翻　旌旗西日落　戈甲夏雲屯　豹變資陳武　龍飛擁晉元　風流前事盡　文物舊儀存　邪侮嘗移潤　忠貞幾度冤　興亡山兀兀　今古水渾渾　露滴蜂偷蕊　鶯啼日到軒　酒腸堆麴糱　詩思遶乾坤　愁夢全無蝶　離憂每愧萱　形骸勞大塊　玉石任炎崑　出處寧由己　升沈未足言　且應中聖樂　坐起任昏昏</p><p><a href="../../model.html#/doc/27930">View poem's topic associations</a></p></body></html>
