  <body><p>578_49: 《經李征君故居（一作王建詩）》溫庭筠</p>
    <p>露濃煙重萋萋　樹映闌干柳拂堤　一院落花無客醉　五更殘月有鶯啼　芳筵想像情難盡　故榭荒涼路已迷　惆悵羸驂往來慣　每經門巷亦長嘶</p><p><a href="../../model.html#/doc/32144">View poem's topic associations</a></p></body></html>
