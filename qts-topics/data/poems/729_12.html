  <body><p>729_12: 《前漢門。薛公》周曇</p>
    <p>黥布稱兵孰敢當　薛公三計為斟量　上中良策知非用　南取長沙是死鄉</p><p><a href="../../model.html#/doc/40962">View poem's topic associations</a></p></body></html>
