  <body><p>184_44: 《口號吳王美人半醉》李白</p>
    <p>風動荷花水殿香　姑蘇臺上宴吳王　西施醉舞嬌無力　笑倚東窗白玉床</p><p><a href="../../model.html#/doc/8829">View poem's topic associations</a></p></body></html>
