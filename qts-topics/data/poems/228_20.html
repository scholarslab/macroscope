  <body><p>228_20: 《江亭王閬州筵餞蕭遂州》杜甫</p>
    <p>離亭非舊國　春色是他鄉　老畏歌聲斷　愁隨舞曲長　二天開寵餞　五馬爛生光　川路風煙接　俱宜下鳳皇</p><p><a href="../../model.html#/doc/11377">View poem's topic associations</a></p></body></html>
