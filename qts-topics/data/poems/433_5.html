  <body><p>433_5: 《夜雨》白居易</p>
    <p>我有所念人　隔在遠遠鄉　我有所感事　結在深深腸　鄉遠去不得　無日不瞻望　腸深解不得　無夕不思量　況此殘燈夜　獨宿在空堂　秋天殊未曉　風雨正蒼蒼　不學頭陀法　前心安可忘</p><p><a href="../../model.html#/doc/22235">View poem's topic associations</a></p></body></html>
