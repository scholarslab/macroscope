  <body><p>720_6: 《南中縣令》裴說</p>
    <p>寂寥雖下邑　良宰有清威　苦節長如病　為官豈肯肥　山多村地狹　水淺客舟稀　上國搜賢急　陶公早晚歸</p><p><a href="../../model.html#/doc/40473">View poem's topic associations</a></p></body></html>
