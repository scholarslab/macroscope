  <body><p>604_28: 《陪郢州張員外宴白雪樓》許棠</p>
    <p>高情日日閒　多宴雪樓間　灑檻江干雨　當筵天際山　帶帆分浪色　駐樂話朝班　豈料羈浮者　樽前得解顏</p><p><a href="../../model.html#/doc/33477">View poem's topic associations</a></p></body></html>
