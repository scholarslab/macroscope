  <body><p>231_5: 《社日兩篇》杜甫</p>
    <p>九農成德業　百祀發光輝　報效神如在　馨香舊不違　南翁巴曲醉　北雁塞聲微　尚想東方朔　詼諧割肉歸　陳平亦分肉　太史竟論功　今日江南老　他時渭北童　歡娛看絕塞　涕淚落秋風　鴛鷺迴金闕　誰憐病峽中</p><p><a href="../../model.html#/doc/11716">View poem's topic associations</a></p></body></html>
