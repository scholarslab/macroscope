  <body><p>720_45: 《經杜工部墳》裴說</p>
    <p>騷人久不出　安得國風清　擬掘孤墳破　重教大雅生　皇天高莫問　白酒恨難平　悒怏寒江上　誰人知此情</p><p><a href="../../model.html#/doc/40512">View poem's topic associations</a></p></body></html>
