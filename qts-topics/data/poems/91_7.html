  <body><p>91_7: 《上巳日祓禊渭濱應制》韋嗣立</p>
    <p>乘春祓禊逐風光　扈蹕陪鑾渭渚傍　還笑當時水濱老　衰年八十待文王</p><p><a href="../../model.html#/doc/4809">View poem's topic associations</a></p></body></html>
