  <body><p>705_41: 《寓題》黃滔</p>
    <p>紛紛墨勒除官日　處處紅旗打賊時　竿底得璜猶未用　夢中吞鳥擬何為　損稱莫若攀丹桂　免俗無過詠紫芝　兩岸蘆花一江水　依前且把釣魚絲</p><p><a href="../../model.html#/doc/39637">View poem's topic associations</a></p></body></html>
