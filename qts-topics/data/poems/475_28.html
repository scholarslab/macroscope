  <body><p>475_28: 《漢州月夕游房太尉西湖》李德裕</p>
    <p>丞相鳴琴地　何年閉玉徽　偶因明月夕　重敞故樓扉　桃柳谿空在　芙蓉客暫依　誰憐濟川楫　長與夜舟歸</p><p><a href="../../model.html#/doc/25246">View poem's topic associations</a></p></body></html>
