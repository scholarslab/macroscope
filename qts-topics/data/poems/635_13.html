  <body><p>635_13: 《送入蕃使》周繇</p>
    <p>獵獵旗幡過大荒　敕書猶帶御煙香　滹沱河凍軍迴探　邏逤城縮孤雁著行　遠寨風狂移帳幕　平沙日晚臥牛羊　早終冊禮朝天闕　莫遣虯髭染塞霜</p><p><a href="../../model.html#/doc/35081">View poem's topic associations</a></p></body></html>
