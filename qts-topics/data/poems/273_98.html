  <body><p>273_98: 《過申州》戴叔倫</p>
    <p>萬人曾戰死　幾處見休兵　井邑初安堵　兒童未長成　涼風吹古木　野火入殘營　牢落千餘里　山空水復清</p><p><a href="../../model.html#/doc/14433">View poem's topic associations</a></p></body></html>
