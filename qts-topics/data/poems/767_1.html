  <body><p>767_1: 《吳。黃金車》孫元晏</p>
    <p>分擘山河即漸開　許昌基業已傾頹　黃金車與斑斕耳　早個須知入讖來</p><p><a href="../../model.html#/doc/42823">View poem's topic associations</a></p></body></html>
