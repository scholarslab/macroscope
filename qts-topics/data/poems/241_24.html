  <body><p>241_24: 《夜宴石魚湖作》元結</p>
    <p>風霜雖慘然　出遊熙天正　登臨日暮歸　置酒湖上亭　高燭照泉深　光華溢軒楹　如見海底日　曈曈始欲生　夜寒閉窗戶　石溜何清泠　若在深洞中　半崖聞水聲　醉人疑舫影　呼指遞相驚　何故有雙魚　隨吾酒舫行　醉昏能誕語　勸醉能忘情　坐無拘忌人　勿限醉與醒</p><p><a href="../../model.html#/doc/12632">View poem's topic associations</a></p></body></html>
