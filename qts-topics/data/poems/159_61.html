  <body><p>159_61: 《送王七尉松滋，得陽臺雲》孟浩然</p>
    <p>君不見巫山神女作行雲　霏紅沓翠曉氛氳　嬋娟流入楚王夢　倏忽還隨零雨分　空中飛去復飛來　朝朝暮暮下陽臺　愁君此去為仙尉　便逐行雲去不回</p><p><a href="../../model.html#/doc/7675">View poem's topic associations</a></p></body></html>
