  <body><p>15_8: 《郊廟歌辭。享隱太子廟樂章。肅和》?</p>
    <p>歲肇春宗　乾開震長　瑤山既寂　戾園斯享　玉肅其事　物昭其象　弦誦成風　笙歌合響</p><p><a href="../../model.html#/doc/728">View poem's topic associations</a></p></body></html>
