  <body><p>477_67: 《山居》李涉</p>
    <p>一從身世兩相遺　往往關門到午時　想得俗流應大笑　不知年老識便宜</p><p><a href="../../model.html#/doc/25478">View poem's topic associations</a></p></body></html>
