  <body><p>449_48: 《送令狐相公赴太原》白居易</p>
    <p>六纛雙旌萬鐵衣　并汾舊路滿光輝　青衫書記何年去　紅旆將軍昨日歸　詩作馬蹄隨筆走　獵酣鷹翅伴觥飛　此都莫作多時計　再為蒼生入紫微</p><p><a href="../../model.html#/doc/23650">View poem's topic associations</a></p></body></html>
