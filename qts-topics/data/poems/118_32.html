  <body><p>118_32: 《尋龍湍》孫逖</p>
    <p>仙穴尋遺跡　輕舟愛水鄉　溪流一曲盡　山路九峰長　漁父歌金洞　江妃舞翠房　遙憐葛仙宅　真氣共微茫</p><p><a href="../../model.html#/doc/5600">View poem's topic associations</a></p></body></html>
