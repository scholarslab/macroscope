  <body><p>469_22_1: 《遊春引三首（其一）》張碧</p>
    <p>句芒愛弄春風權　開萌發翠無黨偏　句芒小女精神巧　機羅杼綺滿平川</p><p><a href="../../model.html#/doc/24972">View poem's topic associations</a></p></body></html>
