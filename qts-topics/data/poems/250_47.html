  <body><p>250_47: 《夜集張諲所居（得飄字）》皇甫冉</p>
    <p>江南成久客　門館日蕭條　惟有圖書在　多傷鬢髮凋　諸生陪講誦　稚子給漁樵　虛室寒燈靜　空階落葉飄　滄洲自有趣　誰道隱須招</p><p><a href="../../model.html#/doc/13177">View poem's topic associations</a></p></body></html>
