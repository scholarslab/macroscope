  <body><p>339_21: 《縣齋讀書（在陽山作）》韓愈</p>
    <p>出宰山水縣　讀書松桂林　蕭條捐末事　邂逅得初心　哀狖醒俗耳　清泉潔塵襟　詩成有共賦　酒熟無孤斟　青竹時默釣　白雲日幽尋　南方本多毒　北客恆懼侵　謫譴甘自守　滯留愧難任　投章類縞帶　佇答逾兼金</p><p><a href="../../model.html#/doc/17943">View poem's topic associations</a></p></body></html>
