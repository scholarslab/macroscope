  <body><p>269_31: 《朝下寄韓舍人》耿湋</p>
    <p>侍臣鳴珮出西曹　鸞殿分階翊彩旄　瑞氣迥浮青玉案　日華遙上赤霜袍　花間焰焰雲旗合　鳥外亭亭露掌高　肯念萬年芳樹裏　隨風一葉在蓬蒿</p><p><a href="../../model.html#/doc/14001">View poem's topic associations</a></p></body></html>
