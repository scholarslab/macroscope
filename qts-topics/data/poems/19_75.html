  <body><p>19_75: 《相和歌辭。短歌行》陸龜蒙</p>
    <p>爪牙在身上　陷阱猶可制　爪牙在胸中　劍戟無所畏　人言畏猛虎　誰是撩頭斃　祗見古來心　姦雄暗相噬</p><p><a href="../../model.html#/doc/1112">View poem's topic associations</a></p></body></html>
