  <body><p>451_83: 《府酒五絕。自勸》白居易</p>
    <p>憶昔羈貧應舉年　脫衣典酒曲江邊　十千一斗猶賒飲　何況官供不著錢</p><p><a href="../../model.html#/doc/23854">View poem's topic associations</a></p></body></html>
