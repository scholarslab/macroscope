  <body><p>226_51: 《寒食》杜甫</p>
    <p>寒食江村路　風花高下飛　汀煙輕冉冉　竹日靜暉暉　田父要皆去　鄰家鬧不違　地偏相識盡　雞犬亦忘歸</p><p><a href="../../model.html#/doc/11179">View poem's topic associations</a></p></body></html>
