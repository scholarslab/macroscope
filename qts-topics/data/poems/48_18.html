  <body><p>48_18: 《蘇侍郎紫薇庭各賦一物得芍藥》張九齡</p>
    <p>仙禁生紅藥　微芳不自持　幸因清切地　還遇豔陽時　名見桐君籙　香聞鄭國詩　孤根若可用　非直愛華滋</p><p><a href="../../model.html#/doc/2996">View poem's topic associations</a></p></body></html>
