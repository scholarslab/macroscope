  <body><p>838_39: 《渚宮江亭寓目》齊己</p>
    <p>津亭雖極望　未稱本心閒　白有三江水　青無一點山　新鴻喧夕浦　遠櫂聚空灣　終遂歸匡社　孤帆即此還</p><p><a href="../../model.html#/doc/46224">View poem's topic associations</a></p></body></html>
