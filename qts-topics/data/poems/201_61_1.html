  <body><p>201_61_1: 《山房春事二首（其一）》岑參</p>
    <p>風恬日暖蕩春光　戲蝶遊蜂亂入房　數枝門柳低衣桁　一片山花落筆床</p><p><a href="../../model.html#/doc/9895">View poem's topic associations</a></p></body></html>
