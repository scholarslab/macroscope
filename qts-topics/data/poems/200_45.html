  <body><p>200_45: 《送嚴詵擢第歸蜀》岑參</p>
    <p>巴江秋月新　閣道發征輪　戰勝真才子　名高動世人　工文能似舅　擢第去榮親　十月天官待　應須早赴秦</p><p><a href="../../model.html#/doc/9704">View poem's topic associations</a></p></body></html>
