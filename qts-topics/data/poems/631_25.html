  <body><p>631_25: 《送羊振文歸覲桂陽》顏萱</p>
    <p>高掛吳帆喜動容　問安歸去指湘峰　懸魚庭內芝蘭秀　馭鶴門前薜荔封　紅旆正憐棠影茂　綵衣偏帶桂香濃　臨岐獨有霑襟戀　南巷當年共化龍</p><p><a href="../../model.html#/doc/34657">View poem's topic associations</a></p></body></html>
