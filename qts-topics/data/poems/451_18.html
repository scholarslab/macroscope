  <body><p>451_18: 《池上贈韋山人》白居易</p>
    <p>新竹夾平流　新荷拂小舟　眾皆嫌好拙　誰肯伴閒遊　客為忙多去　僧因飯暫留　獨憐韋處士　盡日共悠悠</p><p><a href="../../model.html#/doc/23785">View poem's topic associations</a></p></body></html>
