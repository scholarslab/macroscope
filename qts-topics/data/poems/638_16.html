  <body><p>638_16: 《送棋待詔樸球歸新羅》張喬</p>
    <p>海東誰敵手　歸去道應孤　闕下傳新勢　船中覆舊圖　窮荒迴日月　積水載寰區　故國多年別　桑田復在無</p><p><a href="../../model.html#/doc/35151">View poem's topic associations</a></p></body></html>
