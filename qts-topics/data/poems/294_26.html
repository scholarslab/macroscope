  <body><p>294_26: 《江上書懷》崔峒</p>
    <p>骨肉天涯別　江山日落時　淚流襟上血　髮變鏡中絲　胡越書難到　存亡夢豈知　登高回首罷　形影自相隨</p><p><a href="../../model.html#/doc/15744">View poem's topic associations</a></p></body></html>
