  <body><p>460_43_3: 《禽蟲十二章（其三）》白居易</p>
    <p>江魚群從稱妻妾　塞雁聯行號弟兄　但恐世間真眷屬　親疏亦是強為名</p><p><a href="../../model.html#/doc/24551">View poem's topic associations</a></p></body></html>
