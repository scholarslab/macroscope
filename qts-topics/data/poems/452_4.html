  <body><p>452_4: 《詠興五首。四月池水滿》白居易</p>
    <p>四月池水滿　龜游魚躍出　吾亦愛吾池　池邊開一室　人魚雖異族　其樂歸於一　且與爾為徒　逍遙同過日　爾無羨滄海　蒲藻可委質　吾亦忘青雲　衡茅足容膝　況吾與爾輩　本非蛟龍匹　假如雲雨來　祗是池中物</p><p><a href="../../model.html#/doc/23870">View poem's topic associations</a></p></body></html>
