  <body><p>898_19_3: 《拋球樂（其三）》馮延巳</p>
    <p>梅落新春入後庭　眼前風物可無情　曲池波晚冰還合　芳草迎船綠未成　且上高樓望　相共憑闌看月生</p><p><a href="../../model.html#/doc/49663">View poem's topic associations</a></p></body></html>
