  <body><p>803_75_1: 《罰赴邊上武相公二首（其一）》薛濤</p>
    <p>螢在荒蕪月在天　螢飛豈到月輪邊　重光萬里應相照　目斷雲霄信不傳</p><p><a href="../../model.html#/doc/44125">View poem's topic associations</a></p></body></html>
