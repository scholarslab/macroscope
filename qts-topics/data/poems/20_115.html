  <body><p>20_115: 《相和歌辭。玉階怨》李白</p>
    <p>玉階生白露　夜久侵羅襪　卻下水精簾　玲瓏望秋月</p><p><a href="../../model.html#/doc/1321">View poem's topic associations</a></p></body></html>
