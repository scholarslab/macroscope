  <body><p>750_23: 《泉》李中</p>
    <p>潺潺青嶂底　來處一何長　漱石苔痕滑　侵松鶴夢涼　泛花穿竹塢　瀉月下蓮塘　想得歸何處　天涯助渺茫</p><p><a href="../../model.html#/doc/42060">View poem's topic associations</a></p></body></html>
