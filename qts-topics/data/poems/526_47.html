  <body><p>526_47: 《金谷懷古》杜牧</p>
    <p>淒涼遺跡洛川東　浮世榮枯萬古同　桃李香消金谷在　綺羅魂斷玉樓空　往年人事傷心外　今日風光屬夢中　徒想夜泉流客恨　夜泉流恨恨無窮</p><p><a href="../../model.html#/doc/28600">View poem's topic associations</a></p></body></html>
