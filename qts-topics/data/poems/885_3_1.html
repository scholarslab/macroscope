  <body><p>885_3_1: 《詠白蓮（其一）》皮日休</p>
    <p>膩於瓊粉白於脂　京兆夫人未畫眉　靜婉舞偷將動處　西施嚬效半開時　通宵帶露妝難洗　盡日凌波步不移　願作水仙無別意　年年圖與此花期</p><p><a href="../../model.html#/doc/48776">View poem's topic associations</a></p></body></html>
