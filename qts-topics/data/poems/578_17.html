  <body><p>578_17: 《偶題》溫庭筠</p>
    <p>微風和暖日鮮明　草色迷人向渭城　吳客捲簾閒不語　楚蛾攀樹獨含情　紅垂果蒂櫻桃重　黃染花叢蝶粉輕　自恨青樓無近信　不將心事許卿卿</p><p><a href="../../model.html#/doc/32112">View poem's topic associations</a></p></body></html>
