  <body><p>752_44: 《和江州江中丞見寄》徐鉉</p>
    <p>賈傅南遷久　江關道路遙　北來空見雁　西去不如潮　鼠穴依城社　鴻飛在泬寥　高低各有處　不擬更相招</p><p><a href="../../model.html#/doc/42156">View poem's topic associations</a></p></body></html>
