  <body><p>450_11: 《歸履道宅》白居易</p>
    <p>驛吏引藤輿　家童開竹扉　往時多暫住　今日是長歸　眼下有衣食　耳邊無是非　不論貧與富　飲水亦應肥</p><p><a href="../../model.html#/doc/23690">View poem's topic associations</a></p></body></html>
