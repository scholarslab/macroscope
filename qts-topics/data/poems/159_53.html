  <body><p>159_53: 《聽鄭五愔彈琴》孟浩然</p>
    <p>阮籍推名飲　清風滿竹林　半酣下衫袖　拂拭龍脣琴　一杯彈一曲　不覺夕陽沈　予意在山水　聞之諧夙心</p><p><a href="../../model.html#/doc/7667">View poem's topic associations</a></p></body></html>
