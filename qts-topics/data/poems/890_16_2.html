  <body><p>890_16_2: 《三台（或加令字，一名翠華引、開元樂）（其二）》韋應物</p>
    <p>冰泮寒塘水綠　雨餘百草皆生　朝來衡門無事　晚下高齋有情</p><p><a href="../../model.html#/doc/49017">View poem's topic associations</a></p></body></html>
