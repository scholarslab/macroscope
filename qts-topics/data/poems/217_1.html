  <body><p>217_1: 《蘇端、薛複筵簡薛華醉歌》杜甫</p>
    <p>文章有神交有道　端復得之名譽早　愛客滿堂盡豪翰　開筵上日思芳草　安得健步移遠梅　亂插繁花向晴昊　千里猶殘舊冰雪　百壺且試開懷抱　垂老惡聞戰鼓悲　急觴為緩憂心擣　少年努力縱談笑　看我形容已枯槁　坐中薛華善醉歌　歌辭自作風格老　近來海內為長句　汝與山東李白好　何劉沈謝力未工　才兼鮑昭愁絕倒　諸生頗盡新知樂　萬事終傷不自保　氣酣日落西風來　願吹野水添金杯　如澠之酒常快意　亦知窮愁安在哉　忽憶雨時秋井塌　古人白骨生青苔　如何不飲令心哀</p><p><a href="../../model.html#/doc/10573">View poem's topic associations</a></p></body></html>
