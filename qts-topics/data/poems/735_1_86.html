  <body><p>735_1_86: 《宮詞百首（其八十六）》和凝</p>
    <p>紅羅窗裏繡偏慵　鶉袖閒偎碧玉籠　蘭殿春晴鸚鵡睡　結條釵颭落花風</p><p><a href="../../model.html#/doc/41248">View poem's topic associations</a></p></body></html>
