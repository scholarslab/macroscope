  <body><p>728_48: 《春秋戰國門。樂羊》周曇</p>
    <p>杯羹忍啜得非忠　巧佞胡為惑主聰　盈篋謗書能寢默　中山不是樂羊功</p><p><a href="../../model.html#/doc/40883">View poem's topic associations</a></p></body></html>
