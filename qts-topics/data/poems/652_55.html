  <body><p>652_55: 《題法華寺絕頂禪家壁》方幹</p>
    <p>蒼翠岧嶢逼窅冥　下方雷雨上方晴　飛流便向砌邊掛　片月影從窗外行　馴鹿不知誰結侶　野禽都是自呼名　只應禪者無來去　坐看千山白髮生</p><p><a href="../../model.html#/doc/36236">View poem's topic associations</a></p></body></html>
