  <body><p>568_33: 《送鄭子寬棄官東遊便歸女幾》李群玉</p>
    <p>八月湖浸天　揚帆入秋色　岷峨雪氣來　寒漲瀟湘碧　子真冥鴻志　不逐籠下翼　九女疊雲屏　於焉恣栖息　新詩山水思　靜入陶謝格　困醉松花春　追攀紫煙客　相逢十年舊　顰笑等歡慼　一飯玉露蔬　中腸展堆積　停食不盡意　傾意悵可惜　雲水一分飛　離憂洞庭側　迴車三鄉路　仙菊正堪摘　寄謝杜蘭香　何年別張碩</p><p><a href="../../model.html#/doc/31375">View poem's topic associations</a></p></body></html>
