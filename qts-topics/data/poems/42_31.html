  <body><p>42_31: 《宴梓州南亭得池字》盧照鄰</p>
    <p>二條開勝跡　大隱沖規　亭閣分危岫　樓臺遶曲池　長薄秋煙起　飛梁古蔓垂　水鳥翻荷葉　山蟲咬桂枝　遊人惜將晚　公子愛忘疲　願得回三舍　琴尊長若斯</p><p><a href="../../model.html#/doc/2773">View poem's topic associations</a></p></body></html>
