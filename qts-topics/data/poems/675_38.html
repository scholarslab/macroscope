  <body><p>675_38: 《題慈恩寺默公院》鄭穀</p>
    <p>雖近曲江居古寺　舊山終憶九華峰　春來老病厭迎送　翦卻牡丹栽野松</p><p><a href="../../model.html#/doc/37573">View poem's topic associations</a></p></body></html>
