  <body><p>897_15_1: 《生查子（其一）》孫光憲</p>
    <p>寂寞掩朱門　正是天將暮　暗澹小庭中　滴滴梧桐雨　繡工夫　牽心緒　配盡鴛鴦縷　待得沒人時　偎倚論私語</p><p><a href="../../model.html#/doc/49583">View poem's topic associations</a></p></body></html>
