  <body><p>679_1: 《秋夕送友人歸吳》崔塗</p>
    <p>離心醉豈懽　把酒彊相寬　世路須求達　還家亦未安　旅程愁算遠　江月坐吟殘　莫羨扁舟興　功成去不難</p><p><a href="../../model.html#/doc/37781">View poem's topic associations</a></p></body></html>
