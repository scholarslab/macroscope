  <body><p>191_27: 《春月觀省屬城，始憩東西林精舍》韋應物</p>
    <p>因時省風俗　布惠迨高年　建隼出潯陽　整駕遊山川　白雲斂晴壑　群峰列遙天　嶔崎石門狀　杳靄香爐煙　榛荒屢罥罣　偪側殆覆顛　方臻釋氏廬　時物屢華妍　曇遠昔經始　於茲閟幽玄　東西竹林寺　灌注寒澗泉　人事即云泯　歲月復已綿　殿宇餘丹紺　磴閣峭攲懸　佳士亦棲息　善身絕塵緣　今我蒙朝寄　教化敷里廛　道妙苟為得　出處理無偏　心當同所尚　跡豈辭纏牽</p><p><a href="../../model.html#/doc/9218">View poem's topic associations</a></p></body></html>
