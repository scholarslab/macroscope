  <body><p>298_30: 《失釵怨》王建</p>
    <p>貧女銅釵惜於玉　失卻來尋一日哭　嫁時女伴與作妝　頭戴此釵如鳳凰　雙杯行酒六親喜　我家新婦宜拜堂　鏡中乍無失髻樣　初起猶疑在床上　高樓翠鈿飄舞塵　明日從頭一遍新</p><p><a href="../../model.html#/doc/15888">View poem's topic associations</a></p></body></html>
