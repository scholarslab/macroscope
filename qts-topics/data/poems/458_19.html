  <body><p>458_19: 《見敏中初到邠寧秋日登城樓詩詩中頗多鄉思因以寄和》白居易</p>
    <p>想爾到邊頭　蕭條正值秋　二年貧御史　八月古邠州　絲管聞雖樂　風沙見亦愁　望鄉心若苦　不用數登樓</p><p><a href="../../model.html#/doc/24333">View poem's topic associations</a></p></body></html>
