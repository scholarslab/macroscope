  <body><p>650_13: 《游張公洞寄陶校書》方幹</p>
    <p>步步勢穿江底去　此中危滑轉身難　下蒸陰氣松蘿溼　外制溫風杖屨寒　數里煙雲方覺異　前程世界更應寬　由來委曲尋仙路　不似先生換骨丹</p><p><a href="../../model.html#/doc/36075">View poem's topic associations</a></p></body></html>
