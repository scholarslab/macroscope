  <body><p>574_56: 《贈僧》賈島</p>
    <p>從來多是遊山水　省泊蟬舟月下濤　初過石橋年尚少　久辭天柱臘應高　青松帶雪懸銅錫　白髮如霜落鐵刀　常恐畫工援筆寫　身長七尺有眉毫</p><p><a href="../../model.html#/doc/31954">View poem's topic associations</a></p></body></html>
