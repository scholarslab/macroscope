  <body><p>509_68: 《暮春早起》顧非熊</p>
    <p>柳稍暗露滴清晨　簾下偏驚獨起人　鶗鴃數聲花漸落　園林是處總殘春</p><p><a href="../../model.html#/doc/27280">View poem's topic associations</a></p></body></html>
