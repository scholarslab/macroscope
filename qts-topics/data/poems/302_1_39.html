  <body><p>302_1_39: 《宮詞一百首（其三十九）》王建</p>
    <p>往來舊院不堪修　近敕宣徽別起樓　聞有美人新進入　六宮未見一時愁</p><p><a href="../../model.html#/doc/16277">View poem's topic associations</a></p></body></html>
