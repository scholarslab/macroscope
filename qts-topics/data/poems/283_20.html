  <body><p>283_20: 《獻劉濟》李益</p>
    <p>草綠古燕州　鶯聲引獨遊　雁歸天北畔　春盡海西頭　向日花偏落　馳年水自流　感恩知有地　不上望京樓</p><p><a href="../../model.html#/doc/15073">View poem's topic associations</a></p></body></html>
