  <body><p>826_21: 《酷吏詞》貫休</p>
    <p>霰雨灂灂　風吼如斸　有叟有叟　暮投我宿　吁歎自語　云太守酷　如何如何　掠脂斡肉　吳姬唱一曲　等閒破紅束　韓娥唱一曲　錦段鮮照屋　寧知一曲兩曲歌　曾使千人萬人哭　不惟哭　亦白其頭　飢其族　所以祥風不來　和氣不復　蝗乎蠈忽　東西南北</p><p><a href="../../model.html#/doc/45491">View poem's topic associations</a></p></body></html>
