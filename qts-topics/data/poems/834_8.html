  <body><p>834_8: 《早秋夜坐》貫休</p>
    <p>微城砧滿城　林下石床平　髮豈無端白　詩須出世清　鄰僧同樹影　砌月浸蛩聲　獨自更深坐　無人知此情</p><p><a href="../../model.html#/doc/45969">View poem's topic associations</a></p></body></html>
