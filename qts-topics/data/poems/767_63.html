  <body><p>767_63: 《陳。王僧辨》孫元晏</p>
    <p>彼此英雄各有名　石頭高臥擬爭衡　當時堪笑王僧辨　待欲將心托聖明</p><p><a href="../../model.html#/doc/42885">View poem's topic associations</a></p></body></html>
