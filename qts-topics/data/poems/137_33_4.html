  <body><p>137_33_4: 《田家即事答崔二東皋作四首（其四）》儲光羲</p>
    <p>依依親隴畝　寂寂無鄰里　不聞雞犬音　日見和風起　賴君遺掞藻　憂來散能弭</p><p><a href="../../model.html#/doc/6546">View poem's topic associations</a></p></body></html>
