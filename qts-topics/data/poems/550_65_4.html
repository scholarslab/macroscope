  <body><p>550_65_4: 《送從翁中丞奉使黠戛斯六首（其四）》趙嘏</p>
    <p>牢山望斷絕塵氛　灩灩河西扶地雲　誰見魯儒持漢節　玉關降盡可汗軍</p><p><a href="../../model.html#/doc/30373">View poem's topic associations</a></p></body></html>
