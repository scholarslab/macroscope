  <body><p>670_22: 《問古》秦韜玉</p>
    <p>大底榮枯各自行　兼疑陰隙騭也難明　無門雪向頭中出　得路雲從腳下生　深作四溟何浩渺　高為五嶽太崢嶸　都來總向人間看　直到皇天可是平</p><p><a href="../../model.html#/doc/37177">View poem's topic associations</a></p></body></html>
