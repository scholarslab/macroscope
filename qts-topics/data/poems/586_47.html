  <body><p>586_47: 《秋日登醴泉縣樓》劉滄</p>
    <p>閒上高樓時一望　綠蕪寒野靜中分　人行直路入秦樹　雁截斜陽背塞雲　渭水自流汀島色　漢陵空長石苔紋　秋風高柳出危葉　獨聽蟬聲日欲曛</p><p><a href="../../model.html#/doc/32519">View poem's topic associations</a></p></body></html>
