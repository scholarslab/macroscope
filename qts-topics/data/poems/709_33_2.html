  <body><p>709_33_2: 《新葺茆堂（其二）》徐夤</p>
    <p>耨水耕山息故林　壯圖嘉話負前心　素絲鬢上分愁色　絡緯床頭和苦吟　筆研不才當付火　方書多誑罷燒金　同年二十八君子　遊楚遊秦斷好音</p><p><a href="../../model.html#/doc/39874">View poem's topic associations</a></p></body></html>
