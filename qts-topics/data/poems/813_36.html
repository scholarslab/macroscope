  <body><p>813_36: 《松》無可</p>
    <p>枝幹怪鱗皴　煙梢出澗新　屈盤高極目　蒼翠遠驚人　待鶴移陰過　聽風落子頻　青青寒木外　自與九霄鄰</p><p><a href="../../model.html#/doc/44774">View poem's topic associations</a></p></body></html>
