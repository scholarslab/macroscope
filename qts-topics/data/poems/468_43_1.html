  <body><p>468_43_1: 《贈成煉師四首（其一）》劉言史</p>
    <p>花冠蕊帔色嬋娟　一曲清簫凌紫煙　不知今日重來意　更住人間幾百年</p><p><a href="../../model.html#/doc/24916">View poem's topic associations</a></p></body></html>
