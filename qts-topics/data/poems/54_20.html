  <body><p>54_20: 《襄城即事（一作江樓有懷）》崔湜</p>
    <p>子牟懷魏闕　元凱滯襄城　冠蓋仍為里　沙臺尚識名　山光晴後綠　江色晚來清　為問東流水　何時到玉京</p><p><a href="../../model.html#/doc/3376">View poem's topic associations</a></p></body></html>
