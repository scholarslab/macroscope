  <body><p>276_40: 《送從叔牧永州》盧綸</p>
    <p>五侯軒蓋行何疾　零陵太守登車日　零陵太守淚盈巾　此日長安方欲春　虎符龍節照岐路　何苦愁為江海人　彼方韶景無時節　山水諸花恣開發　客投津戍少聞猿　雁過瀟湘更逢雪　郡齋無事好閒眠　稻油油綠滿川　浪裏爭迎三蜀貨　月中喧泊九江船　今朝小阮同夷老　欲聞明年借幾年</p><p><a href="../../model.html#/doc/14697">View poem's topic associations</a></p></body></html>
