  <body><p>819_18: 《送李秀才赴婺州招》皎然</p>
    <p>山開江色上　孤賞去應遲　綠水迎吳榜　秋風入楚詞　猿清獨宿處　木落遠行時　見說東陽守　登樓為爾期</p><p><a href="../../model.html#/doc/45133">View poem's topic associations</a></p></body></html>
