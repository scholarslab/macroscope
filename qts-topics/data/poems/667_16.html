  <body><p>667_16: 《賀裴廷裕蜀中登第詩》李搏</p>
    <p>銅梁千里曙雲開　仙籙新從紫府來　天上已張新羽翼　世間無復舊塵埃　嘉禎果中君平卜　賀喜須斟卓氏杯　應笑戎藩刀筆吏　至今泥滓曝魚鰓</p><p><a href="../../model.html#/doc/37065">View poem's topic associations</a></p></body></html>
