  <body><p>231_44_2: 《秋日寄題鄭監湖上亭三首（其二）》杜甫</p>
    <p>新作湖邊宅　還聞賓客過　自須開竹逕　誰道避雲蘿　官序潘生拙　才名賈傅多舍舟應轉地　鄰接意如何</p><p><a href="../../model.html#/doc/11770">View poem's topic associations</a></p></body></html>
