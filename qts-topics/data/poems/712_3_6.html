  <body><p>712_3_6: 《江行無題一百首（其六）》錢珝</p>
    <p>晚來漁父喜　網重欲收遲　恐有長江使　金錢願贖龜</p><p><a href="../../model.html#/doc/40031">View poem's topic associations</a></p></body></html>
