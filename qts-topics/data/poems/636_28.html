  <body><p>636_28: 《起夜來》聶夷中</p>
    <p>念遠心如燒　不覺中夜起　桃花帶露泛　立在月明裏</p><p><a href="../../model.html#/doc/35123">View poem's topic associations</a></p></body></html>
