  <body><p>111_30: 《奉和聖制送張說巡邊》王光庭</p>
    <p>賢相德符充　朝推文武雄　海波先若鏡　關草豫從風　鉞助將軍勇　威成天子功　瓊章九霄發　錫宴五衢通　玉輾龍盤帶　金裝鳳勒驄　虎貔紛儗儗　河洛振熊熊　戈劍千霜白　旌旗萬火紅　示刑夷夏變　流惠鬼方同　寇息軍容偃　塵銷朔野空　用師敷禮樂　非是為獯戎</p><p><a href="../../model.html#/doc/5394">View poem's topic associations</a></p></body></html>
