  <body><p>828_20: 《送夢上人歸京》貫休</p>
    <p>伊余龍歸海涯　千山萬水情自怡　夢公別我還上國　江邊慘執行遲遲　向我道雲中覓伴未得伴　又示我數首新詩盡是詩　只恐不如此　若如此如此　即須天子知　蕭蕭金吹荊門口　槐菊鬥黃落葉走　前程勝事未可涯　但恐圭峰難入手　蓮峰掌記韓拾遺　雁行雍穆世所稀　二十年前即別離　憑師一話吟朝飢</p><p><a href="../../model.html#/doc/45599">View poem's topic associations</a></p></body></html>
