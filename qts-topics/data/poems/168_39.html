  <body><p>168_39: 《贈張公洲革處士》李白</p>
    <p>列子居鄭圃　不將眾庶分　革侯遁南浦　常恐楚人聞　抱甕灌秋蔬　心閒遊天雲　每將瓜田叟　耕種漢水濆　時登張公洲　入獸不亂群　井無桔槔事　門絕刺繡文　長揖二千石　遠辭百里君　斯為真隱者　吾黨慕清芬</p><p><a href="../../model.html#/doc/8216">View poem's topic associations</a></p></body></html>
