  <body><p>709_6: 《憶長安行》徐夤</p>
    <p>舊歷關中憶廢興　僭奢須戒儉須憑　火光只是燒秦冢　賊眼何曾視灞陵　鐘鼓煎催人自急　侯王更換恨難勝　不如坐釣清溪月　心共寒潭一片澄</p><p><a href="../../model.html#/doc/39844">View poem's topic associations</a></p></body></html>
