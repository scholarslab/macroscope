  <body><p>456_72: 《三月三日祓禊洛濱》白居易</p>
    <p>三月草萋萋　黃鶯歇又啼　柳橋晴有絮　沙路潤無泥　禊事修初半　遊人到欲齊　金鈿耀桃李　絲管駭鳧鷖　轉岸迴船尾　臨流簇馬蹄　鬧翻揚子渡　蹋破魏王堤　妓接謝公宴　詩陪荀令題　舟同李膺泛　醴為穆生攜　水引春心蕩　花牽醉眼迷　塵街從鼓動　煙樹任鴉棲　舞急紅腰軟　歌遲翠黛低　夜歸何用燭　新月鳳樓西</p><p><a href="../../model.html#/doc/24215">View poem's topic associations</a></p></body></html>
