  <body><p>349_71: 《題王明府郊亭》歐陽詹</p>
    <p>日日郊亭啟竹扉　論桑勸穡是常機　山城要得牛羊下　方與農人分背歸</p><p><a href="../../model.html#/doc/18460">View poem's topic associations</a></p></body></html>
