  <body><p>524_26: 《送牛相出鎮襄州》杜牧</p>
    <p>盛時常注意　南雍暫分茅　紫殿辭明主　巖廊別舊交　危幢侵碧霧　寒旆獵紅旓　德業懸秦鏡　威聲隱楚郊　拜塵先灑淚　成廈昔容巢　遙仰沈碑會　鴛鴦玉佩敲</p><p><a href="../../model.html#/doc/28394">View poem's topic associations</a></p></body></html>
