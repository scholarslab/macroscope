  <body><p>468_2: 《與孟郊洛北野泉上煎茶》劉言史</p>
    <p>粉細越筍芽　野煎寒溪濱　恐乖靈草性　觸事皆手親　敲石取鮮火　撇泉避腥鱗　熒熒爨風鐺　拾得墜巢薪　潔色既爽別　浮氳亦慇懃　以茲委曲靜　求得正味真　宛如摘山時　自歠指下春　湘瓷泛輕花　滌盡昏渴神　此遊愜醒趣　可以話高人</p><p><a href="../../model.html#/doc/24871">View poem's topic associations</a></p></body></html>
