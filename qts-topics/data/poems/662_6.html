  <body><p>662_6: 《寄黔中王從事》羅隱</p>
    <p>故人刀筆事軍書　南轉黔江半月餘　別後鄉關情幾許　近來詩酒興何如　貪將醉袖矜鶯谷　不把瑤緘附鯉魚　今日舉觴君莫問　生涯牢落鬢蕭疏</p><p><a href="../../model.html#/doc/36749">View poem's topic associations</a></p></body></html>
