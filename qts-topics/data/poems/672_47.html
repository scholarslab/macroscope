  <body><p>672_47: 《寄蔣二十四》唐彥謙</p>
    <p>鳥囀蜂飛日漸長　旅人情味悔思量　禪門澹薄無心地　世事生疏欲面牆　二月雲煙迷柳色　九衢風土帶花香　大知高士禁愁寂　試倚闌干莫斷腸</p><p><a href="../../model.html#/doc/37350">View poem's topic associations</a></p></body></html>
