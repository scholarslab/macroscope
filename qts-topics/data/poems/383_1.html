  <body><p>383_1: 《野居》張籍</p>
    <p>貧賤易為適　荒郊亦安居　端坐無余思　彌樂古人書　秋田多良苗　野水多遊魚　我無耒與綱　安得充廩廚　寒天白日短　簷下煖我軀　四肢暫寬柔　中腸鬱不舒　多病減志氣　為客足憂虞　況復苦時節　覽景獨踟躕</p><p><a href="../../model.html#/doc/20213">View poem's topic associations</a></p></body></html>
