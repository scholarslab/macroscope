  <body><p>586_18: 《邊思》劉滄</p>
    <p>漢將邊方背轆轤　受降城北是單于　黃河晚凍雪風急　野火遠燒山木枯　偷號甲兵衝塞色　銜枚戰馬踏寒蕪　蛾眉一沒空留怨　青塚月明啼夜烏</p><p><a href="../../model.html#/doc/32490">View poem's topic associations</a></p></body></html>
