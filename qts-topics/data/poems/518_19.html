  <body><p>518_19: 《詠雙白鷺（一作崔少府池鷺）》雍陶</p>
    <p>雙鷺應憐水滿池　風飄不動頂絲垂　立當青草人先見　行傍白蓮魚未知　一足獨拳寒雨裏　數聲相叫早秋時　林塘得爾須增價　況與詩家物色宜</p><p><a href="../../model.html#/doc/27958">View poem's topic associations</a></p></body></html>
