  <body><p>632_39: 《丁巳重陽》司空圖</p>
    <p>重陽未到已登臨　探得黃花且獨斟　客舍喜逢連日雨　家山似響隔河砧　亂來已失耕桑計　病後休論濟活心　自賀逢時能自棄　歸鞭唯拍馬韉吟</p><p><a href="../../model.html#/doc/34705">View poem's topic associations</a></p></body></html>
