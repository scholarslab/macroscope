  <body><p>442_81: 《青門柳》白居易</p>
    <p>青青一樹傷心色　曾入幾人離恨中　為近都門多送別　長條折盡減春風</p><p><a href="../../model.html#/doc/23059">View poem's topic associations</a></p></body></html>
