  <body><p>86_24: 《代書寄吉十一》張說</p>
    <p>一雁雪上飛　值我衡陽道　口銜離別字　遠寄當歸草　目想春來遲　心驚寒去早　憶鄉乘羽翮　慕侶盈懷抱　零落答故人　將隨江樹老</p><p><a href="../../model.html#/doc/4504">View poem's topic associations</a></p></body></html>
