  <body><p>673_13: 《秋深（一作塞上行）》周朴</p>
    <p>柳色尚沈沈　風吹秋更深　山河空遠道　鄉國自鳴砧　巷有千家月　人無萬里心　長城哭崩後　寂絕至如今</p><p><a href="../../model.html#/doc/37393">View poem's topic associations</a></p></body></html>
