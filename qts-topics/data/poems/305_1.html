  <body><p>305_1: 《登城樓作》陳翊</p>
    <p>井邑白雲間　嚴城遠帶山　沙墟陰欲暮　郊色淡方閒　孤徑迴榕岸　層巒破枳關　寥寥分遠望　暫得一開顏</p><p><a href="../../model.html#/doc/16464">View poem's topic associations</a></p></body></html>
