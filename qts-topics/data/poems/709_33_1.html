  <body><p>709_33_1: 《新葺茆堂（其一）》徐夤</p>
    <p>翦竹誅茆就水濱　靜中還得保天真　只聞神鬼害盈滿　不見古今爭賤貧　樹影便為廊廡屋　草香權當綺羅茵　階前一片泓澄水　借與汀禽活紫鱗</p><p><a href="../../model.html#/doc/39873">View poem's topic associations</a></p></body></html>
