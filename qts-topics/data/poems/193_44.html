  <body><p>193_44: 《對芳尊》韋應物</p>
    <p>對芳尊　醉來百事何足論　遙見青山始一醒　欲著接還復昏</p><p><a href="../../model.html#/doc/9368">View poem's topic associations</a></p></body></html>
