  <body><p>500_30: 《春日同會衛尉崔少卿宅》姚合</p>
    <p>詩家會詩客　池閣曉初晴　鳥盡山中語　琴多譜外聲　映花相勸酒　入洞各題名　疏野常如此　誰人信在城</p><p><a href="../../model.html#/doc/26758">View poem's topic associations</a></p></body></html>
