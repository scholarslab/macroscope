  <body><p>236_67: 《海畔秋思》錢起</p>
    <p>匡濟難道合　去留隨興牽　偶為謝客事　不顧平子田　魏闕賁翹楚　此身長棄捐　箕裘空在念　咄咄誰推賢　無用即明代　養痾仍壯年　日夕望佳期　帝鄉路幾千　秋風晨夜起　零落愁芳荃</p><p><a href="../../model.html#/doc/12083">View poem's topic associations</a></p></body></html>
