  <body><p>721_14: 《送安撫從兄夷偶中丞》李洞</p>
    <p>奉詔向軍前　朱袍映雪鮮　河橋吹角凍　嶽月卷旗圓　僧救焚經火　人修著釣船　六州安撫後　萬戶解衣眠</p><p><a href="../../model.html#/doc/40543">View poem's topic associations</a></p></body></html>
