  <body><p>729_55: 《晉門。王茂弘》周曇</p>
    <p>韓魏荊揚日豈堪　胡風看欲過江南　中原一片生靈血　誰秉王綱色不慚</p><p><a href="../../model.html#/doc/41005">View poem's topic associations</a></p></body></html>
