  <body><p>352_52: 《從崔中丞過盧少尹郊居》柳宗元</p>
    <p>寓居湘岸四無鄰　世網難嬰每自珍　蒔藥閒庭延國老　開樽虛室值賢人　泉迴淺石依高柳　逕轉垂藤閒綠筠　聞道偏為五禽戲　出門鷗鳥更相親</p><p><a href="../../model.html#/doc/18587">View poem's topic associations</a></p></body></html>
