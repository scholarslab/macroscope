  <body><p>514_15: 《上張水部》朱慶餘</p>
    <p>出入門闌久　兒童亦有情　不忘將姓字　常說向公卿　每許連床坐　仍容並馬行　恩深轉無語　懷抱甚分明</p><p><a href="../../model.html#/doc/27725">View poem's topic associations</a></p></body></html>
