  <body><p>474_38: 《八月九月望夕雨》徐凝</p>
    <p>八月繁雲連九月　兩回三五晦漫漫　一年悵望秋將盡　不得常娥正面看</p><p><a href="../../model.html#/doc/25157">View poem's topic associations</a></p></body></html>
