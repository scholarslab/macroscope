  <body><p>230_11_5: 《承聞河北諸道節度入朝歡喜口號絕句十二首（其五）》杜甫</p>
    <p>鳴玉鏘金盡正臣　修文偃武不無人　興王會靜妖氛氣　聖壽宜過一萬春</p><p><a href="../../model.html#/doc/11620">View poem's topic associations</a></p></body></html>
