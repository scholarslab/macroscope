  <body><p>141_26: 《琴》王昌齡</p>
    <p>孤桐祕虛鳴　樸素傳幽真　髣絃指外　遂見初古人　意遠風雪苦　時來江山春　高宴未終曲　誰能辨經綸</p><p><a href="../../model.html#/doc/6726">View poem's topic associations</a></p></body></html>
