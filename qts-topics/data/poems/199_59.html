  <body><p>199_59: 《贈西嶽山人李岡》岑參</p>
    <p>君隱處　當一星　蓮花峰頭飯黃精　仙人掌上演丹經　鳥可到　人莫攀　隱來十年不下山　袖中短書誰為達　華陰道士賣藥還</p><p><a href="../../model.html#/doc/9644">View poem's topic associations</a></p></body></html>
