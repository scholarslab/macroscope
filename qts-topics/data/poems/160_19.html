  <body><p>160_19: 《南還舟中寄袁太祝》孟浩然</p>
    <p>沿泝非便習　風波厭苦辛　忽聞遷谷鳥　來報五陵春　嶺北回征帆　巴東問故人　桃源何處是　遊子正迷津</p><p><a href="../../model.html#/doc/7697">View poem's topic associations</a></p></body></html>
