  <body><p>151_93: 《和中丞出使恩命過終南別業》劉長卿</p>
    <p>不過林園久　多因寵遇偏　故山長寂寂　春草過年年　花待朝衣間　雲迎驛騎連　松蘿深舊閤　樵木散閒田　拜闕貪搖珮　看琴懶更弦　君恩催早入　已夢傅巖邊</p><p><a href="../../model.html#/doc/7463">View poem's topic associations</a></p></body></html>
