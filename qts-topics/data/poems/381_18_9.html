  <body><p>381_18_9: 《杏殤（杏殤，花乳也，霜翦而落，因悲昔嬰，故作是詩）（其九）》孟郊</p>
    <p>霜似敗紅芳　剪啄十數雙　參差呻細風　噞喁沸淺江　泣凝不可消　恨壯難自降　空遺舊日影　怨彼小書窗</p><p><a href="../../model.html#/doc/20130">View poem's topic associations</a></p></body></html>
