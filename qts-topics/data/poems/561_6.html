  <body><p>561_6: 《自諷》薛能</p>
    <p>千題萬詠過三旬　忘食貪魔作瘦人　行處便吟君莫笑　就中詩病不任春</p><p><a href="../../model.html#/doc/31070">View poem's topic associations</a></p></body></html>
