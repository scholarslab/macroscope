  <body><p>333_101: 《雪中聽箏》楊巨源</p>
    <p>玉柱泠泠對寒雪　清商怨徵聲何切　誰憐楚客向隅時　一片愁心與弦絕</p><p><a href="../../model.html#/doc/17708">View poem's topic associations</a></p></body></html>
