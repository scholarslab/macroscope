  <body><p>236_2: 《瑪瑙杯歌》錢起</p>
    <p>瑤溪碧岸生奇寶　剖質披心出文藻　良工雕飾明且鮮　得成珍器入芳筵　含華炳麗金尊側　翠斝瓊觴忽無色　繁弦急管催獻酬　倏若飛空生羽翼　蘭英照豹斑　滿堂詞客盡朱顏　花光來去傳香袖　霞影高低傍玉山　王孫彩筆題新詠　碎錦連珠復輝映　世情貴耳不貴奇　謾說海底珊瑚枝　寧及琢磨當妙用　燕歌楚舞長相隨</p><p><a href="../../model.html#/doc/12017">View poem's topic associations</a></p></body></html>
