  <body><p>340_29: 《答孟郊》韓愈</p>
    <p>規模背時利　文字覷天巧　人皆餘酒肉　子獨不得飽　纔春思已亂　始秋悲又攪　朝餐動及午　夜諷恆至卯　名聲暫羶腥　腸肚鎮煎　古心雖自鞭　世路終難拗　弱拒喜張臂　猛拏閒縮爪　見倒誰肯扶　從嗔我須</p><p><a href="../../model.html#/doc/17992">View poem's topic associations</a></p></body></html>
