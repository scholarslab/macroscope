  <body><p>859_14: 《漁父詞一十八首。初九》呂岩</p>
    <p>大道從來屬自然　空堂寂坐守機關　三田寶　鎮長存　赤帝分明坐廣寒</p><p><a href="../../model.html#/doc/47601">View poem's topic associations</a></p></body></html>
