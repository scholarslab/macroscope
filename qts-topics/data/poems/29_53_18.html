  <body><p>29_53_18: 《雜歌謠辭。步虛詞（其十八）》韋渠牟</p>
    <p>紫府與玄洲　誰來物外遊　無煩騎白鹿　不用駕青牛　金化顏應駐　雲飛鬢不秋仍聞碧海上　更用玉為樓</p><p><a href="../../model.html#/doc/2345">View poem's topic associations</a></p></body></html>
