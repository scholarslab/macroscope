  <body><p>178_29: 《酬張卿夜宿南陵見贈》李白</p>
    <p>月出魯城東　明如天上雪　魯女驚莎雞　鳴機應秋節　當君相思夜　火落金風高　河漢挂戶牖　欲濟無輕舠　我昔辭林丘　雲龍忽相見　客星動太微　朝去洛陽殿　爾來得茂彥　七葉仕漢餘　身為下邳客　家有圯橋書　傅說未夢時　終當起巖野　萬古騎辰星　光輝照天下　與君各未遇　長策委蒿萊　寶刀隱玉匣　鏽澀空莓苔　遂令世上愚　輕我土與灰　一朝攀龍去　黽安在哉　故山定有酒　與爾傾金罍</p><p><a href="../../model.html#/doc/8495">View poem's topic associations</a></p></body></html>
