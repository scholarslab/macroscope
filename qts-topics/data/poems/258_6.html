  <body><p>258_6: 《扈從回鑾應制》蕭華</p>
    <p>粵在秦京日　議乎封禪難　豈知陶唐主　道濟蒼生安　惟彼烈祖事　增修實榮觀　聲名朝萬國　玉帛禮三壇　纂聖德重光　建元功載刊　仍開舊馳道　不記昔迴鑾　羽衛搖晴日　弓戈生早寒　猶思檢玉處　欲望白雲端</p><p><a href="../../model.html#/doc/13432">View poem's topic associations</a></p></body></html>
