  <body><p>20_39: 《相和歌辭。野田黃雀行》貫休</p>
    <p>高樹風多　吹爾巢落　深蒿葉暖　宜爾依薄　莫近鴞類　珠網亦惡　飲野田之清水　食野田之黃粟　深花中睡　土裏浴　如此即全勝啄太倉之穀　而更穿人屋</p><p><a href="../../model.html#/doc/1232">View poem's topic associations</a></p></body></html>
