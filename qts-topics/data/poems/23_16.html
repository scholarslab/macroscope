  <body><p>23_16: 《琴曲歌辭。雉朝飛操》韓愈</p>
    <p>雉之飛　于朝日　群雌孤雄　意氣橫出　當東而西　當啄而飛　隨飛隨啄　群雌粥粥　嗟我雖人　曾不如彼雉雞　生身七十年　無一妾與妃</p><p><a href="../../model.html#/doc/1501">View poem's topic associations</a></p></body></html>
