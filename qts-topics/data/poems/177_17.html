  <body><p>177_17: 《與諸公送陳郎將歸衡陽》李白</p>
    <p>衡山蒼蒼入紫冥　下看南極老人星　迴飆吹散五峰雪　往往飛花落洞庭　氣清嶽秀有如此　郎將一家拖金紫　門前食客亂浮雲　世人皆比孟嘗君　江上送行無白璧　臨歧惆悵若為分</p><p><a href="../../model.html#/doc/8464">View poem's topic associations</a></p></body></html>
