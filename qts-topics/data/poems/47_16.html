  <body><p>47_16: 《歲初巡屬縣，登高安南樓言懷》張九齡</p>
    <p>山城本孤峻　憑高結層軒　江氣偏宜早　林英粲已繁　餘滋含宿霽　眾妍在朝暾　拂衣釋簿領　伏檻遺紛喧　深俯東溪澳　遠延南山樊　歸雲納前嶺　去鳥投遙村　目盡有餘意　心惻不可諼　朅來彭蠡澤　載經敷淺原　春及但生思　時哉無與言　不才叨過舉　唯力酬明恩　美化猶寂蔑　迅節徒飛奔　雖無成立效　庶以去思論　行復徇孤跡　亦云吾道存</p><p><a href="../../model.html#/doc/2925">View poem's topic associations</a></p></body></html>
