  <body><p>292_7: 《送太易上人赴東洛》司空曙</p>
    <p>遙見登山處　青蕪雪後春　雲深岳廟火　寺宿洛陽人　餌藥將齋折　唯詩與道親　凡經幾回別　塵尾不離身</p><p><a href="../../model.html#/doc/15551">View poem's topic associations</a></p></body></html>
