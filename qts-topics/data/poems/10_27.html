  <body><p>10_27: 《明皇祀圜丘樂章。壽和》?</p>
    <p>崇崇泰畤　肅肅嚴禋　粢盛既潔　金石畢陳　上帝來享　介福爰臻　受釐合祉　寶祚維新</p><p><a href="../../model.html#/doc/419">View poem's topic associations</a></p></body></html>
