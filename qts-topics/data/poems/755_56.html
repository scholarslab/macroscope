  <body><p>755_56: 《憶新淦觴池寄孟賓于員外》徐鉉</p>
    <p>往年淦水駐行軒　引得清流似月圓　自有谿光還碧甃　不勞人力遞金船　潤滋苔蘚欺茵席　聲入杉松當管弦　珍重詩人頻管領　莫教塵土咽潺潺</p><p><a href="../../model.html#/doc/42321">View poem's topic associations</a></p></body></html>
