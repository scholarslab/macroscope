  <body><p>3_50: 《早登太行山中言志》李隆基</p>
    <p>清蹕度河陽　凝笳上太行　火龍明鳥道　鐵騎繞羊腸　白霧埋陰壑　丹霞助曉光　澗泉含宿凍　山木帶餘霜　野老茅為屋　樵人薜作裳　宣風問耆艾　敦俗勸耕桑　涼德慚先哲　徽猷慕昔皇　不因今展義　何以冒垂堂</p><p><a href="../../model.html#/doc/168">View poem's topic associations</a></p></body></html>
