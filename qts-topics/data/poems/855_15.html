  <body><p>855_15: 《送臥雲道士（一作魚又玄，題雲題柳公權書度人經後）》虞有賢</p>
    <p>臥雲道士來相辭　相辭倏忽何所之　紫閣春深煙靄靄　東風花柳折枝枝　藥成酒熟有時節　寒食恐失松間期　冥鴻一見傷弓翼　高飛展轉心無疑　滿酌數杯酒　狂吟幾首詩　留不住　去不悲　醯雞蜉蝣安得知</p><p><a href="../../model.html#/doc/47364">View poem's topic associations</a></p></body></html>
