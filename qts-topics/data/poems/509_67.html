  <body><p>509_67: 《題王使君片石》顧非熊</p>
    <p>勢似孤峰一片成　坐來疑有白雲生　主人莫怪殷勤看　遠客長懷舊隱情</p><p><a href="../../model.html#/doc/27279">View poem's topic associations</a></p></body></html>
