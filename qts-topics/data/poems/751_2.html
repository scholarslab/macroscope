  <body><p>751_2: 《寒食宿陳公塘上》徐鉉</p>
    <p>垂楊界官道　茅屋倚高坡　月下春塘水　風中牧豎歌　折花閒立久　對酒遠情多　今夜孤亭夢　悠揚奈爾何</p><p><a href="../../model.html#/doc/42083">View poem's topic associations</a></p></body></html>
