  <body><p>229_57_2: 《自瀼西荊扉且移居東屯茅屋四首（其二）》杜甫</p>
    <p>東屯復瀼西　一種住青溪　來往皆茅屋　淹留為稻畦　市喧宜近利　林僻此無蹊若訪衰翁語　須令賸客迷</p><p><a href="../../model.html#/doc/11526">View poem's topic associations</a></p></body></html>
