  <body><p>536_64: 《將赴京題陵陽王氏水居》許渾</p>
    <p>簾捲平蕪接遠天　暫寬行役到尊前　是非境裏有閒日　榮辱塵中無了年　山簇暮雲千野雨　江分秋水九條煙　馬蹄不道貪西去　爭向一聲高樹蟬</p><p><a href="../../model.html#/doc/29070">View poem's topic associations</a></p></body></html>
