  <body><p>821_16: 《飲茶歌誚崔石使君》皎然</p>
    <p>越人遺我剡溪茗　採得金牙爨金鼎　素瓷雪色縹沫香　何似諸仙瓊蕊漿　一飲滌昏寐　情來朗爽滿天地　再飲清我神　忽如飛雨灑輕塵　三飲便得道　何須苦心破煩惱　此物清高世莫知　世人飲酒多自欺　愁看畢卓甕間夜　笑向陶潛籬下時　崔侯啜之意不已　狂歌一曲驚人耳　孰知茶道全爾真　唯有丹丘得如此</p><p><a href="../../model.html#/doc/45290">View poem's topic associations</a></p></body></html>
