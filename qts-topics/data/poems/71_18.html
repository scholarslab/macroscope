  <body><p>71_18: 《奉和幸禮部尚書竇希玠宅應制（一作陪幸五王宅）》劉憲</p>
    <p>北斗樞機任　西京肺腑親　疇昔王門下　今茲御幸辰　恩光山水被　聖作管弦新　遶坐熏紅藥　當軒暗綠筠　摘荷纔早夏　聽鳥尚餘春　行漏今徒晚　風煙起觀津</p><p><a href="../../model.html#/doc/3909">View poem's topic associations</a></p></body></html>
