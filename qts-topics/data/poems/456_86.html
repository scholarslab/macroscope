  <body><p>456_86: 《長齋月滿寄思黯》白居易</p>
    <p>一日不見如三月　一月相思如七年　似隔山河千里地　仍當風雨九秋天　明朝齋滿相尋去　挈榼抱衾同醉眠</p><p><a href="../../model.html#/doc/24233">View poem's topic associations</a></p></body></html>
