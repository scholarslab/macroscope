  <body><p>403_16_3: 《哭呂衡州六首（其三）》元稹</p>
    <p>白馬雙旌隊　青山八陣圖　請纓期擊虜　枕草誓捐軀　勢激三千壯　年應四十無遙聞不瞑目　非是不憐吳</p><p><a href="../../model.html#/doc/21170">View poem's topic associations</a></p></body></html>
