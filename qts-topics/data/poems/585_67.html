  <body><p>585_67: 《望月》劉駕</p>
    <p>清秋新霽與君同　江上高樓倚碧空　酒盡露零賓客散　更更更漏月明中</p><p><a href="../../model.html#/doc/32471">View poem's topic associations</a></p></body></html>
