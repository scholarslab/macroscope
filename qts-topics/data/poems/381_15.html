  <body><p>381_15: 《吊李元賓墳》孟郊</p>
    <p>曉上荒涼原　弔彼寄寥魂　眼咽此時淚　耳悽在日言　冥冥千萬年　墳鎖孤松根</p><p><a href="../../model.html#/doc/20110">View poem's topic associations</a></p></body></html>
