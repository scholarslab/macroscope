  <body><p>352_45: 《入黃溪聞猿（溪在永州）》柳宗元</p>
    <p>溪路千里曲　哀猿何處鳴　孤臣淚已盡　虛作斷腸聲</p><p><a href="../../model.html#/doc/18580">View poem's topic associations</a></p></body></html>
