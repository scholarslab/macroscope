  <body><p>160_128: 《賦得盈盈樓上女》孟浩然</p>
    <p>夫婿久離別　青樓空望歸　妝成卷簾坐　愁思懶逢衣　燕子家家入　楊花處處飛　空床難獨守　誰為報金徽</p><p><a href="../../model.html#/doc/7806">View poem's topic associations</a></p></body></html>
