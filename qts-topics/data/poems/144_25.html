  <body><p>144_25: 《白龍窟泛舟寄天臺學道者》常建</p>
    <p>夕映翠山深　餘暉在龍窟　扁舟滄浪意　澹澹花影沒　西浮入天色　南望對雲闕　因憶莓苔峰　初陽濯玄髮　泉蘿兩幽映　松鶴間清越　碧海瑩子神　玉膏澤人骨　忽然為枯木　微興遂如兀　應寂中有天　明心外無物　環迴從所汎　夜靜猶不歇　澹然意無限　身與波上月</p><p><a href="../../model.html#/doc/6876">View poem's topic associations</a></p></body></html>
