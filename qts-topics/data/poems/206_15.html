  <body><p>206_15: 《送崔侍禦入朝》李嘉佑</p>
    <p>十年猶執憲　萬里獨歸春　舊國逢芳草　青雲見故人　潘郎今髮白　陶令本家貧　相送臨京口　停橈淚滿巾</p><p><a href="../../model.html#/doc/10061">View poem's topic associations</a></p></body></html>
