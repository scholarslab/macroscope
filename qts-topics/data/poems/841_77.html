  <body><p>841_77: 《送人下第東歸，再謁舊主人》齊己</p>
    <p>一戰偶不捷　東歸計未空　還攜故書劍　去謁舊英雄　楚雪連吳樹　西江正北風　男兒藝若是　會合值明公</p><p><a href="../../model.html#/doc/46506">View poem's topic associations</a></p></body></html>
