  <body><p>511_9: 《揚州法雲寺雙檜》張祜</p>
    <p>謝家雙植本圖榮　樹老人因地變更　朱頂鶴知深蓋偃　白眉僧見小枝生　高臨月殿秋雲影　靜入風簷夜雨聲　縱使百年為上壽　綠陰終借暫時行</p><p><a href="../../model.html#/doc/27459">View poem's topic associations</a></p></body></html>
