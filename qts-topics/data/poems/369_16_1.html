  <body><p>369_16_1: 《採蓮子二首（其一）》皇甫松</p>
    <p>菡萏香連十頃陂　小姑貪戲採蓮遲　晚來弄水船頭溼　更脫紅裙裹鴨兒</p><p><a href="../../model.html#/doc/19534">View poem's topic associations</a></p></body></html>
