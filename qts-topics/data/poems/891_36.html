  <body><p>891_36: 《卜算子慢》鐘輻</p>
    <p>桃花院落　煙重露寒　寂寞禁煙晴晝　風拂珠簾　還記去年時候　惜春心　不喜閒窗繡　倚屏山　和衣睡覺　醺醺暗消殘酒　獨倚危闌久　把玉筍偷彈　黛蛾輕鬥　一點相思　萬般自家甘受　抽金釵　欲買丹青手　寫別來　容顏寄與　使知人清瘦</p><p><a href="../../model.html#/doc/49137">View poem's topic associations</a></p></body></html>
