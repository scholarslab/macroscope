  <body><p>894_15_3: 《酒泉子（其三）》顧夐</p>
    <p>小檻日斜　風度綠窗人悄悄　翠幃閒掩舞雙鸞　舊香寒　別來情緒轉難判　韶顏看卻老　依稀粉上有啼痕　暗銷魂</p><p><a href="../../model.html#/doc/49328">View poem's topic associations</a></p></body></html>
