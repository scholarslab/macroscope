  <body><p>894_14_1: 《醉公子（其一）》顧夐</p>
    <p>漠漠秋雲澹　紅藕香侵檻　枕倚小山屏　金鋪向晚扃　睡起橫波慢　獨望情何限衰柳數聲蟬　魂銷似去年</p><p><a href="../../model.html#/doc/49324">View poem's topic associations</a></p></body></html>
