  <body><p>21_10: 《相和歌辭。子夜四時歌四首。冬歌》李白</p>
    <p>明朝驛使發　一夜絮征袍　素手抽針冷　那堪把剪刀　裁縫寄遠道　幾日到臨洮</p><p><a href="../../model.html#/doc/1344">View poem's topic associations</a></p></body></html>
