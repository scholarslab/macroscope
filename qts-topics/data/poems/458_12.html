  <body><p>458_12: 《歲暮病懷贈夢得（時與夢得同患足疾）》白居易</p>
    <p>十年四海故交親　零落唯殘兩病身　共遣數奇從是命　同教步蹇有何因　眼隨老減嫌長夜　體待陽舒望早春　新樂堂前舊池上　相過亦不要他人</p><p><a href="../../model.html#/doc/24326">View poem's topic associations</a></p></body></html>
