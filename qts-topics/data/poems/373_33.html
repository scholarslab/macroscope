  <body><p>373_33: 《暮秋感思》孟郊</p>
    <p>西風吹垂楊　條條脆如藕　上有噪日蟬　催人成皓首　亦恐旅步難　何獨朱顏醜　欲慰一時心　莫如千日酒　優哉遵渚鴻　自得養身旨　不啄太倉粟　不飲方塘水　振羽戛浮雲　罝羅任徒爾</p><p><a href="../../model.html#/doc/19744">View poem's topic associations</a></p></body></html>
