  <body><p>385_36_2: 《寒食內宴二首（其二）》張籍</p>
    <p>城闕沈沈向曉寒　恩當令節賜餘歡　瑞煙深處開三殿　春雨微時引百官　寶樹樓前分繡幕　綵花廊下映華欄　宮筵戲樂年年別　已得三迴對御看</p><p><a href="../../model.html#/doc/20422">View poem's topic associations</a></p></body></html>
