  <body><p>424_32_2: 《傷唐衢二首（其二）》白居易</p>
    <p>憶昨元和初　忝備諫官位　是時兵革後　生民正憔悴　但傷民病痛　不識時忌諱　遂作秦中吟　一吟悲一事　貴人皆怪怒　閒人亦非訾　天高未及聞　荊棘生滿地　惟有唐衢見　知我平生志　一讀興歎嗟　再吟垂涕泗　因和三十韻　手題遠緘寄　致吾陳杜間　賞愛非常意　此人無復見　此詩猶可貴　今日開篋看　蠹魚損文字　不知何處葬　欲問先歔欷　終去哭墳前　還君一掬淚</p><p><a href="../../model.html#/doc/21829">View poem's topic associations</a></p></body></html>
