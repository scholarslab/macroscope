  <body><p>244_31: 《贈長洲何主簿》韓翃</p>
    <p>挂席逐歸流　依依望虎丘　殘春過楚縣　夜雨宿吳洲　野寺吟詩人　溪橋折筍游　到官無一事　清靜有諸侯</p><p><a href="../../model.html#/doc/12773">View poem's topic associations</a></p></body></html>
