  <body><p>598_47: 《聞河中王鐸加都統》高駢</p>
    <p>煉汞燒鉛四十年　至今猶在藥爐前　不知子晉緣何事　只學吹簫便得仙</p><p><a href="../../model.html#/doc/33178">View poem's topic associations</a></p></body></html>
