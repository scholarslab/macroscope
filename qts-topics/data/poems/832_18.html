  <body><p>832_18: 《秋末長興寺作》貫休</p>
    <p>荒寺古江濱　莓苔地絕塵　長廊飛亂葉　寒雨更無人　栗不和皺落　僧多到骨貧　行行行未得　孤坐更誰親</p><p><a href="../../model.html#/doc/45871">View poem's topic associations</a></p></body></html>
