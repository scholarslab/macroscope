  <body><p>536_36: 《獻鄜坊丘常侍》許渾</p>
    <p>詔選將軍護北戎　身騎白馬臂彤弓　柳營遠識金貂貴　榆塞遙知玉帳雄　秋檻鼓鼙驚朔雪　曉階旗纛起邊風　蓬萊每望平安火　應奏班超定遠功</p><p><a href="../../model.html#/doc/29041">View poem's topic associations</a></p></body></html>
