  <body><p>811_20: 《送常大夫赴朔方》法振</p>
    <p>關山今不掩　軍候鳥先知　大漢嫖姚入　烏孫部曲隨　高旌天外駐　寒角月中吹　歸到長安第　花應再滿枝</p><p><a href="../../model.html#/doc/44707">View poem's topic associations</a></p></body></html>
