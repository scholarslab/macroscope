  <body><p>151_69: 《聽笛歌留別鄭協律》劉長卿</p>
    <p>舊遊憐我長沙謫　載酒沙頭送遷客　天涯望月自霑衣　江上何人復吹笛　橫笛能令孤客愁　淥波淡淡如不流　商聲寥亮羽聲苦　江天寂歷江楓秋　靜聽關山聞一叫　三湘月色北猿嘯　又吹楊柳激繁音　千里春色傷人心　隨風飄向何處落　唯見曲盡平湖深　明發與君別離後　馬上一聲堪白首</p><p><a href="../../model.html#/doc/7439">View poem's topic associations</a></p></body></html>
