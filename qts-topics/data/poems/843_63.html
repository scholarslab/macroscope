  <body><p>843_63: 《與聶尊師話道》齊己</p>
    <p>伯陽遺妙旨　杳杳與冥冥　說即非難說　行還不易行　藥中迷九轉　心外覓長生　畢竟荒原上　一盤蒿隴平</p><p><a href="../../model.html#/doc/46651">View poem's topic associations</a></p></body></html>
