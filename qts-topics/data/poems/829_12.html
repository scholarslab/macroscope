  <body><p>829_12: 《秋末懷舊山》貫休</p>
    <p>昔住匡廬北　無人知姓名　侵雲收榖粟　引蟻上柑橙　寒雨雪兼落　枯林虎獨行　誰能將白髮　共向此中生</p><p><a href="../../model.html#/doc/45641">View poem's topic associations</a></p></body></html>
