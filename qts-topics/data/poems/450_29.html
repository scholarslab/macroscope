  <body><p>450_29: 《偶作》白居易</p>
    <p>張翰一杯酒　榮期三樂歌　聰明傷混沌　煩惱污頭陀　簟冷秋生早　階閒日上多　近來門更靜　無雀可張羅</p><p><a href="../../model.html#/doc/23709">View poem's topic associations</a></p></body></html>
