  <body><p>483_5: 《華山慶雲見》李紳</p>
    <p>聖主祠名岳　高風發慶雲　金柯初繚繞　玉葉漸氛氳　氣色含珠日　晴光吐翠雰　依稀來鶴態　髣列仙群　萬樹流光影　千潭寫錦文　蒼生欣有望　祥瑞在吾君</p><p><a href="../../model.html#/doc/25712">View poem's topic associations</a></p></body></html>
