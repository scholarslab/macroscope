  <body><p>746_54_1: 《隴西行四首（其一）》陳陶</p>
    <p>漢主東對報太平　無人金闕議邊兵　縱饒奪得林胡塞　磧地桑麻種不生</p><p><a href="../../model.html#/doc/41753">View poem's topic associations</a></p></body></html>
