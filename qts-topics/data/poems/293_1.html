  <body><p>293_1: 《送鄭明府貶嶺南》司空曙</p>
    <p>青楓江色晚　楚客獨傷春　共對一尊酒　相看萬里人　猜嫌成謫宦　正直不防身　莫畏炎方久　年年雨露新</p><p><a href="../../model.html#/doc/15635">View poem's topic associations</a></p></body></html>
