  <body><p>226_16: 《江漲》杜甫</p>
    <p>江漲柴門外　兒童報急流　下床高數尺　倚杖沒中洲　細動迎風燕　輕搖逐浪鷗　漁人縈小楫　容易拔船頭</p><p><a href="../../model.html#/doc/11140">View poem's topic associations</a></p></body></html>
