  <body><p>437_7: 《晚秋有懷鄭中舊隱》白居易</p>
    <p>天高風嫋嫋　鄉思繞關河　寥落歸山夢　殷勤采蕨歌　病添心寂寞　愁人鬢蹉跎　晚樹蟬鳴少　秋階日上多　長閒羨雲鶴　久別愧煙蘿　其奈丹墀上　君恩未報何</p><p><a href="../../model.html#/doc/22496">View poem's topic associations</a></p></body></html>
