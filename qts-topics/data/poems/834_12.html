  <body><p>834_12: 《寄翰林陸學士》貫休</p>
    <p>顏冉商參甲　鸞凰密勿才　簾垂仙鳥下　吟次聖人來　寶輦千官捧　官花九色開　何時重一見　為我話蓬萊</p><p><a href="../../model.html#/doc/45973">View poem's topic associations</a></p></body></html>
