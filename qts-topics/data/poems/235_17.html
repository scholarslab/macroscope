  <body><p>235_17: 《送王員外赴長沙》賈至</p>
    <p>攜手登臨處　巴陵天一隅　春生雲夢澤　水溢洞庭湖　共歎虞翻枉　同悲阮籍途　長沙舊卑溼　今古不應殊</p><p><a href="../../model.html#/doc/11988">View poem's topic associations</a></p></body></html>
