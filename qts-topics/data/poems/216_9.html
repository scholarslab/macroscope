  <body><p>216_9: 《今夕行（自齊趙西歸至咸陽作）》杜甫</p>
    <p>今夕何夕歲云徂　更長燭明不可孤　咸陽客舍一事無　相與博塞為歡娛　馮陵大叫呼五白　袒跣不肯成梟盧　英雄有時亦如此　邂逅豈即非良圖　君莫笑劉毅從來布衣願　家無儋石輸百萬</p><p><a href="../../model.html#/doc/10527">View poem's topic associations</a></p></body></html>
