  <body><p>675_6: 《蔡處士》鄭穀</p>
    <p>無著復無求　平生不解愁　鬻蔬貧潔淨　中酒病風流　旨趣陶山相　詩篇沈隱侯　小齋江色裏　籬柱繫漁舟</p><p><a href="../../model.html#/doc/37540">View poem's topic associations</a></p></body></html>
