  <body><p>760_13: 《記皂江墮水事》楊鼎夫</p>
    <p>青城山峭皂江寒　欲度當時作等閒　櫂逆狂風趨近岸　舟逢怪石碎前灣　手攜弱杖倉皇處　命出洪濤頃刻間　今日深恩無以報　令人羞記雀銜環</p><p><a href="../../model.html#/doc/42503">View poem's topic associations</a></p></body></html>
