  <body><p>73_12: 《昆明池晏坐答王兵部珣三韻見示》蘇頲</p>
    <p>畫舸疾如飛　遙遙汎夕暉　石鯨吹浪隱　玉女步塵歸　獨有銜恩處　明珠在釣磯</p><p><a href="../../model.html#/doc/3964">View poem's topic associations</a></p></body></html>
