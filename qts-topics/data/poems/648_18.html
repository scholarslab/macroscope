  <body><p>648_18: 《將謁商州呂郎中，道出楚州，留獻章中丞》方幹</p>
    <p>江流盤復直　浮棹出家林　商洛路猶遠　山陽春已深　青雲應有望　白髮未相侵　才小知難薦　終勞許郭心</p><p><a href="../../model.html#/doc/35971">View poem's topic associations</a></p></body></html>
