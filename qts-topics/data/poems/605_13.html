  <body><p>605_13: 《古樂府》邵謁</p>
    <p>對酒彈古琴　弦中發新音　新音不可辨　十指幽怨深　妾顏不自保　四時如車輪　不知今夜月　曾照幾時人　露滴芙蓉香　香銷心亦死　良時無可留　殘紅謝池水</p><p><a href="../../model.html#/doc/33542">View poem's topic associations</a></p></body></html>
