  <body><p>340_3_2: 《李花二首（其二）》韓愈</p>
    <p>當春天地爭奢華　洛陽園苑尤紛拏　誰將平地萬堆雪　翦刻作此連天花　日光赤色照未好　明月暫入都交加　夜領張徹投盧仝　乘雲共至玉皇家　長姬香御四羅列　縞裙練帨無等差　靜濯明妝有所奉　顧我未肯置齒牙　清寒瑩骨肝膽醒　一生思慮無由邪</p><p><a href="../../model.html#/doc/17966">View poem's topic associations</a></p></body></html>
