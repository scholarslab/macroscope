  <body><p>787_14: 《望禁苑祥光》無名氏</p>
    <p>佳氣生天苑　蔥蘢幾效祥　樹遙三殿際　日映九城傍　山霧寧同色　卿雲未可彰　眺汾疑鼎氣　臨渭想榮光　當並舂陵發　應開聖曆長　微臣時一望　短羽欲飛翔</p><p><a href="../../model.html#/doc/43483">View poem's topic associations</a></p></body></html>
