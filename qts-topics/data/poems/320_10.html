  <body><p>320_10: 《劉紹相訪夜話，因書即事》權德輿</p>
    <p>故人愴久別　茲夕款郊扉　山僮漉野醞　子褰書帷　清露泫珠瑩　金波流玉徽　忘言我造適　瞪視君無違　但令靜勝躁　自使者肥　不待蘧生年　從此知昔非</p><p><a href="../../model.html#/doc/17080">View poem's topic associations</a></p></body></html>
