  <body><p>558_48: 《黃河》薛能</p>
    <p>何處發崑崙　連乾復浸坤　波渾經雁塞　聲振自龍門　岸裂新衝勢　灘餘舊落痕　橫溝通海上　遠色盡山根　勇逗三峰坼　雄標四瀆尊　灣中秋景樹　闊外夕陽村　沫亂知魚呴　槎來見鳥蹲　飛沙當白日　凝霧接黃昏　潤可資農畝　清能表帝恩　雨吟堪極目　風度想驚魂　顯瑞龜曾出　陰靈伯固存　盤渦寒漸急　淺瀨暑微溫　九曲終柔勝　常流可暗吞　人間無博望　誰復到窮源</p><p><a href="../../model.html#/doc/30921">View poem's topic associations</a></p></body></html>
