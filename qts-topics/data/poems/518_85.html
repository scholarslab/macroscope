  <body><p>518_85: 《和孫明府懷舊山》雍陶</p>
    <p>五柳先生本在山　偶然為客落人間　秋來見月多歸思　自起開籠放白鷴</p><p><a href="../../model.html#/doc/28027">View poem's topic associations</a></p></body></html>
