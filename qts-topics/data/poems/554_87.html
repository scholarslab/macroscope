  <body><p>554_87: 《落第後歸覲喜逢僧再陽》項斯</p>
    <p>相逢須強笑　人世別離頻　去曉長侵月　歸鄉動隔春　見僧心暫靜　從俗事多屯　宇宙詩名小　山河客路新　翠桐猶入爨　青鏡未辭塵　逸足常思驥　隨群且退鱗　宴乖紅杏寺　愁在綠楊津　羞病難為藥　開眉懶顧人</p><p><a href="../../model.html#/doc/30622">View poem's topic associations</a></p></body></html>
