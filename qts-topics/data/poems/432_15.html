  <body><p>432_15: 《早秋曲江感懷》白居易</p>
    <p>離離暑雲散　嫋嫋涼風起　池上秋又來　荷花半成子　朱顏易銷歇　白日無窮已　人壽不如山　年光忽於水　青蕪與紅蓼　歲歲秋相似　去歲此悲秋　今秋復來此</p><p><a href="../../model.html#/doc/22190">View poem's topic associations</a></p></body></html>
