  <body><p>161_1_30: 《古風（其三十）》李白</p>
    <p>玄風變太古　道喪無時還　擾擾季葉人　雞鳴趨四關　但識金馬門　誰知蓬萊山白首死羅綺　笑歌無時閒　綠酒哂丹液　青娥凋素顏　大儒揮金椎　琢之詩禮間蒼蒼三株樹　冥目焉能攀</p><p><a href="../../model.html#/doc/7913">View poem's topic associations</a></p></body></html>
