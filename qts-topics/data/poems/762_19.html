  <body><p>762_19: 《詠棕樹》徐仲雅</p>
    <p>葉似新蒲綠　身如亂錦纏　任君千度剝　意氣自衝天</p><p><a href="../../model.html#/doc/42567">View poem's topic associations</a></p></body></html>
