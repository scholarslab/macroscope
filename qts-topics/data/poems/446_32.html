  <body><p>446_32: 《北院》白居易</p>
    <p>北院人稀到　東窗事最偏　竹煙行灶上　石壁臥房前　性拙身多暇　心慵事少緣　還如病居士　唯置一床眠</p><p><a href="../../model.html#/doc/23320">View poem's topic associations</a></p></body></html>
