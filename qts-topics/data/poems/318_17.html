  <body><p>318_17: 《和武相公中秋錦樓玩月得蒼字（時為西川觀察判官）》張正一</p>
    <p>高秋今夜月　皓色正蒼蒼　遠水澄如練　孤鴻迥帶霜　旅人方積思　繁宿稍沈光　朱檻叨陪賞　尤宜清漏長</p><p><a href="../../model.html#/doc/17010">View poem's topic associations</a></p></body></html>
