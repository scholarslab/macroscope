  <body><p>853_73: 《題華山人所居》吳筠</p>
    <p>故人住南郭　邀我對芳樽　歡暢日云暮　不知城市喧</p><p><a href="../../model.html#/doc/47310">View poem's topic associations</a></p></body></html>
