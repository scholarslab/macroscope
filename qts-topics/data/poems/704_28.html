  <body><p>704_28: 《寄林寬》黃滔</p>
    <p>相知四十年　故國與長安　俱喜今辰在　休論往歲難　海鳴秋日黑　山直夏風寒　終始前儒道　昇沈盡一般</p><p><a href="../../model.html#/doc/39551">View poem's topic associations</a></p></body></html>
