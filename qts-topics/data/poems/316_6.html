  <body><p>316_6: 《秋日對酒》武元衡</p>
    <p>行年過始衰　秋至獨先悲　事往憐神魄　感深滋涕洟　百憂紛在慮　一醉兀無思　寶瑟拂塵匣　徽音凝朱絲　幽圃蕙蘭氣　煙窗松桂姿　我乏濟時略　杖節撫蕃維　山川大兵後　牢落空城池　驚沙猶振野　綠草生荒陂　物變風雨順　人懷天地慈　春耕事秋戰　戎馬去封陲　波瀾暗超忽　堅白亦磷緇　客有自嵩潁　重徵棲隱期　丹訣學仙晚　白雲歸谷遲　君恩不可報　霜露繞南枝</p><p><a href="../../model.html#/doc/16804">View poem's topic associations</a></p></body></html>
