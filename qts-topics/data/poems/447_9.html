  <body><p>447_9: 《自詠》白居易</p>
    <p>形容瘦薄詩情苦　豈是人間有相人　只合一生眠白屋　何因三度擁朱輪　金章未佩雖非貴　銀榼常攜亦不貧　唯是無兒頭早白　被天磨折恰平均</p><p><a href="../../model.html#/doc/23397">View poem's topic associations</a></p></body></html>
