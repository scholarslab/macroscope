  <body><p>604_45: 《留別從弟郴》許棠</p>
    <p>同承太嶽胤　俱值太平時　丹陛懷趨計　滄洲負去期　久貧成蹭蹬　多病惜支離　宗分兼交分　吾知汝亦知</p><p><a href="../../model.html#/doc/33502">View poem's topic associations</a></p></body></html>
