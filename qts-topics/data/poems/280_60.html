  <body><p>280_60: 《清如玉壺冰》盧綸</p>
    <p>玉壺冰始結　循吏政初成　既有虛心鑒　還如照膽清　瑤池慚洞澈　金鏡讓澄明　氣若朝霜動　形隨夜月盈　臨人能不蔽　待物本無情　怯對圓光裏　妍蚩自此呈</p><p><a href="../../model.html#/doc/14973">View poem's topic associations</a></p></body></html>
