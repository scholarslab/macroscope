  <body><p>691_128: 《禦溝柳》杜荀鶴</p>
    <p>律到御溝春　溝邊柳色新　細籠穿禁水　輕拂入朝人　日近韶光早　天低聖澤勻　谷鶯棲未穩　宮女畫難真　楚國空搖浪　隋堤暗惹塵　如何帝城裏　先得覆龍津</p><p><a href="../../model.html#/doc/38748">View poem's topic associations</a></p></body></html>
