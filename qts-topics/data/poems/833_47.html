  <body><p>833_47: 《寶禪師見訪》貫休</p>
    <p>山兄心似我　岸谷亦難交　不見還相憶　來唯添寂寥　茶煙黏衲葉　雲水透蘅茆　因話流年事　斯須不可拋</p><p><a href="../../model.html#/doc/45958">View poem's topic associations</a></p></body></html>
