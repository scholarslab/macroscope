  <body><p>646_50_3: 《依韻修睦上人山居十首（其三）》李鹹用</p>
    <p>莫言天道終難定　須信人心盡自輕　宣室三千雖有恨　成周八百豈無情　柏緣執性長時瘦　梅為多知兩番生　不是不同明主意　懶將唇舌與齊烹</p><p><a href="../../model.html#/doc/35774">View poem's topic associations</a></p></body></html>
