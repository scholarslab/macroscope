  <body><p>702_5: 《盆池》張蠙</p>
    <p>圓內陶化功　外絕眾流通　選處離松影　穿時減藥叢　別疑天在地　長對月當空　每使登門客　煙波入夢中</p><p><a href="../../model.html#/doc/39393">View poem's topic associations</a></p></body></html>
