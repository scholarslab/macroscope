  <body><p>889_17_3: 《菩薩蠻（其三）》李煜</p>
    <p>銅簧韻脆鏘寒竹　新聲慢奏移纖玉　眼色暗相鉤　秋波橫欲流　雨雲深繡戶　來便諧衷素　宴罷又成空　夢迷春睡中</p><p><a href="../../model.html#/doc/48960">View poem's topic associations</a></p></body></html>
