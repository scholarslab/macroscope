  <body><p>574_75: 《題隱者居》賈島</p>
    <p>雖有柴門常不關　片雲孤木伴身閒　猶嫌住久人知處　見擬移家更上山</p><p><a href="../../model.html#/doc/31973">View poem's topic associations</a></p></body></html>
