  <body><p>797_9: 《蜀宮應制》李舜弦</p>
    <p>濃樹禁花開後庭　飲筵中散酒微醒　濛濛雨草瑤階溼　鐘曉愁吟獨倚屏</p><p><a href="../../model.html#/doc/43655">View poem's topic associations</a></p></body></html>
