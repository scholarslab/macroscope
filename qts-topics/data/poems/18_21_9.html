  <body><p>18_21_9: 《橫吹曲辭。前出塞九首（其九）》杜甫</p>
    <p>從軍十年餘　能無分寸功　眾人貴苟得　欲語羞雷同　中原有鬥爭　況在狄與戎　丈夫四方志　安可辭固窮</p><p><a href="../../model.html#/doc/941">View poem's topic associations</a></p></body></html>
