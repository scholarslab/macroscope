  <body><p>657_10: 《水邊偶題》羅隱</p>
    <p>野水無情去不回　水邊花好為誰開　只知事逐眼前去　不覺老從頭上來　窮似丘軻休歎息　達如周召亦塵埃　思量此理何人會　蒙邑先生最有才</p><p><a href="../../model.html#/doc/36546">View poem's topic associations</a></p></body></html>
