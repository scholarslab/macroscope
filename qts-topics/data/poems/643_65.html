  <body><p>643_65: 《代崇徽公主意》李山甫</p>
    <p>金釵墜地鬢堆雲　自別朝陽帝豈聞　遣妾一身安社稷　不知何處用將軍</p><p><a href="../../model.html#/doc/35571">View poem's topic associations</a></p></body></html>
