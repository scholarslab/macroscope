  <body><p>230_11_3: 《承聞河北諸道節度入朝歡喜口號絕句十二首（其三）》杜甫</p>
    <p>喧喧道路多歌謠　河北將軍盡入朝　始是乾坤王室正　卻交江漢客魂銷</p><p><a href="../../model.html#/doc/11618">View poem's topic associations</a></p></body></html>
