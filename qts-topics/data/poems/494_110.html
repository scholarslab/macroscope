  <body><p>494_110: 《觀舞女》施肩吾</p>
    <p>纏紅結紫畏風吹　嫋娜初回弱柳枝　買笑未知誰是主　萬人心逐一人移</p><p><a href="../../model.html#/doc/26263">View poem's topic associations</a></p></body></html>
