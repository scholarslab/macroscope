  <body><p>12_6: 《郊廟歌辭。武后大享拜洛樂章。昭和》?</p>
    <p>九玄眷命　三聖基隆　奉承先旨　明臺畢功　宗祀展敬　冀表深衷　永昌帝業　式播淳風</p><p><a href="../../model.html#/doc/518">View poem's topic associations</a></p></body></html>
