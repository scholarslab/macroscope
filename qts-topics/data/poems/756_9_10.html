  <body><p>756_9_10: 《柳枝詞十首（座中應制）（其十）》徐鉉</p>
    <p>侍從甘泉與未央　移舟偏要近垂楊　櫻桃未綻梅花老　折得柔條百尺長</p><p><a href="../../model.html#/doc/42343">View poem's topic associations</a></p></body></html>
