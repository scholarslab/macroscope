  <body><p>365_106: 《寄湖州韓中丞》劉禹錫</p>
    <p>老郎日日憂蒼鬢　遠守年年壓白蘋　終日相思不相見　長頻相見是何人</p><p><a href="../../model.html#/doc/19415">View poem's topic associations</a></p></body></html>
