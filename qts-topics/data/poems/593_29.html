  <body><p>593_29: 《古詞》曹鄴</p>
    <p>高闕礙飛鳥　人言是君家　經年不歸去　愛妾面上花　妾面雖有花　妾心非女蘿　郎妻自不重　於妾欲如何</p><p><a href="../../model.html#/doc/32945">View poem's topic associations</a></p></body></html>
