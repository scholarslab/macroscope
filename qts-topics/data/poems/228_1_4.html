  <body><p>228_1_4: 《傷春五首（巴閬僻遠傷春罷始知春前已收宮闕）（其四）》杜甫</p>
    <p>再有朝廷亂　難知消息真　近傳王在洛　復道使歸秦　奪馬悲公主　登車泣貴嬪蕭關迷北上　滄海欲東巡　敢料安危體　猶多老大臣　豈無嵇紹血　霑灑屬車塵</p><p><a href="../../model.html#/doc/11356">View poem's topic associations</a></p></body></html>
