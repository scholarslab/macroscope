  <body><p>413_14_2: 《寄劉頗二首（其二）》元稹</p>
    <p>前年碣石煙塵起　共看官軍過洛城　無限公卿因戰得　與君依舊綠衫行</p><p><a href="../../model.html#/doc/21477">View poem's topic associations</a></p></body></html>
