  <body><p>654_114: 《落第東歸》羅鄴</p>
    <p>年年春色獨懷羞　彊向東歸懶舉頭　莫道還家便容易　人間多少事堪愁</p><p><a href="../../model.html#/doc/36427">View poem's topic associations</a></p></body></html>
