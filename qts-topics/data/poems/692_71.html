  <body><p>692_71: 《塞上》杜荀鶴</p>
    <p>旌旗鬣鬣漢將軍　閒出巡邊帝命新　沙塞旋收饒帳幕　犬戎時殺少煙塵　冰河夜渡偷來馬　雪嶺朝飛獵去人　獨作書生疑不穩　軟弓輕劍也隨身</p><p><a href="../../model.html#/doc/38819">View poem's topic associations</a></p></body></html>
