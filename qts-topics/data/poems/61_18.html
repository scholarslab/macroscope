  <body><p>61_18: 《奉和杜員外扈從教閱》李嶠</p>
    <p>杪冬嚴殺氣　窮紀送頹光　薄狩三農隙　大閱五戎場　菜田初起燒　蘭野正開防　夾岸虹旗轉　分朋獸罟張　燕弧帶曉月　吳劍動秋霜　原啟前禽路　山縈後騎行　雲區墜日羽　星苑斃天狼　禮振軍容肅　威宣武節揚　神心體殷祝　靈兆姬祥　幸陪仙駕末　欣採翰林芳</p><p><a href="../../model.html#/doc/3685">View poem's topic associations</a></p></body></html>
