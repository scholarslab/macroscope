  <body><p>348_47: 《送李德輿歸穿石洞山居》陳羽</p>
    <p>烏巾年少歸何處　一片綵霞仙洞中　惆悵別時花似雪　行人不肯醉春風</p><p><a href="../../model.html#/doc/18373">View poem's topic associations</a></p></body></html>
