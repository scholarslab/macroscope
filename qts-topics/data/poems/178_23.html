  <body><p>178_23: 《答長安崔少府叔封游終南翠微寺太宗皇帝金沙泉見寄》李白</p>
    <p>河伯見海若　傲然誇秋水　小物昧遠圖　寧知通方士　多君紫霄意　獨往蒼山裏　地古寒雲深　巖高長風起　初登翠微嶺　復憩金沙泉　踐苔朝霜滑　弄波夕月圓　飲彼石下流　結蘿宿溪煙　鼎湖夢淥水　龍駕空茫然　早行子午關　卻登山路遠　拂琴聽霜猿　滅燭乃星飯　人煙無明異　鳥道絕往返　攀崖倒青天　下視白日晚　既過石門隱　還唱石潭歌　涉雪搴紫芳　濯纓想清波　此人不可見　此地君自過　為余謝風泉　其如幽意何</p><p><a href="../../model.html#/doc/8489">View poem's topic associations</a></p></body></html>
