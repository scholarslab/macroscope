  <body><p>1_45: 《謁並州大興國寺詩》李世民</p>
    <p>回鑾遊福地　極目玩芳晨　梵鐘交二響　法日轉雙輪　寶剎遙承露　天花近足春　未佩蘭猶小　無絲柳尚新　圓光低月殿　碎影亂風筠　對此留餘想　超然離俗塵</p><p><a href="../../model.html#/doc/54">View poem's topic associations</a></p></body></html>
