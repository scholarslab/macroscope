  <body><p>558_38_1: 《柘枝詞三首（樂府詩集題作柘枝調）（其一）》薛能</p>
    <p>同營三十萬　震鼓伐西羌　戰血黏秋草　征塵攪夕陽　歸來人不識　帝里獨戎裝</p><p><a href="../../model.html#/doc/30909">View poem's topic associations</a></p></body></html>
