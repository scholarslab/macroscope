  <body><p>157_16: 《新安江上寄處士》孟雲卿</p>
    <p>深潭與淺灘　萬轉出新安　人遠禽魚靜　山空水木寒　嘯起青蘋末　吟矚白雲端　即事遂幽賞　何必挂儒冠</p><p><a href="../../model.html#/doc/7592">View poem's topic associations</a></p></body></html>
