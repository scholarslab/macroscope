  <body><p>831_40: 《送僧歸南康》貫休</p>
    <p>殼殼學得律　還鄉見苦情　遠思芳草盛　不入楚山行　帆入汀煙健　經吟戍月清　到鄉同學輩　應到贛江迎</p><p><a href="../../model.html#/doc/45837">View poem's topic associations</a></p></body></html>
