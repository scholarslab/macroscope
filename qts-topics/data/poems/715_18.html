  <body><p>715_18: 《詠仙掌》劉象</p>
    <p>萬古亭亭倚碧霄　不成擎亦不成招　何如掬取天池水　灑向人間救旱苗</p><p><a href="../../model.html#/doc/40261">View poem's topic associations</a></p></body></html>
