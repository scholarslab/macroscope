  <body><p>685_15: 《早發潼關》吳融</p>
    <p>天邊月初落　馬上夢猶殘　關樹蒼蒼曉　玉階澹澹寒　宦遊終自苦　身世靜堪觀　爭似山中隱　和雲枕碧湍</p><p><a href="../../model.html#/doc/38321">View poem's topic associations</a></p></body></html>
