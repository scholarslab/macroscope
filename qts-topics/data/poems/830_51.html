  <body><p>830_51: 《送王貞白重試東歸》貫休</p>
    <p>心苦酬心了　東歸謝所知　可鄰重試者　如折兩三枝　雨毒逢花少　山多愛馬遲　此行三可羨　正值倒戈時</p><p><a href="../../model.html#/doc/45745">View poem's topic associations</a></p></body></html>
