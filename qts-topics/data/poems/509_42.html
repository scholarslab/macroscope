  <body><p>509_42: 《送李廓侍禦赴劍南》顧非熊</p>
    <p>鳥道見狼煙　元戎正急賢　圖書借朋友　吟詠入戈鋋　山色城池近　江聲鼓角連　不應誇戰勝　知在檄蠻篇</p><p><a href="../../model.html#/doc/27252">View poem's topic associations</a></p></body></html>
