  <body><p>72_32: 《晦日重宴》高嶠</p>
    <p>駕言尋鳳侶　乘歡俯雁池　班荊逢舊識　斟桂喜深知　紫蘭方出徑　黃鶯未囀枝　別有陶春日　青天雲霧披</p><p><a href="../../model.html#/doc/3949">View poem's topic associations</a></p></body></html>
