  <body><p>439_95: 《湖上閑望》白居易</p>
    <p>藤花浪拂紫茸條　菰葉風翻綠剪刀　閒弄水芳生楚思　時時合眼詠離騷</p><p><a href="../../model.html#/doc/22783">View poem's topic associations</a></p></body></html>
