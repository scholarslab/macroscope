  <body><p>366_7: 《和太原山亭懷古詩》張賈</p>
    <p>中庭起崖谷　漱玉下漣漪　丹丘誰云遠　寓象得心期　豈不貴鍾鼎　至懷在希夷　唯當蓬萊閣　靈鳳復來儀</p><p><a href="../../model.html#/doc/19441">View poem's topic associations</a></p></body></html>
