  <body><p>164_35_1: 《清平調詞三首（其一）》李白</p>
    <p>雲想衣裳花想容　春風拂檻露華濃　若非群玉山頭見　會向瑤臺月下逢</p><p><a href="../../model.html#/doc/8037">View poem's topic associations</a></p></body></html>
