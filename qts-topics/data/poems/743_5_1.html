  <body><p>743_5_1: 《入塞二首（其一）》沈彬</p>
    <p>欲為皇王服遠戎　萬人金甲鼓鼙中　陣雲黯塞三邊黑　兵血愁天一片紅　半夜翻營旗攪月　深秋防戍劍磨風　謗書未及明君爇　臥骨將軍已歿功</p><p><a href="../../model.html#/doc/41543">View poem's topic associations</a></p></body></html>
