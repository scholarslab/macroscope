  <body><p>658_21: 《經故洛陽城》羅隱</p>
    <p>敗垣危堞跡依稀　試駐羸驂弔落暉　跋扈以成梁冀在　簡書難問杜喬歸　由來世事須翻覆　未必餘才解是非　千載昆陽好功業　與君門下作恩威</p><p><a href="../../model.html#/doc/36597">View poem's topic associations</a></p></body></html>
