  <body><p>708_46: 《溪隱》徐夤</p>
    <p>將名將利已無緣　深隱清溪擬學仙　絕卻腥羶勝服藥　斷除杯酒合延年　蝸牛殼漏寧同舍　榆莢花開不是錢　鸞鶴久從籠檻閉　春風卻放紙為鳶</p><p><a href="../../model.html#/doc/39805">View poem's topic associations</a></p></body></html>
