  <body><p>806_1_101: 《詩三百三首（其一百一）》寒山</p>
    <p>尋思少年日　遊獵向平陵　國使職非願　神仙未足稱　聯翩騎白馬　喝兔放蒼鷹不覺大流落　皤皤誰見矜</p><p><a href="../../model.html#/doc/44310">View poem's topic associations</a></p></body></html>
