  <body><p>692_139: 《李昭象雲與二三同人見訪有寄》杜荀鶴</p>
    <p>得君書後病顏開　云拉同人訪我來　在路不妨衝雨雪　到山還免踏塵埃　吟沈水閣何宵月　坐破松巖幾處苔　貧舍款賓無別物　止于空戰大尊罍</p><p><a href="../../model.html#/doc/38887">View poem's topic associations</a></p></body></html>
