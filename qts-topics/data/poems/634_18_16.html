  <body><p>634_18_16: 《楊柳枝壽杯詞十八首（其十六）》司空圖</p>
    <p>日暖津頭絮已飛　看看還是送君歸　莫言萬緒牽愁思　緝取長繩繫落暉</p><p><a href="../../model.html#/doc/35008">View poem's topic associations</a></p></body></html>
