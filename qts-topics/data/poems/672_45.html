  <body><p>672_45: 《秋霽夜吟寄友人》唐彥謙</p>
    <p>槐柳蕭疏溽暑收　金商頻伏火西流　塵衣歲晚緣身賤　雨簟更深滿背秋　前事悲涼何足道　遠書慵懶未能修　惟思待月高梧下　更就東床訪惠休</p><p><a href="../../model.html#/doc/37348">View poem's topic associations</a></p></body></html>
