  <body><p>507_14_1: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其一）》裴潾</p>
    <p>動復有原　進退有期　用在得正　明以知微　夫惟哲人　會且有歸　靜固勝熱安每慮危　將憩於盤　止亦先機</p><p><a href="../../model.html#/doc/27144">View poem's topic associations</a></p></body></html>
