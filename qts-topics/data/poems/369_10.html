  <body><p>369_10: 《蜀綿州越王樓詩》樊宗師</p>
    <p>危樓倚天門　如星辰宮　榱薄龍虎怪　洄洄繞雷風　徂秋試登臨　大靄屯喬空　不見西北路　考懷益彫窮　石瀨薄濺濺　上山杳穹穹　昔人創為逝　所適酡顏紅　今我茲之來　猶校成歲功　輟田植科畝　遊圃歌芳叢　地財無叢厚　人室安取豐　既乏富庶能　千萬慚文翁</p><p><a href="../../model.html#/doc/19528">View poem's topic associations</a></p></body></html>
