  <body><p>3_19: 《過老子廟》李隆基</p>
    <p>仙居懷聖德　靈廟肅神心　草合人蹤斷　塵濃鳥跡深　流沙丹灶沒　關路紫煙沈　獨傷千載後　空餘松柏林</p><p><a href="../../model.html#/doc/137">View poem's topic associations</a></p></body></html>
