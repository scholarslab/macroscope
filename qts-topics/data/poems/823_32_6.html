  <body><p>823_32_6: 《山居八詠（其六）》常達</p>
    <p>古寺憑欄危　時聞舉妙機　庭空月色淨　夜迥磬聲移　漏轉寒更急　燈殘冷焰微太虛同萬象　相謂話玄微</p><p><a href="../../model.html#/doc/45375">View poem's topic associations</a></p></body></html>
