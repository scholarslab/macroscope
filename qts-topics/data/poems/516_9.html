  <body><p>516_9: 《和白敏中聖德和平致茲休運歲終功就合詠盛明呈上》魏扶</p>
    <p>蕭關新復舊山川　古戍秦原景象新　戎虜乞降歸惠化　皇威漸被懾腥膻　穹廬遠戍煙塵滅　神武光揚竹帛傳　左衽盡知歌帝澤　從茲不更備三邊</p><p><a href="../../model.html#/doc/27896">View poem's topic associations</a></p></body></html>
