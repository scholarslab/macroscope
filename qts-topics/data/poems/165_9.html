  <body><p>165_9: 《擬古》李白</p>
    <p>融融白玉輝　映我青蛾眉　寶鏡似空水　落花如風吹　出門望帝子　蕩漾不可期　安得黃鶴羽　一報佳人知</p><p><a href="../../model.html#/doc/8058">View poem's topic associations</a></p></body></html>
