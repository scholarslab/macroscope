  <body><p>787_31: 《雲母屏風隔坐》無名氏</p>
    <p>彩障成雲母　丹墀隔上公　才彰二紀盛　榮播一朝同　近玉初齊白　臨花乍散紅　凝姿分縹緲　轉佩辨玲瓏　意愜恩偏厚　名新寵更崇　誰知歷千古　猶自仰清風</p><p><a href="../../model.html#/doc/43500">View poem's topic associations</a></p></body></html>
