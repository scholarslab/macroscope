  <body><p>87_37_2: 《岳州宴別潭州王熊二首（其二）》張說</p>
    <p>縉雲連省閣　溝水遽西東　然諾心猶在　榮華歲不同　孤城臨楚塞　遠樹入秦宮　誰念三千里　江潭一老翁</p><p><a href="../../model.html#/doc/4604">View poem's topic associations</a></p></body></html>
