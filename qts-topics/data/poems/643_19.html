  <body><p>643_19: 《下第臥疾盧員外召游曲江》李山甫</p>
    <p>眼前何事不傷神　忍向江頭更弄春　桂樹既能欺賤子　杏花爭肯採閒人　麻衣未掉渾身雪　皁蓋難遮滿面塵　珍重列星相借問　嵇康慵病也天真</p><p><a href="../../model.html#/doc/35521">View poem's topic associations</a></p></body></html>
