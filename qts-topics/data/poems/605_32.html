  <body><p>605_32: 《紫閣峰》邵謁</p>
    <p>壯國山河倚空碧　迥拔煙霞侵太白　綠崖下視千萬尋　青天只據百餘尺</p><p><a href="../../model.html#/doc/33561">View poem's topic associations</a></p></body></html>
