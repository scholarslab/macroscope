  <body><p>634_16_4: 《歌者十二首（其四）》司空圖</p>
    <p>不似新聲唱亦新　旋調玉管旋生春　愁腸隔斷珠簾外　只為今宵共聽人</p><p><a href="../../model.html#/doc/34983">View poem's topic associations</a></p></body></html>
