  <body><p>498_23: 《憶山》姚合</p>
    <p>閒處無人到　乖疏稱野情　日高搔首起　林下散衣行　泉引窗前過　雲看石罅生　別來愁欲老　虛負出山名</p><p><a href="../../model.html#/doc/26630">View poem's topic associations</a></p></body></html>
