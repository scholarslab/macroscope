  <body><p>151_82: 《嚴陵釣台，送李康成赴江東使》劉長卿</p>
    <p>潺湲子陵瀨　髣如在目　七里人已非　千年水空綠　新安江上孤帆遠　應逐楓林萬餘轉　古臺落日共蕭條　寒水無波更清淺　臺上漁竿不復持　卻令猿鳥向人悲　灘聲山翠至今在　遲爾行舟晚泊時</p><p><a href="../../model.html#/doc/7452">View poem's topic associations</a></p></body></html>
