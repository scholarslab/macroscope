  <body><p>669_16: 《春日經湖上友人別業》章碣</p>
    <p>何處狂歌破積愁　攜觴共下木蘭舟　綠泉濺石銀屏溼　黃鳥逢人玉笛休　天借煙霞裝島嶼　春鋪錦繡作汀洲　一年一電逡巡事　不合花前不醉遊</p><p><a href="../../model.html#/doc/37145">View poem's topic associations</a></p></body></html>
