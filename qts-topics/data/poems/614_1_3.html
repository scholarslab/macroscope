  <body><p>614_1_3: 《懷華陽潤卿博士三首（其三）》皮日休</p>
    <p>鳳骨輕來稱瘦容　華陽館主未成翁　數行玉札存心久　一掬雲漿漱齒空　白石煮多熏屋黑　丹砂埋久染泉紅　他年欲事先生去　十賚須加陸逸沖</p><p><a href="../../model.html#/doc/33865">View poem's topic associations</a></p></body></html>
