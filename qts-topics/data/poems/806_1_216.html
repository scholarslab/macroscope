  <body><p>806_1_216: 《詩三百三首（其二百十六）》寒山</p>
    <p>我聞天台山　山中有琪樹　永言欲攀之　莫曉石橋路　緣此生悲歎　幸居將已慕今日觀鏡中　颯颯鬢垂素</p><p><a href="../../model.html#/doc/44425">View poem's topic associations</a></p></body></html>
