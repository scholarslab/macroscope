  <body><p>691_52: 《將歸山逢友人》杜荀鶴</p>
    <p>儒為君子儒　儒道不妨孤　白髮多生矣　青山可住乎　徉狂寧是事　巧達又非夫　祗此平生願　他人肯信無</p><p><a href="../../model.html#/doc/38671">View poem's topic associations</a></p></body></html>
