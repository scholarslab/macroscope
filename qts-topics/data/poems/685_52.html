  <body><p>685_52: 《途中阻風》吳融</p>
    <p>洛陽寒食苦多風　掃蕩春華一半空　莫道芳蹊盡成實　野花猶有未開叢</p><p><a href="../../model.html#/doc/38363">View poem's topic associations</a></p></body></html>
