  <body><p>739_70: 《晚春送牡丹》李建勳</p>
    <p>攜觴邀客遶朱闌　腸斷殘春送牡丹　風雨數來留不得　離披將謝忍重看　氛氳蘭麝香初減　零落雲霞色漸乾　借問少年能幾許　不須推酒厭杯盤</p><p><a href="../../model.html#/doc/41426">View poem's topic associations</a></p></body></html>
