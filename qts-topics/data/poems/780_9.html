  <body><p>780_9: 《海水不揚波》李沛</p>
    <p>明朝崇大道　寰海免波揚　既合千年聖　能安百谷王　天心隨澤廣　水德共靈長　不撓魚彌樂　無瀾葦可航　化流霑率土　恩浸及殊方　豈只朝宗國　惟聞有越裳</p><p><a href="../../model.html#/doc/43278">View poem's topic associations</a></p></body></html>
