  <body><p>716_15: 《夏雲》曹松</p>
    <p>勢能成岳仞　頃刻長崔嵬　暝鳥飛不到　野風吹得開　一天分萬態　立地看忘回　欲結暑宵雨　先聞江上雷</p><p><a href="../../model.html#/doc/40297">View poem's topic associations</a></p></body></html>
