  <body><p>884_18: 《龍門八韻》薛能</p>
    <p>河浸華夷闊　山橫宇宙雄　高波萬丈瀉　夏禹幾年功　川迸晴明雨　林生旦暮風　人看翻進退　鳥性斷西東　氣逐雲歸海　聲驅石落空　近身毛乍豎　當面語難通　沸沫歸何處　盤渦傍此中　從來化鬐者　攀去路應同</p><p><a href="../../model.html#/doc/48734">View poem's topic associations</a></p></body></html>
