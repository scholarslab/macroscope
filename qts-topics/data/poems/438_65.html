  <body><p>438_65: 《登郢州白雪樓》白居易</p>
    <p>白雪樓中一望鄉　青山蔟蔟水茫茫　朝來渡口逢京使　說道煙塵近洛陽</p><p><a href="../../model.html#/doc/22657">View poem's topic associations</a></p></body></html>
