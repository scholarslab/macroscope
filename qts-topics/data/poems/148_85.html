  <body><p>148_85: 《雜詠八首上禮部李侍郎。幽琴》劉長卿</p>
    <p>月色滿軒白　琴聲宜夜闌　飀飀青絲上　靜聽松風寒　古調雖自愛　今人多不彈　向君投此曲　所貴知音難</p><p><a href="../../model.html#/doc/7188">View poem's topic associations</a></p></body></html>
