  <body><p>229_18: 《雲安九日，鄭十八攜酒陪諸公宴》杜甫</p>
    <p>寒花開已盡　菊蕊獨盈枝　舊摘人頻異　輕香酒暫隨　地偏初衣裌　山擁更登危　萬國皆戎馬　酣歌淚欲垂</p><p><a href="../../model.html#/doc/11470">View poem's topic associations</a></p></body></html>
