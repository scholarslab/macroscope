  <body><p>723_28: 《宿葉公棋閣》李洞</p>
    <p>帶風棋閣竹相敲　局瑩無塵拂樹梢　日到長天征未斷　鐘來嶽頂劫須拋　挑燈雪客棲寒店　供茗溪僧爇廢巢　因悟修身試貪教　不須焚火向三茅</p><p><a href="../../model.html#/doc/40656">View poem's topic associations</a></p></body></html>
