  <body><p>646_30: 《夏日別余秀才》李咸用</p>
    <p>嶽麓雲深麥雨秋　滿傾杯酒對湘流　沙邊細柳牽行色　水面輕煙畫別愁　敢待傅巖成好夢　任從磻石挂纖　鏡機沖漠非吾事　自要青雲識五侯</p><p><a href="../../model.html#/doc/35743">View poem's topic associations</a></p></body></html>
