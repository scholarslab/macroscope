  <body><p>449_40_2: 《和春深二十首（其二）》白居易</p>
    <p>何處春深好　春深執政家　鳳池添硯水　雞樹落衣花　詔借當衢宅　恩容上殿車延英開對久　門與日西斜　何處春深好　春深方鎮家　通犀排帶胯　瑞鶻勘袍花飛絮衝毬馬　垂楊拂妓車　戎裝拜春設　左握寶刀斜</p><p><a href="../../model.html#/doc/23629">View poem's topic associations</a></p></body></html>
