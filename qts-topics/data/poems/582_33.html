  <body><p>582_33: 《寄渚宮遺民弘裏生》溫庭筠</p>
    <p>柳弱湖堤曲　籬疏水巷深　酒闌初促席　歌罷欲分襟　波月欺華燭　汀雲潤故琴　鏡清花並蒂　床冷簟連心　荷疊平橋暗　萍稀敗舫沈　城頭五通鼓　窗外萬家砧　異縣魚投浪　當年鳥共林　八行香未滅　千里夢難尋　未肯暌良願　空期嗣好音　他時因詠作　猶得比南金</p><p><a href="../../model.html#/doc/32261">View poem's topic associations</a></p></body></html>
