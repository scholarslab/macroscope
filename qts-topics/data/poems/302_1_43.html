  <body><p>302_1_43: 《宮詞一百首（其四十三）》王建</p>
    <p>合暗報來門鎖了　夜深應別喚笙歌　房房下著珠簾睡　月過金階白露多</p><p><a href="../../model.html#/doc/16281">View poem's topic associations</a></p></body></html>
