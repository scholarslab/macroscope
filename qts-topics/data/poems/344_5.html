  <body><p>344_5: 《晚春》韓愈</p>
    <p>誰收春色將歸去　慢綠妖紅半不存　榆莢祗能隨柳絮　等閒撩亂走空園</p><p><a href="../../model.html#/doc/18140">View poem's topic associations</a></p></body></html>
