  <body><p>692_50: 《夏日留題張山人林亭》杜荀鶴</p>
    <p>此中偏稱夏中遊　時有風來暑氣收　澗底松搖千尺雨　庭中竹撼一窗秋　求猿句寄山深寺　乞鶴書傳海畔洲　閒與先生話身事　浮名薄宦總悠悠</p><p><a href="../../model.html#/doc/38798">View poem's topic associations</a></p></body></html>
