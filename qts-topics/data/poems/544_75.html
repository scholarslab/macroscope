  <body><p>544_75: 《送友人下第歸揚州覲省》劉得仁</p>
    <p>新柳間花垂　東西京路岐　園林知自到　寢食計相思　雨斷淮山出　帆揚楚樹移　晨昏心已泰　蟬發是回時</p><p><a href="../../model.html#/doc/29954">View poem's topic associations</a></p></body></html>
