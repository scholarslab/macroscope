  <body><p>614_19: 《奉和魯望早秋吳體次韻》皮日休</p>
    <p>書淫傳癖窮欲死　譊譊何必頻相仍　日乾陰蘚厚堪剝　藤把攲松牢似繩　搗藥香侵白袷袖　穿雲潤破烏紗稜　安得瑤池飲殘酒　半醉騎下垂天鵬</p><p><a href="../../model.html#/doc/33887">View poem's topic associations</a></p></body></html>
