  <body><p>715_14_1: 《早春池亭獨遊三首（其一）》劉象</p>
    <p>春意送殘臘　春晴融小洲　蒲茸才簇岸　柳頰已遮樓　便有杯觴興　可攄羈旅愁鳧鷖亦相狎　盡日戲清流</p><p><a href="../../model.html#/doc/40255">View poem's topic associations</a></p></body></html>
