  <body><p>558_51: 《春色滿皇州（一作滕邁詩）》薛能</p>
    <p>藹藹復悠悠　春歸十二樓　最明雲裡闕　先滿日邊州　色媚青門外　光搖紫陌頭　上林榮舊樹　太液鏡新流　暖帶祥煙起　清添瑞景浮　陽和如啟蟄　從此事芳遊</p><p><a href="../../model.html#/doc/30924">View poem's topic associations</a></p></body></html>
