  <body><p>900_15: 《六麼令》呂岩</p>
    <p>東與西　眼與眉　偃月爐中運坎離　靈砂且上飛　最幽微　是天機　你休癡　你不知</p><p><a href="../../model.html#/doc/49790">View poem's topic associations</a></p></body></html>
