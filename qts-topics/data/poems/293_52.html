  <body><p>293_52: 《九日送人》司空曙</p>
    <p>送人冠獬豸　值節佩茱萸　均覆徵三壤　登車出五湖　水風淒落日　岸葉颯衰蕪　自恨塵中使　何因在路隅</p><p><a href="../../model.html#/doc/15686">View poem's topic associations</a></p></body></html>
