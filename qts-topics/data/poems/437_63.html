  <body><p>437_63: 《和元九與呂二同宿話舊感贈》白居易</p>
    <p>見君新贈呂君詩　憶得同年行樂時　爭入杏園齊馬首　潛過柳曲鬥蛾眉　八人雲散俱遊宦　七度花開盡別離　聞道秋娘猶且在　至今時復問微之</p><p><a href="../../model.html#/doc/22553">View poem's topic associations</a></p></body></html>
