  <body><p>293_69: 《登秦嶺》司空曙</p>
    <p>南登秦嶺頭　迴首始堪憂　漢闕青門遠　商山藍水流　三湘遷客去　九陌故人遊　從此思鄉淚　雙垂不復收</p><p><a href="../../model.html#/doc/15703">View poem's topic associations</a></p></body></html>
