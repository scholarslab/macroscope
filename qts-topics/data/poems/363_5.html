  <body><p>363_5: 《和東川王相公新漲驛池八韻》劉禹錫</p>
    <p>今日池塘上　初移造物權　苞藏成別島　沿濁致清漣　變化生言下　蓬瀛落眼前　泛觴驚翠羽　開幕對紅蓮　遠寫風光入　明含氣象全　渚煙籠驛樹　波日漾寶筵　曲岸留緹騎　中流轉綵船　無因接元禮　共載比神仙</p><p><a href="../../model.html#/doc/19196">View poem's topic associations</a></p></body></html>
