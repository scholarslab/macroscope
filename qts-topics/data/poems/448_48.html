  <body><p>448_48: 《龍門下作》白居易</p>
    <p>龍門澗下濯塵纓　擬作閒人過此生　筋力不將諸處用　登山臨水詠詩行</p><p><a href="../../model.html#/doc/23537">View poem's topic associations</a></p></body></html>
