  <body><p>277_49: 《臘日觀咸甯王部曲娑勒擒豹歌》盧綸</p>
    <p>山頭曈曈日將出　山下獵圍照初日　前林有獸未識名　將軍促騎無人聲　潛形踠伏草不動　雙鵰旋轉群鴉鳴　陰方質子才三十　譯語受詞蕃語揖　捨鞍解甲疾如風　人忽虎蹲獸人立　然扼顙批其頤　爪牙委地涎淋漓　既蘇復吼拗仍怒　果協英謀生致之　拖自深叢目如電　萬夫失容千馬戰　傳呼賀拜聲相連　殺氣騰凌陰滿川　始知縛虎如縛鼠　敗虜降羌生眼前　祝爾嘉詞爾無苦　獻爾將隨犀象舞　苑中流水禁中山　期爾攫搏開天顏　非熊之兆慶無極　願紀雄名傳百蠻</p><p><a href="../../model.html#/doc/14784">View poem's topic associations</a></p></body></html>
