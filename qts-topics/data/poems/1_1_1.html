  <body><p>1_1_1: 《帝京篇十首（其一）》李世民</p>
    <p>秦川雄帝宅　函谷壯皇居　綺殿千尋起　離宮百雉餘　連甍遙接漢　飛觀迥凌虛雲日隱層闕　風煙出綺疏</p><p><a href="../../model.html#/doc/0">View poem's topic associations</a></p></body></html>
