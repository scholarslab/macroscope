  <body><p>198_34: 《送許拾遺恩歸江寧拜親》岑參</p>
    <p>詔書下青瑣　駟馬還吳洲　束帛仍賜衣　恩波漲滄流　微祿將及親　向家非遠遊　看君五斗米　不謝萬戶侯　適出西掖垣　如到南徐州　歸心望海日　鄉夢登江樓　大江盤金陵　諸山橫石頭　楓樹隱茅屋　橘林繫漁舟　種藥疏故畦　釣魚垂舊鉤　對月京口夕　觀濤海門秋　天子憐諫官　論事不可休　早來丹墀下　高架無淹留</p><p><a href="../../model.html#/doc/9540">View poem's topic associations</a></p></body></html>
