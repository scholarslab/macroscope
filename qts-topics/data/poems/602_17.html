  <body><p>602_17: 《升仙橋》汪遵</p>
    <p>題橋貴欲露先誠　此日人皆笑率情　應訝臨邛沽酒客　逢時還作漢公卿</p><p><a href="../../model.html#/doc/33326">View poem's topic associations</a></p></body></html>
