  <body><p>283_70: 《過馬嵬》李益</p>
    <p>漢將如雲不直言　寇來翻罪綺羅恩　托君休洗蓮花血　留記千年妾淚痕</p><p><a href="../../model.html#/doc/15126">View poem's topic associations</a></p></body></html>
