  <body><p>831_3_2: 《聞王慥常侍卒三首（其二）》貫休</p>
    <p>宗社運微衰　山摧甘井枯　不知千載後　更有此人無　政入龔黃甲　詩輕沈宋徒愛恩酬未得　不覺祗長吁</p><p><a href="../../model.html#/doc/45788">View poem's topic associations</a></p></body></html>
