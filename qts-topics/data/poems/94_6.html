  <body><p>94_6: 《古意》吳少微</p>
    <p>洛陽芳樹向春開　洛陽女兒平旦來　流車走馬紛相催　折芳瑤華向曲臺　曲臺自有千萬行　重花累葉間垂楊　北林朝日鏡明光　南國微風蘇合香　可憐窈窕女　不作邯鄲娼　妙舞輕迴拂長袖　高歌浩唱發清商　歌終舞罷歡無極　樂往悲來長歎息　陽春白日不少留　紅榮碧樹無顏色　碧樹風花先春度　珠簾粉澤無人顧　如何年少忽遲暮　坐見明月與白露　明月白露夜已寒　香衣錦帶空珊珊　今日陽春一妙曲　鳳皇樓上與君彈</p><p><a href="../../model.html#/doc/4908">View poem's topic associations</a></p></body></html>
