  <body><p>696_39: 《題安定張使君》韋莊</p>
    <p>器度風標合出塵　桂宮何負一枝新　成丹始見金無滓　衝斗方知劍有神　憤氣不銷頭上雪　政聲空布海邊春　中興若繼開元事　堪向龍池作近臣</p><p><a href="../../model.html#/doc/39085">View poem's topic associations</a></p></body></html>
