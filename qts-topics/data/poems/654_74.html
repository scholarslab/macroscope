  <body><p>654_74: 《秋日留題蔣亭》羅鄴</p>
    <p>西風纔起一蟬鳴　便算關河馬上程　碧浪鷁舟從此別　丹霄鵠箭忍無成　二年芳思隨雲雨　幾日離歌戀旆旌　回首橫塘更東望　露荷煙菊倍傷情</p><p><a href="../../model.html#/doc/36382">View poem's topic associations</a></p></body></html>
