  <body><p>31_19: 《五郊樂章。肅和》魏征</p>
    <p>律周玉琯　星回金度　次極陽烏　紀窮陰兔　火林霰雪　陽泉凝沍　八蜡已登　三農息務</p><p><a href="../../model.html#/doc/2390">View poem's topic associations</a></p></body></html>
