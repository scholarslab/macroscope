  <body><p>494_175: 《冬詞》施肩吾</p>
    <p>錦繡堆中臥初起　芙蓉面上粉猶殘　台前也欲梳雲髻　只怕龍盤手捻難</p><p><a href="../../model.html#/doc/26332">View poem's topic associations</a></p></body></html>
