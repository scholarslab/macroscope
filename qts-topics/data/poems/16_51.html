  <body><p>16_51: 《郊廟歌辭。周宗廟樂舞辭。禋順》?</p>
    <p>旨酒既獻　嘉殽乃迎　振其鼓　潔以鉶羹　肇禋肇祀　或炮或烹　皇尸儼若　保饗是明</p><p><a href="../../model.html#/doc/828">View poem's topic associations</a></p></body></html>
