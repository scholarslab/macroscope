  <body><p>531_22: 《送人歸吳興》許渾</p>
    <p>綠水棹雲月　洞庭歸路長　春橋懸酒幔　夜柵集茶檣　箬葉沈溪暖　蘋花遶郭香　應逢柳太守　為說過瀟湘</p><p><a href="../../model.html#/doc/28796">View poem's topic associations</a></p></body></html>
