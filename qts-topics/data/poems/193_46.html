  <body><p>193_46: 《對新篁》韋應物</p>
    <p>新綠苞初解　嫩氣筍猶香　含露漸舒葉　抽叢稍自長　清晨止亭下　獨愛此幽篁</p><p><a href="../../model.html#/doc/9370">View poem's topic associations</a></p></body></html>
