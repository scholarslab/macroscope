  <body><p>498_2_26: 《武功縣中作三十首（其二十六）》姚合</p>
    <p>漫作容身計　今知拙有餘　青衫迎驛使　白髮憶山居　道友憐蔬食　吏人嫌草書須為長久事　歸去自耕鋤</p><p><a href="../../model.html#/doc/26602">View poem's topic associations</a></p></body></html>
