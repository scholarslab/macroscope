  <body><p>724_20: 《送友人江行之廬山肄業》唐求</p>
    <p>蜀國初開棹　廬峰擬拾螢　獸皮裁褥暖　蓮業製衣馨　楚水秋來碧　巫山雨後青　莫教銜鳳詔　三度到中庭</p><p><a href="../../model.html#/doc/40717">View poem's topic associations</a></p></body></html>
