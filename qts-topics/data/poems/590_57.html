  <body><p>590_57: 《邵博士溪亭》李郢</p>
    <p>野茶無限春風葉　溪水千重返照波　只去長橋三十里　誰人一解枉帆過</p><p><a href="../../model.html#/doc/32838">View poem's topic associations</a></p></body></html>
