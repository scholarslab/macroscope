  <body><p>60_61: 《羊》李嶠</p>
    <p>絕飲懲澆俗　行驅夢逸材　仙人擁石去　童子馭車來　夜玉含星動　晨氈映雪開　莫言鴻漸力　長牧上林隈</p><p><a href="../../model.html#/doc/3666">View poem's topic associations</a></p></body></html>
