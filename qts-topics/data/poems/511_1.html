  <body><p>511_1: 《洛陽感寓》張祜</p>
    <p>擾擾都城曉四開　不關名利也塵埃　千門甲第身遙入　萬里銘旌死後來　洛水暮煙橫莽蒼　邙山秋日露崔嵬　須知此事堪為鏡　莫遣黃金漫作堆</p><p><a href="../../model.html#/doc/27451">View poem's topic associations</a></p></body></html>
