  <body><p>342_19: 《玩月喜張十八員外以王六秘書至（王六，王建也）》韓愈</p>
    <p>前夕雖十五　月長未滿規　君來晤我時　風露渺無涯　浮雲散白石　天宇開青池　孤質不自憚　中天為君施　玩玩夜遂久　亭亭曙將披　況當今夕圓　又以嘉客隨　惜無酒食樂　但用歌嘲為</p><p><a href="../../model.html#/doc/18044">View poem's topic associations</a></p></body></html>
