  <body><p>767_57: 《梁。勍敵》孫元晏</p>
    <p>傳聞天子重儒才　特為皇華綺宴開　今日方驚遇勍敵　此人元自北朝來</p><p><a href="../../model.html#/doc/42879">View poem's topic associations</a></p></body></html>
