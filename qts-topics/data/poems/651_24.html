  <body><p>651_24: 《宋從事》方幹</p>
    <p>出眾仙才是謫仙　裁霞曳繡一篇篇　雖將潔白酬知己　自有風流助少年　攲枕臥吟荷葉雨　持杯坐醉菊花天　冥搜太苦神應乏　心在虛無更那邊</p><p><a href="../../model.html#/doc/36142">View poem's topic associations</a></p></body></html>
