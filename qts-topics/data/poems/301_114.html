  <body><p>301_114: 《早春書情》王建</p>
    <p>漸老風光不著人　花溪柳陌早逢春　近來行到門前少　趁暖閒眠似病人</p><p><a href="../../model.html#/doc/16230">View poem's topic associations</a></p></body></html>
