  <body><p>807_1_47: 《詩（其四十七）》拾得</p>
    <p>迢迢山徑峻　萬仞險隘危　石橋莓苔綠　時見白雲飛　瀑布懸如練　月影落潭暉更登華頂上　猶待孤鶴期</p><p><a href="../../model.html#/doc/44567">View poem's topic associations</a></p></body></html>
