  <body><p>82_20: 《洛中晴月送殷四入關》劉希夷</p>
    <p>清洛浮橋南渡頭　天晶萬里散華洲　晴看石瀨光無數　曉入寒潭浸不流　微雲一點曙煙起　南陌憧憧遍行子　欲將此意與君論　復道秦關尚千里</p><p><a href="../../model.html#/doc/4307">View poem's topic associations</a></p></body></html>
