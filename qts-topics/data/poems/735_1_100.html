  <body><p>735_1_100: 《宮詞百首（其一百）》和凝</p>
    <p>九重天上實難知　空遣微臣役夢思　葵藿一心期捧日　強搜狂斐擬宮詞</p><p><a href="../../model.html#/doc/41262">View poem's topic associations</a></p></body></html>
