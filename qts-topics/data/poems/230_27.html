  <body><p>230_27: 《中夜》杜甫</p>
    <p>中夜江山靜　危樓望北辰　長為萬里客　有愧百年身　故國風雲氣　高堂戰伐塵　胡雛負恩澤　嗟爾太平人</p><p><a href="../../model.html#/doc/11648">View poem's topic associations</a></p></body></html>
