  <body><p>800_25: 《書紅綃帕》李節度姬</p>
    <p>囊裹真香誰見竊　鮫綃滴淚染成紅　殷勤遺下輕綃意　好與情郎懷袖中　金珠富貴吾家事　常渴佳期乃寂寥　偶用志誠求雅合　良媒未必勝紅綃</p><p><a href="../../model.html#/doc/43915">View poem's topic associations</a></p></body></html>
