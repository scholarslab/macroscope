  <body><p>346_24_3: 《宮詞三十首（存二十七首）（其三）》王涯</p>
    <p>五更初起覺風寒　香炷燒來夜已殘　欲卷珠簾驚雪滿　自將紅燭上樓看</p><p><a href="../../model.html#/doc/18276">View poem's topic associations</a></p></body></html>
