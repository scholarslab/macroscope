  <body><p>535_43_1: 《贈河東虞押衙二首（其一）》許渾</p>
    <p>長劍高歌換素衣　君恩未報不言歸　舊精鳥篆諳書體　新授龍韜識戰機　萬里往來征馬瘦　十年離別故人稀　生平志氣何人見　空上西樓望落暉</p><p><a href="../../model.html#/doc/28997">View poem's topic associations</a></p></body></html>
