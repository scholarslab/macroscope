  <body><p>383_17: 《夜懷》張籍</p>
    <p>窮居積遠念　轉轉迷所歸　幽蕙零落色　暗螢參差飛　病生秋風簟　淚墮月明衣　無愁坐寂寞　重使奏清徽</p><p><a href="../../model.html#/doc/20229">View poem's topic associations</a></p></body></html>
