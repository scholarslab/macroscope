  <body><p>16_48: 《郊廟歌辭。周宗廟樂舞辭。觀成舞》?</p>
    <p>穆穆王國　奕奕神功　毖祀載展　明德有融　彝樽斯滿　簠簋斯豐　紛絺旄羽　鏘洋磬鐘　或升或降　克和克同　孔惠之禮　必肅之容　錫以純嘏　祚其允恭　神保是饗　萬世無窮</p><p><a href="../../model.html#/doc/825">View poem's topic associations</a></p></body></html>
