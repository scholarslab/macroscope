  <body><p>451_38: 《夭老》白居易</p>
    <p>早世身如風裏燭　暮年髮似鏡中絲　誰人斷得人間事　少夭堪傷老又悲</p><p><a href="../../model.html#/doc/23806">View poem's topic associations</a></p></body></html>
