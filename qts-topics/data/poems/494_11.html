  <body><p>494_11: 《送端上人游天臺》施肩吾</p>
    <p>師今欲向天台去　來說天台意最真　溪過石橋為險處　路逢毛褐是真人　雲邊望字鐘聲遠　雪裏尋僧腳跡新　只可且論經夏別　莫教琪樹兩迴春</p><p><a href="../../model.html#/doc/26156">View poem's topic associations</a></p></body></html>
