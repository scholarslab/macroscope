  <body><p>239_77: 《藍田溪雜詠二十二首。砌下泉》錢起</p>
    <p>穿雲來自遠　激砌流偏駛　能資庭戶幽　更引海禽至</p><p><a href="../../model.html#/doc/12516">View poem's topic associations</a></p></body></html>
