  <body><p>10_62: 《雩祀樂章。豫和》?</p>
    <p>祀遵經設　享緣誠舉　獻畢于樽　徹臨于俎　舞止干戚　樂停柷敔　歌以送神　神還其所</p><p><a href="../../model.html#/doc/454">View poem's topic associations</a></p></body></html>
