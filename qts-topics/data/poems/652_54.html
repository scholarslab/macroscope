  <body><p>652_54: 《題應天寺上方兼呈謙上人》方幹</p>
    <p>中天坐臥見人寰　峭石垂藤不易攀　晴卷風雷歸故壑　夜和猿鳥鎖寒山　勢橫綠野蒼茫外　影落平湖瀲灩間　師在西巖最高處　路尋之字見禪關</p><p><a href="../../model.html#/doc/36235">View poem's topic associations</a></p></body></html>
