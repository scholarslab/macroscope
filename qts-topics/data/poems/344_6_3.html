  <body><p>344_6_3: 《大行皇太后挽歌詞三首（其三）》韓愈</p>
    <p>追攀萬國來　警衛百神陪　畫翣登秋殿　容衣入夜臺　雲隨仙馭遠　風助聖情哀　只有朝陵日　妝奩一暫開</p><p><a href="../../model.html#/doc/18143">View poem's topic associations</a></p></body></html>
