  <body><p>647_142: 《詠史詩。漢中》胡曾</p>
    <p>荊棘蒼蒼漢水湄　將壇煙草覆餘基　適來投石空江上　猶似龍顏納諫時</p><p><a href="../../model.html#/doc/35933">View poem's topic associations</a></p></body></html>
