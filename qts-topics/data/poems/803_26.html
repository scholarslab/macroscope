  <body><p>803_26: 《摩訶池贈蕭中丞》薛濤</p>
    <p>昔以多能佐碧油　今朝同泛舊仙舟　淒涼逝水頹波遠　惟有碑泉咽不流</p><p><a href="../../model.html#/doc/44070">View poem's topic associations</a></p></body></html>
