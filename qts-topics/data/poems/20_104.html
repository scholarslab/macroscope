  <body><p>20_104: 《相和歌辭。婕妤怨》張烜</p>
    <p>賤妾裁紈扇　初搖明月姿　君王看舞席　坐起秋風時　玉樹清御路　金陳翳垂絲　昭陽無分理　愁寂任前期</p><p><a href="../../model.html#/doc/1310">View poem's topic associations</a></p></body></html>
