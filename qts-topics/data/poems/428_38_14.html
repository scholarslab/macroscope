  <body><p>428_38_14: 《郊陶潛體詩十六首（其十四）》白居易</p>
    <p>有一燕趙士　言貌甚奇　日日酒家去　脫衣典數杯　問君何落拓　云僕生草萊地寒命且薄　徒抱王佐才　豈無濟時策　君門乏良媒　三獻寢不報　遲遲空手迴亦有同門生　先升青雲梯　貴賤交道絕　朱門叩不開　及歸種禾黍　三歲旱為災入山燒黃白　一旦化為灰　蹉跎五十餘　生世苦不諧　處處去不得　卻歸酒中來</p><p><a href="../../model.html#/doc/22010">View poem's topic associations</a></p></body></html>
