  <body><p>811_28: 《送友人之上都》法振</p>
    <p>玉帛徵賢楚客稀　猿啼相送武陵歸　湖頭望入桃花去　一片春帆帶雨飛</p><p><a href="../../model.html#/doc/44715">View poem's topic associations</a></p></body></html>
