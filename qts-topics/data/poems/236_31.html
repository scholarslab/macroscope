  <body><p>236_31: 《清泥驛迎獻王侍禦》錢起</p>
    <p>候館掃清晝　使車出明光　森森入郭樹　一道引飛霞　仰視驄花白　多慚綬色黃　鷦鷯無羽翼　願假憲烏翔</p><p><a href="../../model.html#/doc/12046">View poem's topic associations</a></p></body></html>
