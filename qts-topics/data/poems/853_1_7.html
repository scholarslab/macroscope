  <body><p>853_1_7: 《遊仙二十四首（其七）》吳筠</p>
    <p>碧海廣無際　三山高不極　金臺羅中天　羽客恣遊息　霞液朝可飲　虹芝晚堪食嘯歌自忘心　騰舉寧假翼　保壽同三光　安能紀千億</p><p><a href="../../model.html#/doc/47199">View poem's topic associations</a></p></body></html>
