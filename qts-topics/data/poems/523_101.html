  <body><p>523_101: 《題木蘭廟》杜牧</p>
    <p>彎弓征戰作男兒　夢裏曾經與畫眉　幾度思歸還把酒　拂雲堆上祝明妃</p><p><a href="../../model.html#/doc/28353">View poem's topic associations</a></p></body></html>
