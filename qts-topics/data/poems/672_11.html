  <body><p>672_11: 《登興元城觀烽火》唐彥謙</p>
    <p>漢川城上角三呼　扈蹕防邊列萬夫　褒姒冢前烽火起　不知泉下破顏無</p><p><a href="../../model.html#/doc/37314">View poem's topic associations</a></p></body></html>
