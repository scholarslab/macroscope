  <body><p>723_40: 《乙酉歲自蜀隨計趁試不及》李洞</p>
    <p>客臥涪江蘸月廳　知音喚起進趨生　寒梅折後方離蜀　臘月圓前未到京　風卷壞亭羸僕病　雪糊危棧蹇驢行　文昌一試應關分　豈校褒斜兩日程</p><p><a href="../../model.html#/doc/40668">View poem's topic associations</a></p></body></html>
