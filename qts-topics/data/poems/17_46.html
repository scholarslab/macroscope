  <body><p>17_46: 《樂府雜曲。鼓吹鐃歌。戰武牢》柳宗元</p>
    <p>戰武牢　動河朔　逆之助　圖掎角　怒鷇麛　抗喬嶽　翹萌牙　傲霜雹　王謀內定　申掌握　鋪施芟夷　二主縛　憚華戎　廓封略　命之瞢　卑以斮　歸有德　唯先覺</p><p><a href="../../model.html#/doc/903">View poem's topic associations</a></p></body></html>
