  <body><p>653_46: 《惜花》方幹</p>
    <p>可憐妍豔正當時　剛被狂風一夜吹　今日流鶯來舊處　百般言語殢空枝</p><p><a href="../../model.html#/doc/36292">View poem's topic associations</a></p></body></html>
