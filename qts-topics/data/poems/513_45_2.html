  <body><p>513_45_2: 《寄婺州李給事二首（其二）》裴夷直</p>
    <p>瘴鬼翻能念直心　五年相逢不相侵　目前唯有思君病　無底滄溟未是深</p><p><a href="../../model.html#/doc/27702">View poem's topic associations</a></p></body></html>
