  <body><p>802_32: 《閉門羹》史鳳</p>
    <p>一豆聊供游冶郎　去時忙喚鎖倉琅　入門獨慕相如侶　欲撥瑤琴彈鳳凰</p><p><a href="../../model.html#/doc/44028">View poem's topic associations</a></p></body></html>
