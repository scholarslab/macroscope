  <body><p>278_29: 《春思貽李方陵》盧綸</p>
    <p>長安三月春　難別復難親　不識冶遊伴　多逢憔悴人　漸知懽澹薄　轉覺老殷勤　去矣盡如此　此辭悲未陳</p><p><a href="../../model.html#/doc/14815">View poem's topic associations</a></p></body></html>
