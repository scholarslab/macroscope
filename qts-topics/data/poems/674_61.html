  <body><p>674_61: 《趙璘郎中席上賦蝴蝶》鄭穀</p>
    <p>尋艷復尋香　似閒還似忙　暖煙沈蕙徑　微雨宿花房　書幌輕隨夢　歌樓誤採妝　王孫深屬意　繡入舞衣裳</p><p><a href="../../model.html#/doc/37498">View poem's topic associations</a></p></body></html>
