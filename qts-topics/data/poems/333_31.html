  <body><p>333_31: 《題表丈三大夫書齋》楊巨源</p>
    <p>盛府自蓮花　群公是歲華　蘭姿丈人圃　松色大夫家　素卷堆瑤席　朱弦映絳紗　詩題三百首　高韻照春霞</p><p><a href="../../model.html#/doc/17626">View poem's topic associations</a></p></body></html>
