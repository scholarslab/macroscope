  <body><p>586_9: 《題龍門僧房》劉滄</p>
    <p>靜室遙臨伊水東　寂寥誰與此身同　禹門山色度寒磬　蕭寺竹聲來晚風　僧宿石龕殘雪在　雁歸沙渚夕陽空　偶將心地問高士　坐指浮生一夢中</p><p><a href="../../model.html#/doc/32481">View poem's topic associations</a></p></body></html>
