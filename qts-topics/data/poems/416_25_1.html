  <body><p>416_25_1: 《寄樂天二首（其一）》元稹</p>
    <p>榮辱升沈影與身　世情誰是舊雷陳　唯應鮑叔猶憐我　自保曾參不殺人　山入白樓沙苑暮　潮生滄海野塘春　老逢佳景唯惆悵　兩地各傷何限神</p><p><a href="../../model.html#/doc/21593">View poem's topic associations</a></p></body></html>
