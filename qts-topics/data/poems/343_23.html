  <body><p>343_23: 《題張十一旅舍三詠。榴花》韓愈</p>
    <p>五月榴花照眼明　枝間時見子初成　可憐此地無車馬　顛倒青苔落絳英</p><p><a href="../../model.html#/doc/18076">View poem's topic associations</a></p></body></html>
