  <body><p>446_41: 《除官赴闕，留贈微之》白居易</p>
    <p>去年十月半　君來過浙東　今年五月盡　我發向關中　兩鄉默默心相別　一水盈盈路不通　從此津人應省事　寂寥無復遞詩筒</p><p><a href="../../model.html#/doc/23329">View poem's topic associations</a></p></body></html>
