  <body><p>735_1_77: 《宮詞百首（其七十七）》和凝</p>
    <p>戛雲樓上定風盤　雀躍猿跳總不難　要對君王逞輕捷　御樓時擬上雞竿</p><p><a href="../../model.html#/doc/41239">View poem's topic associations</a></p></body></html>
