  <body><p>513_11: 《酬盧郎中游寺見招不遇》裴夷直</p>
    <p>偶出送山客　不知遊梵宮　秋光古松下　誰伴一仙翁</p><p><a href="../../model.html#/doc/27665">View poem's topic associations</a></p></body></html>
