  <body><p>573_79: 《皇甫主簿期遊山不及赴》賈島</p>
    <p>休官匹馬在　新意入山中　更住應難遂　前期恨不同　集蟬苔樹僻　留客雨堂空　深夜誰相訪　惟當清靜翁</p><p><a href="../../model.html#/doc/31847">View poem's topic associations</a></p></body></html>
