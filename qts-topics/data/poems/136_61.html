  <body><p>136_61: 《至閒居精舍呈正上人（即天后故宮）》儲光羲</p>
    <p>太室三招提　其趣皆不同　不同非一趣　況是天遊宮　雙嶺前夾門　閣道復橫空　寶坊若花積　宛轉不可窮　流泉自成池　清松信饒風　秋晏景氣迥　晶明丹素功　將近隱者鄰　遠與西山通　大師假惠照　念以息微躬</p><p><a href="../../model.html#/doc/6492">View poem's topic associations</a></p></body></html>
