  <body><p>234_20: 《遣憂》杜甫</p>
    <p>亂離知又甚　消息苦難真　受諫無今日　臨危憶古人　紛紛乘白馬　攘攘著黃巾　隋氏留宮室　焚燒何太頻</p><p><a href="../../model.html#/doc/11940">View poem's topic associations</a></p></body></html>
