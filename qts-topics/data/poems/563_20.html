  <body><p>563_20: 《和李尚書命妓歌餞崔侍禦》楊知至</p>
    <p>燕趙能歌有幾人　為花回雪似含顰　聲隨御史西歸去　誰伴文翁怨九春</p><p><a href="../../model.html#/doc/31228">View poem's topic associations</a></p></body></html>
