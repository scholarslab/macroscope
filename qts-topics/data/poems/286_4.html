  <body><p>286_4: 《送馬尊師（一作送侯道士）》李端</p>
    <p>南入商山松路深　石床溪水晝陰陰　雲中採藥隨青節　洞裏耕田映綠林　直上煙霞空舉手　迴經丘壟自傷心　武陵花木應長在　願與漁人更一尋</p><p><a href="../../model.html#/doc/15358">View poem's topic associations</a></p></body></html>
