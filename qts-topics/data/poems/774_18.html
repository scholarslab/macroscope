  <body><p>774_18: 《三湘有懷》蕭靜</p>
    <p>柳絮飛來別洛陽　梅花落後到三湘　世情已逐浮雲散　離恨空隨江水長</p><p><a href="../../model.html#/doc/43117">View poem's topic associations</a></p></body></html>
