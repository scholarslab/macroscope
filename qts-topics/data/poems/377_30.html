  <body><p>377_30: 《獻漢南樊尚書》孟郊</p>
    <p>天下昔崩亂　大君識賢臣　眾木盡搖落　始見竹色真　兵勢走山嶽　陽光潛埃塵　心開玄女符　面縛清波人　異俗既從化　澆風亦歸淳　自公理斯郡　寒谷皆變春　旗影卷赤電　劍鋒匣青鱗　如何嵩高氣　作鎮楚水濱　雲鏡忽開霽　孤光射無垠　乃知尋常鑒　照影不照神</p><p><a href="../../model.html#/doc/19927">View poem's topic associations</a></p></body></html>
