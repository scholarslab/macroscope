  <body><p>348_52: 《從軍行》陳羽</p>
    <p>海畔風吹凍泥裂　枯桐葉落枝梢折　橫笛聞聲不見人　紅旗直上天山雪</p><p><a href="../../model.html#/doc/18378">View poem's topic associations</a></p></body></html>
