  <body><p>732_3: 《使至灊山》王越賓</p>
    <p>碧塢煙霞晝未開　游人到處盡裴回　憑誰借問巖前叟　曾託吾皇一夢來</p><p><a href="../../model.html#/doc/41084">View poem's topic associations</a></p></body></html>
