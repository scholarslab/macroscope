  <body><p>200_157_2: 《河西太守杜公挽歌四首（其二）》岑參</p>
    <p>鼓角城中出　墳塋郭外新　雨隨思太守　雲從送夫人　蒿里埋雙劍　松門閉萬春回瞻北堂上　金印已生塵</p><p><a href="../../model.html#/doc/9820">View poem's topic associations</a></p></body></html>
