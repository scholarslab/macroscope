  <body><p>53_6: 《奉和幸長安故城未央宮應制》宋之問</p>
    <p>漢王未息戰　蕭相乃營宮　壯麗一朝盡　威靈千載空　皇明悵前跡　置酒宴群公　寒輕綵仗外　春發幔城中　樂思回斜日　歌詞繼大風　今朝天子貴　不假叔孫通</p><p><a href="../../model.html#/doc/3296">View poem's topic associations</a></p></body></html>
