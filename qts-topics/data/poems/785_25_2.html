  <body><p>785_25_2: 《雜詩（第八首一作白居易詩）（其二）》無名氏</p>
    <p>青天無雲月如燭　露泣梨花白如玉　子規一夜啼到明　美人獨在空房宿</p><p><a href="../../model.html#/doc/43420">View poem's topic associations</a></p></body></html>
