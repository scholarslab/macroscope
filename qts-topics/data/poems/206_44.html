  <body><p>206_44: 《送兗州杜別駕之任》李嘉佑</p>
    <p>停車邀別乘　促軫奏胡笳　若見楚山暮　因愁浙水賒　河堤經淺草　村徑歷繁花　更有堪悲處　梁城春日斜</p><p><a href="../../model.html#/doc/10090">View poem's topic associations</a></p></body></html>
