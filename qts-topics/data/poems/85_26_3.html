  <body><p>85_26_3: 《唐享太廟樂章。凱安三首（其三）》張說</p>
    <p>總總干戚　填填鼓鐘　奮揚增氣　坐作為容　離若鷙鳥　合如戰龍　萬方觀德　肅肅邕邕</p><p><a href="../../model.html#/doc/4478">View poem's topic associations</a></p></body></html>
