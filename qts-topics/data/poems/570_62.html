  <body><p>570_62: 《傷柘枝妓》李群玉</p>
    <p>曾見雙鸞舞鏡中　聯飛接影對春風　今來獨在花筵散　月滿秋天一半空</p><p><a href="../../model.html#/doc/31574">View poem's topic associations</a></p></body></html>
