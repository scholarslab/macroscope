  <body><p>445_47: 《遊坊口懸泉偶題石上》白居易</p>
    <p>濟源山水好　老尹知之久　常日聽人言　今秋入吾手　孔山刀劍立　沁水龍蛇走　危磴上懸泉　澄灣轉坊口　虛明見深底　淨綠無纖垢　仙櫂浪悠揚　塵纓風斗藪　巖寒松柏短　石古莓苔厚　錦坐纓高低　翠屏張左右　雖無安石妓　不乏文舉酒　談笑逐身來　管弦隨事有　時逢杖錫客　或值垂綸叟　相與澹忘歸　自辰將及酉　公門欲返駕　溪路猶迴首　早晚重來遊　心期罷官後</p><p><a href="../../model.html#/doc/23280">View poem's topic associations</a></p></body></html>
