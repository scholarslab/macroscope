  <body><p>646_38: 《題劉處士居》李鹹用</p>
    <p>壓破嵐光半畝餘　竹軒蘭砌共清虛　泉經小檻聲長急　月過修篁影旋疏　溪鳥時時窺戶牖　山雲往往宿庭除　干戈謾道因天意　渭水高人自釣魚</p><p><a href="../../model.html#/doc/35751">View poem's topic associations</a></p></body></html>
