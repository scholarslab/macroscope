  <body><p>508_17: 《送人至嶺南》袁不約</p>
    <p>度嶺春風暖　花多不識名　瘴煙迷月色　巴路傍溪聲　畏藥將銀試　防蛟避水行　知君憐酒興　莫殺醉猩猩</p><p><a href="../../model.html#/doc/27178">View poem's topic associations</a></p></body></html>
