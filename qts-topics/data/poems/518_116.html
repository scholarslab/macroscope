  <body><p>518_116: 《送客歸襄陽舊居》雍陶</p>
    <p>襄陽耆舊別來稀　此去何人共掩扉　唯有白銅鞮上月　水樓閒處待君歸</p><p><a href="../../model.html#/doc/28060">View poem's topic associations</a></p></body></html>
