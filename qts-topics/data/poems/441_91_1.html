  <body><p>441_91_1: 《獨眠吟二首（其一）》白居易</p>
    <p>夜長無睡起階前　寥落星河欲曙天　十五年來明月夜　何曾一夜不孤眠</p><p><a href="../../model.html#/doc/22969">View poem's topic associations</a></p></body></html>
