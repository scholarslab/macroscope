  <body><p>704_50: 《贈明州霍員外》黃滔</p>
    <p>惠化如施雨　鄰州亦可依　正衙無吏近　高會覺人稀　海日旗邊出　沙禽角外歸　四明多隱客　閒約到巖扉</p><p><a href="../../model.html#/doc/39573">View poem's topic associations</a></p></body></html>
