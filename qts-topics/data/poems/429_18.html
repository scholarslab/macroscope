  <body><p>429_18: 《寄同病者》白居易</p>
    <p>三十生二毛　早衰為沈痾　四十官七品　拙宦非由他　年顏日枯槁　時命日蹉跎　豈獨我如此　聖賢無奈何　迴觀親舊中　舉目尤可嗟　或有終老者　沈賤如泥沙　或有始壯者　飄忽如風花　窮餓與夭促　不如我者多　以此反自慰　常得心平和　寄言同病者　迴歎且為歌</p><p><a href="../../model.html#/doc/22033">View poem's topic associations</a></p></body></html>
