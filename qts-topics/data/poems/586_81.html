  <body><p>586_81: 《晚秋野望》劉滄</p>
    <p>秋盡郊原情自哀　菊花寂寞晚仍開　高風疏葉帶霜落　一雁寒聲背水來　荒壘幾年經戰後　故山終日望書回　歸途休問從前事　獨唱勞歌醉數杯</p><p><a href="../../model.html#/doc/32553">View poem's topic associations</a></p></body></html>
