  <body><p>452_25: 《早夏遊宴》白居易</p>
    <p>雖慵興猶在　雖老心猶健　昨日山水遊　今朝花酒宴　山榴豔似火　玉蕊飄如霰　榮落逐瞬遷　炎涼隨刻變　未收木綿褥　已動蒲葵扇　且喜物與人　年年得相見</p><p><a href="../../model.html#/doc/23891">View poem's topic associations</a></p></body></html>
