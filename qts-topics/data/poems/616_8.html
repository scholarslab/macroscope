  <body><p>616_8: 《苦雨中又作四聲詩寄魯望。平聲》皮日休</p>
    <p>涔涔將經旬　昏昏空迷天　鸕鶿成群嬉　芙蓉相偎眠　魚通蓑衣城　帆過菱花田　秋收吾無望　悲之真徒然</p><p><a href="../../model.html#/doc/33998">View poem's topic associations</a></p></body></html>
