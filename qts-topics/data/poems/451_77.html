  <body><p>451_77: 《新制綾襖成，感而有詠》白居易</p>
    <p>水波文襖造新成　綾軟綿勻溫復輕　晨興好擁向陽坐　晚出宜披蹋雪行　鶴氅毳疏無實事　木棉花冷得虛名　宴安往往歡侵夜　臥穩昏昏睡到明　百姓多寒無可救　一身獨暖亦何情　心中為念農桑苦　耳裏如聞飢凍聲　爭得大裘長萬丈　與君都蓋洛陽城</p><p><a href="../../model.html#/doc/23848">View poem's topic associations</a></p></body></html>
