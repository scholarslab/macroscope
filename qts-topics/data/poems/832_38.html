  <body><p>832_38: 《寄烏龍山賈泰處士》貫休</p>
    <p>庭果色如丹　相思夕照殘　雲邊踏燒去　月下把書看　澗水仙居共　窗風漆樹寒　吾君方側席　未可便懷安</p><p><a href="../../model.html#/doc/45891">View poem's topic associations</a></p></body></html>
