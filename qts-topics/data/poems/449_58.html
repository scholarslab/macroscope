  <body><p>449_58: 《臥聽法曲霓裳》白居易</p>
    <p>金磬玉笙調已久　牙床角枕睡常遲　朦朧閒夢初成後　宛轉柔聲入破時　樂可理心應不謬　酒能陶性信無疑　起嘗殘酌聽餘曲　斜背銀缸半下帷</p><p><a href="../../model.html#/doc/23662">View poem's topic associations</a></p></body></html>
