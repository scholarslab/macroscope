  <body><p>357_11: 《送盧處士歸嵩山別業》劉禹錫</p>
    <p>世業嵩山隱　雲深無四鄰　藥爐燒奼女　酒甕貯賢人　晚日華陰霧　秋風函谷塵　送君從此去　鈴閣少談賓</p><p><a href="../../model.html#/doc/18816">View poem's topic associations</a></p></body></html>
