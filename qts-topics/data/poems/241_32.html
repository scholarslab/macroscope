  <body><p>241_32: 《登九疑第二峰》元結</p>
    <p>九疑第二峰　其上有仙壇　杉松映飛泉　蒼蒼在雲端　何人居此處　云是魯女冠　不知幾百歲　燕坐餌金丹　相傳羽化時　雲鶴滿峰巒　婦中有高人　相望空長歎</p><p><a href="../../model.html#/doc/12640">View poem's topic associations</a></p></body></html>
