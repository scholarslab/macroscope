  <body><p>227_38: 《客亭》杜甫</p>
    <p>秋窗猶曙色　落木更天風　日出寒山外　江流宿霧中　聖朝無棄物　老病已成翁　多少殘生事　飄零似轉蓬</p><p><a href="../../model.html#/doc/11291">View poem's topic associations</a></p></body></html>
