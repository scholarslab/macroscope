  <body><p>349_75: 《題延平劍潭》歐陽詹</p>
    <p>想象精靈欲見難　通津一去水漫漫　空餘昔日凌霜色　長與澄潭生晝寒</p><p><a href="../../model.html#/doc/18464">View poem's topic associations</a></p></body></html>
