  <body><p>755_6: 《宿茅山寄舍弟》徐鉉</p>
    <p>茅許稟靈氣　一家同上賓　仙山空有廟　舉世更無人　獨往誠違俗　浮名亦累真　當年各自勉　雲洞鎮長春</p><p><a href="../../model.html#/doc/42259">View poem's topic associations</a></p></body></html>
