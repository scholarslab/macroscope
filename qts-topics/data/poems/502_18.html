  <body><p>502_18: 《裴大夫見過》姚合</p>
    <p>湖南譙國盡英髦　心事相期節義高　解下佩刀無所昔　新聞天子付三刀</p><p><a href="../../model.html#/doc/26861">View poem's topic associations</a></p></body></html>
