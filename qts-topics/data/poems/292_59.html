  <body><p>292_59: 《立秋日》司空曙</p>
    <p>律變新秋至　蕭條自此初　花酣蓮報謝　葉在柳呈疏　澹日非雲映　清風似雨餘　卷簾涼暗度　迎扇暑先除　草靜多翻燕　波澄乍露魚　今朝散騎省　作賦興何如</p><p><a href="../../model.html#/doc/15603">View poem's topic associations</a></p></body></html>
