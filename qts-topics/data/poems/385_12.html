  <body><p>385_12: 《題韋郎中新亭》張籍</p>
    <p>起得幽亭景復新　碧莎地上更無塵　琴書著盡猶嫌少　松竹栽多亦稱貧　藥酒欲開期好客　朝衣暫脫見閒身　成名同日官連署　此處經過有幾人</p><p><a href="../../model.html#/doc/20397">View poem's topic associations</a></p></body></html>
