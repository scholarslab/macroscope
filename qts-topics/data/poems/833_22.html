  <body><p>833_22: 《送僧歸山》貫休</p>
    <p>眼青禪帔赤　氣岸出塵埃　霞外終須去　人間作麼來　崖香泉吐乳　塢燥燒　雷　他日終相覓　山門何處開</p><p><a href="../../model.html#/doc/45931">View poem's topic associations</a></p></body></html>
