  <body><p>541_35: 《江上憶嚴五廣休（一本入集外詩）》李商隱</p>
    <p>征南幕下帶長刀　夢筆深藏五色毫　逢著澄江不敢詠　鎮西留與謝公曹</p><p><a href="../../model.html#/doc/29673">View poem's topic associations</a></p></body></html>
