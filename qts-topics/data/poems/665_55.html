  <body><p>665_55: 《四頂山》羅隱</p>
    <p>勝景天然別　精神入畫圖　一山分四頂　三面瞰平湖　過夏僧無爇　淩冬草不枯　遊人來至此　願剃髮和鬚</p><p><a href="../../model.html#/doc/36920">View poem's topic associations</a></p></body></html>
