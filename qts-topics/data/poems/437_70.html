  <body><p>437_70: 《歎元九》白居易</p>
    <p>不入城門來五載　同時班列盡官高　何人牢落猶依舊　唯有江陵元士曹</p><p><a href="../../model.html#/doc/22560">View poem's topic associations</a></p></body></html>
