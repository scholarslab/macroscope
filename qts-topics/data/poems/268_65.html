  <body><p>268_65: 《春日遊慈恩寺寄暢當》耿湋</p>
    <p>浮世今何事　空門此諦真　死生俱是夢　哀樂詎關身　遠草光連水　春篁色離塵　當從庾中庶　詩客更何人</p><p><a href="../../model.html#/doc/13926">View poem's topic associations</a></p></body></html>
