  <body><p>842_7: 《聞落葉》齊己</p>
    <p>楚樹雪晴後　蕭蕭落晚風　因思故國夜　臨水幾株空　煮茗燒乾脆　行苔踏爛紅　來年未離此　還見碧叢叢</p><p><a href="../../model.html#/doc/46515">View poem's topic associations</a></p></body></html>
