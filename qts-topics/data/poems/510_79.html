  <body><p>510_79: 《吳宮曲》張祜</p>
    <p>日下苑西宮　花飄香徑紅　玉釵斜白燕　羅帶弄青蟲　皓齒初含雪　柔枝欲斷風　可憐傾國豔　誰信女為戎</p><p><a href="../../model.html#/doc/27364">View poem's topic associations</a></p></body></html>
