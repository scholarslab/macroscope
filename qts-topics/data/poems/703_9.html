  <body><p>703_9: 《文明殿受冊封閩王》翁承贊</p>
    <p>龍墀班聽漏聲長　竹帛昭勳撲御香　鳴佩洞庭辭帝主　登車故里冊閩王　一千年改江山瑞　十萬軍蒙雨露光　吟寄短篇追往事　留文功業不尋常</p><p><a href="../../model.html#/doc/39499">View poem's topic associations</a></p></body></html>
