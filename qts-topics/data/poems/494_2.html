  <body><p>494_2: 《夜宴曲》施肩吾</p>
    <p>蘭缸如晝曉不眠　玉堂夜起沈香煙　青娥一行十二仙　欲笑不笑桃花然　碧窗弄嬌梳洗晚　戶外不知銀漢轉　被郎嗔罰琉璃盞　酒入四肢紅玉軟</p><p><a href="../../model.html#/doc/26146">View poem's topic associations</a></p></body></html>
