  <body><p>676_86: 《書村叟壁》鄭穀</p>
    <p>草肥朝牧牛　桑綠晚鳴鳩　列岫簷前見　清泉碓下流　春蔬和雨割　社酒向花篘　引我南陂去　籬邊有小舟</p><p><a href="../../model.html#/doc/37719">View poem's topic associations</a></p></body></html>
