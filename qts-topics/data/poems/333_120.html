  <body><p>333_120: 《方城驛逢孟侍禦》楊巨源</p>
    <p>走馬溫湯直隼飛　相逢矍鑠理征衣　軍中得力兒男事　入驛從容見落暉</p><p><a href="../../model.html#/doc/17731">View poem's topic associations</a></p></body></html>
