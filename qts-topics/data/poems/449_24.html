  <body><p>449_24: 《重答汝州李六使君見和憶吳中舊遊五首》白居易</p>
    <p>為憶娃宮與虎丘　玩君新作不能休　蜀牋寫出篇篇好　吳調吟時句句愁　洛下林園終共住　江南風月會重遊　由來事過多堪惜　何況蘇州勝汝州</p><p><a href="../../model.html#/doc/23612">View poem's topic associations</a></p></body></html>
