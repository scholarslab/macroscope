  <body><p>375_11: 《游終南山》孟郊</p>
    <p>南山塞天地　日月石上生　高峰夜留景　深谷晝未明　山中人自正　路險心亦平　長風驅松柏　聲拂萬壑清　到此悔讀書　朝朝近浮名</p><p><a href="../../model.html#/doc/19821">View poem's topic associations</a></p></body></html>
