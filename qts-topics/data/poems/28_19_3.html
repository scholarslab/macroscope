  <body><p>28_19_3: 《雜曲歌辭。楊柳枝（其三）》薛能</p>
    <p>嫩綠輕懸似綴旒　路人遙見隔宮樓　誰能更近丹墀種　解播皇風入九州</p><p><a href="../../model.html#/doc/2114">View poem's topic associations</a></p></body></html>
