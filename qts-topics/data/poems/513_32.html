  <body><p>513_32: 《南詔朱藤杖》裴夷直</p>
    <p>六節南藤色似朱　拄行階砌勝人扶　會須將入深山去　倚看雲泉作老夫</p><p><a href="../../model.html#/doc/27688">View poem's topic associations</a></p></body></html>
