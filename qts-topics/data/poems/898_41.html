  <body><p>898_41: 《薄命妾》馮延巳</p>
    <p>春日宴　綠酒一杯歌一遍　再拜陳三願　一願郎君千歲　二願妾身長健　三願如同梁上燕　歲歲長相見</p><p><a href="../../model.html#/doc/49725">View poem's topic associations</a></p></body></html>
