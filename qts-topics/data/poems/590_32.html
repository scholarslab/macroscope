  <body><p>590_32: 《春日題山家》李郢</p>
    <p>偶與樵人熟　春殘日日來　依崗尋紫蕨　挽樹得青梅　燕靜銜泥起　蜂喧抱蕊回　嫩茶重攪綠　新酒略炊醅　漠漠蠶生紙　涓涓水弄苔　丁香政堪結　留步小庭隈</p><p><a href="../../model.html#/doc/32812">View poem's topic associations</a></p></body></html>
