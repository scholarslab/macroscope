  <body><p>519_8: 《游故王駙馬池亭》李遠</p>
    <p>花樹杳玲瓏　漁舟處處通　醉銷羅綺豔　香暖芰荷風　野鳥翻萍綠　斜橋印水紅　子猷簫管絕　誰愛碧鮮濃</p><p><a href="../../model.html#/doc/28075">View poem's topic associations</a></p></body></html>
