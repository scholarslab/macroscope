  <body><p>840_37: 《過商山》齊己</p>
    <p>疊疊疊嵐寒　紅塵翠裏盤　前程有名利　此路莫艱難　雲水侵天老　輪蹄到月殘　何能尋四皓　過盡見長安</p><p><a href="../../model.html#/doc/46385">View poem's topic associations</a></p></body></html>
