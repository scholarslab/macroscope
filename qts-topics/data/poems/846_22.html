  <body><p>846_22: 《逢進士沈彬》齊己</p>
    <p>欲話趨時首重騷　因君倍惜剃頭刀　千般貴在能過達　一片心閒不那高　山疊好雲藏玉鳥　海翻狂浪隔金鼇　時應記得長安事　曾向文場屬思勞</p><p><a href="../../model.html#/doc/46853">View poem's topic associations</a></p></body></html>
