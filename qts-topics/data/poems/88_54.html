  <body><p>88_54: 《伯奴邊見歸田賦因投趙侍禦》張說</p>
    <p>爾家歎窮鳥　吾族賦歸田　莫道榮枯異　同嗟世網牽　黃陵浮汨渚　青草會湘川　去國逾三歲　茲山老二年　寒鴞鳴舍下　昏虎臥籬前　客淚堪斑竹　離亭欲贈荃　放言久無次　觸興感成篇</p><p><a href="../../model.html#/doc/4729">View poem's topic associations</a></p></body></html>
