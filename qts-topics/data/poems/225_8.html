  <body><p>225_8: 《晚行口號》杜甫</p>
    <p>三川不可到　歸路晚山稠　落雁浮寒水　飢烏集戍樓　市朝今日異　喪亂幾時休　遠愧梁江總　還家尚黑頭</p><p><a href="../../model.html#/doc/11014">View poem's topic associations</a></p></body></html>
