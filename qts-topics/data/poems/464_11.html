  <body><p>464_11: 《賦得玉水記方流》鄭俞</p>
    <p>積水綦文動　因知玉產幽　如天涵素色　侔地引方流　潛潤滋雲起　熒華射浪浮　魚龍泉不夜　草木岸無秋　璧沼寧堪比　瑤池詎可儔　若非懸坐測　誰復寄冥搜</p><p><a href="../../model.html#/doc/24662">View poem's topic associations</a></p></body></html>
