  <body><p>44_4: 《孝敬皇帝挽歌》劉禕之</p>
    <p>戒奢虛蜃輅　錫號紀鴻名　地蒼梧野　途經紫聚城　重照掩寒色　晨飆斷曙聲　一隨仙驥遠　霜雪愁陰生</p><p><a href="../../model.html#/doc/2832">View poem's topic associations</a></p></body></html>
