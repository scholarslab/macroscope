  <body><p>446_79: 《病中辱張常侍題集賢院詩，因以繼和》白居易</p>
    <p>天祿閣門開　甘泉侍從回　圖書皆帝籍　寮友盡仙才　騎省通中掖　龍樓隔上臺　猶憐病宮相　詩客洛陽來</p><p><a href="../../model.html#/doc/23367">View poem's topic associations</a></p></body></html>
