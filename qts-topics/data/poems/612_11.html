  <body><p>612_11: 《五貺詩。華頂杖》皮日休</p>
    <p>金庭仙樹枝　道客自攜持　探洞求丹粟　挑雲覓白芝　量泉將濯足　闌鶴把支頤　以此將為贈　惟君盡得知</p><p><a href="../../model.html#/doc/33773">View poem's topic associations</a></p></body></html>
