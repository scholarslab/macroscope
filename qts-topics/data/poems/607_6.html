  <body><p>607_6: 《中秋夜戲酬顧道流》孫蜀</p>
    <p>不那此身偏愛月　等閒看月即更深　仙翁每被嫦娥使　一度逢圓一度吟</p><p><a href="../../model.html#/doc/33602">View poem's topic associations</a></p></body></html>
