  <body><p>292_76: 《石井》司空曙</p>
    <p>苔色遍春石　桐陰入寒井　幽人獨汲時　先樂殘陽影</p><p><a href="../../model.html#/doc/15620">View poem's topic associations</a></p></body></html>
