  <body><p>657_16: 《籌筆驛》羅隱</p>
    <p>拋擲南陽為主憂　北征東討盡良籌　時來天地皆同力　運去英雄不自由　千里山河輕孺子　兩朝冠劍恨譙周　唯餘巖下多情水　猶解年年傍驛流</p><p><a href="../../model.html#/doc/36552">View poem's topic associations</a></p></body></html>
