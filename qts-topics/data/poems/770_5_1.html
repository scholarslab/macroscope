  <body><p>770_5_1: 《還渭南感舊二首（其一）》唐暄</p>
    <p>寢室悲長簟　妝樓泣鏡臺　獨悲桃李節　不共一時開　魂兮若有感　髣夢中來</p><p><a href="../../model.html#/doc/42981">View poem's topic associations</a></p></body></html>
