  <body><p>280_20: 《送李緗》盧綸</p>
    <p>舊國仍連五將營　儒衣何處謁公卿　波翻遠水蒹葭動　路入寒村機杼鳴　嵇康書論多歸興　謝氏家風有學名　為問西來雨中客　空山幾處是前程</p><p><a href="../../model.html#/doc/14933">View poem's topic associations</a></p></body></html>
