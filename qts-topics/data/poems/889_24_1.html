  <body><p>889_24_1: 《浪淘沙（一名賣花聲）（其一）》李煜</p>
    <p>簾外雨潺潺　春意闌珊　羅衾不耐五更寒　夢裏不知身是客　一晌貪歡　獨自暮憑闌　無限江山　別時容易見時難　流水落花春去也　天上人間</p><p><a href="../../model.html#/doc/48968">View poem's topic associations</a></p></body></html>
