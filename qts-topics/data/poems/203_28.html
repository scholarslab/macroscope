  <body><p>203_28: 《遊越溪》鄭紹</p>
    <p>溪水碧悠悠　猿聲斷客愁　漁潭逢釣楫　月浦值孤舟　訪泊隨煙火　迷途視斗牛　今宵越鄉意　還取醉忘憂</p><p><a href="../../model.html#/doc/9976">View poem's topic associations</a></p></body></html>
