  <body><p>840_66: 《和孫支使惠示院中庭竹之什》齊己</p>
    <p>憶就江僧乞　和煙得一莖　剪黃憎舊本　科綠惜新生　護噪蟬身穩　資吟客眼明　星郎有佳詠　雅合此君聲</p><p><a href="../../model.html#/doc/46415">View poem's topic associations</a></p></body></html>
