  <body><p>514_28: 《夏日題武功姚主簿》朱慶餘</p>
    <p>亭午無公事　垂簾樹色間　僧來茶灶動　吏去印床閒　傍竹行尋巷　當門立看山　吟詩老不倦　未省話官班</p><p><a href="../../model.html#/doc/27738">View poem's topic associations</a></p></body></html>
