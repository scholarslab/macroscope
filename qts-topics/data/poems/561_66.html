  <body><p>561_66: 《偶題》薛能</p>
    <p>到處吟兼上馬吟　總無愁恨自傷心　無端夢得鈞天樂　盡覺宮商不是音</p><p><a href="../../model.html#/doc/31134">View poem's topic associations</a></p></body></html>
