  <body><p>263_82: 《酬謝侍禦喜王宇及第見賀不遇之作》嚴維</p>
    <p>寂寞柴門掩　經過柱史榮　老夫寧有力　半子自成名　柳映三橋發　花連上道明　緘書到別墅　郢曲果先成</p><p><a href="../../model.html#/doc/13609">View poem's topic associations</a></p></body></html>
