  <body><p>539_68_1: 《槿花二首（其一）》李商隱</p>
    <p>燕體傷風力　雞香積露文　殷鮮一相雜　啼笑兩難分　月裏寧無姊　雲中亦有君三清與仙島　何事亦離群</p><p><a href="../../model.html#/doc/29238">View poem's topic associations</a></p></body></html>
