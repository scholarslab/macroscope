  <body><p>171_19: 《登敬亭山南望懷古，贈竇主簿》李白</p>
    <p>敬亭一迴首　目盡天南端　仙者五六人　常聞此遊盤　谿流琴高水　石聳麻姑壇　白龍降陵陽　黃鶴呼之安　羽化騎日月　雲行翼鴛鸞　下視宇宙間　四溟皆波瀾　汰絕目下事　從之復何難　百歲落半途　前期浩漫漫　彊食不成味　清晨起長嘆　願隨子明去　鍊火燒金丹</p><p><a href="../../model.html#/doc/8293">View poem's topic associations</a></p></body></html>
