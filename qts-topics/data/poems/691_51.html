  <body><p>691_51: 《送舍弟》杜荀鶴</p>
    <p>我受羈棲慣　客情方細知　好看前路事　不比在家時　勉汝言須記　聞人善即師　旅中無廢業　時作一篇詩</p><p><a href="../../model.html#/doc/38670">View poem's topic associations</a></p></body></html>
