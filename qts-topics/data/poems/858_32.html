  <body><p>858_32: 《賜齊州李希遇詩》呂岩</p>
    <p>少飲欺心酒　休貪不義財　福因慈善得　禍向巧姦來</p><p><a href="../../model.html#/doc/47568">View poem's topic associations</a></p></body></html>
