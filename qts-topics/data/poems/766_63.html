  <body><p>766_63: 《酬勾評事》劉兼</p>
    <p>閒庭攲枕正悲秋　忽覺新編浣遠愁　才薄只求安雁戶　年高空憶復漁舟　鷺翹皓雪臨汀岸　蓮嫋紅香匝郡樓　對景卻慚無藻思　南金荊玉卒難酬</p><p><a href="../../model.html#/doc/42812">View poem's topic associations</a></p></body></html>
