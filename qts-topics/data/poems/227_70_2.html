  <body><p>227_70_2: 《有感五首（其二）》杜甫</p>
    <p>幽薊餘蛇豕　乾坤尚虎狼　諸侯春不貢　使者日相望　慎勿吞青海　無勞問越裳大君先息戰　歸馬華山陽</p><p><a href="../../model.html#/doc/11328">View poem's topic associations</a></p></body></html>
