  <body><p>729_38: 《後漢門。周都妻》周曇</p>
    <p>綠水雙鴛一已沈　皇天更欲配何禽　不將血涕隨霜刃　誰見朱殷未死心</p><p><a href="../../model.html#/doc/40988">View poem's topic associations</a></p></body></html>
