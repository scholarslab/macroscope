  <body><p>451_20: 《對小潭寄遠上人》白居易</p>
    <p>小潭澄見底　閒客坐開襟　借問不流水　何如無念心　彼惟清且淺　此乃寂而深　是義誰能答　明朝問道林</p><p><a href="../../model.html#/doc/23787">View poem's topic associations</a></p></body></html>
