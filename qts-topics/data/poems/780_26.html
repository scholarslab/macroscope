  <body><p>780_26: 《暗投明珠》苑gT</p>
    <p>至寶欣懷日　良茲豈可儔　神光非易鑒　夜色信難投　錯落珍寰宇　圓明隔淺流　精靈辭合浦　素彩耀神州　抱影希人識　承時望帝求　誰言按劍者　猜忌卻生讎</p><p><a href="../../model.html#/doc/43295">View poem's topic associations</a></p></body></html>
