  <body><p>458_28: 《病後寒食》白居易</p>
    <p>故紗絳帳舊青氈　藥酒醺醺引醉眠　斗擻弊袍春晚後　摩挲病腳日陽前　行無筋力尋山水　坐少精神聽管弦　拋擲風光負寒食　曾來未省似今年</p><p><a href="../../model.html#/doc/24342">View poem's topic associations</a></p></body></html>
