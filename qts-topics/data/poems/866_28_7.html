  <body><p>866_28_7: 《與李章武贈答詩（其七）》王氏婦</p>
    <p>水不西歸月暫圓　令人惆悵古城邊　蕭條明早分岐路　知更相逢何歲年</p><p><a href="../../model.html#/doc/47950">View poem's topic associations</a></p></body></html>
