  <body><p>543_32: 《宿石窟寺》喻鳧</p>
    <p>一剎古岡南　孤鐘撼夕嵐　客閒明月閣　僧閉白雲菴　野鶴立枯　天龍吟淨潭　因知不生理　合自此中探</p><p><a href="../../model.html#/doc/29845">View poem's topic associations</a></p></body></html>
