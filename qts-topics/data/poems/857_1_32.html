  <body><p>857_1_32: 《七言（其三十二）》呂岩</p>
    <p>欲陪仙侶得身輕　飛過蓬萊徹上清　朱頂鶴來雲外接　紫鱗魚向海中迎　姮娥月桂花先吐　王母仙桃子漸成　下瞰日輪天欲曉　定知人世久長生</p><p><a href="../../model.html#/doc/47455">View poem's topic associations</a></p></body></html>
