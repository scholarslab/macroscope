  <body><p>188_52: 《登郡寄京師諸季、淮南子弟》韋應物</p>
    <p>始罷永陽守　復臥潯陽樓　懸檻飄寒雨　危堞侵江流　迨茲聞雁夜　重憶別離秋　徒有盈樽酒　鎮此百端憂</p><p><a href="../../model.html#/doc/9042">View poem's topic associations</a></p></body></html>
