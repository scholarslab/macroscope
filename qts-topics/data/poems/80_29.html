  <body><p>80_29: 《南行別弟（一作楊師道詩，《英華》作韋承慶南中詠雁）》于季子</p>
    <p>萬里人南去　三春雁北飛　不知何歲月　得與爾同歸</p><p><a href="../../model.html#/doc/4259">View poem's topic associations</a></p></body></html>
