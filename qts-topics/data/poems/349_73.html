  <body><p>349_73: 《題別業（一作回別業留別郭中諸公）》歐陽詹</p>
    <p>千山江上背斜暉　一徑中峰見所歸　不信扁舟迴在晚　宿雲先已到柴扉</p><p><a href="../../model.html#/doc/18462">View poem's topic associations</a></p></body></html>
