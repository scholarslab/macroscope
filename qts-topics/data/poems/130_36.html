  <body><p>130_36: 《舟行入剡》崔顥</p>
    <p>鳴棹下東陽　回舟入剡鄉　青山行不盡　綠水去何長　地氣秋仍溼　江風晚漸涼　山梅猶作雨　谿橘未知霜　謝客文逾盛　林公未可忘　多慚越中好　流恨閱時芳</p><p><a href="../../model.html#/doc/6243">View poem's topic associations</a></p></body></html>
