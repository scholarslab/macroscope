  <body><p>27_10: 《雜曲歌辭。昔昔鹽。風月守空閨》趙嘏</p>
    <p>良人猶遠戍　耿耿夜閨空　繡戶流宵月　羅帷坐曉風　魂飛沙帳北　腸斷玉關中　尚自無消息　錦衾那得同</p><p><a href="../../model.html#/doc/1927">View poem's topic associations</a></p></body></html>
