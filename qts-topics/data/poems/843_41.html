  <body><p>843_41: 《宿簡寂觀》齊己</p>
    <p>萬壑雲霞影　千年松檜聲　如何教下士　容易信長生　月共虛無白　香和沆清　閒尋古廊畫　記得列仙名</p><p><a href="../../model.html#/doc/46629">View poem's topic associations</a></p></body></html>
