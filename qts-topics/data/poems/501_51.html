  <body><p>501_51: 《喜喻鳧至》姚合</p>
    <p>欲出心還懶　閒吟遶寢床　道書蟲食盡　酒律客偷將　愁至為多病　貧來減得狂　見君何所似　如熱得清涼</p><p><a href="../../model.html#/doc/26828">View poem's topic associations</a></p></body></html>
