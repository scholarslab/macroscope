  <body><p>22_1: 《舞曲歌辭。吳俞兒舞歌。劍俞》陸龜蒙</p>
    <p>枝月喉　櫂霜脊　北斗離離在寒碧　龍魂清　虎尾白　秋照海心同一色　纛影吒沙干影側　神豪髮直　四睨之人股佶栗　欲定不定定不得　舂牘殘　兒且止　狄胡有膽大如山　怖亦死</p><p><a href="../../model.html#/doc/1451">View poem's topic associations</a></p></body></html>
