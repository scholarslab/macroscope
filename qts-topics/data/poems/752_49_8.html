  <body><p>752_49_8: 《柳枝辭十二首（其八）》徐鉉</p>
    <p>柳暗煙昏醉裏歸　不知深處有芳菲　重來已見花飄盡　唯有黃鶯囀樹飛</p><p><a href="../../model.html#/doc/42168">View poem's topic associations</a></p></body></html>
