  <body><p>332_63: 《林塘臘候》羊士諤</p>
    <p>南國冰霜晚　年華已暗歸　閒招別館客　遠念故山薇　野艇虛還觸　籠禽倦更飛　忘言亦何事　酣賞步清輝</p><p><a href="../../model.html#/doc/17558">View poem's topic associations</a></p></body></html>
