  <body><p>569_71: 《九子坡聞鷓鴣》李群玉</p>
    <p>落照蒼茫秋草明　鷓鴣啼處遠人行　正穿詰崎嶇路　更聽鉤輈格磔聲　曾泊桂江深岸雨　亦于梅嶺阻歸程　此時為爾腸千斷　乞放今宵白髮生</p><p><a href="../../model.html#/doc/31473">View poem's topic associations</a></p></body></html>
