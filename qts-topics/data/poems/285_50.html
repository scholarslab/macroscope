  <body><p>285_50: 《早春會王逵主人得蓬字》李端</p>
    <p>今年華鬢色　半在故人中　欲寫無窮恨　先期一醉同　綠叢猶覆雪　紅萼已凋風　莫負歸山契　君看陌上蓬</p><p><a href="../../model.html#/doc/15261">View poem's topic associations</a></p></body></html>
