  <body><p>168_13_1: 《贈韋秘書子春二首（其一）》李白</p>
    <p>谷口鄭子真　躬耕在巖石　高名動京師　天下皆籍籍　斯人竟不起　雲臥從所適苟無濟代心　獨善亦何益　惟君家世者　偃息逢休明　談天信浩蕩　說劍紛縱橫謝公不徒然　起來為蒼生　祕書何寂寂　無乃羈豪英　且復歸碧山　安能戀金闕舊宅樵漁地　蓬蒿已應沒　卻顧女几峰　胡顏見雲月</p><p><a href="../../model.html#/doc/8188">View poem's topic associations</a></p></body></html>
