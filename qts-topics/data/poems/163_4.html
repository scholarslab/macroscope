  <body><p>163_4: 《陽春歌》李白</p>
    <p>長安白日照春空　綠楊結煙垂裊風　披香殿前花始紅　流芳發色繡戶中　繡戶中　相經過　飛燕皇後輕身舞　紫宮夫人絕世歌　聖君三萬六千日　歲歲年年奈樂何</p><p><a href="../../model.html#/doc/7976">View poem's topic associations</a></p></body></html>
