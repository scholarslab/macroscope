  <body><p>839_12: 《訪自牧上人不遇》齊己</p>
    <p>然若竟如何　諸侯見重多　高房度江雨　經月長寒莎　道本同騷雅　書曾到薜蘿　相尋未相見　危閣望滄波</p><p><a href="../../model.html#/doc/46278">View poem's topic associations</a></p></body></html>
