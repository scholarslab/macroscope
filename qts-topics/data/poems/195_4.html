  <body><p>195_4: 《五弦行》韋應物</p>
    <p>美人為我彈五弦　塵埃忽靜心悄然　古刀幽磬初相觸　千珠貫斷落寒玉　中曲又不喧　徘徊夜長月當軒　如伴風流縈豔雪　更逐落花飄御園　獨鳳寥寥有時隱　碧霄來下聽還近　燕姬有恨楚客愁　言之不盡聲能盡　末曲感我情　解幽釋結和樂生　壯士有仇未得報　拔劍欲去憤已平　夜寒酒多愁遽明</p><p><a href="../../model.html#/doc/9426">View poem's topic associations</a></p></body></html>
