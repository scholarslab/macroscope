  <body><p>27_90: 《雜曲歌辭。浣沙女》?</p>
    <p>南陌春風早　東鄰去日斜　千花開瑞錦　香撲美人車　長樂青門外　宜春小苑東　樓開萬戶上　人向百花中</p><p><a href="../../model.html#/doc/2007">View poem's topic associations</a></p></body></html>
