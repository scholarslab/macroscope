  <body><p>747_52_2: 《柳二首（其二）》李中</p>
    <p>最愛青青水國中　莫愁門外間花紅　纖纖無力勝春色　撼起啼鶯恨晚風</p><p><a href="../../model.html#/doc/41825">View poem's topic associations</a></p></body></html>
