  <body><p>381_3_9: 《吊元魯山（其九）》孟郊</p>
    <p>黃犢不知孝　魯山自駕車　非賢不可妻　魯山竟無家　供養恥佗力　言詞豈纖瑕將謠魯山德　賾海誰能涯</p><p><a href="../../model.html#/doc/20097">View poem's topic associations</a></p></body></html>
