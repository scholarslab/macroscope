  <body><p>583_49: 《二月十五日櫻桃盛開自所居躡履吟玩競名王澤章洋才》溫庭筠</p>
    <p>曉覺籠煙重　春深染雪輕　靜應留得蝶　繁欲不勝鶯　影亂晨飆急　香多夜雨晴　似將千萬恨　西北為卿卿</p><p><a href="../../model.html#/doc/32317">View poem's topic associations</a></p></body></html>
