  <body><p>671_18: 《七夕》唐彥謙</p>
    <p>會合無由歎久違　一年一度是緣非　而予願乞天孫巧　五色紉針補袞衣</p><p><a href="../../model.html#/doc/37214">View poem's topic associations</a></p></body></html>
