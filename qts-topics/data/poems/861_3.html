  <body><p>861_3: 《又詩一首》馬湘</p>
    <p>昔日曾隨魏伯陽　無端醉臥紫金床　東君謂我多情賴　罰向人間作酒狂</p><p><a href="../../model.html#/doc/47649">View poem's topic associations</a></p></body></html>
