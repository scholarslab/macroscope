  <body><p>502_49_3: 《句（其三）》姚合</p>
    <p>萄藤洞庭頭　引葉漾盈搖　皎潔鉤高掛　玲瓏影落寮　陰煙厭幽屋　濛密夢冥苗　清秋青且翠　冬道凍都凋</p><p><a href="../../model.html#/doc/26904">View poem's topic associations</a></p></body></html>
