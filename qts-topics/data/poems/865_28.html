  <body><p>865_28: 《又吟》富春沙際鬼</p>
    <p>莫問我姓名　向君言亦空　潮生沙骨冷　魂魄悲秋風</p><p><a href="../../model.html#/doc/47903">View poem's topic associations</a></p></body></html>
