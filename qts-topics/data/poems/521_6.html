  <body><p>521_6: 《題永崇西平王宅太尉愬院六韻》杜牧</p>
    <p>天下無雙將　關西第一雄　授符黃石老　學劍白猿翁　矯矯雲長勇　恂恂縠風　家呼小太尉　國號大梁公　半夜龍驤去　中原虎穴空　隴山兵十萬　嗣子握琱弓</p><p><a href="../../model.html#/doc/28144">View poem's topic associations</a></p></body></html>
