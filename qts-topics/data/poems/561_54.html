  <body><p>561_54: 《贈解詩歌人》薛能</p>
    <p>同有詩情自合親　不須歌調更含嚬　朝天御史非韓壽　莫竊香來帶累人</p><p><a href="../../model.html#/doc/31120">View poem's topic associations</a></p></body></html>
