  <body><p>628_2_13: 《自遣詩三十首（其十三）》陸龜蒙</p>
    <p>數尺遊絲墮碧空　年年長是惹東風　爭知天上無人住　亦有春愁鶴髮翁</p><p><a href="../../model.html#/doc/34434">View poem's topic associations</a></p></body></html>
