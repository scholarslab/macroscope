  <body><p>200_52: 《送陳子歸陸渾別業》岑參</p>
    <p>雖不舊相識　知君丞相家　故園伊川上　夜夢方山花　種藥畏春過　出關愁路賒　青門酒壚別　日暮東城鴉</p><p><a href="../../model.html#/doc/9711">View poem's topic associations</a></p></body></html>
