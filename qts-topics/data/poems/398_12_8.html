  <body><p>398_12_8: 《遣興十首（其八）》元稹</p>
    <p>霍霍刀刃光　彎彎弓面張　入水斬犀兕　上山椎虎狼　里中無老少　喚作癲兒郎一日風雲會　橫行歸故鄉</p><p><a href="../../model.html#/doc/21012">View poem's topic associations</a></p></body></html>
