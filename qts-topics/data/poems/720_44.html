  <body><p>720_44: 《見王貞白》裴說</p>
    <p>共賀登科後　明宣入紫宸　又看重試榜　還見苦吟人　此得名渾別　歸來話亦新　分明一枝桂　堪動楚江濱</p><p><a href="../../model.html#/doc/40511">View poem's topic associations</a></p></body></html>
