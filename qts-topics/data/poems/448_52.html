  <body><p>448_52: 《寄殷協律（多敘江南舊遊）》白居易</p>
    <p>五歲優游同過日　一朝消散似浮雲　琴詩酒伴皆拋我　雪月花時最憶君　幾度聽雞歌白日　亦曾騎馬詠江裙　吳娘暮雨蕭蕭曲　自別江南更不聞</p><p><a href="../../model.html#/doc/23541">View poem's topic associations</a></p></body></html>
