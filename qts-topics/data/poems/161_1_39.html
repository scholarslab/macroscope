  <body><p>161_1_39: 《古風（其三十九）》李白</p>
    <p>登高望四海　天地何漫漫　霜被群物秋　風飄大荒寒　榮華東流水　萬事皆波瀾白日掩徂輝　浮雲無定端　梧桐巢燕雀　枳棘棲鴛鸞　且復歸去來　劍歌行路難</p><p><a href="../../model.html#/doc/7922">View poem's topic associations</a></p></body></html>
