  <body><p>448_65: 《杏園花下贈劉郎中》白居易</p>
    <p>怪君把酒偏惆悵　曾是貞元花下人　自別花來多少事　東風二十四回春</p><p><a href="../../model.html#/doc/23556">View poem's topic associations</a></p></body></html>
