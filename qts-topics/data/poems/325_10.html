  <body><p>325_10: 《酬裴端公八月十五日夜對月見懷》權德輿</p>
    <p>涼夜清秋半　空庭皓月圓　動搖隨積水　皎潔滿晴天　多病嘉期阻　深情麗曲傳　偏懷賞心處　同望庾樓前</p><p><a href="../../model.html#/doc/17260">View poem's topic associations</a></p></body></html>
