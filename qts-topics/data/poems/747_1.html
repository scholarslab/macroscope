  <body><p>747_1: 《春日作》李中</p>
    <p>和氣來無象　物情還暗新　乾坤一夕雨　草木萬方春　染水煙光媚　催花鳥語頻　高台曠望處　歌詠屬詩人</p><p><a href="../../model.html#/doc/41773">View poem's topic associations</a></p></body></html>
