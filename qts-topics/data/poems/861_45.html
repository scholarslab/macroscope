  <body><p>861_45: 《踏歌》藍采和</p>
    <p>踏歌踏歌藍采和　世界能幾何　紅顏三春樹　流年一擲梭　古人混混去不返　今人紛紛來更多　朝騎鸞鳳到碧落　暮見桑田生白波　長景明暉在空際　金銀宮闕高嵯峨</p><p><a href="../../model.html#/doc/47697">View poem's topic associations</a></p></body></html>
