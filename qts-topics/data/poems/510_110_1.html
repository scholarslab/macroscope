  <body><p>510_110_1: 《詠史二首（其一）》張祜</p>
    <p>漢代非良計　西戎世世塵　無何求善馬　不算苦生民　外國讎虛結　中華憤莫伸卻教為後恥　昭帝遠和親</p><p><a href="../../model.html#/doc/27397">View poem's topic associations</a></p></body></html>
