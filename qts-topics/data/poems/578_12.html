  <body><p>578_12: 《郊居秋日有懷一二知己》溫庭筠</p>
    <p>稻田鳧雁滿晴沙　釣渚歸來一逕斜　門帶果林招邑吏　並分蔬圃屬鄰家　皋原寂歷垂禾穗　桑竹參差映豆花　自笑謾懷經濟策　不將心事許煙霞</p><p><a href="../../model.html#/doc/32107">View poem's topic associations</a></p></body></html>
