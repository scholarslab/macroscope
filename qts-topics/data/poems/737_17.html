  <body><p>737_17: 《題牡丹》盧士衡</p>
    <p>萬葉紅綃翦盡春　丹青任寫不如真　風光九十無多日　難惜尊前折贈人</p><p><a href="../../model.html#/doc/41309">View poem's topic associations</a></p></body></html>
