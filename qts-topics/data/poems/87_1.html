  <body><p>87_1: 《奉和聖制登驪山矚眺應制》張說</p>
    <p>寒山上半空　臨眺盡寰中　是日巡遊處　晴光遠近同　川明分渭水　樹暗辨新豐　巖壑清音暮　天歌起大風</p><p><a href="../../model.html#/doc/4560">View poem's topic associations</a></p></body></html>
