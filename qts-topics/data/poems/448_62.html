  <body><p>448_62: 《閑出》白居易</p>
    <p>身外無羈束　心中少是非　被花留便住　逢酒醉方歸　人事行時少　官曹入日稀　春寒遊正好　穩馬薄綿衣</p><p><a href="../../model.html#/doc/23553">View poem's topic associations</a></p></body></html>
