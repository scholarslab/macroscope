  <body><p>746_40: 《春歸去》陳陶</p>
    <p>九十春光在何處　古人今人留不住　年年白眼向黔婁　唯放蠐螬飛上樹</p><p><a href="../../model.html#/doc/41714">View poem's topic associations</a></p></body></html>
