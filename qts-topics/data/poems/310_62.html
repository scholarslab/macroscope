  <body><p>310_62: 《寄周惲》於鵠</p>
    <p>家在荒陂長似秋　蓼花芹葉水蟲幽　去年相伴尋山客　明月今宵何處遊</p><p><a href="../../model.html#/doc/16657">View poem's topic associations</a></p></body></html>
