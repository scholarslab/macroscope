  <body><p>839_36: 《示諸侄》齊己</p>
    <p>莫問年將朽　加餐已不多　形容渾瘦削　行止強牽拖　死也何憂惱　生而有詠歌　侯門終謝去　卻掃舊松蘿</p><p><a href="../../model.html#/doc/46302">View poem's topic associations</a></p></body></html>
