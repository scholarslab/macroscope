  <body><p>558_21_2: 《恭禧皇太后挽歌詞三首（其二）》薛能</p>
    <p>月落娥兼隱　宮空后豈還　銜哀窮地界　親蒞泣天顏　舊住留丹藥　新陵在碧山國人傷莫及　應只詠關關</p><p><a href="../../model.html#/doc/30887">View poem's topic associations</a></p></body></html>
