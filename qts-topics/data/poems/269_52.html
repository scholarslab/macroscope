  <body><p>269_52: 《宿青龍寺故曇上人院》耿湋</p>
    <p>年深宮院在　閒客自相逢　閉戶臨寒竹　無人有夜鐘　降龍今已去　巢鶴竟何坐　坐見繁星曉　淒涼識舊峰</p><p><a href="../../model.html#/doc/14022">View poem's topic associations</a></p></body></html>
