  <body><p>510_111: 《洞房燕》張祜</p>
    <p>清曉洞房開　佳人喜燕來　乍疑釵上動　輕似掌中迴　暗語臨窗戶　深窺傍鏡臺　新妝正含思　莫拂畫梁埃</p><p><a href="../../model.html#/doc/27399">View poem's topic associations</a></p></body></html>
