  <body><p>251_2_1: 《烏棲曲二首（其一）》劉方平</p>
    <p>蛾眉曼臉傾城國　鳴環動佩新相識　銀漢斜臨白玉堂　芙蓉行障掩燈光</p><p><a href="../../model.html#/doc/13264">View poem's topic associations</a></p></body></html>
