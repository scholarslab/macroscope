  <body><p>513_41: 《臨水》裴夷直</p>
    <p>一見心原斷百憂　益知身世兩悠悠　江亭獨倚闌干處　人亦無言水自流</p><p><a href="../../model.html#/doc/27697">View poem's topic associations</a></p></body></html>
