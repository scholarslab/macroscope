  <body><p>160_175: 《夜泊宣城界（一題作旅行欲泊宣州界）》孟浩然</p>
    <p>西塞沿江島　南陵問驛樓　湖平津濟闊　風止客帆收　去去懷前浦　茫茫泛夕流　石逢羅剎礙　山泊敬亭幽　火識梅根冶　煙迷楊葉洲　離家復水宿　相伴賴沙鷗</p><p><a href="../../model.html#/doc/7853">View poem's topic associations</a></p></body></html>
