  <body><p>802_35: 《柳眉》趙鸞鸞</p>
    <p>彎彎柳葉愁邊戲　湛湛菱花照處頻　嫵媚不煩螺子黛　春山畫出自精神</p><p><a href="../../model.html#/doc/44031">View poem's topic associations</a></p></body></html>
