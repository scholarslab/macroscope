  <body><p>452_47: 《洛陽春贈劉李二賓客（齊梁格）》白居易</p>
    <p>水南冠蓋地　城東桃李園　雪消洛陽堰　春入永通門　淑景方靄靄　遊人稍喧喧　年豐酒漿賤　日晏歌吹繁　中有老朝客　華髮映朱軒　從容三兩人　藉草開一尊　尊前春可惜　身外事勿論　明日期何處　杏花遊趙村</p><p><a href="../../model.html#/doc/23914">View poem's topic associations</a></p></body></html>
