  <body><p>229_35: 《西閣口號（呈元二十一）》杜甫</p>
    <p>山木抱雲稠　寒江繞上頭　雪崖纔變石　風幔不依樓　社稷堪流涕　安危在運籌　看君話王室　感動幾銷憂</p><p><a href="../../model.html#/doc/11489">View poem's topic associations</a></p></body></html>
