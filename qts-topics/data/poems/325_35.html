  <body><p>325_35: 《新安江路》權德輿</p>
    <p>深潭與淺灘　萬轉出新安　人遠禽魚淨　山深水木寒　嘯起青蘋末　吟矚白雲端　即事遂幽賞　何心挂儒冠</p><p><a href="../../model.html#/doc/17285">View poem's topic associations</a></p></body></html>
