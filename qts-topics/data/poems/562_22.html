  <body><p>562_22: 《贈道者》劉威</p>
    <p>五雲深處有真仙　歲月催多卻少年　入郭不知今世事　賣丹猶覓古時錢　閒尋白鹿眠瑤草　暗摘紅桃去洞天　時向人間深夜坐　鬼神常在藥囊邊</p><p><a href="../../model.html#/doc/31197">View poem's topic associations</a></p></body></html>
