  <body><p>579_1: 《車駕西遊因而有作》溫庭筠</p>
    <p>宣曲長楊瑞氣凝　上林狐兔待秋鷹　誰將詞賦陪雕輦　寂寞相如臥茂林</p><p><a href="../../model.html#/doc/32153">View poem's topic associations</a></p></body></html>
