  <body><p>110_1: 《百子池》張諤</p>
    <p>舊聞百子漢家池　漢家淥水今逶迤　宮女厭鏡笑窺池　身前影後不相見　無數容華空自知</p><p><a href="../../model.html#/doc/5347">View poem's topic associations</a></p></body></html>
