  <body><p>845_75: 《送司空學士赴京》齊己</p>
    <p>弘文初命下江邊　難戀沙鷗與釣船　藍綬乍稱新學士　白衫初脫舊神仙　龍山送別風生路　雞樹從容雪照筵　重謁往年金牓主　便將才術佐陶甄</p><p><a href="../../model.html#/doc/46831">View poem's topic associations</a></p></body></html>
