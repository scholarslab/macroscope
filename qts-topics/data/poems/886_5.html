  <body><p>886_5: 《寄李處士》曹松</p>
    <p>僧話磻溪叟　平生重赤松　夜堂悲蟋蟀　秋水老芙蓉　吟坐倦垂釣　閒行多倚筇　聞名來已久　未得一相逢　塔見移來影　鐘聞過去聲　一齋唯默坐　應笑我營營</p><p><a href="../../model.html#/doc/48825">View poem's topic associations</a></p></body></html>
