  <body><p>485_54_3: 《範真傳侍禦累有寄，因奉酬十首（其三）》鮑溶</p>
    <p>雲髻鳳文細　對君歌少年　萬金酬一顧　可惜十千錢</p><p><a href="../../model.html#/doc/25815">View poem's topic associations</a></p></body></html>
