  <body><p>439_55: 《憶微之》白居易</p>
    <p>與君何日出屯蒙　魚戀江湖鳥厭籠　分手各拋滄海畔　折腰俱老綠衫中　三年隔闊音塵斷　兩地飄零氣味同　又被新年勸相憶　柳條黃軟欲春風</p><p><a href="../../model.html#/doc/22742">View poem's topic associations</a></p></body></html>
