  <body><p>231_11: 《冬至》杜甫</p>
    <p>年年至日長為客　忽忽窮愁泥殺人　江上形容吾獨老　天邊風俗自相親　杖蓼雪後臨丹壑　鳴玉朝來散紫宸　心折此時無一寸　路迷何處見三秦</p><p><a href="../../model.html#/doc/11725">View poem's topic associations</a></p></body></html>
