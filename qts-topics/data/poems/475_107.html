  <body><p>475_107: 《思在山居日偶成此詠邀松陽子同作》李德裕</p>
    <p>閒思昔歲事　忽忽念伊川　乘月步秋阪　滿山聞石泉　回塘碧潭映　高樹綠蘿懸　露下叫田鶴　風來嘶晚蟬　懷茲長在夢　歸去且無緣　幽谷人未至　蘭苕應更鮮</p><p><a href="../../model.html#/doc/25327">View poem's topic associations</a></p></body></html>
