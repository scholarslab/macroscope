  <body><p>119_13: 《九日侍宴應制》崔國輔</p>
    <p>運偶千年聖　時傳九日神　堯樽列鐘鼓　漢闕闢鉤陳　金籙三清降　瓊筵五老巡　始驚蘭佩出　復詠柏梁新　雲雁樓前晚　霜花酒裏春　歡娛無限極　書劍太平人</p><p><a href="../../model.html#/doc/5645">View poem's topic associations</a></p></body></html>
