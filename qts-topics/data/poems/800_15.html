  <body><p>800_15: 《答趙象》步非煙</p>
    <p>相思只恨難相見　相見還愁卻別君　願得化為松上鶴　一雙飛去入行雲</p><p><a href="../../model.html#/doc/43905">View poem's topic associations</a></p></body></html>
