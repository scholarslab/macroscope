  <body><p>892_14_2: 《清平樂（其二）》韋莊</p>
    <p>野花芳草　寂寞關山道　柳吐金絲鶯語早　惆悵香閨暗老　羅帶悔結同心　獨憑朱闌思深　夢覺半床斜月　小窗風觸鳴琴</p><p><a href="../../model.html#/doc/49174">View poem's topic associations</a></p></body></html>
