  <body><p>798_1_54: 《宮詞（其五十四）》花蕊夫人</p>
    <p>禁裏春濃蝶自飛　御蠶眠處弄新絲　碧窗盡日教鸚鵡　念得君王數首詩</p><p><a href="../../model.html#/doc/43713">View poem's topic associations</a></p></body></html>
