  <body><p>332_84: 《春日朝罷呈台中寮友》羊士諤</p>
    <p>退食鵷行振羽儀　九霄雙闕迥參差　雲披綵仗春風度　日暖香階晝刻移　玉樹籠煙鳷鵲觀　石渠流水鳳凰池　時清執法慚無事　未有長楊漢主知</p><p><a href="../../model.html#/doc/17582">View poem's topic associations</a></p></body></html>
