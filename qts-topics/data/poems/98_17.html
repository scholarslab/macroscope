  <body><p>98_17: 《和張燕公耗磨日飲（一作張說詩）》趙冬曦</p>
    <p>上月今朝減　流傳耗磨辰　還將不事事　同醉俗中人　春來半月度　俗忌一朝閒　不酌他鄉酒　無堪對楚山</p><p><a href="../../model.html#/doc/5102">View poem's topic associations</a></p></body></html>
