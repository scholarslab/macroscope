  <body><p>317_34: 《長安秋夜懷陳京昆季》武元衡</p>
    <p>鐘鼓九衢絕　出門千里同　遠情高枕夜　秋思北窗空　靜見煙凝燭　閒聽葉墜桐　玉壺思洞徹　瓊樹憶蔥籠　螢影疏簾外　鴻聲暗雨中　羇愁難會面　懶慢責微躬　甲乙科攀桂　圖書閣踐蓬　一瓢非可樂　六翮未因風　寥落悲秋盡　蹉跎惜歲窮　明朝不相見　流淚菊花叢</p><p><a href="../../model.html#/doc/16900">View poem's topic associations</a></p></body></html>
