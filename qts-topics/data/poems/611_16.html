  <body><p>611_16: 《添魚具詩。魚庵》皮日休</p>
    <p>庵中只方丈　恰稱幽人住　枕上悉漁經　門前空釣具　束竿時倚壁　曬網還侵戶　上泂有楊於顒　須留往來路</p><p><a href="../../model.html#/doc/33721">View poem's topic associations</a></p></body></html>
