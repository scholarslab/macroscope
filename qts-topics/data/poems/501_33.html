  <body><p>501_33: 《酬禮部李員外見寄》姚合</p>
    <p>本求仙郡是閒居　豈向郎官更有書　溪石誰思玉匠愛　煙鴻願與弋人疏　自來江上眠方穩　舊在城中病悉除　唯見君詩難便捨　寒宵吟到曉更初</p><p><a href="../../model.html#/doc/26810">View poem's topic associations</a></p></body></html>
