  <body><p>843_15: 《吊杜工部墳》齊己</p>
    <p>鵬翅蹋於斯　明君知不知　域中詩價大　荒外土墳卑　瘴雨無時滴　蠻風有穴吹　唯應李太白　魂魄往來疲</p><p><a href="../../model.html#/doc/46603">View poem's topic associations</a></p></body></html>
