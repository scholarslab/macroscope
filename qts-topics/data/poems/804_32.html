  <body><p>804_32: 《寄飛卿》魚玄機</p>
    <p>階砌亂蛩鳴　庭柯煙露清　月中鄰樂響　樓上遠山明　珍簟涼風著　瑤琴寄恨生　嵇君懶書札　底物慰秋情</p><p><a href="../../model.html#/doc/44161">View poem's topic associations</a></p></body></html>
