  <body><p>357_65: 《贈眼醫婆羅門僧》劉禹錫</p>
    <p>三秋傷望眼　終日哭途窮　兩目今先暗　中年似老翁　看朱漸成碧　羞日不禁風　師有金篦術　如何為發蒙</p><p><a href="../../model.html#/doc/18899">View poem's topic associations</a></p></body></html>
