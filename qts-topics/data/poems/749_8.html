  <body><p>749_8: 《新喻縣酬王仲華少府見貽》李中</p>
    <p>事簡開樽有逸興　共忻官舍月華清　每慚花欠河陽景　長愧琴無單父聲　未泰黎元慚曠職　縱行謙直是虛名　與君盡力行公道　敢向昌朝俟陟明</p><p><a href="../../model.html#/doc/41964">View poem's topic associations</a></p></body></html>
