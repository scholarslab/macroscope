  <body><p>687_35: 《游華州飛泉亭》吳融</p>
    <p>走馬街南百畝池　碧蓮花影倒參差　偶同人去紅塵外　正值僧歸落照時　萬事已為春棄置　百憂須賴酒醫治　殷勤待取前峰月　更倚闌干弄釣絲</p><p><a href="../../model.html#/doc/38491">View poem's topic associations</a></p></body></html>
