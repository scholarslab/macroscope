  <body><p>647_18: 《詠史詩。居延》胡曾</p>
    <p>漠漠平沙際碧天　問人云此是居延　停驂一顧猶魂斷　蘇武爭禁十九年</p><p><a href="../../model.html#/doc/35809">View poem's topic associations</a></p></body></html>
