  <body><p>443_80: 《歲假內命酒贈周判官、蕭協律》白居易</p>
    <p>共知欲老流年急　且喜新正假日頻　聞健此時相勸醉　偷閒何處共尋春　腳隨周叟行猶疾　頭比蕭翁白未勻　歲酒先拈辭不得　被君推作少年人</p><p><a href="../../model.html#/doc/23157">View poem's topic associations</a></p></body></html>
