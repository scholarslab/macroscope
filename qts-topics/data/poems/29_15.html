  <body><p>29_15: 《雜歌謠辭。鄭櫻桃歌》李頎</p>
    <p>石季龍　僭天祿　擅雄豪　美人姓鄭名櫻桃　櫻桃美顏香且澤　娥娥侍寢專宮掖　後庭卷衣三萬人　翠眉清鏡不得親　官軍女騎一千匹　繁花照耀漳河春　織成花映紅綸巾　紅旗掣曳鹵簿新　鳴鼙走馬接飛鳥　銅馱琴瑟隨去塵　鳳陽重門如意館　百尺金梯倚銀漢　自言富貴不可量　女為公主男為王　赤花雙簟珊瑚床　盤龍斗帳琥珀光　淫昏偽位神所惡　滅石者陵終不誤　鄴城蒼蒼白露微　世事翻覆黃雲飛</p><p><a href="../../model.html#/doc/2298">View poem's topic associations</a></p></body></html>
