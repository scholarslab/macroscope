  <body><p>747_36: 《途中聞子規》李中</p>
    <p>春殘杜宇愁　越客思悠悠　雨歇孤村裏　花飛遠水頭　微風聲漸咽　高樹血應流　因此頻迴首　家山隔幾州</p><p><a href="../../model.html#/doc/41808">View poem's topic associations</a></p></body></html>
