  <body><p>832_28: 《贈靈鷲山道潤禪師院》貫休</p>
    <p>常恨煙波隔　聞名二十年　結為清氣引　來到法堂前　薪拾紛紛葉　茶烹滴滴泉　莫嫌來又去　天道本泠然</p><p><a href="../../model.html#/doc/45881">View poem's topic associations</a></p></body></html>
