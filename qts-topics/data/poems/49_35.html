  <body><p>49_35: 《洪州西山祈雨，是日輒應，因賦詩言事》張九齡</p>
    <p>茲山蘊靈異　走望良有歸　丘禱雖已久　甿心難重違　遲明申藻薦　先夕旅巖扉　獨宿雲峰下　蕭條人吏稀　我來不外適　幽抱自中微　靜入風泉奏　涼生松栝圍　窮年滯遠想　寸晷閱清暉　虛美悵無屬　素情緘所依　詭隨嫌弱操　羇束謝貞肥　義濟亦吾道　誠存為物祈　靈心倏已應　甘液幸而飛　閉閣且無責　隨車安敢希　多慚德不感　知復是耶非</p><p><a href="../../model.html#/doc/3099">View poem's topic associations</a></p></body></html>
