  <body><p>229_10: 《別常征君》杜甫</p>
    <p>兒扶猶杖策　臥病一秋強　白髮少新洗　寒衣寬總長　故人憂見及　此別淚相忘　各逐萍流轉　來書細作行</p><p><a href="../../model.html#/doc/11458">View poem's topic associations</a></p></body></html>
