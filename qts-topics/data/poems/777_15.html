  <body><p>777_15: 《旅泊江津言懷》賈宗</p>
    <p>征途幾迢遞　客子倦西東　乘流如泛梗　逐吹似驚篷　飄颻萬里外　辛苦百年中　異縣心期阻　他鄉風月同　雲歸全嶺暗　日落半江紅　自然堪迸淚　非是泣途窮</p><p><a href="../../model.html#/doc/43209">View poem's topic associations</a></p></body></html>
