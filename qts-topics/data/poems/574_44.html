  <body><p>574_44: 《黎陽寄姚合》賈島</p>
    <p>魏都城裏曾遊熟　才子齋中止泊多　去日綠楊垂紫陌　歸時白草夾黃河　新詩不覺千迴詠　古鏡曾經幾度磨　惆悵心思滑臺北　滿杯濃酒與愁和</p><p><a href="../../model.html#/doc/31942">View poem's topic associations</a></p></body></html>
