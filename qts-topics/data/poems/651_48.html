  <body><p>651_48: 《贈夏侯評事》方幹</p>
    <p>傍窺盛德與高節　緬想應無前後人　講論參同深到骨　停騰奼女立成銀　棋功過卻楊玄寶　易義精於梅子真　朱紫侯門猶不見　可知岐路有風塵</p><p><a href="../../model.html#/doc/36170">View poem's topic associations</a></p></body></html>
