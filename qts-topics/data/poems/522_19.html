  <body><p>522_19: 《題齊安城樓》杜牧</p>
    <p>嗚咽江樓角一聲　微陽瀲瀲落寒汀　不用憑闌苦回首　故鄉七十五長亭</p><p><a href="../../model.html#/doc/28227">View poem's topic associations</a></p></body></html>
