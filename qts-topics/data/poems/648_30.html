  <body><p>648_30: 《除夜》方幹</p>
    <p>永懷難自問　此夕眾愁興　曉韻侵春角　寒光隔歲燈　心燃一寸火　淚結兩行冰　煦育誠非遠　陽和又欲昇</p><p><a href="../../model.html#/doc/35984">View poem's topic associations</a></p></body></html>
