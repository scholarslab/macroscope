  <body><p>482_1: 《宿越州天王寺》李紳</p>
    <p>海隅布政慚期月　江上霑巾愧萬人　休按簿書懲黠吏　未齊風俗昧良臣　壺冰自潔中無玷　鏡水非求下見鱗　清夜佛宮觀色相　卻歸前老更前身</p><p><a href="../../model.html#/doc/25677">View poem's topic associations</a></p></body></html>
