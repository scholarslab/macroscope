  <body><p>861_31: 《幽棲觀》許堅2</p>
    <p>仙翁上昇去　丹井寄晴壑　山色接天台　湖光照寥廓　玉洞絕無人　老檜猶棲鶴　我欲掣青蛇　他時沖碧落</p><p><a href="../../model.html#/doc/47679">View poem's topic associations</a></p></body></html>
