  <body><p>160_151: 《送莫甥兼諸昆弟從韓司馬入西軍》孟浩然</p>
    <p>念爾習詩禮　未曾違戶庭　平生早偏露　萬里更飄零　坐棄三牲養　行觀八陣形　飾裝辭故里　謀策赴邊庭　壯志吞鴻鵠　遙心伴鶺鴒　所從文且武　不戰自應寧</p><p><a href="../../model.html#/doc/7829">View poem's topic associations</a></p></body></html>
