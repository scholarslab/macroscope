  <body><p>508_2: 《鳥散餘花落》趙存約</p>
    <p>春曉游禽集　幽庭幾樹花　坐來驚豔色　飛去墮晴霞　翅拂繁枝落　風添舞影斜　彩雲飄玉砌　絳雪下仙家　分散音初靜　凋零蕊帶葩　空階瞻玩久　應共惜年華</p><p><a href="../../model.html#/doc/27163">View poem's topic associations</a></p></body></html>
