  <body><p>441_19: 《京使回，累得南省諸公書因以長句詩寄謝蕭五劉二…員外》白居易</p>
    <p>雪壓泥埋未死身　每勞存問愧交親　浮萍飄泊三千里　列宿參差十五人　禁月落時君待漏　畬煙深處我行春　瘴鄉得老猶為幸　豈敢傷嗟白髮新</p><p><a href="../../model.html#/doc/22887">View poem's topic associations</a></p></body></html>
