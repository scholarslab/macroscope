  <body><p>402_1_3: 《遣春十首（其三）》元稹</p>
    <p>鏡皎碧潭水　微波粗成文　煙光垂碧草　瓊脈散纖雲　岸柳好陰影　風裾遺垢氛悠然送春目　八荒誰與群</p><p><a href="../../model.html#/doc/21102">View poem's topic associations</a></p></body></html>
