  <body><p>324_23: 《送宇文文府赴行在》權德輿</p>
    <p>送君當歲暮　酒破離顏　車騎擁寒水　雪雲凝遠山　且安黃綬屈　莫羨白鷗閒　從此圖南路　青雲步武間</p><p><a href="../../model.html#/doc/17231">View poem's topic associations</a></p></body></html>
