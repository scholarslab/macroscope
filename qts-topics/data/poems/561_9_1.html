  <body><p>561_9_1: 《過象耳山二首（其一）》薛能</p>
    <p>一色青松幾萬栽　異香薰路帶花開　山門欲別心潛願　更到蜀中還到來</p><p><a href="../../model.html#/doc/31073">View poem's topic associations</a></p></body></html>
