  <body><p>722_17: 《西蜀與崔先生話東洛舊游》李洞</p>
    <p>王屋峭難名　三刀夢四更　日升當地缺　星盡未天明　度雪雲林濕　穿松角韻清　崔家開錦浪　憶著水窗聲</p><p><a href="../../model.html#/doc/40594">View poem's topic associations</a></p></body></html>
