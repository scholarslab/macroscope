  <body><p>291_18: 《春霽花萼樓南聞宮鶯》楊淩</p>
    <p>祥煙瑞氣曉來輕　柳變花開共作晴　黃鳥遠啼鳷鵲觀　春風流出鳳皇城</p><p><a href="../../model.html#/doc/15542">View poem's topic associations</a></p></body></html>
