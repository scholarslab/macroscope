  <body><p>314_2_10: 《步虛詞十九首（其十）》韋渠牟</p>
    <p>大道何年學　真符此日催　還持金作印　未要玉為臺　羽節分明授　霞衣整頓裁應緣五雲使　教上列仙來</p><p><a href="../../model.html#/doc/16744">View poem's topic associations</a></p></body></html>
