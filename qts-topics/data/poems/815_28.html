  <body><p>815_28: 《南樓望月》皎然</p>
    <p>夜月家家望　亭亭愛此樓　纖雲溪上斷　疏柳影中秋　漸映千峰出　遙分萬派流　關山誰復見　應獨起邊愁</p><p><a href="../../model.html#/doc/44866">View poem's topic associations</a></p></body></html>
