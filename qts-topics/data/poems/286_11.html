  <body><p>286_11: 《憶故山贈司空曙》李端</p>
    <p>漢主金門正召才　馬卿多病自遲迴　舊山暫別老將至　芳草欲闌歸去來　雲在高天風會起　年如流水日長催　知君素有棲禪意　歲晏蓬門遲爾開</p><p><a href="../../model.html#/doc/15365">View poem's topic associations</a></p></body></html>
