  <body><p>21_68: 《相和歌辭。江南弄》王勃</p>
    <p>江南弄　巫山連楚夢　行雨行雲幾相送　瑤軒金谷上春時　玉童仙女無見期　紫露香煙眇難託　清風明月遙相思　遙相思　草徒綠　為聽雙飛鳳凰曲</p><p><a href="../../model.html#/doc/1415">View poem's topic associations</a></p></body></html>
