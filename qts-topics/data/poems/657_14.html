  <body><p>657_14: 《夜泊毗陵無錫縣有寄》羅隱</p>
    <p>草蟲幽咽樹初團　獨繫孤舟夜已闌　濁浪勢奔吳苑急　疏鐘聲徹惠山寒　愁催鬢發凋何易　貧戀家鄉別漸難　他日親朋應大笑　始知書劍是無端</p><p><a href="../../model.html#/doc/36550">View poem's topic associations</a></p></body></html>
