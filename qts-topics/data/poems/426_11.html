  <body><p>426_11: 《司天臺－引古以儆今也》白居易</p>
    <p>司天臺　仰觀俯察天人際　羲和死來職事廢　官不求賢空取藝　昔聞西漢元成間　上陵下替謫見天　北辰微闇少光色　四星煌煌如火赤　耀芒動角射三台　上台半滅中台坼　是時非無太史官　眼見心知不敢言　明朝趨入明光殿　唯奏慶雲壽星見　天文時變兩如斯　九重天子不得知　不得知　安用臺高百尺為</p><p><a href="../../model.html#/doc/21920">View poem's topic associations</a></p></body></html>
