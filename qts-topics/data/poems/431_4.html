  <body><p>431_4: 《宿清源寺》白居易</p>
    <p>往謫潯陽去　夜憩輞溪曲　今為錢塘行　重經茲寺宿　爾來幾何歲　溪草二八綠　不見舊房僧　蒼然新樹木　虛空走日月　世界遷陵谷　我生寄其間　孰能逃倚伏　隨緣又南去　好住東廊竹</p><p><a href="../../model.html#/doc/22122">View poem's topic associations</a></p></body></html>
