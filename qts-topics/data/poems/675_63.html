  <body><p>675_63: 《忝官諫垣明日轉對》鄭穀</p>
    <p>吾君英睿相君賢　其那寰區未晏然　明日翠華春殿下　不知何語可聞天</p><p><a href="../../model.html#/doc/37600">View poem's topic associations</a></p></body></html>
