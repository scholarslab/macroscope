  <body><p>371_47: 《冬日病中即事》呂溫</p>
    <p>牆下長安道　囂塵咫尺間　久牽身外役　暫得病中閒　背喜朝陽滿　心憐暮鳥還　吾廬在何處　南有白雲山</p><p><a href="../../model.html#/doc/19630">View poem's topic associations</a></p></body></html>
