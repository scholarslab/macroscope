  <body><p>301_89: 《設酒寄獨孤少府》王建</p>
    <p>自看和釀一依方　緣看松花色較黃　不分君家新酒熟　好詩收得被回將</p><p><a href="../../model.html#/doc/16191">View poem's topic associations</a></p></body></html>
