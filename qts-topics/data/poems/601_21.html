  <body><p>601_21: 《送人游邊》李昌符</p>
    <p>愁指蕭關外　風沙入遠程　馬行初有跡　雨落竟無聲　地理全歸漢　天威不在兵　西京逢故老　暗喜復時平</p><p><a href="../../model.html#/doc/33296">View poem's topic associations</a></p></body></html>
