  <body><p>442_48: 《自問》白居易</p>
    <p>黑花滿眼絲滿頭　早衰因病病因愁　宦途氣味已諳盡　五十不休何日休</p><p><a href="../../model.html#/doc/23025">View poem's topic associations</a></p></body></html>
