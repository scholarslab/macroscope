  <body><p>855_16: 《示守庚申眾》程紫霄</p>
    <p>不守庚申亦不疑　此心常與道相依　玉皇已自知行止　仁汝三彭說是非</p><p><a href="../../model.html#/doc/47365">View poem's topic associations</a></p></body></html>
