  <body><p>437_32: 《酬王十八見寄》白居易</p>
    <p>秋思太白峰頭雪　晴憶仙遊洞口雲　未報皇恩歸未得　慚君為寄北山文</p><p><a href="../../model.html#/doc/22521">View poem's topic associations</a></p></body></html>
