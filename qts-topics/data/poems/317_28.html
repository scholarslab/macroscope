  <body><p>317_28: 《夏日陪馮許二侍郎與嚴秘書游昊天觀覽…同裏楊華州中丞》武元衡</p>
    <p>三伏草木變　九城車馬煩　碧霄迴騎射　丹洞入桃源　臺殿雲浮棟　緌纓鶴在軒　莫將真破妄　聊用靜持喧　石甃古苔冷　水筠涼簟翻　黃公壚下歎　旌旆國東門</p><p><a href="../../model.html#/doc/16894">View poem's topic associations</a></p></body></html>
