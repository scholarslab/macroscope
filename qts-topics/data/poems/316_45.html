  <body><p>316_45: 《送馮諫議赴河北宣慰》武元衡</p>
    <p>漢代衣冠盛　堯年雨露多　恩榮辭紫禁　冰雪渡黃河　待詔孤城啟　宣風萬歲和　今宵燕分野　應見使星過</p><p><a href="../../model.html#/doc/16843">View poem's topic associations</a></p></body></html>
