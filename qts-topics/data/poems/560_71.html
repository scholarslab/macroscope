  <body><p>560_71: 《逢友人邊游回（一作馬戴詩）》薛能</p>
    <p>遊子新從絕塞迴　自言曾上李陵臺　尊前語盡北風起　秋色蕭條胡雁來</p><p><a href="../../model.html#/doc/31058">View poem's topic associations</a></p></body></html>
