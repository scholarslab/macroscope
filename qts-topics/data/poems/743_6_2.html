  <body><p>743_6_2: 《塞下三首（其二）》沈彬</p>
    <p>貴主和親殺氣沉　燕山閑獵鼓鼙音　旗分雪草偷邊馬　箭入寒雲落塞禽　隴月盡牽鄉思動　戰衣誰寄淚痕深　金釵謾作封侯別　劈破佳人萬里心</p><p><a href="../../model.html#/doc/41546">View poem's topic associations</a></p></body></html>
