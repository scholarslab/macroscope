  <body><p>450_42_1: 《偶吟二首（其一）》白居易</p>
    <p>眼下有衣兼有食　心中無喜亦無憂　正如身後有何事　應向人間無所求　靜念道經深閉目　閒迎禪客小低頭　猶殘少許雲泉興　一歲龍門數度遊</p><p><a href="../../model.html#/doc/23734">View poem's topic associations</a></p></body></html>
