  <body><p>666_1_79: 《比紅兒詩（其七十九）》羅虯</p>
    <p>休道將軍出世才　盡驅諸妓下歌臺　都緣沒箇紅兒貌　致使輕教後閣開</p><p><a href="../../model.html#/doc/37023">View poem's topic associations</a></p></body></html>
