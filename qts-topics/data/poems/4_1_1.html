  <body><p>4_1_1: 《延英殿玉靈芝詩三章，章八句（其一）》李亨</p>
    <p>玉殿肅肅　靈芝煌煌　重英發秀　連葉分房　宗廟之福　垂其耿光</p><p><a href="../../model.html#/doc/184">View poem's topic associations</a></p></body></html>
