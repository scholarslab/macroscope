  <body><p>671_76: 《送許戶曹》唐彥謙</p>
    <p>沙頭小燕鳴春和　楊柳垂絲煙倒拖　將軍樓船發浩歌　雲檣高插天嵯峨　白虹走香傾翠壺　勸飲花前金叵羅　神鰲駕粟升天河　新承雨澤浮恩波</p><p><a href="../../model.html#/doc/37300">View poem's topic associations</a></p></body></html>
