  <body><p>193_39: 《滁城對雪》韋應物</p>
    <p>晨起滿闈雪　憶朝閶闔時　玉座分曙早　金爐上煙遲　飄散雲臺下　凌亂桂樹姿　廁跡鴛鴦末　蹈舞豐年期　今朝覆山郡　寂寥復何為</p><p><a href="../../model.html#/doc/9363">View poem's topic associations</a></p></body></html>
