  <body><p>459_74: 《病中看經贈諸道侶》白居易</p>
    <p>右眼昏花左足風　金篦石水用無功　不如迴念三乘樂　便得浮生百病空　無子同居草庵下　有妻偕老道場中　何煩更請僧為侶　月上新歸伴病翁</p><p><a href="../../model.html#/doc/24487">View poem's topic associations</a></p></body></html>
