  <body><p>806_1_280: 《詩三百三首（其二百八十）》寒山</p>
    <p>自古諸哲人　不見有長存　生而還復死　盡變作灰塵　積骨如毘富　別淚成海津唯有空名在　豈免生死輪</p><p><a href="../../model.html#/doc/44489">View poem's topic associations</a></p></body></html>
