  <body><p>270_22: 《桂州臘夜》戎昱</p>
    <p>坐到三更盡　歸仍萬里賒　雪聲偏傍竹　寒夢不離家　曉角分殘漏　孤燈落碎花　二年隨驃騎　辛苦向天涯</p><p><a href="../../model.html#/doc/14060">View poem's topic associations</a></p></body></html>
