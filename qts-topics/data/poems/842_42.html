  <body><p>842_42: 《荊州新秋病起雜題一十五首。病起見庭菊》齊己</p>
    <p>病起見庭菊　幾勞栽種工　可能經臥疾　相倚自成叢　翠萼低含露　金英盡亞風　那知予愛爾　不在酒杯中</p><p><a href="../../model.html#/doc/46566">View poem's topic associations</a></p></body></html>
