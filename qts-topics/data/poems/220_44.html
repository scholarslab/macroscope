  <body><p>220_44: 《四松》杜甫</p>
    <p>四松初移時　大抵三尺強　別來忽三載　離立如人長　會看根不拔　莫計枝凋傷　幽色幸秀發　疏柯亦昂藏　所插小藩籬　本亦有隄防　終然掁撥損　得吝千葉黃　敢為故林主　黎庶猶未康　避賊今始歸　春草滿空堂　覽物歎衰謝　及茲慰淒涼　清風為我起　灑面若微霜　足以送老姿　聊待偃蓋張　我生無根帶　配爾亦茫茫　有情且賦詩　事跡可兩忘　勿矜千載後　慘澹蟠穹蒼</p><p><a href="../../model.html#/doc/10770">View poem's topic associations</a></p></body></html>
