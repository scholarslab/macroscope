  <body><p>895_3_1: 《菩薩蠻（其一）》魏承班</p>
    <p>羅裾薄薄秋波染　眉間畫得山兩點　相見綺筵時　深情暗共知　翠翹雲鬢動　斂態彈金鳳　宴罷入蘭房　邀人解佩璫</p><p><a href="../../model.html#/doc/49375">View poem's topic associations</a></p></body></html>
