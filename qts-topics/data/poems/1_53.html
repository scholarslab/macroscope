  <body><p>1_53: 《冬宵各為四韻》李世民</p>
    <p>雕宮靜龍漏　綺閣宴公侯　珠簾燭燄動　繡柱月光浮　雲起將歌發　風停與管遒　瑣除任多士　端扆竟何憂</p><p><a href="../../model.html#/doc/63">View poem's topic associations</a></p></body></html>
