  <body><p>658_39_1: 《寄竇澤處士二首（其一）》羅隱</p>
    <p>蘭亭醉客舊知聞　欲問平安隔海雲　不是金陵錢太尉　世事誰肯更容身</p><p><a href="../../model.html#/doc/36615">View poem's topic associations</a></p></body></html>
