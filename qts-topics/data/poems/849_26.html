  <body><p>849_26: 《題田道者院》修睦</p>
    <p>入門空寂寂　真箇出家兒　有行鬼不見　無心人謂癡　古巖寒柏對　流水落花隨　欲別一何懶　相從所恨遲</p><p><a href="../../model.html#/doc/47103">View poem's topic associations</a></p></body></html>
