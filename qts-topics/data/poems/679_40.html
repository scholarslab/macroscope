  <body><p>679_40: 《送僧歸天竺》崔塗</p>
    <p>忽憶曾棲處　千峰近沃州　別來秦樹老　歸去海門秋　汲帶寒汀月　禪鄰賈客舟　遙思清興愜　不厭石林幽</p><p><a href="../../model.html#/doc/37820">View poem's topic associations</a></p></body></html>
