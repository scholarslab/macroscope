  <body><p>565_24: 《楊柳枝詞》韓琮</p>
    <p>枝鬥纖腰葉鬥眉　春來無處不如絲　霸陵原上多離別　少有長條拂地垂</p><p><a href="../../model.html#/doc/31288">View poem's topic associations</a></p></body></html>
