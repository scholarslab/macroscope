  <body><p>227_7_6: 《江畔獨步尋花七絕句（其六）》杜甫</p>
    <p>黃四娘家花滿蹊　千朵萬朵壓枝低　留連戲蝶時時舞　自在嬌鶯恰恰啼</p><p><a href="../../model.html#/doc/11247">View poem's topic associations</a></p></body></html>
