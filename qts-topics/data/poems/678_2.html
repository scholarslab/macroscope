  <body><p>678_2: 《尋白石山人澗》許彬</p>
    <p>路窮川島上　果值古仙家　陰洞長鳴磬　石泉寒泛花　莓苔深峭壁　煙靄積層崖　難見囊中術　人間有歲華</p><p><a href="../../model.html#/doc/37762">View poem's topic associations</a></p></body></html>
