  <body><p>562_28_1: 《噴玉泉冥會詩八首。白衣叟途中吟二首（其一）》李玖</p>
    <p>春草萋萋春水綠　野棠開盡飄香玉　繡嶺宮前鶴髮人　猶唱開元太平曲</p><p><a href="../../model.html#/doc/31203">View poem's topic associations</a></p></body></html>
