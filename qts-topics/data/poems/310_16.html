  <body><p>310_16: 《宿王尊師隱居》於鵠</p>
    <p>夜愛雲林好　寒天月裏行　青牛眠樹影　白犬吠猿聲　一磬山院靜　千燈谿路明　從來此峰客　幾箇得長生</p><p><a href="../../model.html#/doc/16605">View poem's topic associations</a></p></body></html>
