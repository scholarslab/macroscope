  <body><p>674_36: 《訪姨兄王斌渭口別墅》鄭谷</p>
    <p>枯桑河上村　寥落舊田園　少小曾來此　悲涼不可言　訪鄰多指塚　問路半移原　久歉家僮散　初晴野薺繁　客帆懸極浦　漁網曬危軒　苦澀詩盈篋　荒唐酒滿尊　高枝霜果在　幽渚暝禽喧　遠靄籠樵響　微煙起燒痕　哀榮孤族分　感激外兄恩　三宿忘歸去　圭峰恰對門</p><p><a href="../../model.html#/doc/37471">View poem's topic associations</a></p></body></html>
