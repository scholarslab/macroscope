  <body><p>152_8: 《登平望橋下作》顏真卿</p>
    <p>登橋試長望　望極與天平　際海蒹葭色　終朝鳧雁聲　近山猶髣　遠水忽微明　更覽諸公作　知高題柱名</p><p><a href="../../model.html#/doc/7475">View poem's topic associations</a></p></body></html>
