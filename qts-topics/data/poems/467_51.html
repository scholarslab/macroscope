  <body><p>467_51: 《送友人》牟融</p>
    <p>有客櫂扁舟　相逢不暫留　衣冠重文物　詩酒足風流　官路生歸興　家林想舊遊　臨岐分手後　乘月過蘇州</p><p><a href="../../model.html#/doc/24855">View poem's topic associations</a></p></body></html>
