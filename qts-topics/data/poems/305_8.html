  <body><p>305_8: 《游仙》劉複</p>
    <p>稅駕倚扶桑　逍遙望九州　二老佐軒轅　移戈戮蚩尤　功成棄之去　乘龍上天遊　天上見玉皇　壽與天地休　俯視崑崙宮　五城十二樓　王母何窈眇　玉質清且柔　揚袂折瓊枝　寄我天東頭　相思千萬歲　大運浩悠悠　安用知吾道　日月不能周　寄音青鳥翼　謝爾碧海流</p><p><a href="../../model.html#/doc/16471">View poem's topic associations</a></p></body></html>
