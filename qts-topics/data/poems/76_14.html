  <body><p>76_14: 《胡無人行》徐彥伯</p>
    <p>十月繁霜下　征人遠鑿空　雲搖錦車節　海照角端弓　暗磧埋沙樹　衝飆卷塞蓬　方隨膜拜入　歌舞玉門中</p><p><a href="../../model.html#/doc/4083">View poem's topic associations</a></p></body></html>
