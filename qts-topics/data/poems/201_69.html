  <body><p>201_69: 《秋夜聞笛》岑參</p>
    <p>天門街西聞搗帛　一夜愁殺湘南客　長安城中百萬家　不知何人吹夜笛</p><p><a href="../../model.html#/doc/9904">View poem's topic associations</a></p></body></html>
