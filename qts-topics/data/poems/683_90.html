  <body><p>683_90: 《秋千》韓偓</p>
    <p>池塘夜歇清明雨　繞院無塵近花塢　五絲繩繫出牆遲　力盡纔瞵見鄰圃　下來嬌喘未能調　斜倚朱闌久無語　無語兼動所思愁　轉眼看天一長吐</p><p><a href="../../model.html#/doc/38216">View poem's topic associations</a></p></body></html>
