  <body><p>237_109: 《送員外侍禦入朝》錢起</p>
    <p>別思亂無緒　妖氛猶未清　含香五夜客　持賦十年兄　霜拂金波樹　星迴玉斗城　自憐江上鶴　垂翅羨飛鳴</p><p><a href="../../model.html#/doc/12224">View poem's topic associations</a></p></body></html>
