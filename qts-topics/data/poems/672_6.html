  <body><p>672_6: 《穆天子傳》唐彥謙</p>
    <p>王母清歌玉琯悲　瑤臺應有再來期　穆王不得重相見　恐為無端哭盛姬</p><p><a href="../../model.html#/doc/37309">View poem's topic associations</a></p></body></html>
