  <body><p>377_10: 《過彭澤》孟郊</p>
    <p>揚帆過彭澤　舟人訝歎息　不見種柳人　霜風空寂歷</p><p><a href="../../model.html#/doc/19905">View poem's topic associations</a></p></body></html>
