  <body><p>739_73: 《迎神》李建勳</p>
    <p>擂蠻鼉　吟塞笛　女巫結束分行立　空中再拜神且來　滿奠椒漿齊獻揖　陰風窣窣吹紙錢　妖巫暝目傳神言　與君降福為豐年　莫教賽祀虧常筵</p><p><a href="../../model.html#/doc/41429">View poem's topic associations</a></p></body></html>
