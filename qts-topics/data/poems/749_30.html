  <body><p>749_30: 《宿臨江驛》李中</p>
    <p>候館寥寥掇櫂過　酒醒無奈旅愁何　雨昏郊郭行人少　葦暗汀洲宿雁多　干祿已悲凋髮鬢　結茅終愧負煙蘿　篇章早晚逢知己　苦志忘形自有魔</p><p><a href="../../model.html#/doc/41986">View poem's topic associations</a></p></body></html>
