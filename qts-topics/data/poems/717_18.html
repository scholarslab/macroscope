  <body><p>717_18: 《送僧入蜀過夏》曹松</p>
    <p>師言結夏入巴峰　雲水迴頭幾萬重　五月峨眉須近火　木皮領重只如冬</p><p><a href="../../model.html#/doc/40368">View poem's topic associations</a></p></body></html>
