  <body><p>95_30: 《霹靂引》沈佺期</p>
    <p>歲七月　火伏而金生　客有鼓琴於門者　奏霹靂之商聲　始戛羽以騞砉　終扣宮而砰駖　電耀耀兮龍躍　雷闐闐兮雨冥　氣嗚唅以會雅　態欻翕以橫生　有如驅千旗　制五兵　截荒虺　斮長鯨　孰與廣陵比　意別鶴儔精而已　俾我雄子魄動　毅夫髮立　懷恩不淺　武義雙輯　視胡若芥　剪羯如拾　豈徒慷慨中筵　備群娛之翕習哉</p><p><a href="../../model.html#/doc/4957">View poem's topic associations</a></p></body></html>
