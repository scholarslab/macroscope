  <body><p>360_53: 《令狐相公自太原累示新詩，因以酬寄》劉禹錫</p>
    <p>飛蓬卷盡塞雲寒　戰馬閒嘶漢地寬　萬里胡天無警急　一籠烽火報平安　燈前妓樂留賓宴　雪後山河出獵看　珍重新詩遠相寄　風情不似四登壇</p><p><a href="../../model.html#/doc/19096">View poem's topic associations</a></p></body></html>
