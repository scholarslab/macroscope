  <body><p>524_75: 《贈獵騎》杜牧</p>
    <p>已落雙雕血尚新　鳴鞭走馬又翻身　憑君莫射南來雁　恐有家書寄遠人</p><p><a href="../../model.html#/doc/28445">View poem's topic associations</a></p></body></html>
