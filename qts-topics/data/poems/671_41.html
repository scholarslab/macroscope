  <body><p>671_41: 《過清涼寺王導墓下》唐彥謙</p>
    <p>江左風流廊廟人　荒墳拋與梵宮鄰　多年羊虎猶眠石　敗壁貂蟬祗貯塵　萬古雲山同白骨　一庭花木自青春　永思陵下猶淒切　廢屋寒風吹野薪</p><p><a href="../../model.html#/doc/37250">View poem's topic associations</a></p></body></html>
