  <body><p>403_12: 《長慶曆》元稹</p>
    <p>年曆復年曆　卷盡悲且惜　曆日何足悲　但悲年運易　年年豈無歎　此歎何唧唧　所歎別此年　永無長慶曆</p><p><a href="../../model.html#/doc/21159">View poem's topic associations</a></p></body></html>
