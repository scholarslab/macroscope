  <body><p>253_36: 《釋奠日國學觀禮聞雅頌》令狐峘</p>
    <p>肅肅先師廟　依依冑子群　滿庭陳舊禮　開戶拜清芬　萬舞當華燭　簫韶入翠雲　頌歌清曉聽　雅吹度風聞　澹泊調元氣　中和美聖君　唯餘東魯客　蹈舞向南熏</p><p><a href="../../model.html#/doc/13358">View poem's topic associations</a></p></body></html>
