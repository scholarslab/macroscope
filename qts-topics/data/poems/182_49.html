  <body><p>182_49: 《憶崔郎中宗之游南陽遺吾孔子琴，撫之潸然感舊》李白</p>
    <p>昔在南陽城　唯餐獨山蕨　憶與崔宗之　白水弄素月　時過菊潭上　縱酒無休歇　泛此黃金花　頹然清歌發　一朝摧玉樹　生死殊飄忽　留我孔子琴　琴存人已歿　誰傳廣陵散　但哭邙山骨　泉戶何時明　長掃狐兔窟</p><p><a href="../../model.html#/doc/8703">View poem's topic associations</a></p></body></html>
