  <body><p>390_63: 《河南府試十二月樂詞。十一月》李賀</p>
    <p>宮城團迴凜嚴光　白天碎碎墮瓊芳　撾鍾高飲千日酒　卻天凝寒作君壽　御溝泉合如環素　火井溫泉在何處</p><p><a href="../../model.html#/doc/20733">View poem's topic associations</a></p></body></html>
