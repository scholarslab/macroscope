  <body><p>806_1_127: 《詩三百三首（其一百二十七）》寒山</p>
    <p>大有好笑事　略陳三五箇　張公富奢華　孟子貧轗軻　只取侏儒飽　不憐方朔餓巴歌唱者多　白雪無人和</p><p><a href="../../model.html#/doc/44336">View poem's topic associations</a></p></body></html>
