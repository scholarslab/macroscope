  <body><p>798_1_146: 《宮詞（其一百四十六）》花蕊夫人</p>
    <p>殿前鋪設兩邊樓　寒食宮人步打毬　一半走來爭跪拜　上棚先謝得頭籌</p><p><a href="../../model.html#/doc/43805">View poem's topic associations</a></p></body></html>
