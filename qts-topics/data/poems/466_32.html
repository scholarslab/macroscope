  <body><p>466_32: 《曲江亭望慈恩寺杏園花發》周弘亮</p>
    <p>江亭閒望處　遠近見秦源　古寺遲春景　新花發杏園　萼中輕蕊密　枝上素姿繁　拂雨雲初起　含風雪欲翻　容輝明十地　香氣遍千門　願莫隨桃李　芳菲不為言</p><p><a href="../../model.html#/doc/24771">View poem's topic associations</a></p></body></html>
