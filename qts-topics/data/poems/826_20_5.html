  <body><p>826_20_5: 《古意九首（其五）》貫休</p>
    <p>莫輕白雲白　不與風雨會　莫見守羊兒　或是初平輩　人生非日月　光輝豈常在一榮與一辱　古今常相對　君不見于公門　子孫好冠蓋</p><p><a href="../../model.html#/doc/45486">View poem's topic associations</a></p></body></html>
