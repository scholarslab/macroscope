  <body><p>373_31_3: 《感懷（其三）》孟郊</p>
    <p>徘徊不能寐　耿耿含酸辛　中夜登高樓　憶我舊星辰　四時互遷移　萬物何時春唯憶首陽路　永謝當時人</p><p><a href="../../model.html#/doc/19737">View poem's topic associations</a></p></body></html>
