  <body><p>441_74: 《初除尚書郎，脫刺史緋》白居易</p>
    <p>親賓相賀問何如　服色恩光盡反初　頭白喜拋黃草峽　眼明驚拆紫泥書　便留朱紱還鈴閣　卻著青袍侍玉除　無奈嬌癡三歲女　繞腰啼哭覓金魚</p><p><a href="../../model.html#/doc/22945">View poem's topic associations</a></p></body></html>
