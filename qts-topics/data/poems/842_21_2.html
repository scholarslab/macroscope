  <body><p>842_21_2: 《寄峴山願公三首（其二）》齊己</p>
    <p>相思恨相遠　至理那時何　道笑忘言甚　詩嫌背俗多　青苔閒閣閉　白日斷人過獨上西樓望　荊門千萬坡</p><p><a href="../../model.html#/doc/46530">View poem's topic associations</a></p></body></html>
