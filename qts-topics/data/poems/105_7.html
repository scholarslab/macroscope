  <body><p>105_7: 《奉和九月九日登慈恩寺浮圖應制》李從遠</p>
    <p>九月從時豫　三乘為法開　中霄日天子　半座寶如來　摘果珠盤獻　攀萸玉輦迴　願將塵露點　遙奉光明臺</p><p><a href="../../model.html#/doc/5254">View poem's topic associations</a></p></body></html>
