  <body><p>679_50: 《殘花》崔塗</p>
    <p>遲遲傍曉陰　昨夜色猶深　畢竟終須落　堪悲古與今　明年何處見　盡日此時心　蜂蝶無情極　殘香更不尋</p><p><a href="../../model.html#/doc/37830">View poem's topic associations</a></p></body></html>
