  <body><p>835_2_3: 《蜀王登福感寺塔三首（其三）》貫休</p>
    <p>步步層層孰可陪　相輪邊日照三台　喜歡蒸庶皆相逐　惆悵鑾輿尚未迴　金鐸撼風天樂近　仙花含露瑞煙開　一年一度常如此　願見文翁百度來</p><p><a href="../../model.html#/doc/45989">View poem's topic associations</a></p></body></html>
