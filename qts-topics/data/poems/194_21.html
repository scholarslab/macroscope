  <body><p>194_21: 《彈棋歌》韋應物</p>
    <p>圓天方地局　二十四氣子　劉生絕藝難對曹　客為歌其能　請從中央起　中央轉鬥破欲闌　零落勢背誰能彈　此中舉一得六七　旋風忽散霹靂疾　履機乘變安可當　置之死地翻取強　不見短兵返掌收已盡　唯有猛士守四方　四方又何難　橫擊且緣邊　豈如昆明與碣石　一箭飛中隔遠天　神安志愜動十全　滿堂驚視誰得然</p><p><a href="../../model.html#/doc/9422">View poem's topic associations</a></p></body></html>
