  <body><p>715_22: 《書懷寄友人》沈顏</p>
    <p>江湖勞遍尋　祇自長愁襟　到處慵開口　何人可話心　登樓得句遠　望月抒情深　卻憶山齋後　猿聲相伴吟</p><p><a href="../../model.html#/doc/40265">View poem's topic associations</a></p></body></html>
