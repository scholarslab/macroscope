  <body><p>367_18: 《塞上曲》張仲素</p>
    <p>卷旆生風喜氣新　早持龍節靜邊塵　漢家天子圖麟閣　身是當今第一人</p><p><a href="../../model.html#/doc/19471">View poem's topic associations</a></p></body></html>
