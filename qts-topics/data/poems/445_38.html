  <body><p>445_38: 《晨興》白居易</p>
    <p>宿鳥動前林　晨光上東屋　銅爐添早香　紗籠滅殘燭　頭醒風稍愈　眼飽睡初足　起坐兀無思　叩齒三十六　何以解宿齋　一杯雲母粥</p><p><a href="../../model.html#/doc/23271">View poem's topic associations</a></p></body></html>
