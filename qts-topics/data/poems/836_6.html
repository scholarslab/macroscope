  <body><p>836_6: 《懷鄰叟》貫休</p>
    <p>常思東溪龐眉翁　是非不解兩頰紅　桔槔大水聲嘎嘎　紫芋白薤肥濛濛　鷗鴨靜遊深竹裏　兒孫多在好花中　千門萬戶皆車馬　誰愛如斯太古風</p><p><a href="../../model.html#/doc/46048">View poem's topic associations</a></p></body></html>
