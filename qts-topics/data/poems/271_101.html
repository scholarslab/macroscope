  <body><p>271_101: 《贈蕭都官》竇鞏</p>
    <p>蕭郎自小賢　愛客不言錢　有酒輕寒夜　無愁倚少年　閒尋織錦字　醉上看花船　好是關身事　從人道性偏</p><p><a href="../../model.html#/doc/14259">View poem's topic associations</a></p></body></html>
