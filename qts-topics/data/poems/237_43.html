  <body><p>237_43: 《題吳通微主人》錢起</p>
    <p>食貧無盡日　有願幾時諧　長嘯秋光晚　誰知志士懷　朝煙不起灶　寒葉欲連階　飲水仍留我　孤燈點夜齋</p><p><a href="../../model.html#/doc/12158">View poem's topic associations</a></p></body></html>
