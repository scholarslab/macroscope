  <body><p>726_2: 《和三鄉詩》劉谷</p>
    <p>蘭蕙芬香見玉姿　路傍花笑景遲遲　苧蘿山下無窮意　併在三卿惜別時</p><p><a href="../../model.html#/doc/40769">View poem's topic associations</a></p></body></html>
