  <body><p>154_12: 《蒙山作》蕭穎士</p>
    <p>東蒙鎮海沂　合沓餘百里　清秋淨氛靄　崖崿隱天起　于役勞往還　息徒暫攀躋　將窮絕跡處　偶得冥心理　雲氣雜虹霓　松聲亂風水　微明綠林際　杳篠丹洞裏　仙鳥時可聞　羽人邈難視　此焉多深邃　賢達昔所止　子尚捐俗紛　季隨躡遐軌　蘊真道彌曠　懷古情未已　白鹿凡幾遊　黃精復奚似　顧予尚牽纏　家業重書史　少學務從師　壯年貴趨仕　方馳桂林譽　未暇桃源美　歲暮期再尋　幽哉羨門子</p><p><a href="../../model.html#/doc/7542">View poem's topic associations</a></p></body></html>
