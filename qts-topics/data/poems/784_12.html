  <body><p>784_12: 《睹野花思京師舊游》唐末朝士</p>
    <p>曾過街西看牡丹　牡丹纔謝便心闌　如今變作村園眼　鼓子花開也喜歡</p><p><a href="../../model.html#/doc/43370">View poem's topic associations</a></p></body></html>
