  <body><p>583_41: 《答段柯古見嘲》溫庭筠</p>
    <p>彩翰殊翁金繚繞　一千二百逃飛鳥　尾薪橋下未為癡　暮雨朝雲世間少</p><p><a href="../../model.html#/doc/32309">View poem's topic associations</a></p></body></html>
