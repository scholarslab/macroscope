  <body><p>808_2: 《奉和竇使君同恭法師詠高僧二首。釋僧肇》慧宣</p>
    <p>般若唯絕鑿　涅槃固無名　先賢未始覺　之子唱希聲　秦王嗟理詣　童壽揖詞清　徽音聞廬岳　精難動中京　適驗方袍裏　奇才復挺生</p><p><a href="../../model.html#/doc/44577">View poem's topic associations</a></p></body></html>
