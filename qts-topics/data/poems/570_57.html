  <body><p>570_57: 《沅江漁者》李群玉</p>
    <p>倚櫂汀洲沙日晚　江鮮野菜桃花飯　長歌一曲煙靄深　歸去滄江綠波遠</p><p><a href="../../model.html#/doc/31568">View poem's topic associations</a></p></body></html>
