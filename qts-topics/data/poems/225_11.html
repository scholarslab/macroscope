  <body><p>225_11: 《重經昭陵》杜甫</p>
    <p>草昧英雄起　謳歌曆數歸　風塵三尺劍　社稷一戎衣　翼亮貞文德　丕承戢武威　聖圖天廣大　宗祀日光輝　陵寢盤空曲　熊羆守翠微　再窺松柏路　還見五雲飛</p><p><a href="../../model.html#/doc/11017">View poem's topic associations</a></p></body></html>
