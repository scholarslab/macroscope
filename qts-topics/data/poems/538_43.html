  <body><p>538_43: 《晨起西樓》許渾</p>
    <p>留情深處駐橫波　斂翠凝紅一曲歌　明月下樓人未散　共愁三徑是天河</p><p><a href="../../model.html#/doc/29146">View poem's topic associations</a></p></body></html>
