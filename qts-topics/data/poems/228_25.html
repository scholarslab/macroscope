  <body><p>228_25: 《玉台觀》杜甫</p>
    <p>浩劫因王造　平臺訪古遊　綵雲蕭史駐　文字魯恭留　宮闕通群帝　乾坤到十洲　人傳有笙鶴　時過此山頭</p><p><a href="../../model.html#/doc/11383">View poem's topic associations</a></p></body></html>
