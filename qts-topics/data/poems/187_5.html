    <p>厭劇辭京縣　褒賢待詔書　酇侯方繼業　潘令且閒居　霽後三川冷　秋深萬木疏　對琴無一事　新興復何如</p><p><a href="../../model.html#/doc/8933">View poem's topic associations</a></p></body></html>
