  <body><p>185_4: 《冬日歸舊山》李白</p>
    <p>未洗染塵纓　歸來芳草平　一條藤徑綠　萬點雪峰晴　地冷葉先盡　谷寒雲不行　嫩篁侵舍密　古樹倒江橫　白犬離村吠　蒼苔壁上生　穿廚孤雉過　臨屋舊猿鳴　木落禽巢在　籬疏獸路成　拂床蒼鼠走　倒篋素魚驚　洗硯修良策　敲松擬素貞　此時重一去　去合到三清</p><p><a href="../../model.html#/doc/8862">View poem's topic associations</a></p></body></html>
