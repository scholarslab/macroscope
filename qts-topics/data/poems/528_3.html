  <body><p>528_3: 《對雪》許渾</p>
    <p>飛舞北風涼　玉人歌玉堂　簾帷增曙色　珠翠發寒光　柳重絮微濕　梅繁花未香　茲辰賀豐歲　簫鼓宴梁王</p><p><a href="../../model.html#/doc/28636">View poem's topic associations</a></p></body></html>
