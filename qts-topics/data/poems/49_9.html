  <body><p>49_9: 《恩賜樂遊園宴應制》張九齡</p>
    <p>寶筵延厚命　供帳序群公　形勝宜春接　威儀建禮同　晞陽人似露　解慍物從風　朝慶千齡始　年華二月中　輝光遍草木　和氣發絲桐　歲歲無為化　寧知樂九功</p><p><a href="../../model.html#/doc/3073">View poem's topic associations</a></p></body></html>
