  <body><p>622_54_8: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其八）》陸龜蒙</p>
    <p>強起披衣坐　徐行處暑天　上階來鬥雀　移樹去驚蟬　莫問鹽車駿　誰看醬瓿玄黃金如可化　相近買雲泉</p><p><a href="../../model.html#/doc/34205">View poem's topic associations</a></p></body></html>
