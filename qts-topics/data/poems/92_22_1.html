  <body><p>92_22_1: 《高安公主挽歌二首（其一）》李乂</p>
    <p>湯沐三千賦　樓臺十二重　銀鑪稱貴幸　玉輦盛過逢　嬪則留中饋　娥輝沒下舂平陽百歲後　歌舞為誰容</p><p><a href="../../model.html#/doc/4841">View poem's topic associations</a></p></body></html>
