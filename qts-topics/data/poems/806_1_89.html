  <body><p>806_1_89: 《詩三百三首（其八十九）》寒山</p>
    <p>汝為埋頭癡兀兀　愛向無明羅剎窟　再三勸你早修行　是你頑癡心恍惚　不肯信受寒山語　轉轉倍加業汨汨　直待斬首作兩段　方知自身奴賊物</p><p><a href="../../model.html#/doc/44298">View poem's topic associations</a></p></body></html>
