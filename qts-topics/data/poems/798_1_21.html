  <body><p>798_1_21: 《宮詞（其二十一）》花蕊夫人</p>
    <p>殿前宮女總纖腰　初學乘騎怯又嬌　上得馬來纔欲走　幾回拋鞚抱鞍橋</p><p><a href="../../model.html#/doc/43680">View poem's topic associations</a></p></body></html>
