  <body><p>543_13: 《廣德官舍二松》喻鳧</p>
    <p>楊公休薄領　二木日堅牢　直甚彰吾節　清終庇爾曹　幽陰月裏細　冷樹雪中高　誰見干霄後　枝飄白鶴毛</p><p><a href="../../model.html#/doc/29826">View poem's topic associations</a></p></body></html>
