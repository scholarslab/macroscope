  <body><p>455_49: 《路逢青州王大夫赴鎮，立馬贈別》白居易</p>
    <p>大旆擁金羈　書生得者稀　何勞問官職　豈不見光輝　赫赫人爭看　翩翩馬欲飛　不期前歲尹　駐節語依依</p><p><a href="../../model.html#/doc/24109">View poem's topic associations</a></p></body></html>
