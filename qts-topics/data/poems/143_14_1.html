  <body><p>143_14_1: 《從軍行七首（其一）》王昌齡</p>
    <p>烽火城西百尺樓　黃昏獨上海風秋　更吹羌笛關山月　無那金閨萬里愁</p><p><a href="../../model.html#/doc/6769">View poem's topic associations</a></p></body></html>
