  <body><p>728_50: 《春秋戰國門。豫讓》周曇</p>
    <p>門客家臣義莫儔　漆身吞炭不能休　中行智伯思何異　國士終期國士酬</p><p><a href="../../model.html#/doc/40885">View poem's topic associations</a></p></body></html>
