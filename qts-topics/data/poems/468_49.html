  <body><p>468_49: 《贈陳長史妓（本內宮人）》劉言史</p>
    <p>寶鈿雲和玉禁仙　深含媚靨褭朱弦　春風不怕君王恨　引出幽花落外邊</p><p><a href="../../model.html#/doc/24925">View poem's topic associations</a></p></body></html>
