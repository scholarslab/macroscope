  <body><p>265_13: 《悲歌四》顧況</p>
    <p>何處春風吹曉幕　江南淥水通朱閣　美人二八面如花　泣向春風畏花落</p><p><a href="../../model.html#/doc/13683">View poem's topic associations</a></p></body></html>
