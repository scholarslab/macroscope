  <body><p>357_12: 《洛中送崔司業使君扶侍赴唐州》劉禹錫</p>
    <p>綠野芳城路　殘春柳絮飛　風鳴驌驦馬　日照老萊衣　洛苑魚書至　江村雁戶歸　相思望淮水　雙鯉不應稀</p><p><a href="../../model.html#/doc/18817">View poem's topic associations</a></p></body></html>
