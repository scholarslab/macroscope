  <body><p>315_2: 《九日陪劉中丞宴昌樂寺送梁廷評》朱放</p>
    <p>獨坐三臺妙　重陽百越間　水心觀遠俗　霜氣入秋山　不棄遺簪舊　寧辭落帽還　仍聞西上客　咫尺謁天顏</p><p><a href="../../model.html#/doc/16773">View poem's topic associations</a></p></body></html>
