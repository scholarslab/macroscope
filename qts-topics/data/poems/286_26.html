  <body><p>286_26: 《奉贈苗員外》李端</p>
    <p>朱戶敞高扉　青槐礙落暉　八龍承慶重　三虎遞朝歸　坐竹人聲絕　橫琴鳥語稀　花慚潘岳貌　年稱老萊衣　葉暗新櫻熟　絲長粉蝶飛　應憐魯儒賤　空與故山違</p><p><a href="../../model.html#/doc/15380">View poem's topic associations</a></p></body></html>
