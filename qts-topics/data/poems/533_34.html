  <body><p>533_34: 《寓居開元精舍，酬薛秀才見貽》許渾</p>
    <p>知己蕭條信陸沈　茂陵扶疾臥西林　芰荷風起客堂靜　松桂月高僧院深　清露下時傷旅鬢　白雲歸處寄鄉心　憐君詩句猶相憶　題在空齋夜夜吟</p><p><a href="../../model.html#/doc/28900">View poem's topic associations</a></p></body></html>
