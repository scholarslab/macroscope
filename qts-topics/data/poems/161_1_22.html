  <body><p>161_1_22: 《古風（其二十二）》李白</p>
    <p>秦水別隴首　幽咽多悲聲　胡馬顧朔雪　躞蹀長嘶鳴　感物動我心　緬然含歸情昔視秋蛾飛　今見春蠶生　嫋嫋桑柘葉　萋萋柳垂榮　急節謝流水　羈心搖懸旌揮涕且復去　惻愴何時平</p><p><a href="../../model.html#/doc/7905">View poem's topic associations</a></p></body></html>
