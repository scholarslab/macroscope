  <body><p>430_41: 《晚燕》白居易</p>
    <p>百鳥乳雛畢　秋燕獨蹉跎　去社日已近　銜泥意如何　不悟時節晚　徒施工用多　人間事亦爾　不獨燕營窠</p><p><a href="../../model.html#/doc/22102">View poem's topic associations</a></p></body></html>
