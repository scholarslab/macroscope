  <body><p>604_67: 《旅中送人歸九華》許棠</p>
    <p>分與仙山背　多年負翠微　無因隨鹿去　只是送人歸　頂木晴摩日　根嵐曉潤衣　會於猿鳥外　相對掩高扉</p><p><a href="../../model.html#/doc/33524">View poem's topic associations</a></p></body></html>
