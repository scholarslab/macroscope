  <body><p>479_9: 《盛山十二詩。竹岩》韋處厚</p>
    <p>不資冬日秀　為作暑天寒　先植誠非鳳　來翔定是鸞</p><p><a href="../../model.html#/doc/25564">View poem's topic associations</a></p></body></html>
