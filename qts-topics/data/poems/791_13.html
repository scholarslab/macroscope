  <body><p>791_13: 《有所思聯句》孟郊</p>
    <p>相思繞我心　日夕千萬重　年光坐婉娩　春淚銷顏容　臺鏡晦舊暉　庭草滋深茸　望夫山上石　別劍水中龍</p><p><a href="../../model.html#/doc/43581">View poem's topic associations</a></p></body></html>
