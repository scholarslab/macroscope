  <body><p>839_48: 《讀峴山碑》齊己</p>
    <p>三載羊公政　千年峴首碑　何人更墮淚　此道亦殊時　兵火燒文缺　江雲觸蘚滋　那堪望黎庶　匝地是瘡痍</p><p><a href="../../model.html#/doc/46315">View poem's topic associations</a></p></body></html>
