  <body><p>635_9: 《詠螢》周繇</p>
    <p>熠熠與娟娟　池塘竹樹邊　亂飛同曳火　成聚卻無煙　微雨灑不滅　清風吹欲燃　舊曾書案上　頻把作囊懸</p><p><a href="../../model.html#/doc/35077">View poem's topic associations</a></p></body></html>
