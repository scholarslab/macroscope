  <body><p>686_47: 《宋玉宅》吳融</p>
    <p>草白煙寒半野陂　臨江舊宅指遺基　已懷湘浦招魂事　更憶高唐說夢時　穿徑早曾聞客住　登牆豈復見人窺　今朝送別還經此　吟斷當年幾許悲</p><p><a href="../../model.html#/doc/38427">View poem's topic associations</a></p></body></html>
