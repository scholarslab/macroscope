  <body><p>238_44: 《適楚次徐城》錢起</p>
    <p>去家隨旅雁　幾日到南荊　行邁改鄉邑　苦辛淹晦明　畏途在淫雨　未暮息趨程　窮木對秋館　寒鴉愁古城　迷津作為客　對酒默含情　感激念知己　匣中孤劍鳴</p><p><a href="../../model.html#/doc/12298">View poem's topic associations</a></p></body></html>
