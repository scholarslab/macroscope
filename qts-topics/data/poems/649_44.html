  <body><p>649_44: 《清源標公》方幹</p>
    <p>師為眾人重　始得眾人師　年到白頭日　行如新戒時　缾添放魚澗　窗迥褭猿枝　此地堪終老　迷癡自不知</p><p><a href="../../model.html#/doc/36038">View poem's topic associations</a></p></body></html>
