  <body><p>44_18: 《和李公七夕》任希古</p>
    <p>落日照高牖　涼風起庭樹　悠悠天宇平　昭昭月華度　開軒卷綃幕　延首晞雲路　層漢有靈妃　仙居無與晤　履化悲流易　臨川怨遲暮　昔從九春徂　方此三秋遇　瑤駕越星河　羽蓋凝珠露　便妍耀井色　窈窕凌波步　始閱故人新　俄見新人故　掩淚收機石　銜啼襞紈素　惆悵何傷已　裴回勞永慕　無由西北歸　空自東南顧</p><p><a href="../../model.html#/doc/2849">View poem's topic associations</a></p></body></html>
