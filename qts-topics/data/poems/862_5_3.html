  <body><p>862_5_3: 《嫁女詩（其三）》嵩岳諸仙</p>
    <p>八馬迴乘汗漫風　猶思往事憩昭宮　宴移玄圃情方洽　樂奏鈞天曲未終　斜漢露凝殘月冷　流霞杯泛曙光紅　崑崙回首不知處　疑是酒酣魂夢中</p><p><a href="../../model.html#/doc/47709">View poem's topic associations</a></p></body></html>
