  <body><p>807_1_6: 《詩（其六）》拾得</p>
    <p>佛哀三界子　總是親男女　恐沈黑暗阬　示儀垂化度　盡登無上道　俱證菩提路教汝癡眾生　慧心勤覺悟</p><p><a href="../../model.html#/doc/44526">View poem's topic associations</a></p></body></html>
