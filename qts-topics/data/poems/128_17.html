  <body><p>128_17: 《輞川別業》王維</p>
    <p>不到東山向一年　歸來纔及種春田　雨中草色綠堪染　水上桃花紅欲然　優婁比丘輕論學　傴僂丈人鄉里賢　披衣倒屣且相見　相歡語笑衡門前</p><p><a href="../../model.html#/doc/6063">View poem's topic associations</a></p></body></html>
