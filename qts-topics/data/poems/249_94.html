  <body><p>249_94: 《秋日東郊作》皇甫冉</p>
    <p>閒看秋水心無事　臥對寒松手自栽　廬岳高僧留偈別　茅山道士寄書來　燕知社日辭巢去　菊為重陽冒雨開　淺薄將何稱獻納　臨岐終日自遲迴</p><p><a href="../../model.html#/doc/13121">View poem's topic associations</a></p></body></html>
