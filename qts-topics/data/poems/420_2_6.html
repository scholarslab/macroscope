  <body><p>420_2_6: 《有酒十章（其六）》元稹</p>
    <p>有酒有酒歌且哀　江春例早多早梅　櫻桃桃李相續開　間以木蘭之秀香裴回東風吹盡南風來　鶯聲漸澀花摧頹　四月清和豔殘卉　芍藥翻紅蒲映水　夏龍痡毒雷雨多　蒲葉離披豔紅死　紅豔猶存榴樹花　紫苞欲綻高筍牙　筍牙成竹冒霜雪　榴花落地還銷歇　萬古盈虧相逐行　君看夜夜當窗月　榮落虧盈可奈何生成未遍霜霰過　霜霰過兮復奈何　靈芝敻絕荊棘多　荊棘多兮可奈何　可奈何兮終奈何　秦皇堯舜俱腐骨　我可奈何兮又進一杯歌復歌</p><p><a href="../../model.html#/doc/21684">View poem's topic associations</a></p></body></html>
