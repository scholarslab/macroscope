  <body><p>19_59: 《相和歌辭。昭君詞》張文琮</p>
    <p>戒途飛萬里　回首望三秦　忽見天山雪　還疑上苑春　玉痕垂淚粉　羅袂拂胡塵　為得胡中曲　還悲遠嫁人</p><p><a href="../../model.html#/doc/1090">View poem's topic associations</a></p></body></html>
