  <body><p>213_15: 《封丘作》高適</p>
    <p>我本漁樵孟諸野　一生自是悠悠者　乍可狂歌草澤中　寧堪作吏風塵下　祗言小邑無所為　公門百事皆有期　拜迎官長心欲碎　鞭撻黎庶令人悲　歸來向家問妻子　舉家盡笑今如此　生事應須南畝田　世情付與東流水　夢想舊山安在哉　為銜君命且遲迴　乃知梅福徒為爾　轉憶陶潛歸去來</p><p><a href="../../model.html#/doc/10394">View poem's topic associations</a></p></body></html>
