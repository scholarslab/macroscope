  <body><p>853_49: 《高士詠。原憲》吳筠</p>
    <p>原生何淡漠　觀妙自怡性　蓬戶常晏如　弦歌樂天命　無財方是貧　有道固非病　木賜欽高風　退慚車馬盛</p><p><a href="../../model.html#/doc/47286">View poem's topic associations</a></p></body></html>
