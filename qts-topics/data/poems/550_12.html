  <body><p>550_12: 《哭李進士》趙嘏</p>
    <p>牽馬街中哭送君　靈車輾雪隔城聞　唯有山僧與樵客　共舁孤櫬入幽墳</p><p><a href="../../model.html#/doc/30304">View poem's topic associations</a></p></body></html>
