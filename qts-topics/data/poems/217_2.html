  <body><p>217_2: 《晦日尋崔戢、李封》杜甫</p>
    <p>朝光入甕牖　尸寢驚敝裘　起行視天宇　春氣漸和柔　興來不暇懶　今晨梳我頭　出門無所待　徒步覺自由　杖藜復恣意　免值公與侯　晚定崔李交　會心真罕儔　每過得酒傾　二宅可淹留　喜結仁里歡　況因令節求　李生園欲荒　舊竹頗修修　引客看掃除　隨時成獻酬　崔侯初筵色　已畏空尊愁　未知天下士　至性有此不　草牙既青出　蜂聲亦暖遊　思見農器陳　何當甲兵休　上古葛天民　不貽黃屋憂　至今阮籍等　熟醉為身謀　威鳳高其翔　長鯨吞九洲　地軸為之翻　百川皆亂流　當歌欲一放　淚下恐莫收　濁醪有妙理　庶用慰沈浮</p><p><a href="../../model.html#/doc/10574">View poem's topic associations</a></p></body></html>
