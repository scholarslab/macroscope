  <body><p>357_47_3: 《敬宗睿武昭湣孝皇帝挽歌三首（其三）》劉禹錫</p>
    <p>講學金華殿　親耕鉤盾田　侍臣容諫獵　方士信求仙　虹影俄侵日　龍髯不上天　空餘水銀海　長照夜燈前</p><p><a href="../../model.html#/doc/18856">View poem's topic associations</a></p></body></html>
