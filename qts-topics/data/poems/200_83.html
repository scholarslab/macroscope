  <body><p>200_83: 《送襄州任別駕》岑參</p>
    <p>別乘向襄州　蕭條楚地秋　江聲官舍裏　山色郡城頭　莫羨黃公蓋　須乘彥伯舟　高陽諸醉客　唯見古時丘</p><p><a href="../../model.html#/doc/9742">View poem's topic associations</a></p></body></html>
