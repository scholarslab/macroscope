  <body><p>613_14: 《南陽》皮日休</p>
    <p>昆陽王氣已蕭疏　依舊山河捧帝居　廢路塌平殘瓦礫　破墳耕出爛圖書　綠莎滿縣年荒後　白鳥盈溪雨霽初　二百年來霸王業　可知今日是丘墟</p><p><a href="../../model.html#/doc/33806">View poem's topic associations</a></p></body></html>
