  <body><p>507_6: 《秋月懸清輝》蔣防</p>
    <p>秋月沿霄漢　亭亭委素輝　山明桂花發　池滿夜珠歸　入牖人偏攬　臨枝鵲正飛　影連平野淨　輪度曉雲微　晶晃浮輕露　裴回映薄幃　此時千里道　延望獨依依</p><p><a href="../../model.html#/doc/27136">View poem's topic associations</a></p></body></html>
