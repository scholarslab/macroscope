  <body><p>480_8: 《涉沅瀟》李紳</p>
    <p>屈原死處瀟湘陰　滄浪淼淼雲沈沈　蛟龍長怒虎長嘯　山木翛翛波浪深　煙橫日落驚鴻起　山映餘霞杳千里　鴻叫離離入暮天　霞消漠漠深雲水　水靈江暗揚波濤　黿鼉動蕩風騷騷　行人愁望待明月　星漢沈浮神鬼號　屈原爾為懷王沒　水府通天化靈物　何不驅雷擊電除奸邪　可憐空作沈泉骨　舉杯瀝酒招爾魂　月影滉漾開乾坤　波白水黑山隱見　汨羅之上遙昏昏　風帆候曉看五兩　戍鼓鼕鼕遠山響　潮滿江津猿鳥啼　荊夫楚語飛蠻槳　瀟湘島浦無人居　風驚水暗惟鮫魚　行來擊棹獨長歎　問爾精魄何所如</p><p><a href="../../model.html#/doc/25615">View poem's topic associations</a></p></body></html>
