  <body><p>440_33: 《劉十九同宿（時淮寇初破）》白居易</p>
    <p>紅旗破賊非吾事　黃紙除書無我名　唯共嵩陽劉處士　圍棋賭酒到天明</p><p><a href="../../model.html#/doc/22816">View poem's topic associations</a></p></body></html>
