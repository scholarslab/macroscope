  <body><p>285_48: 《贈李龜年》李端</p>
    <p>青春事漢主　白首入秦城　遍識才人字　多知舊曲名　風流隨故事　語笑合新聲　獨有垂楊樹　偏傷日暮情</p><p><a href="../../model.html#/doc/15259">View poem's topic associations</a></p></body></html>
