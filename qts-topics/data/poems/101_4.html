  <body><p>101_4: 《上元》郭利貞</p>
    <p>九陌連燈影　千門度月華　傾城出寶騎　匝路轉香車　爛熳惟愁曉　周游不問家　更逢清官發　處處落梅花</p><p><a href="../../model.html#/doc/5169">View poem's topic associations</a></p></body></html>
