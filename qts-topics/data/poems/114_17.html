  <body><p>114_17: 《餘杭醉歌贈吳山人》丁仙芝</p>
    <p>曉幕紅襟燕　春城白項烏　只來梁上語　不向府中趨　城頭坎坎鼓聲曙　滿庭新種櫻桃樹　桃花昨夜撩亂開　當軒發色映樓臺　十千兌得餘杭酒　二月春城長命杯　酒後留君待明月　還將明月送君回</p><p><a href="../../model.html#/doc/5446">View poem's topic associations</a></p></body></html>
