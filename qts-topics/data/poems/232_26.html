  <body><p>232_26: 《多病執熱奉懷李尚書（之芳）》杜甫</p>
    <p>衰年正苦病侵凌　首夏和須氣鬱蒸　大水淼茫炎海接　奇峰硉兀火雲升　思霑道暍黃梅雨　敢望宮恩玉井冰　不是尚書期不顧　山陰野雪興難乘</p><p><a href="../../model.html#/doc/11832">View poem's topic associations</a></p></body></html>
