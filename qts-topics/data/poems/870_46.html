  <body><p>870_46: 《戲答朝士》李都</p>
    <p>華緘千里到荊門　章草縱橫任意論　應笑鍾張虛用力　卻教羲獻枉勞魂　惟堪愛惜為珍寶　不敢傳留誤子孫　深荷故人相厚處　天行時氣許教吞</p><p><a href="../../model.html#/doc/48206">View poem's topic associations</a></p></body></html>
