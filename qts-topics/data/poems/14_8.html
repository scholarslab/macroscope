  <body><p>14_8: 《郊廟歌辭。太清宮樂章。第二奏》?</p>
    <p>虛極仙宗本　希夷象帝先　百靈朝太上　萬法祖重圓　善貸惟沖德　功成謂自然　雲門達和氣　思用合鈞天</p><p><a href="../../model.html#/doc/687">View poem's topic associations</a></p></body></html>
