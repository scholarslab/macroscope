  <body><p>739_31: 《病中書懷寄王二十六》李建勳</p>
    <p>落葉滿山州　閒眠病未瘳　窗陰連竹枕　藥氣染茶甌　路匪人遮去　官須自覓休　焉宜更羸老　扶杖作公侯</p><p><a href="../../model.html#/doc/41381">View poem's topic associations</a></p></body></html>
