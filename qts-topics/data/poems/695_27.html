  <body><p>695_27: 《貴公子》韋莊</p>
    <p>大道青樓御苑東　玉欄仙杏壓枝紅　金鈴犬吠梧桐月　朱鬣馬嘶楊柳風　流水帶花穿巷陌　夕陽和樹入簾櫳　瑤池宴罷歸來醉　笑說君王在月宮</p><p><a href="../../model.html#/doc/39028">View poem's topic associations</a></p></body></html>
