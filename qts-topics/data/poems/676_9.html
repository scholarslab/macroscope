  <body><p>676_9: 《遊蜀（一作蜀中春暮）》鄭谷</p>
    <p>所向明知是暗投　兩行清淚語前流　雲橫新塞遮秦甸　花落空山入閬州　不忿黃鸝驚曉夢　唯應杜宇信春愁　梅黃麥綠無歸處　可得漂漂愛浪遊</p><p><a href="../../model.html#/doc/37640">View poem's topic associations</a></p></body></html>
