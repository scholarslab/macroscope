  <body><p>867_32_2: 《東陽夜怪詩（敬去文言志二首）（其二）》東陽夜怪</p>
    <p>少年長負飢鷹用　內顧曾無寵鶴心　秋草驅除思去宇　平原毛血興從禽</p><p><a href="../../model.html#/doc/48023">View poem's topic associations</a></p></body></html>
