  <body><p>218_11: 《有懷台州鄭十八司戶（虔）》杜甫</p>
    <p>天台隔三江　風浪無晨暮　鄭公縱得歸　老病不識路　昔如水上鷗　今如罝中兔　性命由他人　悲辛但狂顧　山鬼獨一腳　蝮蛇長如樹　呼號傍孤城　歲月誰與度　從來禦魑魅　多為才名誤　夫子嵇阮流　更被時俗惡　海隅微小吏　眼暗髮垂素　黃帽映青袍　非供折腰具　平生一杯酒　見我故人遇　相望無所成　乾坤莽回互</p><p><a href="../../model.html#/doc/10626">View poem's topic associations</a></p></body></html>
