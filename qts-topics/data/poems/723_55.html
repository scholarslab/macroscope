  <body><p>723_55: 《山居喜友人見訪》李洞</p>
    <p>入雲晴斸茯苓還　日暮逢迎木石間　看待詩人無別物　半潭秋水一房山</p><p><a href="../../model.html#/doc/40683">View poem's topic associations</a></p></body></html>
