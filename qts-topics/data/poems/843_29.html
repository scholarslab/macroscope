  <body><p>843_29: 《過湘江唐弘書齋》齊己</p>
    <p>四鄰無俗跡　終日大開門　水晚來邊雁　林秋下楚猿　一家隨難在　雙眼向書昏　沈近騷人廟　吟應見古魂</p><p><a href="../../model.html#/doc/46617">View poem's topic associations</a></p></body></html>
