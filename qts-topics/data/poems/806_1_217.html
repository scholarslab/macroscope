  <body><p>806_1_217: 《詩三百三首（其二百十七）》寒山</p>
    <p>養子不經師　不及都亭鼠　何曾見好人　豈聞長者語　為染在薰蕕　應須擇朋侶五月販鮮魚　莫教人笑汝</p><p><a href="../../model.html#/doc/44426">View poem's topic associations</a></p></body></html>
