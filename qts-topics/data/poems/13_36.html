  <body><p>13_36: 《郊廟歌辭。享太廟樂章。同和》?</p>
    <p>惟聖配天敷盛禮　惟天為大闡洪名　恭禋展敬光先德　蘋藻申虔表志誠</p><p><a href="../../model.html#/doc/636">View poem's topic associations</a></p></body></html>
