  <body><p>843_5: 《撲滿子》齊己</p>
    <p>祇愛滿我腹　爭如滿害身　到頭須撲破　卻散與他人</p><p><a href="../../model.html#/doc/46593">View poem's topic associations</a></p></body></html>
