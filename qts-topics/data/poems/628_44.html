  <body><p>628_44: 《和襲美酒病偶作次韻》陸龜蒙</p>
    <p>柳疏桐下晚窗明　祗有微風為析酲　唯欠白綃籠解散　洛生閒詠兩三聲</p><p><a href="../../model.html#/doc/34500">View poem's topic associations</a></p></body></html>
