  <body><p>806_1_211: 《詩三百三首（其二百十一）》寒山</p>
    <p>說食終不飽　說衣不免寒　飽喫須是飯　著衣方免寒　不解審思量　只道求佛難　迴心即是佛　莫向外頭看</p><p><a href="../../model.html#/doc/44420">View poem's topic associations</a></p></body></html>
