  <body><p>352_56: 《冉溪（公易其名為愚溪者是也）》柳宗元</p>
    <p>少時陳力希公侯　許國不復為身謀　風波一跌逝萬里　壯心瓦解空縲囚　縲囚終老無餘事　願卜湘西冉溪地　卻學壽張樊敬侯　種漆南園待成器</p><p><a href="../../model.html#/doc/18591">View poem's topic associations</a></p></body></html>
