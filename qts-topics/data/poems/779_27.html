  <body><p>779_27: 《風光草際浮》陳璀</p>
    <p>春風泛搖草　旭日遍神州　已向花間積　還來葉上浮　曉光緣圃麗　芳氣滿街流　澹蕩依朱萼　颻颺帶玉溝　向空看轉媚　臨水見彌幽　況被崇蘭色　王孫正可遊</p><p><a href="../../model.html#/doc/43258">View poem's topic associations</a></p></body></html>
