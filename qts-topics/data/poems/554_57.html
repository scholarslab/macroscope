  <body><p>554_57: 《送客歸新羅》項斯</p>
    <p>君家滄海外　一別見何因　風土雖知教　程途自致貧　浸天波色晚　橫笛鳥行春　明發千檣下　應無更遠人</p><p><a href="../../model.html#/doc/30592">View poem's topic associations</a></p></body></html>
