  <body><p>875_11: 《延和閣詩》?</p>
    <p>延和高閣上千雲　小語猶疑太乙聞　燒盡降真無一事　開門迎得畢將軍</p><p><a href="../../model.html#/doc/48346">View poem's topic associations</a></p></body></html>
