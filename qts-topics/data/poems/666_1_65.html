  <body><p>666_1_65: 《比紅兒詩（其六十五）》羅虯</p>
    <p>長恨西風送早秋　低眉深恨嫁牽牛　若同人世長相對　爭作夫妻得到頭</p><p><a href="../../model.html#/doc/37009">View poem's topic associations</a></p></body></html>
