  <body><p>739_6: 《惜花寄孫員外》李建勳</p>
    <p>朝始一枝開　暮復一枝落　只恐雨淋漓　又見春肅索　侵晨結駟攜酒徒　尋芳蹋盡長安衢　思量少壯不自樂　他日白頭空歎吁</p><p><a href="../../model.html#/doc/41356">View poem's topic associations</a></p></body></html>
