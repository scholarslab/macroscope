  <body><p>863_27: 《上元夫人》蜀宮群仙</p>
    <p>思量往事一愁容　阿母曾邀到漢宮　城闕不存人不見　茂陵荒草恨無窮</p><p><a href="../../model.html#/doc/47796">View poem's topic associations</a></p></body></html>
