  <body><p>184_26: 《三五七言》李白</p>
    <p>秋風清　秋月明　落葉聚還散　寒鴉棲復驚　相思相見知何日　此時此夜難為情</p><p><a href="../../model.html#/doc/8800">View poem's topic associations</a></p></body></html>
