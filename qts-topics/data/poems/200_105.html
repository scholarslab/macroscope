  <body><p>200_105: 《雪後與群公過慈恩寺》岑參</p>
    <p>乘興忽相招　僧房暮與朝　雪融雙樹溼　沙闇一燈燒　竹外山低塔　藤間院隔橋　歸家如欲懶　俗慮向來銷</p><p><a href="../../model.html#/doc/9764">View poem's topic associations</a></p></body></html>
