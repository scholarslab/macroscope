  <body><p>896_17_1: 《漁父（其一）》歐陽炯</p>
    <p>擺脫塵機上釣船　免教榮辱有流年　無繫絆　沒愁煎　須信船中有散仙</p><p><a href="../../model.html#/doc/49489">View poem's topic associations</a></p></body></html>
