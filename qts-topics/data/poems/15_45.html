  <body><p>15_45: 《郊廟歌辭。褒德廟樂章。武舞作》?</p>
    <p>昭昭竹殿開　奕奕蘭宮啟　懿範隆丹掖　殊榮闢朱邸　六佾薦徽容　三簋陳芳醴　萬石覃貽厥　分珪崇祖禰</p><p><a href="../../model.html#/doc/765">View poem's topic associations</a></p></body></html>
