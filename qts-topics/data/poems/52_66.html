  <body><p>52_66: 《花落（一作沈佺期詩。題雲梅花落）》宋之問</p>
    <p>鐵騎幾時迴　金閨怨早梅　雪寒花已落　風暖葉還開　夕逐新春管　香迎小歲杯　盛時何足貴　書裏報輪臺</p><p><a href="../../model.html#/doc/3280">View poem's topic associations</a></p></body></html>
