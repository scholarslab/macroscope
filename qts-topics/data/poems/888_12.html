  <body><p>888_12: 《歸山吟》清豁</p>
    <p>聚如浮沫散如雲　聚不相將散不分　入郭當時君是我　歸山今日我非君</p><p><a href="../../model.html#/doc/48923">View poem's topic associations</a></p></body></html>
