  <body><p>52_62: 《送沙門泓景道俊玄奘還荊州應制》宋之問</p>
    <p>三乘歸靜域　萬騎餞通莊　就日離亭近　彌天別路長　荊南旋杖缽　渭北限津梁　何日紆真果　還來入帝鄉</p><p><a href="../../model.html#/doc/3276">View poem's topic associations</a></p></body></html>
