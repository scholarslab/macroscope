  <body><p>16_29: 《郊廟歌辭。梁太廟樂舞辭。撤豆》?</p>
    <p>笙鏞洋洋　庭燎煌煌　明星有爛　祝史下堂　籩豆斯撤　禮容有章　克勤克儉　無怠無荒</p><p><a href="../../model.html#/doc/806">View poem's topic associations</a></p></body></html>
