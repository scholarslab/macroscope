  <body><p>79_23: 《晚泊河曲》駱賓王</p>
    <p>三秋倦行役　千里泛歸潮　通波竹箭水　輕舸木蘭橈　金堤連曲岸　貝闕影浮橋　水淨千年近　星飛五老遙　疊花開宿浪　浮葉下涼飆　浦荷疏晚菂　津柳漬寒條　恓惶勞梗泛　悽斷倦蓬飄　仙槎不可託　河上獨長謠</p><p><a href="../../model.html#/doc/4206">View poem's topic associations</a></p></body></html>
