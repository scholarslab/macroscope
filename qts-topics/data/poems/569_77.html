  <body><p>569_77: 《仙明洲口號》李群玉</p>
    <p>長愛沙洲水竹居　暮江春樹綠陰初　浪翻新月金波淺　風損輕雲玉葉疏　半浦夜歌聞盪槳　一星幽火照叉魚　二年此處尋佳句　景物常輸楚客書</p><p><a href="../../model.html#/doc/31479">View poem's topic associations</a></p></body></html>
