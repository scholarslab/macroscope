  <body><p>745_37: 《自歸山》陳陶</p>
    <p>海嶽南歸遠　天門北望深　暫為青瑣客　難換白雲心　富貴老閒事　猿猱思舊林　清平無樂志　尊酒有瑤琴</p><p><a href="../../model.html#/doc/41632">View poem's topic associations</a></p></body></html>
