  <body><p>365_24: 《逢王十二學士入翰林，因以詩贈》劉禹錫</p>
    <p>廄馬翩翩禁外逢　星槎上漢杳難從　定知欲報淮南詔　促召王褒入九重</p><p><a href="../../model.html#/doc/19326">View poem's topic associations</a></p></body></html>
