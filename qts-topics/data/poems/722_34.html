  <body><p>722_34: 《出山睹春榜》李洞</p>
    <p>未老鬢毛焦　心歸向石橋　指霞辭二紀　吟雪遇三朝　連席頻登相　分廊尚祝堯　迴眸舊行侶　免使負嵩樵</p><p><a href="../../model.html#/doc/40612">View poem's topic associations</a></p></body></html>
