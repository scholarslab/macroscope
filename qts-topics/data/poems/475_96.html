  <body><p>475_96: 《首夏清景想望山居》李德裕</p>
    <p>嘉樹陰初合　山中賞更新　禽言未知夏　蘭徑尚餘春　散滿蘿垂帶　扶疏桂長輪　丹青寫不盡　宵夢歎非真　累榭空留月　虛丹若待人　何時倚蘭棹　相與掇汀蘋</p><p><a href="../../model.html#/doc/25316">View poem's topic associations</a></p></body></html>
