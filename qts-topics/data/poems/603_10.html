  <body><p>603_10: 《日暮江上》許棠</p>
    <p>孤帆收廣岸　落照在遙峰　南北渡人少　高低歸鳥重　潮回沙出樹　雨過浦沉鐘　漁父雖相問　那能話所從</p><p><a href="../../model.html#/doc/33380">View poem's topic associations</a></p></body></html>
