  <body><p>130_27: 《題沈隱侯八詠樓》崔顥</p>
    <p>梁日東陽守　為樓望越中　綠窗明月在　青史古人空　江靜聞山狖　川長數塞鴻　登臨白雲晚　流恨此遺風</p><p><a href="../../model.html#/doc/6234">View poem's topic associations</a></p></body></html>
