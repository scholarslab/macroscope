  <body><p>450_36_1: 《勸酒十四首。不如來飲酒七首（其一）》白居易</p>
    <p>莫隱深山去　君應到自嫌　齒傷朝水冷　貌苦夜霜嚴　漁去風生浦　樵歸雪滿巖不如來飲酒　相對醉厭厭</p><p><a href="../../model.html#/doc/23722">View poem's topic associations</a></p></body></html>
