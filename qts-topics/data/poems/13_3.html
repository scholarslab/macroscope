  <body><p>13_3: 《郊廟歌辭。享太廟樂章。雍和》?</p>
    <p>崇茲享祀　誠敬兼至　樂以感靈　禮以昭事　粢盛咸絜　牲牷孔備　永言孝思　庶幾不匱</p><p><a href="../../model.html#/doc/603">View poem's topic associations</a></p></body></html>
