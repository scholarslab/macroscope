  <body><p>803_12: 《牡丹》薛濤</p>
    <p>去春零落暮春時　淚溼紅箋怨別離　常恐便同巫峽散　因何重有武陵期　傳情每向馨香得　不語還應彼此知　只欲欄邊安枕席　夜深閒共說相思</p><p><a href="../../model.html#/doc/44055">View poem's topic associations</a></p></body></html>
