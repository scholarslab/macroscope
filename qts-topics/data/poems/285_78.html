  <body><p>285_78: 《送別駕赴晉陵即舍人叔之兄》李端</p>
    <p>諸宗稱叔父　從子亦光輝　謝朓中書直　王祥別乘歸　江帆衝雨上　海樹隔潮微　南阮貧無酒　唯將淚溼衣</p><p><a href="../../model.html#/doc/15289">View poem's topic associations</a></p></body></html>
