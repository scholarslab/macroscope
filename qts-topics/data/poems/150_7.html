  <body><p>150_7: 《送元八游汝南》劉長卿</p>
    <p>元生實奇邁　幸此論疇昔　刀筆素推高　鋒鋩久無敵　縱橫濟時意　跌宕過人蹟　破產供酒錢　盈門皆食客　田園頃失計　資用深相迫　生事誠可憂　嚴裝遠可適　世情薄恩義　俗態輕窮厄　四海金雖多　其如向人惜　迢遞朗陵道　悵望都門夕　向別伊水南　行看楚雲隔　繁蟬動高柳　疋馬嘶平澤　潢潦今正深　陂湖未澄碧　人生不得已　自可甘形役　勿復尊前酒　離居剩悽戚</p><p><a href="../../model.html#/doc/7318">View poem's topic associations</a></p></body></html>
