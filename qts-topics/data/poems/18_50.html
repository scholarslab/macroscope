  <body><p>18_50: 《橫吹曲辭。望行人》張籍</p>
    <p>秋風窗下起　旅雁向南飛　日日出門望　家家行客歸　無因見邊使　空待寄寒衣　獨閉青樓暮　煙深鳥雀稀</p><p><a href="../../model.html#/doc/974">View poem's topic associations</a></p></body></html>
