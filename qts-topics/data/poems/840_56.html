  <body><p>840_56: 《寄自牧上人》齊己</p>
    <p>五老迴無計　三峰去不成　何言謝雲鳥　此地識公卿　夢愧將僧說　心嫌觸類生　南朝古山寺　曾憶共尋行</p><p><a href="../../model.html#/doc/46405">View poem's topic associations</a></p></body></html>
