  <body><p>518_87: 《題大安池亭》雍陶</p>
    <p>幽島曲池相隱映　小橋虛閣半高低　好風好月無人宿　夜夜水禽船上棲</p><p><a href="../../model.html#/doc/28029">View poem's topic associations</a></p></body></html>
