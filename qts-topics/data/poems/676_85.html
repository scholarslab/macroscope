  <body><p>676_85: 《蜀江有吊》鄭穀</p>
    <p>孟子有良策　惜哉今已而　徒將心體國　不識道消時　折檻未為切　沈湘何足悲　蒼蒼無問處　煙雨遍江蘺</p><p><a href="../../model.html#/doc/37718">View poem's topic associations</a></p></body></html>
