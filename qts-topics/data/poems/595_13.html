  <body><p>595_13: 《南游》于武陵</p>
    <p>窮秋幾日雨　處處生蒼苔　舊國寄書後　涼天方雁來　露繁山草溼　洲暖水花開　去盡同行客　一帆猶未回</p><p><a href="../../model.html#/doc/33015">View poem's topic associations</a></p></body></html>
