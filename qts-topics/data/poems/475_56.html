  <body><p>475_56: 《思山居一十首。題寄商山石》李德裕</p>
    <p>綺皓巖中石　嘗經伴隱淪　紫芝呈幾曲　紅蘚閟千春　聊用支琴尾　寧惟倚病身　自知來處所　何暇問嚴遵</p><p><a href="../../model.html#/doc/25276">View poem's topic associations</a></p></body></html>
