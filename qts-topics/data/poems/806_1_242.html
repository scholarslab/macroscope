  <body><p>806_1_242: 《詩三百三首（其二百四十二）》寒山</p>
    <p>我有六兄弟　就中一箇惡　打伊又不得　罵伊又不著　處處無奈何　耽財好淫殺見好埋頭愛　貪心過羅剎　阿爺惡見伊　阿孃嫌不悅　昨被我捉得　惡罵恣情掣趁向無人處　一一向伊說　汝今須改行　覆車須改轍　若也不信受　共汝惡合殺汝受我調伏　我共汝覓活　從此盡和同　如今過菩薩　學業攻鑪冶　鍊盡三山鐵至今靜恬恬　眾人皆讚說</p><p><a href="../../model.html#/doc/44451">View poem's topic associations</a></p></body></html>
