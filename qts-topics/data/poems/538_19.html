  <body><p>538_19: 《送楊發東歸》許渾</p>
    <p>紅花半落燕于飛　同客長安今獨歸　一紙鄉書報兄弟　還家羞著別時衣</p><p><a href="../../model.html#/doc/29119">View poem's topic associations</a></p></body></html>
