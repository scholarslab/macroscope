  <body><p>24_27: 《雜曲歌辭。妾薄命》胡曾</p>
    <p>阿嬌初失漢皇恩　舊賜羅衣亦罷熏　欹枕夜悲金屋雨　卷簾朝泣玉樓雲　宮前葉落鴛鴦瓦　架上塵生翡翠裙　龍騎不巡時漸久　長門長掩綠苔文</p><p><a href="../../model.html#/doc/1613">View poem's topic associations</a></p></body></html>
