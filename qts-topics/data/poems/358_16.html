  <body><p>358_16: 《酬令狐相公雪中游玄都見憶》劉禹錫</p>
    <p>好雪動高情　心期在玉京　人披鶴氅出　馬踏象筵行　照耀樓臺變　淋漓松桂清　玄都留五字　使入步虛聲</p><p><a href="../../model.html#/doc/18916">View poem's topic associations</a></p></body></html>
