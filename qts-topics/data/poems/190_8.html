  <body><p>190_8: 《酬豆盧倉曹題庫壁見示》韋應物</p>
    <p>掾局勞才子　新詩動洛川　運籌知決勝　聚米似論邊　宴罷常分騎　晨趨又比肩　莫嗟年鬢改　郎署定推先</p><p><a href="../../model.html#/doc/9132">View poem's topic associations</a></p></body></html>
