  <body><p>539_173: 《江東》李商隱</p>
    <p>驚魚撥刺燕翩翾　獨自江東上釣船　今日春光太漂蕩　謝家輕絮沈郎錢</p><p><a href="../../model.html#/doc/29360">View poem's topic associations</a></p></body></html>
