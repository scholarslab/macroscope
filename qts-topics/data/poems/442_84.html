  <body><p>442_84: 《思婦眉》白居易</p>
    <p>春風搖蕩自東來　折盡櫻桃綻盡梅　惟餘思婦愁眉結　無限春風吹不開</p><p><a href="../../model.html#/doc/23062">View poem's topic associations</a></p></body></html>
