  <body><p>283_85: 《古瑟怨》李益</p>
    <p>破瑟悲秋已減弦　湘靈沈怨不知年　感君拂拭遺音在　更奏新聲明月天</p><p><a href="../../model.html#/doc/15141">View poem's topic associations</a></p></body></html>
