  <body><p>627_4: 《春曉》陸龜蒙</p>
    <p>春庭曉景別　清露花邐迤　黃蜂一過慵　夜夜棲香蕊</p><p><a href="../../model.html#/doc/34363">View poem's topic associations</a></p></body></html>
