  <body><p>17_25: 《樂府雜曲。鼓吹曲辭。芳樹》沈佺期</p>
    <p>何地早芳菲　宛在長門殿　夭桃色若綬　穠李光如練　啼鳥弄花疏　遊蜂飲香遍　歎息春風起　飄零君不見</p><p><a href="../../model.html#/doc/877">View poem's topic associations</a></p></body></html>
