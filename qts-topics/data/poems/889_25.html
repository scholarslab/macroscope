  <body><p>889_25: 《木蘭花（一名玉樓春、春曉曲、惜春容）》李煜</p>
    <p>曉妝初了明肌雪　春殿嬪娥魚貫列　鳳簫聲斷水雲閒　重按霓裳歌遍徹　臨風誰更飄香屑　醉拍闌干情未切　歸時休放燭花紅　待蹋馬蹄清夜月</p><p><a href="../../model.html#/doc/48970">View poem's topic associations</a></p></body></html>
