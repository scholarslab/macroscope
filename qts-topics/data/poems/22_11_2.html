  <body><p>22_11_2: 《舞曲歌辭。白紵辭二首（其二）》崔國輔</p>
    <p>董賢女弟在椒風　窈窕繁華貫後宮　璧帶金釭皆翡翠　一朝零落變成空</p><p><a href="../../model.html#/doc/1462">View poem's topic associations</a></p></body></html>
