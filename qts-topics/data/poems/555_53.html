  <body><p>555_53: 《寄遠》馬戴</p>
    <p>坐想親愛遠　行嗟天地闊　積疹甘毀顏　沈憂更銷骨　迢迢遊子心　望望歸雲沒　喬木非故里　高樓共明月　夜深秋風多　聞雁來天末</p><p><a href="../../model.html#/doc/30693">View poem's topic associations</a></p></body></html>
