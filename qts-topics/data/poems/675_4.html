  <body><p>675_4: 《西蜀淨眾寺松溪八韻兼寄小筆崔處士》鄭穀</p>
    <p>松因溪得名　溪吹答松聲　繚繞能穿寺　幽奇不在城　寒煙齋後散　春雨夜中平　染岸蒼苔古　翹沙白鳥明　澄分僧影瘦　光徹客心清　帶梵侵雲響　和鐘擊石鳴　澹烹新茗爽　暖泛落花輕　此景吟難盡　憑君畫入京</p><p><a href="../../model.html#/doc/37538">View poem's topic associations</a></p></body></html>
