  <body><p>844_17: 《謝武陵徐巡官遠寄五七字詩集》齊己</p>
    <p>五字才將七字爭　為君聊敢試懸衡　鼎湖菡萏搖金影　蓬島鸞皇舞翠聲　還是靈龜巢得穩　要須仙子駕方行　兩邊珍重遙相惠　何夕燈前盡此情</p><p><a href="../../model.html#/doc/46685">View poem's topic associations</a></p></body></html>
