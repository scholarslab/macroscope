  <body><p>585_10: 《釣台懷古》劉駕</p>
    <p>澄流可濯纓　嚴子但垂綸　孤坐九層石　遠笑清渭濱　潛龍飛上天　四海豈無雲　清氣不零雨　安使洗塵氛　我來吟高風　彷彿見斯人　江月尚皎皎　江石亦磷磷　如何臺下路　明日又迷津</p><p><a href="../../model.html#/doc/32413">View poem's topic associations</a></p></body></html>
