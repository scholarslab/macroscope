  <body><p>584_19_6: 《戲高侍禦七首（其六）》段成式</p>
    <p>詐嫌嚼貝磨衣鈍　私帶男錢壓鬢低　不獨邯鄲新嫁女　四枝鬟上插通犀</p><p><a href="../../model.html#/doc/32375">View poem's topic associations</a></p></body></html>
