  <body><p>846_39_2: 《寄匡阜諸公二首（其二）》齊己</p>
    <p>峰前林下東西寺　地角天涯來往僧　泉月淨流閒世界　杉松深鎖盡香燈　爭無大士重修社　合有諸賢更服膺　曾寄鄰房挂缾錫　雨聞巖溜解春冰</p><p><a href="../../model.html#/doc/46871">View poem's topic associations</a></p></body></html>
