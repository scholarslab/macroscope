  <body><p>624_41: 《潤州送人往長洲》陸龜蒙</p>
    <p>秋來頻上向吳亭　每上思歸意剩生　廢苑池臺煙裏色　夜村蓑笠雨中聲　汀洲月下菱船疾　楊柳風高酒旆輕　君住松江多少日　為嘗鱸鱠與蓴羹</p><p><a href="../../model.html#/doc/34268">View poem's topic associations</a></p></body></html>
