  <body><p>46_14: 《奉和立春遊苑迎春應制》崔日用</p>
    <p>乘時迎氣正璿衡　灞滻煙氛向晚清　剪綺裁紅妙春色　宮梅殿柳識天情　瑤筐綵燕先呈瑞　金縷晨雞未學鳴　聖澤陽和宜宴樂　年年捧日向東城</p><p><a href="../../model.html#/doc/2891">View poem's topic associations</a></p></body></html>
