  <body><p>318_30: 《聞鶯》于敖</p>
    <p>玉繩河漢曉縱橫　萬籟潛收鶯獨鳴　能將百囀清心骨　寧止閒窗夢不成</p><p><a href="../../model.html#/doc/17023">View poem's topic associations</a></p></body></html>
