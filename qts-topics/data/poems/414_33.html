  <body><p>414_33: 《贈吳渠州從姨兄士則》元稹</p>
    <p>憶昔分襟童子郎　白頭拋擲又他鄉　三千里外巴南恨　二十年前城裏狂　甯氏舅甥俱寂寞　荀家兄弟半淪亡　淚因生別兼懷舊　回首江山欲萬行</p><p><a href="../../model.html#/doc/21527">View poem's topic associations</a></p></body></html>
