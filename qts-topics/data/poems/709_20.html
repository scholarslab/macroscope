  <body><p>709_20: 《題名琉璃院（今改名景祥院）》徐夤</p>
    <p>一條溪遶翠巖隈　行腳僧言勝五臺　　農罷樹陰黃犢臥　齋時山下白衣來　松因往日門人種　路是前生長老開　三卷貝多金粟語　可能長誦免輪迴</p><p><a href="../../model.html#/doc/39860">View poem's topic associations</a></p></body></html>
