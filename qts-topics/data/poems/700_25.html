  <body><p>700_25: 《與小女》韋莊</p>
    <p>見人初解語嘔啞　不肯歸眠戀小車　一夜嬌啼緣底事　為嫌衣少縷金華</p><p><a href="../../model.html#/doc/39276">View poem's topic associations</a></p></body></html>
