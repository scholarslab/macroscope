  <body><p>622_41: 《四明山詩。樊榭》陸龜蒙</p>
    <p>樊榭何年築　人應白日飛　至今山客說　時駕玉鱗歸　乳蒂緣松嫩　芝臺出石微　憑欄虛目斷　不見羽華衣</p><p><a href="../../model.html#/doc/34184">View poem's topic associations</a></p></body></html>
