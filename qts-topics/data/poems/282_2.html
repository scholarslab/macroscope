  <body><p>282_2: 《登長城（一題作塞下曲）》李益</p>
    <p>漢家今上郡　秦塞古長城　有日雲長慘　無風沙自驚　當今聖天子　不戰四夷平</p><p><a href="../../model.html#/doc/15010">View poem's topic associations</a></p></body></html>
