  <body><p>679_52: 《樵者》崔塗</p>
    <p>行山行採薇　閒翦蕙為衣　避世嫌山淺　逢人說姓稀　有時還獨醉　何處掩衡扉　莫看棋終局　溪風晚待歸</p><p><a href="../../model.html#/doc/37832">View poem's topic associations</a></p></body></html>
