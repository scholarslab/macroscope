  <body><p>227_9_4: 《戲為六絕句（其四）》杜甫</p>
    <p>才力應難誇數公　凡今誰是出群雄　或看翡翠蘭苕上　未掣鯨魚碧海中</p><p><a href="../../model.html#/doc/11255">View poem's topic associations</a></p></body></html>
