  <body><p>197_22: 《登金陵臨江驛樓》張謂</p>
    <p>古戍依重險　高樓見五梁　山根盤驛道　河水浸城牆　庭樹巢鸚鵡　園花隱麝香　忽然江浦上　憶作捕魚郎</p><p><a href="../../model.html#/doc/9487">View poem's topic associations</a></p></body></html>
