  <body><p>518_109: 《洛源驛戲題》雍陶</p>
    <p>柳陰春嶺鳥新啼　暖色濃煙深處迷　如恨往來人不見　水聲呦咽出花溪</p><p><a href="../../model.html#/doc/28052">View poem's topic associations</a></p></body></html>
