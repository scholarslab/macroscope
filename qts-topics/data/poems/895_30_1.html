  <body><p>895_30_1: 《更漏子（其一）》毛熙震</p>
    <p>秋色清　河影淡　深戶燭寒光暗　綃幌碧　錦衾紅　博山香炷融　更漏咽　蛩鳴切　滿院霜華如雪　新月上　薄雲收　映簾懸玉鉤</p><p><a href="../../model.html#/doc/49426">View poem's topic associations</a></p></body></html>
