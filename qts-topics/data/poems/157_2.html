  <body><p>157_2: 《今別離（一作別離曲）》孟雲卿</p>
    <p>結髮生別離　相思復相保　如何日已久　五變庭中草　渺渺大海途　悠悠吳江島　但恐不出門　出門無遠道　遠道行既難　家貧衣復單　嚴風吹積雪　晨起鼻何酸　人生各有志　豈不懷所安　分明天上日　生死願同歡</p><p><a href="../../model.html#/doc/7577">View poem's topic associations</a></p></body></html>
