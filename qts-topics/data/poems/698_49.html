  <body><p>698_49: 《題汧陽縣馬跑泉李學士別業》韋莊</p>
    <p>水滿寒塘菊滿籬　籬邊無限彩禽飛　西園夜雨紅櫻熟　南畝清風白稻肥　草色自留閒客住　泉聲如待主人歸　九霄岐路忙於火　肯戀斜陽守釣磯</p><p><a href="../../model.html#/doc/39230">View poem's topic associations</a></p></body></html>
