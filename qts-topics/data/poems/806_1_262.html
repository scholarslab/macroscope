  <body><p>806_1_262: 《詩三百三首（其二百六十二）》寒山</p>
    <p>可貴一名山　七寶何能比　松月颼颼冷　雲霞片片起　匼匝幾重山　迴還多少里谿澗靜澄澄　快活無窮已</p><p><a href="../../model.html#/doc/44471">View poem's topic associations</a></p></body></html>
