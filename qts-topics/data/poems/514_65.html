  <body><p>514_65: 《羽林郎》朱慶餘</p>
    <p>紫髯年少奉恩初　直閣將軍盡不如　酒後引兵圍百草　風前駐旆領邊書　宅將公主同時賜　官與中郎共日除　大笑魯儒年四十　腰間猶未識金魚</p><p><a href="../../model.html#/doc/27784">View poem's topic associations</a></p></body></html>
