  <body><p>776_16: 《登瓦官寺閣》李賓</p>
    <p>晨登瓦官閣　極眺金陵城　鍾山對北戶　淮水入南榮　漫漫雨花落　嘈嘈天樂鳴　兩廊振法鼓　四角吹風箏　杳無霄漢上　仰攀日月行　山空霸氣滅　地古寒陰生　寥廓雲海晚　蒼茫宮觀平　門餘閶闔字　樓識鳳凰名　雷作百川動　神扶萬栱傾　靈光一向貴　長此鎮吳京</p><p><a href="../../model.html#/doc/43180">View poem's topic associations</a></p></body></html>
