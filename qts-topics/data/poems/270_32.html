  <body><p>270_32: 《秋望興慶宮》戎昱</p>
    <p>先皇歌舞地　今日未遊巡　幽咽龍池水　淒涼御榻塵　隨風秋樹葉　對月老宮人　萬事如桑海　悲來欲慟神</p><p><a href="../../model.html#/doc/14071">View poem's topic associations</a></p></body></html>
