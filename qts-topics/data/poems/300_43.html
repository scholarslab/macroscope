  <body><p>300_43: 《送魏州李相公》王建</p>
    <p>百代功勳一日成　三年五度換雙旌　閒來不對人論戰　難處長先自請行　旗下可聞誅敗將　陣頭多是用降兵　當朝面受新恩去　算料妖星不敢生</p><p><a href="../../model.html#/doc/16032">View poem's topic associations</a></p></body></html>
