  <body><p>648_7: 《過朱協律故山》方幹</p>
    <p>地下無餘恨　人間得盛名　殘篇續大雅　稚子托諸生　度日山空暮　緣溪鶴自鳴　難收故交意　寒笛一聲聲</p><p><a href="../../model.html#/doc/35960">View poem's topic associations</a></p></body></html>
