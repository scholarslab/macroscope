  <body><p>63_14: 《詠桃（一作太宗詩）》董思恭</p>
    <p>禁苑春光麗　花蹊幾樹裝　綴條深淺色　點露參差光　向日分千笑　迎風共一香　如何仙嶺側　獨秀隱遙芳</p><p><a href="../../model.html#/doc/3758">View poem's topic associations</a></p></body></html>
