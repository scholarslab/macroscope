  <body><p>896_27_1: 《菩薩蠻（其一）》歐陽炯</p>
    <p>曉來中酒和春睡　四支無力雲鬟墜　斜臥臉波春　玉郎休惱人　日高猶未起　為戀鴛鴦被　鸚鵡語金籠　道兒還是慵</p><p><a href="../../model.html#/doc/49515">View poem's topic associations</a></p></body></html>
