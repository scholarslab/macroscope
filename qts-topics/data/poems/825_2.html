  <body><p>825_2: 《贈樊川長老（一作清尚詩）》可止</p>
    <p>瘦顏顴骨見　滿面雪毫垂　坐石鳥疑死　出門人謂癡　照深潭入楚　浸影檜生隋　太白曾經夏　清風涼四肢</p><p><a href="../../model.html#/doc/45416">View poem's topic associations</a></p></body></html>
