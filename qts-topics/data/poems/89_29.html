  <body><p>89_29: 《桃花園馬上應制》張說</p>
    <p>林間豔色驕天馬　苑裏穠華伴麗人　願逐南風飛帝席　年年含笑舞青春</p><p><a href="../../model.html#/doc/4779">View poem's topic associations</a></p></body></html>
