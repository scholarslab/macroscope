  <body><p>202_7: 《擬古》薛奇童</p>
    <p>沙塵朝蔽日　失道還相遇　寒影波上雲　秋聲月前樹　川氣生曉夕　野陰乍煙霧　沈沈滮池水　人馬不敢渡　吮癰世所薄　挾纊恩難顧　不見古時人　中宵淚橫注</p><p><a href="../../model.html#/doc/9915">View poem's topic associations</a></p></body></html>
