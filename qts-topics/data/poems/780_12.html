  <body><p>780_12: 《秋霽望廬山瀑布》夏侯楚</p>
    <p>常思瀑布幽　晴眺喜逢秋　一帶連青嶂　千尋倒碧流　溼雲應誤鶴　翻浪定驚鷗　星浦虹初下　爐峰煙未收　巖高時褭褭　天淨起悠悠　儻見朝宗日　還須濟巨舟</p><p><a href="../../model.html#/doc/43281">View poem's topic associations</a></p></body></html>
