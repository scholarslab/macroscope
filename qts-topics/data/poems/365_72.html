  <body><p>365_72: 《酬令狐相公見寄》劉禹錫</p>
    <p>群玉山頭住四年　每聞笙鶴看諸仙　何時得把浮丘袖　白日將昇第九天</p><p><a href="../../model.html#/doc/19378">View poem's topic associations</a></p></body></html>
