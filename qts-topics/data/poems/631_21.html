  <body><p>631_21: 《奉酬皮先輩霜菊見贈》崔璞</p>
    <p>菊花開晚過秋風　聞道芳香正滿叢　爭奈病夫難強飲　應須速自召車公</p><p><a href="../../model.html#/doc/34653">View poem's topic associations</a></p></body></html>
