  <body><p>221_1: 《杜鵑》杜甫</p>
    <p>西川有杜鵑　東川無杜鵑　涪萬無杜鵑　雲安有杜鵑　我昔遊錦城　結廬錦水邊　有竹一頃餘　喬木上參天　杜鵑暮春至　哀哀叫其間　我見常再拜　重是古帝魂　生子百鳥巢　百鳥不敢嗔　仍為餧其子　禮若奉至尊　鴻雁及羔羊　有禮太古前　行飛與跪乳　識序如知恩　聖賢古法則　付與後世傳　君看禽鳥情　猶解事杜鵑　今忽暮春間　值我病經年　身病不能拜　淚下如迸泉</p><p><a href="../../model.html#/doc/10779">View poem's topic associations</a></p></body></html>
