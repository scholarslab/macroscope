  <body><p>402_2_6: 《表夏十首（其六）》元稹</p>
    <p>紅絲散芳樹　旋轉光風急　煙泛被籠香　露濃妝面溼　佳人不在此　恨望階前立忽厭夏景長　今春行已及</p><p><a href="../../model.html#/doc/21115">View poem's topic associations</a></p></body></html>
