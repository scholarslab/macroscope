  <body><p>527_8_1: 《吳宮詞二首（其一）》杜牧</p>
    <p>越兵驅綺羅　越女唱吳歌　宮燼花聲少　臺荒糜跡多　茱萸垂曉露　菡萏落秋波無遣君王醉　滿城嚬翠蛾</p><p><a href="../../model.html#/doc/28623">View poem's topic associations</a></p></body></html>
