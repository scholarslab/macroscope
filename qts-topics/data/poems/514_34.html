  <body><p>514_34: 《送李侍禦入蕃》朱慶餘</p>
    <p>遠使隨雙節　新官屬外臺　戎裝非好武　書記本多才　移帳依泉宿　迎人帶雪來　心知玉關道　稀見一花開</p><p><a href="../../model.html#/doc/27744">View poem's topic associations</a></p></body></html>
