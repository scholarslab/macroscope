  <body><p>816_7: 《奉酬李中丞洪湖州西亭即事見寄兼呈吳馮處士…長史》皎然</p>
    <p>愛君溪上住　遲月開前扃　山火照書卷　野風吹酒瓶　為誰留此物　意在眼中青　樵子逗煙墅　漁翁宿沙汀　主人非楚客　莫謾譏獨醒　宿昔邢城功　道高心已冥　貪將到處士　放醉烏家亭</p><p><a href="../../model.html#/doc/44911">View poem's topic associations</a></p></body></html>
