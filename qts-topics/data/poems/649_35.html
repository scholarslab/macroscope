  <body><p>649_35: 《送人游日本國》方幹</p>
    <p>蒼茫大荒外　風教即難知　連夜揚帆去　經年到岸遲　波濤含左界　星斗定東維　或有歸風便　當為相見期</p><p><a href="../../model.html#/doc/36029">View poem's topic associations</a></p></body></html>
