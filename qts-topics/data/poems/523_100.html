  <body><p>523_100: 《江上偶見絕句》杜牧</p>
    <p>楚江寒食橘花時　野渡臨風駐綵旗　草色連雲人去住　水紋如縠燕差池</p><p><a href="../../model.html#/doc/28352">View poem's topic associations</a></p></body></html>
