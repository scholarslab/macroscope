  <body><p>87_50_1: 《和朱使欣二首（其一）》張說</p>
    <p>南土多為寇　西江盡畏途　山行阻篁竹　水宿礙萑蒲　使越才應有　征蠻力豈無空傳人贈劍　不見虎銜珠</p><p><a href="../../model.html#/doc/4617">View poem's topic associations</a></p></body></html>
