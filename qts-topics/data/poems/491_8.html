  <body><p>491_8: 《魚上冰》吳晃</p>
    <p>春水潛鱗發　寒潭進藻疏　揚鬐順氣後　振鬣上冰初　戲廣憐空潔　浮清媚景虛　戒貪還避餌　思達每懷書　溼映流澌薄　狂遊觸浪餘　終希泮渙澤　為化北溟魚</p><p><a href="../../model.html#/doc/26000">View poem's topic associations</a></p></body></html>
