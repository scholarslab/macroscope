  <body><p>853_37: 《高士詠。漢陰丈人》吳筠</p>
    <p>野哉漢陰叟　好古遂忘機　抱甕誠亦勤　守朴全道微　子貢初不達　聽言識其非　已為風波人　怳惘失所依</p><p><a href="../../model.html#/doc/47274">View poem's topic associations</a></p></body></html>
