  <body><p>549_14: 《昔昔鹽二十首。恒斂千金笑》趙嘏</p>
    <p>玉顏恆自斂　羞出鏡臺前　早惑陽城客　今悲華錦筵　從軍人更遠　投喜鵲空傳　夫婿交河北　迢迢路幾千</p><p><a href="../../model.html#/doc/30174">View poem's topic associations</a></p></body></html>
