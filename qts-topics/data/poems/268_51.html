  <body><p>268_51: 《贈田家翁》耿湋</p>
    <p>老人迎客處　籬落稻畦間　蠶屋朝寒閉　田家晝雨閒　門閭新薙草　蹊徑舊諳山　自道誰相及　邀予試往還</p><p><a href="../../model.html#/doc/13912">View poem's topic associations</a></p></body></html>
