  <body><p>159_3: 《晚春臥病寄張八》孟浩然</p>
    <p>南陌春將晚　北窗猶臥病　林園久不遊　草木一何盛　狹逕花障迷　閒庭竹掃淨　翠羽戲蘭苕　赬鱗動荷柄　念我平生好　江鄉遠從政　雲山阻夢思　衾枕勞歌詠　歌詠復何為　同心恨別離　世途皆自媚　流俗寡相知　賈誼才空逸　安仁鬢欲絲　遙情每東注　奔晷復西馳　常恐填溝壑　無由振羽儀　窮通若有命　欲向論中推</p><p><a href="../../model.html#/doc/7617">View poem's topic associations</a></p></body></html>
