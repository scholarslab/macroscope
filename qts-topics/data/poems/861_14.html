  <body><p>861_14: 《上升歌》吳涵虛</p>
    <p>玉皇有詔登仙職　龍吐雲兮鳳著力　眼前驀地見樓臺　異草奇花不可識　我向大羅觀世界　世界即如指掌大　當時不為上昇忙　一時提向瀛洲賣</p><p><a href="../../model.html#/doc/47661">View poem's topic associations</a></p></body></html>
