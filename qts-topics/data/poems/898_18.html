  <body><p>898_18: 《相見歡》馮延巳</p>
    <p>曉窗夢到昭華　向瓊家　攲枕殘妝一朵　臥枝花　情極處　卻無語　玉釵斜　翠閣銀屏回首　已天涯</p><p><a href="../../model.html#/doc/49660">View poem's topic associations</a></p></body></html>
