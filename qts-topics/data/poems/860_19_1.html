  <body><p>860_19_1: 《題長安酒肆壁三絕句（其一）》鐘離權</p>
    <p>坐臥常攜酒一壺　不教雙眼識皇都　乾坤許大無名姓　疏散人中一丈夫</p><p><a href="../../model.html#/doc/47643">View poem's topic associations</a></p></body></html>
