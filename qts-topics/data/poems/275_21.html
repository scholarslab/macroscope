  <body><p>275_21: 《宿慧山寺》王武陵</p>
    <p>秋日遊古寺　秋山正蒼蒼　泛舟次巖壑　稽首金仙堂　下有寒泉流　上有珍禽翔　石門吐明月　竹木涵清光　中夜河沈沈　但聞松桂香　曠然出塵境　憂慮澹已忘</p><p><a href="../../model.html#/doc/14655">View poem's topic associations</a></p></body></html>
