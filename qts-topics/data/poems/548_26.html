  <body><p>548_26: 《貧女吟》薛逢</p>
    <p>殘妝滿面淚闌干　幾許幽情欲話難　雲髻懶梳愁拆鳳　翠蛾羞照恐驚鸞　南鄰送女初鳴珮　北里迎妻已夢蘭　惟有繩閨憔悴質　年年長憑繡床看</p><p><a href="../../model.html#/doc/30090">View poem's topic associations</a></p></body></html>
