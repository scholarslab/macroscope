  <body><p>494_37: 《金尺石》施肩吾</p>
    <p>丹砂畫頑石　黃金橫一尺　人世較短長　仙家愛平直</p><p><a href="../../model.html#/doc/26186">View poem's topic associations</a></p></body></html>
