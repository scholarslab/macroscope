  <body><p>646_50_2: 《依韻修睦上人山居十首（其二）》李鹹用</p>
    <p>雲泉日日長松寺　絲管年年細柳營　靜躁殊途知自識　榮枯一貫亦何爭　道傍病樹人從老　溪上新苔我獨行　若見淨名居士語　逍遙全不讓莊生</p><p><a href="../../model.html#/doc/35773">View poem's topic associations</a></p></body></html>
