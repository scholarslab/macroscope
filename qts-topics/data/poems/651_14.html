  <body><p>651_14: 《路支使小池》方幹</p>
    <p>廣狹偶然非製定　猶將方寸像滄溟　一泓春水無多浪　數尺晴天幾箇星　露滿玉盤當半夜　匣開金鏡在中庭　主人垂釣常來此　雖把魚竿醉未醒</p><p><a href="../../model.html#/doc/36131">View poem's topic associations</a></p></body></html>
