  <body><p>431_42: 《舟中李山人訪宿》白居易</p>
    <p>日暮舟悄悄　煙生水沈沈　何以延宿客　夜酒與秋琴　來客道門子　來自嵩高岑　軒軒舉雲貌　豁豁開清襟　得意言語斷　入玄滋味深　默然相顧哂　心適而忘心</p><p><a href="../../model.html#/doc/22161">View poem's topic associations</a></p></body></html>
