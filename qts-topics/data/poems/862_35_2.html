  <body><p>862_35_2: 《玩月詩（其二）》曲龍山仙</p>
    <p>月砌瑤階泉滴乳　玉簫催鳳和煙舞　青城丈人何處遊　玄鶴唳天雲一縷</p><p><a href="../../model.html#/doc/47753">View poem's topic associations</a></p></body></html>
