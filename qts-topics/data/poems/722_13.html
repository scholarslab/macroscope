  <body><p>722_13: 《越公上人洛中歸寄南孟家兄弟》李洞</p>
    <p>洛下因歸去　官西憶二龍　笠漫河岸雪　衣著虢城鍾　睡鴨浮寒水　樵人出遠峰　賀當化閭俗　護取草堂松</p><p><a href="../../model.html#/doc/40590">View poem's topic associations</a></p></body></html>
