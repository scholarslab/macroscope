  <body><p>694_23: 《投節度邢公》褚載</p>
    <p>西風昨夜墜紅蘭　一宿郵亭事萬般　無地可耕歸不得　有恩堪報死何難　流年怕老看將老　百計求安未得安　一卷新書滿懷淚　頻來門館訴飢寒</p><p><a href="../../model.html#/doc/38971">View poem's topic associations</a></p></body></html>
