  <body><p>746_43: 《子規思》陳陶</p>
    <p>春山杜鵑來幾日　夜啼南家復北家　野人聽此坐惆悵　恐畏踏落東園花</p><p><a href="../../model.html#/doc/41717">View poem's topic associations</a></p></body></html>
