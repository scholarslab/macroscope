  <body><p>390_72: 《李夫人歌》李賀</p>
    <p>紫皇宮殿重重開　夫人飛入瓊瑤臺　綠香繡帳何時歇　青雲無光宮水咽　翩聯桂花墜秋月　孤鸞驚啼商絲發　紅壁闌珊懸佩璫　歌臺小妓遙相望　玉蟾滴水雞人唱　露華蘭葉參差光</p><p><a href="../../model.html#/doc/20742">View poem's topic associations</a></p></body></html>
