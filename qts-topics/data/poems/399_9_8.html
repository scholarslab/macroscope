  <body><p>399_9_8: 《楚歌十首（江陵時作）（其八）》元稹</p>
    <p>江陵南北道　長有遠人來　死別登舟去　生心上馬回　榮枯誠異日　今古盡同灰巫峽朝雲起　荊王安在哉</p><p><a href="../../model.html#/doc/21045">View poem's topic associations</a></p></body></html>
