  <body><p>468_19: 《立秋》劉言史</p>
    <p>茲晨戒流火　商飆早已驚　雲天收夏色　木葉動秋聲</p><p><a href="../../model.html#/doc/24888">View poem's topic associations</a></p></body></html>
