  <body><p>75_7: 《蔡起居山亭》徐晶</p>
    <p>文史歸休日　棲閒臥草亭　薔薇一架紫　石竹數重青　垂露和仙藥　燒香誦道經　莫將山水弄　持與世人聽</p><p><a href="../../model.html#/doc/4061">View poem's topic associations</a></p></body></html>
