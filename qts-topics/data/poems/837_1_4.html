  <body><p>837_1_4: 《山居詩二十四首（其四）》貫休</p>
    <p>萬境忘機是道華　碧芙蓉裏日空斜　幽深有徑通仙窟　寂寞無人落異花　掣電浮雲真好喻　如龍似鳳不須誇　君看江上英雄冢　只有松根與柏槎</p><p><a href="../../model.html#/doc/46092">View poem's topic associations</a></p></body></html>
