  <body><p>833_45: 《懷洛下盧縉雲》貫休</p>
    <p>一減三張價　幽居少室前　豈應貧似我　不得信經年　木落多詩　山枯見墨煙　何時深夜坐　共話草堂禪</p><p><a href="../../model.html#/doc/45956">View poem's topic associations</a></p></body></html>
