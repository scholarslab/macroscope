  <body><p>126_59: 《山居秋暝》王維</p>
    <p>空山新雨後　天氣晚來秋　明月松間照　清泉石上流　竹喧歸浣女　蓮動下漁舟　隨意春芳歇　王孫自可留</p><p><a href="../../model.html#/doc/5960">View poem's topic associations</a></p></body></html>
