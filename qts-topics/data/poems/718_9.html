  <body><p>718_9: 《織婦女》蘇拯</p>
    <p>伊余盡少女　一種飾螓首　徒能事機杼　與之作歌舞　歌舞片時間　黃金翻袖取　祇看舞者樂　豈念織者苦　感此嘗憶古人言　一婦不織天下寒</p><p><a href="../../model.html#/doc/40434">View poem's topic associations</a></p></body></html>
