  <body><p>572_57: 《夜喜賀蘭三見訪》賈島</p>
    <p>漏鐘仍夜淺　時節欲秋分　泉聒棲松鶴　風除翳月雲　踏苔行引興　枕石臥論文　即此尋常靜　來多祗是君</p><p><a href="../../model.html#/doc/31716">View poem's topic associations</a></p></body></html>
