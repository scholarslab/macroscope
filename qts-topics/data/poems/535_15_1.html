  <body><p>535_15_1: 《送盧先輩自衡岳赴複州嘉禮二首（其一）》許渾</p>
    <p>名振金閨步玉京　暫留滄海見高情　眾花盡處松千尺　群鳥喧時鶴一聲　朱閣簟涼疏雨過　碧溪船動早潮生　離心不異西江水　直送征帆萬里行</p><p><a href="../../model.html#/doc/28967">View poem's topic associations</a></p></body></html>
