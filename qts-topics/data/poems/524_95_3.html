  <body><p>524_95_3: 《望少華三首（其三）》杜牧</p>
    <p>眼看雲鶴不相隨　何況塵中事作為　好伴羽人深洞去　月前秋聽玉參差</p><p><a href="../../model.html#/doc/28467">View poem's topic associations</a></p></body></html>
