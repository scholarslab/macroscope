  <body><p>686_55: 《太保中書令軍前新樓》吳融</p>
    <p>十二闌干壓錦城　半空人語落灘聲　風流近接平津閣　氣色高含細柳營　盡日捲簾江草綠　有時敧枕雪峰晴　不知捧詔朝天後　誰此登臨看月明</p><p><a href="../../model.html#/doc/38436">View poem's topic associations</a></p></body></html>
