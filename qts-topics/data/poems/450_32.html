  <body><p>450_32: 《歎鶴病》白居易</p>
    <p>右翅低垂左脛傷　可憐風貌甚昂藏　亦知白日青天好　未要高飛且養瘡</p><p><a href="../../model.html#/doc/23712">View poem's topic associations</a></p></body></html>
