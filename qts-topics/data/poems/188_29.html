  <body><p>188_29: 《寄恒璨》韋應物</p>
    <p>心絕去來緣　跡順人間事　獨尋秋草徑　夜宿寒山寺　今日郡齋閒　思問楞伽字</p><p><a href="../../model.html#/doc/9019">View poem's topic associations</a></p></body></html>
