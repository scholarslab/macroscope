  <body><p>836_19_2: 《題蘭江言上人院二首（其二）》貫休</p>
    <p>只是危吟坐翠層　門前岐路自崩騰　青雲名士時相訪　茶煮西峰瀑布冰</p><p><a href="../../model.html#/doc/46066">View poem's topic associations</a></p></body></html>
