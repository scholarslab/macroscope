  <body><p>783_4: 《登汾上閣》鄭中丞</p>
    <p>汾桂秋水闊　宛似到閶門　惆悵江湖思　惟將南客論</p><p><a href="../../model.html#/doc/43343">View poem's topic associations</a></p></body></html>
