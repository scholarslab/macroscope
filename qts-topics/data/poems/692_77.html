  <body><p>692_77: 《戲題王處士書齋》杜荀鶴</p>
    <p>先生高興似樵漁　水鳥山猿一處居　石徑可行苔色厚　釣竿時斫竹叢疏　欺春祗愛和醅酒　諱老猶看夾注書　莫道無金空有壽　有金無壽欲何如</p><p><a href="../../model.html#/doc/38825">View poem's topic associations</a></p></body></html>
