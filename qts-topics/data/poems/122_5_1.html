  <body><p>122_5_1: 《雜詩二首（其一）》盧象</p>
    <p>家居五原上　征戰是平生　獨負山西勇　誰當塞下名　死生遼海戰　雨雪薊門行諸將封侯盡　論功獨不成</p><p><a href="../../model.html#/doc/5707">View poem's topic associations</a></p></body></html>
