  <body><p>186_10: 《賈常侍林亭燕集》韋應物</p>
    <p>高賢侍天陛　跡顯心獨幽　朱軒騖關右　池館在東周　繚繞接都城　氤氳望嵩丘　群公盡詞客　方駕永日遊　朝旦氣候佳　逍遙寫煩憂　綠林藹已布　華沼澹不流　沒露摘幽草　涉煙玩輕舟　圓荷既出水　廣廈可淹留　放神遺所拘　觥罰屢見酬　樂燕良未極　安知有沈浮　醉罷各云散　何當復相求</p><p><a href="../../model.html#/doc/8912">View poem's topic associations</a></p></body></html>
