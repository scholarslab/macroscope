  <body><p>229_84: 《上卿翁請修武侯廟，遺像缺落，時崔卿權夔州》杜甫</p>
    <p>大賢為政即多聞　刺史真符不必分　尚有西郊諸葛廟　臥龍無首對江濆</p><p><a href="../../model.html#/doc/11568">View poem's topic associations</a></p></body></html>
