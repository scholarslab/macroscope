  <body><p>392_33_3: 《追賦畫江潭苑四首（其三）》李賀</p>
    <p>剪翅小鷹斜　縚根玉鏇花　鞦垂妝鈿粟　箭箙釘文竹　疏啼深竹　鵁鶄老溼沙　宮官燒蠟火　飛燼污鉛華</p><p><a href="../../model.html#/doc/20826">View poem's topic associations</a></p></body></html>
