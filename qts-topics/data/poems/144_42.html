  <body><p>144_42: 《燕居》常建</p>
    <p>青苔常滿路　流水復入林　遠與市朝隔　日聞雞犬深　寥寥丘中想　渺渺湖上心　嘯傲轉無欲　不知成陸沈</p><p><a href="../../model.html#/doc/6895">View poem's topic associations</a></p></body></html>
