  <body><p>131_19: 《題韓少府水亭》祖詠</p>
    <p>梅福幽棲處　佳期不忘還　鳥吟當戶竹　花繞傍池山　水氣侵階冷　松陰覆座閒　寧知武陵趣　宛在市朝間</p><p><a href="../../model.html#/doc/6269">View poem's topic associations</a></p></body></html>
