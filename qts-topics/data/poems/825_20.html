  <body><p>825_20: 《長安言懷寄沈彬侍郎》卿雲</p>
    <p>故園梨嶺下　歸路接天涯　生作長安草　勝為邊地花　雁南飛不到　書北寄來賒　堪羨神仙客　青雲早致家</p><p><a href="../../model.html#/doc/45434">View poem's topic associations</a></p></body></html>
