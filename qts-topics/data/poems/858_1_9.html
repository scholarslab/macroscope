  <body><p>858_1_9: 《五言（其九）》呂岩</p>
    <p>靈丹產太虛　九轉入重爐　浴就紅蓮顆　燒成白玉珠　水中鉛一兩　火內汞三銖喫了瑤臺寶　升天任海枯</p><p><a href="../../model.html#/doc/47498">View poem's topic associations</a></p></body></html>
