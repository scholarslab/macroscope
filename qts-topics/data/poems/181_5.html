  <body><p>181_5: 《客中行》李白</p>
    <p>蘭陵美酒鬱金香　玉碗盛來琥珀光　但使主人能醉客　不知何處是他鄉</p><p><a href="../../model.html#/doc/8613">View poem's topic associations</a></p></body></html>
