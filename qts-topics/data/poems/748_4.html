  <body><p>748_4: 《題柴司徒亭假山》李中</p>
    <p>疊石峨峨象翠微　遠山魂夢便應稀　從教蘚長添峰色　好引泉來作瀑飛　螢影夜攢疑燒起　茶煙朝出認雲歸　知君創得茲幽致　公退吟看到落暉</p><p><a href="../../model.html#/doc/41871">View poem's topic associations</a></p></body></html>
