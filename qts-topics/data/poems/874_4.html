  <body><p>874_4: 《郢州人歌》?</p>
    <p>父母育我田使君　精神為人上天聞　田中致雨山出雲　但願常在不患貧</p><p><a href="../../model.html#/doc/48309">View poem's topic associations</a></p></body></html>
