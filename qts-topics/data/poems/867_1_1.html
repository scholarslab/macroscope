  <body><p>867_1_1: 《渾家門客聯句（其一）》渾家門客</p>
    <p>自與渾家鄰　馨香遂滿身　無心好清靜　人用去灰塵</p><p><a href="../../model.html#/doc/47999">View poem's topic associations</a></p></body></html>
