  <body><p>189_31: 《送汾城王主簿》韋應物</p>
    <p>少年初帶印　汾上又經過　芳草歸時遍　情人故郡多　禁鐘春雨細　宮樹野煙和　相望東橋別　微風起夕波</p><p><a href="../../model.html#/doc/9085">View poem's topic associations</a></p></body></html>
