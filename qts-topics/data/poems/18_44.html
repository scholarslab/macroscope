  <body><p>18_44: 《橫吹曲辭。折楊柳》余延壽</p>
    <p>大道連國門　東西種楊柳　葳蕤君不見　褭娜垂來久　緣枝棲暝禽　雄去雌獨吟　餘花怨春盡　微月起秋陰　坐望窗中蝶　起攀枝上葉　好風吹長條　婀娜何如妾　妾見柳園新　高樓四五春　莫吹胡塞曲　愁殺隴頭人</p><p><a href="../../model.html#/doc/968">View poem's topic associations</a></p></body></html>
