  <body><p>20_47: 《相和歌辭。蜀道難》張文琮</p>
    <p>梁山鎮地險　積石阻雲端　深谷下寥廓　層巖上鬱盤　飛梁架絕嶺　棧道接危巒　攬轡獨長息　方知斯路難</p><p><a href="../../model.html#/doc/1240">View poem's topic associations</a></p></body></html>
