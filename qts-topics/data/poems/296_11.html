  <body><p>296_11: 《寄靜虛上人雲門》張南史</p>
    <p>寒日白雲裏　法侶自提攜　竹徑通城下　松門隔水西　方同沃洲去　不自武陵迷　髣心疑處　高峰是會稽</p><p><a href="../../model.html#/doc/15798">View poem's topic associations</a></p></body></html>
