  <body><p>382_8: 《築城詞》張籍</p>
    <p>築城處　千人萬人齊把杵　重重土堅試行錐　軍吏執鞭催作遲　來時一年深磧裏　盡著短衣渴無水　力盡不得拋杵聲　杵聲未盡人皆死　家家養男當門戶　今日作君城下土</p><p><a href="../../model.html#/doc/20150">View poem's topic associations</a></p></body></html>
