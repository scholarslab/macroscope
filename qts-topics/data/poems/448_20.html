  <body><p>448_20: 《松下琴贈客》白居易</p>
    <p>松寂風初定　琴清夜欲闌　偶因群動息　試撥一聲看　寡鶴當徽怨　秋泉應指寒　慚君此傾聽　本不為君彈</p><p><a href="../../model.html#/doc/23509">View poem's topic associations</a></p></body></html>
