  <body><p>90_1: 《和尹懋登南樓》張均</p>
    <p>客來已兩春　更瞻韶光早　花鳥既環合　江山復駢抱　樓形寫北潭　堞勢凌青島　白雲謝歸雁　馳懷洛陽道</p><p><a href="../../model.html#/doc/4794">View poem's topic associations</a></p></body></html>
