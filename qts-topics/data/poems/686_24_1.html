  <body><p>686_24_1: 《海棠二首（其一）》吳融</p>
    <p>太尉園林兩樹春　年年奔走探花人　今來獨倚荊山看　迴首長安落戰塵</p><p><a href="../../model.html#/doc/38403">View poem's topic associations</a></p></body></html>
