  <body><p>778_3: 《失鷺鶿》李歸唐</p>
    <p>惜養來來歲月深　籠開不見意沈吟　也知祗在秋江上　明月蘆花何處尋</p><p><a href="../../model.html#/doc/43218">View poem's topic associations</a></p></body></html>
