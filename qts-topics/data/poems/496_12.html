  <body><p>496_12: 《送雍陶游蜀》姚合</p>
    <p>春色三千里　愁人意未開　木梢穿棧出　雨勢隔江來　荒館因花宿　深山羨客迴　相如何物在　應只有琴臺</p><p><a href="../../model.html#/doc/26385">View poem's topic associations</a></p></body></html>
