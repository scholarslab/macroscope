  <body><p>893_8_1: 《戀情深（其一）》毛文錫</p>
    <p>滴滴銅壺寒漏咽　醉紅樓月　宴餘香殿會鴛衾　蕩春心　真珠簾下曉光侵　鶯語隔瓊林　寶帳欲開慵起　戀情深</p><p><a href="../../model.html#/doc/49229">View poem's topic associations</a></p></body></html>
