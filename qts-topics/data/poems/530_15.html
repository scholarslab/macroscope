  <body><p>530_15: 《陪越中使院諸公，鏡波館餞明台裴鄭二使君》許渾</p>
    <p>傾幕來華館　淹留二使君　舞移清夜月　歌斷碧空雲　海郡樓臺接　江船劍戟分　明時自騫翥　無復歎離群</p><p><a href="../../model.html#/doc/28741">View poem's topic associations</a></p></body></html>
