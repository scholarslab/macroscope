  <body><p>700_13_2: 《春陌二首（其二）》韋莊</p>
    <p>嫩煙輕染柳絲黃　句引花枝笑憑牆　馬上王孫莫回首　好風偏逐羽林郎</p><p><a href="../../model.html#/doc/39264">View poem's topic associations</a></p></body></html>
