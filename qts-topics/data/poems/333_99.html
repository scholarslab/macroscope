  <body><p>333_99: 《賦得灞岸柳留辭鄭員外》楊巨源</p>
    <p>楊柳含煙灞岸春　年年攀折為行人　好風儻借低枝便　莫遣青絲掃路塵</p><p><a href="../../model.html#/doc/17706">View poem's topic associations</a></p></body></html>
