  <body><p>342_3: 《山南鄭相公樊員外酬答為詩…樊封以示愈依賦十四韻以獻》韓愈</p>
    <p>梁維西南屏　山厲水刻屈　稟生肖勦剛　難諧在民物　滎公鼎軸老　烹斡力健倔　帝咨女予往　牙纛前岔坲　威風挾惠氣　蓋壤兩劘拂　茫漫華黑間　指畫變怳欻　誠既富而美　章彙霍炳蔚　日延講大訓　龜判錯袞黻　樊子坐賓署　演孔刮老佛　金舂撼玉應　厥臭劇蕙鬱　遺我一言重　跽受惕齋慄　辭慳義卓闊　呀豁疚掊掘　如新去耵聹　雷霆逼颶　綴此豈為訓　俚言紹莊屈</p><p><a href="../../model.html#/doc/18023">View poem's topic associations</a></p></body></html>
