  <body><p>378_17: 《至孝義渡寄鄭軍事唐二十五》孟郊</p>
    <p>咫尺不得見　心中空嗟嗟　官街泥水深　下腳道路斜　嵩少玉峻峻　伊雒碧華華　岸亭當四迥　詩老獨一家　洧叟何所如　鄭石唯有些　何當來說事　為君開流霞</p><p><a href="../../model.html#/doc/19960">View poem's topic associations</a></p></body></html>
