  <body><p>237_62: 《送虞說擢第東游》錢起</p>
    <p>湖山不可厭　東望有餘情　片玉登科後　孤舟任興行　月中嚴子瀨　花際楚王城　歲暮雲皋鶴　聞天更一鳴</p><p><a href="../../model.html#/doc/12177">View poem's topic associations</a></p></body></html>
