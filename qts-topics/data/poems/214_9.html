  <body><p>214_9: 《別韋五》高適</p>
    <p>徒然酌杯酒　不覺散人愁　相識仍遠別　欲歸翻旅遊　夏雲滿郊甸　明月照河洲　莫恨征途遠　東看漳水流</p><p><a href="../../model.html#/doc/10419">View poem's topic associations</a></p></body></html>
