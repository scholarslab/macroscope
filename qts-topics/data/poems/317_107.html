  <body><p>317_107: 《學仙難》武元衡</p>
    <p>玉殿笙歌漢帝愁　鸞龍儼駕望瀛洲　黃金化盡方士死　青天欲上無緣由</p><p><a href="../../model.html#/doc/16973">View poem's topic associations</a></p></body></html>
