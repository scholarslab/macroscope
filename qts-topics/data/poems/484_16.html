  <body><p>484_16: 《老人星》趙蕃</p>
    <p>大史占南極　秋分見壽星　增輝延寶歷　發曜起祥經　灼爍依狼地　昭彰近帝庭　高懸方杳杳　孤白乍熒熒　應見光新吐　休徵德自形　既能符聖祚　從此表遐齡</p><p><a href="../../model.html#/doc/25754">View poem's topic associations</a></p></body></html>
