  <body><p>143_68_3: 《武陵開元觀黃煉師院三首（其三）》王昌齡</p>
    <p>山觀空虛清靜門　從官役吏擾塵喧　暫因問俗到真境　便欲投誠依道源</p><p><a href="../../model.html#/doc/6840">View poem's topic associations</a></p></body></html>
