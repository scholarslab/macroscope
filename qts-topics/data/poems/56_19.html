  <body><p>56_19: 《對酒春園作》王勃</p>
    <p>投簪下山閣　攜酒對河梁　狹水牽長鏡　高花送斷香　繁鶯歌似曲　疏蝶舞成行　自然催一醉　非但閱年光</p><p><a href="../../model.html#/doc/3432">View poem's topic associations</a></p></body></html>
