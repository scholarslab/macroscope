  <body><p>615_28: 《寄同年韋校書》皮日休</p>
    <p>二年疏放飽江潭　水物山容盡足耽　唯有故人憐未替　欲封乾鱠寄終南</p><p><a href="../../model.html#/doc/33968">View poem's topic associations</a></p></body></html>
