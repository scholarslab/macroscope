  <body><p>546_3: 《郡中有懷寄上睦州員外杜十三兄》邢群</p>
    <p>城枕溪流更淺斜　麗譙連帶邑人家　經冬野菜青青色　未臘山梅處處花　雖免嶂雲生嶺上　永無音信到天涯　如今歲晏從羈滯　心喜彈冠事不賒</p><p><a href="../../model.html#/doc/30025">View poem's topic associations</a></p></body></html>
