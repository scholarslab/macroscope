  <body><p>733_5: 《王澤嶺遭洪水》孔德紹</p>
    <p>地籟風聲急　天津雲色愁　悠然萬頃滿　俄爾百川浮　遠似金堤溢　翻如碧海流　驚濤遙起鷺　迴岸不分牛　徒知懷趙景　終是倦陽侯　木梗誠無託　蘆灰豈暇求　思得乘槎便　肅然河漢遊</p><p><a href="../../model.html#/doc/41106">View poem's topic associations</a></p></body></html>
