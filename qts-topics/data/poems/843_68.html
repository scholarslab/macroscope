  <body><p>843_68: 《龍潭作》齊己</p>
    <p>乍臨毛髮豎　雙壁夾湍流　白日鳥影過　青苔龍氣浮　蔽空雲出石　應禱雨翻湫　四面耕桑者　先聞賀有秋</p><p><a href="../../model.html#/doc/46656">View poem's topic associations</a></p></body></html>
