  <body><p>463_18: 《苦雨》劉猛</p>
    <p>自念數年間　兩手中藏鉤　於心且無恨　他日為我羞　古老傳童歌　連淫亦兵象　夜夢戈甲鳴　苦不願年長</p><p><a href="../../model.html#/doc/24647">View poem's topic associations</a></p></body></html>
