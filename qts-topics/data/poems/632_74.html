  <body><p>632_74: 《休休亭》司空圖</p>
    <p>且喜安能保　那堪病更憂　可憐藜杖者　真箇種瓜侯</p><p><a href="../../model.html#/doc/34774">View poem's topic associations</a></p></body></html>
