  <body><p>159_63: 《長樂宮》孟浩然</p>
    <p>秦城舊來稱窈窕　漢家更衣應不少　紅粉邀君在何處　青樓苦夜長難曉　長樂宮中鐘暗來　可憐歌舞慣相催　歡娛此事今寂寞　惟有年年陵樹哀</p><p><a href="../../model.html#/doc/7677">View poem's topic associations</a></p></body></html>
