  <body><p>455_9: 《詩酒琴人例多薄命予酷好三事雅當此科…成狂詠聊寫愧懷》白居易</p>
    <p>愛琴愛酒愛詩客　多賤多窮多苦辛　中散步兵終不貴　孟郊張籍過於貧　一之已歎關於命　三者何堪併在身　只合飄零隨草木　誰教凌厲出風塵　榮名厚祿二千石　樂飲閒遊三十春　何得無厭時咄咄　猶言薄命不如人</p><p><a href="../../model.html#/doc/24066">View poem's topic associations</a></p></body></html>
