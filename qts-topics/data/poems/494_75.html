  <body><p>494_75: 《春日餐霞閣》施肩吾</p>
    <p>灑水初晴物候新　餐霞閣上最宜春　山花四面風吹入　為我鋪床作錦茵</p><p><a href="../../model.html#/doc/26225">View poem's topic associations</a></p></body></html>
