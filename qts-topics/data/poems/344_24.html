  <body><p>344_24: 《次潼關上都統相公（韓弘也）》韓愈</p>
    <p>暫辭堂印執兵權　盡管諸軍破賊年　冠蓋相望催入相　待將功德格皇天</p><p><a href="../../model.html#/doc/18162">View poem's topic associations</a></p></body></html>
