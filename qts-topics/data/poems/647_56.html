  <body><p>647_56: 《詠史詩。殺子谷》胡曾</p>
    <p>舉國賢良盡淚垂　扶蘇屈死樹邊時　至今谷口泉嗚咽　猶似秦人恨李斯</p><p><a href="../../model.html#/doc/35847">View poem's topic associations</a></p></body></html>
