  <body><p>384_82: 《送嚴大夫之桂州》張籍</p>
    <p>旌旆過湘潭　幽奇得遍探　莎城百越北　行路九疑南　有地多生桂　無時不養蠶　聽歌疑似曲　風俗自相諳</p><p><a href="../../model.html#/doc/20322">View poem's topic associations</a></p></body></html>
