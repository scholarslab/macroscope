  <body><p>87_84: 《徐高禦挽歌》張說</p>
    <p>蒲密遙千載　鳴琴始一追　公卿傳世範　仁義續靈基　不待南遊祿　何先北帝期　玉棺從此閉　金鼎代相欺</p><p><a href="../../model.html#/doc/4662">View poem's topic associations</a></p></body></html>
