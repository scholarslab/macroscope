  <body><p>375_1_2: 《秋懷（其二）》孟郊</p>
    <p>秋月顏色冰　老客志氣單　冷露滴夢破　峭風梳骨寒　席上印病文　腸中轉愁盤疑懷無所憑　虛聽多無端　梧桐枯崢嶸　聲響如哀彈</p><p><a href="../../model.html#/doc/19798">View poem's topic associations</a></p></body></html>
