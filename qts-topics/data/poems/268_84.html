  <body><p>268_84: 《盩厔客舍》耿湋</p>
    <p>寥寂荒壘下　客舍雨微微　門見苔生滿　心慚吏到稀　籬花看未發　海燕欲先歸　無限堪惆悵　誰家復擣衣</p><p><a href="../../model.html#/doc/13945">View poem's topic associations</a></p></body></html>
