  <body><p>176_5: 《杭州送裴大澤赴廬州長史》李白</p>
    <p>西江天柱遠　東越海門深　去割慈親戀　行憂報國心　好風吹落日　流水引長吟　五月披裘者　應知不取金</p><p><a href="../../model.html#/doc/8408">View poem's topic associations</a></p></body></html>
