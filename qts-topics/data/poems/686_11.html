  <body><p>686_11: 《聞歌》吳融</p>
    <p>貫珠一夜奏纍纍　盡是荀家舊教詞　落盡梁塵腸不斷　九原誰報小憐知</p><p><a href="../../model.html#/doc/38390">View poem's topic associations</a></p></body></html>
