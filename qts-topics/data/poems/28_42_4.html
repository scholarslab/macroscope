  <body><p>28_42_4: 《雜曲歌辭。宮中行樂詞（其四）》李白</p>
    <p>玉樹春歸日　金宮樂事多　後庭朝未入　輕輦夜相過　笑出花間語　嬌來燭下歌莫教明月去　留著醉姮娥</p><p><a href="../../model.html#/doc/2200">View poem's topic associations</a></p></body></html>
