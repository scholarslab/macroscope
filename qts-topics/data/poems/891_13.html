  <body><p>891_13: 《思帝鄉》溫庭筠</p>
    <p>花花　滿枝紅似霞　羅袖畫簾腸斷　卓香車　回面共人閒語　戰篦金鳳斜　惟有阮郎春盡　不歸家</p><p><a href="../../model.html#/doc/49076">View poem's topic associations</a></p></body></html>
