  <body><p>559_2_2: 《秋日將離滑台酬所知二首（其二）》薛能</p>
    <p>燈澀秋光靜不眠　葉聲身影客窗前　閒園露濕鳴蛩夜　急雨風吹落木天　城見遠山應北嶽　野多空地本南燕　明朝欲別忘形處　愁把離杯聽管弦</p><p><a href="../../model.html#/doc/30929">View poem's topic associations</a></p></body></html>
