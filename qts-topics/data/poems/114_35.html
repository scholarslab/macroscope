  <body><p>114_35: 《採蓮詞》張潮</p>
    <p>朝出沙頭日正紅　晚來雲起半江中　賴逢鄰女曾相識　並著蓮舟不畏風</p><p><a href="../../model.html#/doc/5469">View poem's topic associations</a></p></body></html>
