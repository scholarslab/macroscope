  <body><p>581_16: 《碧澗驛曉思》溫庭筠</p>
    <p>香燈伴殘夢　楚國在天涯　月落子規歇　滿庭山杏花</p><p><a href="../../model.html#/doc/32204">View poem's topic associations</a></p></body></html>
