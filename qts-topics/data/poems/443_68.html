  <body><p>443_68: 《新秋病起》白居易</p>
    <p>一葉落梧桐　年光半又空　秋多上階日　涼足入懷風　病瘦形如鶴　愁焦鬢似蓬　損心詩思裏　伐性酒狂中　華蓋何曾惜　金丹不致功　猶須自慚愧　得作白頭翁</p><p><a href="../../model.html#/doc/23145">View poem's topic associations</a></p></body></html>
