  <body><p>805_18: 《寄洛中諸姊》元淳</p>
    <p>舊國經年別　關河萬里思　題詩憑雁翼　望月想蛾眉　白髮愁偏覺　歸心夢獨知　誰堪離亂處　掩淚向南枝</p><p><a href="../../model.html#/doc/44203">View poem's topic associations</a></p></body></html>
