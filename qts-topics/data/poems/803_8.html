  <body><p>803_8: 《鴛鴦草》薛濤</p>
    <p>綠英滿香砌　兩兩鴛鴦小　但娛春日長　不管秋風早</p><p><a href="../../model.html#/doc/44050">View poem's topic associations</a></p></body></html>
