  <body><p>638_57: 《送蜀客》張喬</p>
    <p>劍閣緣空去　西南轉幾州　丹霄行客語　明月杜鵑愁　露帶山花落　雲隨野水流　相如曾醉地　莫滯少年遊</p><p><a href="../../model.html#/doc/35193">View poem's topic associations</a></p></body></html>
