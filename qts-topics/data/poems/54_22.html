  <body><p>54_22: 《奉和春日幸望春宮（一作立春內出彩花應制）》崔湜</p>
    <p>澹蕩春光滿曉空　逍遙御輦入離宮　山河眺望雲天外　臺榭參差煙霧中　庭際花飛錦繡合　枝間鳥囀管弦同　即此歡娛齊鎬宴　唯應率舞樂薰風</p><p><a href="../../model.html#/doc/3378">View poem's topic associations</a></p></body></html>
