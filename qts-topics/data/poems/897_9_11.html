  <body><p>897_9_11: 《浣溪沙（其十一）》孫光憲</p>
    <p>碧玉衣裳白玉人　翠眉紅臉小腰身　瑞雲飛雨逐行雲　除卻弄珠兼解佩　便隨西子與東鄰　是誰容易比真真</p><p><a href="../../model.html#/doc/49559">View poem's topic associations</a></p></body></html>
