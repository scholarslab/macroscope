  <body><p>544_27: 《中秋》劉得仁</p>
    <p>塵里兼塵外　咸期此夕明　一年惟一度　長恐有雲生　露洗微埃盡　光濡是物清　朗吟看正好　惆悵又西傾</p><p><a href="../../model.html#/doc/29905">View poem's topic associations</a></p></body></html>
