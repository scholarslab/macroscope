  <body><p>841_30: 《答友生山居寄示》齊己</p>
    <p>嘉遁有新吟　因僧寄竹林　靜思來鳥外　閒味遶松陰　兵寇憑凌甚　溪山幾許深　休為反招隱　攜取一相尋</p><p><a href="../../model.html#/doc/46457">View poem's topic associations</a></p></body></html>
