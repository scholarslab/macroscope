  <body><p>475_80: 《春暮思平泉雜詠二十首。瀑泉亭》李德裕</p>
    <p>向老多悲恨　悽然念一丘　巖泉終古在　風月幾年遊　菌閣饒佳樹　菱潭有釣舟　不如羊叔子　名與峴山留</p><p><a href="../../model.html#/doc/25300">View poem's topic associations</a></p></body></html>
