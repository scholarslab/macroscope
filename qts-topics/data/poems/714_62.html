  <body><p>714_62: 《溪居即事》崔道融</p>
    <p>籬外誰家不繫船　春風吹入釣魚灣　小童疑是有村客　急向柴門去卻關</p><p><a href="../../model.html#/doc/40222">View poem's topic associations</a></p></body></html>
