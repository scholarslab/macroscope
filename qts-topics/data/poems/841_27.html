  <body><p>841_27: 《宿舒湖希上人房》齊己</p>
    <p>入寺先來此　經窗半在湖　秋風新菡萏　暮雨老菰蒲　任聽浮生速　能消默坐無　語來燈焰短　嘒唳發高梧</p><p><a href="../../model.html#/doc/46454">View poem's topic associations</a></p></body></html>
