  <body><p>8_22: 《觀棋》李從謙</p>
    <p>竹林二君子　盡日竟沈吟　相對終無語　爭先各有心　恃強斯有失　守分固無侵　若算機籌處　滄滄海未深</p><p><a href="../../model.html#/doc/360">View poem's topic associations</a></p></body></html>
