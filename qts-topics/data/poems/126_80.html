  <body><p>126_80: 《待儲光羲不至》王維</p>
    <p>重門朝已啟　起坐聽車聲　要欲聞清佩　方將出戶迎　晚鐘鳴上苑　疏雨過春城　了自不相顧　臨堂空復情</p><p><a href="../../model.html#/doc/5981">View poem's topic associations</a></p></body></html>
