  <body><p>688_19: 《方響歌》李沇</p>
    <p>敲金扣石聲相凌　遙空冷靜天正澄　寶缾下井轆轤急　小娃弄索傷清冰　穿絲透管音未歇　迴風繞指驚泉咽　季倫怒擊珊瑚摧　靈芸整鬢步搖折　十六葉中侵素光　寒玲震月雜珮璫　雲和不覺罷餘怨　蓮峰一夜啼琴姜　急節寫商商恨促　秦愁越調逡巡足　夢入仙樓戛殘曲　飛霜稜稜上秋玉</p><p><a href="../../model.html#/doc/38538">View poem's topic associations</a></p></body></html>
