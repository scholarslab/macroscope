  <body><p>768_37: 《放猿》曾麻幾</p>
    <p>孤猿鎖檻歲年深　放出城南百丈林　緣水任從聯臂飲　青山不用斷腸吟</p><p><a href="../../model.html#/doc/42938">View poem's topic associations</a></p></body></html>
