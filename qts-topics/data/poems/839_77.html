  <body><p>839_77: 《寄江西幕中孫魴員外》齊己</p>
    <p>簪履為官興　芙蓉結社緣　應思陶令醉　時訪遠公禪　茶影中殘月　松聲裏落泉　此門曾共說　知未遂終焉</p><p><a href="../../model.html#/doc/46345">View poem's topic associations</a></p></body></html>
