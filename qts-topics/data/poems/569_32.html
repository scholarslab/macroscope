  <body><p>569_32: 《臨水薔薇》李群玉</p>
    <p>堪愛復堪傷　無情不久長　浪搖千臉笑　風舞一叢芳　似濯文君錦　如窺漢女妝　所思雲雨外　何處寄馨香</p><p><a href="../../model.html#/doc/31431">View poem's topic associations</a></p></body></html>
