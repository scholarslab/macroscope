  <body><p>28_20_5: 《雜曲歌辭。楊柳枝（其五）》牛嶠</p>
    <p>裊翠籠煙拂暖波　舞裙新染麴塵羅　章華臺畔隋堤上　倚得春風爾許多</p><p><a href="../../model.html#/doc/2135">View poem's topic associations</a></p></body></html>
