  <body><p>745_30: 《將進酒》陳陶</p>
    <p>金尊莫倚青春健　齷齪浮生如走電　琴瑟盤傾從世珠　黃泥局瀉流年箭　麻姑爪禿瞳子昏　東皇肉角生魚鱗　靈鰲柱骨半枯朽　驪龍德悔愁耕人　周孔蓍龜久淪沒　黃蒿誰認賢愚骨　兔苑詞才去不還　蘭亭水石空明月　姮娥弄簫香雨收　江濱迸瑟魚龍愁　靈芝九折楚蓮醉　翾風一歎梁庭秋　醁亞蠻觥奉君壽　玉山三獻春紅透　銀鴨金鵝言待誰　隋家獄瀆皇家有　珊瑚座上凌香雲　風襳龍灸猩猩唇　芝蘭此日不傾倒　南山白石皆賢人　文康調笑麒麟起　一曲飛龍壽天地</p><p><a href="../../model.html#/doc/41625">View poem's topic associations</a></p></body></html>
