  <body><p>433_6: 《秋霽》白居易</p>
    <p>金火不相待　炎涼雨中變　林晴有殘蟬　巢冷無留燕　沈吟卷長簟　愴惻收團扇　向夕稍無泥　閒步青苔院　月出砧杵動　家家擣秋練　獨對多病妻　不能理鍼線　冬衣殊未製　夏服行將綻　何以迎早秋　一杯聊自勸</p><p><a href="../../model.html#/doc/22236">View poem's topic associations</a></p></body></html>
