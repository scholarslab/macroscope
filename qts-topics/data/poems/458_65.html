  <body><p>458_65: 《自戲三絕句。身報心》白居易</p>
    <p>心是身王身是宮　君今居在我宮中　是君家舍君須愛　何事論恩自說功</p><p><a href="../../model.html#/doc/24383">View poem's topic associations</a></p></body></html>
