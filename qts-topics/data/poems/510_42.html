  <body><p>510_42: 《贈貞固上人》張祜</p>
    <p>南國披僧籍　高標一道林　律儀精布　真行正吞針　掇火身潛起　焚香口旋吟　非論坐中社　余亦舊知音</p><p><a href="../../model.html#/doc/27326">View poem's topic associations</a></p></body></html>
