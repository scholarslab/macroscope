  <body><p>894_4_6: 《浣溪沙（其六）》薛昭蘊</p>
    <p>江館清秋纜客船　故入相送夜開筵　麝煙蘭燄簇花鈿　正是斷魂迷楚雨　不堪離恨咽湘弦　月高霜自水連天</p><p><a href="../../model.html#/doc/49296">View poem's topic associations</a></p></body></html>
