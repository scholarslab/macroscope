  <body><p>443_40: 《與諸客空腹飲》白居易</p>
    <p>隔宿書招客　平明飲暖寒　麴神寅日合　酒聖卯時歡　促膝纔飛白　酡顏已渥丹　碧籌攢米碗　紅袖拂骰盤　醉後歌尤異　狂來舞不難　拋杯語同坐　莫作老人看</p><p><a href="../../model.html#/doc/23117">View poem's topic associations</a></p></body></html>
