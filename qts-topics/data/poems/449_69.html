  <body><p>449_69: 《夜招晦叔》白居易</p>
    <p>庭草留霜池結冰　黃昏鐘絕凍雲凝　碧氈帳上正飄雪　紅火爐前初炷燈　高調秦箏一兩弄　小花蠻榼二三升　為君更奏湘神曲　夜就儂來能不能</p><p><a href="../../model.html#/doc/23673">View poem's topic associations</a></p></body></html>
