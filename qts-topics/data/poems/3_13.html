  <body><p>3_13: 《春台望》李隆基</p>
    <p>暇景屬三春　高臺聊四望　目極千里際　山川一何壯　太華見重巖　終南分疊嶂　郊原紛綺錯　參差多異狀　佳氣滿通溝　遲步入綺樓　初鶯一一鳴紅樹　歸雁雙雙去綠洲　太液池中下黃鶴　昆明水上映牽牛　聞道漢家全盛日　別館離宮趣非一　甘泉逶迤亙明光　五柞連延接未央　周廬徼道縱橫轉　飛閣迴軒左右長　須念作勞居者逸　勿言我後焉能恤　為想雄豪壯柏梁　何如儉陋卑茅室　陽烏黯黯向山沈　夕鳥喧喧入上林　薄暮賞餘回步輦　還念中人罷百金</p><p><a href="../../model.html#/doc/131">View poem's topic associations</a></p></body></html>
