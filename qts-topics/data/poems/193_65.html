  <body><p>193_65: 《山耕叟》韋應物</p>
    <p>蕭蕭垂白髮　默默詎知情　獨放寒林燒　多尋虎跡行　暮歸何處宿　來此空山耕</p><p><a href="../../model.html#/doc/9389">View poem's topic associations</a></p></body></html>
