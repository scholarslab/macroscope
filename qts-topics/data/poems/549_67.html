  <body><p>549_67: 《送盧緘歸揚州》趙嘏</p>
    <p>曾向雷塘寄掩扉　荀家燈火有餘輝　關河日暮望空極　楊柳渡頭人獨歸　隋苑荒臺風嫋嫋　灞陵殘雨夢依依　今年春色還相誤　為我江邊謝釣磯</p><p><a href="../../model.html#/doc/30229">View poem's topic associations</a></p></body></html>
