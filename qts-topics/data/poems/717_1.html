  <body><p>717_1: 《九江送方幹歸鏡湖》曹松</p>
    <p>一檣懸五兩　此日動歸風　客路拋湓口　家林入鏡中　譚餘雲出嶠　詠苦月攲空　更若看鳷鵲　何人夜坐同</p><p><a href="../../model.html#/doc/40350">View poem's topic associations</a></p></body></html>
