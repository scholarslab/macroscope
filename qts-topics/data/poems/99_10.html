  <body><p>99_10: 《出塞》張柬之</p>
    <p>俠客重恩光　驄馬飾金裝　瞥聞傳羽檄　馳突救邊荒　歙野山川動　囂天旌旆揚　吳鉤明似月　楚劍利如霜　電斷衝胡塞　風飛出洛陽　轉戰磨笄俗　橫行戴斗鄉　手擒郅支長　面縛谷蠡王　將軍占太白　小婦怨流黃　騕裊青絲騎　娉婷紅粉妝　三春鶯度曲　八月雁成行　誰堪坐愁思　羅袖拂空床</p><p><a href="../../model.html#/doc/5127">View poem's topic associations</a></p></body></html>
