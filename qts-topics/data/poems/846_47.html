  <body><p>846_47: 《對菊》齊己</p>
    <p>蝶醉風狂半折時　冷煙清露壓離披　欲傾琥珀盃浮爾　好把茱萸朵配伊　孔雀毛衣應者是　鳳凰金翠更無之　何因栽向僧園裏　門外重陽過不知</p><p><a href="../../model.html#/doc/46879">View poem's topic associations</a></p></body></html>
