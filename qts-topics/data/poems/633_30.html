  <body><p>633_30: 《九月八日》司空圖</p>
    <p>已是人間寂寞花　解憐寂寞傍貧家　老來不得登高看　更甚殘春惜歲華</p><p><a href="../../model.html#/doc/34820">View poem's topic associations</a></p></body></html>
