  <body><p>390_3: 《還自會稽歌》李賀</p>
    <p>野粉椒壁黃　溼螢滿梁殿　臺城應教人　秋衾夢銅輦　吳霜點歸鬢　身與塘蒲晚　脈脈辭金魚　羈臣守迍賤</p><p><a href="../../model.html#/doc/20702">View poem's topic associations</a></p></body></html>
