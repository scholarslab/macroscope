  <body><p>869_23: 《又嘲楊文瓘》劉行敏</p>
    <p>武陵敬愛客　終宴不知疲　遣共渾王飲　錯宴延陀兒　始被鴻臚識　終蒙御史知　精神既如此　長歎復何為</p><p><a href="../../model.html#/doc/48131">View poem's topic associations</a></p></body></html>
