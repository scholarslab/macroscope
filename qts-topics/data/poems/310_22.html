  <body><p>310_22: 《贈李太守》于鵠</p>
    <p>幾年為郡守　家似布衣貧　沽酒迎幽客　無金與近臣　擣茶書院靜　講易藥堂春　歸闕功成後　隨車有野人</p><p><a href="../../model.html#/doc/16611">View poem's topic associations</a></p></body></html>
