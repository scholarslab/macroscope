  <body><p>286_70: 《與道者別》李端</p>
    <p>聞說滄溟今已淺　何當白鶴更歸來　舊師唯有先生在　忍見門人掩淚回</p><p><a href="../../model.html#/doc/15424">View poem's topic associations</a></p></body></html>
