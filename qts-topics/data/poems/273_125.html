  <body><p>273_125: 《奉陪李大夫九日宴龍沙》戴叔倫</p>
    <p>邦君採菊地　近接旅人居　一命招衰疾　清光照里閭　去官慚比謝　下榻貴同徐　莫怪沙邊倒　偏霑杯酌餘</p><p><a href="../../model.html#/doc/14460">View poem's topic associations</a></p></body></html>
