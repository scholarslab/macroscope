  <body><p>450_57: 《宿龍潭寺》白居易</p>
    <p>夜上九潭誰是伴　雲隨飛蓋月隨杯　明年尚作三川守　此地兼將歌舞來</p><p><a href="../../model.html#/doc/23752">View poem's topic associations</a></p></body></html>
