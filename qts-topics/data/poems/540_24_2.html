  <body><p>540_24_2: 《有感二首（乙卯年有感丙辰年詩成二詩紀甘露之變）（其二）》李商隱</p>
    <p>丹陛猶敷奏　彤庭欻戰爭　臨危對盧植　始悔用龐萌　御仗收前殿　兵徒劇背城　蒼黃五色棒　掩遏一陽生　古有清君側　今非乏老成　素心雖未易　此舉太無名　誰瞑銜冤目　寧吞欲絕聲　近聞開壽讌　不廢用咸英</p><p><a href="../../model.html#/doc/29433">View poem's topic associations</a></p></body></html>
