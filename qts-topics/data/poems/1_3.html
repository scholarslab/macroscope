  <body><p>1_3: 《執契靜三邊》李世民</p>
    <p>執契靜三邊　持衡臨萬姓　玉彩輝關燭　金華流日鏡　無為宇宙清　有美璇璣正　皎佩星連景　飄衣雲結慶　戢武耀七德　昇文輝九功　煙波澄舊碧　塵火息前紅　霜野韜蓮劍　關城罷月弓　錢綴榆天合　新城柳塞空　花銷蔥嶺雪　縠盡流沙霧　秋駕轉兢懷　春冰彌軫慮　書絕龍庭羽　烽休鳳穴戍　衣宵寢二難　食旰餐三懼　翦暴興先廢　除兇存昔亡　圓蓋歸天壤　方輿入地荒　孔海池京邑　雙河沼帝鄉　循躬思勵己　撫俗愧時康　元首佇鹽梅　股肱惟輔弼　羽賢崆嶺四　翼聖襄城七　澆俗庶反淳　替文聊就質　已知隆至道　共歡區宇一</p><p><a href="../../model.html#/doc/11">View poem's topic associations</a></p></body></html>
