  <body><p>316_29: 《夏日別盧太卿（一作江津對雨送盧侍禦）》武元衡</p>
    <p>漢水清且廣　江波渺復深　葉舟煙雨夜　之子別離心　汀草結春怨　山雲連暝陰　年年南北淚　今古共霑襟</p><p><a href="../../model.html#/doc/16827">View poem's topic associations</a></p></body></html>
