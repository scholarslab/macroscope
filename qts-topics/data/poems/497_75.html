  <body><p>497_75: 《寄白石師（師無名，常居白石穀中，因為號）》姚合</p>
    <p>白石師何在　師禪白石中　無情雲可比　不食鳥難同　屨下蒼苔雪　龕前瀑布風　相尋未有計　只是禮虛空</p><p><a href="../../model.html#/doc/26544">View poem's topic associations</a></p></body></html>
