  <body><p>148_117: 《登遷仁樓，酬子婿李穆》劉長卿</p>
    <p>臨風敞麗譙　落日聽吹鐃　歸路空迴首　新章已在腰　非才受官謗　無政作人謠　儉歲安三戶　餘年寄六條　春蕪生楚國　古樹過隋朝　賴有東床客　池塘免寂寥</p><p><a href="../../model.html#/doc/7227">View poem's topic associations</a></p></body></html>
