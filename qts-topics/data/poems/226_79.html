  <body><p>226_79: 《李司馬橋了承高使君自成都回》杜甫</p>
    <p>向來江上手紛紛　三日成功事出群　已傳童子騎青竹　總擬橋東待使君</p><p><a href="../../model.html#/doc/11208">View poem's topic associations</a></p></body></html>
