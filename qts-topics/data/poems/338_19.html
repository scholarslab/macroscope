  <body><p>338_19: 《岣嶁山》韓愈</p>
    <p>岣嶁山尖神禹碑　字青石赤形模奇　科斗拳身薤倒披　鸞飄鳳泊拏虎螭　事嚴跡祕鬼莫窺　道人獨上偶見之　我來咨嗟涕漣洏　千搜萬索何處有　森森綠樹猿猱悲</p><p><a href="../../model.html#/doc/17919">View poem's topic associations</a></p></body></html>
