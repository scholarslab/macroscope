  <body><p>356_9: 《白鷺兒》劉禹錫</p>
    <p>白鷺兒　最高格　毛衣新成雪不敵　眾禽喧呼獨凝寂　孤眠芊芊草　久立潺潺石　前山正無雲　飛去入遙碧</p><p><a href="../../model.html#/doc/18761">View poem's topic associations</a></p></body></html>
