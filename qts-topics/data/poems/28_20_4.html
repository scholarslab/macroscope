  <body><p>28_20_4: 《雜曲歌辭。楊柳枝（其四）》牛嶠</p>
    <p>狂雪隨風撲馬飛　惹煙無力被風欹　莫交移入靈和殿　宮女三千又妒伊</p><p><a href="../../model.html#/doc/2134">View poem's topic associations</a></p></body></html>
