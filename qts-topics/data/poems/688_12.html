  <body><p>688_12: 《蜀中登第答李搏六韻》裴廷裕</p>
    <p>何勞問我成都事　亦報君知便納降　蜀柳籠堤煙矗矗　海棠當戶燕雙雙　富春不並窮師子　濯錦全勝旱曲江　高卷絳紗揚氏宅　半垂紅袖薛濤窗　浣花泛鷁詩千首　靜眾尋梅酒百缸　若說弦歌與風景　主人兼是碧油幢</p><p><a href="../../model.html#/doc/38531">View poem's topic associations</a></p></body></html>
