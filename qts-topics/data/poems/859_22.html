  <body><p>859_22: 《漁父詞一十八首。煉質》呂岩</p>
    <p>運本還元於此尋　周流金鼎虎龍吟　身不老　俗難侵　貌返童顏骨變金</p><p><a href="../../model.html#/doc/47609">View poem's topic associations</a></p></body></html>
