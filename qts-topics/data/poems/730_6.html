  <body><p>730_6: 《望思台》李九齡</p>
    <p>漢武年高慢帝圖　任人曾不問賢愚　直饒四老依前出　消得江充寵佞無</p><p><a href="../../model.html#/doc/41040">View poem's topic associations</a></p></body></html>
