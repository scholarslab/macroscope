  <body><p>166_37_4: 《橫江詞六首（其四）》李白</p>
    <p>海神來過惡風迴　浪打天門石壁開　浙江八月何如此　濤似連山噴雪來</p><p><a href="../../model.html#/doc/8107">View poem's topic associations</a></p></body></html>
