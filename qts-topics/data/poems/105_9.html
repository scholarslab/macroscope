  <body><p>105_9: 《奉和九月九日登慈恩寺浮圖應制》張景源</p>
    <p>飛塔凌霄起　宸遊一屆焉　金壺新泛菊　寶座即披蓮　就日搖香輦　憑雲出梵天　祥氛與佳色　相伴雜爐煙</p><p><a href="../../model.html#/doc/5256">View poem's topic associations</a></p></body></html>
