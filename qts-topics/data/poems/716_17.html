  <body><p>716_17: 《晨起》曹松</p>
    <p>曉色教不睡　卷簾清氣中　林殘數枝月　髮冷一梳風　並鳥含鐘語　攲荷隔霧空　莫疑營白日　道路本無窮</p><p><a href="../../model.html#/doc/40299">View poem's topic associations</a></p></body></html>
