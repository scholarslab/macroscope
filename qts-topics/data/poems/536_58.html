  <body><p>536_58: 《將赴京留贈僧院》許渾</p>
    <p>九衢塵土遞追攀　馬跡軒車日暮間　玄髮盡驚為客換　白頭曾見幾人閒　空悲浮世雲無定　多感流年水不還　謝卻從前受恩地　歸來依止叩禪關</p><p><a href="../../model.html#/doc/29064">View poem's topic associations</a></p></body></html>
