  <body><p>529_64: 《秋日眾哲館對竹（一作題渚塘館竹）》許渾</p>
    <p>蕭蕭凌雪霜　濃翠異三湘　疏影月移壁　寒聲風滿堂　捲簾秋更早　高枕夜偏長　忽憶秦溪路　萬竿今正涼</p><p><a href="../../model.html#/doc/28709">View poem's topic associations</a></p></body></html>
