  <body><p>720_3: 《聞砧（一作寄邊衣）》裴說</p>
    <p>深閨乍冷鑑開篋　玉箸微微濕紅頰　一陣霜風殺柳條　濃煙半夜成黃葉　垂垂白練明如雪　獨下閒階轉淒切　祇知抱杵搗秋砧　不覺高樓已無月　時聞寒雁聲相喚　紗窗只有燈相伴　幾展齊紈又懶裁　離腸恐逐金刀斷　細想儀形執牙尺　回刀剪破澄江色　愁捻銀針信手縫　惆悵無人試寬窄　時時舉袖勻紅淚　紅牋謾有千行字　書中不盡心中事　一片慇懃寄邊使</p><p><a href="../../model.html#/doc/40470">View poem's topic associations</a></p></body></html>
