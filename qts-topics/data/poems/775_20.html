  <body><p>775_20: 《失題》盧群玉</p>
    <p>酒瀉銀瓶倒底清　夜深絲竹鳳凰鳴　紅妝醉起一花落　更引春風無限情</p><p><a href="../../model.html#/doc/43153">View poem's topic associations</a></p></body></html>
