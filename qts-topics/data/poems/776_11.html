  <body><p>776_11: 《折楊柳》歐陽瑾</p>
    <p>垂柳拂妝臺　葳蕤葉半開　年華枝上見　邊思曲中來　嫩色宜新雨　輕花伴落梅　朝朝倦攀折　征戍幾時回</p><p><a href="../../model.html#/doc/43175">View poem's topic associations</a></p></body></html>
