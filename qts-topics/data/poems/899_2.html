  <body><p>899_2: 《生查子》劉侍讀</p>
    <p>深秋更漏長　滴盡銀臺燭　獨步出幽閨　月晃波澄綠　菱荷風乍觸　一對鴛鴦宿　虛櫂玉釵驚　驚起還相續</p><p><a href="../../model.html#/doc/49736">View poem's topic associations</a></p></body></html>
