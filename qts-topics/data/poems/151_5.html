  <body><p>151_5: 《戲題贈二小男》劉長卿</p>
    <p>異鄉流落頻生子　幾許悲歡併在身　欲並老容羞白髮　每看兒戲憶青春　未知門戶誰堪主　且免琴書別與人　何幸暮年方有後　舉家相對卻霑巾</p><p><a href="../../model.html#/doc/7375">View poem's topic associations</a></p></body></html>
