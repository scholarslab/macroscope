  <body><p>892_30_2: 《菩薩蠻（其二）》牛嶠</p>
    <p>柳花飛處鶯聲急　晴街春色香車立　金鳳小簾開　臉波和恨來　今宵求夢想　難到青樓上　贏得一場愁　鴛衾誰並頭</p><p><a href="../../model.html#/doc/49205">View poem's topic associations</a></p></body></html>
