  <body><p>479_3: 《題朱審寺壁山水畫》柳公權</p>
    <p>朱審偏能視夕嵐　洞邊深墨寫秋潭　與君一顧西牆畫　從此看山不向南</p><p><a href="../../model.html#/doc/25558">View poem's topic associations</a></p></body></html>
