  <body><p>373_15: 《衰松》孟郊</p>
    <p>近世交道衰　青松落顏色　人心忌孤直　木性隨改易　既摧棲日榦　未展擎天力　終是君子材　還思君子識</p><p><a href="../../model.html#/doc/19719">View poem's topic associations</a></p></body></html>
