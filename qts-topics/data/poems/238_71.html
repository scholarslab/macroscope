  <body><p>238_71: 《送蔣尚書居守東都》錢起</p>
    <p>鳳輦幸秦久　周人徯帝情　若非君敏德　誰鎮洛陽城　前席命才彥　舉朝推令名　綸言動北斗　職事守東京　鄭履下天去　蘧輪滿路聲　出關秋樹直　對闕遠山明　肅肅保釐處　水流宮苑清　長安日西笑　朝夕袞衣迎</p><p><a href="../../model.html#/doc/12325">View poem's topic associations</a></p></body></html>
