  <body><p>199_8: 《火山雲歌，送別》岑參</p>
    <p>火山突兀赤亭口　火山五月火雲厚　火雲滿山凝未開　飛鳥千里不敢來　平明乍逐胡風斷　薄暮渾隨塞雨回　繚繞斜吞鐵關樹　氛氳半掩交河戍　迢迢征路火山東　山上孤雲隨馬去</p><p><a href="../../model.html#/doc/9616">View poem's topic associations</a></p></body></html>
