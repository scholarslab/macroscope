  <body><p>317_94: 《秋原寓目》武元衡</p>
    <p>木落風高天宇開　秋原一望思悠哉　邊城今少射雕騎　連雁嗷嗷何處來</p><p><a href="../../model.html#/doc/16960">View poem's topic associations</a></p></body></html>
