  <body><p>679_86: 《放鷓鴣》崔塗</p>
    <p>秋入池塘風露微　曉開籠檻看初飛　滿身金翠畫不得　無限煙波何處歸</p><p><a href="../../model.html#/doc/37866">View poem's topic associations</a></p></body></html>
