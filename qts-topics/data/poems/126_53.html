  <body><p>126_53: 《登辨覺寺》王維</p>
    <p>竹徑從初地　蓮峰出化城　窗中三楚盡　林上九江平　軟草承趺坐　長松響梵聲　空居法雲外　觀世得無生</p><p><a href="../../model.html#/doc/5954">View poem's topic associations</a></p></body></html>
