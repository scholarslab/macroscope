  <body><p>387_34: 《蕭宅二三子贈答詩二十首。竹請客》盧仝</p>
    <p>我本泰山阿　避地到南國　主人欲移家　我亦要歸北　上客幸先歸　願托歸北翼　唯將翛翛風　累路報恩德</p><p><a href="../../model.html#/doc/20630">View poem's topic associations</a></p></body></html>
