  <body><p>330_8: 《贈毛仙翁》楊于陵</p>
    <p>先生赤松侶　混俗遊人間　崑閬無窮路　何時下故山　千年猶孺質　秘術救塵寰　莫便沖天去　雲雷不可攀</p><p><a href="../../model.html#/doc/17464">View poem's topic associations</a></p></body></html>
