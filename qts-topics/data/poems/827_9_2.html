  <body><p>827_9_2: 《閒居擬齊梁四首（其二）》貫休</p>
    <p>果熟無低枝　芳香入屏帷　故人久不來　萱草何離離　苦吟齋貌減　更被杉風吹獨賴湖上翁　時為烹露葵</p><p><a href="../../model.html#/doc/45523">View poem's topic associations</a></p></body></html>
