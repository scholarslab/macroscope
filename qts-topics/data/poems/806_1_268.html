  <body><p>806_1_268: 《詩三百三首（其二百六十八）》寒山</p>
    <p>自從出家後　暫得養生趣　伸縮四肢全　勤聽六根具　褐衣隨春冬　糲食供朝暮今日懇懇修　願與佛相遇</p><p><a href="../../model.html#/doc/44477">View poem's topic associations</a></p></body></html>
