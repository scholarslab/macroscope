  <body><p>898_19_1: 《拋球樂（其一）》馮延巳</p>
    <p>酒罷歌餘興未闌　小橋清水共盤桓　波搖梅蕊傷心白　風入羅衣貼體寒　且莫思歸去　須盡笙歌此夕歡</p><p><a href="../../model.html#/doc/49661">View poem's topic associations</a></p></body></html>
