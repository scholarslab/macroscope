  <body><p>818_56: 《送簡棲上人之建州覲使君舅》皎然</p>
    <p>亂峰江上色　羨爾及秋行　釋氏推真子　郗家許貴甥　花新雨淨　帆葉好風輕　千里依元舅　迴潮亦有情</p><p><a href="../../model.html#/doc/45094">View poem's topic associations</a></p></body></html>
