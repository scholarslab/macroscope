  <body><p>573_5: 《送李傅侍郎劍南行營》賈島</p>
    <p>走馬從邊事　新恩受外臺　勇看雙節出　期破八蠻回　許國家無戀　盤江棧不摧　移軍刁斗逐　報捷劍門開　角咽獮猴叫　鼙乾霹靂來　去年新甸邑　猶滯佐時才</p><p><a href="../../model.html#/doc/31772">View poem's topic associations</a></p></body></html>
