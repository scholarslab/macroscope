  <body><p>293_65: 《關山月》司空曙</p>
    <p>蒼茫明月上　夜久光如積　野幕冷胡霜　關樓宿邊客　隴頭秋露暗　磧外寒沙白　唯有故鄉人　霑裳此聞笛</p><p><a href="../../model.html#/doc/15699">View poem's topic associations</a></p></body></html>
