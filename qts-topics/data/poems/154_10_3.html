  <body><p>154_10_3: 《仰答韋司業垂訪五首（其三）》蕭穎士</p>
    <p>晉代有儒臣　當年富詞藻　立言寄青史　將以贊王道　遼落緬歲時　辛勤歷江島且言風波倦　探涉豈為寶　不遇庾征西　云誰展懷抱　士貧乏知己　安得成所好</p><p><a href="../../model.html#/doc/7538">View poem's topic associations</a></p></body></html>
