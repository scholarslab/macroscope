  <body><p>298_4: 《壟頭水》王建</p>
    <p>壟水何年壟頭別　不出山中亦鳴咽　征人塞耳馬不行　未到壟頭聞水聲　謂是西流入蒲海　還聞北去繞龍城　壟東壟西多屈曲　野麋飲水長簇簇　胡兵夜回水旁住　憶著來時磨劍處　向前無井復無泉　放馬回看壟頭樹</p><p><a href="../../model.html#/doc/15861">View poem's topic associations</a></p></body></html>
