  <body><p>862_11: 《歌》蜀酒閣道人</p>
    <p>尾閭不禁滄溟竭　九轉神丹都謾說　惟有班龍頂上珠　能補玉堂關下穴</p><p><a href="../../model.html#/doc/47724">View poem's topic associations</a></p></body></html>
