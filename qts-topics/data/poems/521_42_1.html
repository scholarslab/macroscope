  <body><p>521_42_1: 《出宮人二首（其一）》杜牧</p>
    <p>閒吹玉殿昭華管　醉折梨園縹蒂花　十年一夢歸人世　絳縷猶封繫臂紗</p><p><a href="../../model.html#/doc/28186">View poem's topic associations</a></p></body></html>
