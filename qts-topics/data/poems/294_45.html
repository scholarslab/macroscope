  <body><p>294_45: 《題蘭若》崔峒</p>
    <p>絕頂茅庵老此生　寒雲孤木獨經行　世人那得知幽逕　遙向青峰禮磬聲</p><p><a href="../../model.html#/doc/15763">View poem's topic associations</a></p></body></html>
