  <body><p>771_14: 《旅泊》蔣吉</p>
    <p>霜月正高鸚鵡洲　美人清唱發紅樓　鄉心暗逐秋江水　直到吳山腳下流</p><p><a href="../../model.html#/doc/43039">View poem's topic associations</a></p></body></html>
