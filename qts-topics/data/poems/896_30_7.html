  <body><p>896_30_7: 《南鄉子（其七）》歐陽炯</p>
    <p>袖斂鮫綃　采香深洞笑相邀　藤杖枝頭蘆酒滴　鋪葵席　豆蔻花間趖晚日</p><p><a href="../../model.html#/doc/49529">View poem's topic associations</a></p></body></html>
