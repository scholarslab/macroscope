  <body><p>374_10: 《病客吟》孟郊</p>
    <p>主人夜呻吟　皆入妻子心　客子晝呻吟　徒為蟲鳥音　妻子手中病　愁思不復深　僮僕手中病　憂危獨難任　丈夫久飄泊　神氣自然沈　況於滯疾中　何人免噓　大海亦有涯　高山亦有岑　沈憂獨無極　塵淚互盈襟</p><p><a href="../../model.html#/doc/19758">View poem's topic associations</a></p></body></html>
