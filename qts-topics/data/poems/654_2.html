  <body><p>654_2: 《牡丹》羅鄴</p>
    <p>落盡春紅始著花　花時比屋事豪奢　買栽池館恐無地　看到子孫能幾家　門倚長衢攢繡轂　幄籠輕日護香霞　歌鐘滿座爭歡賞　肯信流年鬢有華</p><p><a href="../../model.html#/doc/36306">View poem's topic associations</a></p></body></html>
