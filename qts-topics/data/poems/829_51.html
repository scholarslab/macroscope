  <body><p>829_51: 《夜對雪作寄友生》貫休</p>
    <p>皓彩中霄合　開門失所蹤　何年今夜意　共子在孤峰　氣射燈花落　光侵壁罅濃　唯君心似我　吟到五更鐘</p><p><a href="../../model.html#/doc/45681">View poem's topic associations</a></p></body></html>
