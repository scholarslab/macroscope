  <body><p>523_83: 《送陸洿郎中棄官東歸》杜牧</p>
    <p>少微星動照春雲　魏闕衡門路自分　倏去忽來應有意　世間塵土謾疑君</p><p><a href="../../model.html#/doc/28334">View poem's topic associations</a></p></body></html>
