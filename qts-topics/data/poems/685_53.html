  <body><p>685_53: 《楚事》吳融</p>
    <p>悲秋應亦抵傷春　屈宋當年並楚臣　何事從來好時節　只將惆悵付詞人</p><p><a href="../../model.html#/doc/38364">View poem's topic associations</a></p></body></html>
