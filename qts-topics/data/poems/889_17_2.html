  <body><p>889_17_2: 《菩薩蠻（其二）》李煜</p>
    <p>蓬萊院閉天台女　畫堂晝寢無人語　拋枕翠雲光　繡衣聞異香　潛來珠鎖動　驚覺鴛鴦夢　慢臉笑盈盈　相看無限情</p><p><a href="../../model.html#/doc/48959">View poem's topic associations</a></p></body></html>
