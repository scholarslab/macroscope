  <body><p>569_8: 《臘夜雪霽月彩交光開閣臨軒竟睡不得…寄江陵副使杜中丞》李群玉</p>
    <p>月華臨霽雪　皓彩射貉裘　桂酒寒無醉　銀笙凍不流　懷哉梁苑客　思作剡溪遊　竟夕吟瓊樹　川途恨阻修</p><p><a href="../../model.html#/doc/31404">View poem's topic associations</a></p></body></html>
