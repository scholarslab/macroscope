  <body><p>156_12: 《春日歸思》王翰</p>
    <p>楊柳青青杏花發　年光誤客轉思家　不知湖上菱歌女　幾箇春舟在若耶</p><p><a href="../../model.html#/doc/7574">View poem's topic associations</a></p></body></html>
