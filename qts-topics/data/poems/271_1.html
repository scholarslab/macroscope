  <body><p>271_1: 《寒食日恩賜火》竇叔向</p>
    <p>恩光及小臣　華燭忽驚春　電影隨中使　星輝拂路人　幸因榆柳暖　一照草茅貧</p><p><a href="../../model.html#/doc/14157">View poem's topic associations</a></p></body></html>
