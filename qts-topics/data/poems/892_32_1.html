  <body><p>892_32_1: 《感恩多（其一）》牛嶠</p>
    <p>兩條紅粉淚　多少香閨意　彊攀桃李枝　斂愁眉　陌上鶯啼蝶舞　柳花飛　柳花飛　願得郎心　憶家還早歸</p><p><a href="../../model.html#/doc/49214">View poem's topic associations</a></p></body></html>
