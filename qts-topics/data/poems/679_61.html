  <body><p>679_61: 《遠望》崔塗</p>
    <p>長為鄉思侵　望極即霑襟　不是前山色　能傷愁客心　平蕪連海盡　獨樹隱雲深　況復斜陽外　分明有去禽</p><p><a href="../../model.html#/doc/37841">View poem's topic associations</a></p></body></html>
