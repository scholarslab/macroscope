  <body><p>653_40: 《贈東溪貧道》方幹</p>
    <p>非唯劍鶴獨難留　觸事皆聞被債收　賴是豪家念寒餒　卻還漁島與漁舟</p><p><a href="../../model.html#/doc/36286">View poem's topic associations</a></p></body></html>
