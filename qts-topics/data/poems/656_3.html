  <body><p>656_3: 《清明日曲江懷友》羅隱</p>
    <p>君與田蘇即舊遊　我於交分亦綢繆　二年隔絕黃泉下　盡日悲涼曲水頭　鷗鳥似能齊物理　杏花疑欲伴人愁　寡妻稚子應寒食　遙望江陵一淚流</p><p><a href="../../model.html#/doc/36499">View poem's topic associations</a></p></body></html>
