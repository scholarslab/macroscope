  <body><p>793_8: 《報恩寺南池聯句》陸龜蒙</p>
    <p>古岸涵碧落　虛軒明素波　坐來魚陣變　吟久菊　多　秋草分杉露　危橋下竹坡　遠峰青髻並　　　　髯和　趙論寒仍講　支硎僻亦過　齋心曾養鶴　揮翰好邀鵝　倚石收奇藥　臨溪藉淺莎　桂花晴似拭　荷鏡曉如磨　翠出牛頭聳　苔深馬跡跛　繖攲從野醉　巾側任田歌　跁呵松形矮　般跚檜樾矬　香飛僧印火　泉急使鑣珂　菱鈿真堪帖　蓴絲亦好拖　幾時無一事　相伴著煙蘿</p><p><a href="../../model.html#/doc/43613">View poem's topic associations</a></p></body></html>
