  <body><p>763_16: 《題建造寺》劉乙</p>
    <p>曾看畫圖勞健羨　如今親見畫猶粗　減除天半石初泐　欠卻幾株松未枯　題像閣人漁浦叟　集生臺鳥謝城烏　我來一聽支公論　自是吾身幻得吾</p><p><a href="../../model.html#/doc/42638">View poem's topic associations</a></p></body></html>
