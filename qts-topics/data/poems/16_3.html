  <body><p>16_3: 《郊廟歌辭。梁郊祀樂章。慶平》?</p>
    <p>天命降鑒　帝德惟馨　享祀不忒　禮容孔明　奠璧布幣　薦神獻精　神佑以答　敷錫永寧</p><p><a href="../../model.html#/doc/780">View poem's topic associations</a></p></body></html>
