  <body><p>510_122: 《早春錢塘湖晚眺》張祜</p>
    <p>落日下林阪　撫襟睇前蹤　輕澌流迥浦　殘雪明高峰　仰視天宇曠　俯登雲樹重　聊當問真界　昨夜西巒鐘</p><p><a href="../../model.html#/doc/27410">View poem's topic associations</a></p></body></html>
