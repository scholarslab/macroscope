  <body><p>735_1_6: 《宮詞百首（其六）》和凝</p>
    <p>聖主臨軒待曉時　穿花宮漏正遲遲　雞人一唱乾坤曉　百辟分班儼羽儀</p><p><a href="../../model.html#/doc/41168">View poem's topic associations</a></p></body></html>
