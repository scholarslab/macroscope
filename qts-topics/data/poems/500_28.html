  <body><p>500_28: 《早夏郡樓宴集》姚合</p>
    <p>官散有閒情　登樓步稍輕　窗雲帶雨氣　林鳥雜人聲　曉日襟前度　微風酒上生　城中會難得　掃壁各書名</p><p><a href="../../model.html#/doc/26756">View poem's topic associations</a></p></body></html>
