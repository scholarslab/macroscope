  <body><p>503_20: 《懷西峰隱者》周賀</p>
    <p>灌木藏岑色　天寒望即愁　高齋何日去　遠瀑入城流　臘近溪書絕　燈殘夜雪稠　邇來相憶處　枕上苦吟休</p><p><a href="../../model.html#/doc/26924">View poem's topic associations</a></p></body></html>
