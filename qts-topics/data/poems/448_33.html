  <body><p>448_33: 《奉使途中，戲贈張常侍》白居易</p>
    <p>早風吹土滿長衢　驛騎星軺盡疾驅　共笑籃舁亦稱使　日馳一驛向東都</p><p><a href="../../model.html#/doc/23522">View poem's topic associations</a></p></body></html>
