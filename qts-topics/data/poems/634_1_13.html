  <body><p>634_1_13: 《狂題十八首（其十三）》司空圖</p>
    <p>芭蕉叢畔碧嬋娟　免更悠悠擾蜀川　應到去時題不盡　不勞分寄校書牋</p><p><a href="../../model.html#/doc/34925">View poem's topic associations</a></p></body></html>
