  <body><p>814_30: 《送姚中丞赴陝州》無可</p>
    <p>二陝周分地　恩除左掖臣　門闌開幕重　槍甲下天新　夾道行霜騎　迎風滿草人　河流銀漢水　城賽鐵牛神　意氣思高謝　依違許上陳　何妨向紅旆　自與白雲親</p><p><a href="../../model.html#/doc/44825">View poem's topic associations</a></p></body></html>
