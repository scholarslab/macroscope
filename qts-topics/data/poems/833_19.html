  <body><p>833_19: 《經先主廟作》貫休</p>
    <p>古廟積煙蘿　威靈及物多　因知曹孟德　爭奈此公何　樹古雷痕剝　碑荒篆畫訛　今朝冥禱祝　祗望息干戈</p><p><a href="../../model.html#/doc/45928">View poem's topic associations</a></p></body></html>
