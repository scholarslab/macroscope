  <body><p>886_31: 《芳草》孫魴</p>
    <p>何處不相見　煙苗捧露心　萋萋綠遠水　苒苒在空林　野吹閒搖闊　遊人醉臥深　南朝古城裏　碑石又應沈</p><p><a href="../../model.html#/doc/48852">View poem's topic associations</a></p></body></html>
