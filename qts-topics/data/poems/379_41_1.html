  <body><p>379_41_1: 《壽安西渡奉別鄭相公（其一）》孟郊</p>
    <p>洛河向西道　石波橫磷磷　清風送君子　車遠無還塵　春別亦蕭索　況茲冰霜晨零落景易入　鬱抑抱難申　百宵華燈宴　一旦星散人　歲去弦吐箭　憂來蠶抽綸綿綿無窮事　各各馳遶身　徘徊黃縹緲　倏忽春霜賓　相為物表物　永謝區中姻日嗟來教士　仰望無由親</p><p><a href="../../model.html#/doc/20037">View poem's topic associations</a></p></body></html>
