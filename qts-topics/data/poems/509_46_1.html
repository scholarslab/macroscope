  <body><p>509_46_1: 《武宗挽歌詞二首（其一）》顧非熊</p>
    <p>睿略皇威遠　英風帝業開　竹林方受位　薤露忽興哀　靜塞妖星落　和戎貴主回龍髯不可附　空見望仙臺</p><p><a href="../../model.html#/doc/27256">View poem's topic associations</a></p></body></html>
