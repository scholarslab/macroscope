  <body><p>494_126_2: 《春日錢塘雜興二首（其二）》施肩吾</p>
    <p>西鄰年少問東鄰　柳岸花堤幾處新　昨夜雨多春水闊　隔江桃葉喚何人</p><p><a href="../../model.html#/doc/26281">View poem's topic associations</a></p></body></html>
