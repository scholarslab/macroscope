  <body><p>292_56: 《題淩雲寺》司空曙</p>
    <p>春山古寺遶滄波　石磴盤空鳥道過　百丈金身開翠壁　萬龕燈焰隔煙蘿　雲生客到侵衣溼　花落僧禪覆地多　不與方袍同結社　下歸塵世竟如何</p><p><a href="../../model.html#/doc/15600">View poem's topic associations</a></p></body></html>
