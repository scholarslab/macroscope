  <body><p>394_10: 《啁少年》李賀</p>
    <p>青驄馬肥金鞍光　龍腦入縷羅衫香　美人狹坐飛瓊觴　貧人喚云天上郎　別起高樓臨碧筱　絲曳紅鱗出深沼　有時半醉百花前　背把金丸落飛鳥　自說生來未為客　一身美妾過三百　豈知斸地種苗家　官稅頻催勿人織　長得積玉夸豪毅　每揖間人多意氣　生來不讀半行書　只把黃金買身貴　少年安得長少年　海波尚變為桑田　榮枯遞傳急如箭　天公不肯於公偏　莫道韶華鎮長在　髮白面皺專相待</p><p><a href="../../model.html#/doc/20929">View poem's topic associations</a></p></body></html>
