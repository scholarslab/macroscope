  <body><p>817_56: 《題報恩寺惟照上人房》皎然</p>
    <p>上界雨色乾　涼宮日遲遲　水文披菡萏　山翠動罘罳　中有清真子　愔愔步閒墀　手縈頗黎縷　願證黃金姿　旋草階下生　看心當此時</p><p><a href="../../model.html#/doc/45020">View poem's topic associations</a></p></body></html>
