  <body><p>715_34: 《中秋月》許晝</p>
    <p>應是蟾宮別有情　每逢秋半倍澄清　清光不向此中見　白發爭教何處生　閒地占將真可惜　幽窗分得始為明　殷勤好長來年桂　莫遣平人道不平</p><p><a href="../../model.html#/doc/40278">View poem's topic associations</a></p></body></html>
