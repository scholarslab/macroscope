  <body><p>844_48: 《中春林下偶作》齊己</p>
    <p>淨境無人可共攜　閒眠未起日光低　浮生莫把還丹續　萬事須將至理齊　花在月明蝴蝶夢　雨餘山綠杜鵑啼　何能向外求攀折　巖桂枝條拂石梯</p><p><a href="../../model.html#/doc/46716">View poem's topic associations</a></p></body></html>
