  <body><p>126_90_2: 《故西河郡杜太守挽歌三首（其二）》王維</p>
    <p>返葬金符守　同歸石窌妻　卷衣悲畫翟　持翣待鳴雞　容衛都人慘　山川駟馬嘶猶聞隴上客　相對哭征西</p><p><a href="../../model.html#/doc/6001">View poem's topic associations</a></p></body></html>
