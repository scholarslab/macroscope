  <body><p>251_21: 《送別》劉方平</p>
    <p>華亭霽色滿今朝　雲裏檣竿去轉遙　莫怪山前深復淺　清淮一日兩迴潮</p><p><a href="../../model.html#/doc/13284">View poem's topic associations</a></p></body></html>
