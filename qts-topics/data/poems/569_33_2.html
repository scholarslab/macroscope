  <body><p>569_33_2: 《中秋維舟君山看月二首（其二）》李群玉</p>
    <p>熠燿遊何處　蟾蜍食漸殘　櫂翻銀浪急　林映白虹攢　練彩連河曉　冰暉壓樹乾　夜深高不動　天下仰頭看</p><p><a href="../../model.html#/doc/31433">View poem's topic associations</a></p></body></html>
