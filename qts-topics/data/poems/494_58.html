  <body><p>494_58: 《冬日觀早朝》施肩吾</p>
    <p>紫煙捧日爐香動　萬馬千車踏新凍　繡衣少年朝欲歸　美人猶在青樓夢</p><p><a href="../../model.html#/doc/26207">View poem's topic associations</a></p></body></html>
