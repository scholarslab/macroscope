  <body><p>503_72: 《寄韓司兵（一作泗上逢韓司徒歸北）》周賀</p>
    <p>多病十年無舊識　滄州亂後只逢君　已知罷秩辭瀧水　相勸移家近岳雲　泗上旅帆侵疊浪　雪中歸路踏荒墳　若為此別終期老　書札何因寄北軍</p><p><a href="../../model.html#/doc/26976">View poem's topic associations</a></p></body></html>
