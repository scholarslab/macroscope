  <body><p>798_1_157: 《宮詞（其一百五十七）》花蕊夫人</p>
    <p>窗窗戶戶院相當　總有珠簾玳瑁床　雖道君王不來宿　帳中長是炷牙香</p><p><a href="../../model.html#/doc/43816">View poem's topic associations</a></p></body></html>
