  <body><p>447_61: 《春盡勸客酒》白居易</p>
    <p>林下春將盡　池邊日半斜　櫻桃落砌顆　夜合隔簾花　嘗酒留閒客　行茶使小娃　殘杯勸不飲　留醉向誰家</p><p><a href="../../model.html#/doc/23450">View poem's topic associations</a></p></body></html>
