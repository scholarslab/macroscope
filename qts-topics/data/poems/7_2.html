  <body><p>7_2: 《嘲陸暢》宋若華</p>
    <p>十二層樓倚翠空　鳳鸞相對立梧桐　雙成走報監門衛　莫使吳歈入漢宮</p><p><a href="../../model.html#/doc/312">View poem's topic associations</a></p></body></html>
