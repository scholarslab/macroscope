  <body><p>560_48: 《送崔學士赴東川》薛能</p>
    <p>羽人仙籍冠浮丘　欲作酇侯且蜀侯　導騎已多行劍閣　親軍全到近綿州　文翁勸學人應戀　魏絳和戎戍自休　唯有夜樽歡莫厭　廟堂他日少閒遊</p><p><a href="../../model.html#/doc/31030">View poem's topic associations</a></p></body></html>
