  <body><p>132_14: 《九月九日劉十八東堂集》李頎</p>
    <p>風俗尚九日　此情安可忘　菊花辟惡酒　湯餅茱萸香　雲入授衣假　風吹閒宇涼　主人盡歡意　林景晝微茫　清切晚砧動　東西歸鳥行　淹留悵為別　日醉秋雲光</p><p><a href="../../model.html#/doc/6300">View poem's topic associations</a></p></body></html>
