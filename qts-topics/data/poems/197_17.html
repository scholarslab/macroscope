  <body><p>197_17: 《早春陪崔中丞浣花溪宴得暄字》張謂</p>
    <p>旌節臨溪口　寒郊斗覺暄　紅亭移酒席　畫鷁逗江村　雲帶歌聲揚　風飄舞袖翻　花間催秉燭　川上欲黃昏</p><p><a href="../../model.html#/doc/9482">View poem's topic associations</a></p></body></html>
