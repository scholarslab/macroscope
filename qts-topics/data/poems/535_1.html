  <body><p>535_1: 《漢水傷稼》許渾</p>
    <p>西北樓開四望通　殘霞成綺月懸弓　江村夜漲浮天水　澤國秋生動地風　高下綠苗千頃盡　新陳紅粟萬廒空　才微分薄憂何益　卻欲回心學釣翁</p><p><a href="../../model.html#/doc/28953">View poem's topic associations</a></p></body></html>
