  <body><p>767_75: 《陳。後庭舞》孫元晏</p>
    <p>嬿婉回風態若飛　麗華翹袖玉為姿　後庭一曲從教舞　舞破江山君未知</p><p><a href="../../model.html#/doc/42897">View poem's topic associations</a></p></body></html>
