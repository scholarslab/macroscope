  <body><p>641_1_90: 《小遊仙詩九十八首之九十》曹唐</p>
    <p>滄海令拋即未能　且緣鸞鶴立相仍　蔡家新婦莫嫌少　領取真珠三五升</p><p><a href="../../model.html#/doc/35452">View poem's topic associations</a></p></body></html>
