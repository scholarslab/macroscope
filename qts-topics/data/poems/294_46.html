  <body><p>294_46: 《送賀蘭廣赴選》崔峒</p>
    <p>而今用武爾攻文　流輩干時獨臥雲　白髮青袍趨會府　定應衡鏡卻慚君</p><p><a href="../../model.html#/doc/15764">View poem's topic associations</a></p></body></html>
