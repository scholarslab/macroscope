  <body><p>181_14: 《秋下荊門》李白</p>
    <p>霜落荊門江樹空　布帆無恙挂秋風　此行不為鱸魚鱠　自愛名山入剡中</p><p><a href="../../model.html#/doc/8626">View poem's topic associations</a></p></body></html>
