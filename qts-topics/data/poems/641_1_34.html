  <body><p>641_1_34: 《小遊仙詩九十八首之三十四》曹唐</p>
    <p>天上邀來不肯來　人間雙鶴又空回　秦皇漢武死何處　海畔紅桑花自開</p><p><a href="../../model.html#/doc/35396">View poem's topic associations</a></p></body></html>
