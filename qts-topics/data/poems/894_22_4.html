  <body><p>894_22_4: 《虞美人（其四）》顧夐</p>
    <p>碧梧桐映紗窗晚　花謝鶯聲懶　小屏屈曲掩青山　翠幃香粉玉爐寒　兩蛾攢　顛狂年少輕離別　孤負春時節　畫羅紅袂有啼痕　魂銷無語倚閨門　欲黃昏</p><p><a href="../../model.html#/doc/49354">View poem's topic associations</a></p></body></html>
