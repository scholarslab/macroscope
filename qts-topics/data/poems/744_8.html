  <body><p>744_8: 《僻居秋思寄友人》伍喬</p>
    <p>門巷秋歸更寂寥　雨餘閒砌委蘭苗　夢迴月夜蟲吟壁　病起茅齋藥滿瓢　澤國舊遊關遠思　竹林前曾負佳招　身名未立猶辛苦　何許流年晚鬢凋</p><p><a href="../../model.html#/doc/41580">View poem's topic associations</a></p></body></html>
