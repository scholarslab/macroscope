  <body><p>35_14: 《奉和詠雨應詔》許敬宗</p>
    <p>舞商初赴節　湘燕遠迎秋　飄絲交殿網　亂滴起池漚　激溜分龍闕　斜飛灑鳳樓　崇朝方浹宇　宸盼俯凝旒</p><p><a href="../../model.html#/doc/2503">View poem's topic associations</a></p></body></html>
