  <body><p>181_29: 《蘇武》李白</p>
    <p>蘇武在匈奴　十年持漢節　白雁上林飛　空傳一書札　牧羊邊地苦　落日歸心絕　渴飲月窟冰　肌餐天上雪　東還沙塞遠　北愴河梁別　泣把李陵衣　相看淚成血</p><p><a href="../../model.html#/doc/8641">View poem's topic associations</a></p></body></html>
