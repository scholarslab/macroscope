  <body><p>437_13: 《寒食夜》白居易</p>
    <p>無月無燈寒食夜　夜深獨立闇花前　忽因時節驚年幾　四十如今欠一年</p><p><a href="../../model.html#/doc/22502">View poem's topic associations</a></p></body></html>
