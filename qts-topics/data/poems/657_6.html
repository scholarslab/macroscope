  <body><p>657_6: 《京口見李侍郎》羅隱</p>
    <p>傞傞江柳欲矜春　鐵甕城邊見故人　屈指不堪言甲子　披風常記是庚申　別來且喜身俱健　亂後休悲業盡貧　還有杖頭沽酒物　待尋山寺話逡巡</p><p><a href="../../model.html#/doc/36542">View poem's topic associations</a></p></body></html>
