  <body><p>896_19_6: 《春光好（其六）》歐陽炯</p>
    <p>芳叢繡　綠筵張　兩心狂　空遣橫波傳意緒　對笙簧　雖似安仁擲果　未聞韓壽分香　流水桃花情不已　待劉郎</p><p><a href="../../model.html#/doc/49498">View poem's topic associations</a></p></body></html>
