  <body><p>737_12: 《遊靈溪觀》盧士衡</p>
    <p>雲藏寶殿風塵外　粉壁松軒入看初　話久仙童顏色老　病來玄鶴羽毛疏　樵翁接引尋紅朮　道士留連說紫書　不為壯心降未得　便堪從此玩清虛</p><p><a href="../../model.html#/doc/41304">View poem's topic associations</a></p></body></html>
