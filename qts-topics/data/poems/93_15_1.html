  <body><p>93_15_1: 《儀坤廟樂章二首（其一）》薛稷</p>
    <p>陽靈配德　陰魄昭升　堯壇鳳下　漢室龍興　俔天作對　前旒是凝　化行南國道盛西陵　造舟集灌　無德而稱　我粢既潔　我醴既澄　陰陰靈廟　光靈若憑德馨惟饗　孝思烝烝</p><p><a href="../../model.html#/doc/4877">View poem's topic associations</a></p></body></html>
