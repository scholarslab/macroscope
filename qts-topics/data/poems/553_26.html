  <body><p>553_26: 《及第後上主司王起》姚鵠</p>
    <p>三年竭力向春闈　塞斷浮華眾路岐　盛選棟梁非昔日　平均雨露及明時　登龍舊美無邪徑　折桂新榮盡直枝　莫道只陪金馬貴　相期更在鳳皇池</p><p><a href="../../model.html#/doc/30527">View poem's topic associations</a></p></body></html>
