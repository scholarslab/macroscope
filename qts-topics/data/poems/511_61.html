  <body><p>511_61: 《題僧影堂》張祜</p>
    <p>寒葉墮清霜　空簾著燼香　生前既無事　何事更悲傷</p><p><a href="../../model.html#/doc/27521">View poem's topic associations</a></p></body></html>
