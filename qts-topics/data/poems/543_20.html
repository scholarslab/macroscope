  <body><p>543_20: 《遊暖泉精舍》喻鳧</p>
    <p>塢木殿前空　山河澤國同　鳥閒沙影上　泉落樹陰中　纜舸蒲花水　縈幡柳絮風　翛然方寸地　何事更悲蓬</p><p><a href="../../model.html#/doc/29833">View poem's topic associations</a></p></body></html>
