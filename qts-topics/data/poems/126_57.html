  <body><p>126_57: 《晚春嚴少尹與諸公見過》王維</p>
    <p>松菊荒山逕　圖書共五車　烹葵邀上客　看竹到貧家　鵲乳先春草　鶯啼過落花　自憐黃髮暮　一倍惜年華</p><p><a href="../../model.html#/doc/5958">View poem's topic associations</a></p></body></html>
