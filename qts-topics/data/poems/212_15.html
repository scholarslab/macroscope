  <body><p>212_15: 《同群公宿開善寺，贈陳十六所居》高適</p>
    <p>駕車出人境　避暑投僧家　裴回龍象側　始見香林花　讀書不及經　飲酒不勝茶　知君悟此道　所未搜袈裟　談空忘外物　持誡破諸邪　則是無心地　相看唯月華</p><p><a href="../../model.html#/doc/10322">View poem's topic associations</a></p></body></html>
