  <body><p>161_1_33: 《古風（其三十三）》李白</p>
    <p>北溟有巨魚　身長數千里　仰噴三山雪　橫吞百川水　憑陵隨海運　燀赫因風起吾觀摩天飛　九萬方未已</p><p><a href="../../model.html#/doc/7916">View poem's topic associations</a></p></body></html>
