  <body><p>628_15: 《和襲美重題薔薇》陸龜蒙</p>
    <p>穠華自古不得久　況是倚春春已空　更被夜來風雨惡　滿階狼籍沒多紅</p><p><a href="../../model.html#/doc/34464">View poem's topic associations</a></p></body></html>
