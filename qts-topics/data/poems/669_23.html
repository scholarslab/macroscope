  <body><p>669_23: 《旅舍早起》章碣</p>
    <p>跡暗心多感　神疲夢不遊　驚舟同厭夜　獨樹對悲秋　晚角和人戰　殘星入漢流　門前早行子　敲鐙唱離憂</p><p><a href="../../model.html#/doc/37152">View poem's topic associations</a></p></body></html>
