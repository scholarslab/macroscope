  <body><p>817_35: 《晦日陪顏使君白蘋洲集》皎然</p>
    <p>南朝分古郡　山水似湘東　隄月吳風在　湔裾楚客同　桂寒初結旆　蘋小欲成叢　時晦佳游促　高歌聽未終</p><p><a href="../../model.html#/doc/44999">View poem's topic associations</a></p></body></html>
