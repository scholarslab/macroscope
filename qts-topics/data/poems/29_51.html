  <body><p>29_51: 《雜歌謠辭。步虛詞》顧況</p>
    <p>迥步遊三洞　清心禮七真　飛符超羽翼　禁火醮星辰　殘藥霑雞犬　靈香出鳳麟　壺中無窄處　願得一容身</p><p><a href="../../model.html#/doc/2325">View poem's topic associations</a></p></body></html>
