  <body><p>511_23: 《題杭州天竺寺》張祜</p>
    <p>西南山最勝　一界是諸天　上路穿巖竹　分流入寺泉　躡雲丹井畔　望月石橋邊　洞壑江聲遠　樓臺海氣連　塔明春嶺雪　鐘散暮松煙　何處去猶恨　更看峰頂蓮</p><p><a href="../../model.html#/doc/27473">View poem's topic associations</a></p></body></html>
