  <body><p>704_25: 《題東林寺元佑上人院》黃滔</p>
    <p>廬阜東林寺　良遊恥未曾　半生隨計吏　一日對禪僧　泉遠攜茶看　峰高結伴登　迷津出門是　子細問三乘</p><p><a href="../../model.html#/doc/39548">View poem's topic associations</a></p></body></html>
