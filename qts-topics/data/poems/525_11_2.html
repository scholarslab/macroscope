  <body><p>525_11_2: 《邊上聞笳三首（其二）》杜牧</p>
    <p>海路無塵邊草新　榮枯不見綠楊春　白沙日暮愁雲起　獨感離鄉萬里人</p><p><a href="../../model.html#/doc/28505">View poem's topic associations</a></p></body></html>
