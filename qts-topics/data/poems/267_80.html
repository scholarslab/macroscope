  <body><p>267_80: 《安仁港口望仙人城》顧況</p>
    <p>樓臺采翠遠分明　聞說仙家在此城　欲上仙城無路上　水邊花裏有人聲</p><p><a href="../../model.html#/doc/13837">View poem's topic associations</a></p></body></html>
