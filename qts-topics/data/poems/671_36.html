  <body><p>671_36: 《新豐》唐彥謙</p>
    <p>沛中歌舞百餘人　帝業功成里巷新　半夜素靈先哭楚　一星遺火下燒秦　貔貅掃盡無三戶　雞犬歸來識四鄰　惆悵故園前事遠　曉風長路起埃塵</p><p><a href="../../model.html#/doc/37245">View poem's topic associations</a></p></body></html>
