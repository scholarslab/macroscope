  <body><p>144_14_1: 《春詞二首（樂府詩題作陌上桑）（其一）》常建</p>
    <p>菀菀黃柳絲　濛濛雜花垂　日高紅妝臥　倚對春光遲　寧知傍淇水　騕褭黃金羈</p><p><a href="../../model.html#/doc/6864">View poem's topic associations</a></p></body></html>
