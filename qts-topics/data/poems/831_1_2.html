  <body><p>831_1_2: 《夜寒寄盧給事二首（其二）》貫休</p>
    <p>心苦味不苦　世衰吾道微　清如吞雪雹　誰把比珠璣　作者相收拾　常人任是非　舊居滄海上　歸去即應歸</p><p><a href="../../model.html#/doc/45785">View poem's topic associations</a></p></body></html>
