  <body><p>526_36: 《送太昱禪師（一作許渾詩）》杜牧</p>
    <p>禪床深竹裏　心與徑山期　結社多高客　登壇盡小師　早秋歸寺遠　新雨上灘遲　別後江雪碧　南齋一首詩</p><p><a href="../../model.html#/doc/28589">View poem's topic associations</a></p></body></html>
