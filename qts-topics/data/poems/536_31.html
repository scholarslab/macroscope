  <body><p>536_31: 《臥病（時在京都）》許渾</p>
    <p>寒窗燈盡月斜暉　珮馬朝天獨掩扉　清露已凋秦塞柳　白雲空長越山薇　病中送客難為別　夢裏還家不當歸　惟有寄書書未得　臥聞燕雁向南飛</p><p><a href="../../model.html#/doc/29036">View poem's topic associations</a></p></body></html>
