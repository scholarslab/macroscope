  <body><p>99_3: 《長門怨（一作張修之詩）》張循之</p>
    <p>長門落景盡　洞房秋月明　玉階草露積　金屋網塵生　妾妒今應改　君恩惜未平　寄語臨邛客　何時作賦成</p><p><a href="../../model.html#/doc/5120">View poem's topic associations</a></p></body></html>
