  <body><p>84_7: 《題李三書齋（崇嗣）》陳子昂</p>
    <p>灼灼青春仲　悠悠白日昇　聲容何足恃　榮吝坐相矜　願與金庭會　將待玉書徵　還丹應有術　煙駕共君乘</p><p><a href="../../model.html#/doc/4393">View poem's topic associations</a></p></body></html>
