  <body><p>58_29: 《二月奉教作》李嶠</p>
    <p>柳陌鶯初囀　梅梁燕始歸　和風泛紫若　柔露濯青薇　日豔臨花影　霞翻入浪暉　乘春重遊豫　淹賞玩芳菲</p><p><a href="../../model.html#/doc/3533">View poem's topic associations</a></p></body></html>
