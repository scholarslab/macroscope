  <body><p>606_22: 《關下早行》林寬</p>
    <p>軋軋推危轍　聽雞獨早行　風吹宿靄散　月照華山明　白首東西客　黃河晝夜清　相逢皆有事　唯我是閒情</p><p><a href="../../model.html#/doc/33583">View poem's topic associations</a></p></body></html>
