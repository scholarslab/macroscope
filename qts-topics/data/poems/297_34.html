  <body><p>297_34: 《送韋處士老舅》王建</p>
    <p>憶昨癡小年　不知有經籍　常隨童子遊　多向外家劇　偷花入鄰里　弄筆書牆壁　照水學梳頭　應門未穿幘　人前賞文性　梨果蒙不惜　賦字詠新泉　探題得幽石　自從出關輔　三十年作客　風雨一飄颻　親情多阻隔　如何二千里　塵土驅蹇瘠　良久陳苦辛　從頭歎衰白　既來今又去　暫笑還成戚　落日動征車　春風卷離席　雲臺觀西路　華嶽祠前柏　會得過帝鄉　重尋舊行蹟</p><p><a href="../../model.html#/doc/15849">View poem's topic associations</a></p></body></html>
