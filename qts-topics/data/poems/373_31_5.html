  <body><p>373_31_5: 《感懷（其五）》孟郊</p>
    <p>舉才天道親　首陽誰采薇　去去荒澤遠　落日當西歸　羲和駐其輪　四海借餘暉極目何蕭索　驚風正離披　鴟鴞鳴高樹　眾鳥相因依　東方有一士　歲暮常苦飢主人數相問　脈脈今何為　貧賤亦有樂　且願掩柴扉</p><p><a href="../../model.html#/doc/19739">View poem's topic associations</a></p></body></html>
