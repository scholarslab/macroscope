  <body><p>740_10: 《九日陪董內召登高》廖匡圖</p>
    <p>祝融峰下逢嘉節　相對那能不愴神　煙裏共尋幽菊　樽前俱是異鄉人　遙山帶日應連越　孤雁來時想別秦　自古登高盡惆悵　茱萸休笑淚盈巾</p><p><a href="../../model.html#/doc/41469">View poem's topic associations</a></p></body></html>
