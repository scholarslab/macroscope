  <body><p>463_2: 《七老會詩（皎年八十八）》吉皎</p>
    <p>休官罷任已閒居　林苑園亭興有餘　對酒最宜花藻發　邀歡不厭柳條初　低腰醉舞垂緋袖　擊筑謳歌任褐裾　寧用管弦來合雜　自親松竹且清虛　飛觥酒到須先酌　賦詠成詩不住書　借問商山賢四皓　不如此後更何如</p><p><a href="../../model.html#/doc/24629">View poem's topic associations</a></p></body></html>
