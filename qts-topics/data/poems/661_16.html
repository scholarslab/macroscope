  <body><p>661_16: 《早秋宿葉墮所居》羅隱</p>
    <p>池荷葉正圓　長曆報時殫　曠野雲蒸熱　空庭雨始寒　蠅蚊猶得志　簟席若為安　浮世知誰是　勞歌共一懽</p><p><a href="../../model.html#/doc/36722">View poem's topic associations</a></p></body></html>
