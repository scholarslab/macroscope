  <body><p>144_33: 《古意》常建</p>
    <p>井底玉冰洞地明　琥珀轆轤青絲索　仙人騎鳳披彩霞　挽上銀瓶照天閣　黃金作身雙飛龍　口銜明月噴芙蓉　一時渡海望不見　曉上青樓十二重</p><p><a href="../../model.html#/doc/6886">View poem's topic associations</a></p></body></html>
