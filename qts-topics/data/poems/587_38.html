  <body><p>587_38: 《贈涇州王侍禦》李頻</p>
    <p>一旦天書下紫微　三年旌旆隴雲飛　塞門無事春空到　邊草青青戰馬肥</p><p><a href="../../model.html#/doc/32612">View poem's topic associations</a></p></body></html>
