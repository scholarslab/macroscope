  <body><p>545_30: 《寄友人》劉得仁</p>
    <p>風颯沈思眼忽開　塵埃污得是庸才　那堪更見巢松鶴　飛入青雲不下來</p><p><a href="../../model.html#/doc/30007">View poem's topic associations</a></p></body></html>
