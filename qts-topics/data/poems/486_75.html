  <body><p>486_75: 《風箏》鮑溶</p>
    <p>何響與天通　瑤箏挂望中　彩弦非觸指　錦瑟忽聞風　雁柱虛連勢　鸞歌且墜空　夜和霜擊磬　晴引鳳歸桐　幽咽誰生怨　清冷自匪躬　秦姬收寶匣　搔手不成功</p><p><a href="../../model.html#/doc/25902">View poem's topic associations</a></p></body></html>
