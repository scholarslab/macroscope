  <body><p>847_53: 《謝荊幕孫郎中見示《樂府歌集》二十八字》齊己</p>
    <p>長吉才狂太白顛　二公文陣勢橫前　誰言後代無高手　奪得秦皇鞭鬼鞭</p><p><a href="../../model.html#/doc/46967">View poem's topic associations</a></p></body></html>
