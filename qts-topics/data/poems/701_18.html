  <body><p>701_18: 《胡笳曲》王貞白</p>
    <p>隴底悲笳引　隴頭鳴北風　一輪霜月落　萬里塞天空　戍卒淚應盡　胡兒哭未終　爭教班定遠　不念玉關中</p><p><a href="../../model.html#/doc/39343">View poem's topic associations</a></p></body></html>
