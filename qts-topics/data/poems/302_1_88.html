  <body><p>302_1_88: 《宮詞一百首（其八十八）》王建</p>
    <p>雨入珠簾滿殿涼　避風新出玉盆湯　內人恐要秋衣著　不住熏籠換好香</p><p><a href="../../model.html#/doc/16326">View poem's topic associations</a></p></body></html>
