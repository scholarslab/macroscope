  <body><p>829_2: 《送諫官南遷》貫休</p>
    <p>危行危言者　從天落海涯　如斯為遠客　始是好男兒　瘴雜交州雨　犀揩馬援碑　不知千萬里　誰復識辛毗</p><p><a href="../../model.html#/doc/45628">View poem's topic associations</a></p></body></html>
