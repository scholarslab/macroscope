  <body><p>181_11: 《上三峽》李白</p>
    <p>巫山夾青天　巴水流若茲　巴水忽可盡　青天無到時　三朝上黃牛　三暮行太遲　三朝又三暮　不覺鬢成絲</p><p><a href="../../model.html#/doc/8623">View poem's topic associations</a></p></body></html>
