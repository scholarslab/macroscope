  <body><p>375_2: 《靖安寄居》孟郊</p>
    <p>寄靜不寄華　愛茲嵽嵲居　渴飲濁清泉　飢食無名蔬　敗菜不敢火　補衣亦寫書　古云儉成德　今乃實起予　戇叟戇不足　賢人賢有餘　役生皆促促　心竟誰舒舒　萬馬踏風衢　眾塵隨奔車　高賓盡不見　大道夜方虛　臥有洞庭夢　坐無長安儲　英髦空駭耳　煙火獨微如　厚念恐傷性　薄田憶親鋤　承世不出力　冬竹肯抽葅　外物莫相誘　約心誓從初　碧芳既似水　日日詠歸歟</p><p><a href="../../model.html#/doc/19812">View poem's topic associations</a></p></body></html>
