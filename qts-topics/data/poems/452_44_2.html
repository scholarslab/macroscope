  <body><p>452_44_2: 《懶放二首，呈劉夢得、吳方之（其二）》白居易</p>
    <p>朝憐一床日　暮愛一爐火　床暖日高眠　爐溫夜深坐　雀羅門懶出　鶴髮頭慵裹　除卻劉與吳　何人來問我</p><p><a href="../../model.html#/doc/23911">View poem's topic associations</a></p></body></html>
