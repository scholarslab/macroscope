  <body><p>360_48: 《夏日寄宣武令狐相公》劉禹錫</p>
    <p>長憶梁王逸興多　西園花盡興如何　近來溽暑侵亭館　應覺清談勝綺羅　境入篇章高韻發　風穿號令眾心和　承明欲謁先相報　願拂朝衣逐曉珂</p><p><a href="../../model.html#/doc/19091">View poem's topic associations</a></p></body></html>
