  <body><p>837_1_9: 《山居詩二十四首（其九）》貫休</p>
    <p>龍藏琅函遍九垓　霜鍾金鼓振瓊臺　堪嗟一句無人得　遂使吾師特地來　無角鐵牛眠少室　生兒石女老黃梅　令人轉憶龐居士　天上人間不可陪</p><p><a href="../../model.html#/doc/46097">View poem's topic associations</a></p></body></html>
