  <body><p>559_12: 《許州題德星亭》薛能</p>
    <p>瀵水南流東有堤　堤邊亭是武陵溪　槎松配石堪僧坐　蕊杏含春欲鳥啼　高樹月生滄海外　遠郊山在夕陽西　頻來不似軍從事　只戴紗巾曳杖藜</p><p><a href="../../model.html#/doc/30940">View poem's topic associations</a></p></body></html>
