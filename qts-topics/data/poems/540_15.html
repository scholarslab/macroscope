  <body><p>540_15: 《酬別令狐補闕》李商隱</p>
    <p>惜別夏仍半　回途秋已期　那修直諫草　更賦贈行詩　錦段知無報　青萍肯見疑　人生有通塞　公等繫安危　警露鶴辭侶　吸風蟬抱枝　彈冠如不問　又到掃門時</p><p><a href="../../model.html#/doc/29421">View poem's topic associations</a></p></body></html>
