  <body><p>87_8: 《奉和聖制賜王公千秋鏡應制》張說</p>
    <p>寶鏡頒神節　凝規寫聖情　千秋題作字　長壽帶為名　月向天邊下　花從日裏生　不承懸象意　誰辨照心明</p><p><a href="../../model.html#/doc/4568">View poem's topic associations</a></p></body></html>
