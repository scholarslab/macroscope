  <body><p>821_14: 《奉同顏使君真卿清風樓賦得洞庭歌送吳煉師歸林屋洞》皎然</p>
    <p>名山洞府到金庭　三十六洞稱最靈　不有古仙啟其秘　今日安知靈寶經　中山鍊師栖白雲　道成仙秩號元君　　三千甲子朝玉帝　世上如今名始聞　吐納青牙養肌髮　花冠玉舄何高潔　不聞天上來謫仙　自是人間授真訣　吳興太守道家流　仙師遠放清風樓　應將內景還飛去　且從分風當此留　湖之山兮樓上見　山冥冥兮水悠悠　世人不到君自到　縹渺仙都誰與儔　黃鶴孤雲天上物　物外飄然自天匹　一別千年未可期　仙家不數人間日</p><p><a href="../../model.html#/doc/45288">View poem's topic associations</a></p></body></html>
