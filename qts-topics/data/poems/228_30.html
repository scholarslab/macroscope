  <body><p>228_30: 《別房太尉墓（在閬州）》杜甫</p>
    <p>他鄉復行役　駐馬別孤墳　近淚無乾土　低空有斷雲　對棋陪謝傅　把劍覓徐君　唯見林花落　鶯啼送客聞</p><p><a href="../../model.html#/doc/11392">View poem's topic associations</a></p></body></html>
