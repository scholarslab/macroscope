  <body><p>211_36: 《漣上別王秀才》高適</p>
    <p>飄颻經遠道　客思滿窮秋　浩蕩對長漣　君行殊未休　崎嶇山海側　想像無前儔　何意照乘珠　忽然欲暗投　東路方蕭條　楚歌復悲愁　暮帆使人感　去鳥兼離憂　行矣當自愛　壯年莫悠悠　余亦從此辭　異鄉難久留　贈言豈終極　慎勿滯滄洲</p><p><a href="../../model.html#/doc/10300">View poem's topic associations</a></p></body></html>
