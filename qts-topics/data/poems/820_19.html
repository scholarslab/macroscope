  <body><p>820_19: 《詠敡上人座右畫松》皎然</p>
    <p>寫得長松意　千尋數尺中　翠陰疑背日　寒色欲生風　真樹孤標在　高人立操同　一枝遙可折　吾欲問生公</p><p><a href="../../model.html#/doc/45211">View poem's topic associations</a></p></body></html>
