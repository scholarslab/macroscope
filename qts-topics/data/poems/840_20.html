  <body><p>840_20: 《謝虛中上人寄示題天策閣詩》齊己</p>
    <p>天策二首作　境幽搜亦玄　閣橫三楚上　題挂九霄邊　寺額因標勝　詩人合遇賢　他時誰倚檻　吟詞豈忘筌</p><p><a href="../../model.html#/doc/46368">View poem's topic associations</a></p></body></html>
