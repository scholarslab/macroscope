  <body><p>510_155: 《題惠昌上人》張祜</p>
    <p>半巖開一室　香穗細氛氳　石上漱秋水　月中行夏雲　律持僧講疏　經誦梵書文　好是風廊下　遙遙挂褐裙</p><p><a href="../../model.html#/doc/27443">View poem's topic associations</a></p></body></html>
