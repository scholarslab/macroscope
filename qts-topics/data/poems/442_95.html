  <body><p>442_95: 《和殷協律琴思》白居易</p>
    <p>秋水蓮冠春草裙　依稀風調似文君　煩君玉指分明語　知是琴心佯不聞</p><p><a href="../../model.html#/doc/23073">View poem's topic associations</a></p></body></html>
