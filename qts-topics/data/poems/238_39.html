  <body><p>238_39: 《寄袁州李嘉佑員外》錢起</p>
    <p>誰謂江山阻　心親夢想偏　容輝常在目　離別任經年　郡國通流水　雲霞共遠天　行春鶯幾囀　遲客月頻圓　雁有歸鄉羽　人無訪戴船　願徵黃霸入　相見玉階前</p><p><a href="../../model.html#/doc/12293">View poem's topic associations</a></p></body></html>
