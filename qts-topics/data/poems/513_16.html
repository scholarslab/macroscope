  <body><p>513_16: 《晚望》裴夷直</p>
    <p>日下夕陰長　前山凝積翠　白鳥一行飛　聊聊粉書字</p><p><a href="../../model.html#/doc/27670">View poem's topic associations</a></p></body></html>
