  <body><p>681_54: 《疏雨》韓偓</p>
    <p>疏雨從東送疾雷　小庭涼氣淨莓苔　卷簾燕子穿人去　洗硯魚兒觸手來　但欲進賢求上賞　唯將拯溺作良媒　戎衣一挂清天下　傅野非無濟世才</p><p><a href="../../model.html#/doc/38001">View poem's topic associations</a></p></body></html>
