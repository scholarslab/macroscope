  <body><p>32_26: 《詠花燭（燭花）》褚亮</p>
    <p>蘭逕香風滿　梅梁暖日斜　言是東方騎　來尋南陌車　靨星臨夜燭　眉月隱輕紗　莫言春稍晚　自有鎮開花</p><p><a href="../../model.html#/doc/2433">View poem's topic associations</a></p></body></html>
