  <body><p>392_30: 《出城》李賀</p>
    <p>雪下桂花稀　啼鳥被彈歸　關水乘驢影　秦風帽帶垂　入鄉試萬里　無印自堪悲　卿卿忍相問　鏡中雙淚姿</p><p><a href="../../model.html#/doc/20821">View poem's topic associations</a></p></body></html>
