  <body><p>766_32: 《宴游池館》劉兼</p>
    <p>綺筵金碧照芳菲　酒滿瑤卮水滿池　去歲南岐離郡日　今春東蜀看花時　儉蓮發臉當籌著　緒柳生腰按柘枝　座客半酣言笑狎　孔融懷抱正怡怡</p><p><a href="../../model.html#/doc/42781">View poem's topic associations</a></p></body></html>
