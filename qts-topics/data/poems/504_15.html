  <body><p>504_15: 《送象上人還山中》鄭巢</p>
    <p>竹錫與袈裟　靈山笑暗霞　泉痕生淨蘚　燒力落寒花　高戶閒聽雪　空窗靜擣茶　終期宿華頂　須會說三巴</p><p><a href="../../model.html#/doc/27012">View poem's topic associations</a></p></body></html>
