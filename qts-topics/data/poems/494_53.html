  <body><p>494_53: 《聽南僧說偈詞》施肩吾</p>
    <p>師子座中香已發　西方佛偈南僧說　惠風吹盡六條塵　清淨水中初見月</p><p><a href="../../model.html#/doc/26202">View poem's topic associations</a></p></body></html>
