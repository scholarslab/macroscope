  <body><p>269_5: 《仙山行》耿湋</p>
    <p>深溪人不到　杖策獨緣源　花落尋無徑　雞鳴覺近村　數翁皆藉草　對弈復傾尊　看畢初為局　歸逢幾世孫　雲迷入洞處　水引出山門　惆悵歸城郭　樵柯跡尚存</p><p><a href="../../model.html#/doc/13975">View poem's topic associations</a></p></body></html>
