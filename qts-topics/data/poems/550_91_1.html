  <body><p>550_91_1: 《敘事獻同州侍禦三首（其一）》趙嘏</p>
    <p>青雲席上羅襪塵　白首江上吟詩人　登龍不及三千士　虛度膺門二十春</p><p><a href="../../model.html#/doc/30404">View poem's topic associations</a></p></body></html>
