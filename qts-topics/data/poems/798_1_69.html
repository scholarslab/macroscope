  <body><p>798_1_69: 《宮詞（其六十九）》花蕊夫人</p>
    <p>管弦聲急滿龍池　宮女藏鉤夜宴時　好是聖人親捉得　便將濃墨掃雙眉</p><p><a href="../../model.html#/doc/43728">View poem's topic associations</a></p></body></html>
