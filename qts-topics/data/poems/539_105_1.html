  <body><p>539_105_1: 《無題四首（其一）》李商隱</p>
    <p>來是空言去絕蹤　月斜樓上五更鐘　夢為遠別啼難喚　書被催成墨未濃　蠟照半籠金翡翠　麝熏微度繡芙蓉　劉郎已恨蓬山遠　更隔蓬山一萬重</p><p><a href="../../model.html#/doc/29278">View poem's topic associations</a></p></body></html>
