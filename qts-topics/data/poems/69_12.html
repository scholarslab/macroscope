  <body><p>69_12: 《採蓮女》閻朝隱</p>
    <p>采蓮女　采蓮舟　春日春江碧水流　蓮衣承玉釧　蓮刺罥銀鉤　薄暮斂容歌一曲　氛氳香氣滿汀洲</p><p><a href="../../model.html#/doc/3861">View poem's topic associations</a></p></body></html>
