  <body><p>637_5: 《苔歌》顧雲</p>
    <p>檻前溪奪秋空色　百丈潭心數砂礫　松筠條條長碧苔　苔色碧於溪水碧　波迴梳開孔雀尾　根細貼著磐陀石　撥浪輕拈出少時　一髻濃煙三四尺　山光日華亂相射　靜縷藍鬐勻襞積　試把臨流抖擻看　琉璃珠子淚雙滴　如看玉女洗頭處　解破雲鬟收未得　即是仙宮欲製六銖衣　染絲未倩鮫人織　採之不敢盈筐篋　苦怕龍神河伯惜　瓊蘇玉鹽爛漫煮　嚥入丹田續靈液　會待功成插翅飛　蓬萊頂上尋仙客</p><p><a href="../../model.html#/doc/35132">View poem's topic associations</a></p></body></html>
