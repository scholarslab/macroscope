  <body><p>777_5: 《題沈黎城》權徹</p>
    <p>蘇子臥北海　馬翁渡南洲　跡恨事乃立　功達名遂休　夜聞羽書至　召募此邊州　鐵騎燿楚甲　玉匣橫吳鉤　雪厚群山凍　蓬飛荒塞秋　久戍曷辭苦　數戰期封侯　不學豎儒輩　談經空白頭</p><p><a href="../../model.html#/doc/43198">View poem's topic associations</a></p></body></html>
