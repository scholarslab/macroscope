  <body><p>647_64: 《詠史詩。汴水》胡曾</p>
    <p>千里長河一旦開　亡隋波浪九天來　錦帆未落干戈起　惆悵龍舟更不回</p><p><a href="../../model.html#/doc/35855">View poem's topic associations</a></p></body></html>
