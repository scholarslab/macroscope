  <body><p>190_67: 《因省風俗，訪道士侄不見，題壁》韋應物</p>
    <p>去年澗水今亦流　去年杏花今又拆　山人歸來問是誰　還是去年行春客</p><p><a href="../../model.html#/doc/9191">View poem's topic associations</a></p></body></html>
