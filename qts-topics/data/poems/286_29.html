  <body><p>286_29: 《下第上薛侍郎》李端</p>
    <p>蓬蓽春風起　開簾卻自悲　如何飄梗處　又到採蘭時　明鏡方重照　微城寄一辭　家貧求祿早　身賤報恩遲　幸得皮存矣　須勞翼長之　銘肌非厚答　肉骨是前期　縱覺新人好　寧忘舊主疑　終漸太丘道　不為小生私</p><p><a href="../../model.html#/doc/15383">View poem's topic associations</a></p></body></html>
