  <body><p>695_39: 《三用韻》韋莊</p>
    <p>素律初迴馭　商飆暗觸襟　乍傷詩客思　還動旅人心　蟬噪因風斷　鱗遊見鷺沈　笛聲隨晚吹　松韻激遙砧　地覆青袍草　窗橫綠綺琴　煙霄難自致　歲月易相侵　澗柳橫孤彴　巖藤架密陰　瀟湘期釣侶　鄠杜別家林　遺愧虞卿璧　言依季布金　錚鏦聞郢唱　次第發巴音　螢影衝簾落　蟲聲擁砌吟　樓高思共釣　寺遠想同尋　入夜愁難遣　逢秋恨莫任　蝸遊苔徑滑　鶴步翠塘深　莫問榮兼辱　寧論古與今　固窮憐甕牖　感舊惜蒿簪　晚日舒霞綺　遙天倚黛岑　鴛鸞方翽翽　驊驥整駸駸　未化投陂竹　空思出谷禽　感多聊自遣　桑落且閒斟</p><p><a href="../../model.html#/doc/39040">View poem's topic associations</a></p></body></html>
