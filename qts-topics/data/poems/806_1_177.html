  <body><p>806_1_177: 《詩三百三首（其一百七十七）》寒山</p>
    <p>報汝修道者　進求虛勞神　人有精靈物　無字復無文　呼時歷歷應　隱處不居存叮嚀善保護　勿令有點痕</p><p><a href="../../model.html#/doc/44386">View poem's topic associations</a></p></body></html>
