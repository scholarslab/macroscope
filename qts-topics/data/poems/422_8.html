  <body><p>422_8: 《閨晚》元稹</p>
    <p>紅裙委磚階　玉爪剺朱橘　素臆光如砑　明瞳豔凝溢　調弦不成曲　學書徒弄筆　夜色侵洞房　春煙透簾出</p><p><a href="../../model.html#/doc/21719">View poem's topic associations</a></p></body></html>
