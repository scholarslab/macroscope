  <body><p>451_88_3: 《履道居三首（其三）》白居易</p>
    <p>世事平分眾所知　何嘗苦樂不相隨　唯餘耽酒狂歌客　只有樂時無苦時</p><p><a href="../../model.html#/doc/23861">View poem's topic associations</a></p></body></html>
