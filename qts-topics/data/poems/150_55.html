  <body><p>150_55: 《時平後春日思歸》劉長卿</p>
    <p>一尉何曾及布衣　時平卻憶臥柴扉　故園柳色催南客　春水桃花待北歸</p><p><a href="../../model.html#/doc/7360">View poem's topic associations</a></p></body></html>
