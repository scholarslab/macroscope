  <body><p>354_16_1: 《送春曲三首（其一）》劉禹錫</p>
    <p>春向晚　春晚思悠哉　風雲日已改　花葉自相摧　漠漠空中去　何時天際來</p><p><a href="../../model.html#/doc/18654">View poem's topic associations</a></p></body></html>
