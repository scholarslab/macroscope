  <body><p>892_16_2: 《應天長（其二）》韋莊</p>
    <p>別來半歲音書絕　一寸離腸千萬結　難相見　易相別　又是玉樓花似雪　暗相思　無處說　惆悵夜來煙月　想得此時情切　淚霑紅袖黦</p><p><a href="../../model.html#/doc/49182">View poem's topic associations</a></p></body></html>
