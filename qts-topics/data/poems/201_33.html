  <body><p>201_33: 《題梁鍠城中高居》岑參</p>
    <p>高住最高處　千家恆眼前　題詩飲酒後　只對諸峰眠</p><p><a href="../../model.html#/doc/9862">View poem's topic associations</a></p></body></html>
