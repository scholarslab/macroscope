  <body><p>315_15: 《山中謁皇甫曾》朱放</p>
    <p>尋源路已盡　笑入白雲間　不解乘軺客　那知有此山</p><p><a href="../../model.html#/doc/16786">View poem's topic associations</a></p></body></html>
