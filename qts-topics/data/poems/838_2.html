  <body><p>838_2: 《寄鏡湖方幹處士（一作寄方幹處士鑒湖舊居）》齊己</p>
    <p>賀監舊山川　空來近百年　聞君與琴鶴　終日在漁船　島露深秋石　湖澄半夜天　雲門幾迴去　題遍好林泉</p><p><a href="../../model.html#/doc/46187">View poem's topic associations</a></p></body></html>
