  <body><p>143_20: 《西宮秋怨》王昌齡</p>
    <p>芙蓉不及美人妝　水殿風來珠翠香　誰分含啼掩秋扇　空懸明月待君王</p><p><a href="../../model.html#/doc/6784">View poem's topic associations</a></p></body></html>
