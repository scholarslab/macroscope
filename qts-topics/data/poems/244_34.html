  <body><p>244_34: 《贈王逖》韓翃</p>
    <p>端笏事龍樓　思閒輒告休　新調赭白馬　暫試黑貂裘　珠履迎佳客　金錢與莫愁　座中豪貴滿　誰道不風流</p><p><a href="../../model.html#/doc/12776">View poem's topic associations</a></p></body></html>
