  <body><p>525_53: 《酬許十三秀才兼依來韻》杜牧</p>
    <p>多為裁詩步竹軒　有時凝思過朝昏　篇成敢道懷金璞　吟苦唯應似嶺猿　迷興每慚花月夕　寄愁長在別離魂　憑君把卷侵寒燭　麗句時傳畫戟門</p><p><a href="../../model.html#/doc/28548">View poem's topic associations</a></p></body></html>
