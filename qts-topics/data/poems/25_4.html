  <body><p>25_4: 《雜曲歌辭。灞上輕薄行》孟郊</p>
    <p>長安無緩步　況值天景暮　相逢灞滻間　親戚不相顧　自歎方拙身　忽隨輕薄倫　常恐失所避　化為車轍塵　此中生白髮　疾走亦未歇</p><p><a href="../../model.html#/doc/1692">View poem's topic associations</a></p></body></html>
