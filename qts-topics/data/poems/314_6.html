  <body><p>314_6: 《遷謫江表久未歸》竇參</p>
    <p>一自經放逐　裴回無所從　便為寒山雲　不得隨飛龍　名豈不欲保　歸豈不欲早　苟無三月資　難適千里道　離心與羈思　終日常草草　人生年幾齊　憂苦即先老　誰能假羽翼　使我暢懷抱</p><p><a href="../../model.html#/doc/16757">View poem's topic associations</a></p></body></html>
