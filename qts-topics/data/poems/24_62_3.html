  <body><p>24_62_3: 《雜曲歌辭。少年行四首（其三）》令狐楚</p>
    <p>弓背霞明劍照霜　秋風走馬出咸陽　未收天子河湟地　不擬回頭望故鄉</p><p><a href="../../model.html#/doc/1659">View poem's topic associations</a></p></body></html>
