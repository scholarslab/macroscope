  <body><p>386_92: 《寄宋景》張籍</p>
    <p>詔發官兵取亂臣　將軍弓箭不離身　今君獨在征東府　莫遣功名屬別人</p><p><a href="../../model.html#/doc/20562">View poem's topic associations</a></p></body></html>
