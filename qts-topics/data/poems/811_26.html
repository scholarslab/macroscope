  <body><p>811_26: 《丹陽浦送客之海上》法振</p>
    <p>不到終南向幾秋　移居更欲近滄洲　風吹雨色連村暗　潮擁菱花出岸浮　漠漠望中春自豔　寥寥泊處夜堪愁　如君豈得空高枕　只益天書遣遠求</p><p><a href="../../model.html#/doc/44713">View poem's topic associations</a></p></body></html>
