  <body><p>680_28: 《曉日》韓偓</p>
    <p>天際霞光入水中　水中天際一時紅　直須日觀三更後　首送金烏上碧空</p><p><a href="../../model.html#/doc/37911">View poem's topic associations</a></p></body></html>
