  <body><p>218_12_3: 《遣興五首（其三）》杜甫</p>
    <p>我今日夜憂　諸弟各異力　不知死與生　何況道路長　避寇一分散　飢寒永相望豈無柴門歸　欲出畏虎狼　仰看雲中雁　禽鳥亦有行</p><p><a href="../../model.html#/doc/10629">View poem's topic associations</a></p></body></html>
