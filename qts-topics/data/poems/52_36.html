  <body><p>52_36: 《送李侍禦》宋之問</p>
    <p>行李戀庭闈　乘軺振綵衣　南登指吳服　北走出秦畿　去國夏雲斷　還鄉秋雁飛　旋聞郡計人　更有使臣歸</p><p><a href="../../model.html#/doc/3244">View poem's topic associations</a></p></body></html>
