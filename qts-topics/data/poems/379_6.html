  <body><p>379_6: 《送從叔校書簡南歸（一作東游）》孟郊</p>
    <p>長安別離道　宛在東城隅　寒草根未死　愁人心已枯　促促水上景　遙遙天際途　生隨昏曉中　皆被日月驅　北騎達山岳　南帆指江湖　高蹤一超越　千里在須臾</p><p><a href="../../model.html#/doc/19991">View poem's topic associations</a></p></body></html>
