  <body><p>29_33: 《雜歌謠辭。蘇小小歌》李賀</p>
    <p>幽蘭露　如啼眼　無物結同心　煙花不堪翦　草如茵　松如蓋　風為裳　水為佩　油壁車　久相待　冷翠燭　勞光彩　西陵下　風吹雨</p><p><a href="../../model.html#/doc/2304">View poem's topic associations</a></p></body></html>
