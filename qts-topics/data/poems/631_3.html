  <body><p>631_3: 《酬襲美先見寄倒來韻》張賁</p>
    <p>尋疑天意喪斯文　故選茅峰寄白雲　酒後只留滄海客　香前唯見紫陽君　近年已絕詩書癖　今日兼將筆硯焚　為有此身猶苦患　不知何者是玄纁</p><p><a href="../../model.html#/doc/34635">View poem's topic associations</a></p></body></html>
