  <body><p>451_93: 《睡覺》白居易</p>
    <p>星河耿耿漏綿綿　月闇燈微欲曙天　轉枕頻伸書帳下　披裘箕踞火爐前　老眠早覺常殘夜　病力先衰不待年　五欲已銷諸念息　世間無境可勾牽</p><p><a href="../../model.html#/doc/23866">View poem's topic associations</a></p></body></html>
