  <body><p>440_5: 《清明日送韋侍禦貶虔州》白居易</p>
    <p>寂寞清明日　蕭條司馬家　留餳和冷粥　出火煮新茶　欲別能無酒　相留亦有花　南遷更何處　此地已天涯</p><p><a href="../../model.html#/doc/22788">View poem's topic associations</a></p></body></html>
