  <body><p>858_2_23: 《絕句（其二十三）》呂岩</p>
    <p>養得兒形似我形　我身枯悴子光精　生生世世常如此　爭似留神養自身</p><p><a href="../../model.html#/doc/47528">View poem's topic associations</a></p></body></html>
