  <body><p>97_20_1: 《塞北二首（其一）》沈佺期</p>
    <p>虜障天驕起　秦城地脈分　柏壇飛五將　梅吹動三軍　鋒刃奔濤色　旌旗焰火文朔風吹汗漫　飄礫灑轒轀　海氣如秋雨　邊烽似夏雲　二庭無歲月　百戰有功勳形影隨魚貫　音書在雁群　歸來拜天子　凱樂助南薰</p><p><a href="../../model.html#/doc/5057">View poem's topic associations</a></p></body></html>
