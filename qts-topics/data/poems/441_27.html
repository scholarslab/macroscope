  <body><p>441_27: 《感櫻桃花，因招飲客》白居易</p>
    <p>櫻桃昨夜開如雪　鬢髮今年白如霜　漸覺花前成老醜　何曾酒後更顛狂　誰能聞此來相勸　共泥春風醉一場</p><p><a href="../../model.html#/doc/22895">View poem's topic associations</a></p></body></html>
