  <body><p>510_68: 《登廣武原》張祜</p>
    <p>廣武原西北　華夷此浩然　地盤山入海　河遶國連天　遠樹千門邑　高檣萬里船　鄉心日云暮　猶在楚城邊</p><p><a href="../../model.html#/doc/27353">View poem's topic associations</a></p></body></html>
