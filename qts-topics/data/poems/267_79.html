  <body><p>267_79: 《題琅邪上方》顧況</p>
    <p>東晉王家在此溪　南朝樹色隔窗低　碑沈字滅昔人遠　谷鳥猶向寒花啼</p><p><a href="../../model.html#/doc/13836">View poem's topic associations</a></p></body></html>
