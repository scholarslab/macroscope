  <body><p>806_1_54: 《詩三百三首（其五十四）》寒山</p>
    <p>可憐好丈夫　身體極稜稜　春秋未三十　才藝百般能　金羈逐俠客　玉饌集良朋唯有一般惡　不傳無盡燈</p><p><a href="../../model.html#/doc/44263">View poem's topic associations</a></p></body></html>
