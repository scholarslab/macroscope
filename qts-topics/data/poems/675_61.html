  <body><p>675_61: 《投所知》鄭穀</p>
    <p>砌下芝蘭新滿徑　門前桃李舊垂陰　卻應迴念江邊草　放出春煙一寸心</p><p><a href="../../model.html#/doc/37597">View poem's topic associations</a></p></body></html>
