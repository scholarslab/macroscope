  <body><p>839_69: 《寄朱拾遺》齊己</p>
    <p>一聞歸闕下　幾番熟金桃　滄海期仍晚　清資路漸高　研冰濡諫筆　賦雪擁朝袍　豈念空林下　冥心坐石勞</p><p><a href="../../model.html#/doc/46337">View poem's topic associations</a></p></body></html>
