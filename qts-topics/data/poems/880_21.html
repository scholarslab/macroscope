  <body><p>880_21: 《本草采萍時日歌（唐高供奉作）》?</p>
    <p>不在山　不在岸　采我之時七月半　選甚癱風與緩風　些小微風都不算　豆淋酒內下三丸　鐵頭上也出汗</p><p><a href="../../model.html#/doc/48637">View poem's topic associations</a></p></body></html>
