  <body><p>47_29_5: 《感遇十二首（其五）》張九齡</p>
    <p>吳越數千里　夢寐今夕見　形骸非我親　衾枕即鄉縣　化蝶猶不識　川魚安可羨海上有仙山　歸期覺神變</p><p><a href="../../model.html#/doc/2946">View poem's topic associations</a></p></body></html>
