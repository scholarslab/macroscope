  <body><p>14_23: 《郊廟歌辭。儀坤廟樂章。雍和》鄭善玉</p>
    <p>酌鬱既灌　薌蕭方爇　籩豆靜器　簠簋芬飶　魚腊薦美　牲牷表潔　是戢是將　載迎載列</p><p><a href="../../model.html#/doc/702">View poem's topic associations</a></p></body></html>
