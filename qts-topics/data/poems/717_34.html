  <body><p>717_34: 《江外除夜》曹松</p>
    <p>千門庭燎照樓臺　總為年光急急催　半夜臘因風卷去　五更春被角吹來　寧無好鳥思花發　應有遊魚待凍開　不是多歧漸平穩　誰能呼酒祝昭回</p><p><a href="../../model.html#/doc/40384">View poem's topic associations</a></p></body></html>
