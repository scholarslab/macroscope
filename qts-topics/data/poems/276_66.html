  <body><p>276_66: 《將赴京留獻令公》盧綸</p>
    <p>沙鶴驚鳴野雨收　大河風物颯然秋　力微恩重諒難報　不是行人不解愁</p><p><a href="../../model.html#/doc/14723">View poem's topic associations</a></p></body></html>
