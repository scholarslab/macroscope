  <body><p>451_50: 《晚起》白居易</p>
    <p>爛熳朝眠後　頻伸晚起時　煖爐生火早　寒鏡裏頭遲　融雪煎香茗　調酥煮乳糜　慵饞還自哂　快活亦誰知　酒性溫無毒　琴聲淡不悲　榮公三樂外　仍弄小男兒</p><p><a href="../../model.html#/doc/23819">View poem's topic associations</a></p></body></html>
