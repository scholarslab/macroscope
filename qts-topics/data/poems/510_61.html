  <body><p>510_61: 《奉和令狐相公送陳肱侍禦》張祜</p>
    <p>高館動離瑟　親賓聊歎稀　笑歌情不盡　歡待禮無違　清露府蓮結　碧雲皋鶴飛　還家與　惠　雨露豈殊歸</p><p><a href="../../model.html#/doc/27346">View poem's topic associations</a></p></body></html>
