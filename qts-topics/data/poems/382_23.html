  <body><p>382_23: 《關山月》張籍</p>
    <p>秋月朗朗關山上　山中行人馬蹄響　關山秋來雨雪多　行人見月唱邊歌　海邊茫茫天氣白　胡兒夜度黃龍磧　軍中探騎暮出城　伏兵暗處低旌戟　溪水連天霜草平　野駝尋水磧中鳴　隴頭風急雁不下　沙場苦戰多流星　可憐萬國關山道　年年戰骨多秋草</p><p><a href="../../model.html#/doc/20165">View poem's topic associations</a></p></body></html>
