  <body><p>494_16: 《幼女詞》施肩吾</p>
    <p>幼女纔六歲　未知巧與拙　向夜在堂前　學人拜新月</p><p><a href="../../model.html#/doc/26165">View poem's topic associations</a></p></body></html>
