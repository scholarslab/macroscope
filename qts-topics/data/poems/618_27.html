  <body><p>618_27: 《奉和襲美太湖詩二十首。曉次神景宮》陸龜蒙</p>
    <p>曉帆逗碕岸　高步入神景　灑灑襟袖清　如臨蕊珠屏　雖然群動息　此地常寂靜　翠鑷有寒鏘　碧花無定影　憑軒羽人傲　夾戶天獸猛　稽首朝元君　褰衣就虛省　呀空雪牙利　嗽水石齒冷　香母未垂嬰　芝田不論頃　遙通河漢口　近撫松桂頂　飯薦七白蔬　杯釃九光杏　人間附塵躅　固陋真鉗頸　肯信抃鰲傾　猶疑夏蟲永　玄津蕩瓊壟　紫汞啼金鼎　盡出冰霜書　期君一披省</p><p><a href="../../model.html#/doc/34047">View poem's topic associations</a></p></body></html>
