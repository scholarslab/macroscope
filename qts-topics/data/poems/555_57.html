  <body><p>555_57: 《寄西嶽白石僧》馬戴</p>
    <p>挂錫中峰上　經行踏石梯　雲房出定後　岳月在池西　峭壁殘霞照　攲松積雪齊　年年著山屐　曾得到招提</p><p><a href="../../model.html#/doc/30697">View poem's topic associations</a></p></body></html>
