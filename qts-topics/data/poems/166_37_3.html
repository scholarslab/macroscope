  <body><p>166_37_3: 《橫江詞六首（其三）》李白</p>
    <p>橫江西望阻西秦　漢水東連揚子津　白浪如山那可渡　狂風愁殺峭帆人</p><p><a href="../../model.html#/doc/8106">View poem's topic associations</a></p></body></html>
