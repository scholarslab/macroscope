  <body><p>645_71: 《和殷衙推春霖即事》李咸用</p>
    <p>東風吹暖雨　潤下不能休　古道雲橫白　移時客共愁　綠沈莎似藻　紅泛葉為舟　忽起江湖興　疑鄰畎澮流　此時無勝會　何處滯奇遊　陣急如酣戰　點粗成亂漚　竹因添灑落　松得長颼飀　花慘閒庭晚　蘭深曲徑幽　絲牽汀鳥足　線挂嶽猿頭　天地昏同醉　寰區浩欲浮　柳眉低帶泣　蒲劍銳初抽　石燕翻空重　蟲羅綴滴稠　荷傾蛟淚盡　巖拆電鞭收　豈直望堯喜　卻懷微禹憂　樹滋堪採菌　磯沒懶垂　腥覺聞龍氣　寒宜擁豹裘　名膏那作沴　思稔必通侯　蚌鷸徒喧競　笙歌罷獻酬　山川藏秀媚　草木逞調柔　極目非吾意　行吟獨下樓</p><p><a href="../../model.html#/doc/35713">View poem's topic associations</a></p></body></html>
