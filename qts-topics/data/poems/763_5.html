  <body><p>763_5: 《送日東僧游天臺》楊夔</p>
    <p>一瓶離日外　行指赤城中　去自重雲下　來從積水東　攀蘿躋石徑　挂錫憩松風　迴首雞林道　唯應夢想通</p><p><a href="../../model.html#/doc/42627">View poem's topic associations</a></p></body></html>
