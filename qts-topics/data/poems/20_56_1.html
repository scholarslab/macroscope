  <body><p>20_56_1: 《相和歌辭。白頭吟二首（其一）》李白</p>
    <p>錦水東北流　波蕩雙鴛鴦　雄巢漢宮樹　雌弄秦草芳　寧同萬死碎綺翼　不忍雲間兩分張　此時阿嬌正嬌妒　獨坐長門愁日暮　但願君恩顧妾深　豈惜黃金將買賦　相如作賦得黃金　丈夫好新多異心　一朝將聘茂陵女　文君因贈白頭吟東流不作西歸水　落花辭條歸故林　兔絲固無情　隨風任顛倒　誰使女蘿枝　而來彊縈抱　兩草猶一心　人心不如草　莫卷龍須席　從他生網絲　且留琥珀枕或有夢來時　覆水再收豈滿杯　棄妾已去難重回　古時得意不相負　祗今惟見青陵臺</p><p><a href="../../model.html#/doc/1249">View poem's topic associations</a></p></body></html>
