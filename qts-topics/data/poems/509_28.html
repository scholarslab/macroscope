  <body><p>509_28: 《題春明門外鎮國禪院》顧非熊</p>
    <p>空門臨大道　師坐此中禪　過客自生敬　焚香惟默然　書燈明象外　古木覆簷前　不得如馴鴿　人間萬慮牽</p><p><a href="../../model.html#/doc/27238">View poem's topic associations</a></p></body></html>
