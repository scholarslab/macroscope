  <body><p>848_23: 《贈村公》尚顏</p>
    <p>紬衣木突此鄉尊　白盡鬚眉眼未昏　醉舞神筵隨鼓笛　閒歌聖代和兒孫　黍苗一頃垂秋日　茅棟三間映古原　也笑長安名利處　紅塵半是馬蹄翻</p><p><a href="../../model.html#/doc/47027">View poem's topic associations</a></p></body></html>
