  <body><p>301_57: 《別藥欄》王建</p>
    <p>芍藥丁香手裏栽　臨行一日繞千回　外人應怪難辭別　總是山中自取來</p><p><a href="../../model.html#/doc/16157">View poem's topic associations</a></p></body></html>
