  <body><p>225_16_2: 《曲江二首（其二）》杜甫</p>
    <p>朝回日日典春衣　每日江頭盡醉歸　酒債尋常行處有　人生七十古來稀　穿花蛺蝶深深見　點水蜻蜓款款飛　傳語風光共流轉　暫時相賞莫相違</p><p><a href="../../model.html#/doc/11025">View poem's topic associations</a></p></body></html>
