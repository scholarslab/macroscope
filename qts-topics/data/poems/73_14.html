  <body><p>73_14: 《長相思》蘇頲</p>
    <p>君不見天津橋下東流水　南望龍門北朝市　楊柳青青宛地垂　桃紅李白花參差　花參差　柳堪結　此時憶君心斷絕</p><p><a href="../../model.html#/doc/3966">View poem's topic associations</a></p></body></html>
