  <body><p>566_13_2: 《上元三首（其二）》韋蟾</p>
    <p>舉燭光纔起　揮毫勢競分　點時驚墜石　挑處接崩雲　辭異秦丞相　銘非竇冠軍唯愁殘焰落　逢玉亦俱焚</p><p><a href="../../model.html#/doc/31304">View poem's topic associations</a></p></body></html>
