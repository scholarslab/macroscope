  <body><p>884_14: 《曉歌》莊南傑</p>
    <p>雞哭樹星河轉　海上金烏翅如電　嫦娥斂髮綰雲頭　玉女舒霞織天面　九土廚煙滿城邑　商洛隴頭車馬急　魏宮鐘動繡窗明　夢娥驚對殘燈立</p><p><a href="../../model.html#/doc/48730">View poem's topic associations</a></p></body></html>
