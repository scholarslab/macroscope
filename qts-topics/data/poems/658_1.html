  <body><p>658_1: 《詠月》羅隱</p>
    <p>湖上風高動白蘋　暫延清景此逡巡　隔年違別成何事　半夜相看似故人　蟾向靜中矜爪距　兔隈明處弄精神　嫦娥老大應惆悵　倚泣蒼蒼桂一輪</p><p><a href="../../model.html#/doc/36577">View poem's topic associations</a></p></body></html>
