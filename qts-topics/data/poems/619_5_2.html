  <body><p>619_5_2: 《次幽獨君韻（其二）》陸龜蒙</p>
    <p>落日送萬古　秋聲含七哀　枯株不蕭瑟　枝幹虛崔嵬　伊昔臨大道　歌鐘醉高臺　臺今已平地　祗有春風迴　明月白草死　積陰荒隴摧　聖賢亦如此　慟絕真悠哉</p><p><a href="../../model.html#/doc/34079">View poem's topic associations</a></p></body></html>
