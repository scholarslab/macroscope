  <body><p>626_33: 《襲美留振文宴龜蒙抱病不赴猥示倡和因次韻酬謝》陸龜蒙</p>
    <p>綺席風開照露晴　祗將茶荈代雲觥　繁弦似玉紛紛碎　佳妓如鴻一一驚　毫健幾多飛藻客　羽寒寥落映花鶯　幽人獨自西窗晚　閒憑香檉反照明</p><p><a href="../../model.html#/doc/34349">View poem's topic associations</a></p></body></html>
