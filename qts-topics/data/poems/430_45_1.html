  <body><p>430_45_1: 《齊物二首（其一）》白居易</p>
    <p>青松高百尺　綠蕙低數寸　同生大塊間　長短各有分　長者不可退　短者不可進若用此理推　窮通兩無悶</p><p><a href="../../model.html#/doc/22106">View poem's topic associations</a></p></body></html>
