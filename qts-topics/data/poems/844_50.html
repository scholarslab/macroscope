  <body><p>844_50: 《寄曹松》齊己</p>
    <p>舊制新題削復刊　工夫過甚琢琅玕　藥中求見黃芽易　詩裏思聞白雪難　扣寂頗同心在定　鑿空何止髮衝冠　夜來月苦懷高論　數樹霜邊獨傍欄</p><p><a href="../../model.html#/doc/46718">View poem's topic associations</a></p></body></html>
