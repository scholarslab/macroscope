  <body><p>891_21_2: 《更漏子（其二）》溫庭筠</p>
    <p>星斗稀　鐘鼓歇　簾外曉鶯殘月　蘭露重　柳風斜　滿庭堆落花　虛閣上　倚闌望　還似去年惆悵　春欲暮　思無窮　舊歡如夢中</p><p><a href="../../model.html#/doc/49104">View poem's topic associations</a></p></body></html>
