  <body><p>891_6_5: 《南歌子（歌或作柯，一名春宵曲）（其五）》溫庭筠</p>
    <p>撲蕊添黃子　呵花滿翠鬟　鴛枕映屏山　月明三五夜　對芳顏</p><p><a href="../../model.html#/doc/49060">View poem's topic associations</a></p></body></html>
