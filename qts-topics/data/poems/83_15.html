  <body><p>83_15: 《題居延古城贈喬十二知之》陳子昂</p>
    <p>聞君東山意　宿昔紫芝榮　滄洲今何在　華髮旅邊城　還漢功既薄　逐胡策未行　徒嗟白日暮　坐對黃雲生　桂枝芳欲晚　薏苡謗誰明　無為空自老　含歎負生平</p><p><a href="../../model.html#/doc/4367">View poem's topic associations</a></p></body></html>
