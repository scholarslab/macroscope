  <body><p>150_38: 《贈秦系》劉長卿</p>
    <p>向風長嘯戴紗巾　野鶴由來不可親　明日東歸變名姓　五湖煙水覓何人</p><p><a href="../../model.html#/doc/7343">View poem's topic associations</a></p></body></html>
