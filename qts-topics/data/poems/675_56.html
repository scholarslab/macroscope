  <body><p>675_56: 《黃鶯》鄭穀</p>
    <p>春雲薄薄日輝輝　宮樹煙深隔水飛　應為能歌繫仙籍　麻姑乞與女真衣</p><p><a href="../../model.html#/doc/37592">View poem's topic associations</a></p></body></html>
