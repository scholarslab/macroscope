  <body><p>357_55: 《請告東歸發灞橋卻寄諸僚友》劉禹錫</p>
    <p>征徒出灞涘　回首傷如何　故人雲雨散　滿目山川多　行車無停軌　流景同迅波　前歡漸成昔　感歎益勞歌</p><p><a href="../../model.html#/doc/18869">View poem's topic associations</a></p></body></html>
