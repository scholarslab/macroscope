  <body><p>550_94: 《山中寄盧簡求》趙嘏</p>
    <p>竹西池上有花開　日日幽吟看又回　心憶郡中蕭記室　何時暫別醉鄉來</p><p><a href="../../model.html#/doc/30409">View poem's topic associations</a></p></body></html>
