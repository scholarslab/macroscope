  <body><p>391_22_3: 《昌穀北園新筍四首（其三）》李賀</p>
    <p>家泉石眼兩三莖　曉看陰根紫脈生　今年水曲春沙上　笛管新篁拔玉青</p><p><a href="../../model.html#/doc/20804">View poem's topic associations</a></p></body></html>
