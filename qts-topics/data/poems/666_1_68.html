  <body><p>666_1_68: 《比紅兒詩（其六十八）》羅虯</p>
    <p>巫山洛浦本無情　總為佳人便得名　今日雕陰有神豔　後來公子莫相輕</p><p><a href="../../model.html#/doc/37012">View poem's topic associations</a></p></body></html>
