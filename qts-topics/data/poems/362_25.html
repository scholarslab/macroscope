  <body><p>362_25: 《三月三日與樂天及河南李尹奉陪裴令公泛洛禊飲…十二韻》劉禹錫</p>
    <p>洛下今修禊　群賢勝會稽　盛筵陪玉鉉　通籍盡金閨　波上神仙妓　岸傍桃李蹊　水嬉如鷺振　歌響雜鶯啼　歷覽風光好　沿洄意思迷　櫂歌能儷曲　墨客兢分題　翠幄連雲起　香車向道齊　人誇綾步障　馬惜錦障泥　塵暗宮牆外　霞明苑樹西　舟形隨鷁轉　橋影與虹低　川色晴猶遠　烏聲暮欲棲　唯餘踏青伴　待月魏王堤</p><p><a href="../../model.html#/doc/19184">View poem's topic associations</a></p></body></html>
