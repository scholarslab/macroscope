  <body><p>843_67: 《送朱秀才歸閩》齊己</p>
    <p>荊門來幾日　欲往又囊空　遠客歸南越　單衣背北風　近鄉微有雪　到海漸無鴻　努力成詩業　無謀謁至公</p><p><a href="../../model.html#/doc/46655">View poem's topic associations</a></p></body></html>
