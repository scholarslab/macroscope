  <body><p>697_36: 《題貂黃嶺官軍》韋莊</p>
    <p>散騎蕭蕭下太行　遠從吳會去陳倉　斜風細雨江亭上　盡日憑欄憶楚鄉</p><p><a href="../../model.html#/doc/39148">View poem's topic associations</a></p></body></html>
