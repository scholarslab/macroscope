  <body><p>328_4_10: 《雜言和常州李員外副使春日戲題十首（其十）》權德輿</p>
    <p>春風半　春光遍　柳如絲　花似霰　歸心勞夢寐　遠目傷遊眄　可惜長安無限春　年年空向江南見</p><p><a href="../../model.html#/doc/17381">View poem's topic associations</a></p></body></html>
