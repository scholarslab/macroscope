  <body><p>475_86: 《春暮思平泉雜詠二十首。芳蓀》李德裕</p>
    <p>楚客重蘭蓀　遺芳今未歇　葉抽清淺水　花照暄妍節　柴豔映渠鮮　輕香含露潔　離居若有贈　暫與幽人折</p><p><a href="../../model.html#/doc/25306">View poem's topic associations</a></p></body></html>
