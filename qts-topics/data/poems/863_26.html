  <body><p>863_26: 《麻姑》蜀宮群仙</p>
    <p>世間何事不潸然　得失人情命不延　適向蔡家廳上飲　回頭已見一千年</p><p><a href="../../model.html#/doc/47795">View poem's topic associations</a></p></body></html>
