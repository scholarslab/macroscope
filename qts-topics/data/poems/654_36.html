  <body><p>654_36: 《留題張逸人草堂（一作杜牧詩）》羅鄴</p>
    <p>長懸青紫與芳枝　塵路無因免別離　馬上多於在家日　尊前堪惜少年時　關河客夢還鄉後　雨雪山程出店遲　卻羨高人此中老　軒車過盡不知誰</p><p><a href="../../model.html#/doc/36344">View poem's topic associations</a></p></body></html>
