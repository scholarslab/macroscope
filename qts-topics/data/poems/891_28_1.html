  <body><p>891_28_1: 《拋球樂（其一）》皇甫松</p>
    <p>紅撥一聲飄　輕裘墜越綃　帶翻金孔雀　香滿繡蜂腰　少少拋分數　花枝正索饒</p><p><a href="../../model.html#/doc/49123">View poem's topic associations</a></p></body></html>
