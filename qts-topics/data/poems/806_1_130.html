  <body><p>806_1_130: 《詩三百三首（其一百三十）》寒山</p>
    <p>鳥語情不堪　其時臥草庵　櫻桃紅爍爍　楊柳正毿毿　旭日銜青嶂　晴雲洗淥潭誰知出塵俗　馭上寒山南</p><p><a href="../../model.html#/doc/44339">View poem's topic associations</a></p></body></html>
