  <body><p>190_57: 《酬閻員外陟》韋應物</p>
    <p>寒夜阻良覿　叢竹想幽居　虎符已誤　金丹子何如　讌集觀農暇　笙歌聽訟餘　雖蒙一言教　自愧道情疏</p><p><a href="../../model.html#/doc/9181">View poem's topic associations</a></p></body></html>
