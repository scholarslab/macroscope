  <body><p>281_27: 《及第後贈試官》高拯</p>
    <p>公子求賢未識真　欲將毛遂比常倫　當時不及三千客　今日何如十九人</p><p><a href="../../model.html#/doc/15001">View poem's topic associations</a></p></body></html>
