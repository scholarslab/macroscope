  <body><p>126_33: 《送李員外賢郎》王維</p>
    <p>少年何處去　負米上銅梁　借問阿戎父　知為童子郎　魚箋請詩賦　橦布作衣裳　薏苡扶衰病　歸來幸可將</p><p><a href="../../model.html#/doc/5934">View poem's topic associations</a></p></body></html>
