  <body><p>365_12_3: 《楊柳枝詞九首（其三）》劉禹錫</p>
    <p>鳳闕輕遮翡翠幃　龍池遙望麴塵絲　御溝春水相輝映　狂殺長安年少兒</p><p><a href="../../model.html#/doc/19295">View poem's topic associations</a></p></body></html>
