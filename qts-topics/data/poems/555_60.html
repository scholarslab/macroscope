  <body><p>555_60: 《題僧禪院（一作題興善寺英律師院）》馬戴</p>
    <p>虛室焚香久　禪心悟幾生　濾泉侵月起　掃徑避蟲行　樹隔前朝在　苔滋廢渚平　我來風雨夜　像設一燈明</p><p><a href="../../model.html#/doc/30700">View poem's topic associations</a></p></body></html>
