  <body><p>865_25: 《降巫詩》邵謁</p>
    <p>青山山下少年郎　失意當時別故鄉　惆悵不堪回首望　隔谿遙見舊書堂</p><p><a href="../../model.html#/doc/47900">View poem's topic associations</a></p></body></html>
