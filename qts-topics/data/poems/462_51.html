  <body><p>462_51: 《宿池上》白居易</p>
    <p>泉來從絕壑　亭敞在中流　竹密無空岸　松長可絆舟　蟪蛄潭上夜　河漢島前秋　異夕期新漲　攜琴卻此遊</p><p><a href="../../model.html#/doc/24622">View poem's topic associations</a></p></body></html>
