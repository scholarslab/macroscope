  <body><p>300_8: 《郭家溪亭》王建</p>
    <p>高亭望見長安樹　春草岡西舊院斜　光動綠煙遮岸竹　粉開紅豔塞溪花　野泉聞洗親王馬　古柳曾停貴主車　妝閣書樓傾側盡　雲山新賣與官家</p><p><a href="../../model.html#/doc/15997">View poem's topic associations</a></p></body></html>
