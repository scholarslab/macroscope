  <body><p>360_67: 《和樂天洛下雪中宴集寄汴州李尚書》劉禹錫</p>
    <p>洛城無事足杯盤　風雪相和歲欲闌　樹上因依見寒鳥　坐中收拾盡閒官　笙歌要請頻何爽　笑語忘機拙更歡　遙想兔園今日會　瓊林滿眼映旂竿</p><p><a href="../../model.html#/doc/19110">View poem's topic associations</a></p></body></html>
