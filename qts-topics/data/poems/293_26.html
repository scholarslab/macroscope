  <body><p>293_26: 《晚秋西省寄上李韓二舍人》司空曙</p>
    <p>晝漏傳清唱　天恩禁旅秋　雁親承露掌　砧隔曝衣樓　賜膳中人送　餘香侍女收　仍聞勞上直　晚步鳳池頭</p><p><a href="../../model.html#/doc/15660">View poem's topic associations</a></p></body></html>
