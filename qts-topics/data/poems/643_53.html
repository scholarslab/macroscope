  <body><p>643_53: 《自歎拙》李山甫</p>
    <p>自憐心計拙　欲語更悲辛　世亂僮欺主　年衰鬼弄人　鏡中顏欲老　江上業長貧　不是劉公樂　何由變此身</p><p><a href="../../model.html#/doc/35556">View poem's topic associations</a></p></body></html>
