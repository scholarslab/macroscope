  <body><p>236_46: 《獨往覆釜山，寄郎士元》錢起</p>
    <p>賞心無遠近　芳月好登望　勝事引幽人　山下復山上　將尋洞中藥　復愛湖外嶂　古壁苔入雲　陰溪樹穿浪　誰言世緣絕　更惜知音曠　鶯啼綠蘿春　迴首還惆悵</p><p><a href="../../model.html#/doc/12062">View poem's topic associations</a></p></body></html>
