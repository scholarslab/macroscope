  <body><p>105_5: 《奉和九月九日登慈恩寺浮圖應制》樊忱</p>
    <p>淨境重陽節　仙遊萬乘來　插萸登鷲嶺　把菊坐蜂臺　十地祥雲合　三天瑞景開　秋風詞更遠　竊抃樂康哉</p><p><a href="../../model.html#/doc/5252">View poem's topic associations</a></p></body></html>
