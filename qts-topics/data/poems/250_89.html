  <body><p>250_89: 《酬崔侍禦期籍道士不至兼寄》皇甫冉</p>
    <p>一心求妙道　幾歲候真師　丹灶今何在　白雲無定期　崑崙煙景絕　汗漫往還遲　君但焚香待　人間到有時</p><p><a href="../../model.html#/doc/13219">View poem's topic associations</a></p></body></html>
