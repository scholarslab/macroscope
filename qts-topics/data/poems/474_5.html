  <body><p>474_5: 《香爐峰》徐凝</p>
    <p>香爐一峰絕　頂在寺門前　盡是玲瓏石　時生旦暮煙</p><p><a href="../../model.html#/doc/25121">View poem's topic associations</a></p></body></html>
