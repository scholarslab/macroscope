  <body><p>662_17: 《寄池州鄭員外》羅隱</p>
    <p>獸遶朱輪酒滿船　郡城蕭灑貴池邊　衣同萊子曾分筆　扇似袁宏別有天　九點好山樓上客　兩行高柳雨中煙　陵陽百姓將何福　社舞村歌又一年</p><p><a href="../../model.html#/doc/36760">View poem's topic associations</a></p></body></html>
