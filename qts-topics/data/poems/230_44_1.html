  <body><p>230_44_1: 《獨坐二首（其一）》杜甫</p>
    <p>竟日雨冥冥　雙崖洗更青　水花寒落岸　山鳥暮過庭　煖老須燕玉　充飢憶楚萍胡笳在樓上　哀怨不堪聽</p><p><a href="../../model.html#/doc/11665">View poem's topic associations</a></p></body></html>
