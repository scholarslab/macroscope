  <body><p>649_15: 《冬日》方幹</p>
    <p>燒火掩關坐　窮居客訪稀　凍雲愁暮色　寒日淡斜暉　穿牖竹風滿　遶庭雲葉飛　已嗟周一歲　羇寓尚何依</p><p><a href="../../model.html#/doc/36009">View poem's topic associations</a></p></body></html>
