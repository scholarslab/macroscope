  <body><p>895_24_1: 《女冠子（其一）》毛熙震</p>
    <p>碧桃紅杏　遲日媚籠光影蔡綵霞深　香暖熏鶯語　風清引鶴音　翠鬟冠玉葉　霓袖捧瑤琴　應共吹簫侶　暗相尋</p><p><a href="../../model.html#/doc/49408">View poem's topic associations</a></p></body></html>
