  <body><p>885_41: 《社日村居（一作張演詩）》張蠙</p>
    <p>鵝湖山下稻粱肥　阱雞棲對掩扉　桑柘影斜春社散　家家扶得醉人歸</p><p><a href="../../model.html#/doc/48817">View poem's topic associations</a></p></body></html>
