  <body><p>830_67_5: 《古塞下曲七首（其五）》貫休</p>
    <p>不是將軍勇　胡兵豈易當　雨曾淋火陣　箭又中金瘡　鐵嶺全無土　豺群亦有狼因思無戰日　天子是陶唐</p><p><a href="../../model.html#/doc/45769">View poem's topic associations</a></p></body></html>
