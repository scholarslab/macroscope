  <body><p>806_1_267: 《詩三百三首（其二百六十七）》寒山</p>
    <p>寄語食肉漢　食時無逗遛　今生過去種　未來今日修　只取今日美　不畏來生憂老鼠入飯甕　雖飽難出頭</p><p><a href="../../model.html#/doc/44476">View poem's topic associations</a></p></body></html>
