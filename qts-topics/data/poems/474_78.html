  <body><p>474_78: 《汴河覽古》徐凝</p>
    <p>煬帝龍舟向此行　三千宮女采橈輕　渡河不似如今唱　為是楊家怨思聲</p><p><a href="../../model.html#/doc/25201">View poem's topic associations</a></p></body></html>
