  <body><p>468_69: 《江陵客舍留別樊尚書》劉言史</p>
    <p>信陵門館下　多病有歸思　墜履忘情後　寒灰更溼時　委欄芳蕙晚　憑几雪髫垂　明日秋關外　單車風雨隨</p><p><a href="../../model.html#/doc/24948">View poem's topic associations</a></p></body></html>
