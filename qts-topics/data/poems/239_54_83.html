  <body><p>239_54_83: 《江行無題一百首（其八十三）》錢起</p>
    <p>短楫休敲桂　孤根自駐萍　自憐非劍氣　空向斗牛星</p><p><a href="../../model.html#/doc/12476">View poem's topic associations</a></p></body></html>
