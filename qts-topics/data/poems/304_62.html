  <body><p>304_62: 《裴十六廳即事》劉商</p>
    <p>主人能政訟庭閒　帆影雲峰戶牖間　每到夕陽嵐翠近　只言籬障倚前山</p><p><a href="../../model.html#/doc/16458">View poem's topic associations</a></p></body></html>
