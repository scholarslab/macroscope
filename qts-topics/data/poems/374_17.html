  <body><p>374_17: 《惜苦》孟郊</p>
    <p>于鵠值諫議　以毬不能官　焦蒙值舍人　以盃不得完　可惜大雅旨　意此小團欒　名迴不敢辨　心轉實是難　不惜為君轉　轉非君子觀　轉之復轉之　強轉誰能歡　哀哉虛轉言　不可窮波瀾</p><p><a href="../../model.html#/doc/19765">View poem's topic associations</a></p></body></html>
