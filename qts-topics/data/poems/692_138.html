  <body><p>692_138: 《寄溫州崔博士》杜荀鶴</p>
    <p>懷君勞我寫詩情　窣窣陰風有鬼聽　縣宰不仁工部餓　酒家無識翰林醒　眼昏經史天何在　心盡英雄國未寧　好向賢侯話吟侶　莫教辜負少微星</p><p><a href="../../model.html#/doc/38886">View poem's topic associations</a></p></body></html>
