  <body><p>508_5: 《秦王卷衣》陳標</p>
    <p>秦王宮闕靄春煙　珠樹瓊枝近碧天　御氣馨香蘇合啟　簾光浮動水精懸　霏微羅縠隨芳袖　宛轉鮫鮹逐寶筵　從此咸陽一回首　暮雲愁色已千年</p><p><a href="../../model.html#/doc/27166">View poem's topic associations</a></p></body></html>
