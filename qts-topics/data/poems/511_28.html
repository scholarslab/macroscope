  <body><p>511_28: 《投常州從兄中丞》張祜</p>
    <p>扁舟何所往　言入善人邦　舊愛鵬搏海　今聞虎渡江　士因為政樂　儒為說詩降　素履冰容靜　新詞玉潤樅　金魚聊解帶　畫鷁稍移樁　邀妓思逃席　留賓命倒缸　史材誰是伍　經術世無雙　廣廈當宏構　洪鐘併待撞　成龍須講邴　展驥莫先龐　應念宗中末　秋螢照一窗</p><p><a href="../../model.html#/doc/27478">View poem's topic associations</a></p></body></html>
