  <body><p>868_14: 《夢白衣婦人歌詞》盧絳</p>
    <p>玉京人去秋簫索　畫簷鵲起梧桐落　欹枕悄無言　月和殘夢圓　背燈惟暗泣　甚處碪聲急　眉黛小山攢　芭蕉生暮寒　清風明月夜深時　箕帚盧郎恨已遲　他日孟家坡上約　再來相見是佳期</p><p><a href="../../model.html#/doc/48091">View poem's topic associations</a></p></body></html>
