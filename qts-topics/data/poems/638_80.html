  <body><p>638_80: 《送友人歸宣州》張喬</p>
    <p>失計復離愁　君歸我獨遊　亂花藏道發　春水遶鄉流　暝火叢橋市　晴山疊郡樓　無為謝公戀　吟過曉蟬秋</p><p><a href="../../model.html#/doc/35216">View poem's topic associations</a></p></body></html>
