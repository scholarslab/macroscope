  <body><p>707_22: 《中秋自宛陵寄池陽太守》殷文圭</p>
    <p>出山三見月如眉　蝶夢終宵遶戟枝　旅客思歸鴻去日　賢侯行化子來時　郡樓遐想劉琨嘯　相閤方窺謝傅棋　按部況聞秋稼熟　馬前迎拜羨并兒</p><p><a href="../../model.html#/doc/39751">View poem's topic associations</a></p></body></html>
