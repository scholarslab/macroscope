  <body><p>447_51: 《病中多雨逢寒食》白居易</p>
    <p>水國多陰常懶出　老夫饒病愛閒眠　三旬臥度鶯花月　一半春銷風雨天　薄暮何人吹觱篥　新晴幾處縛鞦韆　彩繩芳樹長如舊　唯是年年換少年</p><p><a href="../../model.html#/doc/23440">View poem's topic associations</a></p></body></html>
