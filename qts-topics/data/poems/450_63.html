  <body><p>450_63: 《天壇峰下贈杜錄事》白居易</p>
    <p>年顏氣力漸衰殘　王屋中峰欲上難　頂上將探小有洞　喉中須嚥大還丹　河車九轉宜精鍊　火候三年在好看　他日藥成分一粒　與君先去掃天壇</p><p><a href="../../model.html#/doc/23758">View poem's topic associations</a></p></body></html>
