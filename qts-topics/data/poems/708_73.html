  <body><p>708_73: 《尚書惠蠟麵茶》徐夤</p>
    <p>武夷春暖月初圓　採摘新芽獻地仙　飛鵲印成香蠟片　啼猿溪走木蘭船　金槽和碾沉香末　冰碗輕涵翠縷煙　分贈恩深知最異　晚鐺宜煮北山泉</p><p><a href="../../model.html#/doc/39835">View poem's topic associations</a></p></body></html>
