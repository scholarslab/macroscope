  <body><p>50_23: 《送李庶子致仕還洛》楊炯</p>
    <p>此地傾城日　由來供帳華　亭逢李廣騎　門接邵平瓜　原野煙氛匝　關河遊望賒　白雲斷巖岫　綠草覆江沙　詔賜扶陽宅　人榮御史車　灞池一相送　流涕向煙霞</p><p><a href="../../model.html#/doc/3150">View poem's topic associations</a></p></body></html>
