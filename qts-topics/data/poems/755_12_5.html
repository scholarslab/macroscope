  <body><p>755_12_5: 《步虛詞五首（其五）》徐鉉</p>
    <p>三素霏霏遠　盟威凜凜寒　火鈴空滅沒　星斗曉闌干　佩響流虛殿　爐煙在醮壇　蕭寥不可極　驂駕上雲端</p><p><a href="../../model.html#/doc/42269">View poem's topic associations</a></p></body></html>
