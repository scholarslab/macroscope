  <body><p>284_5: 《歸山招王逵》李端</p>
    <p>日長原野靜　杖策步幽巘　雉雊麥苗陰　蝶飛溪草晚　我生好閒放　此去殊未返　自是君不來　非關故山遠</p><p><a href="../../model.html#/doc/15177">View poem's topic associations</a></p></body></html>
