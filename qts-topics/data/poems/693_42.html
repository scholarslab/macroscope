  <body><p>693_42: 《題新雁（一作羅鄴詩）》杜荀鶴</p>
    <p>暮天新雁起汀洲　紅蓼花疏水國秋　想得故園今夜月　幾人相憶在江樓</p><p><a href="../../model.html#/doc/38931">View poem's topic associations</a></p></body></html>
