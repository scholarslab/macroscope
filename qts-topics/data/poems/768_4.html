  <body><p>768_4: 《補新宮（新宮三章，章八句）》丘光庭</p>
    <p>奐奐新宮　禮樂其融　爾德惟賢　爾　維忠　為忠以公　斯筵是同　人之醉我　與我延賓　奐奐新宮　既奐而輪　其固如山　其儼如雲　其寢斯安　　　　分　我既考落　以燕群臣　奐奐新宮　既祭且延　我　　鏞　于以醉賢　有禮無愆　我有斯宮　斯宮以安　康後萬年</p><p><a href="../../model.html#/doc/42901">View poem's topic associations</a></p></body></html>
