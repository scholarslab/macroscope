  <body><p>437_23: 《詠懷》白居易</p>
    <p>歲去年來塵土中　眼看變作白頭翁　如何辦得歸山計　兩頃村田一畝宮</p><p><a href="../../model.html#/doc/22512">View poem's topic associations</a></p></body></html>
