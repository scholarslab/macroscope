  <body><p>462_2: 《南陽小將張彥硤口鎮稅人場射虎歌》白居易</p>
    <p>海內昔年狎太平　橫目穰穰何崢嶸　天生天殺豈天怒　忍使朝朝餵猛虎　關東驛路多丘荒　行人最忌稅人場　張彥雄特制殘暴　見之叱起如叱羊　鳴弦霹靂越幽阻　往往依林猶旅拒　草際旋看委錦茵　腰間不更抽白羽　老饕已斃眾雛恐　童稚揶揄皆自勇　忠良效順勢亦然　一劍猜狂敢輕動　有文有武方為國　不是英雄伏不得　試徵張彥作將軍　幾箇將軍願策勳</p><p><a href="../../model.html#/doc/24573">View poem's topic associations</a></p></body></html>
