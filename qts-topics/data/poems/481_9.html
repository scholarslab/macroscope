  <body><p>481_9: 《憶萬歲樓望金山》李紳</p>
    <p>樓高雉堞千師壘　峰拔驚波萬壑攢　山絕地維消虎踞　水浮天險尚龍盤　蜃噓雲拱飛江島　鰲噴仙巖隔海瀾　長對碧波臨古渡　幾經風月與悲歡</p><p><a href="../../model.html#/doc/25643">View poem's topic associations</a></p></body></html>
