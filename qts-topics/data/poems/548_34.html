  <body><p>548_34: 《悼古》薛逢</p>
    <p>細推今古事堪愁　貴賤同歸土一丘　漢武玉堂人豈在　石家金谷水空流　光陰自旦還將暮　草木從春又到秋　閑事與時俱不了　且將身暫醉鄉游</p><p><a href="../../model.html#/doc/30098">View poem's topic associations</a></p></body></html>
