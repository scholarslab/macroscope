  <body><p>458_72_2: 《過裴令公宅二絕句（其二）》白居易</p>
    <p>梁王舊館雪濛濛　愁殺鄒枚二老翁　假使明朝深一尺　亦無人到兔園中</p><p><a href="../../model.html#/doc/24391">View poem's topic associations</a></p></body></html>
