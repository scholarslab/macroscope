  <body><p>589_62: 《送羅著作兩浙按獄（著作嘗宰蘇州吳縣）》李頻</p>
    <p>使印星車適舊遊　陶潛今日在瀛洲　科條盡曉三千罪　囹圄應空十二州　舊綬有香籠驛馬　皇華無暇狎沙鷗　歸來重過姑蘇郡　莫忘題名在虎丘</p><p><a href="../../model.html#/doc/32776">View poem's topic associations</a></p></body></html>
