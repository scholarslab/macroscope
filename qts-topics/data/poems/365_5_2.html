  <body><p>365_5_2: 《堤上行三首（其二）》劉禹錫</p>
    <p>江南江北望煙波　入夜行人相應歌　桃葉傳情竹枝怨　水流無限月明多</p><p><a href="../../model.html#/doc/19272">View poem's topic associations</a></p></body></html>
