  <body><p>79_20: 《秋日山行簡梁大官》駱賓王</p>
    <p>乘馬陟層阜　回首睇山川　攢峰銜宿霧　疊巘架寒煙　百重含翠色　一道落飛泉　香吹分巖桂　鮮雲抱石蓮　地偏心易遠　致默體逾玄　得性虛遊刃　忘言已棄筌　彈冠勞巧拙　結綬倦牽纏　不如從四皓　丘中鳴一弦</p><p><a href="../../model.html#/doc/4203">View poem's topic associations</a></p></body></html>
