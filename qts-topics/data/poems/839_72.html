  <body><p>839_72: 《喜夏雨》齊己</p>
    <p>四郊雲影合　千里雨聲來　盡洗紅埃去　併將清氣迴　潺湲浮楚甸　蕭散露荊臺　欲賦隨車瑞　濡毫渴謏才</p><p><a href="../../model.html#/doc/46340">View poem's topic associations</a></p></body></html>
