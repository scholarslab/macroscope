  <body><p>349_44: 《詠德上太原李尚書》歐陽詹</p>
    <p>那以公方郭細侯　并州非復舊并州　九重帝宅司丹地　十萬兵樞擁碧油　鏘玉半為趨閤吏　腰金皆是走庭流　王褒見德空知頌　身在三千最上頭</p><p><a href="../../model.html#/doc/18433">View poem's topic associations</a></p></body></html>
