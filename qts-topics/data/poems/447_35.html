  <body><p>447_35: 《泛太湖書事，寄微之》白居易</p>
    <p>煙渚雲帆處處通　飄然舟似入虛空　玉杯淺酌巡初匝　金管徐吹曲未終　黃夾纈林寒有葉　碧琉璃水淨無風　避旗飛鷺翩翻白　驚鼓跳魚撥刺紅　澗雪塵多松偃蹇　巖泉滴久石玲瓏　書為故事留湖上　吟作新詩寄浙東　軍府威容從道盛　江山氣色定知同　報君一事君應羨　五宿澄波皓月中</p><p><a href="../../model.html#/doc/23421">View poem's topic associations</a></p></body></html>
