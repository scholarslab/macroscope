  <body><p>382_31: 《送遠曲》張籍</p>
    <p>吳門向西流水長　水長柳暗煙茫茫　行人送客各惆悵　話離敘別傾清觴　吟絲竹　鳴笙簧　酒酣性逸歌猖狂　行人告我挂帆去　此去何時返故鄉　殷勤振衣兩相囑　世事近來還淺促　願君看取吳門山　帶雪經春依舊綠　行人行處求知親　送君去去徒酸辛</p><p><a href="../../model.html#/doc/20173">View poem's topic associations</a></p></body></html>
