  <body><p>680_17: 《贈漁者（在湖南）》韓偓</p>
    <p>箇儂居處近誅茅　枳棘籬兼用荻梢　盡日風扉從自掩　無人筒釣是誰拋　城方四面牆陰直　江闊中心水脈坳　我亦好閒求老伴　莫嫌遷客且論交</p><p><a href="../../model.html#/doc/37899">View poem's topic associations</a></p></body></html>
