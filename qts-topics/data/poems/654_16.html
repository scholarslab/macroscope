  <body><p>654_16: 《老將》羅鄴</p>
    <p>百戰辛勤歸帝鄉　南班班裏最南行　弓欺猿臂秋無力　劍泣虯髯曉有霜　千古恥非書玉帛　一心猶自向河湟　年年宿衛天顏近　曾把功勳奏建章</p><p><a href="../../model.html#/doc/36324">View poem's topic associations</a></p></body></html>
