  <body><p>268_36: 《晚投江澤浦即事呈柳兵曹泥》耿湋</p>
    <p>落日過重霞　輕煙上遠沙　移舟衝荇蔓　轉浦入蘆花　斷岸迂來客　連波漾去槎　故鄉何處在　更道向天涯</p><p><a href="../../model.html#/doc/13896">View poem's topic associations</a></p></body></html>
