  <body><p>549_119: 《洞庭寄所思》趙嘏</p>
    <p>目斷蘭臺空望歸　錦衾香冷夢來稀　書中自報刀頭約　天上三看破鏡飛　孤浪謾疑紅臉笑　輕雲忽似舞羅衣　遙知不語坐相憶　寂寞洞房寒燭微</p><p><a href="../../model.html#/doc/30281">View poem's topic associations</a></p></body></html>
