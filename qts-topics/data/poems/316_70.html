  <body><p>316_70: 《昭德皇后挽歌詞》武元衡</p>
    <p>玉扆將遷坐　金雞忽報晨　珮環仙馭遠　星月夜臺新　劍沒川空冷　菱寒鏡不春　國門車馬會　多是濯龍親</p><p><a href="../../model.html#/doc/16872">View poem's topic associations</a></p></body></html>
