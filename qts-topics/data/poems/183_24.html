  <body><p>183_24: 《初出金門，尋王侍禦不遇，詠壁上鸚鵡》李白</p>
    <p>落羽辭金殿　孤鳴吒繡衣　能言終見棄　還向隴西飛</p><p><a href="../../model.html#/doc/8758">View poem's topic associations</a></p></body></html>
