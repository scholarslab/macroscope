  <body><p>142_3: 《胡笳曲》王昌齡</p>
    <p>城南虜已合　一夜幾重圍　自有金笳引　能霑出塞衣　聽臨關月苦　清入海風微　三奏高樓曉　胡人掩涕歸</p><p><a href="../../model.html#/doc/6737">View poem's topic associations</a></p></body></html>
