  <body><p>654_99: 《秋怨》羅鄴</p>
    <p>夢斷南窗啼曉鳥　新霜昨夜下庭梧　不知簾外如珪月　還照邊城到曉無</p><p><a href="../../model.html#/doc/36410">View poem's topic associations</a></p></body></html>
