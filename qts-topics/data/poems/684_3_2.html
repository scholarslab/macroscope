  <body><p>684_3_2: 《山居即事四首（其二）》吳融</p>
    <p>不傲南窗且採樵　乾松每帶溼雲燒　　庖廚卻得長兼味　三秀芝根五朮苗</p><p><a href="../../model.html#/doc/38223">View poem's topic associations</a></p></body></html>
