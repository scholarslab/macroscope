  <body><p>52_47: 《渡吳江別王長史》宋之問</p>
    <p>倚櫂望茲川　銷魂獨黯然　鄉連江北樹　雲斷日南天　劍別龍初沒　書成雁不傳　離舟意無限　催渡復催年</p><p><a href="../../model.html#/doc/3255">View poem's topic associations</a></p></body></html>
