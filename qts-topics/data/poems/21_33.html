  <body><p>21_33: 《相和歌辭。祠神歌。迎神》王睿</p>
    <p>蓪草頭花椰葉裙　蒲葵樹下舞蠻雲　引領望江遙滴酒　白蘋風起水生文</p><p><a href="../../model.html#/doc/1377">View poem's topic associations</a></p></body></html>
