  <body><p>25_38: 《雜曲歌辭。自君之出矣》辛弘智</p>
    <p>自君之出矣　梁塵靜不飛　思君如滿月　夜夜減容暉</p><p><a href="../../model.html#/doc/1726">View poem's topic associations</a></p></body></html>
