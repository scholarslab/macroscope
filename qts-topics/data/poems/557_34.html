  <body><p>557_34: 《下直早出》鄭畋</p>
    <p>諸司人盡馬蹄稀　紫帕雲竿九釘歸　偏覺石臺清貴處　牓懸金字射晴暉</p><p><a href="../../model.html#/doc/30846">View poem's topic associations</a></p></body></html>
