  <body><p>310_42: 《贈王道者（一作贈隱者）》於鵠</p>
    <p>去尋長不出　門似絕人行　床下石苔滿　屋頭秋草生　學琴寒月短　寫易晚窗明　唯到黃昏後　溪中聞磬聲</p><p><a href="../../model.html#/doc/16632">View poem's topic associations</a></p></body></html>
