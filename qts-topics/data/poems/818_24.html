  <body><p>818_24: 《送清會上人遊京》皎然</p>
    <p>佳遊限衰疾　一笑向西風　思見青門外　曾臨素滻東　峰明雲際寺　日出露寒宮　行道禪長在　香塵不染空</p><p><a href="../../model.html#/doc/45062">View poem's topic associations</a></p></body></html>
