  <body><p>561_58: 《郊亭》薛能</p>
    <p>郊亭宴罷欲回車　滿郭傳呼調角初　尚擁笙歌歸未得　笑娥扶著醉尚書</p><p><a href="../../model.html#/doc/31125">View poem's topic associations</a></p></body></html>
