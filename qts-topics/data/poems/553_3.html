  <body><p>553_3: 《曉發（一作趙嘏詩）》姚鵠</p>
    <p>旅行宜早發　況復是南歸　月影緣山盡　鐘聲隔浦微　殘星螢共失　落葉鳥和飛　去去渡南浦　村中人出稀</p><p><a href="../../model.html#/doc/30500">View poem's topic associations</a></p></body></html>
