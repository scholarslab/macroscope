  <body><p>19_124_3: 《相和歌辭。從軍行六首（其三）》劉長卿</p>
    <p>草枯秋塞上　望見漁陽郭　胡馬嘶一聲　漢兵淚雙落　誰為吮癰者　此事令人薄</p><p><a href="../../model.html#/doc/1167">View poem's topic associations</a></p></body></html>
