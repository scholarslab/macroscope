  <body><p>722_49: 《秋宿梓州牛頭寺》李洞</p>
    <p>月去簷三尺　川雲入寺樓　靈山頓離眾　列宿不多稠　篆字焚初缺　翻經誦若流　窗閒二江冷　簾卷半空秋　詔散松梢別　棋終竹節收　靜增雙闕念　高並五翁遊　鶴夢生紅日　雲閒鎖梓州　望空工部眼　搔亂廣文頭　石室僧調馬　銀河客問牛　曉樓歸下界　大地一浮漚</p><p><a href="../../model.html#/doc/40627">View poem's topic associations</a></p></body></html>
