  <body><p>321_14: 《和兵部李尚書東亭詩》權德輿</p>
    <p>三接履聲退　東亭斯曠然　風流披鶴氅　操割佩龍泉　雲卷巖巘疊　雨餘松桂鮮　豈煩禽尚遊　所貴天理全</p><p><a href="../../model.html#/doc/17120">View poem's topic associations</a></p></body></html>
