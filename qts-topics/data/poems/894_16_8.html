  <body><p>894_16_8: 《浣溪沙（其八）》顧夐</p>
    <p>露白蟾明又到秋　佳期幽會兩悠悠　夢牽情役幾時休　記得泥人微斂黛　無言斜倚小書樓　暗思前事不勝愁</p><p><a href="../../model.html#/doc/49340">View poem's topic associations</a></p></body></html>
