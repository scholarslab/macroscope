  <body><p>125_61: 《謁璿上人》王維</p>
    <p>少年不足言　識道年已長　事往安可悔　餘生幸能養　誓從斷臂血　不復嬰世網　浮名寄纓珮　空性無羈鞅　夙承大導師　焚香此瞻仰　頹然居一室　覆載紛萬象　高柳早鶯啼　長廊春雨響　床下阮家屐　窗前筇竹杖　方將見身雲　陋彼示天壤　一心在法要　願以無生獎</p><p><a href="../../model.html#/doc/5835">View poem's topic associations</a></p></body></html>
