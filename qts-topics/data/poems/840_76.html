  <body><p>840_76: 《送節大德歸闕》齊己</p>
    <p>西京曾入內　東洛又朝天　聖上方虛席　僧中正乏賢　晨光金殿裏　紫氣玉簾前　知祝唐堯化　新恩異往年</p><p><a href="../../model.html#/doc/46425">View poem's topic associations</a></p></body></html>
