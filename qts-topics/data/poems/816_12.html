  <body><p>816_12: 《訪朱放山人》皎然</p>
    <p>野人未相識　何處異鄉隔　昨逢雲陽信　教向雲陽覓　空聞天上風　飄颻不可覿　應非矍鑠翁　或是滄浪客　早晚從我遊　共攜春山策</p><p><a href="../../model.html#/doc/44916">View poem's topic associations</a></p></body></html>
