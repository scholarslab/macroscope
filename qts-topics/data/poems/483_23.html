  <body><p>483_23: 《長門怨》李紳</p>
    <p>宮殿沈沈曉欲分　昭陽更漏不堪聞　珊瑚枕上千行淚　不是思君是恨君</p><p><a href="../../model.html#/doc/25735">View poem's topic associations</a></p></body></html>
