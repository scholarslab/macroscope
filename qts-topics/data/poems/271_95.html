  <body><p>271_95: 《金山寺》竇庠</p>
    <p>一點青螺白浪中　全依水府與天通　晴江萬里雪飛盡　鼇背參差日氣紅</p><p><a href="../../model.html#/doc/14252">View poem's topic associations</a></p></body></html>
