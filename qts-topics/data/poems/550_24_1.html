  <body><p>550_24_1: 《下第後歸永樂裏自題二首（其一）》趙嘏</p>
    <p>無地無媒只一身　歸來空拂滿床塵　尊前盡日誰相對　唯有南山似故人</p><p><a href="../../model.html#/doc/30326">View poem's topic associations</a></p></body></html>
