  <body><p>453_22_1: 《旱熱二首（其一）》白居易</p>
    <p>彤雲散不雨　赫日吁可畏　端坐猶揮汗　出門豈容易　忽思公府內　青衫折腰吏復想驛路中　紅塵走馬使　征夫更辛苦　逐客彌憔悴　日入尚趨程　宵分不遑寐安知北窗叟　偃臥風颯至　簟拂碧龍鱗　扇搖白鶴翅　豈唯身所得　兼示心無事誰言苦熱天　元有清涼地</p><p><a href="../../model.html#/doc/23938">View poem's topic associations</a></p></body></html>
