  <body><p>379_41_2: 《壽安西渡奉別鄭相公（其二）》孟郊</p>
    <p>東都清風減　君子西歸朝　獨抱歲晏恨　泗吟不成謠　貴遊意多味　賤別情易消　回雁憶前叫　浪鳧念後漂　悠悠孤飛景　聳聳銜霜條　昧趣多滯澀　懶朋寡新僚　病深理方悟　悔至心自燒　寂靜道何在　憂勤學空饒　乃知減聞見　始遂情逍遙　文字徒營織　聲華諒疑驕　顧慚耕稼士　朴略氣韻調　善士右餘食　佳畦冬生苗　養人在養身　此旨清如韶　願貢高古言　敢望錫類招</p><p><a href="../../model.html#/doc/20038">View poem's topic associations</a></p></body></html>
