  <body><p>863_40: 《答孫玄照》王仙仙</p>
    <p>鴛鴦相見不相隨　籠裏籠前整羽衣　但得他時人放去　水中長作一雙飛</p><p><a href="../../model.html#/doc/47813">View poem's topic associations</a></p></body></html>
