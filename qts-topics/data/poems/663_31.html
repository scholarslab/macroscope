  <body><p>663_31: 《漂母塚》羅隱</p>
    <p>寂寂荒墳一水濱　蘆洲絕島自相親　青娥已落淮邊月　白骨甘為泉下塵　原上荻花飄素髮　道傍菰葉碎羅巾　雖然寂寞千秋魄　猶是韓侯舊主人</p><p><a href="../../model.html#/doc/36816">View poem's topic associations</a></p></body></html>
