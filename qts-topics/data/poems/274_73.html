  <body><p>274_73: 《別崔法曹》戴叔倫</p>
    <p>欲作別離西入秦　芝田棗逕往來頻　東湖此夕更留醉　逢著廬山學道人</p><p><a href="../../model.html#/doc/14576">View poem's topic associations</a></p></body></html>
