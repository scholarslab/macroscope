  <body><p>188_57: 《贈李判官》韋應物</p>
    <p>良玉定為寶　長材世所稀　佐幕方巡郡　奏命布恩威　食蔬程獨守　飲冰節靡違　決獄興邦頌　高文稟天機　賓館在林表　望山啟西扉　下有千畝田　泱漭吳土肥　始耕已見穫　袗絺今授衣　政拙勞詳省　淹留未得歸　雖慚且忻願　日夕睹光輝</p><p><a href="../../model.html#/doc/9048">View poem's topic associations</a></p></body></html>
