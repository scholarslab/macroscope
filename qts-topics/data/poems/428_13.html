  <body><p>428_13: 《官舍小亭閑望》白居易</p>
    <p>風竹散清韻　煙槐凝綠姿　日高人吏去　閒坐在茅茨　葛衣禦時暑　蔬飯療朝飢　持此聊自足　心力少營為　亭上獨吟罷　眼前無事時　數峰太白雪　一卷陶潛詩　人心各自是　我是良在茲　迴謝爭名客　甘從君所嗤</p><p><a href="../../model.html#/doc/21972">View poem's topic associations</a></p></body></html>
