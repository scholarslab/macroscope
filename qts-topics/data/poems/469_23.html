  <body><p>469_23: 《農父》張碧</p>
    <p>運鋤耕斸侵星起　隴畝豐盈滿家喜　到頭禾黍屬他人　不知何處拋妻子</p><p><a href="../../model.html#/doc/24975">View poem's topic associations</a></p></body></html>
