  <body><p>57_8: 《鷓鴣（一作韋應物詩）》李嶠</p>
    <p>可憐鷓鴣飛　飛向樹南枝　南枝日照暖　北枝霜露滋　露滋不堪棲　使我常夜啼　願逢雲中鶴　銜我向寥廓　願作城上烏　一年生九雛　何不舊巢住　枝弱不得去　何意道苦辛　客子常畏人</p><p><a href="../../model.html#/doc/3498">View poem's topic associations</a></p></body></html>
