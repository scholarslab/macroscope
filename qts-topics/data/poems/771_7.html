  <body><p>771_7: 《玉女詞》張安石</p>
    <p>綺薦銀屏空積塵　柳眉桃臉暗銷春　不須更學陽臺女　為雨為雲趁惱人</p><p><a href="../../model.html#/doc/43032">View poem's topic associations</a></p></body></html>
