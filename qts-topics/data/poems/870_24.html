  <body><p>870_24: 《醉題廣州使院》鄭愚</p>
    <p>數年百姓受飢荒　太守貪殘似虎狼　今日海隅魚米賤　大須慚愧石榴黃</p><p><a href="../../model.html#/doc/48184">View poem's topic associations</a></p></body></html>
