  <body><p>746_54_4: 《隴西行四首（其四）》陳陶</p>
    <p>黠虜生擒未有涯　黑山營陣識龍蛇　自從貴主和親後　一半胡風似漢家</p><p><a href="../../model.html#/doc/41756">View poem's topic associations</a></p></body></html>
