  <body><p>283_75: 《送客還幽州》李益</p>
    <p>惆悵秦城送獨歸　薊門雲樹遠依依　秋來莫射南飛雁　從遣乘春更北飛</p><p><a href="../../model.html#/doc/15131">View poem's topic associations</a></p></body></html>
