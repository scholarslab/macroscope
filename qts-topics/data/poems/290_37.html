  <body><p>290_37: 《感懷題從舅宅》楊凝</p>
    <p>家庭樹下　幾度醉春風　今日花還發　當時事不同　流言應未息　直道竟難通　徒遣相思者　悲歌向暮空</p><p><a href="../../model.html#/doc/15522">View poem's topic associations</a></p></body></html>
