  <body><p>190_33: 《灃上精舍答趙氏外生伉》韋應物</p>
    <p>遠跡出塵表　寓身雙樹林　如何小子伉　亦有超世心　擔書從我遊　攜手廣川陰　雲開夏郊綠　景晏青山沈　對榻遇清夜　獻詩合雅音　所推苟禮數　於性道豈深　隱拙在沖默　經世昧古今　無為率爾言　可以致華簪</p><p><a href="../../model.html#/doc/9157">View poem's topic associations</a></p></body></html>
