  <body><p>486_37_1: 《秋思三首（其一）》鮑溶</p>
    <p>胡風吹雁翼　遠別無人鄉　君近雁來處　幾迴斷君腸　昔奉千日書　撫心怨星霜無書又千日　世路重茫茫　燕國有佳麗　蛾眉富春光　自然君歸晚　花落君空堂君其若不然　歲晚雙鴛鴦</p><p><a href="../../model.html#/doc/25862">View poem's topic associations</a></p></body></html>
