  <body><p>210_32: 《奉寄中書王舍人》皇甫曾</p>
    <p>腰金載筆謁承明　至道安禪得此生　西掖幾年綸綍貴　東山遙夜薜蘿情　風傳刻漏星河曙　月上梧桐雨露清　聖主好文誰為薦　閉門空賦子虛成</p><p><a href="../../model.html#/doc/10244">View poem's topic associations</a></p></body></html>
