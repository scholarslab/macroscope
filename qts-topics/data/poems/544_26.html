  <body><p>544_26: 《送蔡京東歸迎侍》劉得仁</p>
    <p>高堂惟兩別　此別是榮歸　薄俸迎親遠　平時知己稀　鄆郊秋木見　魯寺夜鐘微　近臘西來日　多逢霰雪飛</p><p><a href="../../model.html#/doc/29904">View poem's topic associations</a></p></body></html>
