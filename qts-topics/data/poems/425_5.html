  <body><p>425_5: 《秦中吟十首。傷友》白居易</p>
    <p>陋巷孤寒士　出門苦恓恓　雖云志氣高　豈免顏色低　平生同門友　通籍在金閨　曩者膠漆契　邇來雲雨睽　正逢下朝歸　軒騎五門西　是時天久陰　三日雨淒淒　蹇驢避路立　肥馬當風嘶　迴頭忘相識　占道上沙堤　昔年洛陽社　貧賤相提攜　今日長安道　對面隔雲泥　近日多如此　非君獨慘悽　死生不變者　唯聞任與黎</p><p><a href="../../model.html#/doc/21872">View poem's topic associations</a></p></body></html>
