  <body><p>646_50_7: 《依韻修睦上人山居十首（其七）》李鹹用</p>
    <p>畹蘭未必因香折　湖象多應為齒焚　兼濟直饒同巨楫　自由何似學孤雲　秋深櫟菌樵來得　木末山鼯夢斷聞　閒憑竹軒游子過　替他愁見日西曛</p><p><a href="../../model.html#/doc/35778">View poem's topic associations</a></p></body></html>
