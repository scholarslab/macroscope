  <body><p>856_4_4: 《七言（其四）》呂岩</p>
    <p>獨處乾坤萬象中　從頭歷歷運元功　縱橫北斗心機大　顛倒南辰膽氣雄　鬼哭神號金鼎結　雞飛犬化玉爐空　如何俗士尋常覓　不達希夷不可窮</p><p><a href="../../model.html#/doc/47377">View poem's topic associations</a></p></body></html>
