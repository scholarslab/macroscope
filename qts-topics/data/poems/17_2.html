  <body><p>17_2: 《樂府雜曲。鼓吹曲辭。艾如張》李賀</p>
    <p>錦襜褕　繡襠襦　強強飲啄哺爾雛　隴東臥穟滿風雨　莫信龍媒隴西去　齊人織網如素空　張在野春平碧中　網絲漠漠無形影　誤爾觸之傷首紅　艾葉綠花誰翦刻　中藏禍機不可測</p><p><a href="../../model.html#/doc/851">View poem's topic associations</a></p></body></html>
