  <body><p>739_76: 《竹》李建勳</p>
    <p>瓊節高吹宿鳳枝　風流交我立忘歸　最憐瑟瑟斜陽下　花影相和滿客衣</p><p><a href="../../model.html#/doc/41432">View poem's topic associations</a></p></body></html>
