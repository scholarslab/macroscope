  <body><p>86_59_1: 《雜詩四首（其一）》張說</p>
    <p>抱薰心常焦　舉旆心常搖　天長地自久　歡樂能幾朝　君看西陵樹　歌舞為誰嬌</p><p><a href="../../model.html#/doc/4541">View poem's topic associations</a></p></body></html>
