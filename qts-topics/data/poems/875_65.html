  <body><p>875_65: 《隱者瘞男銘》?</p>
    <p>神真鍊形年未足　化為我子功相續　丞相瘞之刻玄玉　仙路何長死何促</p><p><a href="../../model.html#/doc/48400">View poem's topic associations</a></p></body></html>
