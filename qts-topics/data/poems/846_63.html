  <body><p>846_63: 《寄南嶽泰禪師》齊己</p>
    <p>江頭默想坐禪峰　白石山前萬丈空　山下獵人應不到　雪深花塵在庵中</p><p><a href="../../model.html#/doc/46897">View poem's topic associations</a></p></body></html>
