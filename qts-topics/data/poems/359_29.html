  <body><p>359_29: 《覽董評事思歸之什因以詩贈》劉禹錫</p>
    <p>幾年油幕佐征東　卻泛滄浪狎釣童　欹枕醉眠成戲蝶　抱琴閒望送歸鴻　文儒自襲膠西相　倚伏能齊塞上翁　更說扁舟動鄉思　青菰已熟奈秋風</p><p><a href="../../model.html#/doc/19007">View poem's topic associations</a></p></body></html>
