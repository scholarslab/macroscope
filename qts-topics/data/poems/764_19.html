  <body><p>764_19: 《河橋樓賦得群公夜宴》譚用之</p>
    <p>芙蓉簾幕扇秋紅　蠻府新郎夜讌同　滿座馬融吹笛月　一樓張翰過江風　杯黏紫酒金螺重　談轉琱璫玉塵空　深荷良宵慰憔悴　德星池館在江東</p><p><a href="../../model.html#/doc/42665">View poem's topic associations</a></p></body></html>
