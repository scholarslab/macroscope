  <body><p>139_22: 《洛中送人還江東》儲光羲</p>
    <p>洛城春雨霽　相送下江鄉　樹綠天津道　山明伊水陽　孤舟從此去　客思一何長　直望清波裏　唯餘落日光</p><p><a href="../../model.html#/doc/6613">View poem's topic associations</a></p></body></html>
