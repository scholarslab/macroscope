  <body><p>271_128: 《尋道者所隱不遇（一作於鵠詩，題作訪隱者不遇）》竇鞏</p>
    <p>籬外涓涓澗水流　槿花半點夕陽收　欲題名字知相訪　又恐芭蕉不奈秋</p><p><a href="../../model.html#/doc/14286">View poem's topic associations</a></p></body></html>
