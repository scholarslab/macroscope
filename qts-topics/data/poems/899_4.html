  <body><p>899_4: 《菩薩蠻》林楚翹</p>
    <p>畫堂春晝垂珠箔　臥來揉惹金釵落　簟滑枕頭移　鬢蟬狂欲飛　笑拖嬌眼慢　羅袖籠花面　重道好郎君　人前莫惱人</p><p><a href="../../model.html#/doc/49739">View poem's topic associations</a></p></body></html>
