  <body><p>357_5: 《送太常蕭博士棄官歸養赴東都》劉禹錫</p>
    <p>兄弟盡鴛鸞　歸心切問安　貪榮五綵服　遂掛兩梁冠　侍膳曾調鼎　循陔更握蘭　從今別君後　長憶德星看</p><p><a href="../../model.html#/doc/18809">View poem's topic associations</a></p></body></html>
