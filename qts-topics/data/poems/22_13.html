  <body><p>22_13: 《舞曲歌辭。白紵辭》李白</p>
    <p>揚清歌　發皓齒　北方佳人東鄰子　且吟白紵停淥水　長袖拂面為君起　寒雲夜卷霜海空　胡風吹天飄塞鴻　玉顏滿堂樂未終　館娃日落歌吹濛　月寒江清夜沈沈　美人一笑千黃金　垂羅舞縠揚哀音　郢中白雪且莫吟　子夜吳歌動君心　動君心　冀君賞　願作天池雙鴦鴦　一朝飛去青雲上　吳刀翦綵縫舞衣　明妝麗服奪春輝　揚眉轉袖若雪飛　傾城獨立世所稀　激楚結風醉忘歸　高堂月落燭已微　玉釵挂纓君莫違</p><p><a href="../../model.html#/doc/1465">View poem's topic associations</a></p></body></html>
