  <body><p>889_17_1: 《菩薩蠻（其一）》李煜</p>
    <p>花明月暗籠輕霧　今宵好向郎邊去　襪步香階　手提金縷鞋　畫堂南畔見　一晌偎人顫　好為出來難　教君恣意憐</p><p><a href="../../model.html#/doc/48958">View poem's topic associations</a></p></body></html>
