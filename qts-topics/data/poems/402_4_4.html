  <body><p>402_4_4: 《遣病十首（其四）》元稹</p>
    <p>昔在痛飲場　憎人病辭醉　病來身怕酒　始悟他人意　怕酒豈不閑　悲無少年氣傳語少年兒　杯盤莫迴避</p><p><a href="../../model.html#/doc/21133">View poem's topic associations</a></p></body></html>
