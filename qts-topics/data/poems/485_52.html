  <body><p>485_52: 《東高峰（一作東峰亭）》鮑溶</p>
    <p>東亭最高峙　春樹繞山腰　畫里青鸞客　雲中碧玉簫　秋風若西望　為我一長謠</p><p><a href="../../model.html#/doc/25811">View poem's topic associations</a></p></body></html>
