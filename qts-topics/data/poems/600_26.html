  <body><p>600_26: 《中秋月》潘緯</p>
    <p>古今逢此夜　共冀泬漻明　豈是月華別　祗應秋氣清　影當中土正　輪對八荒平　尋客徒留望　璇璣自有程</p><p><a href="../../model.html#/doc/33253">View poem's topic associations</a></p></body></html>
