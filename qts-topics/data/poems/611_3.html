  <body><p>611_3: 《奉和魯望漁具十五詠。罱》皮日休</p>
    <p>煙雨晚來好　東塘下去　網小正星　舟輕欲騰翥　誰知荇深後　恰值魚多處　浦口更有人　停橈一延佇</p><p><a href="../../model.html#/doc/33708">View poem's topic associations</a></p></body></html>
