  <body><p>93_37: 《興慶池侍宴應制》馬懷素</p>
    <p>積水逶迤繞直城　含虛皎鏡有餘清　圖雲曲榭連緹幕　映日中塘間綵旌　賞洽猶聞簫管沸　歡留更睹木蘭輕　無勞海上尋仙客　即此蓬萊在帝京</p><p><a href="../../model.html#/doc/4900">View poem's topic associations</a></p></body></html>
