  <body><p>498_26_10: 《遊春十二首（其十）》姚合</p>
    <p>卑官還不惡　行止得逍遙　晴野花侵路　春陂水上橋　塵埃生暖色　藥草長新苗看卻煙光散　狂風處處飄</p><p><a href="../../model.html#/doc/26642">View poem's topic associations</a></p></body></html>
