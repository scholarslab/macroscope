  <body><p>361_2: 《酬思黯見示小飲四韻》劉禹錫</p>
    <p>拋卻人間第一官　俗情驚怪我方安　兵府相印無心戀　洛水嵩雲恣意看　三足鼎中知味久　百尋竿上擲身難　追呼故舊連宵飲　直到天明興未闌</p><p><a href="../../model.html#/doc/19114">View poem's topic associations</a></p></body></html>
