  <body><p>721_27: 《題雲際寺》李洞</p>
    <p>開門風雪頂　上徹困飛禽　猿戲青冥裏　人行紫閣陰　臘泉冰下出　夜磬月中尋　盡欲居岩室　如何不住心</p><p><a href="../../model.html#/doc/40556">View poem's topic associations</a></p></body></html>
