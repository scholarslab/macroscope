  <body><p>807_1_24: 《詩（其二十四）》拾得</p>
    <p>躑躅一群羊　沿山又入谷　看人貪竹塞　且遭豺狼逐　元不出孳生　便將充口腹從頭喫至尾　無餘肉</p><p><a href="../../model.html#/doc/44544">View poem's topic associations</a></p></body></html>
