  <body><p>890_7_3: 《清平調（其三）》李白</p>
    <p>名花傾國兩相歡　常得君王帶笑看　解得春風無限恨　沈香亭北倚闌干</p><p><a href="../../model.html#/doc/48994">View poem's topic associations</a></p></body></html>
