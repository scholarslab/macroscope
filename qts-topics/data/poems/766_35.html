  <body><p>766_35: 《春晝醉眠》劉兼</p>
    <p>朱欄芳草綠纖纖　欹枕高堂捲晝簾　處處落花春寂寂　時時中酒病懨懨　塞鴻信斷誰堪訝　梁燕詞多且莫嫌　自有卷書銷永日　霜華未用鬢邊添</p><p><a href="../../model.html#/doc/42784">View poem's topic associations</a></p></body></html>
