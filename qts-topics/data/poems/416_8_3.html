  <body><p>416_8_3: 《酬樂天得微之詩知通州事因成四首（其三）》元稹</p>
    <p>哭鳥晝飛人少見　倀魂夜嘯虎行多　滿身沙虱無防處　獨腳山魈不奈何　甘受鬼神侵骨髓　常憂岐路處風波　南歌未有東西分　敢唱滄浪一字歌</p><p><a href="../../model.html#/doc/21574">View poem's topic associations</a></p></body></html>
