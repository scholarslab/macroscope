  <body><p>428_29: 《酬楊九弘貞長安病中見寄》白居易</p>
    <p>伏枕君寂寂　折腰我營營　所嗟經時別　相去一宿程　攜手昨何時　昆明春水平　離郡來幾日　太白夏雲生　之子未得意　貧病客帝城　貧堅志士節　病長高人情　隱几自恬澹　閉門無送迎　龍臥心有待　鶴瘦貌彌清　清機發為文　投我如振瓊　何以慰飢渴　捧之吟一聲</p><p><a href="../../model.html#/doc/21988">View poem's topic associations</a></p></body></html>
