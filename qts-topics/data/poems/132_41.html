  <body><p>132_41: 《題合歡》李頎</p>
    <p>開花復卷葉　豔眼又驚心　蝶遶西枝露　風披東幹陰　黃衫漂細蕊　時拂女郎砧</p><p><a href="../../model.html#/doc/6327">View poem's topic associations</a></p></body></html>
