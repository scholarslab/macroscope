  <body><p>348_37: 《姑蘇台懷古》陳羽</p>
    <p>憶昔吳王爭霸日　歌鐘滿地上高臺　三千宮女看花處　人盡臺崩花自開</p><p><a href="../../model.html#/doc/18363">View poem's topic associations</a></p></body></html>
