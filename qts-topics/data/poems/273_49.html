  <body><p>273_49: 《山居即事》戴叔倫</p>
    <p>巖雲掩竹扉　去鳥帶餘暉　地僻生涯薄　山深俗事稀　養花分宿雨　翦葉補秋衣　野渡逢漁子　同舟蕩月歸</p><p><a href="../../model.html#/doc/14382">View poem's topic associations</a></p></body></html>
