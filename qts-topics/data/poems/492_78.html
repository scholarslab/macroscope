  <body><p>492_78: 《句》殷堯藩</p>
    <p>瘴雨出虹蝀　蠻煙渡江急　嘗聞島夷俗　犀象滿城邑</p><p><a href="../../model.html#/doc/26121">View poem's topic associations</a></p></body></html>
