  <body><p>455_16: 《奉酬侍中夏中雨後游城南莊見示八韻》白居易</p>
    <p>島樹間林巒　雲收雨氣殘　四山嵐色重　五月水聲寒　老鶴兩三隻　新篁千萬竿　化成天竺寺　移得子陵灘　心覺閒彌貴　身緣健更歡　帝將風后待　人作謝公看　甪里年雖老　高陽興未闌　佳辰不見召　爭免趁杯盤</p><p><a href="../../model.html#/doc/24075">View poem's topic associations</a></p></body></html>
