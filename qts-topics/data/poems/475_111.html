  <body><p>475_111: 《重憶山居六首。羅浮山》李德裕</p>
    <p>龍伯釣鰲時　蓬萊一峰坼　飛來碧海畔　遂與三山隔　其下多長溪　潺湲淙亂石　知君分如此　贈逾荊山璧</p><p><a href="../../model.html#/doc/25331">View poem's topic associations</a></p></body></html>
