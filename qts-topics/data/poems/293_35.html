  <body><p>293_35: 《送僧無言歸山》司空曙</p>
    <p>袈裟出塵外　山徑幾盤緣　人到白雲樹　鶴沈青草田　龕泉朝請盥　松籟夜和禪　自昔聞多學　逍遙注一篇</p><p><a href="../../model.html#/doc/15669">View poem's topic associations</a></p></body></html>
