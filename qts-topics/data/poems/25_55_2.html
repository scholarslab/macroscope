  <body><p>25_55_2: 《雜曲歌辭。行路難三首（其二）》李白</p>
    <p>大道如青天　我獨不得出　羞逐長安社中兒　赤雞白狗賭梨栗　彈劍作歌奏苦聲　曳裾王門不稱情　淮陰市井笑韓信　漢朝公卿忌賈生　君不見昔時燕家重郭隗　擁篲折腰無嫌猜　劇辛樂毅感恩分　輸肝剖膽效英才　昭王白骨縈蔓草誰人更掃黃金臺　行路難　歸去來</p><p><a href="../../model.html#/doc/1750">View poem's topic associations</a></p></body></html>
