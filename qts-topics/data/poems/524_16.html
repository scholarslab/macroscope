  <body><p>524_16: 《宣州留贈》杜牧</p>
    <p>紅鉛濕盡半羅裙　洞府人間手欲分　滿面風流雖似玉　四年夫婿恰如雲　當春離恨盃長滿　倚柱關情日漸曛　為報眼波須穩當　五陵游宕莫知聞</p><p><a href="../../model.html#/doc/28384">View poem's topic associations</a></p></body></html>
