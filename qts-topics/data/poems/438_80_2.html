  <body><p>438_80_2: 《放言五首（其二）》白居易</p>
    <p>世途倚伏都無定　塵綱牽纏卒未休　禍福回還車轉轂　榮枯反覆手藏鉤　龜靈未免刳腸患　馬失應無折足憂　不信君看弈棋者　輸贏須待局終頭</p><p><a href="../../model.html#/doc/22673">View poem's topic associations</a></p></body></html>
