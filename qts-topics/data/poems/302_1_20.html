  <body><p>302_1_20: 《宮詞一百首（其二十）》王建</p>
    <p>五更三點索金車　盡放宮人出看花　仗下一時催立馬　殿頭先報內園家</p><p><a href="../../model.html#/doc/16258">View poem's topic associations</a></p></body></html>
