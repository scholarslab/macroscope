  <body><p>832_14_3: 《湖頭別墅三首（其三）》貫休</p>
    <p>南北如仙境　東西似畫圖　園飛青啄木　簷挂白蜘蛛　鄰叟教修廢　牛童與納租　寄言來往客　不用問榮枯</p><p><a href="../../model.html#/doc/45867">View poem's topic associations</a></p></body></html>
