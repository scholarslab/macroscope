  <body><p>861_40: 《哭陸先生》張白</p>
    <p>六親慟哭還復蘇　我笑先生淚箇無　脫履定歸天上去　空墳留入武陵圖</p><p><a href="../../model.html#/doc/47689">View poem's topic associations</a></p></body></html>
