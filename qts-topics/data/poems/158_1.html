  <body><p>158_1: 《聞笛》張巡</p>
    <p>岧嶢試一臨　虜騎附城陰　不辨風塵色　安知天地心　營開邊月近　戰苦陣雲深　旦夕更樓上　遙聞橫笛音</p><p><a href="../../model.html#/doc/7595">View poem's topic associations</a></p></body></html>
