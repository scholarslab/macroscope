  <body><p>21_95: 《相和歌辭。上雲樂》李賀</p>
    <p>飛香走紅滿天春　花龍盤盤上紫雲　三千宮女列金屋　五十弦瑟海上聞　大江碎碎銀沙路　嬴女機中斷煙素　斷煙素　縫舞衣　八月一日君前舞</p><p><a href="../../model.html#/doc/1446">View poem's topic associations</a></p></body></html>
