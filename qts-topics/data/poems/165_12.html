  <body><p>165_12: 《紫騮馬》李白</p>
    <p>紫騮行且嘶　雙翻碧玉蹄　臥流不肯渡　似惜錦障泥　白雪關山遠　黃雲海戍迷　揮鞭萬里去　安得念春閨</p><p><a href="../../model.html#/doc/8061">View poem's topic associations</a></p></body></html>
