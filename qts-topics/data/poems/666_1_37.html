  <body><p>666_1_37: 《比紅兒詩（其三十七）》羅虯</p>
    <p>誰向深山識大仙　勸人山上引春泉　定知不及紅兒貌　枉卻工夫溉玉田</p><p><a href="../../model.html#/doc/36981">View poem's topic associations</a></p></body></html>
