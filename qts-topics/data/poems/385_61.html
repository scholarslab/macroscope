  <body><p>385_61: 《寄王六侍禦》張籍</p>
    <p>漸覺近來筋力少　難堪今日在風塵　誰能借問功名事　祗自扶持老病身　貴得藥資將助道　肯嫌家計不如人　洞庭已置新居處　歸去安期與作鄰</p><p><a href="../../model.html#/doc/20447">View poem's topic associations</a></p></body></html>
