  <body><p>62_5: 《宿羽亭侍宴應制》杜審言</p>
    <p>步輦千門出　離宮二月開　風光新柳報　宴賞落花催　碧水搖空閣　青山繞吹臺　聖情留晚興　歌管送餘杯</p><p><a href="../../model.html#/doc/3704">View poem's topic associations</a></p></body></html>
