  <body><p>317_5: 《酬嚴司空荊南見寄》武元衡</p>
    <p>金貂再領三公府　玉帳連封萬戶侯　簾卷青山巫峽曉　煙開碧樹渚宮秋　劉琨坐嘯風清塞　謝朓題詩月滿樓　白雪調高歌不得　美人南國翠蛾愁</p><p><a href="../../model.html#/doc/16878">View poem's topic associations</a></p></body></html>
