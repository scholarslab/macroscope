  <body><p>671_65_1: 《春風四首（其一）》唐彥謙</p>
    <p>春風吹愁端　散漫不可收　不如古溪水　祗望鄉江流</p><p><a href="../../model.html#/doc/37277">View poem's topic associations</a></p></body></html>
