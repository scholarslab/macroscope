  <body><p>186_1_12: 《擬古詩十二首（其十二）》韋應物</p>
    <p>白日淇上沒　空閨生遠愁　寸心不可限　淇水長悠悠　芳樹自妍芳　　春禽自相求　徘徊東西廂　孤妾誰與儔　年華逐絲淚　一落俱不收</p><p><a href="../../model.html#/doc/8898">View poem's topic associations</a></p></body></html>
