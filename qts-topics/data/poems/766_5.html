  <body><p>766_5: 《春霽》劉兼</p>
    <p>春霽江山似畫圖　醉垂鞭袂出康衢　猖狂亂打貔貅鼓　懶慢遲修鴛鷺書　老色漸來欺鬢髮　閒晴將欲傲簪裾　苔錢遍地知多少　買得花枝不落無</p><p><a href="../../model.html#/doc/42754">View poem's topic associations</a></p></body></html>
