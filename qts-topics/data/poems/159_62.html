  <body><p>159_62: 《夜歸鹿門山歌》孟浩然</p>
    <p>山寺鐘鳴晝已昏　漁梁渡頭爭渡喧　人隨沙路向江村　余亦乘舟歸鹿門　鹿門月照開煙樹　忽到龐公棲隱處　巖扉松徑長寂寥　惟有幽人夜來去</p><p><a href="../../model.html#/doc/7676">View poem's topic associations</a></p></body></html>
