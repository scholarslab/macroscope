  <body><p>328_12_7: 《玉台體十二首（其七）》權德輿</p>
    <p>君去期花時　花時君不至　簷前雙燕飛　落妾相思淚</p><p><a href="../../model.html#/doc/17396">View poem's topic associations</a></p></body></html>
