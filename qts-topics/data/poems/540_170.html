  <body><p>540_170: 《贈子直花下（令狐綯字子直）》李商隱</p>
    <p>池光忽隱牆　花氣亂侵房　屏緣蝶留粉　窗油蜂印黃　官書推小吏　侍史從清郎　並馬更吟去　尋思有底忙</p><p><a href="../../model.html#/doc/29583">View poem's topic associations</a></p></body></html>
