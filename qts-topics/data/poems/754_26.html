  <body><p>754_26: 《送王四十五歸東都》徐鉉</p>
    <p>海內兵方起　離筵淚易垂　憐君負米去　惜此落花時　想憶看來信　相寬指後期　殷勤手中柳　此是向南枝</p><p><a href="../../model.html#/doc/42228">View poem's topic associations</a></p></body></html>
