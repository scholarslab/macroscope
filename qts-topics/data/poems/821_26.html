  <body><p>821_26: 《洞庭山維諒上人院階前孤生橘樹歌》皎然</p>
    <p>洞庭仙山但生橘　不生凡木與梨栗　真子無私自不栽　感得一株階下出　細葉繁枝委露新　四時常綠不關春　若言此物無道性　何意孤生來就人　二月三月山初暖　最愛低簷數枝短　白花不用烏銜來　自有風吹手中滿　九月十月爭破顏　金實離離色殷殷　一夜天晴香滿山　天生珍木異於俗　俗士來逢不觸　清陰獨布禪起時　徙倚前看看不足</p><p><a href="../../model.html#/doc/45300">View poem's topic associations</a></p></body></html>
