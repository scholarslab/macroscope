  <body><p>521_42_2: 《出宮人二首（其二）》杜牧</p>
    <p>平陽拊背穿馳道　銅雀分香下璧門　幾向綴珠深殿裏　妒拋羞態臥黃昏</p><p><a href="../../model.html#/doc/28187">View poem's topic associations</a></p></body></html>
