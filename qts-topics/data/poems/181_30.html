  <body><p>181_30: 《經下邳圯橋懷張子房》李白</p>
    <p>子房未虎嘯　破產不為家　滄海得壯士　椎秦博浪沙　報韓雖不成　天地皆振動　潛匿遊下邳　豈曰非智勇　我來圯橋上　懷古欽英風　惟見碧流水　曾無黃石公　歎息此人去　蕭條徐泗空</p><p><a href="../../model.html#/doc/8642">View poem's topic associations</a></p></body></html>
