  <body><p>189_5: 《送李二歸楚州（時李季弟牧楚州，被訟赴急）》韋應物</p>
    <p>情人南楚別　復詠在原詩　忽此嗟歧路　還令泣素絲　風波朝夕遠　音信往來遲　好去扁舟客　青雲何處期</p><p><a href="../../model.html#/doc/9059">View poem's topic associations</a></p></body></html>
