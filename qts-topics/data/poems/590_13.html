  <body><p>590_13: 《送人之嶺南》李郢</p>
    <p>關山迢遞古交州　歲晏憐君走馬遊　謝氏海邊逢素女　越王潭上見青牛　嵩臺月照啼猿曙　石室煙含古桂秋　迴望長安五千里　刺桐花下莫淹留</p><p><a href="../../model.html#/doc/32793">View poem's topic associations</a></p></body></html>
