  <body><p>23_47_1: 《琴曲歌辭。胡笳十八拍（其一）》劉商</p>
    <p>漢室將衰兮四夷不賓　動干戈兮征戰頻　哀哀父母生育我　見離亂兮當此辰紗窗對鏡未經事　將謂珠簾能蔽身　一朝虜騎入中國　蒼黃處處逢胡人　忽將薄命委鋒鏑　可惜紅顏隨虜塵</p><p><a href="../../model.html#/doc/1540">View poem's topic associations</a></p></body></html>
