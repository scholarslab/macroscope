  <body><p>890_13_1: 《漁父（其一）》張志和</p>
    <p>西塞山前白鷺飛　桃花流水鱖魚肥　青箬笠　綠簑衣　斜風細雨不須歸</p><p><a href="../../model.html#/doc/49009">View poem's topic associations</a></p></body></html>
