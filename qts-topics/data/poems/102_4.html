  <body><p>102_4: 《奉和幸白鹿觀應制》武平一</p>
    <p>玉府凌三曜　金壇駐六龍　綵旒懸倒景　羽蓋偃喬松　玄圃靈芝秀,華池瑞液濃　謬因沾舜渥　長願奉堯封</p><p><a href="../../model.html#/doc/5187">View poem's topic associations</a></p></body></html>
