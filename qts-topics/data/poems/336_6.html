  <body><p>336_6: 《琴操十首。拘幽操》韓愈</p>
    <p>目窈窈兮　其凝其盲　耳肅肅兮　聽不聞聲　朝不日出兮　夜不見月與星　有知無知兮　為死為生　嗚呼　臣罪當誅兮　天王聖明</p><p><a href="../../model.html#/doc/17845">View poem's topic associations</a></p></body></html>
