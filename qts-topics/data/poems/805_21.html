  <body><p>805_21: 《舟夜一章》海印</p>
    <p>水色連天色　風聲益浪聲　旅人歸思苦　漁叟夢魂驚　舉棹雲先到　移舟月逐行　旋吟詩句罷　猶見遠山橫</p><p><a href="../../model.html#/doc/44209">View poem's topic associations</a></p></body></html>
