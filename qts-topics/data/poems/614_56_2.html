  <body><p>614_56_2: 《鴛鴦二首（其二）》皮日休</p>
    <p>鈿篦雕鏤費深功　舞妓衣邊繡莫窮　無日不來湘渚上　有時還在鏡湖中　煙濃共拂芭蕉雨　浪細雙遊菡萏風　應笑豪家鸚鵡伴　年年徒被鎖金籠</p><p><a href="../../model.html#/doc/33929">View poem's topic associations</a></p></body></html>
