  <body><p>860_13: 《附：蓮葉二客詩》?</p>
    <p>行時雲作伴　坐即酒為侶　腹以元化充　衣將雲霞補　紂虐與堯仁　可惜皆朽腐　楫櫂無所假　超然信萍查　朝浮旭日輝　夕蔭清月華　營營功業人　朽骨成泥沙</p><p><a href="../../model.html#/doc/47637">View poem's topic associations</a></p></body></html>
