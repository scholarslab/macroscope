  <body><p>500_4: 《過無可僧院》姚合</p>
    <p>憶師眠復起　永夜思迢迢　月下門方掩　林中寺更遙　鐘聲空下界　池色在清宵　終擬修禪觀　窗間卷欲燒</p><p><a href="../../model.html#/doc/26732">View poem's topic associations</a></p></body></html>
