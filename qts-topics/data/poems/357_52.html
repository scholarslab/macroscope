  <body><p>357_52: 《哭王僕射相公（名播，時兼鹽鐵，暴薨）》劉禹錫</p>
    <p>子侯一日病　滕公千載歸　門庭愴已變　風物澹無輝　群吏謁新府　舊賓沾素衣　歌堂忽暮哭　賀雀盡驚飛</p><p><a href="../../model.html#/doc/18866">View poem's topic associations</a></p></body></html>
