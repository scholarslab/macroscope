  <body><p>659_40: 《旅夢》羅隱</p>
    <p>旅夢思遷次　窮愁有歎嗟　子鵝京口遠　粳米會稽賒　漏澀纔成滴　燈寒不作花　出門聊一望　蟾桂向人斜</p><p><a href="../../model.html#/doc/36656">View poem's topic associations</a></p></body></html>
