  <body><p>160_148: 《同張明府碧溪贈答》孟浩然</p>
    <p>別業聞新製　同聲和者多　還看碧溪答　不羨綠珠歌　自有陽臺女　朝朝拾翠過　綺筵鋪錦繡　妝牖閉藤蘿　秩滿休閒日　春餘景氣和　仙鳧能作伴　羅襪共凌波　曲島尋花藥　回潭折芰荷　更憐斜日照　紅粉豔青娥</p><p><a href="../../model.html#/doc/7826">View poem's topic associations</a></p></body></html>
