  <body><p>587_20: 《浙東獻鄭大夫》李頻</p>
    <p>聖主東憂漲海濱　思移副相倚陶鈞　樓臺獨坐江山月　舟楫先行澤國春　遙想萬家開戶外　近聞群盜竄諸鄰　幾時入去調元化　天下同為堯舜人</p><p><a href="../../model.html#/doc/32594">View poem's topic associations</a></p></body></html>
