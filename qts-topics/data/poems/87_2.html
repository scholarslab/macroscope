  <body><p>87_2: 《奉和聖制幸白鹿觀應制》張說</p>
    <p>洞府寒山曲　天遊日旰迴　披雲看石鏡　拂雪上金臺　竹徑龍驂下　松庭鶴轡來　雙童還獻藥　五色耀仙材</p><p><a href="../../model.html#/doc/4561">View poem's topic associations</a></p></body></html>
