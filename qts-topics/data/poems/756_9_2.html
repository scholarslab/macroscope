  <body><p>756_9_2: 《柳枝詞十首（座中應制）（其二）》徐鉉</p>
    <p>百草千花共待春　綠楊顏色最驚人　天邊雨露年年在　上苑芳華歲歲新</p><p><a href="../../model.html#/doc/42335">View poem's topic associations</a></p></body></html>
