  <body><p>567_11: 《有酒失于虔州陸郎中肱，以詩謝之》崔櫓</p>
    <p>醉時顛蹶醒時羞　麴蘗推人不自由　叵耐一雙窮相眼　不堪花卉在前頭</p><p><a href="../../model.html#/doc/31329">View poem's topic associations</a></p></body></html>
