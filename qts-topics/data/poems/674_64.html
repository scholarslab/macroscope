  <body><p>674_64: 《渠江旅思》鄭穀</p>
    <p>流落復蹉跎　交親半逝波　謀身非不切　言命欲如何　故楚春田廢　窮巴瘴雨多　引人鄉淚盡　夜夜竹枝歌</p><p><a href="../../model.html#/doc/37501">View poem's topic associations</a></p></body></html>
