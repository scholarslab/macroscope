  <body><p>225_6: 《月》杜甫</p>
    <p>天上秋期近　人間月影清　入河蟾不沒　擣藥兔長生　只益丹心苦　能忝白髮明　干戈知滿地　休照國西營</p><p><a href="../../model.html#/doc/11012">View poem's topic associations</a></p></body></html>
