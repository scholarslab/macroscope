  <body><p>769_31: 《隔壁聞奏伎（一作陳蕭琳詩）》裴延</p>
    <p>徒聞管弦切　不見舞腰回　賴有歌梁合　塵飛一半來</p><p><a href="../../model.html#/doc/42970">View poem's topic associations</a></p></body></html>
