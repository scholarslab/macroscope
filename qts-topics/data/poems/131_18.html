  <body><p>131_18: 《宿陳留李少府揆廳》祖詠</p>
    <p>相知有叔卿　訟簡夜彌清　旅泊倦愁臥　堂空聞曙更　風簾搖燭影　秋雨帶蟲聲　歸思那堪說　悠悠限洛城</p><p><a href="../../model.html#/doc/6268">View poem's topic associations</a></p></body></html>
