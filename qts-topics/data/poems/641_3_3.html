  <body><p>641_3_3: 《題武陵洞五首（其三）》曹唐</p>
    <p>卻恐重來路不通　殷勤回首謝春風　白雞黃犬不將去　且寄桃花深洞中</p><p><a href="../../model.html#/doc/35464">View poem's topic associations</a></p></body></html>
