  <body><p>571_25: 《延壽裏精舍寓居》賈島</p>
    <p>旅託避華館　荒樓遂愚慵　短庭無繁植　珍果春亦濃　側廬廢扃樞　纖魄時臥逢　耳目乃井　肺肝即巖峰　汲泉飲酌餘　見我閒靜容　霜蹊猶舒英　寒蝶斷來蹤　雙履與誰逐　一尋青瘦筇</p><p><a href="../../model.html#/doc/31623">View poem's topic associations</a></p></body></html>
