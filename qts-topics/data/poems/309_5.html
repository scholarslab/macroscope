  <body><p>309_5: 《歲日感懷》李約</p>
    <p>曙氣變東風　蟾壺夜漏窮　新春幾人老　舊曆四時空　身賤悲添歲　家貧喜過冬　稱觴惟有感　歡慶在兒童</p><p><a href="../../model.html#/doc/16581">View poem's topic associations</a></p></body></html>
