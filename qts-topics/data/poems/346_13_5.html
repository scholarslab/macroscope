  <body><p>346_13_5: 《閨人贈遠五首（其五）》王涯</p>
    <p>洞房今夜月　如練復如霜　為照離人恨　亭亭到曉光</p><p><a href="../../model.html#/doc/18257">View poem's topic associations</a></p></body></html>
