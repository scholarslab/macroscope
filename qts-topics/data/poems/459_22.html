  <body><p>459_22: 《官俸初罷，親故見憂，以詩諭之》白居易</p>
    <p>七年為少傅　品高俸不薄　乘軒已多慚　況是一病鶴　又及懸車歲　筋力轉衰弱　豈以貧是憂　尚為名所縛　今春始病免　纓組初擺落　蜩甲有何知　雲心無所著　囷中殘舊穀　可備歲饑惡　園中多新蔬　未至食藜藿　不求安師卜　不問陳生藥　但對丘中琴　時開池上酌　信風舟不繫　掉尾魚方樂　親友不我知　而憂我寂寞</p><p><a href="../../model.html#/doc/24433">View poem's topic associations</a></p></body></html>
