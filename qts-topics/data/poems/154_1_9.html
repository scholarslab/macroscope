  <body><p>154_1_9: 《江有楓一篇十章（其九）》蕭穎士</p>
    <p>有鳥有鳥　粵鷗與鷺　浮湍戲渚　皓然潔素　忘其猜妒　彼何人斯　曾足傷懼</p><p><a href="../../model.html#/doc/7514">View poem's topic associations</a></p></body></html>
