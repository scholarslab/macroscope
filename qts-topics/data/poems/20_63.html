  <body><p>20_63: 《相和歌辭。怨詩》張汯</p>
    <p>去年離別雁初歸　今夜裁縫螢已飛　征客去來音信斷　不知何處寄寒衣</p><p><a href="../../model.html#/doc/1260">View poem's topic associations</a></p></body></html>
