  <body><p>500_21: 《遊河橋曉望》姚合</p>
    <p>閒上津橋立　天涯一望間　秋風波上岸　旭日氣連山　偶聖今方變　朝宗豈復還　崑崙在蕃界　作將亦何顏</p><p><a href="../../model.html#/doc/26749">View poem's topic associations</a></p></body></html>
