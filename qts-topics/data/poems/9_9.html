  <body><p>9_9: 《丈人觀（以下為太妃時作）》徐氏</p>
    <p>獲陪翠輦喜殊常　同涉仙壇豈厭長　不羨乘鸞入煙霧　此中便是五雲鄉</p><p><a href="../../model.html#/doc/385">View poem's topic associations</a></p></body></html>
