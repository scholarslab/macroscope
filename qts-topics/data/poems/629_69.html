  <body><p>629_69: 《簾》陸龜蒙</p>
    <p>枕映疏容晚向攲　秋煙脈脈雨微微　逆風障燕尋常事　不學人前當妓衣</p><p><a href="../../model.html#/doc/34580">View poem's topic associations</a></p></body></html>
