  <body><p>685_49: 《渡淮作》吳融</p>
    <p>紅杏花時辭漢苑　黃梅雨裏上淮船　雨迎花送長如此　辜負東風十四年</p><p><a href="../../model.html#/doc/38360">View poem's topic associations</a></p></body></html>
