  <body><p>18_43: 《橫吹曲辭。折楊柳》張九齡</p>
    <p>纖纖折楊柳　持此寄情人　一枝何足貴　憐是故園春　遲景那能久　流芳不及新　更愁征戍客　鬢老邊城塵</p><p><a href="../../model.html#/doc/967">View poem's topic associations</a></p></body></html>
