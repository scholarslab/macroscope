  <body><p>209_3: 《送蕭穎士赴東府得離字》長孫鑄</p>
    <p>大德詎可擬　高梧有長離　素懷經綸具　昭世猶安卑　落日去關外　悠悠隔山陂　我心如浮雲　千里相追隨</p><p><a href="../../model.html#/doc/10205">View poem's topic associations</a></p></body></html>
