  <body><p>462_21: 《初冬即事憶皇甫十》白居易</p>
    <p>冷竹風成韻　荒街葉作堆　欲尋聯句卷　先飲煖寒杯　帽為迎霜戴　爐因試火開　時時還有客　終不當君來</p><p><a href="../../model.html#/doc/24592">View poem's topic associations</a></p></body></html>
