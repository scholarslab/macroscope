  <body><p>390_65: 《河南府試十二月樂詞。閏月》李賀</p>
    <p>帝重光　年重時　七十二候迴環推　天官玉琯灰剩飛　今歲何長來歲遲　王母移桃獻天子　羲氏和氏迂龍轡</p><p><a href="../../model.html#/doc/20735">View poem's topic associations</a></p></body></html>
