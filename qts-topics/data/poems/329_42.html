  <body><p>329_42: 《與故人夜坐道舊》權德輿</p>
    <p>笑語歡今夕　煙霞愴昔遊　清羸還對月　遲暮更逢秋　勝理方自得　浮名不在求　終當製初服　相與臥林丘</p><p><a href="../../model.html#/doc/17451">View poem's topic associations</a></p></body></html>
