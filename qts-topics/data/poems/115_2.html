  <body><p>115_2: 《同望幸新亭賜錢公宴》李憕</p>
    <p>感夢通玄化　覃恩降紫宸　賜錢開漢府　分帛醉堯人　地隔朝宗慶　亭臨卜洛新　行看廣雲雨　二月次東巡</p><p><a href="../../model.html#/doc/5501">View poem's topic associations</a></p></body></html>
