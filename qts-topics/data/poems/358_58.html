  <body><p>358_58: 《和西川李尚書漢州微月游房太尉西湖》劉禹錫</p>
    <p>木落漢川夜　西湖懸玉鉤　旌旗環水次　舟楫泛中流　目極想前事　神交如共遊　瑤琴久已絕　松韻自悲秋</p><p><a href="../../model.html#/doc/18958">View poem's topic associations</a></p></body></html>
