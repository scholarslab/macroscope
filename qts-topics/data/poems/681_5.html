  <body><p>681_5: 《早起探春》韓偓</p>
    <p>句芒一夜長精神　臘後風頭已見春　煙柳半眠藏利臉　雪梅含笑綻香脣　漸因閒暇思量酒　必怨顛狂泥摸人　若箇高情能似我　且應敧枕睡清晨</p><p><a href="../../model.html#/doc/37948">View poem's topic associations</a></p></body></html>
