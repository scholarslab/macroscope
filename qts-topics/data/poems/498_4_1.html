  <body><p>498_4_1: 《秋日閒居二首（其一）》姚合</p>
    <p>九陌宅重重　何門憐此翁　荒庭唯菊茂　幽徑與山通　落葉帶衣上　閒雲來酒中此心誰得見　林下鹿應同</p><p><a href="../../model.html#/doc/26608">View poem's topic associations</a></p></body></html>
