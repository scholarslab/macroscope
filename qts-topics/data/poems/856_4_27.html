  <body><p>856_4_27: 《七言（其二十七）》呂岩</p>
    <p>千日功夫不暫閒　河車搬載上崑山　虎抽白汞安爐裏　龍發紅鉛向鼎間　仙府記名丹已熟　陰司除籍命應還　彩雲捧足歸何處　直入三清謝聖顏</p><p><a href="../../model.html#/doc/47400">View poem's topic associations</a></p></body></html>
