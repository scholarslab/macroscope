  <body><p>357_48_1: 《文宗元聖昭獻孝皇帝挽歌三首（其一）》劉禹錫</p>
    <p>繼體三才理　承顏九族親　禹功留海內　殷曆付天倫　調露曲常在　秋風詞尚新本支方百代　先讓棣華春</p><p><a href="../../model.html#/doc/18857">View poem's topic associations</a></p></body></html>
