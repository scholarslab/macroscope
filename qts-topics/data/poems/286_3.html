  <body><p>286_3: 《送濮陽錄事赴忠州》李端</p>
    <p>成名不遂雙旌遠　主印還為一郡雄　赤葉黃花隨野岸　青山白水映江楓　巴人夜語孤舟裏　越鳥春啼萬壑中　聞說古書多未校　肯令才子久西東</p><p><a href="../../model.html#/doc/15357">View poem's topic associations</a></p></body></html>
