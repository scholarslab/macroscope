  <body><p>524_85: 《三川驛伏覽座主舍人留題》杜牧</p>
    <p>舊跡依然已十秋　雪山當面照銀鉤　懷恩淚盡霜天曉　一片餘霞映驛樓</p><p><a href="../../model.html#/doc/28455">View poem's topic associations</a></p></body></html>
