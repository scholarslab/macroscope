  <body><p>743_6_1: 《塞下三首（其一）》沈彬</p>
    <p>塞葉聲悲秋欲霜　寒山數點下牛羊　映霞旅雁隨疏雨　向磧行人帶夕陽　邊騎不來沙路失　國恩深後海城荒　胡兒向化新成長　猶自千回問漢王</p><p><a href="../../model.html#/doc/41545">View poem's topic associations</a></p></body></html>
