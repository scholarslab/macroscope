  <body><p>439_61: 《大林寺桃花》白居易</p>
    <p>人間四月芳菲盡　山寺桃花始盛開　長恨春歸無覓處　不知轉入此中來</p><p><a href="../../model.html#/doc/22748">View poem's topic associations</a></p></body></html>
