  <body><p>588_50: 《峽州送清澈上人歸浙西（一作送清江上人歸東林）》李頻</p>
    <p>風濤幾千里　歸路半乘舟　此地難相遇　何人更共遊　坐經嵩頂夏　行值洛陽秋　到寺安禪夕　江雲滿石樓</p><p><a href="../../model.html#/doc/32694">View poem's topic associations</a></p></body></html>
