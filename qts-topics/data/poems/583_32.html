  <body><p>583_32: 《月中宿雲居寺上方》溫庭筠</p>
    <p>虛閣披衣坐　寒皆踏葉行　眾星中夜少　圓月上方明　靄盡無林色　喧餘有澗聲　祗應愁恨事　還逐曉光生</p><p><a href="../../model.html#/doc/32299">View poem's topic associations</a></p></body></html>
