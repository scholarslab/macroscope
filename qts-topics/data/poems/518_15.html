  <body><p>518_15: 《寒食夜池上對月懷友》雍陶</p>
    <p>人間多別離　處處是相思　海內無煙夜　天涯有月時　跳魚翻荇葉　驚鵲出花枝　親友皆千里　三更獨遶池</p><p><a href="../../model.html#/doc/27954">View poem's topic associations</a></p></body></html>
