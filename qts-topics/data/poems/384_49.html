  <body><p>384_49: 《送海南客歸舊島》張籍</p>
    <p>海上去應遠　蠻家雲島孤　竹船來桂浦　山市賣魚鬚　入國自獻寶　逢人多贈珠　卻歸春洞口　斬象祭天吳</p><p><a href="../../model.html#/doc/20289">View poem's topic associations</a></p></body></html>
