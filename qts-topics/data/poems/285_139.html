  <body><p>285_139: 《宿洞庭》李端</p>
    <p>白水連天暮　洪波帶日流　風高雲夢夕　月滿洞庭秋　沙上漁人火　煙中賈客舟　西園與南浦　萬里共悠悠</p><p><a href="../../model.html#/doc/15351">View poem's topic associations</a></p></body></html>
