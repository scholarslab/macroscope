  <body><p>882_28: 《田家作》皇甫冉</p>
    <p>臥見高原燒　閒尋空谷泉　土膏消臘後　麥隴發春前　藥驗桐君錄　心齊莊子篇　荒村三數處　衰柳百餘年　好就山僧去　時過野舍眠　汲流寧厭遠　卜地本求偏　向子諳樵路　陶家置忝田　雪峰明晚景　風雁急寒天　且復冠名鶡　寧知冕戴蟬　問津夫子倦　荷蓧丈人賢　顧物皆從爾　求心正儻然　稽康懶慢性　祗自戀風煙</p><p><a href="../../model.html#/doc/48668">View poem's topic associations</a></p></body></html>
