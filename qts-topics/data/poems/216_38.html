  <body><p>216_38: 《去矣行》杜甫</p>
    <p>君不見韝上鷹　一飽則飛掣　焉能作堂上燕　銜泥附炎熱　野人曠蕩無靦顏　豈可久在王侯間　未試囊中餐玉法　明朝且入藍田山</p><p><a href="../../model.html#/doc/10560">View poem's topic associations</a></p></body></html>
