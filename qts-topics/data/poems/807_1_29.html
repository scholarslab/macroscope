  <body><p>807_1_29: 《詩（其二十九）》拾得</p>
    <p>少年學書劍　叱馭到荊州　聞伐匈奴盡　婆娑無處遊　歸來翠巖下　席草玩清流壯士志未騁　獼猴騎土牛</p><p><a href="../../model.html#/doc/44549">View poem's topic associations</a></p></body></html>
