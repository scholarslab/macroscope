  <body><p>302_1_18: 《宮詞一百首（其十八）》王建</p>
    <p>魚藻宮中鎖翠娥　先皇行處不曾過　如今池底休鋪錦　菱角雞頭積漸多</p><p><a href="../../model.html#/doc/16256">View poem's topic associations</a></p></body></html>
