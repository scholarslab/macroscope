  <body><p>410_16: 《指巡胡》元稹</p>
    <p>遣悶多憑酒　公心只仰胡　挺身唯直指　無意獨欺愚</p><p><a href="../../model.html#/doc/21321">View poem's topic associations</a></p></body></html>
