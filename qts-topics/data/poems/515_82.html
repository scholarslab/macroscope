  <body><p>515_82: 《賀張水部員外拜命》朱慶餘</p>
    <p>省中官最美　無似水曹郎　前代佳名遜　當時重姓張　白鬚吟麗句　紅葉吐朝陽　徒有歸山意　君恩未可忘</p><p><a href="../../model.html#/doc/27880">View poem's topic associations</a></p></body></html>
