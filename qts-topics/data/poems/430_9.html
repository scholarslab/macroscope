  <body><p>430_9: 《北亭獨宿》白居易</p>
    <p>悄悄壁下床　紗籠耿殘燭　夜半獨眠覺　疑在僧房宿</p><p><a href="../../model.html#/doc/22069">View poem's topic associations</a></p></body></html>
