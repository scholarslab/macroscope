  <body><p>270_36: 《送王明府入道》戎昱</p>
    <p>何事陶彭澤　明時又挂冠　為耽泉石趣　不憚薜蘿寒　輕雪籠紗帽　孤猿傍醮壇　懸懸老松下　金灶夜燒丹</p><p><a href="../../model.html#/doc/14075">View poem's topic associations</a></p></body></html>
