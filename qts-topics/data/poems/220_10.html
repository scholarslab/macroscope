  <body><p>220_10: 《謁文公上方》杜甫</p>
    <p>野寺隱喬木　山僧高下居　石門日色異　絳氣橫扶疏　窈窕入風磴　長蘆紛卷舒　庭前猛虎臥　遂得文公廬　俯視萬家邑　煙塵對階除　吾師雨花外　不下十年餘　長者自布金　禪龕只晏如　大珠脫玷翳　白月當空虛　甫也南北人　蕪蔓少耘鋤　久遭詩酒污　何事忝簪裾　王侯與螻蟻　同盡隨丘墟　願聞第一義　回向心地初　金篦刮眼膜　價重百車渠　無生有汲引　茲理儻吹噓</p><p><a href="../../model.html#/doc/10735">View poem's topic associations</a></p></body></html>
