  <body><p>497_58: 《寄李幹》姚合</p>
    <p>尋常自怪詩無味　雖被人吟不喜聞　見說與君同一格　數篇到火卻休焚</p><p><a href="../../model.html#/doc/26527">View poem's topic associations</a></p></body></html>
