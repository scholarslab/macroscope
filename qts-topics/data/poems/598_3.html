  <body><p>598_3: 《和王昭符進士贈洞庭趙先生》高駢</p>
    <p>為愛君山景最靈　角冠秋禮一壇星　藥將雞犬雲間試　琴許魚龍月下聽　自要乘風隨羽客　誰同種玉驗仙經　煙霞澹泊無人到　唯有漁翁過洞庭</p><p><a href="../../model.html#/doc/33131">View poem's topic associations</a></p></body></html>
