  <body><p>27_115: 《雜曲歌辭。大酺樂》張祜</p>
    <p>車駕東來值太平　大酺三日洛陽城　小兒一伎竿頭絕　天下傳呼萬歲聲　紫陌酺歸日欲斜　紅塵開路薛王家　雙鬟前說樓前鼓　兩伎爭輪好結花</p><p><a href="../../model.html#/doc/2032">View poem's topic associations</a></p></body></html>
