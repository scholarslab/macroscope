  <body><p>633_65_1: 《戊午三月晦二首（其一）》司空圖</p>
    <p>隨風逐浪劇逢萍　園首何曾解最靈　筆硯近來多自棄　不關妖氣暗文星</p><p><a href="../../model.html#/doc/34885">View poem's topic associations</a></p></body></html>
