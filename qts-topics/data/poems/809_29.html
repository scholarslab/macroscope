  <body><p>809_29: 《於潛道中呈元八處士》靈一</p>
    <p>苕水灘行淺　潛州路漸深　參差遠岫色　迢遞野人心　凍澗冰難釋　秋山日易陰　不知天目下　何處是雲林</p><p><a href="../../model.html#/doc/44638">View poem's topic associations</a></p></body></html>
