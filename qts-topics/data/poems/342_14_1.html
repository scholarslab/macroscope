  <body><p>342_14_1: 《雜詩四首（其一）》韓愈</p>
    <p>朝蠅不須驅　暮蚊不可拍　蠅蚊滿八區　可盡與相格　得時能幾時　與汝恣啖咋涼風九月到　掃不見蹤跡</p><p><a href="../../model.html#/doc/18036">View poem's topic associations</a></p></body></html>
