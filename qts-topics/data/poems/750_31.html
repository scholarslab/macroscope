  <body><p>750_31: 《海上和柴軍使清明書事》李中</p>
    <p>清明時節好煙光　英杰高吟興味長　捧日即應還禁衛　當春何惜醉胊陽　千山過雨難藏翠　百卉臨風不藉香　卻是旅人淒屑甚　夜來魂夢到家鄉</p><p><a href="../../model.html#/doc/42068">View poem's topic associations</a></p></body></html>
