  <body><p>691_70: 《泗上客思》杜荀鶴</p>
    <p>痛飲復高歌　愁終不奈何　家山隨日遠　身事逐年多　沒雁雲橫楚　兼蟬柳夾河　此心閒未得　到處被詩磨</p><p><a href="../../model.html#/doc/38689">View poem's topic associations</a></p></body></html>
