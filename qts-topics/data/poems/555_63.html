  <body><p>555_63: 《寄崇德里居作》馬戴</p>
    <p>掃君園林地　澤我清涼襟　高鳥雲路晚　孤蟬楊柳深　風微漢宮漏　月迥秦城砧　光景坐如此　徒懷經濟心</p><p><a href="../../model.html#/doc/30703">View poem's topic associations</a></p></body></html>
