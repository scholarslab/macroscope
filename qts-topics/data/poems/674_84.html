  <body><p>674_84: 《張谷田舍》鄭谷</p>
    <p>縣官清且儉　深谷有人家　一徑入寒竹　小橋穿野花　碓喧春澗滿　梯倚綠桑斜　自說年來稔　前村酒可賒</p><p><a href="../../model.html#/doc/37521">View poem's topic associations</a></p></body></html>
