  <body><p>820_5: 《詠史》皎然</p>
    <p>獨負高世資　冥冥寄浮俗　卞子去不歸　何人辯荊玉　鬻舂意不淺　污跡身豈辱　鸞鎩樂迍邅　虯蟠甘窘束　五噫譎且正　可以見心曲</p><p><a href="../../model.html#/doc/45197">View poem's topic associations</a></p></body></html>
