  <body><p>106_22: 《哭郎著作》鄭愔</p>
    <p>詩禮康成學　文章賈誼才　巳年人得夢　庚日鳥為災　書草藏天閣　琴聲入夜臺　荒階羅駁蘚　虛座網浮埃　白馬賓徒散　青烏隴隧開　空憐門下客　懷舊幾遲迴</p><p><a href="../../model.html#/doc/5288">View poem's topic associations</a></p></body></html>
