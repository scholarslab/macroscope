  <body><p>87_22_1: 《道家四首奉敕撰（其一）》張說</p>
    <p>金壇啟曙闈　真氣肅微微　落月銜仙竇　初霞拂羽衣　香隨龍節下　雲逐鳳簫飛暫住蓬萊戲　千年始一歸</p><p><a href="../../model.html#/doc/4585">View poem's topic associations</a></p></body></html>
