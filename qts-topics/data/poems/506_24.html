  <body><p>506_24: 《饑鷹詞》章孝標</p>
    <p>遙想平原兔正肥　千迴礪吻毛振衣　縱令啄解絲結　未得人呼不敢飛</p><p><a href="../../model.html#/doc/27087">View poem's topic associations</a></p></body></html>
