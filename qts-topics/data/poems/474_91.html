  <body><p>474_91: 《答白公》徐凝</p>
    <p>高景爭來草木頭　一生心事酒前休　山公自是仙人侶　攜手醉登城上樓</p><p><a href="../../model.html#/doc/25214">View poem's topic associations</a></p></body></html>
