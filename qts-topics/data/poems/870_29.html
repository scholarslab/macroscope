  <body><p>870_29: 《嘲鄭傪妓》孫子多</p>
    <p>相公經文復經武　常侍好今兼好古　昔人曾聞阿武婆　今日親見阿婆舞</p><p><a href="../../model.html#/doc/48189">View poem's topic associations</a></p></body></html>
