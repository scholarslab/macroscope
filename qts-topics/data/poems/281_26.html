  <body><p>281_26: 《尚書郎上直聞春漏》周徹</p>
    <p>建禮通華省　含香直紫宸　靜聞銅史漏　暗識桂宮春　滴瀝疑將絕　清泠發更新　寒聲臨雁沼　疏韻應雞人　迥入千門徹　行催五夜頻　高臺閒自聽　非是駐征輪</p><p><a href="../../model.html#/doc/15000">View poem's topic associations</a></p></body></html>
