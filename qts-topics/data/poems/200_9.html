  <body><p>200_9: 《奉和杜相公初發京城作》岑參</p>
    <p>按節辭黃閣　登壇戀赤墀　銜恩期報主　授律遠行師　野鵲迎金印　郊雲拂畫旗　叨陪幕中客　敢和出車詩</p><p><a href="../../model.html#/doc/9668">View poem's topic associations</a></p></body></html>
