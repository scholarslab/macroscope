  <body><p>578_15: 《贈袁司錄（一即丞相淮陽公之猶子與庭筠有舊也）》溫庭筠</p>
    <p>一朝辭滿有心期　花發楊園雪壓枝　劉尹故人諳往事　謝郎諸弟得新知　金釵醉就胡姬畫　玉管閒留洛客吹　記得襄陽耆舊語　不堪風景峴山碑</p><p><a href="../../model.html#/doc/32110">View poem's topic associations</a></p></body></html>
