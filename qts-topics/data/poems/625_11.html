  <body><p>625_11: 《酬襲美夏首病癒見招次韻》陸龜蒙</p>
    <p>雨多青合是垣衣　一幅蠻牋夜款扉　蕙帶又聞寬沈約　茅齋猶自憶王微　方靈祗在君臣正　篆古須拋點畫肥　除卻伴談秋水外　野鷗何處更忘機</p><p><a href="../../model.html#/doc/34280">View poem's topic associations</a></p></body></html>
