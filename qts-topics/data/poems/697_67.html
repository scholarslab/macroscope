  <body><p>697_67: 《語松竹》韋莊</p>
    <p>庭前芳草綠於袍　堂上詩人欲二毛　多病不禁秋寂寞　雨松風竹莫騷騷</p><p><a href="../../model.html#/doc/39180">View poem's topic associations</a></p></body></html>
