  <body><p>411_22: 《狂醉》元稹</p>
    <p>一自柏臺為御史　二年辜負兩京春　峴亭今日顛狂醉　舞引紅娘亂打人</p><p><a href="../../model.html#/doc/21392">View poem's topic associations</a></p></body></html>
