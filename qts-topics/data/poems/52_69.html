  <body><p>52_69: 《王昭君（一作沈佺期詩）》宋之問</p>
    <p>非君惜鸞殿　非妾妒娥眉　薄命由驕虜　無情是畫師　嫁來胡地日　不並漢宮時　辛苦無聊賴　何堪上馬辭</p><p><a href="../../model.html#/doc/3283">View poem's topic associations</a></p></body></html>
