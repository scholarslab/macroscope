  <body><p>784_13: 《哥舒歌》西鄙人</p>
    <p>北斗七星高　哥舒夜帶刀　至今窺牧馬　不敢過臨洮</p><p><a href="../../model.html#/doc/43371">View poem's topic associations</a></p></body></html>
