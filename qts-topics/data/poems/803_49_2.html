  <body><p>803_49_2: 《春郊遊眺寄孫處士二首（其二）》薛濤</p>
    <p>今朝縱目玩芳菲　夾纈籠裙繡地衣　滿袖滿頭兼手把　教人識是看花歸</p><p><a href="../../model.html#/doc/44096">View poem's topic associations</a></p></body></html>
