  <body><p>304_63: 《春日行營即事》劉商</p>
    <p>風引雙旌馬首齊　曹南戰勝日平西　為儒不解從戎事　花落春深聞鼓鼙</p><p><a href="../../model.html#/doc/16459">View poem's topic associations</a></p></body></html>
