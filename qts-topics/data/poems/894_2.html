  <body><p>894_2: 《醉公子（一名四換頭）》薛昭蘊</p>
    <p>慢綰青絲髮　光砑吳綾襪　床上小熏籠　韶州新退紅　叵耐無端處　捻得從頭汙　惱得眼慵開　問人閒事來</p><p><a href="../../model.html#/doc/49288">View poem's topic associations</a></p></body></html>
