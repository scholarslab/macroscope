  <body><p>12_9: 《郊廟歌辭。武后大享拜洛樂章。九和》?</p>
    <p>祗荷坤德　欽若乾靈　慚惕罔寘　興居匪寧　恭崇禮則　肅奉儀形　惟憑展敬　敢薦非馨</p><p><a href="../../model.html#/doc/521">View poem's topic associations</a></p></body></html>
