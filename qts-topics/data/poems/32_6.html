  <body><p>32_6: 《明堂樂章。舒和》褚亮</p>
    <p>御扆合宮承寶曆　席圖重館奉明靈　偃武修文九圍泰　沈烽靜柝八荒寧</p><p><a href="../../model.html#/doc/2413">View poem's topic associations</a></p></body></html>
