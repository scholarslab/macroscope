  <body><p>443_47: 《早行林下》白居易</p>
    <p>披衣未冠櫛　晨起入前林　宿露殘花氣　朝光新葉陰　傍松人跡少　隔竹鳥聲深　閒倚小橋立　傾頭時一吟</p><p><a href="../../model.html#/doc/23124">View poem's topic associations</a></p></body></html>
