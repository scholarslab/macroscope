  <body><p>389_10: 《寄崔柳州》盧仝</p>
    <p>使者立取書　疊紙生百憂　使君若不信　他時看白頭　三百六十州　剋情惟柳州　柳州蠻天末　鄙夫嵩之幽　花落隴水頭　各自東西流　凜凜長相逐　為謝池上鷗</p><p><a href="../../model.html#/doc/20691">View poem's topic associations</a></p></body></html>
