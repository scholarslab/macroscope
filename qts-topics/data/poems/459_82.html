  <body><p>459_82: 《池鶴八絕句。鳶贈鶴》白居易</p>
    <p>君誇名鶴我名鳶　君叫聞天我戾天　更有與君相似處　飢來一種啄腥羶</p><p><a href="../../model.html#/doc/24495">View poem's topic associations</a></p></body></html>
