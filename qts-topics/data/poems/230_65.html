  <body><p>230_65: 《暝》杜甫</p>
    <p>日下四山陰　山庭嵐氣侵　牛羊歸徑險　鳥雀聚枝深　正枕當星劍　收書動玉琴　半扉開燭影　欲掩見清砧</p><p><a href="../../model.html#/doc/11693">View poem's topic associations</a></p></body></html>
