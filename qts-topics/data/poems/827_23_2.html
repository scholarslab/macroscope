  <body><p>827_23_2: 《行路難（其二）》貫休</p>
    <p>不會當時作天地　剛有多般愚與智　到頭還用真宰心　何如上下皆清氣　大道冥冥不知處　那堪頓得羲和轡　義不義兮仁不仁　擬學長生更容易　負心為罏復為火　緣木求魚應且止　君不見燒金煉石古帝王　鬼火熒熒白楊裏</p><p><a href="../../model.html#/doc/45545">View poem's topic associations</a></p></body></html>
