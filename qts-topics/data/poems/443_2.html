  <body><p>443_2: 《宿陽城驛對月（自此後詩赴杭州路中作）》白居易</p>
    <p>親故尋回駕　妻孥未出關　鳳皇池上月　送我過商山</p><p><a href="../../model.html#/doc/23079">View poem's topic associations</a></p></body></html>
