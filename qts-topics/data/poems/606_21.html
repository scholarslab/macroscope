  <body><p>606_21: 《送升道靖恭相公分司》林寬</p>
    <p>東風時不遇　果見致君難　海岳影猶動　鶤鵬勢未安　星沈關鎖冷　雞唱驛燈殘　誰似二賓客　門閒嵩洛寒</p><p><a href="../../model.html#/doc/33582">View poem's topic associations</a></p></body></html>
