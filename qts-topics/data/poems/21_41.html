  <body><p>21_41: 《相和歌辭。烏夜啼》王建</p>
    <p>庭樹鳥　爾何不向別處棲　夜夜夜半當戶啼　家人把燭出洞戶　驚棲失群飛落樹　一飛直欲飛上天　回回不離舊棲處　未明重繞主人屋　欲下空中黑相觸　風飄雨溼亦不移　君家樹頭多好枝</p><p><a href="../../model.html#/doc/1386">View poem's topic associations</a></p></body></html>
