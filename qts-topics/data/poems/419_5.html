  <body><p>419_5: 《和李校書新題樂府十二首。五弦彈》元稹</p>
    <p>趙璧五弦彈徵調　徵聲巉絕何清峭　辭雄皓鶴警露啼　失子哀猿繞林嘯　風入春松正凌亂　鶯含曉舌憐嬌妙　鳴鳴暗溜咽冰泉　殺殺霜刀澀寒鞘　促節頻催漸繁撥　珠幢斗絕金鈴掉　千鳴鏑發胡弓　萬片清球擊虞廟　眾樂雖同第一部　德宗皇帝常偏召　旬休節假暫歸來　一聲狂殺長安少　主第侯家最難見　挼歌按曲皆承詔　水精簾外教貴嬪　玳瑁筵心伴中要　臣有五賢非此弦　或在拘囚或屠釣　一賢得進勝累百　兩賢得進同周召　三賢事漢滅暴彊　四賢鎮岳寧邊徼　五賢並用調五常　五常既敘三光耀　趙璧五弦非此賢　九九何勞設庭燎</p><p><a href="../../model.html#/doc/21649">View poem's topic associations</a></p></body></html>
