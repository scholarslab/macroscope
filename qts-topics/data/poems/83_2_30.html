  <body><p>83_2_30: 《感遇詩三十八首（其三十）》陳子昂</p>
    <p>可憐瑤臺樹　灼灼佳人姿　碧華映朱實　攀折青春時　豈不盛光寵　榮君白玉墀但恨紅芳歇　凋傷感所思</p><p><a href="../../model.html#/doc/4346">View poem's topic associations</a></p></body></html>
