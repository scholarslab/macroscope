  <body><p>23_10: 《琴曲歌辭。霹靂引》沈佺期</p>
    <p>歲七月　火伏而金生　客有鼓瑟於門者　秦霹靂之商聲　始戛羽以騞砉　終扣宮而砰駖　電耀耀兮龍躍　雷闐闐兮雨冥　氣嗚唅以會雅　態欻翕以橫生　有如驅千旗　制五兵　截荒虺　斮長鯨　孰與廣陵比　意別鶴儔精而已　俾我雄子魄動　毅夫髮立　懷恩不淺　武義雙輯　視胡若芥　翦羯如拾　豈徒慨慷中筵　備群娛之翕習哉</p><p><a href="../../model.html#/doc/1495">View poem's topic associations</a></p></body></html>
