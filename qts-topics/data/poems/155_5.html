  <body><p>155_5: 《潁陽東溪懷古》崔曙</p>
    <p>靈溪氛霧歇　皎鏡清心顏　空色不映水　秋聲多在山　世人久疏曠　萬物皆自閒　白鷺寒更浴　孤雲晴未還　昔時讓王者　此地閉玄關　無以躡高步　淒涼岑壑間</p><p><a href="../../model.html#/doc/7551">View poem's topic associations</a></p></body></html>
