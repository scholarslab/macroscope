  <body><p>629_45: 《高道士》陸龜蒙</p>
    <p>峨眉道士風骨峻　手把玉皇書一通　東遊借得琴高鯉　騎人蓬萊清淺中</p><p><a href="../../model.html#/doc/34555">View poem's topic associations</a></p></body></html>
