  <body><p>834_5: 《壽春進祝聖七首。守在四夷》貫休</p>
    <p>天將興大蜀　有道遂君臨　四塞同諸子　三邊共一心　闍婆香似雪　迴鶻馬如林　曾讀前皇傳　巍巍冠古今</p><p><a href="../../model.html#/doc/45966">View poem's topic associations</a></p></body></html>
