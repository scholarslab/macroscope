  <body><p>249_36: 《落第後東遊留別》皇甫冉</p>
    <p>功成方自得　何事學干求　果以浮名誤　深貽達士羞　九江連漲海　萬里任虛舟　歲晚同懷客　相思波上鷗</p><p><a href="../../model.html#/doc/13063">View poem's topic associations</a></p></body></html>
