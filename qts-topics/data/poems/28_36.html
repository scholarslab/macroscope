  <body><p>28_36: 《雜曲歌辭。拜新月》吉中孚妻</p>
    <p>拜新月　拜月出堂前　暗魄深籠桂　虛弓未引弦　拜新月　拜月妝樓上　鸞鏡未安臺　蛾眉已相向　拜新月　拜月不勝情　庭前風露清　月臨人自老　望月更長生　東家阿母亦拜月　一拜一悲聲斷絕　昔年拜月逞容儀　如今拜月雙淚垂　回看眾女拜新月　卻憶紅閨年少時</p><p><a href="../../model.html#/doc/2184">View poem's topic associations</a></p></body></html>
