  <body><p>818_27: 《兵後送姚太祝赴選》皎然</p>
    <p>兩河兵已偃　處處見歸舟　日夜故人散　江皋芳樹秋　楚雲傷遠思　秦月憶佳遊　名動春宮籍　翩翩才少儔</p><p><a href="../../model.html#/doc/45065">View poem's topic associations</a></p></body></html>
