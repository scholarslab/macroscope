  <body><p>536_26: 《客至》許渾</p>
    <p>得路逢津更俊才　可憐鞍馬照春來　殘花幾日小齋閉　大笑一聲幽抱開　袖拂碧溪寒繚繞　冠攲紅樹晚徘徊　相逢少別更堪恨　何必秋風江上臺</p><p><a href="../../model.html#/doc/29031">View poem's topic associations</a></p></body></html>
