  <body><p>714_40: 《梅》崔道融</p>
    <p>溪上寒梅初滿枝　夜來霜月透芳菲　清光寂寞思無盡　應待琴尊與解圍</p><p><a href="../../model.html#/doc/40197">View poem's topic associations</a></p></body></html>
