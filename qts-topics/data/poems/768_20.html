  <body><p>768_20: 《酒鬍子》盧注</p>
    <p>同心相遇思同歡　擎出酒胡當玉盤　盤中臲卼不自定　四座清賓注意看　可亦不在心　否亦不在面　徇客隨時自圓轉　酒胡五藏屬他人　十分亦是無情勸　爾不耕　亦不飢　爾不蠶　亦有衣　有眼不能分黼黻　有口不能明是非　鼻何尖　眼何碧　儀形本非天地力　雕鐫匠意苦多端　翠帽朱衫巧妝飾　長安斗酒十千酤　劉伶平生為酒徒　劉伶虛向酒中死　不得酒池中拍浮　酒胡一滴不入眼　空令酒胡名酒胡</p><p><a href="../../model.html#/doc/42920">View poem's topic associations</a></p></body></html>
