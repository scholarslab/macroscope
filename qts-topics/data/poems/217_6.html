  <body><p>217_6: 《述懷一首（此已下自賊中竄歸鳳翔作）》杜甫</p>
    <p>去年潼關破　妻子隔絕久　今夏草木長　脫身得西走　麻鞋見天子　衣袖露兩肘　朝廷愍生還　親故傷老醜　涕淚授拾遺　流離主恩厚　柴門雖得去　未忍即開口　寄書問三川　不知家在否　比聞同罹禍　殺戮到雞狗　山中漏茅屋　誰復依戶牖　摧頹蒼松根　地冷骨未朽　幾人全性命　盡室豈相偶　嶔岑猛虎場　鬱結回我首　自寄一封書　今已十月後　反畏消息來　寸心亦何有　漢運初中興　生平老耽酒　沈思歡會處　恐作窮獨叟</p><p><a href="../../model.html#/doc/10578">View poem's topic associations</a></p></body></html>
