  <body><p>544_7: 《晚遊慈恩寺》劉得仁</p>
    <p>寺去幽居近　每來因採薇　伴僧行不困　臨水語忘歸　磬動青林晚　人驚白鷺飛　堪嗟浮俗事　皆與道相違</p><p><a href="../../model.html#/doc/29885">View poem's topic associations</a></p></body></html>
