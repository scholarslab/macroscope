  <body><p>631_4: 《奉和襲美醉中即席見贈次韻》張賁</p>
    <p>桂枝新下月中仙　學海詞鋒譽藹然　文陣已推忠信甲　窮波猶認孝廉船　清標稱住羊車上　俗韻慚居鶴氅前　共許逢蒙快弓箭　再穿楊葉在明年</p><p><a href="../../model.html#/doc/34636">View poem's topic associations</a></p></body></html>
