  <body><p>450_36_5: 《勸酒十四首。不如來飲酒七首（其五）》白居易</p>
    <p>莫學長生去　仙方誤殺君　那將薤上露　擬待鶴邊雲　矻矻皆燒藥　纍纍盡作墳不如來飲酒　閒坐醉醺醺</p><p><a href="../../model.html#/doc/23726">View poem's topic associations</a></p></body></html>
