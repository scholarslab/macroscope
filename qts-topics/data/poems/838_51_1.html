  <body><p>838_51_1: 《南歸舟中二首（其一）》齊己</p>
    <p>南歸乘客櫂　道路免崎嶇　江上經時節　船中聽鷓鴣　春容含眾岫　雨氣泛平蕪落日停舟望　王維未有圖</p><p><a href="../../model.html#/doc/46236">View poem's topic associations</a></p></body></html>
