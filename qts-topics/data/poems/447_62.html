  <body><p>447_62: 《仲夏齋居，偶題八韻，寄微之及崔湖州》白居易</p>
    <p>腥血與葷蔬　停來一月餘　肌膚雖瘦損　方寸任清虛　體適通宵坐　頭慵隔日梳　眼前無俗物　身外即僧居　水榭風來遠　松廊雨過初　褰簾放巢燕　投食施池魚　久別閒遊伴　頻勞問疾書　不知湖與越　吏隱興何如</p><p><a href="../../model.html#/doc/23451">View poem's topic associations</a></p></body></html>
