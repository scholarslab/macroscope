  <body><p>819_2: 《別山詩》皎然</p>
    <p>山翁亦好禪　借我風溪樹　採藥多近峰　汲泉有春渡　幽僧詩相偶　仙子或與晤　自許戰勝心　彌高獨遊步　如何區中事　奪我林棲趣　辭山下復上　戀石行人顧　宿昔情或乖　庶幾跡無誤　松聲莫相誚　此心冥去住</p><p><a href="../../model.html#/doc/45117">View poem's topic associations</a></p></body></html>
