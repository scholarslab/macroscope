  <body><p>883_1: 《晚霽登王六東閣》嚴維</p>
    <p>試上江樓望　初逢山雨晴　連空青嶂合　向晚白雲生　俊美要殊觀　蕭條見遠情　情來不可極　日暮水流清</p><p><a href="../../model.html#/doc/48676">View poem's topic associations</a></p></body></html>
