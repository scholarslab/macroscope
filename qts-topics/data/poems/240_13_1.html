  <body><p>240_13_1: 《補樂歌十首。雲門（其一）》元結</p>
    <p>玄雲溶溶兮　垂雨濛濛　類我聖澤兮　涵濡不窮</p><p><a href="../../model.html#/doc/12569">View poem's topic associations</a></p></body></html>
