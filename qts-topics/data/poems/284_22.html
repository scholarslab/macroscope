  <body><p>284_22: 《長安書事寄薛戴》李端</p>
    <p>朔雁去成行　哀蟬響如昨　時芳一憔悴　暮序何蕭索　笑語且無聊　逢迎多約略　三山不可見　百歲空揮霍　故事盡為愁　新知無復樂　夫君又離別　而我加寂寞　惠遠縱相尋　陶潛祗獨酌　主人恩則厚　客子才自薄　委曲見提攜　因循成蹇剝　論邊書未上　招隱詩還作　貴者已朝餐　豈能敦宿諾　飛禽雖失樹　流水長思壑　千里寄瓊枝　夢寐青山郭</p><p><a href="../../model.html#/doc/15194">View poem's topic associations</a></p></body></html>
