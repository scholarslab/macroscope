  <body><p>806_1_169: 《詩三百三首（其一百六十九）》寒山</p>
    <p>一自遯寒山　養命餐山果　平生何所憂　此世隨緣過　日月如逝川　光陰石中火任你天地移　我暢巖中坐</p><p><a href="../../model.html#/doc/44378">View poem's topic associations</a></p></body></html>
