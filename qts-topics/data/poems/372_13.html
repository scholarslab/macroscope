  <body><p>372_13: 《小隱吟》孟郊</p>
    <p>我飲不在醉　我歡長寂然　酌溪四五盞　聽彈兩三弦　鍊性靜棲白　洗情深寄玄　號怒路傍子　貪敗不貪全</p><p><a href="../../model.html#/doc/19668">View poem's topic associations</a></p></body></html>
