  <body><p>608_17: 《正樂府十篇。惜義鳥》皮日休</p>
    <p>商顏多義鳥　義鳥實可嗟　危巢末纍纍　隱在栲木花　他巢若有雛　乳之如一家　他巢若遭捕　投之同一羅　商人每秋貢　所貴復如何　飽以稻粱滋　飾以組繡華　惜哉仁義禽　委戲於宮娥　吾聞鳳之貴　仁義亦足夸　所以不遭捕　蓋緣生不多</p><p><a href="../../model.html#/doc/33660">View poem's topic associations</a></p></body></html>
