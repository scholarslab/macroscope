  <body><p>710_67: 《蒲》徐夤</p>
    <p>濯秀盤根在碧流　紫茵含露向晴抽　編為細履隨君步　織作輕帆送客愁　疏葉稍為投餌釣　密叢還礙採蓮舟　鴛鴦鸂鶒多情甚　日日雙雙遶傍游</p><p><a href="../../model.html#/doc/39978">View poem's topic associations</a></p></body></html>
