  <body><p>687_60: 《富水驛東楹有人題詩（筆跡柔媚，出自纖指）》吳融</p>
    <p>繡纓霞翼兩鴛鴦　金島銀川是故鄉　只合雙飛便雙死　豈悲相失與相忘　煙花夜泊紅蕖膩　蘭渚春遊碧草芳　何事遽驚雲雨別　秦山楚水兩乖張</p><p><a href="../../model.html#/doc/38517">View poem's topic associations</a></p></body></html>
