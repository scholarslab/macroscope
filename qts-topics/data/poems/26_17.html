  <body><p>26_17: 《雜曲歌辭。古離別》顧況</p>
    <p>西江上　風動麻姑嫁時浪　西山為水水為塵　不是人間離別人</p><p><a href="../../model.html#/doc/1797">View poem's topic associations</a></p></body></html>
