  <body><p>755_7: 《晚憩白鶴廟寄句容張少府》徐鉉</p>
    <p>日入林初靜　山空暑更寒　泉鳴細巖竇　鶴唳眇雲端　拂榻安棋局　焚香戴道冠　望君殊不見　終夕憑欄干</p><p><a href="../../model.html#/doc/42260">View poem's topic associations</a></p></body></html>
