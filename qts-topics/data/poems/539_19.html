  <body><p>539_19: 《潭州》李商隱</p>
    <p>潭州官舍暮樓空　今古無端入望中　湘淚淺深滋竹色　楚歌重疊怨蘭叢　陶公戰艦空灘雨　賈傅承塵破廟風　目斷故園人不至　松醪一醉與誰同</p><p><a href="../../model.html#/doc/29184">View poem's topic associations</a></p></body></html>
