  <body><p>54_10: 《幸白鹿觀應制（一作鄭愔詩）》崔湜</p>
    <p>御旗探紫籙　仙杖闢丹丘　捧藥芝童下　焚香桂女留　鸞歌無歲月　鶴語記春秋　臣朔真何幸　常陪漢武遊</p><p><a href="../../model.html#/doc/3366">View poem's topic associations</a></p></body></html>
