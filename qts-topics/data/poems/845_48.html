  <body><p>845_48: 《賀孫支使郎中遷居》齊己</p>
    <p>別認公侯禮上才　築金何啻舊燕臺　地連東閣橫頭買　門對西園正面開　不隔紅塵趨綮戟　只拖珠履赴尊罍　應逢明月清霜夜　閒領笙歌宴此來</p><p><a href="../../model.html#/doc/46802">View poem's topic associations</a></p></body></html>
