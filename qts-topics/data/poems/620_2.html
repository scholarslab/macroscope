  <body><p>620_2: 《漁具詩。罩》陸龜蒙</p>
    <p>左手揭圓罛　輕橈弄舟子　不知潛鱗處　但去籠煙水　時穿紫屏破　忽值朱衣起　貴得不貴名　敢論魴與鯉</p><p><a href="../../model.html#/doc/34096">View poem's topic associations</a></p></body></html>
