  <body><p>801_33: 《古意曲》劉瑤</p>
    <p>梧桐階下月團團　洞房如水秋夜闌　吳刀翦破機頭錦　茱萸花墜相思枕　綠窗寂寞背燈時　暗數寒更不成寢</p><p><a href="../../model.html#/doc/43962">View poem's topic associations</a></p></body></html>
