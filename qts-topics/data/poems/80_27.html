  <body><p>80_27: 《詠項羽》于季子</p>
    <p>北伐雖全趙　東歸不王秦　空歌拔山力　羞作渡江人</p><p><a href="../../model.html#/doc/4257">View poem's topic associations</a></p></body></html>
