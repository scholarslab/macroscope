  <body><p>357_64_9: 《同樂天和微之深春二十首（同用家花車斜四韻）（其九）》劉禹錫</p>
    <p>何處深春好　春深羽客家　芝田繞舍色　杏樹滿山花　雲是淮王宅　風為列子車古壇操簡處　一逕入林斜</p><p><a href="../../model.html#/doc/18887">View poem's topic associations</a></p></body></html>
