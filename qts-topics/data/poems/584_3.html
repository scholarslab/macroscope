  <body><p>584_3: 《河出榮光》段成式</p>
    <p>符命自陶唐　吾君應會昌　千年清德水　九折滿榮花　極岸浮佳氣　微波照夕陽　澄輝明貝闕　散彩入龍堂　近帶關雲紫　遙連日道黃　馮夷矜海若　漢武貴宣房　漸沒孤槎影　仍呈一葦航　撫躬悲未濟　作頌喜時康</p><p><a href="../../model.html#/doc/32344">View poem's topic associations</a></p></body></html>
