  <body><p>78_21: 《在兗州餞宋五之問》駱賓王</p>
    <p>淮沂泗水地　梁甫汶陽東　別路青驪遠　離尊綠蟻空　柳寒凋密翠　棠晚落疏紅　別後相思曲　悽斷入琴風</p><p><a href="../../model.html#/doc/4144">View poem's topic associations</a></p></body></html>
