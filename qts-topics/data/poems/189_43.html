  <body><p>189_43: 《送常侍禦卻使西蕃》韋應物</p>
    <p>歸奏聖朝行萬里　卻銜天詔報蕃臣　本是諸生守文墨　今將匹馬靜煙塵　旅宿關河逢暮雨　春耕亭障識遺民　此去多應收故地　寧沙辭塞往來頻</p><p><a href="../../model.html#/doc/9097">View poem's topic associations</a></p></body></html>
