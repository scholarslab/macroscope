  <body><p>219_33_3: 《述古三首（其三）》杜甫</p>
    <p>漢光得天下　祚永固有開　豈惟高祖聖　功自蕭曹來　經綸中興業　何代無長才　吾慕寇鄧勳　濟時信良哉　耿賈亦宗臣　羽翼共裴回　休運終四百　圖畫在雲臺</p><p><a href="../../model.html#/doc/10725">View poem's topic associations</a></p></body></html>
