  <body><p>273_92: 《南軒》戴叔倫</p>
    <p>野居何處是　軒外一橫塘　座納薰風細　簾垂白日長　面山如對畫　臨水坐流觴　更愛閒花木　欣欣得向陽</p><p><a href="../../model.html#/doc/14427">View poem's topic associations</a></p></body></html>
