  <body><p>300_51: 《贈太清盧道士》王建</p>
    <p>上清道士未昇天　南岳中華作散仙　書賣八分通字學　丹燒九轉定人年　修行近日形如鶴　導引多時骨似綿　想向諸山尋禮遍　卻回還守老君前</p><p><a href="../../model.html#/doc/16040">View poem's topic associations</a></p></body></html>
