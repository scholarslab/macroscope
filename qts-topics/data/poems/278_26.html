  <body><p>278_26: 《夜中得循州趙司馬侍郎書因寄回使》盧綸</p>
    <p>瘴海寄雙魚　中宵達我居　兩行燈下淚　一紙嶺南書　地說炎蒸極　人稱老病餘　殷勤報賈傅　莫共酒杯疏</p><p><a href="../../model.html#/doc/14812">View poem's topic associations</a></p></body></html>
