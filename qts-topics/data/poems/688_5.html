  <body><p>688_5: 《禁林聞曉鶯》陸扆</p>
    <p>曙色分層漢　鶯聲繞上林　報花開瑞錦　催柳綻黃金　斷續隨風遠　間關送月沈　語當溫樹近　飛覺禁園深　繡戶驚殘夢　瑤池囀好音　願將棲息意　從此沃天心</p><p><a href="../../model.html#/doc/38524">View poem's topic associations</a></p></body></html>
