  <body><p>111_34: 《奉和聖制答張說南出雀鼠谷》席豫</p>
    <p>鳴鑾初幸代　旋蓋欲橫汾　山盡千旗出　郊平五校分　前林已喧景　後壑尚寒氛　風送簫韶曲　花鋪黼黻文　鹽梅推上宰　禮樂統中軍　獻賦紆天札　飄颻飛白雲</p><p><a href="../../model.html#/doc/5399">View poem's topic associations</a></p></body></html>
