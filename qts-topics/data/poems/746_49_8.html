  <body><p>746_49_8: 《水調詞十首（其八）》陳陶</p>
    <p>瀚海長征古別離　華山歸馬是何時　仍聞萬乘尊猶屈　裝束千嬌嫁郅支</p><p><a href="../../model.html#/doc/41741">View poem's topic associations</a></p></body></html>
