  <body><p>861_16_2: 《漁父引二首（其二）》李夢符</p>
    <p>漁弟漁兄喜到來　波官賽卻坐江隈　椰榆杓子木瘤杯　爛煮鱸魚滿案堆</p><p><a href="../../model.html#/doc/47664">View poem's topic associations</a></p></body></html>
