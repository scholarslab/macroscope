  <body><p>870_19: 《戲柳棠》楊汝士</p>
    <p>文章漫道能吞鳳　杯酒何曾解喫魚　今日梓州張社會　應須遭這老尚書</p><p><a href="../../model.html#/doc/48179">View poem's topic associations</a></p></body></html>
