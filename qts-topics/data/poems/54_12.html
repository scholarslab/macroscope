  <body><p>54_12: 《慈恩寺九日應制》崔湜</p>
    <p>帝里重陽節　香園萬乘來　卻邪萸結佩　獻壽菊傳杯　塔類承天湧　門疑待佛開　睿詞懸日月　長得仰昭回</p><p><a href="../../model.html#/doc/3368">View poem's topic associations</a></p></body></html>
