  <body><p>126_6: 《輞川閒居贈裴秀才迪》王維</p>
    <p>寒山轉蒼翠　秋水日潺湲　倚杖柴門外　臨風聽暮蟬　渡頭餘落日　墟里上孤煙　復值接輿醉　狂歌五柳前</p><p><a href="../../model.html#/doc/5907">View poem's topic associations</a></p></body></html>
