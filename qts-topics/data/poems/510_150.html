  <body><p>510_150: 《宿淮陰水館》張祜</p>
    <p>積水自成陰　昏昏月映林　五更離浦櫂　一夜隔淮砧　漂母鄉非遠　王孫道豈沉　不當無健嫗　誰肯效前心</p><p><a href="../../model.html#/doc/27438">View poem's topic associations</a></p></body></html>
