  <body><p>446_1: 《元微之除浙東觀察使，喜得杭越鄰州，先贈長句》白居易</p>
    <p>稽山鏡水歡遊地　犀帶金章榮貴身　官職比君雖校小　封疆與我且為鄰　郡樓對玩千峰月　江界平分兩岸春　杭越風光詩酒主　相看更合與何人</p><p><a href="../../model.html#/doc/23289">View poem's topic associations</a></p></body></html>
