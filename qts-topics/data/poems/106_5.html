  <body><p>106_5: 《中宗降誕日長寧公主滿月侍宴應制》鄭愔</p>
    <p>春殿猗蘭美　仙階柏樹榮　地逢芳節應　時睹聖人生　月滿增祥莢　天長發瑞靈　南山遙可獻　常願奉皇明</p><p><a href="../../model.html#/doc/5266">View poem's topic associations</a></p></body></html>
