  <body><p>634_16_2: 《歌者十二首（其二）》司空圖</p>
    <p>玉樹花飄鳳失棲　一聲初壓管弦低　清回煩暑成瀟灑　豔逐寒雲變慘淒</p><p><a href="../../model.html#/doc/34981">View poem's topic associations</a></p></body></html>
