  <body><p>574_6: 《阮籍嘯台》賈島</p>
    <p>如聞長嘯春風裏　荊棘叢邊訪舊蹤　地接蘇門山近遠　荒臺突兀抵高峰</p><p><a href="../../model.html#/doc/31904">View poem's topic associations</a></p></body></html>
