  <body><p>250_70: 《送元晟歸潛山所居（一作送王山人歸別業）》皇甫冉</p>
    <p>深山秋事早　君去復何如　裛露收新稼　迎寒葺舊廬　題詩即招隱　作賦是閒居　別後空相憶　嵇康懶寄書</p><p><a href="../../model.html#/doc/13200">View poem's topic associations</a></p></body></html>
