  <body><p>644_28: 《婕妤怨》李咸用</p>
    <p>莫恃芙蓉開滿面　更有身輕似飛燕　不得團圓長近君　珪月時泣秋扇</p><p><a href="../../model.html#/doc/35623">View poem's topic associations</a></p></body></html>
