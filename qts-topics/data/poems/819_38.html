  <body><p>819_38: 《送文會上人還富陽》皎然</p>
    <p>悠悠渺渺屬寒波　故寺思歸意若何　長憶孤洲二三月　春山偏愛富春多</p><p><a href="../../model.html#/doc/45153">View poem's topic associations</a></p></body></html>
