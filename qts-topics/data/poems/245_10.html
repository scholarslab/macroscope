  <body><p>245_10: 《寄徐州鄭使君》韓翃</p>
    <p>江城五馬楚雲邊　不羨雍容畫省年　才子舊稱何水部　使君還繼謝臨川　射堂草遍收殘雨　官路人稀對夕天　雖臥郡齋千里隔　與君同見月初圓</p><p><a href="../../model.html#/doc/12818">View poem's topic associations</a></p></body></html>
