  <body><p>549_26: 《送韋處士歸省朔方》趙嘏</p>
    <p>映柳見行色　故山當落暉　青雲知己歿　白首一身歸　滿袖蕭關雨　連沙塞雁飛　到家翻有喜　借取老萊衣</p><p><a href="../../model.html#/doc/30186">View poem's topic associations</a></p></body></html>
