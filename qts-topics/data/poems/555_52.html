  <body><p>555_52: 《送僧歸閩中舊寺》馬戴</p>
    <p>寺隔海山遙　帆前落葉飄　斷猿通楚塞　驚鷺出蘭橈　星月浮波島　煙蘿渡石橋　鐘聲催野飯　秋色落寒潮　舊社人多老　閒房樹半凋　空林容病士　歲晚待相招</p><p><a href="../../model.html#/doc/30692">View poem's topic associations</a></p></body></html>
