  <body><p>798_1_6: 《宮詞（其六）》花蕊夫人</p>
    <p>夾城門與內門通　朝罷巡遊到苑中　每日日高祗候處　滿堤紅豔立春風</p><p><a href="../../model.html#/doc/43665">View poem's topic associations</a></p></body></html>
