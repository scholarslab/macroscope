  <body><p>442_62: 《元家花》白居易</p>
    <p>今日元家宅　櫻桃發幾枝　稀稠與顏色　一似去年時　失卻東園主　春風可得知</p><p><a href="../../model.html#/doc/23040">View poem's topic associations</a></p></body></html>
