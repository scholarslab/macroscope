  <body><p>270_39: 《聞顏尚書陷賊中》戎昱</p>
    <p>聞說征南沒　那堪故吏聞　能持蘇武節　不受馬超勳　國破無家信　天秋有雁群　同榮不同辱　今日負將軍</p><p><a href="../../model.html#/doc/14078">View poem's topic associations</a></p></body></html>
