  <body><p>130_32: 《行經華陰》崔顥</p>
    <p>岧嶢太華俯咸京　天外山峰削不成　武帝祠前雲欲散　仙人掌上雨初晴　河山北枕秦關險　驛樹西連漢畤平　借問路傍名利客　無如此處學長生</p><p><a href="../../model.html#/doc/6239">View poem's topic associations</a></p></body></html>
