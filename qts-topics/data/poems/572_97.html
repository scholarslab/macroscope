  <body><p>572_97: 《孟融逸人》賈島</p>
    <p>孟君臨水居　不食水中魚　衣褐唯粗帛　筐箱祗素書　樹林幽鳥戀　世界此心疏　擬棹孤舟去　何峰又結廬</p><p><a href="../../model.html#/doc/31757">View poem's topic associations</a></p></body></html>
