  <body><p>151_77: 《贈湘南漁父》劉長卿</p>
    <p>問君何所適　暮暮逢煙水　獨與不繫舟　往來楚雲裏　釣魚非一歲　終日只如此　日落江清桂楫遲　纖鱗百尺深可窺　沈鉤隨餌不在得　白首滄浪空自知</p><p><a href="../../model.html#/doc/7447">View poem's topic associations</a></p></body></html>
