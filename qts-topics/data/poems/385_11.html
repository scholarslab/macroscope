  <body><p>385_11: 《書懷寄王秘書》張籍</p>
    <p>白髮如今欲滿頭　從來百事盡應休　祗於觸目須防病　不擬將心更養愁　下藥遠求新熟酒　看山多上最高樓　賴君同在京城住　每到花前免獨遊</p><p><a href="../../model.html#/doc/20396">View poem's topic associations</a></p></body></html>
