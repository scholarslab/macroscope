  <body><p>413_3_3: 《放言五首（其三）》元稹</p>
    <p>霆轟電烻數聲頻　不奈狂夫不藉身　縱使被雷燒作燼　寧殊埋骨颺為塵　得成蝴蝶尋花樹　儻化江魚掉錦鱗　必若乖龍在諸處　何須驚動自來人</p><p><a href="../../model.html#/doc/21454">View poem's topic associations</a></p></body></html>
