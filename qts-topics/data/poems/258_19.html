  <body><p>258_19: 《和徐侍郎書叢筱韻》蔣渙</p>
    <p>中禁夕沈沈　幽篁別作林　色連雞樹近　影落鳳池深　為重凌霜節　能虛應物心　年年承雨露　長對紫庭陰</p><p><a href="../../model.html#/doc/13445">View poem's topic associations</a></p></body></html>
