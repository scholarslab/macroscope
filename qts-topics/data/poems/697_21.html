  <body><p>697_21: 《過當塗縣》韋莊</p>
    <p>客過當塗縣　停車訪舊遊　謝公山有墅　李白酒無樓　采石花空發　烏江水自流　夕陽誰共感　寒鷺立汀洲</p><p><a href="../../model.html#/doc/39133">View poem's topic associations</a></p></body></html>
