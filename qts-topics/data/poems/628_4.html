  <body><p>628_4: 《野井》陸龜蒙</p>
    <p>朱閣前頭露井多　碧梧桐下美人過　寒泉未必能如此　奈有銀缾素綆何</p><p><a href="../../model.html#/doc/34453">View poem's topic associations</a></p></body></html>
