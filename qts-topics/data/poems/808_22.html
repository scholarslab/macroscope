  <body><p>808_22: 《愛妾換馬》法宣</p>
    <p>朱鬣飾金鑣　紅妝束素腰　似雲來躞蹀　如雪去飄颻　桃花含淺汗　柳葉帶餘嬌　騁光將獨立　雙絕不俱標</p><p><a href="../../model.html#/doc/44580">View poem's topic associations</a></p></body></html>
