  <body><p>897_15_2: 《生查子（其二）》孫光憲</p>
    <p>暖日策花驄　嚲鞚垂楊陌　芳草惹煙青　落絮隨風白　誰家繡轂動香塵　隱映神仙客　狂殺玉鞭郎　咫尺音容隔</p><p><a href="../../model.html#/doc/49584">View poem's topic associations</a></p></body></html>
