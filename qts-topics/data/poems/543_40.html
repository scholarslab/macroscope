  <body><p>543_40: 《寺居秋日對雨有懷》喻鳧</p>
    <p>修修復　黃葉此時飛　隱几客吟斷　鄰房僧話稀　鴿寒棲樹定　螢溼在窗微　即事瀟湘渚　漁翁披草衣</p><p><a href="../../model.html#/doc/29853">View poem's topic associations</a></p></body></html>
