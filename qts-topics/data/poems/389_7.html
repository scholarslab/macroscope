  <body><p>389_7: 《聽蕭君姬人彈琴》盧仝</p>
    <p>彈琴人似膝上琴　聽琴人似匣中弦　二物各一處　音韻何由傳　無風質氣兩相感　萬般悲意方纏綿　初時天山之外飛白雪　漸漸萬丈澗底生流泉　風梅花落輕揚揚　十指乾淨聲涓涓　昭君可惜嫁單于　沙場不遠只眼前　蔡琰薄命沒胡虜　鳥梟啾唧啼胡天　關山險隔一萬里　顏色錯漠生風煙　形魄散逐五音盡　雙蛾結草空嬋娟　中腹苦恨杳不極　新心愁絕難復傳　金尊湛湛夜沈沈　余音疊發清聯綿　主人醉盈有得色　座客向隅增內然　孔子怪責顏回瑟　野夫何事蕭君筵　拂衣屢命請中廢　月照書窗歸獨眠</p><p><a href="../../model.html#/doc/20688">View poem's topic associations</a></p></body></html>
