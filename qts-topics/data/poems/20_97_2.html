  <body><p>20_97_2: 《相和歌辭。長門怨二首（其二）》劉氏媛</p>
    <p>學畫蛾眉獨出群　當時人道便承恩　經年不見君王面　花落黃昏空掩門</p><p><a href="../../model.html#/doc/1301">View poem's topic associations</a></p></body></html>
