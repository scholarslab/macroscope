  <body><p>587_40: 《過嵩陰隱者》李頻</p>
    <p>當門看少室　倚杖復披衣　每日醒還醉　無人是與非　架書抽讀亂　庭果摘嘗稀　獨有江南客　思家未得歸</p><p><a href="../../model.html#/doc/32614">View poem's topic associations</a></p></body></html>
