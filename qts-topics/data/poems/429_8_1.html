  <body><p>429_8_1: 《適意二首（其一）》白居易</p>
    <p>十年為旅客　常有飢寒愁　三年作諫官　復多尸素羞　有酒不暇飲　有山不得遊豈無平生志　拘牽不自由　一朝歸渭上　泛如不繫舟　置心世事外　無喜亦無憂終日一蔬食　終年一布裘　寒來彌懶放　數日一梳頭　朝睡足始起　夜酌醉即休人心不過適　適外復何求</p><p><a href="../../model.html#/doc/22020">View poem's topic associations</a></p></body></html>
