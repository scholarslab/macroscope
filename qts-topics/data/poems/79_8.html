  <body><p>79_8: 《宿山莊》駱賓王</p>
    <p>金陵一超忽　玉燭幾還周　露積吳臺草　風入郢門楸　林虛宿斷霧　磴險挂懸流　拾青非漢策　化緇類秦裘　牽跡猶多蹇　勞生未寡尤　獨此他鄉夢　空山明月秋</p><p><a href="../../model.html#/doc/4191">View poem's topic associations</a></p></body></html>
