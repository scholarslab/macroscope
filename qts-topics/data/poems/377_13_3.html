  <body><p>377_13_3: 《連州吟（其三）》孟郊</p>
    <p>朝亦連州吟　暮亦連州吟　連州果有信　一紙萬里心　開緘白雲斷　明月墮衣襟　南風嘶舜琯　苦竹動猿音　萬里愁一色　瀟湘雨淫淫　兩劍忽相觸　雙蛟恣浮沈　鬥水正迴斡　倒流安可禁　空愁江海信　驚浪隔相尋</p><p><a href="../../model.html#/doc/19910">View poem's topic associations</a></p></body></html>
