  <body><p>559_2_1: 《秋日將離滑台酬所知二首（其一）》薛能</p>
    <p>身起中宵骨亦驚　一分年少已無成　松吹竹簟朝眠冷　雨濕蔬餐宿疾生　僮汲野泉兼土味　馬磨霜樹作秋聲　相知莫話詩心苦　未似前賢取得名</p><p><a href="../../model.html#/doc/30928">View poem's topic associations</a></p></body></html>
