  <body><p>613_73: 《以紫石硯寄魯望兼酬見贈》皮日休</p>
    <p>樣如金蹙小能輕　微潤將融紫玉英　石墨一研為鳳尾　寒泉半勺是龍睛　騷人白芷傷心暗　狎客紅筵奪眼明　兩地有期皆好用　不須空把洗溪聲</p><p><a href="../../model.html#/doc/33848">View poem's topic associations</a></p></body></html>
