  <body><p>160_162: 《夜登孔伯昭南樓，時沈太清、朱升在座》孟浩然</p>
    <p>誰家無風月　此地有琴尊　山水會稽郡　詩書孔氏門　再來值秋杪　高閣夜無喧　華燭罷然蠟　清弦方奏　沈生隱侯胤　朱子買臣孫　好我意不淺　登茲共話言</p><p><a href="../../model.html#/doc/7840">View poem's topic associations</a></p></body></html>
