  <body><p>552_11: 《望九華山》林滋</p>
    <p>茲山突出何怪奇　上有萬狀無凡姿　大者嶙峋若奔兕　小者嵬如嬰兒　玉柱金莖相拄枝　干空踰碧勢參差　虛中始訝巨靈擘　徒處乍驚愚叟移　蘿煙石月相蔽虧　天風嫋嫋猿咿咿　龍潭萬古噴飛溜　虎穴幾人能得窺　吁予比年愛靈境　到此始覺魂神弛　如何獨得百丈索　直上高峰拋俗羈</p><p><a href="../../model.html#/doc/30471">View poem's topic associations</a></p></body></html>
