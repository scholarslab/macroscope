  <body><p>750_29: 《新喻縣偶寄彭仁正字》李中</p>
    <p>經年離象魏　孤宦在南荒　酒醒公齋冷　雨多歸夢長　志難酬國澤　術欠致民康　吾子應相笑　區區道未光</p><p><a href="../../model.html#/doc/42066">View poem's topic associations</a></p></body></html>
