  <body><p>506_4: 《贈廬山錢卿》章孝標</p>
    <p>象魏抽簪早　匡廬築室牢　宦情歸去薄　天爵隱來高　篋有新徵詔　囊餘舊縕袍　何如捨麋鹿　明主仰風騷</p><p><a href="../../model.html#/doc/27066">View poem's topic associations</a></p></body></html>
