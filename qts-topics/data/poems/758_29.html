  <body><p>758_29: 《送人歸別業》孟貫</p>
    <p>別業五湖上　春殘去路賒　還尋舊山水　重到故人家　門徑掩芳草　園林落異花　君知釣磯在　猶喜有生涯</p><p><a href="../../model.html#/doc/42458">View poem's topic associations</a></p></body></html>
