  <body><p>52_33: 《送許州宋司馬赴任》宋之問</p>
    <p>潁郡水東流　荀陳兄弟遊　偏傷茲日遠　獨向聚星州　河潤在明德　人康非外求　當聞力為政　遙慰我心愁</p><p><a href="../../model.html#/doc/3241">View poem's topic associations</a></p></body></html>
