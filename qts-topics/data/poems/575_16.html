  <body><p>575_16: 《照影曲》溫庭筠</p>
    <p>景陽妝罷瓊窗暖　欲照澄明香步懶　橋上衣多抱彩雲　金鱗不動春塘滿　黃印額山輕為塵　翠鱗紅樨俱含嚬　桃花百媚如欲語　曾為無雙今兩身</p><p><a href="../../model.html#/doc/32021">View poem's topic associations</a></p></body></html>
