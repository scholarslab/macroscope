  <body><p>494_18: 《弋陽訪古》施肩吾</p>
    <p>行逢葛溪水　不見葛仙人　空拋青竹杖　咒作葛陂神</p><p><a href="../../model.html#/doc/26167">View poem's topic associations</a></p></body></html>
