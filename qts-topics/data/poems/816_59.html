  <body><p>816_59: 《送陸判官歸杭州》皎然</p>
    <p>芳草潛州路　乘軺憶再旋　餘花故林下　殘月舊池邊　峰色雲端寺　潮聲海上天　明朝富春渚　應見謝公船</p><p><a href="../../model.html#/doc/44963">View poem's topic associations</a></p></body></html>
