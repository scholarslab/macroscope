  <body><p>749_6: 《紅花》李中</p>
    <p>紅花顏色掩半花　任是猩猩血未加　染出輕羅莫相貴　古人崇儉誡奢華</p><p><a href="../../model.html#/doc/41962">View poem's topic associations</a></p></body></html>
