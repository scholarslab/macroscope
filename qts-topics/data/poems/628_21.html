  <body><p>628_21: 《和胥門閑泛》陸龜蒙</p>
    <p>細槳輕下白蘋　故城花謝綠陰新　豈無今日逃名士　試問南塘著屧人</p><p><a href="../../model.html#/doc/34470">View poem's topic associations</a></p></body></html>
