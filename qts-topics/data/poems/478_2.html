  <body><p>478_2: 《山出雲》陸暢</p>
    <p>靈山蓄雲彩　紛郁出清晨　望樹繁花白　看峰小雪新　映松張蓋影　依澗布魚鱗　高似從龍處　低如觸石頻　濃光藏半岫　淺色類飄塵　玉葉開天際　遙憐占早春</p><p><a href="../../model.html#/doc/25518">View poem's topic associations</a></p></body></html>
