  <body><p>455_21: 《代林園戲贈》白居易</p>
    <p>南院今秋遊宴少　西坊近日往來頻　假如宰相池亭好　作客何如作主人</p><p><a href="../../model.html#/doc/24080">View poem's topic associations</a></p></body></html>
