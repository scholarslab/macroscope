  <body><p>683_72: 《寄恨》韓偓</p>
    <p>秦釵枉斷長條玉　蜀紙虛留小字紅　死恨物情難會處　蓮花不肯嫁春風</p><p><a href="../../model.html#/doc/38196">View poem's topic associations</a></p></body></html>
