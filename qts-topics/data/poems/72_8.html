  <body><p>72_8: 《晦日重宴》韓仲宣</p>
    <p>鳳苑先吹晚　龍樓夕照披　陳遵已投轄　山公正坐池　落日催金奏　飛霞送玉卮　此時陪綺席　不醉欲何為</p><p><a href="../../model.html#/doc/3925">View poem's topic associations</a></p></body></html>
