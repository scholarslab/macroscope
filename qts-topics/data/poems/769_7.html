  <body><p>769_7: 《詠笙》楊希道</p>
    <p>短長插鳳翼　洪細摹鸞音　能令楚妃歎　復使荊王吟　切切孤竹管　來應雲和琴</p><p><a href="../../model.html#/doc/42946">View poem's topic associations</a></p></body></html>
