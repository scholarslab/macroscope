  <body><p>118_36: 《下京口埭夜行》孫逖</p>
    <p>孤帆度綠氛　寒浦落紅曛　江樹朝來出　吳歌夜漸聞　南溟接潮水　北斗近鄉雲　行役從茲去　歸情入雁群</p><p><a href="../../model.html#/doc/5605">View poem's topic associations</a></p></body></html>
