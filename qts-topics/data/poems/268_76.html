  <body><p>268_76: 《送郭正字歸郢上》耿湋</p>
    <p>濟江篇已出　書府俸猶貧　積雪商山道　全家楚塞人　大堤逢落日　廣漢望通津　卻別漁潭下　驚鷗那可親</p><p><a href="../../model.html#/doc/13937">View poem's topic associations</a></p></body></html>
