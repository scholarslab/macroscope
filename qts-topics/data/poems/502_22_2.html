  <body><p>502_22_2: 《劍器詞三首（其二）》姚合</p>
    <p>晝渡黃河水　將軍險用師　雪光偏著甲　風力不禁旗　陣變龍蛇活　軍雄鼓角知今朝重起舞　記得戰酣時</p><p><a href="../../model.html#/doc/26867">View poem's topic associations</a></p></body></html>
