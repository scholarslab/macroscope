  <body><p>244_43: 《送李中丞赴辰州》韓翃</p>
    <p>白羽逐青絲　翩翩南下時　巴人迎道路　蠻帥引旌旗　暮雨山開少　秋江葉落遲　功成益地日　應見竹郎祠</p><p><a href="../../model.html#/doc/12785">View poem's topic associations</a></p></body></html>
