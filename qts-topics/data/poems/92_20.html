  <body><p>92_20: 《淮陽公主挽歌》李乂</p>
    <p>玉顏生漢渚　湯沐榮天女　金縷化邙塵　哀榮感路人　鳳皇曾作伴　螻蟻忽為親　疇日成蹊處　穠華不復春</p><p><a href="../../model.html#/doc/4839">View poem's topic associations</a></p></body></html>
