  <body><p>528_5_3: 《早秋三首（其三）》許渾</p>
    <p>薊北雁猶遠　淮南人已悲　殘桃間墮井　新菊亦侵籬　書劍豈相誤　琴尊聊自持　西齋風雨夜　更有詠貧詩</p><p><a href="../../model.html#/doc/28640">View poem's topic associations</a></p></body></html>
