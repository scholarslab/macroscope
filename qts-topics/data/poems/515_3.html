  <body><p>515_3: 《酬李處士見贈》朱慶餘</p>
    <p>干上非無援　才多卻累身　雲霄未得路　江海作閒人　久別唯謀道　相逢不話貧　行藏一如此　可便老風塵</p><p><a href="../../model.html#/doc/27801">View poem's topic associations</a></p></body></html>
