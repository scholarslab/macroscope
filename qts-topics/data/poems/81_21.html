  <body><p>81_21: 《和李侍郎古意（一作古意和李侍郎嶠）》喬知之</p>
    <p>妾家巫山隔漢川　君度南庭向胡苑　高樓迢遞想金天　河漢昭回更愴然　夜如何其夜未央　閒花照月愁洞房　自矜夫婿勝王昌　三十曾作侍中郎　一從流落戍漁陽　懷哉萬恨結中腸　南山冪冪兔絲花　北陵青青女蘿樹　由來花葉同一根　今日枝條分兩處　三星差池光照灼　北斗西指秋雲薄　莖枯花謝枝憔悴　香銷色盡花零落　美人長歎豔容萎　含情收取摧折枝　調絲獨彈聲未移　感君行坐星歲遲　閨中宛轉今若斯　誰能為報征人知</p><p><a href="../../model.html#/doc/4269">View poem's topic associations</a></p></body></html>
