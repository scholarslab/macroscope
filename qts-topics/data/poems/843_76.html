  <body><p>843_76: 《懷巴陵舊游》齊己</p>
    <p>洞庭雲夢秋　空碧共悠悠　孟子狂題後　何人更倚樓　日西來遠棹　風外見平流　終欲重尋去　僧窗古岸頭</p><p><a href="../../model.html#/doc/46665">View poem's topic associations</a></p></body></html>
