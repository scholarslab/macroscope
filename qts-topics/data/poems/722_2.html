  <body><p>722_2: 《寄太白隱者》李洞</p>
    <p>開闢已來雪　為山長欠春　高遮辭磧雁　寒噤入川人　棧閣交冰柱　耕樵隔日輪　此中棲息者　不識兩京塵</p><p><a href="../../model.html#/doc/40579">View poem's topic associations</a></p></body></html>
