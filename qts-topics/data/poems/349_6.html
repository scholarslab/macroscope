  <body><p>349_6: 《答韓十八駑驥吟》歐陽詹</p>
    <p>故人舒其憤　昨示駑驥篇　駑以易售陳　驥以難知言　委曲感既深　咨嗟詞亦殷　伊情有遠瀾　余志遜其源　室在周孔堂　道通堯舜門　調雅聲寡同　途遐勢難翻　願茲萬恨來　假彼二物云　賤貴而貴賤　世人良共然　巴蕉一葉妖　茙葵一花妍　畢無才實資　手植階墀前　楩柟十圍瑰　松柏百尺堅　罔念梁棟功　野長丘墟邊　傷哉昌黎韓　焉得不迍邅　上帝本厚生　大君方建元　寶將庇群甿　庶此規崇軒　班爾圖永安　掄擇期精專　君看廣廈中　豈有樹庭萱</p><p><a href="../../model.html#/doc/18395">View poem's topic associations</a></p></body></html>
