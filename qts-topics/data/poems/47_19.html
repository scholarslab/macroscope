  <body><p>47_19: 《與生公尋幽居處》張九齡</p>
    <p>同方久厭俗　相與事遐討　及此雲山去　窅然巖徑好　疑入武陵源　如逢漢陰老　清諧欣有得　幽閒欻盈抱　我本玉階侍　偶訪金仙道　茲焉求卜築　所過皆神造　歲晚林始敷　日晏崖方杲　不種綠嶺竹　豈植臨潭草　即途可淹留　隨日成黼藻　期為靜者說　曾是終焉保　今為簡書畏　祗令歸思浩</p><p><a href="../../model.html#/doc/2928">View poem's topic associations</a></p></body></html>
