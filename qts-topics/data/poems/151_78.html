  <body><p>151_78: 《明月灣尋賀九不遇》劉長卿</p>
    <p>楚水日夜綠　傍江春草滋　青青遙滿目　萬里傷心歸　故人川上復何之　明月灣南空所思　故人不在明月在　誰見孤舟來去時</p><p><a href="../../model.html#/doc/7448">View poem's topic associations</a></p></body></html>
