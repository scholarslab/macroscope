  <body><p>361_14: 《酬楊司業巨源見寄》劉禹錫</p>
    <p>辟雍流水近靈臺　中有詩篇絕世才　渤海歸人將集去　梨園弟子請詞來　瓊枝未識魂空斷　寶匣初臨手自開　莫道專城管雲雨　其如心似不然灰</p><p><a href="../../model.html#/doc/19126">View poem's topic associations</a></p></body></html>
