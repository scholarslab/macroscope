  <body><p>684_5: 《中秋陪熙用學士禁中玩月》吳融</p>
    <p>月圓年十二　秋半每多陰　此夕無纖靄　同君宿禁林　未高知海闊　當午見宮深　衣似繁霜透　身疑積水沈　遭逢陪侍輦　歸去憶抽簪　太液池南岸　相期到曉吟</p><p><a href="../../model.html#/doc/38227">View poem's topic associations</a></p></body></html>
