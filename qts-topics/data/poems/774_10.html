  <body><p>774_10: 《秋塘曉望》吳商浩</p>
    <p>鐘盡疏桐散曙鴉　故山煙樹隔天涯　西風一夜秋塘曉　零落幾多紅藕花</p><p><a href="../../model.html#/doc/43109">View poem's topic associations</a></p></body></html>
