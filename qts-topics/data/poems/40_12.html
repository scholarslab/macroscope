  <body><p>40_12: 《江王太妃挽歌》上官儀</p>
    <p>黃鶴悲歌絕　椒花清頌餘　埃凝寫鄰鏡　網結和扉魚　銀消風燭盡　珠滅夜輪虛　別有南陵路　幽叢臨葉疏</p><p><a href="../../model.html#/doc/2689">View poem's topic associations</a></p></body></html>
