  <body><p>676_5: 《江際》鄭穀</p>
    <p>杳杳漁舟破暝煙　疏疏蘆葦舊江天　那堪流落逢搖落　可得潸然是偶然　萬頃白波迷宿鷺　一林黃葉送殘蟬　兵車未息年華促　早晚閒吟向滻川</p><p><a href="../../model.html#/doc/37635">View poem's topic associations</a></p></body></html>
