  <body><p>20_30: 《相和歌辭。飲馬長城窟行》王翰</p>
    <p>長安少年無遠圖　一生惟羨執金吾　騏驎前殿拜天子　走馬為君西擊胡　胡沙獵獵吹人面　漢虜相逢不相見　遙聞鼙鼓動地來　傳到單于夜猶戰　此時顧恩寧顧身　為君一行摧萬人　壯士揮戈回白日　單于濺血染朱輪　回來飲馬長城窟　長安道傍多白骨　問之耆老何代人　云是秦王築城卒　黃昏塞北無人煙　鬼哭啾啾聲沸天　無罪見誅功不賞　孤魂流落此城邊　當昔秦王按劍起　諸侯膝行不敢視　富國彊兵二十年　築怨興徭九千里　秦王築城何太愚　天實亡秦非北胡　一朝禍起蕭牆內　渭水咸陽不復都</p><p><a href="../../model.html#/doc/1223">View poem's topic associations</a></p></body></html>
