  <body><p>360_68: 《和牛相公游南莊醉後寓言戲贈樂天兼見示》劉禹錫</p>
    <p>城外園林初夏天　就中野趣在西偏　薔薇亂發多臨水　鸂鶒雙遊不避船　水底遠山雲似雪　橋邊平岸草如煙　白家唯有杯觴興　欲把頭盤打少年</p><p><a href="../../model.html#/doc/19111">View poem's topic associations</a></p></body></html>
