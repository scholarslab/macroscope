  <body><p>381_18_6: 《杏殤（杏殤，花乳也，霜翦而落，因悲昔嬰，故作是詩）（其六）》孟郊</p>
    <p>冽冽霜殺春　枝枝疑纖刀　木心既零落　山竅空呼號　班班落地英　點點如明膏始知天地間　萬物皆不牢</p><p><a href="../../model.html#/doc/20127">View poem's topic associations</a></p></body></html>
