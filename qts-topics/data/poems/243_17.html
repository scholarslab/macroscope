  <body><p>243_17: 《張山人草堂會王方士》韓翃</p>
    <p>嶼花晚　山日長　蕙帶麻襦食草堂　一片水光飛入戶　千竿竹影亂登牆　園梅熟　家醞香　新溼頭巾不復篸　相看醉倒臥藜床</p><p><a href="../../model.html#/doc/12724">View poem's topic associations</a></p></body></html>
