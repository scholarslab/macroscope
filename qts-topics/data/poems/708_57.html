  <body><p>708_57: 《尚書座上賦牡丹花得輕字韻其花自越中移植》徐夤</p>
    <p>流蘇凝作瑞華精　仙閣開時麗日晴　霜月冷銷銀燭焰　寶甌圓印綵雲英　嬌含嫩臉春妝薄　紅蘸香綃艷色輕　早晚有人天上去　寄他將贈董雙成</p><p><a href="../../model.html#/doc/39818">View poem's topic associations</a></p></body></html>
