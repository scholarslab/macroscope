  <body><p>544_60_1: 《秋夜寄友人二首（其一）》劉得仁</p>
    <p>永夜無他慮　長吟畢二更　暗燈搖碧影　滯雨滴階聲　道進愁還淺　年加睡自輕如何得深術　相與捨浮名　所思同海岱</p><p><a href="../../model.html#/doc/29938">View poem's topic associations</a></p></body></html>
