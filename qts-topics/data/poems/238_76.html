  <body><p>238_76: 《夕游覆釜山道士觀因登玄元廟》錢起</p>
    <p>冥搜過物表　洞府次溪傍　已入瀛洲遠　誰言仙路長　孤煙出深竹　道侶正焚香　鳴磬愛山靜　步虛宜夜涼　仍同象帝廟　更上紫霞岡　霽月懸琪樹　明星映碧堂　傾思丹灶術　願采玉芝芳　儻把浮丘袂　乘雲別舊鄉</p><p><a href="../../model.html#/doc/12330">View poem's topic associations</a></p></body></html>
