  <body><p>143_53: 《留別司馬太守》王昌齡</p>
    <p>辰陽太守念王孫　遠謫沅谿何可論　黃鶴青雲當一舉　明珠吐著報君恩</p><p><a href="../../model.html#/doc/6823">View poem's topic associations</a></p></body></html>
