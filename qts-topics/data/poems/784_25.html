  <body><p>784_25: 《題紫微觀》建業蔔者</p>
    <p>昨日朝天過紫微　醮壇風冷杏花稀　碧桃泥我傳消息　何事人間更不歸</p><p><a href="../../model.html#/doc/43383">View poem's topic associations</a></p></body></html>
