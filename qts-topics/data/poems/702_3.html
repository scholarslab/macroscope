  <body><p>702_3: 《和崔監丞春遊鄭僕射東園》張蠙</p>
    <p>春興隨花盡　東園自養閒　不離三畝地　似入萬重山　白鳥穿蘿去　清泉抵石遠　豈同秦代客　無位隱商山</p><p><a href="../../model.html#/doc/39391">View poem's topic associations</a></p></body></html>
