  <body><p>106_19_1: 《塞外三首（其一）》鄭愔</p>
    <p>塞外蕭條望　征人此路賒　邊聲亂朔馬　秋色引胡笳　遙嶂侵歸日　長城帶晚霞斷蓬飛古戍　連雁聚寒沙　海暗雲無葉　山春雪作花　丈夫期報主　萬里獨辭家</p><p><a href="../../model.html#/doc/5283">View poem's topic associations</a></p></body></html>
