  <body><p>93_20: 《奉和送金城公主適西蕃應制》薛稷</p>
    <p>天道寧殊俗　慈仁乃戢兵　懷荒寄赤子　忍愛鞠蒼生　月下瓊娥去　星分寶婺行　關山馬上曲　相送不勝情</p><p><a href="../../model.html#/doc/4883">View poem's topic associations</a></p></body></html>
