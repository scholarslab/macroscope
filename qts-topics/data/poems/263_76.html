  <body><p>263_76: 《贈送崔子向》嚴維</p>
    <p>旅食來江上　求名赴洛陽　新詩蹤謝守　內學似支郎　行怯秦為客　心依越是鄉　何人作知己　送爾淚浪浪</p><p><a href="../../model.html#/doc/13603">View poem's topic associations</a></p></body></html>
