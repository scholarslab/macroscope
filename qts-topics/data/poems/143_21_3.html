  <body><p>143_21_3: 《長信秋詞五首（其三）》王昌齡</p>
    <p>奉帚平明金殿開　且將團扇暫裴回　玉顏不及寒鴉色　猶帶昭陽日影來</p><p><a href="../../model.html#/doc/6787">View poem's topic associations</a></p></body></html>
