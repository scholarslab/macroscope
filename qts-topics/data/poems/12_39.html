  <body><p>12_39: 《郊廟歌辭。禪社首樂章。福和》?</p>
    <p>穆穆天子　告成岱宗　大裘如濡　執珽有顒　樂以平志　禮以和容　上帝臨我　云胡肅邕</p><p><a href="../../model.html#/doc/551">View poem's topic associations</a></p></body></html>
