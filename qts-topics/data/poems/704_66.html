  <body><p>704_66: 《寄少常盧同年》黃滔</p>
    <p>官拜少常休　青緺換鹿裘　狂歌離樂府　醉夢到瀛洲　古器巖耕得　神方客謎留　清溪莫沈釣　王者或畋遊</p><p><a href="../../model.html#/doc/39589">View poem's topic associations</a></p></body></html>
