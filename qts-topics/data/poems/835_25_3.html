  <body><p>835_25_3: 《壽春節進大蜀皇帝五首（其三）》貫休</p>
    <p>茂祉遐宣勝事并　薰風微入舜弦清　四洲不必歸王化　一統那能計聖情　合合鼓鐘膏雨滴　峨峨宮闕瑞煙橫　西逾昆岳東連海　誰不梯山賀聖明</p><p><a href="../../model.html#/doc/46022">View poem's topic associations</a></p></body></html>
