  <body><p>442_77: 《曲江憶李十一》白居易</p>
    <p>李君歿後共誰遊　柳岸荷亭兩度秋　獨繞曲江行一匝　依前還立水邊愁</p><p><a href="../../model.html#/doc/23055">View poem's topic associations</a></p></body></html>
