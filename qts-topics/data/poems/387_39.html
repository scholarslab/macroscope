  <body><p>387_39: 《蕭宅二三子贈答詩二十首。客許石》盧仝</p>
    <p>石公說道理　句句出凡格　相知貴知心　豈恨主為客　過須歸去來　旦晚上無厄　主人誠賢人　多應不相責</p><p><a href="../../model.html#/doc/20635">View poem's topic associations</a></p></body></html>
