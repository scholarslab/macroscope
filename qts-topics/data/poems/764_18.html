  <body><p>764_18: 《貽釣魚李處士》譚用之</p>
    <p>罷吟鸚鵡草芊芊　又泛鴛鴦水上天　一棹冷涵楊柳雨　片帆香挂芰荷煙　綠搖江澹萍離岸　紅點雲疏橘滿川　何處邈將歸畫府　數莖紅蓼一漁船</p><p><a href="../../model.html#/doc/42664">View poem's topic associations</a></p></body></html>
