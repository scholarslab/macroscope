  <body><p>734_7_2: 《哭趙州和尚二首（其二）》王鎔</p>
    <p>佛日西傾祖印隳　珠沈丹沼月沈輝　影敷丈室爐煙慘　風起禪堂松韻微　隻履乍來留化跡　五天何處又逢歸　解空弟子絕悲喜　猶自潸然對雪幃</p><p><a href="../../model.html#/doc/41133">View poem's topic associations</a></p></body></html>
