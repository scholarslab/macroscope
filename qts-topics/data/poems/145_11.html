  <body><p>145_11: 《怨歌》蔣維翰</p>
    <p>百尺珠樓臨狹斜　新妝能唱美人車　皆言賤妾紅顏好　要自狂夫不憶家</p><p><a href="../../model.html#/doc/6921">View poem's topic associations</a></p></body></html>
