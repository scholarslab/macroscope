  <body><p>49_37: 《登襄陽峴山》張九齡</p>
    <p>昔年亟攀踐　征馬復來過　信若山川舊　誰如歲月何　蜀相吟安在　羊公碣已磨　令圖猶寂寞　嘉會亦蹉跎　宛宛樊城岸　悠悠漢水波　逶迤春日遠　感寄客情多　地本原林秀　朝來煙景和　同心不同賞　留歎此巖阿</p><p><a href="../../model.html#/doc/3101">View poem's topic associations</a></p></body></html>
