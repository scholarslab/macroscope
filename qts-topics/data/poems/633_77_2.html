  <body><p>633_77_2: 《王官二首（其二）》司空圖</p>
    <p>荷塘煙罩小齋虛　景物皆宜入畫圖　盡日無人只高臥　一雙白鳥隔紗廚</p><p><a href="../../model.html#/doc/34908">View poem's topic associations</a></p></body></html>
