  <body><p>475_98: 《思平泉樹石雜詠一十首。似鹿石》李德裕</p>
    <p>林中有奇石　髣獸潛行　乍似依巖桂　還疑食野苹　茸長綠蘚映　斑細紫苔生　不是見羇者　何勞如頓纓</p><p><a href="../../model.html#/doc/25318">View poem's topic associations</a></p></body></html>
