  <body><p>574_16: 《贈牛山人》賈島</p>
    <p>二十年中餌茯苓　致書半是老君經　東都舊住商人宅　南國新修道士亭　鑿石養蜂休買蜜　坐山秤藥不爭星　古來隱者多能卜　欲就先生問丙丁</p><p><a href="../../model.html#/doc/31914">View poem's topic associations</a></p></body></html>
