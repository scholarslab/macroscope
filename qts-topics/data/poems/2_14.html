  <body><p>2_14: 《景龍四年正月五日移仗蓬萊宮禦大明殿會吐…柏梁體聯句》李顯</p>
    <p>大明御宇臨萬方　顧慚內政翊陶唐　鸞鳴鳳舞向平陽　秦樓魯館沐恩光　無心為子輒求郎　雄才七步謝陳王　當熊讓輦愧前芳　再司銓筦恩可忘　文江學海思濟航　萬邦考績臣所詳　著作不休出中腸　權豪屏跡肅嚴霜　鑄鼎開岳造明堂　玉醴由來獻壽觴</p><p><a href="../../model.html#/doc/116">View poem's topic associations</a></p></body></html>
