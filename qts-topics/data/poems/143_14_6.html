  <body><p>143_14_6: 《從軍行七首（其六）》王昌齡</p>
    <p>胡瓶落膊紫薄汗　碎葉城西秋月團　明敕星馳封寶劍　辭君一夜取樓蘭</p><p><a href="../../model.html#/doc/6774">View poem's topic associations</a></p></body></html>
