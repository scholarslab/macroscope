  <body><p>628_2_15: 《自遣詩三十首（其十五）》陸龜蒙</p>
    <p>古往天高事渺茫　爭知靈媛不淒涼　月娥如有相思淚　祗待方諸寄兩行</p><p><a href="../../model.html#/doc/34436">View poem's topic associations</a></p></body></html>
