  <body><p>274_4: 《答崔法曹》戴叔倫</p>
    <p>後會知不遠　今歡亦願留　江天梅雨散　況在月中樓</p><p><a href="../../model.html#/doc/14494">View poem's topic associations</a></p></body></html>
