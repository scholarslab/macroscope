  <body><p>333_32: 《春日送沈贊府歸潯陽覲叔父》楊巨源</p>
    <p>潯陽阮咸宅　九派竹林前　花嶼高如浪　雲峰遠似天　江聲在南巷　海氣入東田　才子今朝去　風濤思渺然</p><p><a href="../../model.html#/doc/17627">View poem's topic associations</a></p></body></html>
