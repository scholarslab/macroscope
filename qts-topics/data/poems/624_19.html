  <body><p>624_19: 《奉和襲美見訪不遇》陸龜蒙</p>
    <p>為愁煙岸老塵囂　扶病呼兒斸翠苕　祗道府中持簡牘　不知林下訪漁樵　花盤小晴初壓　葉擁疏籬凍未燒　倚杖遍吟春照午　一池冰段幾多消</p><p><a href="../../model.html#/doc/34246">View poem's topic associations</a></p></body></html>
