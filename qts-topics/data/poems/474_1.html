  <body><p>474_1: 《送馬向入蜀》徐凝</p>
    <p>遊子出咸京　巴山萬里程　白雲連鳥道　青壁遰猿聲　雨雪經泥阪　煙花望錦城　工文人共許　應紀蜀中行</p><p><a href="../../model.html#/doc/25117">View poem's topic associations</a></p></body></html>
