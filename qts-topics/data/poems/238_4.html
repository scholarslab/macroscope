  <body><p>238_4: 《津梁寺尋李侍禦》錢起</p>
    <p>禪林絕過客　柱史正焚香　馴鴿不猜隼　慈雲能護霜　驄聲隔暗竹　吏事散空廊　霄漢期鴛鷺　狐狸避憲章　遶階春色至　屈草待君芳</p><p><a href="../../model.html#/doc/12258">View poem's topic associations</a></p></body></html>
