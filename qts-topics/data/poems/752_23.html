  <body><p>752_23: 《寄撫州鐘郎中（時王師敗績於閩中，謨在建州）》徐鉉</p>
    <p>去載分襟後　尋聞在建安　封疆正多事　尊俎若為歡　都護空遺鏃　明君欲舞干　繞朝時不用　非是殺身難</p><p><a href="../../model.html#/doc/42134">View poem's topic associations</a></p></body></html>
