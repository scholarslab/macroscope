  <body><p>642_11: 《金錢花》來鵠</p>
    <p>也無稜郭也無神　露洗還同鑄出新　青帝若教花裏用　牡丹應是得錢人</p><p><a href="../../model.html#/doc/35481">View poem's topic associations</a></p></body></html>
