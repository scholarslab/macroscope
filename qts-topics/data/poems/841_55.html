  <body><p>841_55: 《寺居》齊己</p>
    <p>鄰井雙梧上　一蟬鳴隔牆　依稀舊林日　撩亂遶山堂　難嘿吟風口　終清飲露腸　老僧加護物　應任噪殘陽</p><p><a href="../../model.html#/doc/46482">View poem's topic associations</a></p></body></html>
