  <body><p>783_18: 《賦新月》繆氏子</p>
    <p>初月如弓未上弦　分明挂在碧霄邊　時人莫道蛾眉小　三五團圓照滿天</p><p><a href="../../model.html#/doc/43357">View poem's topic associations</a></p></body></html>
