  <body><p>857_1_2: 《七言（其二）》呂岩</p>
    <p>功滿來來際會難　又聞東去上仙壇　杖頭春色一壺酒　頂上雲攢五嶽冠　飲酒龜兒人不識　燒山符子鬼難看　先生去後身須老　乞與貧儒換骨丹</p><p><a href="../../model.html#/doc/47425">View poem's topic associations</a></p></body></html>
