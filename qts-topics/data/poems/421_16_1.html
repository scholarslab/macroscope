  <body><p>421_16_1: 《通州丁溪館夜別李景信三首（其一）》元稹</p>
    <p>月濛濛兮山掩掩　束束別魂眉斂斂　蠡琖覆時天欲明　碧幌青燈風灩灩　淚消語盡還暫眠　唯夢千山萬山險</p><p><a href="../../model.html#/doc/21706">View poem's topic associations</a></p></body></html>
