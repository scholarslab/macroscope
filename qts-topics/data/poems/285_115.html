  <body><p>285_115: 《送雍郢州》李端</p>
    <p>厭郎思出守　遂領漢東軍　望月逢殷浩　緣江送范雲　城閒煙草遍　浦迥雪林分　誰伴樓中宿　吟詩佔客聞</p><p><a href="../../model.html#/doc/15326">View poem's topic associations</a></p></body></html>
