  <body><p>233_22: 《酬韋韶州見寄》杜甫</p>
    <p>養拙江湖外　朝廷記憶疏　深慚長者轍　重得故人書　白髮絲難埋　新詩錦不如　雖無南去雁　看取北來魚</p><p><a href="../../model.html#/doc/11880">View poem's topic associations</a></p></body></html>
