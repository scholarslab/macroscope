  <body><p>823_5: 《送智光之南值雨》善生</p>
    <p>結束衣囊了　炎州定去游　草堂方惜別　山雨為相留　又得一宵話　免生千里愁　莫辭重卜曰　後會必經秋</p><p><a href="../../model.html#/doc/45343">View poem's topic associations</a></p></body></html>
