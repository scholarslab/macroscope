  <body><p>833_38: 《故林偶作》貫休</p>
    <p>朗吟無一事　孤坐瀔江濆　媚世非吾道　良圖有白雲　蠹魚開卷落　啄木隔花聞　唯寄壺中客　金丹許共分</p><p><a href="../../model.html#/doc/45948">View poem's topic associations</a></p></body></html>
