  <body><p>747_89: 《夕陽》李中</p>
    <p>影未沈山水面紅　遙天雨過促征鴻　魂銷舉子不回首　閒照槐花驛路中</p><p><a href="../../model.html#/doc/41864">View poem's topic associations</a></p></body></html>
