  <body><p>338_4: 《汴泗交流贈張僕射（建封）》韓愈</p>
    <p>汴泗交流郡城角　築場十步平如削　短垣三面繚逶迤　擊鼓騰騰樹赤旗　新秋朝涼未見日　公早結束來何為　分曹決勝約前定　百馬攢蹄近相映　毬驚杖奮合且離　紅牛纓紱黃金羈　側身轉臂著馬腹　霹靂應手神珠馳　超遙散漫兩閒暇　揮霍紛紜爭變化　發難得巧意氣麤　讙聲四合壯士呼　此誠習戰非為劇　豈若安坐行良圖　當今忠臣不可得　公馬莫走須殺賊</p><p><a href="../../model.html#/doc/17904">View poem's topic associations</a></p></body></html>
