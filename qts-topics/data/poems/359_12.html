  <body><p>359_12: 《送李中丞赴楚州》劉禹錫</p>
    <p>緹騎朱旗入楚城　士林皆賀振家聲　兒童但喜迎賓守　故吏猶應記姓名　萬頃水田連郭秀　四時煙月映淮清　憶君初得崑山玉　同向揚州攜手行</p><p><a href="../../model.html#/doc/18990">View poem's topic associations</a></p></body></html>
