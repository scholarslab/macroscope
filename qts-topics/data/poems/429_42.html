  <body><p>429_42: 《朝回游城南》白居易</p>
    <p>朝退馬未困　秋初日猶長　回轡城南去　郊野正清涼　水竹夾小徑　縈迴繞川岡　仰看晚山色　俯弄秋泉光　青松繫我馬　白石為我床　常時簪組累　此日和身忘　旦隨鵷鷺末　暮遊鷗鶴旁　機心一以盡　兩處不亂行　誰辨心與跡　非行亦非藏</p><p><a href="../../model.html#/doc/22057">View poem's topic associations</a></p></body></html>
