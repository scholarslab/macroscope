  <body><p>404_9_2: 《遣悲懷三首（其二）》元稹</p>
    <p>昔日戲言身後意　今朝皆到眼前來　衣裳已施行看盡　針線猶存未忍開　尚想舊情憐婢僕　也曾因夢送錢財　誠知此恨人人有　貧賤夫妻百事哀</p><p><a href="../../model.html#/doc/21194">View poem's topic associations</a></p></body></html>
