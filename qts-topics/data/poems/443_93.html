  <body><p>443_93: 《竹樓宿》白居易</p>
    <p>小書樓下千竿竹　深火爐前一醆燈　此處與誰相伴宿　燒丹道士坐禪僧</p><p><a href="../../model.html#/doc/23171">View poem's topic associations</a></p></body></html>
