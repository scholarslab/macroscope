  <body><p>232_12: 《春夜峽州田侍禦長史津亭留宴（得筵字）》杜甫</p>
    <p>北斗三更席　西江萬里船　杖藜登水榭　揮翰宿春天　白髮煩多酒　明星惜此筵　始知雲雨峽　忽盡下牢邊</p><p><a href="../../model.html#/doc/11818">View poem's topic associations</a></p></body></html>
