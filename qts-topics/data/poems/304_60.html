  <body><p>304_60: 《袁德師求畫松》劉商</p>
    <p>柏偃松勢自分　森梢古意出浮雲　如今眼暗畫不得　舊有三株持贈君</p><p><a href="../../model.html#/doc/16456">View poem's topic associations</a></p></body></html>
