  <body><p>587_6: 《漢上逢同年崔八》李頻</p>
    <p>去歲曾遊帝里春　杏花開過各離秦　偶先托質逢知己　獨未還家作旅人　世上路岐何繚繞　空中光景自逡巡　一回相見一回別　能得幾時年少身</p><p><a href="../../model.html#/doc/32580">View poem's topic associations</a></p></body></html>
