  <body><p>891_25_1: 《竹枝（一名巴渝辭）（其一）》皇甫松</p>
    <p>檳榔花發鷓鴣啼　雄飛煙瘴雌亦飛　木棉花盡荔支垂　千花萬花待郎歸</p><p><a href="../../model.html#/doc/49116">View poem's topic associations</a></p></body></html>
