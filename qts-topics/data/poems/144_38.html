  <body><p>144_38: 《潭州留別》常建</p>
    <p>賢達不相識　偶然交已深　宿帆謁郡佐　悵別依禪林　湘水流入海　楚雲千里心　望君杉松夜　山月清猿吟</p><p><a href="../../model.html#/doc/6891">View poem's topic associations</a></p></body></html>
