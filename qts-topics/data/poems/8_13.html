  <body><p>8_13: 《梅花》李煜</p>
    <p>殷勤移植地　曲檻小闌邊　共約重芳日　還憂不盛妍　阻風開步障　乘月溉寒泉　誰料花前後　蛾眉卻不全　　　　　先卻煙花主　東君自不知　清香更何用　猶發去年枝</p><p><a href="../../model.html#/doc/336">View poem's topic associations</a></p></body></html>
