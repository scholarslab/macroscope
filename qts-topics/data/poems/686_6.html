  <body><p>686_6: 《閿鄉寓居十首。山僧》吳融</p>
    <p>石臼山頭有一僧　朝無香積夜無燈　近嫌俗客知蹤跡　擬向中方斷石層</p><p><a href="../../model.html#/doc/38385">View poem's topic associations</a></p></body></html>
