  <body><p>832_1_5: 《遇五天僧入五台五首（其五）》貫休</p>
    <p>送迎經幾國　多化帝王心　電激青蓮目　環垂紫磨金　眉根霜入細　梵夾蠹難侵　必似陀波利　他年不可尋</p><p><a href="../../model.html#/doc/45851">View poem's topic associations</a></p></body></html>
