  <body><p>510_80: 《賦昭君塚》張祜</p>
    <p>萬里關山塚　明妃舊死心　恨為秋色晚　愁結暮雲陰　夜切胡風起　天高漢月臨　已知無玉貌　何事送黃金</p><p><a href="../../model.html#/doc/27365">View poem's topic associations</a></p></body></html>
