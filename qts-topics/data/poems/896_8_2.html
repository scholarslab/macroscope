  <body><p>896_8_2: 《巫山一段雲（其二）》李珣</p>
    <p>古廟依青嶂　行宮枕碧流　水聲山色鎖妝樓　往事思悠悠　雲雨朝還暮　煙花春復秋　啼猿何必近孤舟　行客自多愁</p><p><a href="../../model.html#/doc/49468">View poem's topic associations</a></p></body></html>
