  <body><p>675_60: 《蜀中賞海棠》鄭穀</p>
    <p>濃澹芳春滿蜀鄉　半隨風雨斷鶯腸　浣花溪上堪惆悵　子美無心為發揚</p><p><a href="../../model.html#/doc/37596">View poem's topic associations</a></p></body></html>
