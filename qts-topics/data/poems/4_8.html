  <body><p>4_8: 《麟德殿宴百僚》李適</p>
    <p>憂勤承聖緒　開泰喜時康　恭己臨群后　垂衣御八荒　務閒春向暮　朝罷日猶長　紫殿初筵列　彤庭廣樂張　成功歸輔弼　致理賴忠良　共此歡娛事　千秋樂未央</p><p><a href="../../model.html#/doc/193">View poem's topic associations</a></p></body></html>
