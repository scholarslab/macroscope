  <body><p>195_24: 《送宮人入道》韋應物</p>
    <p>舍寵求仙畏色衰　辭天素面立天墀　金丹擬駐千年貌　寶鏡休勻八字眉　公主與收珠翠後　君王看戴角冠時　從來宮女皆相妒　說著瑤臺總淚垂</p><p><a href="../../model.html#/doc/9449">View poem's topic associations</a></p></body></html>
