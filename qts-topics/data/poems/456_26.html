  <body><p>456_26: 《閒居春盡》白居易</p>
    <p>閒泊池舟靜掩扉　老身慵出客來稀　愁應暮雨留教住　春被殘鶯喚遣歸　揭甕偷嘗新熟酒　開箱試著舊生衣　冬裘夏葛相催促　垂老光陰速似飛</p><p><a href="../../model.html#/doc/24165">View poem's topic associations</a></p></body></html>
