  <body><p>538_4: 《長安早春懷江南》許渾</p>
    <p>雲月有歸處　故山清洛南　如何一花發　春夢遍江潭</p><p><a href="../../model.html#/doc/29104">View poem's topic associations</a></p></body></html>
