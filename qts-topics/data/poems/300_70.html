  <body><p>300_70: 《田侍中宴席》王建</p>
    <p>香熏羅幕暖成煙　火照中庭燭滿筵　整頓舞衣呈玉腕　動搖歌扇露金鈿　青蛾側座調雙管　彩鳳斜飛入五弦　雖是沂公門下客　爭將肉眼看雲天</p><p><a href="../../model.html#/doc/16059">View poem's topic associations</a></p></body></html>
