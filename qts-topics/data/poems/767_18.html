  <body><p>767_18: 《晉。七寶鞭》孫元晏</p>
    <p>天命須知豈偶然　亂臣徒欲用兵權　聖謨廟略還應別　渾不消他七寶鞭</p><p><a href="../../model.html#/doc/42840">View poem's topic associations</a></p></body></html>
