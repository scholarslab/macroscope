  <body><p>806_1_33: 《詩三百三首（其三十三）》寒山</p>
    <p>聞道愁難遣　斯言謂不真　昨朝曾趁卻　今日又纏身　月盡愁難盡　年新愁更新誰知席帽下　元是昔愁人</p><p><a href="../../model.html#/doc/44242">View poem's topic associations</a></p></body></html>
