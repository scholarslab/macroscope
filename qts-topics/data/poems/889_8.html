  <body><p>889_8: 《浣溪紗（一作浣紗溪、小庭花）》李璟</p>
    <p>風壓輕雲貼水飛　乍晴池館燕爭泥　沈郎多病不勝衣　沙上未聞鴻雁信　竹間時聽鷓鴣啼　此情惟有落花知</p><p><a href="../../model.html#/doc/48939">View poem's topic associations</a></p></body></html>
