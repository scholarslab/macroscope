  <body><p>16_53: 《郊廟歌辭。周宗廟樂舞辭。忠順》?</p>
    <p>稱文既表溫柔德　示武須成蹈厲容　綴兆疾舒皆應節　明明我祖樂無窮</p><p><a href="../../model.html#/doc/830">View poem's topic associations</a></p></body></html>
