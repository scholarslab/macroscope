  <body><p>59_30: 《史》李嶠</p>
    <p>馬記天官設　班圖地里新　善談方亹亹　青簡見彬彬　方朔初聞漢　荊軻昔向秦　正辭堪載筆　終冀作良臣</p><p><a href="../../model.html#/doc/3577">View poem's topic associations</a></p></body></html>
