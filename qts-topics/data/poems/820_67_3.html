  <body><p>820_67_3: 《浮雲三章（其三）》皎然</p>
    <p>浮雲浮雲　集於高舂　高春濛濛　日夕之容　匪日之夕　浮雲之積　嗟我懷人　憂心如惄</p><p><a href="../../model.html#/doc/45270">View poem's topic associations</a></p></body></html>
