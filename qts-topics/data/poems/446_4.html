  <body><p>446_4: 《答微之泊西陵驛見寄（一無泊字）》白居易</p>
    <p>煙波盡處一點白　應是西陵古驛臺　知在臺邊望不見　暮潮空送渡船迴</p><p><a href="../../model.html#/doc/23292">View poem's topic associations</a></p></body></html>
