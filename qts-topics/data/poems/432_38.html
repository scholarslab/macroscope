  <body><p>432_38: 《客路感秋，寄明准上人》白居易</p>
    <p>日暮天地冷　雨霽山河清　長風從西來　草木凝秋聲　已感歲倏忽　復傷物凋零　孰能不憯悽　天時牽人情　借問空門子　何法易修行　使我忘得心　不教煩惱生</p><p><a href="../../model.html#/doc/22213">View poem's topic associations</a></p></body></html>
