  <body><p>182_30_2: 《春日獨酌二首（其二）》李白</p>
    <p>我有紫霞想　緬懷滄洲間　思對一壺酒　澹然萬事閒　橫琴倚高松　把酒望遠山　長空去鳥沒　落日孤雲還　但恐光景晚　宿昔成秋顏</p><p><a href="../../model.html#/doc/8684">View poem's topic associations</a></p></body></html>
