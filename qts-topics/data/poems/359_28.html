  <body><p>359_28: 《唐秀才贈端州紫石硯，以詩答之》劉禹錫</p>
    <p>端州石硯人間重　贈我因知正草玄　闕里廟堂空舊物　開方灶下豈天然　玉蜍吐水霞光靜　綵翰搖風絳錦鮮　此日傭工記名姓　因君數到墨池前</p><p><a href="../../model.html#/doc/19006">View poem's topic associations</a></p></body></html>
