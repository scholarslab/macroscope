  <body><p>508_16: 《離家》袁不約</p>
    <p>步步遠晨昏　淒心出里門　見烏唯有淚　看雁更傷魂　宿酒寧辭醉　迴書諱苦言　野人應怪笑　不解愛田園</p><p><a href="../../model.html#/doc/27177">View poem's topic associations</a></p></body></html>
