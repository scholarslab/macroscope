  <body><p>735_1_54: 《宮詞百首（其五十四）》和凝</p>
    <p>雲行風靜早秋天　競遶盆池蹋采蓮　罨畫披袍從窣地　更尋宮柳看鳴蟬</p><p><a href="../../model.html#/doc/41216">View poem's topic associations</a></p></body></html>
