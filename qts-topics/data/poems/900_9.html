  <body><p>900_9: 《水龍吟》呂岩</p>
    <p>目前咫尺長生路　多少愚人不悟　愛河浪闊　洪波風緊　舟船難渡　略聽仙師語　到彼岸　只消一句　煉金丹換了　凡胎濁骨　免輪迴　三塗苦　萬事澄心定意　聚真陽　都歸一處　分明認得　靈光真趣　本來面目　此箇幽微理　莫容易　等閒分付　知蓬萊自有　神仙伴侶　同攜手　朝天去</p><p><a href="../../model.html#/doc/49784">View poem's topic associations</a></p></body></html>
