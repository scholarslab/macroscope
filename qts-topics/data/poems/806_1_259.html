  <body><p>806_1_259: 《詩三百三首（其二百五十九）》寒山</p>
    <p>自羨山間樂　逍遙無倚托　逐日食殘軀　閒思無所作　時披古佛書　往往登石閣下窺千尺崖　上有雲盤泊　寒月冷颼颼　身似孤飛鶴</p><p><a href="../../model.html#/doc/44468">View poem's topic associations</a></p></body></html>
