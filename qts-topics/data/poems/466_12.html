  <body><p>466_12: 《暮春自南台丞再除給事中（仍是本廳幾榻杖履宛然如舊）》薛存誠</p>
    <p>再入青鎖闈　忝官誠自非　拂塵驚物在　開戶似僧歸　積草漸無逕　殘花猶灑衣　禁垣偏日近　行坐是恩輝</p><p><a href="../../model.html#/doc/24751">View poem's topic associations</a></p></body></html>
