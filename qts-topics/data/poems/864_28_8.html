  <body><p>864_28_8: 《與崔渥冥會雜詩（其八）》湘妃廟</p>
    <p>目斷魂銷正惘然　九疑山際路漫漫　何人知得心中恨　空有湘江竹萬竿</p><p><a href="../../model.html#/doc/47859">View poem's topic associations</a></p></body></html>
