  <body><p>806_1_276: 《詩三百三首（其二百七十六）》寒山</p>
    <p>寒巖深更好　無人行此道　白雲高岫閒　青嶂孤猿嘯　我更何所親　暢志自宜老形容寒暑遷　心珠甚可保</p><p><a href="../../model.html#/doc/44485">View poem's topic associations</a></p></body></html>
