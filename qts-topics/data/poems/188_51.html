  <body><p>188_51: 《西澗即事示盧陟》韋應物</p>
    <p>寢扉臨碧澗　晨起澹忘情　空林細雨至　圓文遍水生　永日無餘事　山中伐木聲　知子塵喧久　暫可散煩纓</p><p><a href="../../model.html#/doc/9041">View poem's topic associations</a></p></body></html>
