  <body><p>58_30: 《三月奉教作》李嶠</p>
    <p>銀井桐花發　金堂草色齊　韶光愛日宇　淑氣滿風蹊　蝶影將花亂　虹文向水低　芳春隨意晚　佳賞日無暌</p><p><a href="../../model.html#/doc/3534">View poem's topic associations</a></p></body></html>
