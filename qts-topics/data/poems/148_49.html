  <body><p>148_49: 《送孫瑩京監擢第歸蜀覲省》劉長卿</p>
    <p>適賀一枝新　旋驚萬里分　禮闈稱獨步　太學許能文　征馬望春草　行人看暮雲　遙知倚門處　江樹正氛氳</p><p><a href="../../model.html#/doc/7152">View poem's topic associations</a></p></body></html>
