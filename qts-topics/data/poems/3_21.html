  <body><p>3_21: 《野次喜雪》李隆基</p>
    <p>拂曙闢行宮　寒皋野望通　繁雲低遠岫　飛雪舞長空　賦象恆依物　縈迴屢逐風　為知勤恤意　先此示年豐</p><p><a href="../../model.html#/doc/139">View poem's topic associations</a></p></body></html>
