  <body><p>657_8: 《登高詠菊盡（一作李山甫詩）》羅隱</p>
    <p>籬畔霜前偶得存　苦教遲晚避蘭蓀　能銷造化幾多力　不受陽和一點恩　生處豈容依玉砌　要時還許上金樽　陶公沒後無知已　露滴幽叢見淚痕</p><p><a href="../../model.html#/doc/36544">View poem's topic associations</a></p></body></html>
