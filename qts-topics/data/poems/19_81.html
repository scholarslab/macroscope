  <body><p>19_81: 《相和歌辭。銅雀台》羅隱</p>
    <p>強歌強舞竟難勝　花落花開淚滿繒　祗合當年伴君死　免教憔悴望西陵</p><p><a href="../../model.html#/doc/1118">View poem's topic associations</a></p></body></html>
