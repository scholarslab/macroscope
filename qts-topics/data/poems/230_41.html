  <body><p>230_41: 《南極》杜甫</p>
    <p>南極青山眾　西江白谷分　古城疏落木　荒戍密寒雲　歲月蛇常見　風飆虎或聞　近身皆鳥道　殊俗自人群　睥睨登哀柝　矛弧照夕曛　亂離多醉尉　愁殺李將軍</p><p><a href="../../model.html#/doc/11662">View poem's topic associations</a></p></body></html>
