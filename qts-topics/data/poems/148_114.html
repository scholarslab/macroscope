  <body><p>148_114: 《棲霞寺東峰尋南齊明征君故居》劉長卿</p>
    <p>山人今不見　山鳥自相從　長嘯辭明主　終身臥此峰　　泉源通石徑　澗戶掩塵容　古墓依寒草　前朝寄老松　片雲生斷壁　萬壑遍疏鐘　惆悵空歸去　猶疑林下逢</p><p><a href="../../model.html#/doc/7224">View poem's topic associations</a></p></body></html>
