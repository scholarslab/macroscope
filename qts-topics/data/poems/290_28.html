  <body><p>290_28: 《殘花》楊凝</p>
    <p>五馬踟躕在路岐　南來只為看花枝　鶯銜蝶弄紅芳盡　此日深閨那得知</p><p><a href="../../model.html#/doc/15513">View poem's topic associations</a></p></body></html>
