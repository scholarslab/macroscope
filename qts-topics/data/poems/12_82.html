  <body><p>12_82: 《郊廟歌辭。享龍池樂章。第四章》盧懷慎</p>
    <p>代邸東南龍躍泉　清漪碧浪遠浮天　樓臺影就波中出　日月光疑鏡裏懸　雁沼回流成舜海　龜書薦祉應堯年　大川既濟慚為楫　報德空思奉細涓</p><p><a href="../../model.html#/doc/594">View poem's topic associations</a></p></body></html>
