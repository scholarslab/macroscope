  <body><p>28_5_1: 《雜曲歌辭。竹枝（其一）》孫光憲</p>
    <p>門前春水白蘋花　岸上無人小艇斜　商女經過江欲暮　散拋殘食飼神鴉</p><p><a href="../../model.html#/doc/2062">View poem's topic associations</a></p></body></html>
