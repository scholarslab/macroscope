  <body><p>646_23: 《酬進士秦顒若》李鹹用</p>
    <p>鶯默平林燕別軒　相逢相笑話生前　低飛旅恨看霜葉　曲寫歸情向暮川　在野孤雲終捧日　朝宗高浪本蒙泉　何勞悵望風雷便　且混魚龍黷武年</p><p><a href="../../model.html#/doc/35736">View poem's topic associations</a></p></body></html>
