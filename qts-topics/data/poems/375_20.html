  <body><p>375_20: 《春集越州皇甫秀才山亭》孟郊</p>
    <p>嘉賓在何處　置亭春山巔　顧余寂寞者　謬廁芳菲筵　視聽日澄澈　聲光坐連綿　晴湖瀉峰嶂　翠浪多萍蘚　何以逞高志　為君吟秋天</p><p><a href="../../model.html#/doc/19839">View poem's topic associations</a></p></body></html>
