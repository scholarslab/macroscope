  <body><p>827_37: 《謝盧少卿惠千文》貫休</p>
    <p>廬山有石鏡　高倚無塵垢　晝景分煙蘿　夜魂侵星斗　苞含物象列　搜照魚龍吼　寄謝天地間　毫端皆我有</p><p><a href="../../model.html#/doc/45574">View poem's topic associations</a></p></body></html>
