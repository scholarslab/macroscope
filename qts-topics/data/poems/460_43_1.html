  <body><p>460_43_1: 《禽蟲十二章（其一）》白居易</p>
    <p>燕違戊巳鵲避歲　茲事因何羽族知　疑有鳳凰頒鳥歷　一時一日不參差</p><p><a href="../../model.html#/doc/24549">View poem's topic associations</a></p></body></html>
