  <body><p>237_55: 《貞懿皇后挽詞》錢起</p>
    <p>淑麗詩傳美　徽章禮飾哀　有恩加象服　無日祀高禖　曉月孤秋殿　寒山出夜臺　通靈深眷想　青鳥獨飛來</p><p><a href="../../model.html#/doc/12170">View poem's topic associations</a></p></body></html>
