  <body><p>645_11: 《春日》李鹹用</p>
    <p>浩蕩東風裏　裴回無所親　危城三面水　古樹一邊春　衰世難修道　花時不稱貧　滔滔天下者　何處問通津</p><p><a href="../../model.html#/doc/35652">View poem's topic associations</a></p></body></html>
