  <body><p>201_45: 《春興戲題贈李侯》岑參</p>
    <p>黃雀始欲銜花來　君家種桃花未開　長安二月眼看盡　寄報春風早為催</p><p><a href="../../model.html#/doc/9879">View poem's topic associations</a></p></body></html>
