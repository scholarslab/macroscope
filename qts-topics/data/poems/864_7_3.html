  <body><p>864_7_3: 《與鄭德璘奇遇詩（其三）》水府君</p>
    <p>湖面狂風且莫吹　浪花初綻月光微　沈潛暗想橫波淚　得共鮫人相對垂</p><p><a href="../../model.html#/doc/47828">View poem's topic associations</a></p></body></html>
