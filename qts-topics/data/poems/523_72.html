  <body><p>523_72: 《送李群玉赴舉》杜牧</p>
    <p>故人別來面如雪　一榻拂雲秋影中　玉白花紅三百首　五陵誰唱與春風</p><p><a href="../../model.html#/doc/28323">View poem's topic associations</a></p></body></html>
