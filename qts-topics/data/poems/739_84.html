  <body><p>739_84: 《送李冠（冠善吹中管）》李建勳</p>
    <p>勻如春澗長流水　怨似秋枝欲斷蟬　可惜人間容易聽　清聲不到御樓前</p><p><a href="../../model.html#/doc/41440">View poem's topic associations</a></p></body></html>
