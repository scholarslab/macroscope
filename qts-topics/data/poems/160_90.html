  <body><p>160_90: 《尋陳逸人故居》孟浩然</p>
    <p>人事一朝盡　荒蕪三徑休　始聞漳浦臥　奄作岱宗遊　池水猶含墨　風雲已落秋　今宵泉壑裏　何處覓藏舟</p><p><a href="../../model.html#/doc/7768">View poem's topic associations</a></p></body></html>
