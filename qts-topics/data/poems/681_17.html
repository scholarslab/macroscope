  <body><p>681_17: 《卜隱》韓偓</p>
    <p>屏跡還應減是非　卻憂藍玉又光輝　桑梢出舍蠶初老　柳絮蓋溪魚正肥　世亂豈容長愜意　景清還覺易忘機　世間華美無心問　藜藿充腸苧作衣</p><p><a href="../../model.html#/doc/37960">View poem's topic associations</a></p></body></html>
