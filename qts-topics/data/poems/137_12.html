  <body><p>137_12: 《登秦嶺作，時陷賊歸國》儲光羲</p>
    <p>朝出猛獸林　躨跜登高峰　僮僕履雲霧　隨我行太空　羲和舒靈暉　倏忽西極通　迴首望涇渭　隱隱如長虹　九達合蒼蕪　五陵遙瞳矇　鹿游大明殿　霧溼華清宮　網羅蠛蠓時　願齒熊羆鋒　失途走江漢　不能有其功　氣逐招遙星　魂隨閶闔風　惟言宇宙清　復使車書同　林木被繁霜　合沓連山紅　鵬鶚勵羽翼　俯視荊棘叢　誓將食鶬鴞　然後歸崆峒</p><p><a href="../../model.html#/doc/6521">View poem's topic associations</a></p></body></html>
