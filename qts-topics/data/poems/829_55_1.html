  <body><p>829_55_1: 《秋居寄王相公三首（其一）》貫休</p>
    <p>禪林蟬　落　地燥可生苔　好句慵收拾　清風作麼來　餅唯餐喜悅　社已得宗雷還似山中日　紫門更不開</p><p><a href="../../model.html#/doc/45685">View poem's topic associations</a></p></body></html>
