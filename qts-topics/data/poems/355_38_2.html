  <body><p>355_38_2: 《春日寄楊八唐州二首（其二）》劉禹錫</p>
    <p>漠漠淮上春　莠苗生故壘　梨花方城路　荻筍蕭陂水　高齋有謫仙　坐嘯清風起</p><p><a href="../../model.html#/doc/18732">View poem's topic associations</a></p></body></html>
