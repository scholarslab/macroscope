  <body><p>498_8: 《閒居遣興》姚合</p>
    <p>終年城裏住　門戶似山林　客怪身名晚　妻嫌酒病深　寫方多識藥　失譜廢彈琴　文字非經濟　空虛用破心</p><p><a href="../../model.html#/doc/26615">View poem's topic associations</a></p></body></html>
