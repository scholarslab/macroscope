  <body><p>331_2: 《題武擔寺西台》段文昌</p>
    <p>秋天如鏡空　樓閣盡玲瓏　水暗餘霞外　山明落照中　鳥行看漸遠　松韻聽難窮　今日登臨意　多歡語笑同</p><p><a href="../../model.html#/doc/17477">View poem's topic associations</a></p></body></html>
