  <body><p>601_27: 《秋夜作》李昌符</p>
    <p>數畝池塘近杜陵　秋天寂寞夜雲凝　芙蓉葉上三更雨　蟋蟀聲中一點燈　跡避險巇翻失路　心歸閒澹不因僧　既逢上國陳詩日　長守林泉亦未能</p><p><a href="../../model.html#/doc/33302">View poem's topic associations</a></p></body></html>
