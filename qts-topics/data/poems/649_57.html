  <body><p>649_57: 《夜聽步虛》方幹</p>
    <p>寂寂永宮裏　天師朝禮聲　步虛聞一曲　渾欲到三清　瑞草秋風起　仙階夜月明　多年遠塵意　此地欲鋪平</p><p><a href="../../model.html#/doc/36051">View poem's topic associations</a></p></body></html>
