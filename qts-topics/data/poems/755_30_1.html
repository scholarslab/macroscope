  <body><p>755_30_1: 《文獻太子挽歌詞五首（其一）》徐鉉</p>
    <p>國有承祧重　人知秉哲尊　清風來望苑　遺烈在東藩　此日升緱嶺　何因到寢門天高不可問　煙靄共昏昏</p><p><a href="../../model.html#/doc/42287">View poem's topic associations</a></p></body></html>
