  <body><p>717_51: 《贈道人》曹松</p>
    <p>住山因以福為庭　便向山中隱姓名　閬苑駕將雕羽去　洞天贏得綠毛生　日邊腸胃餐霞火　月裏肌膚飲露英　顧我從來斷浮濁　擬驅雞犬上三清</p><p><a href="../../model.html#/doc/40402">View poem's topic associations</a></p></body></html>
