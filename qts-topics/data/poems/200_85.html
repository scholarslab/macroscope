  <body><p>200_85: 《送綿州李司馬秩滿歸京，因呈李兵部》岑參</p>
    <p>久客厭江月　罷官思早歸　眼看春光老　羞見梨花飛　劍北山居小　巴南音信稀　因君報兵部　愁淚日沾衣</p><p><a href="../../model.html#/doc/9744">View poem's topic associations</a></p></body></html>
