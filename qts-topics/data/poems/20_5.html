  <body><p>20_5: 《相和歌辭。苦寒行》齊己</p>
    <p>冰峰撐空寒矗矗　雪凝水凍埋海陸　殺物之性　傷人之慾　既不能斷絕蒺藜荊棘之根株　又不能展鳳皇麒麟之拳跼　如此則何如為和煦　為膏雨　自然天下之榮枯　融融於萬戶</p><p><a href="../../model.html#/doc/1197">View poem's topic associations</a></p></body></html>
