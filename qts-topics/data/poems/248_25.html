  <body><p>248_25: 《石城館酬王將軍》郎士元</p>
    <p>誰能繡衣客　肯駐木蘭舟　連雁沙邊至　孤城江上秋　歸帆背南浦　楚塞入西樓　何處看離思　滄波日夜流</p><p><a href="../../model.html#/doc/12978">View poem's topic associations</a></p></body></html>
