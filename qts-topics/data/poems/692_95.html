  <body><p>692_95: 《題江寺禪和》杜荀鶴</p>
    <p>江寺禪僧似悟禪　壞衣芒履住茅軒　懶求施主修真像　翻說經文是妄言　出浦釣船驚宿雁　伐巖樵斧迸寒猿　行人莫問師宗旨　眼不浮華耳不喧</p><p><a href="../../model.html#/doc/38843">View poem's topic associations</a></p></body></html>
