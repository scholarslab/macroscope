  <body><p>226_58: 《後游》杜甫</p>
    <p>寺憶新遊處　橋憐再渡時　江山如有待　花柳更無私　野潤煙光薄　沙暄日色遲　客愁全為減　捨此復何之</p><p><a href="../../model.html#/doc/11186">View poem's topic associations</a></p></body></html>
