  <body><p>229_46_4: 《暮春題瀼西新賃草屋五首（其四）》杜甫</p>
    <p>壯年學書劍　他日委泥沙　事主非無祿　浮生即有涯　高齋依藥餌　絕域改春華喪亂丹心破　王臣未一家</p><p><a href="../../model.html#/doc/11507">View poem's topic associations</a></p></body></html>
