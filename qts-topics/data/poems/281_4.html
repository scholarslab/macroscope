  <body><p>281_4: 《新安江行》章八元</p>
    <p>江源南去永　野渡暫維梢　古戍懸魚網　空林露鳥巢　雪晴山脊見　沙淺浪痕交　自笑無媒者　逢人作解嘲</p><p><a href="../../model.html#/doc/14978">View poem's topic associations</a></p></body></html>
