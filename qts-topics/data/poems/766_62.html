  <body><p>766_62: 《送文英大師》劉兼</p>
    <p>屈指平陽別社蓮　蟾光一百度曾圓　孤雲自在知何處　薄宦參差亦信緣　山郡披風方穆若　花時分袂更淒然　搖鞭相送嘉陵岸　回首群峰隔翠煙</p><p><a href="../../model.html#/doc/42811">View poem's topic associations</a></p></body></html>
