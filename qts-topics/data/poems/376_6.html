  <body><p>376_6: 《游石龍渦（四壁千仞，散泉如雨）》孟郊</p>
    <p>石龍不見形　石雨如散星　山下晴皎皎　山中陰泠泠　水飛林木杪　珠綴莓苔屏　畜異物皆別　當晨景欲暝　泉芳春氣碧　松月寒色青　險力此獨壯　猛獸亦不停　日暮且迴去　浮心恨未寧</p><p><a href="../../model.html#/doc/19846">View poem's topic associations</a></p></body></html>
