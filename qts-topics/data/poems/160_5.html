  <body><p>160_5: 《望洞庭湖贈張丞相》孟浩然</p>
    <p>八月湖水平　涵虛混太清　氣蒸雲夢澤　波撼岳陽城　欲濟無舟楫　端居恥聖明　坐觀垂釣者　空有羨魚情</p><p><a href="../../model.html#/doc/7683">View poem's topic associations</a></p></body></html>
