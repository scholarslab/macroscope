  <body><p>751_1: 《早春左省寓直》徐鉉</p>
    <p>旭景鸞臺上　微雲象闕間　時清政事少　日永直官閒　遠籟飛簫管　零冰響珮環　終軍年二十　默坐叩玄關</p><p><a href="../../model.html#/doc/42082">View poem's topic associations</a></p></body></html>
