  <body><p>216_34: 《夜聽許十損誦詩愛而有作》杜甫</p>
    <p>許生五臺賓　業白出石壁　余亦師粲可　身猶縛禪寂　何階子方便　謬引為匹敵　離索晚相逢　包蒙欣有擊誦詩渾遊衍　四座皆辟易　應手看捶鉤　清心聽鳴鏑　精微穿溟涬　飛動摧霹靂　陶謝不枝梧　風騷共推激　紫燕自超詣　翠駮誰翦剔　君意人莫知　人間夜寥闃</p><p><a href="../../model.html#/doc/10556">View poem's topic associations</a></p></body></html>
