  <body><p>120_8: 《惠文太子挽歌（睿宗之子岐王範也開元十四年卒贈太子）》袁瓘</p>
    <p>寒仗丹旄引　陰堂白日違　暗燈明象物　畫水溼靈衣　羽化淮王去　仙迎太子歸　空餘燕銜土　朝夕向陵飛</p><p><a href="../../model.html#/doc/5681">View poem's topic associations</a></p></body></html>
