  <body><p>513_26: 《送王繢》裴夷直</p>
    <p>翠羽長將玉樹期　偶然飛下肯多時　翩翩一路嵐陰晚　卻入青蔥宿舊枝</p><p><a href="../../model.html#/doc/27681">View poem's topic associations</a></p></body></html>
