  <body><p>556_49: 《路傍樹》馬戴</p>
    <p>古樹何人種　清陰減昔時　莓苔根半露　風雨節偏危　蟲蠹心將穴　蟬催葉向衰　樵童不須翦　聊起邵公思</p><p><a href="../../model.html#/doc/30764">View poem's topic associations</a></p></body></html>
