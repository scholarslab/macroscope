  <body><p>214_83: 《送桂陽孝廉》高適</p>
    <p>桂陽年少西入秦　數經甲科猶白身　即今江海一歸客　他日雲霄萬里人</p><p><a href="../../model.html#/doc/10498">View poem's topic associations</a></p></body></html>
