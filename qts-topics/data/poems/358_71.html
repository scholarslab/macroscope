  <body><p>358_71: 《謝宣州崔相公賜馬》劉禹錫</p>
    <p>浮雲金絡膝　昨日別朱輪　銜草如懷戀　嘶風尚意頻　曾將此君子　不是換佳人　從此西歸路　應容躡後塵</p><p><a href="../../model.html#/doc/18971">View poem's topic associations</a></p></body></html>
