  <body><p>568_14: 《我思何所在》李群玉</p>
    <p>我思何所在　乃在陽臺側　良霄相望時　空此明月色　歸魂泊湘雲　飄蕩去不得　覺來理舟楫　波浪春湖白　煙光浩楚秋　瑤草不忍摘　因書天末心　繫此雙飛翼</p><p><a href="../../model.html#/doc/31353">View poem's topic associations</a></p></body></html>
