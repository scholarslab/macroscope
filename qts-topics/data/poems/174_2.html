  <body><p>174_2: 《別魯頌》李白</p>
    <p>誰道泰山高　下卻魯連節　誰云秦軍眾　摧卻魯連舌　獨立天地間　清風灑蘭雪　夫子還倜儻　攻文繼前烈　錯落石上松　無為秋霜折　贈言鏤寶刀　千歲庶不滅</p><p><a href="../../model.html#/doc/8350">View poem's topic associations</a></p></body></html>
