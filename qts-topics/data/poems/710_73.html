  <body><p>710_73: 《月》徐夤</p>
    <p>碧落誰分造化權　結霜凝雪作嬋娟　寒蟬若不開三穴　狡兔何從上九天　莫見團圓明處遠　須看灣曲鑒時偏　卻詵樹老堯蓂換　惆悵今年似去年</p><p><a href="../../model.html#/doc/39984">View poem's topic associations</a></p></body></html>
