  <body><p>416_2: 《酬樂天舟泊夜讀微之詩》元稹</p>
    <p>知君暗泊西江岸　讀我閒詩欲到明　今夜通州還不睡　滿山風雨杜鵑聲</p><p><a href="../../model.html#/doc/21566">View poem's topic associations</a></p></body></html>
