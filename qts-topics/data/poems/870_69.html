  <body><p>870_69: 《示女詩》郫城令</p>
    <p>深宮富貴事風流　莫忘生身老骨頭　因與太師歡笑處　為吾方便覓彭州</p><p><a href="../../model.html#/doc/48229">View poem's topic associations</a></p></body></html>
