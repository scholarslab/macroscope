  <body><p>231_75: 《雞》杜甫</p>
    <p>紀德名標五　初鳴度必三　殊方聽有異　失次曉無慚　問俗人情似　充庖爾輩堪　氣交亭育際　巫峽漏司南</p><p><a href="../../model.html#/doc/11804">View poem's topic associations</a></p></body></html>
