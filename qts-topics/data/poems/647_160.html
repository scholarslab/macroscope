  <body><p>647_160: 《詠史詩。八公山》胡曾</p>
    <p>苻堅舉國出西秦　東晉危如累卵晨　誰料此山諸草木　盡能排難化為人</p><p><a href="../../model.html#/doc/35951">View poem's topic associations</a></p></body></html>
