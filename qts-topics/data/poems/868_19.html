  <body><p>868_19: 《夢王尚書口授吟》張氏女</p>
    <p>鬟梳鬧掃學宮妝　獨立閑庭納夜涼　手把玉簪敲砌竹　清歌一曲月如霜</p><p><a href="../../model.html#/doc/48096">View poem's topic associations</a></p></body></html>
