  <body><p>479_1: 《應制賀邊軍支春衣》柳公權</p>
    <p>去歲雖無戰　今年未得歸　皇恩何以報　春日得春衣　夾纊非真纊　分衣是假衣　從今貔武士　不憚戍金微</p><p><a href="../../model.html#/doc/25556">View poem's topic associations</a></p></body></html>
