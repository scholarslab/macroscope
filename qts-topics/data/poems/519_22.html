  <body><p>519_22: 《贈弘文杜校書》李遠</p>
    <p>高倚霞梯萬丈餘　共看移步入宸宮　曉隨鵷鷺排金鎖　靜對鉛黃校玉書　漠漠禁煙籠遠樹　泠泠宮漏響前除　還聞漢帝親詞賦　好為從容奏子虛</p><p><a href="../../model.html#/doc/28089">View poem's topic associations</a></p></body></html>
