  <body><p>655_10: 《雒城作》羅隱</p>
    <p>大鹵旌旗出洛濱　此中煙月已埃塵　更無樓閣尋行處　只有山川識野人　早得鑄金誇范蠡　旋聞垂釣哭平津　舊遊難得時難遇　迴首空城百草春</p><p><a href="../../model.html#/doc/36467">View poem's topic associations</a></p></body></html>
