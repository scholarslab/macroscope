  <body><p>691_124_1: 《和吳太守罷郡山村偶題二首（其一）》杜荀鶴</p>
    <p>罷郡饒山興　村家不惜過　官情隨日薄　詩思入秋多　野獸眠低草　池禽浴動荷眼前餘政在　不似有干戈</p><p><a href="../../model.html#/doc/38743">View poem's topic associations</a></p></body></html>
