  <body><p>200_132: 《題永樂韋少府廳壁》岑參</p>
    <p>大河南郭外　終日氣昏昏　白鳥下公府　青山當縣門　故人是邑尉　過客駐征軒　不憚煙波闊　思君一笑言</p><p><a href="../../model.html#/doc/9791">View poem's topic associations</a></p></body></html>
