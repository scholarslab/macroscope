  <body><p>179_33_4: 《陪族叔刑部侍郎曄及中書賈舍人至遊洞庭五首（其四）》李白</p>
    <p>洞庭湖西秋月輝　瀟湘江北早鴻飛　醉客滿船歌白苧　不知霜露入秋衣</p><p><a href="../../model.html#/doc/8560">View poem's topic associations</a></p></body></html>
