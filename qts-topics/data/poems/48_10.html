  <body><p>48_10: 《剪綵》張九齡</p>
    <p>詫女矜容色　為花不讓春　既爭芳意早　誰待物華真　葉作參差發　枝從點綴新　自然無限態　長在豔陽晨</p><p><a href="../../model.html#/doc/2988">View poem's topic associations</a></p></body></html>
