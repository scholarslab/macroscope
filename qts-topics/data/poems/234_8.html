  <body><p>234_8: 《長吟》杜甫</p>
    <p>江渚翻鷗戲　官橋帶柳陰　江飛競渡日　草見蹋春心　已撥形骸累　真為爛漫深　賦詩歌句穩　不免自長吟</p><p><a href="../../model.html#/doc/11925">View poem's topic associations</a></p></body></html>
