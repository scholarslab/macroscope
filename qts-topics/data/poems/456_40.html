  <body><p>456_40: 《八月三日夜作》白居易</p>
    <p>露白月微明　天涼景物清　草頭珠顆冷　樓角玉鉤生　氣爽衣裳健　風疏砧杵鳴　夜衾香有思　秋簟冷無情　夢短眠頻覺　宵長起暫行　燭凝臨曉影　蟲怨欲寒聲　槿老花先盡　蓮凋子始成　四時無了日　何用嘆衰榮</p><p><a href="../../model.html#/doc/24181">View poem's topic associations</a></p></body></html>
