  <body><p>549_55: 《送僧歸廬山》趙嘏</p>
    <p>禪棲忽憶五峰遊　去著方袍謝列侯　經啟樓臺千葉曙　錫含風雨一枝秋　題詩片石侵雲在　洗缽香泉覆菊流　卻憶前年別師處　馬嘶殘月虎溪頭</p><p><a href="../../model.html#/doc/30216">View poem's topic associations</a></p></body></html>
