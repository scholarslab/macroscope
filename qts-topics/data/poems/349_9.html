  <body><p>349_9: 《晨裝行》歐陽詹</p>
    <p>村店月西出　山林鵯鵊聲　旅燈徹夜席　束囊事晨征　寂寂人尚眠　悠悠天未明　豈無偃息心　所務前有程</p><p><a href="../../model.html#/doc/18398">View poem's topic associations</a></p></body></html>
