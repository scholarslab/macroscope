  <body><p>457_49: 《杪秋獨夜》白居易</p>
    <p>無限少年非我伴　可憐清夜與誰同　歡娛牢落中心少　親故凋零四面空　紅葉樹飄風起後　白鬚人立月明中　前頭更有蕭條物　老菊衰蘭三兩叢</p><p><a href="../../model.html#/doc/24284">View poem's topic associations</a></p></body></html>
