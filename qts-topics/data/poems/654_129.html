  <body><p>654_129: 《途中寄友人》羅鄴</p>
    <p>秋庭悵望別君初　折柳分襟十載餘　相見或因中夜夢　寄來多是隔年書　攜樽座外花空老　垂釣江頭柳漸疏　裁得詩憑千里雁　吟來寧不憶吾廬</p><p><a href="../../model.html#/doc/36442">View poem's topic associations</a></p></body></html>
