  <body><p>133_28: 《採蓮（一作放歌行）》李頎</p>
    <p>越溪女　越溪蓮　齊菡萏　雙嬋娟　嬉遊向何處　采摘且同船　浩唱發容與　清波生漪漣　時逢島嶼泊　幾伴鴦鴛眠　襟袖既盈溢　馨香亦相傳　薄暮歸去來　苧羅生碧煙</p><p><a href="../../model.html#/doc/6354">View poem's topic associations</a></p></body></html>
