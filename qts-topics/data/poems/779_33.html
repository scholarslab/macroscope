  <body><p>779_33: 《清風戒寒》穆寂</p>
    <p>風清物候殘　蕭灑報將寒　掃得天衢靜　吹來眼界寬　條鳴方有異　蟲思亂無端　就樹收鮮膩　衝池起澀瀾　過山嵐可掬　度月色宜看　華實從茲始　何嗟歲序殫</p><p><a href="../../model.html#/doc/43264">View poem's topic associations</a></p></body></html>
