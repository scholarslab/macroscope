  <body><p>222_44: 《送高司直尋封閬州》杜甫</p>
    <p>丹雀銜書來　暮棲何鄉樹　驊騮事天子　辛苦在道路　司直非冗官　荒山甚無趣　借問泛舟人　胡為入雲霧　與子姻婭間　既親亦有故　萬里長江邊　邂逅一相遇　長卿消渴再　公幹沈綿屢　清談慰老夫　開卷得佳句　時見文章士　欣然澹情素　伏枕聞別離　疇能忍漂寓　良會苦短促　溪行水奔注　熊羆咆空林　游子慎馳騖　西謁巴中侯　艱險如跬步　主人不世才　先帝常特顧　拔為天軍佐　崇大王法度　淮海生清風　南翁尚思慕　公宮造廣廈　木石乃無數　初聞伐松柏　猶臥天一柱　我瘦書不成　成字讀亦誤　為我問故人　勞心練征戍</p><p><a href="../../model.html#/doc/10874">View poem's topic associations</a></p></body></html>
