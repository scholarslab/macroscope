  <body><p>71_2: 《奉和人日清暉閣宴群臣遇雪應制》劉憲</p>
    <p>輿輦乘人日　登臨上鳳京　風尋歌曲颺　雪向舞行縈　千官隨興合　萬福與時并　承恩長若此　微賤幸昇平</p><p><a href="../../model.html#/doc/3893">View poem's topic associations</a></p></body></html>
