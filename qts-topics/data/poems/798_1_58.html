  <body><p>798_1_58: 《宮詞（其五十八）》花蕊夫人</p>
    <p>春心滴破花邊漏　曉夢敲回禁裏鐘　十二楚山何處是　御樓曾見兩三峰</p><p><a href="../../model.html#/doc/43717">View poem's topic associations</a></p></body></html>
