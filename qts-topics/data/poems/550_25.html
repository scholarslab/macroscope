  <body><p>550_25: 《出試日獨游曲江》趙嘏</p>
    <p>江莎漸映花邊綠　樓日自開池上春　雙鶴遶空來又去　不知臨水有愁人</p><p><a href="../../model.html#/doc/30328">View poem's topic associations</a></p></body></html>
