  <body><p>76_20: 《奉和幸新豐溫泉宮應制》徐彥伯</p>
    <p>姬典歌時邁　虞篇記省方　何如黑帝月　玄覽白雲鄉　翠仗縈船岸　明旆應萯陽　風搖花眊彩　雪豔寶戈芒　御陌開函次　離宮夾樹行　桂枝籠騕褭　松葉覆堂皇　仙石含珠液　溫池孕璧房　湧疑神瀵溢　澄若帝臺漿　獨沸流常熱　潛蒸氣轉香　青壇環玉甃　紅礎鑠金光　藻曜凝芳潔　葳蕤獻淑祥　五龍歸寶算　九扈時康　同預華封老　中衢祝聖皇</p><p><a href="../../model.html#/doc/4089">View poem's topic associations</a></p></body></html>
