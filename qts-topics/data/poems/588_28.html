  <body><p>588_28: 《辭夏口崔尚書》李頻</p>
    <p>一飯仍難受　依仁況一年　終期身可報　不擬骨空鐫　城晚風高角　江春浪起船　同來棲止地　獨去塞鴻前</p><p><a href="../../model.html#/doc/32672">View poem's topic associations</a></p></body></html>
