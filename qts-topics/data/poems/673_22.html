  <body><p>673_22: 《塞上行》周朴</p>
    <p>秦築長城在　連雲磧氣侵　風吹邊草急　角絕塞鴻沈　世世征人往　年年戰骨深　遼天望鄉者　迴首盡霑襟</p><p><a href="../../model.html#/doc/37402">View poem's topic associations</a></p></body></html>
