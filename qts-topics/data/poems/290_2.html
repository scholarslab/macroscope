  <body><p>290_2: 《送客東歸》楊凝</p>
    <p>君向古營州　邊風戰地愁　草青縵別路　柳亞拂孤樓　人意傷難醉　鶯啼咽不流　芳菲只合樂　離思返如秋</p><p><a href="../../model.html#/doc/15487">View poem's topic associations</a></p></body></html>
