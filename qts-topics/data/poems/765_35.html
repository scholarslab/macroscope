  <body><p>765_35: 《施南路偶書》王周</p>
    <p>大石嶺南梅欲發　南陵陂上雪初飛　苦無酒解愁成陣　又附蘭橈向秭歸</p><p><a href="../../model.html#/doc/42729">View poem's topic associations</a></p></body></html>
