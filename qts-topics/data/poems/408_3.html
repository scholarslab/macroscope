  <body><p>408_3: 《酬樂天早春閒遊西湖頗多野趣…亦欲粗為恬養之贈耳》元稹</p>
    <p>雁思欲回賓　風聲乍變新　各攜紅粉伎　俱伴紫垣人　水面波疑縠　山腰虹似巾　柳條黃大帶　茭葑綠文茵　雪盡纔通屐　汀寒未有蘋　向陽偏曬羽　依岸小游鱗　浦嶼崎嶇到　林園次第巡　墨池憐嗜學　丹井羨登真　雅歎游方盛　聊非意所親　白頭辭北闕　滄海是東鄰　問俗煩江界　蒐畋想渭津　故交音訊少　歸夢往來頻　獨喜同門舊　皆為列郡臣　三刀連地軸　一葦礙車輪　尚阻青天霧　空瞻白玉塵　龍因雕字識　犬為送書馴　勝事無窮境　流年有限身　懶將閒氣力　爭鬥野塘春</p><p><a href="../../model.html#/doc/21255">View poem's topic associations</a></p></body></html>
