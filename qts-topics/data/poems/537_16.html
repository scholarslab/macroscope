  <body><p>537_16: 《陪少師李相國崔賓客宴居守狄僕射池亭》許渾</p>
    <p>池色似瀟湘　仙舟正日長　燕飛驚蛺蝶　魚躍動鴛鴦　雲聚歌初轉　風回舞欲翔　暖醅松葉嫩　寒粥杏花香　羅綺留春色　笙竽送晚光　何須明月夜　紅燭在華堂</p><p><a href="../../model.html#/doc/29097">View poem's topic associations</a></p></body></html>
