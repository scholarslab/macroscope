  <body><p>534_19: 《題衛將軍廟》許渾</p>
    <p>武牢關下護龍旗　挾槊彎弧馬上飛　漢業未興王霸在　秦軍纔散魯連歸　墳穿大澤埋金劍　廟枕長溪挂鐵衣　欲奠忠魂何處問　葦花楓葉雨霏霏</p><p><a href="../../model.html#/doc/28929">View poem's topic associations</a></p></body></html>
