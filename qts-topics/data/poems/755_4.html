  <body><p>755_4: 《送薛少卿赴青陽》徐鉉</p>
    <p>我愛陶靖節　吏隱從弦歌　我愛費徵君　高臥歸九華　清風激頹波　來者無以加　我志兩不遂　漂綸浩無涯　數奇時且亂　此圖今愈賒　賢哉薛夫子　高舉凌晨霞　安民即是道　投足皆為家　功名與權位　悠悠何用誇　攜朋出遠郊　酌酒藉平沙　雲收遠天靜　江闊片帆斜　離懷與企羨　南望長咨嗟</p><p><a href="../../model.html#/doc/42257">View poem's topic associations</a></p></body></html>
