  <body><p>231_44_1: 《秋日寄題鄭監湖上亭三首（其一）》杜甫</p>
    <p>碧草逢春意　沅湘萬里秋　池要山簡馬　月淨庾公樓　磨滅餘篇翰　平生一釣舟高唐寒浪減　髣識昭丘</p><p><a href="../../model.html#/doc/11769">View poem's topic associations</a></p></body></html>
