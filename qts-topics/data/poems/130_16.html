  <body><p>130_16: 《川上女》崔顥</p>
    <p>川上女　晚妝鮮　日落青渚試輕楫　汀長花滿正迴船　暮來浪起風轉緊　自言此去橫塘近　綠江無伴夜獨行　獨行心緒愁無盡</p><p><a href="../../model.html#/doc/6223">View poem's topic associations</a></p></body></html>
