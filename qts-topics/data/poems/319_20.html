  <body><p>319_20: 《冬日可愛（一作陳諷詩）》張正元</p>
    <p>寒日臨清晝　遼天一望時　未消埋徑雪　先暖讀書帷　屬思光難駐　舒情影若遺　晉臣曾比德　謝客昔言詩　散彩寧偏煦　流陰信不追　餘輝如可就　迴燭幸無私</p><p><a href="../../model.html#/doc/17044">View poem's topic associations</a></p></body></html>
