  <body><p>578_36: 《池塘七夕》溫庭筠</p>
    <p>月出西南露氣秋　綺羅河漢在斜溝　楊家繡作鴛鴦幔　張氏金為翡翠鉤　香燭有花妨宿燕　畫屏無睡待牽牛　萬家砧杵三篙水　一夕橫塘似舊遊</p><p><a href="../../model.html#/doc/32131">View poem's topic associations</a></p></body></html>
