  <body><p>897_11_5: 《菩薩蠻（其五）》孫光憲</p>
    <p>木綿花映叢祠小　越禽聲裏春光曉　銅鼓與蠻歌　南人祈賽多　客帆風正急　茜袖偎檣立　極浦幾回頭　煙波無限愁</p><p><a href="../../model.html#/doc/49576">View poem's topic associations</a></p></body></html>
