  <body><p>423_23: 《崔徽歌》元稹</p>
    <p>崔徽本不是娼家　教歌按舞娼家長　使君知有不自由　坐在頭時立在掌　有客有客名丘夏　善寫儀容得恣把　為徽持此謝敬中　以死報郎為</p><p><a href="../../model.html#/doc/21790">View poem's topic associations</a></p></body></html>
