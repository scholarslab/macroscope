  <body><p>631_27: 《過張祜處士丹陽故居》顏萱</p>
    <p>憶昔為兒逐我兄　曾拋竹馬拜先生　書齋已換當時主　詩壁空題故友名　豈是爭權留怨敵　可憐當路盡公卿　柴扉草屋無人問　猶向荒田責地征</p><p><a href="../../model.html#/doc/34659">View poem's topic associations</a></p></body></html>
