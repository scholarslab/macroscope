  <body><p>737_21: 《早梅》熊皎</p>
    <p>江南近臘時　已亞雪中枝　一夜欲開盡　百花猶未知　人情皆共惜　天意欲教遲　莫訝無濃艷　芳筵正好吹</p><p><a href="../../model.html#/doc/41313">View poem's topic associations</a></p></body></html>
