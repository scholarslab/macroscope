  <body><p>769_25: 《灞上》紇幹著</p>
    <p>鳴鞭晚日禁城東　渭水晴煙灞岸風　都傍柳陰回首望　春天樓閣五雲中</p><p><a href="../../model.html#/doc/42964">View poem's topic associations</a></p></body></html>
