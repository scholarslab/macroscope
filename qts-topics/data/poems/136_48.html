  <body><p>136_48: 《使過彈箏峽作》儲光羲</p>
    <p>鳥雀知天雪　群飛復群鳴　原田無遺粟　日暮滿空城　達士憂世務　鄙夫念王程　晨過彈箏峽　馬足凌兢行　雙壁隱靈曜　莫能知晦明　皚皚堅冰白　漫漫陰雲平　始信古人言　苦節不可貞</p><p><a href="../../model.html#/doc/6475">View poem's topic associations</a></p></body></html>
