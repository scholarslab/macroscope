  <body><p>304_30: 《山翁持酒相訪以畫松酬之》劉商</p>
    <p>白社風霜驚暮年　銅瓶桑落慰秋天　憐君意厚留新畫　不著松枝當酒錢</p><p><a href="../../model.html#/doc/16420">View poem's topic associations</a></p></body></html>
