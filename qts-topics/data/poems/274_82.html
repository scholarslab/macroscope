  <body><p>274_82: 《贈殷亮》戴叔倫</p>
    <p>日日河邊見水流　傷春未已復悲秋　山中舊宅無人住　來往風塵共白頭</p><p><a href="../../model.html#/doc/14585">View poem's topic associations</a></p></body></html>
