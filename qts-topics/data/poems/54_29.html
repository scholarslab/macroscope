  <body><p>54_29: 《至桃林塞作》崔湜</p>
    <p>去國未千里　離家已再旬　丹心恆戀闕　白首更辭親　懷璧常貽訓　捐金詎得鄰　抱冤非忤物　罹謗豈由人　不濫辭終辨　無瑕理竟伸　黻還中省舊　符與外臺新　塞上同遷客　江潭異逐臣　淚垂非屬峴　腸斷固由秦　歲月行遒盡　山川難重陳　始知亭伯去　還是拙謀身</p><p><a href="../../model.html#/doc/3385">View poem's topic associations</a></p></body></html>
