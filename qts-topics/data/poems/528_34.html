  <body><p>528_34: 《晨至南亭呈裴明府》許渾</p>
    <p>南齋夢釣竿　晨起月猶殘　露重螢依草　風高蝶委蘭　池光秋鏡澈　山色曉屏寒　更戀陶彭澤　無心議去官</p><p><a href="../../model.html#/doc/28670">View poem's topic associations</a></p></body></html>
