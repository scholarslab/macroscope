  <body><p>779_32: 《冬至日祥風應候》穆寂</p>
    <p>節逢清景至　占氣二儀中　獨喜登臺日　先知應候風　呈祥光舜化　表慶感堯聰　既與乘時　還將入律同　微微萬井遍　習習九門通　更繞鑪煙起　殷勤報歲功</p><p><a href="../../model.html#/doc/43263">View poem's topic associations</a></p></body></html>
