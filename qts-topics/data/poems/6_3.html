  <body><p>6_3: 《奉和聖制過溫湯》李貞</p>
    <p>鳳輦騰宸駕　驪次乾遊　坎德疏溫液　山隈派暖流　寒氛空外擁　蒸氣沼中浮　林凋帷影散　雲斂蓋陰收　霜郊暢玄覽　參差落景遒</p><p><a href="../../model.html#/doc/309">View poem's topic associations</a></p></body></html>
