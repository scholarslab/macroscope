  <body><p>185_20: 《金陵新亭》李白</p>
    <p>金陵風景好　豪士集新亭　舉目山河異　偏傷周顗情　四坐楚囚悲　不憂社稷傾　王公何慷慨　千載仰雄名</p><p><a href="../../model.html#/doc/8878">View poem's topic associations</a></p></body></html>
