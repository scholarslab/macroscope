  <body><p>3_35: 《首夏花萼樓觀群臣宴甯王山亭回樓下又申之以賞樂賦詩》李隆基</p>
    <p>今年通閏月　入夏展春輝　樓下風光晚　城隅宴賞歸　九歌揚政要　六舞散朝衣　天喜時相合　人和事不違　禮中推意厚　樂處感心微　別賞陽臺樂　前旬暮雨飛</p><p><a href="../../model.html#/doc/153">View poem's topic associations</a></p></body></html>
