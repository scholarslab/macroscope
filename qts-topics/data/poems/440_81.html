  <body><p>440_81: 《初除官蒙裴常侍贈鶻銜瑞草緋袍魚袋因謝惠貺兼抒離情》白居易</p>
    <p>新授銅符未著緋　因君裝束始光輝　惠深范叔綈袍贈　榮過蘇秦佩印歸　魚綴白金隨步躍　鶻銜紅綬遶身飛　明朝戀別朱門淚　不感多垂恐汙衣</p><p><a href="../../model.html#/doc/22866">View poem's topic associations</a></p></body></html>
