  <body><p>550_75: 《贈別》趙嘏</p>
    <p>水邊秋草暮萋萋　欲駐殘陽恨馬蹄　曾是管絃同醉伴　一聲歌盡各東西</p><p><a href="../../model.html#/doc/30386">View poem's topic associations</a></p></body></html>
