  <body><p>619_7_1: 《村夜二篇（其一）》陸龜蒙</p>
    <p>江上冬日短　裴回草堂暝　鴻當絕塞來　客向孤村病　綿綿起歸念　咽咽興微詠菊徑月方高　橘齋霜已併　盤餐蔬粟粗　史籍籤牌盛　目冷松桂寒　耳喧兒女競開瓶浮蟻綠　試筆秋毫勁　晝戶亦重關　寒屏遞相映　詩從騷雅得　字向鉛槧正遇敵舞蛇矛　逢談捉犀柄　無名升甲乙　有志扶荀孟　守道希昔賢　為文通古聖幽憂廢長劍　憔悴慚清鏡　祗會魚鳥情　詎知時俗性　浮虛多徇勢　老懶圖歷聘既不務人知　空餘樂天命　吾家在田野　家事苦遼敻　耕稼一以微　囷倉自然罄愁襟風葉亂　獨坐燈花迸　明發成浩歌　誰能少傾聽</p><p><a href="../../model.html#/doc/34081">View poem's topic associations</a></p></body></html>
