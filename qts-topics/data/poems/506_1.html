  <body><p>506_1: 《上浙東元相》章孝標</p>
    <p>婺女星邊喜氣頻　越王臺上坐詩人　雪晴山水勾留客　風暖旌旗計會春　黎庶已同猗頓富　煙花卻為相公貧　何言禹跡無人繼　萬頃湖田又斬新</p><p><a href="../../model.html#/doc/27062">View poem's topic associations</a></p></body></html>
