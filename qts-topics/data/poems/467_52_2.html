  <body><p>467_52_2: 《題朱慶餘閒居四首（其二）》牟融</p>
    <p>盡日衡門閉　蒼苔一徑新　客心非厭靜　悟道不憂貧　白屋懸塵榻　清樽憶故人近來疏懶甚　詩債後吟身</p><p><a href="../../model.html#/doc/24857">View poem's topic associations</a></p></body></html>
