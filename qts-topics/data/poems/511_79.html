  <body><p>511_79: 《讀池州杜員外杜秋娘詩》張祜</p>
    <p>年少多情杜牧之　風流仍作杜秋詩　可知不是長門閉　也得相如第一詞</p><p><a href="../../model.html#/doc/27540">View poem's topic associations</a></p></body></html>
