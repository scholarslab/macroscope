  <body><p>541_4: 《滯雨》李商隱</p>
    <p>滯雨長安夜　殘燈獨客愁　故鄉雲水地　歸夢不宜秋</p><p><a href="../../model.html#/doc/29641">View poem's topic associations</a></p></body></html>
