  <body><p>697_61: 《新栽竹》韋莊</p>
    <p>寂寞階前見此君　遶欄吟罷卻沾巾　異鄉流落誰相識　唯有叢篁似主人</p><p><a href="../../model.html#/doc/39174">View poem's topic associations</a></p></body></html>
