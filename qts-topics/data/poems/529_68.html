  <body><p>529_68: 《嚴陵釣台貽行侶》許渾</p>
    <p>故人天下定　垂釣碧巖幽　舊跡隨臺古　高名寄水流　鳥喧群木晚　蟬急眾山秋　更待新安月　憑君暫駐舟</p><p><a href="../../model.html#/doc/28714">View poem's topic associations</a></p></body></html>
