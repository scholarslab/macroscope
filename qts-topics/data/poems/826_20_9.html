  <body><p>826_20_9: 《古意九首（其九）》貫休</p>
    <p>憶在山中時　丹桂花葳蕤　紅泉浸瑤草　白日生華滋　箬屋開地鑪　翠牆挂藤衣　看經竹窗邊　白猿三兩枝　東峰有老人　眼碧頭骨奇　種薤煮白石　旨趣如嬰兒　月上來打門　月落方始歸　授我微妙訣　恬澹無所為　別來六七年　只恐白日飛</p><p><a href="../../model.html#/doc/45490">View poem's topic associations</a></p></body></html>
