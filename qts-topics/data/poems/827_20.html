  <body><p>827_20: 《山茶花》貫休</p>
    <p>風裁日染開仙囿　百花色死猩血謬　今沼一朵墮階前　應有看人怨孫秀</p><p><a href="../../model.html#/doc/45541">View poem's topic associations</a></p></body></html>
