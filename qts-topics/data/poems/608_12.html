  <body><p>608_12: 《正樂府十篇。貪官怨》皮日休</p>
    <p>國家省闥吏　賞之皆與位　素來不知書　豈能精吏理　大者或宰邑　小者皆尉史　愚者皆混沌　毒者如雄虺　傷哉堯舜民　肉袒受鞭棰　吾聞古聖王　天下無遺士　朝廷及下邑　治者皆仁義　國家選賢良　定制兼拘忌　所以用此徒　令之充祿仕　何不廣取人　何不廣厲試　下位既賢哉　上位何如矣　胥徒賞以財　俊造悉為吏　天下若不平　吾當甘棄市</p><p><a href="../../model.html#/doc/33655">View poem's topic associations</a></p></body></html>
