  <body><p>287_6: 《春日過奉誠園（一作曲江，一作玉林園）》暢當</p>
    <p>帝里陽和日　遊人到御園　暖催新景氣　春認舊蘭蓀　詠德先臣沒　成蹊大樹存　見桐猶近井　看柳尚依門　獻地非更宅　遺忠永奉恩　又期攀桂後　來賞百花繁</p><p><a href="../../model.html#/doc/15435">View poem's topic associations</a></p></body></html>
