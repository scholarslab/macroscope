  <body><p>506_43: 《送陳校書赴蔡州幕》章孝標</p>
    <p>天假縱橫入幕籌　東南頓減一方憂　行健筆辭天閣　坐見妖星落蔡州　青草袍襟翻日腳　黃金馬鐙照旄頭　此行領取從軍樂　莫慮功名不拜侯</p><p><a href="../../model.html#/doc/27106">View poem's topic associations</a></p></body></html>
