  <body><p>77_4: 《出石門》駱賓王</p>
    <p>層巖遠接天　絕嶺上棲煙　松低輕蓋偃　藤細弱絲懸　石明如挂鏡　苔分似列錢　暫策為龍杖　何處得神仙</p><p><a href="../../model.html#/doc/4104">View poem's topic associations</a></p></body></html>
