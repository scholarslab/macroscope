  <body><p>475_3: 《寒食日三殿侍宴，奉進詩一首》李德裕</p>
    <p>宛轉龍歌節　參差燕羽高　風光搖禁柳　霽色暖宮桃　春露明仙掌　晨霞照御袍　雪凝陳組練　林植聳干旄　廣樂初蹌鳳　神山欲抃鼇　鳴笳朱鷺起　疊鼓紫騂豪　象舞嚴金鎧　豐歌耀寶刀　不勞孫子法　自得太公韜　分席羅玄冕　行觴舉綠醪　彀中時落羽　橦末乍升猱　瑞景開陰翳　薰風散鬱陶　天顏歡益醉　臣節勁尤高　楛矢方來貢　雕弓已載櫜　英威揚絕漠　神算盡臨洮　赤縣陽和布　蒼生雨露膏　野平惟有麥　田闢久無蒿　祿秩榮三事　功勳乏一毫　寢謀慚汲黯　秉羽貴孫敖　煥若遊玄圃　歡如享太牢　輕生何以報　祗自比鴻毛</p><p><a href="../../model.html#/doc/25221">View poem's topic associations</a></p></body></html>
