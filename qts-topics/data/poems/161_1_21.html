  <body><p>161_1_21: 《古風（其二十一）》李白</p>
    <p>郢客吟白雪　遺響飛青天　徒勞歌此曲　舉世誰為傳　試為巴人唱　和者乃數千吞聲何足道　歎息空淒然</p><p><a href="../../model.html#/doc/7904">View poem's topic associations</a></p></body></html>
