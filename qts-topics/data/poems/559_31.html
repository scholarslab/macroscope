  <body><p>559_31: 《送李倍秀才》薛能</p>
    <p>南朝才子尚途窮　畢竟應須問葉公　書劍伴身離泗上　雪風吹面立船中　家園棗熟歸圭竇　會府槐疏試射弓　相顧日偏留不得　夜深聊欲一杯同</p><p><a href="../../model.html#/doc/30960">View poem's topic associations</a></p></body></html>
