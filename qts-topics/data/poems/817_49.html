  <body><p>817_49: 《題報德寺清幽上人西峰（寺即陳文帝故鄉）》皎然</p>
    <p>陳世凋亡後　仁祠識舊山　帝鄉喬木在　空見白雲還　雙塔寒林外　三陵暮雨間　此中難戰勝　君獨啟禪關</p><p><a href="../../model.html#/doc/45013">View poem's topic associations</a></p></body></html>
