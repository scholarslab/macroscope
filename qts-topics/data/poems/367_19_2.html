  <body><p>367_19_2: 《塞下曲五首（其二）》張仲素</p>
    <p>獵馬千行雁幾雙　燕然山下碧油幢　傳聲漠北單于破　火照旌旗夜受降</p><p><a href="../../model.html#/doc/19473">View poem's topic associations</a></p></body></html>
