  <body><p>755_46: 《嚴相公宅牡丹》徐鉉</p>
    <p>但是豪家重牡丹　爭如丞相閣前看　鳳樓日暖開偏早　雞樹陰濃謝更難　數朵已應迷國豔　一枝何幸上塵冠　不知更許憑欄否　爛熳春光未肯殘</p><p><a href="../../model.html#/doc/42309">View poem's topic associations</a></p></body></html>
