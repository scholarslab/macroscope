  <body><p>24_68_1: 《雜曲歌辭。少年行三首（其一）》貫休</p>
    <p>錦衣鮮華手擎鶻　閒行氣貌多輕忽　稼穡艱難總不知　五帝三皇是何物</p><p><a href="../../model.html#/doc/1669">View poem's topic associations</a></p></body></html>
