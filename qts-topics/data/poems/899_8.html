  <body><p>899_8: 《菩薩蠻》無名氏</p>
    <p>牡丹含露真珠顆　美人折向庭前過　含笑問檀郎　花強妾貌強　檀郎故相惱　須道花枝好　一面發嬌嗔　碎挼花打人</p><p><a href="../../model.html#/doc/49743">View poem's topic associations</a></p></body></html>
