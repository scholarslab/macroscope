  <body><p>141_34: 《奉贈張荊州》王昌齡</p>
    <p>祝融之峰紫雲銜　翠如何其雪嶄巖　邑西有路緣石壁　我欲從之臥穹嵌　魚有心兮脫網罟　江無人兮鳴楓杉　王君飛舄仍未去　蘇耽宅中意遙緘</p><p><a href="../../model.html#/doc/6734">View poem's topic associations</a></p></body></html>
