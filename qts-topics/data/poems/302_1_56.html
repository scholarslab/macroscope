  <body><p>302_1_56: 《宮詞一百首（其五十六）》王建</p>
    <p>未承恩澤一家愁　乍到宮中憶外頭　求守管弦聲款逐　側商調裏唱伊州</p><p><a href="../../model.html#/doc/16294">View poem's topic associations</a></p></body></html>
