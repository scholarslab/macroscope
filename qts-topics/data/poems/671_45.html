  <body><p>671_45: 《越城待旦》唐彥謙</p>
    <p>策策虛樓竹隔明　悲來展轉向誰傾　天寒胡雁出萬里　月落越雞啼四更　為底朱顏成老色　看人青史上新名　清溪白石村村有　五尺烏犍託此生</p><p><a href="../../model.html#/doc/37254">View poem's topic associations</a></p></body></html>
