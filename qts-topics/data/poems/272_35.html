  <body><p>272_35: 《吳興送梁補闕歸朝賦得荻花》朱長文</p>
    <p>柳家汀洲孟冬月　雲寒水清荻花發　一枝持贈朝天人　願比蓬萊殿前雪</p><p><a href="../../model.html#/doc/14331">View poem's topic associations</a></p></body></html>
