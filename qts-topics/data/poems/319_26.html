  <body><p>319_26: 《吳宮教戰（一作葉季良詩）》林藻</p>
    <p>強吳矜霸略　講武在深宮　盡出嬌娥輩　先觀上將風　揮戈羅袖卷　擐甲汗裝紅　輕笑分旗下　含羞入隊中　鼓停行未整　刑舉令方崇　自可威鄰國　何勞騁戰功</p><p><a href="../../model.html#/doc/17050">View poem's topic associations</a></p></body></html>
