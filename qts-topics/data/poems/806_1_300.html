  <body><p>806_1_300: 《詩三百三首（其三百）》寒山</p>
    <p>出生三十年　當遊千萬里　行江青草合　入塞紅塵起　鍊藥空求仙　讀書兼詠史今日歸寒山　枕流兼洗耳</p><p><a href="../../model.html#/doc/44509">View poem's topic associations</a></p></body></html>
