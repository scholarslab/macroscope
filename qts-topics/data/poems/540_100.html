  <body><p>540_100: 《白雲夫舊居》李商隱</p>
    <p>平身誤識白雲夫　再到仙簷憶酒壚　牆外萬株人絕跡　夕陽惟照欲棲烏</p><p><a href="../../model.html#/doc/29509">View poem's topic associations</a></p></body></html>
