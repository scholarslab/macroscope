  <body><p>625_28: 《奉和襲美宿報恩寺水閣》陸龜蒙</p>
    <p>峰抱池光曲岸平　月臨虛檻夜何清　僧穿小檜纔分影　魚擲高荷漸有聲　因憶故山吟易苦　各橫秋簟夢難成　周顒不用裁書勸　自得涼天證道情</p><p><a href="../../model.html#/doc/34301">View poem's topic associations</a></p></body></html>
