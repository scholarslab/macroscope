  <body><p>222_23: 《覽柏中允兼子侄數人除官制詞因述父子兄弟四美載歌絲綸》杜甫</p>
    <p>紛然喪亂際　見此忠孝門　蜀中寇亦甚　柏氏功彌存　深誠補王室　戮力自元昆　三止錦江沸　獨清玉壘昏　高名入竹帛　新渥照乾坤　子弟先卒伍　芝蘭疊璵璠　同心注師律　灑血在戎軒　絲綸實具載　紱冕已殊恩　奉公舉骨肉　誅叛經寒溫　金甲雪猶凍　朱旗塵不翻　每聞戰場說　欻激懦氣奔　聖主國多盜　賢臣官則尊　方當節鉞用　必絕祲沴根　吾病日回首　雲臺誰再論　作歌挹盛事　推轂期孤騫</p><p><a href="../../model.html#/doc/10850">View poem's topic associations</a></p></body></html>
