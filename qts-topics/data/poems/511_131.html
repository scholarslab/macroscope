  <body><p>511_131: 《登樂游原》張祜</p>
    <p>幾年詩酒滯江干　水積雲重思萬端　今日南方惆悵盡　樂遊原上見長安</p><p><a href="../../model.html#/doc/27599">View poem's topic associations</a></p></body></html>
