  <body><p>747_86: 《書蔡隱士壁》李中</p>
    <p>病後霜髭出　衡門寂寞中　蠹侵書帙損　塵覆酒樽空　池暗菇蒲雨　徑香蘭蕙風　幽閒已得趣　不見卜窮通</p><p><a href="../../model.html#/doc/41861">View poem's topic associations</a></p></body></html>
