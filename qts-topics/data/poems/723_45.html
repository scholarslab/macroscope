  <body><p>723_45: 《客亭對月》李洞</p>
    <p>游子離魂隴上花　風飄浪卷遶天涯　一年十二度圓月　十一回圓不在家</p><p><a href="../../model.html#/doc/40673">View poem's topic associations</a></p></body></html>
