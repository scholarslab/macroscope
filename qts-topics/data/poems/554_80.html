  <body><p>554_80: 《贈別》項斯</p>
    <p>魚在深泉鳥在雲　從來只得影相親　他時縱有逢君處　應作人間白髮身</p><p><a href="../../model.html#/doc/30615">View poem's topic associations</a></p></body></html>
