  <body><p>225_48_15: 《秦州雜詩二十首（其十五）》杜甫</p>
    <p>未暇泛蒼海　悠悠兵馬間　塞門風落木　客舍雨連山　阮籍行多興　龐公隱不還東柯遂疏懶　休鑷鬢毛斑</p><p><a href="../../model.html#/doc/11074">View poem's topic associations</a></p></body></html>
