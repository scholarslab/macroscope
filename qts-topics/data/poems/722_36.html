  <body><p>722_36: 《觀水墨障子》李洞</p>
    <p>若非神助筆　硯水恐藏龍　研盡一寸墨　掃成千仞峰　壁根堆亂石　床罅插枯松　嶽麓穿因鼠　湘江綻為蛬　挂衣嵐氣濕　夢枕浪頭舂　只為少顏色　時人著意慵</p><p><a href="../../model.html#/doc/40614">View poem's topic associations</a></p></body></html>
