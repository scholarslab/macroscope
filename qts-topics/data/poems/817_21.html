  <body><p>817_21: 《奉同盧使君幼平遊精舍寺》皎然</p>
    <p>影剎西方在　虛空翠色分　人天霽後見　猿鳥定中聞　真界禁青壁　春山凌白雲　今朝石門會　千古仰斯文</p><p><a href="../../model.html#/doc/44984">View poem's topic associations</a></p></body></html>
