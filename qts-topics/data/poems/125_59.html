  <body><p>125_59: 《韋侍郎山居》王維</p>
    <p>幸忝君子顧　遂陪塵外蹤　閒花滿巖谷　瀑水映杉松　啼鳥忽臨澗　歸雲時抱峰　良遊盛簪紱　繼跡多夔龍　詎枉青門道　胡聞長樂鐘　清晨去朝謁　車馬何從容</p><p><a href="../../model.html#/doc/5833">View poem's topic associations</a></p></body></html>
