  <body><p>497_18: 《病中書事寄友人》姚合</p>
    <p>終日自纏繞　此身無適緣　萬愁生雨夜　百病湊衰年　多睡憎明屋　慵行待暖天　瘡頭梳有蝨　風耳亂無蟬　換日方多錯　迴金法不全　家貧何所怨　將在老僧邊</p><p><a href="../../model.html#/doc/26487">View poem's topic associations</a></p></body></html>
