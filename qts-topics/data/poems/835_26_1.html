  <body><p>835_26_1: 《對雪寄新定馮使君二首（其一）》貫休</p>
    <p>仙掌空思歸未能　焚香冥目對殘燈　豈知瑞雪千山合　空覺春寒半夜增　翳月秦雲埋粉堞　堆巢孤鶴下金繩　因思太守憂民切　吟對瓊枝喜不勝</p><p><a href="../../model.html#/doc/46025">View poem's topic associations</a></p></body></html>
