  <body><p>187_57: 《將往滁城戀新竹，簡崔都水示端》韋應物</p>
    <p>停車欲去繞叢竹　偏愛新筠十數竿　莫遣兒童觸瓊粉　留待幽人迴日看</p><p><a href="../../model.html#/doc/8986">View poem's topic associations</a></p></body></html>
