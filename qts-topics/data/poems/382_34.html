  <body><p>382_34: 《少年行》張籍</p>
    <p>少年從獵出長楊　禁中新拜羽林郎　獨對輦前射雙虎　君王手賜黃金璫　日鬥雞都市裏　贏得寶刀重刻字　百里報仇夜出城　平明還在娼樓醉　遙聞虜到平陵下　不待詔書行上馬　斬得名王獻桂宮　封侯起第一日中　不為六郡良家子　百戰始取邊城功</p><p><a href="../../model.html#/doc/20176">View poem's topic associations</a></p></body></html>
