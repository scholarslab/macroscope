  <body><p>372_1: 《列女操》孟郊</p>
    <p>梧桐相待老　鴛鴦會雙死　貞女貴徇夫　捨生亦如此　波瀾誓不起　妾心井中水</p><p><a href="../../model.html#/doc/19656">View poem's topic associations</a></p></body></html>
