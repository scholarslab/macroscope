  <body><p>365_100: 《重答柳柳州》劉禹錫</p>
    <p>弱冠同懷長者憂　臨岐回想盡悠悠　耦耕若便遺身老　黃髮相看萬事休</p><p><a href="../../model.html#/doc/19407">View poem's topic associations</a></p></body></html>
