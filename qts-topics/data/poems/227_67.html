  <body><p>227_67: 《警急（時高公適領西川節度）》杜甫</p>
    <p>才名舊楚將　妙略擁兵機　玉壘雖傳檄　松州會解圍　和親知拙計　公主漫無歸　青海今誰得　西戎實飽飛</p><p><a href="../../model.html#/doc/11324">View poem's topic associations</a></p></body></html>
