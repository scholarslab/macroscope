  <body><p>456_48: 《偶于維揚牛相公處覓得箏箏未到先寄詩來走筆戲答》白居易</p>
    <p>楚匠饒巧思　秦箏多好音　如能惠一面　何啻直雙金　玉柱調須品　朱弦染要深　會教魔女弄　不動是禪心</p><p><a href="../../model.html#/doc/24189">View poem's topic associations</a></p></body></html>
