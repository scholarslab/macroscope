  <body><p>518_89: 《武侯廟古柏》雍陶</p>
    <p>密葉四時同一色　高枝千歲對孤峰　此中疑有精靈在　為見盤根似臥龍</p><p><a href="../../model.html#/doc/28031">View poem's topic associations</a></p></body></html>
