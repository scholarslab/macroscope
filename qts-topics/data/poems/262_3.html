  <body><p>262_3: 《題弟臮《述書賦》後》竇蒙</p>
    <p>受命別家鄉　思歸每斷腸　季江留被在　子敬與琴亡　吾弟當平昔　才名荷寵光　作詩通小雅　獻賦掩長楊　流轉三千里　悲啼百萬行　庭前紫荊樹　何日再芬芳</p><p><a href="../../model.html#/doc/13538">View poem's topic associations</a></p></body></html>
