  <body><p>588_20: 《山居》李頻</p>
    <p>欲出窮吾道　東西自未能　捲書唯對鶴　開畫獨留僧　落葉和雲掃　秋山共月登　何年石上水　夜夜滴高層</p><p><a href="../../model.html#/doc/32664">View poem's topic associations</a></p></body></html>
