  <body><p>521_41_3: 《朱坡絕句三首（其三）》杜牧</p>
    <p>乳肥春洞生鵝管　沼避回巖勢犬牙　自笑卷懷頭角縮　歸盤煙磴恰如蝸</p><p><a href="../../model.html#/doc/28185">View poem's topic associations</a></p></body></html>
