  <body><p>288_16: 《小苑春望宮池柳色》張季略</p>
    <p>韶光歸漢苑　柳色發春城　半見離宮出　纔分遠水明　青蔥當淑景　隱映媚新晴　積翠煙初合　微黃葉未生　迎春看尚嫩　照日見先榮　儻得辭幽谷　高枝寄一名</p><p><a href="../../model.html#/doc/15463">View poem's topic associations</a></p></body></html>
