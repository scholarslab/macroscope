  <body><p>292_33: 《過胡居士睹王右丞遺文》司空曙</p>
    <p>舊日相知盡　深居獨一身　閉門空有雪　看竹永無人　每許前山隱　曾憐陋巷貧　題詩今尚在　暫為拂流塵</p><p><a href="../../model.html#/doc/15577">View poem's topic associations</a></p></body></html>
