  <body><p>675_22: 《奔避》鄭穀</p>
    <p>奔避投人遠　漂離易感恩　愁髯霜颯颯　病眼淚昏昏　孤館秋聲樹　寒江落照村　更聞歸路絕　新寨截荊門</p><p><a href="../../model.html#/doc/37556">View poem's topic associations</a></p></body></html>
