  <body><p>521_2_1: 《長安雜題長句六首（其一）》杜牧</p>
    <p>觚稜金碧照山高　萬國圭璋捧赭袍　舐筆和鉛欺賈馬　贊功論道鄙蕭曹　東南樓日珠簾卷　西北天宛玉厄豪　四海一家無一事　將軍攜鏡泣霜毛</p><p><a href="../../model.html#/doc/28134">View poem's topic associations</a></p></body></html>
