  <body><p>491_18: 《書秋》王初</p>
    <p>千里南雲度塞鴻　秋容無跡淡平空　人間玉嶺清宵月　天上銀河白晝風　潘賦登山魂易斷　楚歌遺佩怨何窮　往來未若奇張翰　欲鱠霜鯨碧海東</p><p><a href="../../model.html#/doc/26010">View poem's topic associations</a></p></body></html>
