  <body><p>5_6: 《唐享昊天樂。第四》武則天</p>
    <p>巍巍叡業廣　赫赫聖基隆　菲德承先顧　禎符萃眇躬　銘開武巖側　圖薦洛川中　微誠詎幽感　景命忽昭融　有懷慚紫極　無以謝玄穹</p><p><a href="../../model.html#/doc/224">View poem's topic associations</a></p></body></html>
