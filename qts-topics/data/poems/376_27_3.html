  <body><p>376_27_3: 《寒溪（其三）》孟郊</p>
    <p>曉飲一杯酒　踏雪過清溪　波瀾凍為刀　剸割鳧與鷖　宿羽皆翦棄　血聲沉沙泥獨立欲何語　默念心酸嘶　凍血莫作春　作春生不齊　凍血莫作花　作花發孀啼幽幽棘針村　凍死難耕犁</p><p><a href="../../model.html#/doc/19880">View poem's topic associations</a></p></body></html>
