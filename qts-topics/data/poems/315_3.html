  <body><p>315_3: 《經故賀賓客鏡湖道士觀》朱放</p>
    <p>已得歸鄉里　逍遙一外臣　那隨流水去　不待鏡湖春　雪裏登山屐　林間漉酒巾　空餘道士觀　誰是學仙人</p><p><a href="../../model.html#/doc/16774">View poem's topic associations</a></p></body></html>
