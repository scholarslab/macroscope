  <body><p>647_133: 《詠史詩。金義嶺》胡曾</p>
    <p>鑿開山嶺引湘波　上去昭回不較多　無限鵲臨橋畔立　適來天道過天河</p><p><a href="../../model.html#/doc/35924">View poem's topic associations</a></p></body></html>
