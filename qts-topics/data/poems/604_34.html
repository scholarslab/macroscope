  <body><p>604_34: 《秦中遇友人》許棠</p>
    <p>半生南走復西馳　愁過楊朱罷泣岐　遠夢亦羞歸海徼　貧遊多是滯邊陲　胡雲不聚風無定　隴路難行棧更危　旦暮唯聞語征戰　看看已欲廢吟詩</p><p><a href="../../model.html#/doc/33484">View poem's topic associations</a></p></body></html>
