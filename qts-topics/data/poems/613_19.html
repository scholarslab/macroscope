  <body><p>613_19: 《登第後寒食杏園有宴，因寄錄事宋垂文同年》皮日休</p>
    <p>雨洗清明萬象鮮　滿城車馬簇紅筵　恩榮雖得陪高會　科禁惟憂犯列仙　當醉不知開火日　正貧那似看花年　縱來恐被青娥笑　未納春風一宴錢</p><p><a href="../../model.html#/doc/33812">View poem's topic associations</a></p></body></html>
