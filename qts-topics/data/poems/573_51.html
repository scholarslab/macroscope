  <body><p>573_51: 《雪晴晚望》賈島</p>
    <p>倚杖望晴雪　溪雲幾萬重　樵人歸白屋　寒日下危峰　野火燒岡草　斷煙生石松　卻回山寺路　聞打暮天鐘</p><p><a href="../../model.html#/doc/31818">View poem's topic associations</a></p></body></html>
