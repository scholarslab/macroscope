  <body><p>601_10: 《秋中夜坐》李昌符</p>
    <p>空庭吟坐久　爽氣入荷衣　病葉先秋落　驚禽背月飛　瘴雲晴未散　戍客老將依　為應金門策　多應說戰機</p><p><a href="../../model.html#/doc/33285">View poem's topic associations</a></p></body></html>
