  <body><p>491_16: 《青帝》王初</p>
    <p>青帝邀春隔歲還　月娥孀獨夜漫漫　韓憑舞羽身猶在　素女商弦調未殘　終古蘭巖棲偶鶴　從來玉谷有離鸞　幾時幽恨飄然斷　共待天池一水乾</p><p><a href="../../model.html#/doc/26008">View poem's topic associations</a></p></body></html>
