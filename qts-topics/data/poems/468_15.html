  <body><p>468_15: 《過春秋峽》劉言史</p>
    <p>峭壁蒼蒼苔色新　無風晴景自勝春　不知何樹幽崖裏　臘月開花似北人</p><p><a href="../../model.html#/doc/24884">View poem's topic associations</a></p></body></html>
