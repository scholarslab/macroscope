  <body><p>73_49: 《廣達樓下夜侍酺宴應制》蘇頲</p>
    <p>東嶽封迴宴洛京　西墉通晚會公卿　樓臺絕勝宜春苑　燈火還同不夜城　正睹人間朝市樂　忽聞天上管絃聲　酺來萬舞群臣醉　喜戴千年聖主明</p><p><a href="../../model.html#/doc/4001">View poem's topic associations</a></p></body></html>
