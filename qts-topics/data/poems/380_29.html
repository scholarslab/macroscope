  <body><p>380_29: 《尋裴處士》孟郊</p>
    <p>涉水更登陸　所向皆清真　寒草不藏徑　靈峰知有人　悠哉鍊金客　獨與煙霞親　曾是欲輕舉　誰言空隱淪　遠心寄白月　華髮迴青春　對此欽勝事　胡為勞我身</p><p><a href="../../model.html#/doc/20067">View poem's topic associations</a></p></body></html>
