  <body><p>436_20: 《華陽觀中八月十五日夜招友玩月》白居易</p>
    <p>人道秋中明月好　欲邀同賞意如何　華陽洞裏秋壇上　今夜清光此處多</p><p><a href="../../model.html#/doc/22410">View poem's topic associations</a></p></body></html>
