  <body><p>54_17: 《寄天臺司馬先生》崔湜</p>
    <p>聞有三元客　祈仙九轉成　人間白雲返　天上赤龍迎　尚惜金芝晚　仍攀琪樹榮　何年緱嶺上　一謝洛陽城</p><p><a href="../../model.html#/doc/3373">View poem's topic associations</a></p></body></html>
