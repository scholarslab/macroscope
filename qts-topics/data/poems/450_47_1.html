  <body><p>450_47_1: 《哭微之二首（其一）》白居易</p>
    <p>八月涼風吹白幕　寢門廊下哭微之　妻孥朋友來相弔　唯道皇天無所知</p><p><a href="../../model.html#/doc/23741">View poem's topic associations</a></p></body></html>
