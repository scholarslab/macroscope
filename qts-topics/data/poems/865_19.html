  <body><p>865_19: 《題少陵別墅》蕭微</p>
    <p>新構茅齋野澗東　松楸交影足悲風　人間歲月如流水　何事頻行此路中</p><p><a href="../../model.html#/doc/47891">View poem's topic associations</a></p></body></html>
