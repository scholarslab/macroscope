  <body><p>41_40_2: 《釋疾文三歌（其二）》盧照鄰</p>
    <p>歲去憂來兮東流水　地久天長兮人共死　明鏡羞窺兮向十年　駿馬停驅兮幾千里　麟兮鳳兮　自古吞恨無已</p><p><a href="../../model.html#/doc/2739">View poem's topic associations</a></p></body></html>
