  <body><p>699_3_3: 《丙辰年鄜州遇寒食城外醉吟五首（其三）》韋莊</p>
    <p>開元坡下日初斜　拜掃歸來走鈿車　可惜數株紅豔好　不知今夜落誰家</p><p><a href="../../model.html#/doc/39237">View poem's topic associations</a></p></body></html>
