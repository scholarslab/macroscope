  <body><p>310_40: 《舟中月明夜聞笛》於鵠</p>
    <p>浦裏移舟候信風　蘆花漠漠夜江空　更深何處人吹笛　疑是孤吟寒水中</p><p><a href="../../model.html#/doc/16629">View poem's topic associations</a></p></body></html>
