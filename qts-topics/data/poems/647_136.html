  <body><p>647_136: 《詠史詩。沙丘》胡曾</p>
    <p>年年遊覽不曾停　天下山川欲遍經　堪笑沙丘纔過處　鑾輿風過鮑魚腥</p><p><a href="../../model.html#/doc/35927">View poem's topic associations</a></p></body></html>
