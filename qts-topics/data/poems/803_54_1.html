  <body><p>803_54_1: 《贈遠二首（其一）》薛濤</p>
    <p>芙蓉新落蜀山秋　錦字開緘到是愁　閨閣不知戎馬事　月高還上望夫樓</p><p><a href="../../model.html#/doc/44103">View poem's topic associations</a></p></body></html>
