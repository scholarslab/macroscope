  <body><p>168_33: 《贈新平少年》李白</p>
    <p>韓信在淮陰　少年相欺凌　屈體若無骨　壯心有所憑　一遭龍顏君　嘯吒從此興　千金答漂每　萬古共嗟稱　而我竟何為　寒苦坐相仍　長風入短袂　兩手如懷冰　故友不相恤　新交寧見矜　摧殘檻中虎　羈紲韝上鷹　何時騰風雲　搏擊申所能</p><p><a href="../../model.html#/doc/8210">View poem's topic associations</a></p></body></html>
