  <body><p>189_2: 《送崔押衙相州（頃任內黃令）》韋應物</p>
    <p>禮樂儒家子　英豪燕趙風　驅雞嘗理邑　走馬卻從戎　白刃千夫闢　黃金四海同　嫖姚恩顧下　諸將指揮中　別路憐芳草　歸心伴塞鴻　鄴城新騎滿　魏帝舊臺空　望闕應懷戀　遭時貴立功　萬方如已靜　何處欲輸忠</p><p><a href="../../model.html#/doc/9056">View poem's topic associations</a></p></body></html>
