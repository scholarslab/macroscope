  <body><p>460_40: 《詠身》白居易</p>
    <p>自中風來三歷閏　從懸車後幾逢春　周南留滯稱遺老　漢上羸殘號半人　薄有文章傳子弟　斷無書札答交親　餘年自問將何用　恐是人間賸長身</p><p><a href="../../model.html#/doc/24546">View poem's topic associations</a></p></body></html>
