  <body><p>829_49: 《筆》貫休</p>
    <p>莫訝書紳苦　功成在一毫　自從蒙管錄　便覺用心勞　手點時難棄　身閒架亦高　何妨成五色　永願助風騷</p><p><a href="../../model.html#/doc/45679">View poem's topic associations</a></p></body></html>
