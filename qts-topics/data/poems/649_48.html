  <body><p>649_48: 《與清溪趙明府》方幹</p>
    <p>清規暫趨府　獨立與誰親　遂性無非酒　求閒卻愛貧　林泉應入夢　印綬莫留人　王事聞多暇　吟來幾首新</p><p><a href="../../model.html#/doc/36042">View poem's topic associations</a></p></body></html>
