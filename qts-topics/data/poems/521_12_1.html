  <body><p>521_12_1: 《念昔遊三首（其一）》杜牧</p>
    <p>十載飄然繩檢外　樽前自獻自為酬　秋山春雨閒吟處　倚遍江南寺寺樓</p><p><a href="../../model.html#/doc/28150">View poem's topic associations</a></p></body></html>
