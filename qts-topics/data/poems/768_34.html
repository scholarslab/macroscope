  <body><p>768_34: 《燈（一作韓喜詩）》韓溉</p>
    <p>分影由來恨不同　綠窗孤館兩何窮　熒煌短焰長疑暗　零落殘花旋委空　幾處隔簾愁夜雨　誰家當戶怯秋風　莫言明滅無多重　曾比人生一世中</p><p><a href="../../model.html#/doc/42935">View poem's topic associations</a></p></body></html>
