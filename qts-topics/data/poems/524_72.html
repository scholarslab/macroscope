  <body><p>524_72: 《後池泛舟送王十》杜牧</p>
    <p>相送西郊暮景和　青蒼竹外遶寒波　為君蘸甲十分飲　應見離心一倍多</p><p><a href="../../model.html#/doc/28442">View poem's topic associations</a></p></body></html>
