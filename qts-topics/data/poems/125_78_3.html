  <body><p>125_78_3: 《偶然作六首（其三）》王維</p>
    <p>日夕見太行　沈吟未能去　問君何以然　世網嬰我故　小妹日成長　兄弟未有娶家貧祿既薄　儲蓄非有素　幾回欲奮飛　踟躕復相顧　孫登長嘯臺　松竹有遺處　相去詎幾許　故人在中路　愛染日已薄　禪寂日已固　忽乎吾將行　寧俟歲云暮</p><p><a href="../../model.html#/doc/5854">View poem's topic associations</a></p></body></html>
