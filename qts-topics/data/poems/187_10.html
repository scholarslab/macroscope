  <body><p>187_10: 《寄馮著》韋應物</p>
    <p>春雷起萌蟄　土壤日已疏　胡能遭盛明　才俊伏里閭　偃仰遂真性　所求惟斗儲　披衣出茅屋　盥漱臨清渠　吾道亦自適　退身保玄虛　幸無職事牽　且覽案上書　親友各馳鶩　誰當訪敝廬　思君在何夕　明月照廣除</p><p><a href="../../model.html#/doc/8938">View poem's topic associations</a></p></body></html>
