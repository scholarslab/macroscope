  <body><p>530_44: 《下第送宋秀才游岐下、楊秀才還江東》許渾</p>
    <p>年來不自得　一望幾傷心　風轉蕙蘭色　月移松桂陰　馬隨邊草遠　帆落海雲深　明旦各分首　更聽梁甫吟</p><p><a href="../../model.html#/doc/28772">View poem's topic associations</a></p></body></html>
