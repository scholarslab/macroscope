  <body><p>630_20: 《齊梁怨別》陸龜蒙</p>
    <p>寥寥缺月看將落　簷外霜華染羅幕　不知蘭櫂到何山　應倚相思樹邊泊</p><p><a href="../../model.html#/doc/34611">View poem's topic associations</a></p></body></html>
