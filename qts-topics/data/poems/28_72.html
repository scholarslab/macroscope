  <body><p>28_72: 《雜曲歌辭。小曲新詞》白居易</p>
    <p>霽色鮮宮殿　秋聲脆管弦　聖明千歲樂　歲歲似今年　紅裙明月夜　碧殿早秋時　好向昭陽宿　天涼玉漏遲</p><p><a href="../../model.html#/doc/2268">View poem's topic associations</a></p></body></html>
