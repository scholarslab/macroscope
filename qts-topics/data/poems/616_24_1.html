  <body><p>616_24_1: 《胥口即事六言二首（其一）》皮日休</p>
    <p>波光杳杳不極　霽景澹澹初斜　黑蛺蝶粘蓮蕊　紅蜻蜓褭菱花　鴛鴦一處兩處舴艋三家五家　會把酒船偎荻</p><p><a href="../../model.html#/doc/34019">View poem's topic associations</a></p></body></html>
