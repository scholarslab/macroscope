  <body><p>125_62: 《瓜園詩》王維</p>
    <p>余適欲鋤瓜　倚鋤聽叩門　鳴騶導驄馬　常從夾朱軒　窮巷正傳呼　故人儻相存　攜手追涼風　放心望乾坤　藹藹帝王州　宮觀一何繁　林端出綺道　殿頂搖華幡　素懷在青山　若值白雲屯　回風城西雨　返景原上村　前酌盈尊酒　往往聞清言　黃鸝囀深木　朱槿照中園　猶羨松下客　石上聞清猿</p><p><a href="../../model.html#/doc/5836">View poem's topic associations</a></p></body></html>
