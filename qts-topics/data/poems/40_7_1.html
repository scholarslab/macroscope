  <body><p>40_7_1: 《八詠應制二首（其一）》上官儀</p>
    <p>啟重帷　重帷照文杏　翡翠藻輕花　流蘇媚浮影　瑤笙燕始歸　金堂露初晞　風隨少女至　虹共美人歸　羅薦已擘鴛鴦被　綺衣復有蒲萄帶　殘紅豔粉映簾中戲蝶流鶯聚窗外　洛濱春雪迴　巫峽暮雲來　雪花飄玉輦　雲光上璧臺　共待新妝出　清歌送落梅</p><p><a href="../../model.html#/doc/2683">View poem's topic associations</a></p></body></html>
