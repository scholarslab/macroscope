  <body><p>450_62: 《過溫尚書舊莊》白居易</p>
    <p>白石清泉拋濟口　碧幢紅旆照河陽　村人都不知時事　猶自呼為處士莊</p><p><a href="../../model.html#/doc/23757">View poem's topic associations</a></p></body></html>
