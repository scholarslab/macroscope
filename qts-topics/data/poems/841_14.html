  <body><p>841_14: 《荊門夏日寄洞山節公》齊己</p>
    <p>湖光搖翠木　靈洞疊雲深　五月經行處　千秋檜柏陰　山形臨北渚　僧格繼東林　莫惜相招信　余心是此心</p><p><a href="../../model.html#/doc/46441">View poem's topic associations</a></p></body></html>
