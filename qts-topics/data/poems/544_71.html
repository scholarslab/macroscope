  <body><p>544_71: 《送謝觀之劍南從事》劉得仁</p>
    <p>迢遞從知己　他人敢更言　離京雖未臘　到府已應暄　飛急奔行雁　啼酸憶子猿　江山無限思　君擬共誰論</p><p><a href="../../model.html#/doc/29950">View poem's topic associations</a></p></body></html>
