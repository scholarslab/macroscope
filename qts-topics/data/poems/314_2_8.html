  <body><p>314_2_8: 《步虛詞十九首（其八）》韋渠牟</p>
    <p>上法杳無營　玄修似有情　道宮瓊作想　真帝玉為名　召岳馳旌節　驅雷發吏兵雲車降何處　齋室有仙卿</p><p><a href="../../model.html#/doc/16742">View poem's topic associations</a></p></body></html>
