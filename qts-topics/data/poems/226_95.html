  <body><p>226_95: 《重贈鄭煉》杜甫</p>
    <p>鄭子將行罷使臣　囊無一物獻尊親　江山路遠羇離日　裘馬誰為感激人</p><p><a href="../../model.html#/doc/11227">View poem's topic associations</a></p></body></html>
