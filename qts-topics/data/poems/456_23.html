  <body><p>456_23: 《酬鄭二司錄與李六郎中寒食日相過，同宴見贈》白居易</p>
    <p>偶因冷節會嘉賓　況是平生心所親　迎接須矜疏傳老　祗供莫笑阮家貧　杯盤狼籍宜侵夜　風景闌珊欲過春　相對喜歡還悵望　同年只有此三人</p><p><a href="../../model.html#/doc/24162">View poem's topic associations</a></p></body></html>
