  <body><p>544_76: 《早行》劉得仁</p>
    <p>萬類半已動　此心寧自安　月沈平野盡　星隱曙空殘　馬渡橫流廣　人行湛露寒　還思猶夢者　不信早行難</p><p><a href="../../model.html#/doc/29955">View poem's topic associations</a></p></body></html>
