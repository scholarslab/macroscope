  <body><p>747_17: 《依韻和智謙上人送李相公赴昭武軍》李中</p>
    <p>暫別廟堂上　雄藩去豁情　秋風生雁渚　晚霧濕龍旌　吟裏過侯服　夢中歸帝城　下車軍庶樂　千里月華清</p><p><a href="../../model.html#/doc/41789">View poem's topic associations</a></p></body></html>
