  <body><p>60_57: 《牛》李嶠</p>
    <p>齊歌初入相　燕陣早橫功　欲向桃林下　先過梓樹中　在吳頻喘月　奔夢屢驚風　不用五丁士　如何九折通</p><p><a href="../../model.html#/doc/3662">View poem's topic associations</a></p></body></html>
