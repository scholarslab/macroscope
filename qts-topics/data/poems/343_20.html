  <body><p>343_20: 《和歸工部送僧約（工部，歸登也，約，荊州人）》韓愈</p>
    <p>早知皆是自拘囚　不學因循到白頭　汝既出家還擾擾　何人更得死前休</p><p><a href="../../model.html#/doc/18073">View poem's topic associations</a></p></body></html>
