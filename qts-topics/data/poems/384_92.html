  <body><p>384_92: 《和周贊善聞子規》張籍</p>
    <p>秦城啼楚鳥　遠思更紛紛　況是街西夜　偏當雨裏聞　應投最高樹　似隔數重雲　此處誰能聽　遙知獨有君</p><p><a href="../../model.html#/doc/20332">View poem's topic associations</a></p></body></html>
