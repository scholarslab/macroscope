  <body><p>232_7: 《人日兩篇》杜甫</p>
    <p>元日到人日　未有不陰時　冰雪鶯難至　春寒花較遲　雲隨白水落　風振紫山悲　蓬鬢稀疏久　無勞比素絲　此日此時人共得　一談一笑俗相看　尊前柏葉休隨酒　勝裏金花巧耐寒　佩劍衝星聊暫拔　匣琴流水自須彈　早春重引江湖興　直道無憂行路難</p><p><a href="../../model.html#/doc/11813">View poem's topic associations</a></p></body></html>
