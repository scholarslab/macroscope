  <body><p>171_15: 《贈宣州靈源寺仲浚公》李白</p>
    <p>敬亭白雲氣　秀色連蒼梧　下映雙溪水　如天落鏡湖　此中積龍象　獨許濬公殊　風韻逸江左　文章動海隅　觀心同水月　解領得明珠　今日逢支遁　高談出有無</p><p><a href="../../model.html#/doc/8289">View poem's topic associations</a></p></body></html>
