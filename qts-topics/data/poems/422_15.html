  <body><p>422_15: 《和樂天示楊瓊》元稹</p>
    <p>我在江陵少年日　知有楊瓊初喚出　腰身瘦小歌圓緊　依約年應十六七　去年十月過蘇州　瓊來拜問郎不識　青衫玉貌何處去　安得紅旗遮頭白　我語楊瓊瓊莫語　汝雖笑我我笑汝　汝今無復小腰身　不似江陵時好女　楊瓊為我歌送酒　爾憶江陵縣中否　江陵王令骨為灰　車來嫁作尚書婦　盧戡及第嚴澗在　其餘死者十八九　我今賀爾亦自多　爾得老成余白首</p><p><a href="../../model.html#/doc/21726">View poem's topic associations</a></p></body></html>
