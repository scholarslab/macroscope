  <body><p>147_137: 《使還至菱陂驛渡溮水作》劉長卿</p>
    <p>清川已再涉　疲馬共西還　何事行人倦　終年流水閒　孤煙飛廣澤　一鳥向空山　愁入雲峰裏　蒼蒼閉古關</p><p><a href="../../model.html#/doc/7097">View poem's topic associations</a></p></body></html>
