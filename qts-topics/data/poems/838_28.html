  <body><p>838_28: 《對雪》齊己</p>
    <p>松門堆復積　埋石亦埋莎　為瑞還難得　居貧莫厭多　聽憐終夜落　吟惜一年過　誰在江樓望　漫漫墮綠波</p><p><a href="../../model.html#/doc/46213">View poem's topic associations</a></p></body></html>
