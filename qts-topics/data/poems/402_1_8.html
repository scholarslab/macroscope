  <body><p>402_1_8: 《遣春十首（其八）》元稹</p>
    <p>繞郭高高冢　半是荊王墓　後嗣熾陽臺　前賢甘蓽路　善惡徒自分　波流盡東注胡然不飲酒　坐落桐花樹</p><p><a href="../../model.html#/doc/21107">View poem's topic associations</a></p></body></html>
