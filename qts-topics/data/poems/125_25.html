  <body><p>125_25: 《秋夜獨坐懷內弟崔興宗》王維</p>
    <p>夜靜群動息　蟪蛄聲悠悠　庭槐北風響　日夕方高秋　思子整羽翰　及時當雲浮　吾生將白首　歲晏思滄州　高足在旦暮　肯為南畝儔</p><p><a href="../../model.html#/doc/5799">View poem's topic associations</a></p></body></html>
