  <body><p>679_97: 《初過漢江》崔塗</p>
    <p>襄陽好向峴亭看　人物蕭條值歲蘭　為報習家多置酒　夜來風雪過江寒</p><p><a href="../../model.html#/doc/37877">View poem's topic associations</a></p></body></html>
