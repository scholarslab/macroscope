  <body><p>417_15: 《寄樂天》元稹</p>
    <p>莫嗟虛老海壖西　天下風光數會稽　靈汜橋前百里鏡　石帆山崦五雲溪　冰銷田地蘆錐短　春入枝條柳眼低　安得故人生羽翼　飛來相伴醉如泥</p><p><a href="../../model.html#/doc/21611">View poem's topic associations</a></p></body></html>
