  <body><p>407_1: 《酬盧秘書》元稹</p>
    <p>偶有衝天氣　都無處世才　未容榮路穩　先蹋禍機開　分久沉荊掾　慚經廁柏臺　理推愁易惑　鄉思病難裁　夜伴吳牛喘　春驚朔雁回　北人腸斷送　西日眼穿頹　唯望魂歸去　那知詔下來　涸魚千丈水　殭燕一聲雷　幽匣提清鏡　衰顏拂故埃　夢雲期紫閣　厭雨別黃梅　親戚迎時到　班行見處陪　文工猶畏忌　朝士絕嫌猜　新識蓬山傑　深交翰苑材　連投珠作貫　獨和玉成堆　劇敵徒相軋　羸師亦自媒　磨礱刮骨刃　翻擲委心灰　恐被神明哭　憂為造化災　私調破葉箭　定飲搴旗杯　金寶潛砂礫　芝蘭似草萊　憑君毫髮鑒　莫遣翳莓苔</p><p><a href="../../model.html#/doc/21247">View poem's topic associations</a></p></body></html>
