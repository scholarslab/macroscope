  <body><p>851_2: 《贈賈松先輩》水心寺僧</p>
    <p>嵯峨山上石　歲歲色長新　若使盡成寶　誰為知己人</p><p><a href="../../model.html#/doc/47151">View poem's topic associations</a></p></body></html>
