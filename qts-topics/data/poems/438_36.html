  <body><p>438_36: 《聽水部吳員外新詩，因贈絕句》白居易</p>
    <p>朱紱仙郎白雪歌　和人雖少愛人多　明朝說與詩人道　水部如今不姓何</p><p><a href="../../model.html#/doc/22623">View poem's topic associations</a></p></body></html>
