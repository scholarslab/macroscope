  <body><p>853_16: 《酬葉縣劉明府避地廬山言懷詒鄭錄事昆季苟尊師兼見贈之》吳筠</p>
    <p>明哲良罕遇　遇君輒思齊　挺生著天爵　自可析人珪　河洛初沸騰　方期掃虹霓　時命竟未合　安能親鼓鼙　從此罷飛鳧　投簪辭割雞　驅車適南土　忠孝兩不睽　廬嶽鎮江今　於焉愜林棲　入門披綵服　出谷杖紅藜　隱令舊閭里　而今復成躋　鄭公解簪紱　華萼曜松谿　賢哉苟征君　滅跡為圃畦　顧已成非薄　忝茲忘筌蹄　相觀對綠樽　逸思凌丹梯　道泰我長往　時清君勿迷　王孫且無歸　芳草正萋萋</p><p><a href="../../model.html#/doc/47253">View poem's topic associations</a></p></body></html>
