  <body><p>285_27: 《憶皎然上人》李端</p>
    <p>未得從師去　人間萬事勞　雲門不可見　山木已應高　向日開柴戶　驚秋問敝袍　何由宿峰頂　窗裏望波濤</p><p><a href="../../model.html#/doc/15238">View poem's topic associations</a></p></body></html>
