  <body><p>176_26: 《魯中送二從弟赴舉之西京（一作送族弟鍠）》李白</p>
    <p>魯客向西笑　君門若夢中　霜凋逐臣髮　日憶明光宮　復羨二龍去　才華冠世雄　平衢聘高足　逸翰凌長風　舞袖拂秋月　歌筵聞早鴻　送君日千里　良會何由同</p><p><a href="../../model.html#/doc/8433">View poem's topic associations</a></p></body></html>
