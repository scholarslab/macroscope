  <body><p>302_1_37: 《宮詞一百首（其三十七）》王建</p>
    <p>因喫櫻桃病放歸　三年著破舊羅衣　內中人識從來去　結得金花上貴妃</p><p><a href="../../model.html#/doc/16275">View poem's topic associations</a></p></body></html>
