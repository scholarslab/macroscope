  <body><p>803_47: 《菱荇沼》薛濤</p>
    <p>水荇斜牽綠藻浮　柳絲和葉臥清流　何時得向溪頭賞　旋摘菱花旋泛舟</p><p><a href="../../model.html#/doc/44093">View poem's topic associations</a></p></body></html>
