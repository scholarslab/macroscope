  <body><p>381_3_7: 《吊元魯山（其七）》孟郊</p>
    <p>簫韶太平樂　魯山不虛作　千古若有知　百年幸如昨　誰能嗣教化　以此洗浮薄君臣貴深遇　天地有靈橐　力運既艱難　德符方合漠　名位苟虛曠　聲明自銷鑠禮法雖相救　貞濃易糟粕　哀哀元魯山　畢竟誰能度</p><p><a href="../../model.html#/doc/20095">View poem's topic associations</a></p></body></html>
