  <body><p>858_1_5: 《五言（其五）》呂岩</p>
    <p>要覓長生路　除非認本元　都來一味藥　剛道數千般　丹鼎烹成汞　爐中煉就鉛依時服一粒　白日上沖天</p><p><a href="../../model.html#/doc/47494">View poem's topic associations</a></p></body></html>
