  <body><p>458_60: 《山中五絕句。石上苔》白居易</p>
    <p>漠漠斑斑石上苔　幽芳靜綠絕纖埃　路傍凡草榮遭遇　曾得七香車輾來</p><p><a href="../../model.html#/doc/24378">View poem's topic associations</a></p></body></html>
