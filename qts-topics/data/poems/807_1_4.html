  <body><p>807_1_4: 《詩（其四）》拾得</p>
    <p>養兒與娶妻　養女求媒娉　重重皆是業　更殺眾生命　聚集會親情　總來看盤飣目下雖稱心　罪簿先注定</p><p><a href="../../model.html#/doc/44524">View poem's topic associations</a></p></body></html>
