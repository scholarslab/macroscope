  <body><p>620_23: 《樵人十詠。樵叟》陸龜蒙</p>
    <p>自小即胼胝　至今凋鬢髮　所圖山褐厚　所愛山鑪熱　不知冠蓋好　但信煙霞活　富貴如疾顛　吾從老巖穴</p><p><a href="../../model.html#/doc/34117">View poem's topic associations</a></p></body></html>
