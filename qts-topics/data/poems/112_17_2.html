  <body><p>112_17_2: 《回鄉偶書二首（其二）》賀知章</p>
    <p>離別家鄉歲月多　近來人事半銷磨　唯有門前鏡湖水　春風不改舊時波</p><p><a href="../../model.html#/doc/5420">View poem's topic associations</a></p></body></html>
