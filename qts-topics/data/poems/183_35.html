  <body><p>183_35: 《詠槿》李白</p>
    <p>園花笑芳年　池草豔春色　猶不如槿花　嬋娟玉階側　芬榮何夭促　零落在瞬息　豈若瓊樹枝　終歲長翕赩</p><p><a href="../../model.html#/doc/8770">View poem's topic associations</a></p></body></html>
