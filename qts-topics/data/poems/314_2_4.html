  <body><p>314_2_4: 《步虛詞十九首（其四）》韋渠牟</p>
    <p>鸞鶴共裴回　仙官使者催　香花三洞啟　風雨百神來　鳳篆文初定　龍泥印已開何須生羽翼　始得上瑤臺</p><p><a href="../../model.html#/doc/16738">View poem's topic associations</a></p></body></html>
