  <body><p>558_46: 《除夜作》薛能</p>
    <p>和吹度穹旻　虛徐接建寅　不辭加一歲　唯喜到三春　燎照雲煙好　幡懸井邑新　禎祥應北極　調燮驗平津　樹欲含遲日　山將退舊塵　蘭萎殘此夜　竹爆和諸鄰　祝壽思明聖　驅儺看鬼神　團圓多少輩　眠寢獨勞筋　茜旆猶雙節　雕盤又五辛　何當平賊後　歸作自由身</p><p><a href="../../model.html#/doc/30919">View poem's topic associations</a></p></body></html>
