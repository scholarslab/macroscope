  <body><p>117_7: 《南山（一作賀朝清詩）》賀朝</p>
    <p>湖北雨初晴　湖南山盡見　巖巖石帆影　如得海風便　仙穴茅山峰　彩雲時一見　邀君共探此　異籙殘幾卷</p><p><a href="../../model.html#/doc/5551">View poem's topic associations</a></p></body></html>
