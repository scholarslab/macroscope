  <body><p>601_12: 《得遠書》李昌符</p>
    <p>故人居謫宦　今日一書來　良久驚兼喜　殷勤卷更開　瘴雲沉去雁　江雨促新梅　滿紙殊鄉淚　非冤不可哀</p><p><a href="../../model.html#/doc/33287">View poem's topic associations</a></p></body></html>
