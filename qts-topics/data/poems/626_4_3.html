  <body><p>626_4_3: 《和襲美新秋即事次韻三首（其三）》陸龜蒙</p>
    <p>聲利從來解破除　秋灘唯憶下桐廬　鸕鶿陣合殘陽少　蜻蛚吟高冷雨疏　辯伏南華論指指　才非玄晏借書書　當時任使真堪笑　波上三年學炙魚</p><p><a href="../../model.html#/doc/34318">View poem's topic associations</a></p></body></html>
