  <body><p>612_16: 《又寄次前韻》皮日休</p>
    <p>病根冬養得　春到一時生　眼暗憐晨慘　心寒怯夜清　妻仍嫌酒癖　醫只禁詩情　應被高人笑　憂身不似名</p><p><a href="../../model.html#/doc/33778">View poem's topic associations</a></p></body></html>
