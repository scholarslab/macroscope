  <body><p>250_33: 《又送陸潛夫茅山尋友》皇甫冉</p>
    <p>登山自補屐　訪友不齎糧　坐嘯青楓晚　行吟白日長　人煙隔水見　草氣入林香　誰作招尋侶　清齋宿紫陽</p><p><a href="../../model.html#/doc/13163">View poem's topic associations</a></p></body></html>
