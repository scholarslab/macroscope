  <body><p>226_46: 《早起》杜甫</p>
    <p>春來常早起　幽事頗相關　帖石防隤岸　開林出遠山　一丘藏曲折　緩步有躋攀　童僕來城市　瓶中得酒還</p><p><a href="../../model.html#/doc/11174">View poem's topic associations</a></p></body></html>
