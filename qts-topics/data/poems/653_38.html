  <body><p>653_38: 《別孫蜀》方幹</p>
    <p>吳越思君意易傷　別君添我鬢邊霜　由來淛水偏堪恨　截斷千山作兩鄉</p><p><a href="../../model.html#/doc/36284">View poem's topic associations</a></p></body></html>
