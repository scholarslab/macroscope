  <body><p>571_57: 《題岸上人郡內閒居》賈島</p>
    <p>靜向方寸求　不居山嶂幽　池開菡萏香　門閉莓苔秋　金玉重四句　秕糠輕九流　鑪煙上喬木　鐘磬下危樓　手種一株松　貞心與師儔</p><p><a href="../../model.html#/doc/31655">View poem's topic associations</a></p></body></html>
