  <body><p>501_53: 《喜賈島雨中訪宿》姚合</p>
    <p>雨裏難逢客　閒吟不復眠　蟲聲秋併起　林色夜相連　愛酒此生裏　趨朝未老前　終須攜手去　滄海棹魚船</p><p><a href="../../model.html#/doc/26830">View poem's topic associations</a></p></body></html>
