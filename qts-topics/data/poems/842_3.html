  <body><p>842_3: 《邊上》齊己</p>
    <p>漢地從休馬　胡家自牧羊　都來銷帝道　渾不用兵防　草上孤城白　沙翻大漠黃　秋風起邊雁　一一向瀟湘</p><p><a href="../../model.html#/doc/46511">View poem's topic associations</a></p></body></html>
