  <body><p>853_40: 《高士詠。太伯延陵》吳筠</p>
    <p>太伯全至讓　遠投蠻夷間　延陵嗣高風　去國不復還　尊榮比蟬翼　道義侔崇山　元規與峻節　歷世無能攀</p><p><a href="../../model.html#/doc/47277">View poem's topic associations</a></p></body></html>
