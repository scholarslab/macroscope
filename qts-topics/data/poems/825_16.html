  <body><p>825_16: 《題楚廟》歸仁</p>
    <p>羞容難更返江東　誰問從來百戰功　天地有心歸道德　山河無力為英雄　蘆花尚認霜戈白　海日猶思火陣紅　也是男兒成敗事　不須惆悵對西風</p><p><a href="../../model.html#/doc/45430">View poem's topic associations</a></p></body></html>
