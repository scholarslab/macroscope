  <body><p>301_104_3: 《和元郎中從八月十二至十五夜玩月五首（其三）》王建</p>
    <p>今夜月明勝昨夜　新添桂樹近東枝　立多地溼舁床坐　看過牆西寸寸遲</p><p><a href="../../model.html#/doc/16210">View poem's topic associations</a></p></body></html>
