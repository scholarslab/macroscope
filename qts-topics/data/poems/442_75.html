  <body><p>442_75: 《訪陳二》白居易</p>
    <p>曉垂朱綬帶　晚著白綸巾　出去為朝客　歸來是野人　兩餐聊過日　一榻足容身　此外皆閒事　時時訪老陳</p><p><a href="../../model.html#/doc/23053">View poem's topic associations</a></p></body></html>
