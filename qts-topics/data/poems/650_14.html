  <body><p>650_14: 《題睦州郡中千峰榭》方幹</p>
    <p>豈知平地似天台　朱戶深沈別徑開　曳響露蟬穿樹去　斜行沙鳥向池來　窗中早月當琴榻　牆上秋山入酒杯　何事此中如世外　應緣羊祜是仙才</p><p><a href="../../model.html#/doc/36076">View poem's topic associations</a></p></body></html>
