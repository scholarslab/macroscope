  <body><p>682_67: 《阻風》韓偓</p>
    <p>平生情趣羨漁師　此日煙江愜所思　肥鱖香小艛艓　斷腸滋味阻風時</p><p><a href="../../model.html#/doc/38098">View poem's topic associations</a></p></body></html>
