  <body><p>319_29: 《宿裴友書齋》李觀</p>
    <p>臥君山窗下　山鳥與我言　清風何颼颼　松柏中夜繁　久遊失歸趣　宿此似故園　林煙橫近郊　谿月落古原　稚子不待曉　花間出柴門</p><p><a href="../../model.html#/doc/17053">View poem's topic associations</a></p></body></html>
