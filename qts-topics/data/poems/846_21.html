  <body><p>846_21: 《庚午歲九日作》齊己</p>
    <p>門底秋苔嫩似藍　此中消息興何堪　亂離偷過九月九　頭尾算來三十三　雲影半晴開夢澤　菊花微暖傍江潭　故人今日在不在　胡雁背風飛向南</p><p><a href="../../model.html#/doc/46852">View poem's topic associations</a></p></body></html>
