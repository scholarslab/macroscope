  <body><p>365_21: 《台城懷古》劉禹錫</p>
    <p>清江悠悠王氣沉　六朝遺事何處尋　宮牆隱嶙圍野澤　鸛鶂夜鳴秋色深</p><p><a href="../../model.html#/doc/19323">View poem's topic associations</a></p></body></html>
