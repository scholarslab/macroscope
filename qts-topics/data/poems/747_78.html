  <body><p>747_78: 《秋日途中》李中</p>
    <p>竹林已蕭索　客思正如讎　舊業吳江外　新蟬楚驛頭　遙天疏雨過　列岫亂雲收　今夕誰家宿　孤吟月色秋</p><p><a href="../../model.html#/doc/41853">View poem's topic associations</a></p></body></html>
