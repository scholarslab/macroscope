  <body><p>283_104: 《府試古鏡》李益</p>
    <p>舊是秦時鏡　今藏古匣中　龍盤初挂月　鳳舞欲生風　石黛曾留殿　朱光適在宮　應祥知道泰　鑑物覺神通　肝膽誠難隱　姘媸信易窮　幸居君子室　長願免塵蒙</p><p><a href="../../model.html#/doc/15160">View poem's topic associations</a></p></body></html>
