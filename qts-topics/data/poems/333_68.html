  <body><p>333_68: 《奉寄通州元九侍禦》楊巨源</p>
    <p>大明宮殿鬱蒼蒼　紫禁龍樓直署香　九陌華軒爭道路　一枝寒玉任煙霜　須聽瑞雪傳心語　莫被啼猿續淚行　共說聖朝容直氣　期君新歲奉恩光</p><p><a href="../../model.html#/doc/17665">View poem's topic associations</a></p></body></html>
