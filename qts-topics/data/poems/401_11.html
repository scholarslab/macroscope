  <body><p>401_11: 《和樂天秋題牡丹叢》元稹</p>
    <p>敝宅豔山卉　別來長歎息　吟君晚叢詠　似見摧頹色　欲識別後容　勤過晚叢側</p><p><a href="../../model.html#/doc/21089">View poem's topic associations</a></p></body></html>
