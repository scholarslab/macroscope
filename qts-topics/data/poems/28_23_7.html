  <body><p>28_23_7: 《雜曲歌辭。浪淘沙（其七）》劉禹錫</p>
    <p>八月濤聲吼地來　頭高數丈觸山迴　須臾卻入海門去　卷起沙堆似雪堆</p><p><a href="../../model.html#/doc/2149">View poem's topic associations</a></p></body></html>
