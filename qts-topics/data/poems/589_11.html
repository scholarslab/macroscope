  <body><p>589_11: 《送姚評事》李頻</p>
    <p>儒服從戎去　須知勝事全　使君開幕日　天子偃戈年　風雨依嵩嶺　桑麻接楚田　新詩隨過客　旋滿洛陽傳</p><p><a href="../../model.html#/doc/32722">View poem's topic associations</a></p></body></html>
