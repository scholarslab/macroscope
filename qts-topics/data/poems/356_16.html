  <body><p>356_16: 《聚蚊謠》劉禹錫</p>
    <p>沈沈夏夜蘭堂開　飛蚊伺暗聲如雷　嘈然欻起初駭聽　殷殷若自南山來　喧騰鼓舞喜昏黑　昧者不分聽者惑　露花滴瀝月上天　利觜迎人著不得　我軀七尺爾如芒　我孤爾眾能我傷　天生有時不可遏　為爾設幄潛匡床　清商一來秋日曉　羞爾微形飼丹鳥</p><p><a href="../../model.html#/doc/18769">View poem's topic associations</a></p></body></html>
