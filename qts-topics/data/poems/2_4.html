  <body><p>2_4: 《九月九日》李治</p>
    <p>端居臨玉扆　初律啟金商　鳳闕澄秋色　龍闈引夕涼　野淨山氣斂　林疏風露長　砌蘭虧半影　巖桂發全香　滿蓋荷凋翠　圓花菊散黃　揮鞭爭電烈　飛羽亂星光　柳空穿石碎　弦虛側月張　怯猿啼落岫　驚雁斷分行　斜輪低夕景　歸旆擁通莊</p><p><a href="../../model.html#/doc/106">View poem's topic associations</a></p></body></html>
