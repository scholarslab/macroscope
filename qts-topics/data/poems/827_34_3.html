  <body><p>827_34_3: 《書倪氏屋壁三首（其三）》貫休</p>
    <p>水嬌草媚掩山路　睡槎鴛鴦如畫作　春光靄靄忽已暮　主人剛地不放去</p><p><a href="../../model.html#/doc/45571">View poem's topic associations</a></p></body></html>
