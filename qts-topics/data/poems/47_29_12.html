  <body><p>47_29_12: 《感遇十二首（其十二）》張九齡</p>
    <p>閉門跡群化　憑林結所思　嘯歎此寒木　疇昔乃芳蕤　朝陽鳳安在　日暮蟬獨悲　浩思極中夜　深嗟欲待誰　所懷誠已矣　既往不可追　鼎食非吾事　雲仙嘗我期　胡越方杳杳　車馬何遲遲　天壞一何異　幽嘿臥簾帷</p><p><a href="../../model.html#/doc/2953">View poem's topic associations</a></p></body></html>
