  <body><p>436_14: 《城東閒遊》白居易</p>
    <p>寵辱憂歡不到情　任他朝市自營營　獨尋秋景城東去　白鹿原頭信馬行</p><p><a href="../../model.html#/doc/22404">View poem's topic associations</a></p></body></html>
