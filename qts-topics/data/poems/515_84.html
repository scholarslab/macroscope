  <body><p>515_84: 《贈江夏盧使君》朱慶餘</p>
    <p>詩人中最屈　無與使君儔　白髮雖求退　明時合見收　登山猶自健　縱酒可多愁　好是能騎馬　相逢見鄂州</p><p><a href="../../model.html#/doc/27882">View poem's topic associations</a></p></body></html>
