  <body><p>447_66_2: 《眼病二首（其二）》白居易</p>
    <p>眼藏損傷來已久　病根牢固去應難　醫師盡勸先停酒　道侶多教早罷官　案上謾鋪龍樹論　盒中虛撚決明丸　人間方藥應無益　爭得金篦試刮看</p><p><a href="../../model.html#/doc/23456">View poem's topic associations</a></p></body></html>
