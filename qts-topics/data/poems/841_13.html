  <body><p>841_13: 《送周秀游峽》齊己</p>
    <p>又向夔城去　知難動旅魂　自非亡國客　何慮斷腸猿　灩澦分高仞　瞿塘露淺痕　明年期此約　平穩到荊門</p><p><a href="../../model.html#/doc/46440">View poem's topic associations</a></p></body></html>
