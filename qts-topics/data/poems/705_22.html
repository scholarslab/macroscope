  <body><p>705_22: 《二月二日宴中貽同年封先輩渭》黃滔</p>
    <p>帝堯城裏日銜杯　每倚嵇康到玉頹　桂苑五更聽榜後　蓬山二月看花開　垂名入甲成龍去　列姓如丁作鶴來　同戴大恩何處報　永言交道契陳雷</p><p><a href="../../model.html#/doc/39617">View poem's topic associations</a></p></body></html>
