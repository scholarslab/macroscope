  <body><p>315_12: 《題竹林寺》朱放</p>
    <p>歲月人間促　煙霞此地多　殷勤竹林寺　能得幾迴過</p><p><a href="../../model.html#/doc/16783">View poem's topic associations</a></p></body></html>
