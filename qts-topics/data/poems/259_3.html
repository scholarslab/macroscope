  <body><p>259_3: 《濮中言懷》沈千運</p>
    <p>聖朝優賢良　草澤無遺匿　人生各有命　在余胡不淑　一生但區區　五十無寸祿　衰退當棄捐　貧賤招毀讟　栖栖去人世　屯躓日窮迫　不如守田園　歲晏望豐熟　壯年失宜盡　老大無筋力　始覺前計非　將貽後生福　童兒新學稼　少女未能織　顧此煩知己　終日求衣食</p><p><a href="../../model.html#/doc/13454">View poem's topic associations</a></p></body></html>
