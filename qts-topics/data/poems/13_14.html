  <body><p>13_14: 《郊廟歌辭。享太廟樂章。太和舞》?</p>
    <p>廣樂既備　嘉薦既新　述先惟德　孝饗惟親　七獻具舉　五齊畢陳　錫茲祚福　於萬斯春</p><p><a href="../../model.html#/doc/614">View poem's topic associations</a></p></body></html>
