  <body><p>31_35: 《述懷（出關）》魏征</p>
    <p>中原初逐鹿　投筆事戎軒　縱橫計不就　慷慨志猶存　杖策謁天子　驅馬出關門　請纓繫南粵　憑軾下東藩　鬱紆陟高岫　出沒望平原　古木鳴寒鳥　空山啼夜猿　既傷千里目　還驚九折魂　豈不憚艱險　深懷國士恩　季布無二諾　侯嬴重一言　人生感意氣　功名誰復論</p><p><a href="../../model.html#/doc/2406">View poem's topic associations</a></p></body></html>
