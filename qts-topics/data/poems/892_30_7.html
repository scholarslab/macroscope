  <body><p>892_30_7: 《菩薩蠻（其七）》牛嶠</p>
    <p>玉爐冰簟鴛鴦錦　粉融香汗流山枕　簾外轆轤聲　斂眉含笑驚　柳陰煙漠漠　低鬢蟬釵落　須作一生拌　盡君今日歡</p><p><a href="../../model.html#/doc/49210">View poem's topic associations</a></p></body></html>
