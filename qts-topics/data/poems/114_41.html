  <body><p>114_41: 《潘司馬別業》周瑀</p>
    <p>門對青山近　汀牽綠草長　寒深包晚橘　風緊落垂楊　湖畔聞漁唱　天邊數雁行　蕭然有高士　清思滿書堂</p><p><a href="../../model.html#/doc/5475">View poem's topic associations</a></p></body></html>
