  <body><p>177_10: 《送麹十少府》李白</p>
    <p>試發清秋興　因為吳會吟　碧雲斂海色　流水折江心　我有延陵劍　君無陸賈金　艱難此為別　惆悵一何深</p><p><a href="../../model.html#/doc/8457">View poem's topic associations</a></p></body></html>
