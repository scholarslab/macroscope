  <body><p>668_30: 《落花》高蟾</p>
    <p>一葉落時空下淚　三春歸盡復何情　無人共得東風語　半日尊前計不成</p><p><a href="../../model.html#/doc/37127">View poem's topic associations</a></p></body></html>
