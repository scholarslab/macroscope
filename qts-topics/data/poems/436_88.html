  <body><p>436_88: 《冬至宿楊梅館》白居易</p>
    <p>十一月中長至夜　三千里外遠行人　若為獨宿楊梅館　冷枕單床一病身</p><p><a href="../../model.html#/doc/22478">View poem's topic associations</a></p></body></html>
