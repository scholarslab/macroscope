  <body><p>429_34: 《酬張十八訪宿見贈（自此後詩為贊善大夫時所作）》白居易</p>
    <p>昔我為近臣　君常稀到門　今我官職冷　君君來往頻　我受狷介性　立為頑拙身　平生雖寡合　合即無緇磷　況君秉高義　富貴視如雲　五侯三相家　眼冷不見君　問其所與游　獨言韓舍人　其次即及我　我愧非其倫　胡為謬相愛　歲晚逾勤勤　落然頹檐下　一話夜達晨　床單食味薄　亦不嫌我貧　日高上馬去　相顧猶逡巡　長安久無雨　日赤風昏昏　憐君將病眼　為我犯埃塵　遠從延康里　來訪曲江濱　所重君子道　不獨愧相親</p><p><a href="../../model.html#/doc/22049">View poem's topic associations</a></p></body></html>
