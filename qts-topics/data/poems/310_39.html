  <body><p>310_39: 《贈碧玉》於鵠</p>
    <p>新繡籠裙荳蔻花　路人笑上返金車　霓裳禁曲無人解　暗問梨園弟子家</p><p><a href="../../model.html#/doc/16628">View poem's topic associations</a></p></body></html>
