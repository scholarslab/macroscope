  <body><p>541_53: 《贈田叟》李商隱</p>
    <p>荷蓧衰翁似有情　相逢攜手遶村行　燒畬曉遠山色　伐樹暝傳深谷聲　鷗鳥忘機翻浹洽　交親得路昧平生　撫躬道直誠感激　在野無賢心自驚</p><p><a href="../../model.html#/doc/29691">View poem's topic associations</a></p></body></html>
