  <body><p>302_1_10: 《宮詞一百首（其十）》王建</p>
    <p>丹鳳樓門把火開　五雲金輅下天來　階前走馬人宣慰　天子南郊一宿回</p><p><a href="../../model.html#/doc/16248">View poem's topic associations</a></p></body></html>
