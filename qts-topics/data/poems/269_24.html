  <body><p>269_24: 《發綿津驛》耿湋</p>
    <p>孤舟北去暮心傷　細雨東風春草長　杳杳短亭分水陸　隆隆遠鼓集漁商　千叢野竹連湘浦　一派寒江下吉陽　欲問長安今遠近　初年塞雁有歸行</p><p><a href="../../model.html#/doc/13994">View poem's topic associations</a></p></body></html>
