  <body><p>671_44: 《毗陵道中》唐彥謙</p>
    <p>百年只有百清明　狼狽今年又避兵　煙火誰開寒食禁　簪裾那復麗人行　禾麻地廢生邊氣　草木春寒起戰聲　渺渺飛鴻天斷處　古來還是闔閭城</p><p><a href="../../model.html#/doc/37253">View poem's topic associations</a></p></body></html>
