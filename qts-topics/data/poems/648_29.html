  <body><p>648_29: 《涵碧亭（洋州於中丞宰東陽日置）》方幹</p>
    <p>高低竹雜松　積翠復留風　路極陰溪裏　寒生暑氣中　閒雲低覆草　片水靜涵空　方見洋源牧　心侔造化功</p><p><a href="../../model.html#/doc/35983">View poem's topic associations</a></p></body></html>
