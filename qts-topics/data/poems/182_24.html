  <body><p>182_24: 《冬夜醉宿龍門，覺起言志》李白</p>
    <p>醉來脫寶劍　旅憩高堂眠　中夜忽驚覺　起立明燈前　開軒聊直望　曉雪河冰壯　哀哀歌苦寒　鬱鬱獨惆悵　傅說版築臣　李斯鷹犬人　欻起匡社稷　寧復長艱辛　而我胡為者　歎息龍門下　富貴未可期　殷憂向誰寫　去去淚滿襟　舉聲梁甫吟　青雲當自致　何必求知音</p><p><a href="../../model.html#/doc/8676">View poem's topic associations</a></p></body></html>
