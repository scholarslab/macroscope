  <body><p>592_38: 《寄嵩陽道人》曹鄴</p>
    <p>三山浮海倚蓬瀛　路入真元險盡平　華表千年孤鶴語　人間一夢晚蟬鳴　將龍逐虎神初王　積火焚心氣漸清　見說嵩陽有仙客　欲持金簡問長生</p><p><a href="../../model.html#/doc/32893">View poem's topic associations</a></p></body></html>
