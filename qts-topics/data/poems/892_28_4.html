  <body><p>892_28_4: 《女冠子（其四）》牛嶠</p>
    <p>雙飛雙舞　春晝後園鶯語　卷羅幃　錦字書封了　銀河雁過遲　鴛鴦排寶帳　豆蔻繡連枝　不語勻珠淚　落花時</p><p><a href="../../model.html#/doc/49202">View poem's topic associations</a></p></body></html>
