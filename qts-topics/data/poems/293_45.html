  <body><p>293_45: 《送曹同椅》司空曙</p>
    <p>青春三十餘　眾藝盡無如　中散詩傳畫　將軍扇續書　楚田晴下雁　江日暖遊魚　惆悵空相送　歡遊自此疏</p><p><a href="../../model.html#/doc/15679">View poem's topic associations</a></p></body></html>
