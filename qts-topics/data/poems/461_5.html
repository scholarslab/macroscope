  <body><p>461_5: 《三謠。蟠木謠》白居易</p>
    <p>蟠木蟠木　有似我身　不中乎器　無用於人　下擁腫而上轔菌　桷不桷兮輪不輪　天子建明堂兮既非梁棟　諸候斲大輅兮材又不中　唯我病夫　或有所用　用爾為几　承吾臂支吾頤而已矣　不傷爾性　不枉爾理　爾怏怏為几之外　無所用爾　爾既不材　吾亦不材　胡為乎人間裴回　蟠木蟠木　吾與汝歸草堂去來</p><p><a href="../../model.html#/doc/24565">View poem's topic associations</a></p></body></html>
