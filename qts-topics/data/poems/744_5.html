  <body><p>744_5: 《宿灊山》伍喬</p>
    <p>一入仙山萬慮寬　夜深寧厭倚虛欄　鶴和雲影宿高木　人帶月光登古壇　芝朮露濃溪塢白　薜蘿風起殿廊寒　更陪羽客論真理　不覺初鐘叩曉殘</p><p><a href="../../model.html#/doc/41577">View poem's topic associations</a></p></body></html>
