  <body><p>284_4: 《野亭三韻送錢員外》李端</p>
    <p>野菊開欲稀　寒泉流漸淺　幽人步林後　歎此年華晚　倚杖送行雲　尋思故山遠</p><p><a href="../../model.html#/doc/15176">View poem's topic associations</a></p></body></html>
