  <body><p>705_54: 《催妝》黃滔</p>
    <p>北府迎塵南郡來　莫將芳意更遲回　雖言天上光陰別　且被人間更漏催　煙樹迥垂連蒂杏　彩童交捧合歡杯　吹簫不是神仙曲　爭引秦娥下鳳臺</p><p><a href="../../model.html#/doc/39650">View poem's topic associations</a></p></body></html>
