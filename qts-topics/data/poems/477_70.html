  <body><p>477_70: 《漢上偶題》李涉</p>
    <p>謫仙唐世游茲郡　花下聽歌醉眼迷　今日漢江煙樹盡　更無人唱白銅鞮</p><p><a href="../../model.html#/doc/25481">View poem's topic associations</a></p></body></html>
