  <body><p>236_83: 《詔許昌崔明府拜補闕》錢起</p>
    <p>儒者久營道　詔書方問賢　至精一耀世　高步誰同年　何樹可棲鳳　高梧枝拂天　脫身鳧舄裏　載筆虎闈前　日月傳軒后　衣冠真列仙　則知驪龍珠　不秘清泠泉　才子貴難見　郢歌空復傳　惜哉效顰客　心想勞嬋娟</p><p><a href="../../model.html#/doc/12099">View poem's topic associations</a></p></body></html>
