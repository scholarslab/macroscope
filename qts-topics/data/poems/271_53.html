  <body><p>271_53: 《酬舍弟庠罷舉從州辟書》竇牟</p>
    <p>之荊且願依劉表　折桂終慚見卻詵　舍弟未應絲作鬢　園公不用印隨身</p><p><a href="../../model.html#/doc/14210">View poem's topic associations</a></p></body></html>
