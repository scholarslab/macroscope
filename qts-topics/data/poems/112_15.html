  <body><p>112_15: 《詠柳（一作柳枝詞）》賀知章</p>
    <p>碧玉妝成一樹高　萬條垂下綠絲　不知細葉誰裁出　二月春風似剪刀</p><p><a href="../../model.html#/doc/5417">View poem's topic associations</a></p></body></html>
