  <body><p>544_35: 《題山中故靜禪師》劉得仁</p>
    <p>寂滅身何在　門人隔此生　影懸塵已厚　塔種柏初成　溪院秋先雪　山堂古有精　當時挂錫處　樹老幾枝傾</p><p><a href="../../model.html#/doc/29913">View poem's topic associations</a></p></body></html>
