  <body><p>119_35_1: 《白紵辭二首（前首一作《香風詞》）（其一）》崔國輔</p>
    <p>洛陽梨花落如霰　河陽桃葉生復齊　坐惜玉樓春欲盡　紅綿粉絮裛妝啼</p><p><a href="../../model.html#/doc/5670">View poem's topic associations</a></p></body></html>
