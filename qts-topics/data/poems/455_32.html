  <body><p>455_32: 《夜宴醉後留獻裴侍中》白居易</p>
    <p>九燭臺前十二姝　主人留醉任歡娛　翩翻舞袖雙飛蝶　宛轉歌聲一索珠　坐久欲醒還酩酊　夜深初散又踟躕　南山賓客東山妓　此會人間曾有無</p><p><a href="../../model.html#/doc/24091">View poem's topic associations</a></p></body></html>
