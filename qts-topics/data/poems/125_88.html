  <body><p>125_88: 《夷門歌》王維</p>
    <p>七雄雄雌猶未分　攻城殺將何紛紛　秦兵益圍邯鄲急　魏王不救平原君　公子為嬴停駟馬　執轡愈恭意愈下　亥為屠肆鼓刀人　嬴乃夷門抱關者　非但慷慨獻良謀　意氣兼將身命酬　向風刎頸送公子　七十老翁何所求</p><p><a href="../../model.html#/doc/5869">View poem's topic associations</a></p></body></html>
