  <body><p>629_6_1: 《江南二首（其一）》陸龜蒙</p>
    <p>便風船尾香熟　細雨層頭赤鯉跳　待得江餐閒望足　日斜方動木蘭橈</p><p><a href="../../model.html#/doc/34511">View poem's topic associations</a></p></body></html>
