  <body><p>522_13: 《登池州九峰樓寄張祜》杜牧</p>
    <p>百感中來不自由　角聲孤起夕陽樓　碧山終日思無盡　芳草何年恨即休　睫在眼前長不見　道非身外更何求　誰人得似張公子　千首詩輕萬戶侯</p><p><a href="../../model.html#/doc/28220">View poem's topic associations</a></p></body></html>
