  <body><p>263_72: 《九日登高》嚴維</p>
    <p>詩家九日憐芳菊　遲客高齋瞰浙江　漢浦浪花搖素壁　西陵樹色入秋窗　木奴向熟懸金實　桑落新開瀉玉缸　四子醉時爭講德　笑論黃霸屈為邦</p><p><a href="../../model.html#/doc/13599">View poem's topic associations</a></p></body></html>
