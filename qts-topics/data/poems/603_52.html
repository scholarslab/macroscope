  <body><p>603_52: 《寄敬亭山清越上人》許棠</p>
    <p>南朝山半寺　謝朓故鄉鄰　嶺上非無主　秋詩復有人　高禪星月近　野火虎狼馴　舊許陪閒社　終應待此身</p><p><a href="../../model.html#/doc/33427">View poem's topic associations</a></p></body></html>
