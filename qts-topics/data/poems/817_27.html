  <body><p>817_27: 《西溪獨泛》皎然</p>
    <p>道情何所寄　素舸漫流間　真性憐高鶴　無名羨野山　經寒叢竹秀　入靜片雲閒　泛泛誰為侶　唯應共月還</p><p><a href="../../model.html#/doc/44991">View poem's topic associations</a></p></body></html>
