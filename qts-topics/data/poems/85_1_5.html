  <body><p>85_1_5: 《唐封泰山樂章。豫和六首（其五）》張說</p>
    <p>天道無親　至誠與鄰　山川遍禮　宮徵惟新　玉帛非盛　聰明會真　正斯一德　通乎百神</p><p><a href="../../model.html#/doc/4448">View poem's topic associations</a></p></body></html>
