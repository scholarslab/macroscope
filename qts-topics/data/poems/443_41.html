  <body><p>443_41: 《小歲日對酒吟錢湖州所寄詩》白居易</p>
    <p>獨酌無多興　閒吟有所思　一杯新歲酒　兩句故人詩　楊柳初黃日　髭鬚半白時　蹉跎春氣味　彼此老心知</p><p><a href="../../model.html#/doc/23118">View poem's topic associations</a></p></body></html>
