  <body><p>785_26: 《初過漢江》無名氏</p>
    <p>襄陽好向峴亭看　人物蕭條值歲闌　為報習家多置酒　夜來風雪過江寒</p><p><a href="../../model.html#/doc/43438">View poem's topic associations</a></p></body></html>
