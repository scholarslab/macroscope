  <body><p>886_34_4: 《柳（十一首）（其四）》孫魴</p>
    <p>春物牽情不奈何　就中楊柳態難過　也知是處無花去　爭奈看時未覺多</p><p><a href="../../model.html#/doc/48858">View poem's topic associations</a></p></body></html>
