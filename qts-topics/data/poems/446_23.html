  <body><p>446_23: 《失鶴》白居易</p>
    <p>失為庭前雪　飛因海上風　九霄應得侶　三夜不歸籠　聲斷碧雲外　影沈明月中　郡齋從此後　誰伴白頭翁</p><p><a href="../../model.html#/doc/23311">View poem's topic associations</a></p></body></html>
