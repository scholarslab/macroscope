  <body><p>94_1: 《明冰篇》富嘉謨</p>
    <p>北陸蒼茫河海凝　南山闌干晝夜冰　素彩峨峨明月升　深山窮谷不自見　安知採斲備嘉薦　陰房涸沍淹寒扇　陽春二月朝始暾　春光潭沱度千門　明冰時出御至尊　彤庭赫赫九儀備　腰玉煌煌千官事　明冰畢賦周在位　憶昨沙漠寒風漲　崑崙長河冰始壯　漫汗崚嶒積亭障　噰噰鳴雁江上來　禁苑池臺冰復開　搖青涵綠映樓臺　豳歌七月王風始　鑿冰藏用昭物軌　四時不忒千萬祀</p><p><a href="../../model.html#/doc/4903">View poem's topic associations</a></p></body></html>
