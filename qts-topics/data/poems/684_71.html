  <body><p>684_71: 《即席》吳融</p>
    <p>家住叢臺舊　名參絳圃新　醉波疑奪燭　嬌態欲沈春　伴雨聊過楚　歸雲定占秦　桃花正濃暖　爭不浪迷人</p><p><a href="../../model.html#/doc/38297">View poem's topic associations</a></p></body></html>
