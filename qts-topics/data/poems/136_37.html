  <body><p>136_37: 《貽韋煉師》儲光羲</p>
    <p>精思莫知日　意靜如空虛　三鳥自來去　九光遙卷舒　新池近天井　玉宇停雲車　余亦苦山路　洗心祈道書</p><p><a href="../../model.html#/doc/6460">View poem's topic associations</a></p></body></html>
