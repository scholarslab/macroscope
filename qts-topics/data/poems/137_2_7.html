  <body><p>137_2_7: 《同王十三維偶然作十首（其七）》儲光羲</p>
    <p>日暮登春山　山鮮雲復輕　遠近看春色　踟躕新月明　仙人浮丘公　對月時吹笙丹鳥飛熠熠　蒼蠅亂營營　群動汩吾真　訛言傷我情　安得如子晉　與之游太清</p><p><a href="../../model.html#/doc/6501">View poem's topic associations</a></p></body></html>
