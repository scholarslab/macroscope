  <body><p>87_9: 《奉和聖制經鄒魯祭孔子應制》張說</p>
    <p>孔聖家鄒魯　儒風藹典墳　龍驂迴舊宅　鳳德詠餘芬　入室神如在　升堂樂似聞　懸知一王法　今日待明君</p><p><a href="../../model.html#/doc/4569">View poem's topic associations</a></p></body></html>
