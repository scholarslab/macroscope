  <body><p>438_4: 《渭村酬李二十見寄》白居易</p>
    <p>百里音書何太遲　暮秋把得暮春詩　柳條綠日君相憶　梨葉紅時我始知　莫歎學官貧冷落　猶勝村客病支離　形容意緒遙看取　不似華陽觀裏時</p><p><a href="../../model.html#/doc/22591">View poem's topic associations</a></p></body></html>
