  <body><p>685_40_4: 《華清宮四首（其四）》吳融</p>
    <p>別殿和雲鎖翠微　太真遺像夢依依　玉皇揜淚頻惆悵　應歎僧繇彩筆飛</p><p><a href="../../model.html#/doc/38351">View poem's topic associations</a></p></body></html>
