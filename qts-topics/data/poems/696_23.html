  <body><p>696_23: 《寄江南逐客》韋莊</p>
    <p>二年音信阻湘潭　花下相思酒半酣　記得竹齋風雨夜　對孤枕話江南</p><p><a href="../../model.html#/doc/39069">View poem's topic associations</a></p></body></html>
