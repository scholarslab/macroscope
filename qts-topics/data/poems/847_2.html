  <body><p>847_2: 《西山叟》齊己</p>
    <p>西山中　多狼虎去　歲傷兒復傷婦　官家不問孤老身　還在前山山下住</p><p><a href="../../model.html#/doc/46915">View poem's topic associations</a></p></body></html>
