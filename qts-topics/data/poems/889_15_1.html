  <body><p>889_15_1: 《浣溪沙（其一）》李煜</p>
    <p>紅日已高三丈透　金鑪次第添香獸　紅錦地衣隨步皺　佳人舞點金釵溜　酒惡時拈花蕊嗅　別殿遙聞簫鼓奏</p><p><a href="../../model.html#/doc/48954">View poem's topic associations</a></p></body></html>
