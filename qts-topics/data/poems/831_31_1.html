  <body><p>831_31_1: 《秋末入匡山船行八首（其一）》貫休</p>
    <p>楚國茱萸月　吳吟梨栗船　遠遊無定所　高臥是何年　浪卷紛紛葉　檣衝澹澹煙去心還自喜　廬岳倚青天</p><p><a href="../../model.html#/doc/45821">View poem's topic associations</a></p></body></html>
