  <body><p>12_30: 《郊廟歌辭。祭汾陰樂章。壽和》蘇頲</p>
    <p>禮物斯具　樂章乃陳　誰其作主　皇考聖真　對越在天　聖明佐神　窅然汾上　厚澤如春</p><p><a href="../../model.html#/doc/542">View poem's topic associations</a></p></body></html>
