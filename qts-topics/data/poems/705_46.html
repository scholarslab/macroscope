  <body><p>705_46: 《南海幕和段先輩送韋侍禦赴闕》黃滔</p>
    <p>樹色川光入暮秋　使車西發不勝愁　璧連標格驚分散　雪課篇章互唱酬　魏闕別當飛羽翼　燕臺獨且占風流　滿園歌管涼宵月　此後相思幾上樓</p><p><a href="../../model.html#/doc/39642">View poem's topic associations</a></p></body></html>
