  <body><p>467_33: 《樓城敘別》牟融</p>
    <p>故人為客上神州　傾蓋相逢感昔遊　屈指年華嗟遠別　對床風雨話離愁　清樽不負花前約　白髮驚看鏡裏秋　此際那堪重分手　緣波芳草暫停舟</p><p><a href="../../model.html#/doc/24835">View poem's topic associations</a></p></body></html>
