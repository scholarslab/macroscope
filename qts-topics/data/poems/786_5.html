  <body><p>786_5: 《王昭君》無名氏</p>
    <p>猗蘭恩寵歇　昭陽幸御稀　朝辭漢闕去　夕見胡塵飛　寄信秦樓下　因書秋雁歸</p><p><a href="../../model.html#/doc/43444">View poem's topic associations</a></p></body></html>
