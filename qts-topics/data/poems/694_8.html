  <body><p>694_8: 《暑日題道邊樹》王轂</p>
    <p>火輪迸焰燒長空　浮埃撲面愁朦朦　羸童走馬喘不進　忽逢碧樹含清風　清風留我移時住　滿地濃陰懶前去　卻歎人無及物功　不似團團道邊樹</p><p><a href="../../model.html#/doc/38953">View poem's topic associations</a></p></body></html>
