  <body><p>140_4_2: 《從軍行二首（其二）》王昌齡</p>
    <p>秋草馬蹄輕　角弓持弦急　去為龍城戰　正值胡兵襲　軍氣橫大荒　戰酣日將入　長風金鼓動　白露鐵衣溼　四起愁邊聲　南庭時佇立　斷蓬孤自轉　寒雁飛相及　萬里雲沙漲　平原冰霰澀　惟聞漢使還　獨向刀環泣</p><p><a href="../../model.html#/doc/6667">View poem's topic associations</a></p></body></html>
