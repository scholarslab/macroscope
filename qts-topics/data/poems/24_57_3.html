  <body><p>24_57_3: 《雜曲歌辭。少年行四首（其三）》王維</p>
    <p>出身仕漢羽林郎　初隨驃騎戰漁陽　孰知不向邊庭苦　縱死猶聞俠骨香</p><p><a href="../../model.html#/doc/1648">View poem's topic associations</a></p></body></html>
