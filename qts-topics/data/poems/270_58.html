  <body><p>270_58: 《漢陰吊崔員外墳》戎昱</p>
    <p>遠別望有歸　葉落望春暉　所痛泉路人　一去無還期　荒墳遺漢陰　墳樹啼子規　存沒抱冤滯　孤魂意何依　豈無骨肉親　豈無深相知　曝露不復問　高名亦何為　相攜慟君罷　春日空遲遲</p><p><a href="../../model.html#/doc/14098">View poem's topic associations</a></p></body></html>
