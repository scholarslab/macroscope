  <body><p>608_10: 《正樂府十篇。卒妻怨》皮日休</p>
    <p>河湟戍卒去　一半多不迴　家有半菽食　身為一囊灰　官吏按其籍　伍中斥其妻　處處魯人髽　家家杞婦哀　少者任所歸　老者無所攜　況當札瘥年　米粒如瓊瑰　累累作餓殍　見之心若摧　其夫死鋒刃　其室委塵埃　其命即用矣　其賞安在哉　豈無黔敖恩　救此窮餓骸　誰知白屋士　念此翻欸欸</p><p><a href="../../model.html#/doc/33653">View poem's topic associations</a></p></body></html>
