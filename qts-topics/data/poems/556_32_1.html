  <body><p>556_32_1: 《謁仙觀二首（其一）》馬戴</p>
    <p>我生求羽化　齋沐造仙居　葛蔓沒丹井　石函盛道書　寒松多偃側　靈洞遍清虛一就泉西飲　雲中採藥蔬</p><p><a href="../../model.html#/doc/30745">View poem's topic associations</a></p></body></html>
