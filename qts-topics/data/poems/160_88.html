  <body><p>160_88: 《遊精思，題觀主山房》孟浩然</p>
    <p>誤入桃源裏　初憐竹逕深　方知仙子宅　未有世人尋　舞鶴過閒砌　飛猿嘯密林　漸通玄妙理　深得坐忘心</p><p><a href="../../model.html#/doc/7766">View poem's topic associations</a></p></body></html>
