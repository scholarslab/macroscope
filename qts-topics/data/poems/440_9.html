  <body><p>440_9: 《送客春遊嶺南二十韻》白居易</p>
    <p>已訝遊何遠　仍嗟別太頻　離容君蹙促　贈語我殷勤　迢遞天南面　蒼茫海北漘　訶陵國分界　交趾郡為鄰　蓊鬱三光晦　溫暾四氣勻　陰晴變寒暑　昏曉錯星辰　瘴地難為老　蠻陬不易馴　土民稀白首　洞主盡黃巾　戰艦猶驚浪　戎車未息塵　紅旗圍卉服　紫綬裹文身　麵苦桄榔裛　漿酸橄欖新　牙檣迎海舶　銅鼓賽江神　不凍貪泉暖　無霜毒草春　雲煙蟒蛇氣　刀劍鱷魚鱗　路足羈棲客　官多謫逐臣　天黃生颶母　雨黑長楓人　迴使先傳語　征軒早返輪　須防杯裏蠱　莫愛橐中珍　北與南殊俗　身將貨孰親　嘗聞君子誡　憂道不憂貧</p><p><a href="../../model.html#/doc/22792">View poem's topic associations</a></p></body></html>
