  <body><p>242_27: 《贈章八元》張繼</p>
    <p>相見談經史　江樓坐夜闌　風聲吹戶響　燈影照人寒　俗薄交游盡　時危出處難　衰年逢二妙　亦得悶懷寬</p><p><a href="../../model.html#/doc/12686">View poem's topic associations</a></p></body></html>
