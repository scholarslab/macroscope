  <body><p>514_23: 《雪夜與真上人宿韓協律宅》朱慶餘</p>
    <p>斜雪微霑砌　空堂夜語清　逆風聽漏短　回燭向樓明　盥漱隨禪伴　謳吟得野情　此歡那敢望　世貴丈夫名</p><p><a href="../../model.html#/doc/27733">View poem's topic associations</a></p></body></html>
