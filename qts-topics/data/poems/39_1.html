  <body><p>39_1: 《上之回》陳子良</p>
    <p>承平重遊樂　詔蹕上之回　屬車響流水　清笳轉落梅　嶺雲蓋道轉　巖花映綬開　下輦便高宴　何如在瑤臺</p><p><a href="../../model.html#/doc/2644">View poem's topic associations</a></p></body></html>
