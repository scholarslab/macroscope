  <body><p>159_43: 《越中逢天臺太乙子》孟浩然</p>
    <p>仙穴逢羽人　停艫向前拜　問余涉風水　何處遠行邁　登陸尋天台　順流下吳會　茲山夙所尚　安得問靈怪　上逼青天高　俯臨滄海大　雞鳴見日出　常覿仙人旆　往來赤城中　逍遙白雲外　莓苔異人間　瀑布當空界　福庭長自然　華頂舊稱最　永此從此遊　何當濟所屆</p><p><a href="../../model.html#/doc/7657">View poem's topic associations</a></p></body></html>
