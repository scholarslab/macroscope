  <body><p>524_73: 《重送王十》杜牧</p>
    <p>執袂還應立馬看　向來離思始知難　雁飛不見行塵滅　景下山遙極目寒</p><p><a href="../../model.html#/doc/28443">View poem's topic associations</a></p></body></html>
