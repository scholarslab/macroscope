  <body><p>466_43: 《省試臨淵羡魚》徐牧</p>
    <p>清泚濯纓處　今來喜一臨　慚無下釣處　空有羨魚心　退省時頻改　謀身歲屢沈　鬣成川上媚　網就水寧深　尾臨波裏　朱鬚破浪潯　此時儻不漏　江上免行吟</p><p><a href="../../model.html#/doc/24782">View poem's topic associations</a></p></body></html>
