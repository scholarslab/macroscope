  <body><p>696_7: 《白櫻桃（一作於鄴詩）》韋莊</p>
    <p>王母階前種幾株　水精簾外看如無　只應漢武金盤上　瀉得珊珊白露珠</p><p><a href="../../model.html#/doc/39053">View poem's topic associations</a></p></body></html>
