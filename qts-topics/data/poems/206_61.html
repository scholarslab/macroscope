  <body><p>206_61: 《送夏侯審參軍游江東》李嘉佑</p>
    <p>袖中多麗句　未遣世人聞　醉夜眠江月　閒時逐海雲　荻花寒漫漫　鷗鳥暮群群　若到長沙苑　漁家更待君</p><p><a href="../../model.html#/doc/10107">View poem's topic associations</a></p></body></html>
