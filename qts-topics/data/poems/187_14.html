  <body><p>187_14: 《自鞏洛舟行入黃河即事，寄府縣僚友》韋應物</p>
    <p>夾水蒼山路向東　東南山豁大河通　寒樹依微遠天外　夕陽明滅亂流中　孤村幾歲臨伊岸　一雁初晴下朔風　為報洛橋遊宦侶　扁舟不繫與心同</p><p><a href="../../model.html#/doc/8942">View poem's topic associations</a></p></body></html>
