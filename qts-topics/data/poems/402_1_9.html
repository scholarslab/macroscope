  <body><p>402_1_9: 《遣春十首（其九）》元稹</p>
    <p>花陰莎草長　藉莎閒自酌　坐看鶯鬥枝　輕花滿尊杓　葛巾竹稍挂　書卷琴上閣沽酒過此生　狂歌眼前樂</p><p><a href="../../model.html#/doc/21108">View poem's topic associations</a></p></body></html>
