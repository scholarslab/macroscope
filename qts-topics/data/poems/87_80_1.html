  <body><p>87_80_1: 《右侍郎集賢院學士徐公挽詞二首（其一）》張說</p>
    <p>才美臨淄北　名高淮海東　羽儀三省遍　漁獵五車通　玉殿孤新榜　珠英落舊叢徒懸一寶劍　何處訪徐公</p><p><a href="../../model.html#/doc/4652">View poem's topic associations</a></p></body></html>
