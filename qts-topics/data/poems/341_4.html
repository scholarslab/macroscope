  <body><p>341_4: 《病鴟》韓愈</p>
    <p>屋東惡水溝　有鴟墮鳴悲　青泥揜兩翅　拍拍不得離　群童叫相召　瓦礫爭先之　計校生平事　殺卻理亦宜　奪攘不愧恥　飽滿盤天嬉　晴日占光景　高風恣追隨　遂凌鸞鳳群　肯顧鴻鵠卑　今者命運窮　遭逢巧丸兒　中汝要害處　汝能不得施　於吾乃何有　不忍乘其危　丐汝將死命　浴以清水池　朝餐輟魚肉　暝宿防狐貍　自知無以致　蒙德久猶疑　飽入深竹叢　飢來傍階基　亮無責報心　固以聽所為　昨日有氣力　飛跳弄藩籬　今晨忽徑去　曾不報我知　僥倖非汝福　天衢汝休窺　京城事彈射　豎子不易欺　勿諱泥坑辱　泥坑乃良規</p><p><a href="../../model.html#/doc/17999">View poem's topic associations</a></p></body></html>
