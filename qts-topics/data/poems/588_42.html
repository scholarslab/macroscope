  <body><p>588_42: 《八月上峽（一作八月峽口作）》李頻</p>
    <p>萬里巴江水　秋來滿峽流　亂山無陸路　行客在孤舟　洶洶灘聲急　冥冥樹色愁　免為三不弔　已白一生頭</p><p><a href="../../model.html#/doc/32686">View poem's topic associations</a></p></body></html>
