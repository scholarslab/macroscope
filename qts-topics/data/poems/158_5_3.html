  <body><p>158_5_3: 《行路難五首（其三）》賀蘭進明</p>
    <p>君不見芳樹枝　春花落盡蜂不窺　君不見梁上泥　秋風始高燕不棲　蕩子從軍事征戰　蛾眉嬋娟守空閨　獨宿自然堪下淚　況復時聞烏夜啼</p><p><a href="../../model.html#/doc/7602">View poem's topic associations</a></p></body></html>
