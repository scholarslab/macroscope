  <body><p>202_15: 《東溪待蘇戶曹不至》張萬頃</p>
    <p>洛陽城東伊水西　千花萬竹使人迷　臺上柳枝臨岸低　門前荷葉與橋齊　日暮待君君不見　長風吹雨過青溪</p><p><a href="../../model.html#/doc/9924">View poem's topic associations</a></p></body></html>
