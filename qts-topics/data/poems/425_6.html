  <body><p>425_6: 《秦中吟十首。不致仕》白居易</p>
    <p>七十而致仕　禮法有明文　何乃貪榮者　斯言如不聞　可憐八九十　齒墮雙眸昏　朝露貪名利　夕陽憂子孫　挂冠顧翠緌　懸車惜朱輪　金章腰不勝　傴僂入君門　誰不愛富貴　誰不戀君恩　年高須告老　名遂合退身　少時共嗤誚　晚歲多因循　賢哉漢二疏　彼獨是何人　寂寞東門路　無人繼去塵</p><p><a href="../../model.html#/doc/21873">View poem's topic associations</a></p></body></html>
