  <body><p>451_59: 《府西池》白居易</p>
    <p>柳無氣力枝先動　池有波紋冰盡開　今日不知誰計會　春風春水一時來</p><p><a href="../../model.html#/doc/23829">View poem's topic associations</a></p></body></html>
