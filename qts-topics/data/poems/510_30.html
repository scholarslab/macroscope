  <body><p>510_30: 《送曾黯遊夔州》張祜</p>
    <p>不遠夔州路　層波灩澦連　下來千里峽　入去一條天　樹色秋帆上　灘聲夜枕前　何堪正危側　百丈半山顛</p><p><a href="../../model.html#/doc/27314">View poem's topic associations</a></p></body></html>
