  <body><p>899_17: 《字字雙》王麗真女郎</p>
    <p>床頭錦衾斑復斑　架上朱衣殷復殷　空庭明月閑復閑　夜長路遠山復山</p><p><a href="../../model.html#/doc/49753">View poem's topic associations</a></p></body></html>
