  <body><p>357_64_16: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十六）》劉禹錫</p>
    <p>何處深春好　春深幼女家　雙鬟梳頂髻　兩面繡裙花　妝壞頻臨鏡　身輕不占車鞦韆爭次第　牽拽綵繩斜</p><p><a href="../../model.html#/doc/18894">View poem's topic associations</a></p></body></html>
