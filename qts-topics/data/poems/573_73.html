  <body><p>573_73: 《送黃知新歸安南》賈島</p>
    <p>池亭沈飲遍　非獨曲江花　地遠路穿海　春歸冬到家　火山難下雪　瘴土不生茶　知決移來計　相逢期尚賒</p><p><a href="../../model.html#/doc/31841">View poem's topic associations</a></p></body></html>
