  <body><p>700_16: 《暴雨》韋莊</p>
    <p>江村入夏多雷雨　曉作狂霖晚又晴　波浪不知深幾許　南湖今與北湖平</p><p><a href="../../model.html#/doc/39267">View poem's topic associations</a></p></body></html>
