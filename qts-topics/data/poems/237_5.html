  <body><p>237_5: 《歸故山路逢鄰居隱者》錢起</p>
    <p>握手雲棲路　潸然恨幾重　誰知綠林盜　長占彩霞峰　心死池塘草　聲悲石徑松　無因芳杜月　琴酒更相逢</p><p><a href="../../model.html#/doc/12119">View poem's topic associations</a></p></body></html>
