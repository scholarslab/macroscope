  <body><p>700_54: 《少年行》韋莊</p>
    <p>五陵豪客多　買酒黃金　醉下酒家樓　美人雙翠幰　揮劍邯鄲市　走馬梁王苑　樂事殊未央　年華已云晚</p><p><a href="../../model.html#/doc/39305">View poem's topic associations</a></p></body></html>
