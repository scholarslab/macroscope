  <body><p>273_59: 《寄贈翠岩奉上人》戴叔倫</p>
    <p>蘭若倚西岡　年深松桂長　似聞葛洪井　還近贊公房　掛衲雲林靜　翻經石榻涼　下方一回首　煙露日蒼蒼</p><p><a href="../../model.html#/doc/14392">View poem's topic associations</a></p></body></html>
