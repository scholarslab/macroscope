  <body><p>830_63: 《寄棲一上人》貫休</p>
    <p>花塹接滄洲　陰雲閒楚丘　雨聲雖到夜　吟味不如秋　古屋藏花鴿　荒園聚亂流　無機心便是　何用話歸休</p><p><a href="../../model.html#/doc/45759">View poem's topic associations</a></p></body></html>
