  <body><p>174_31: 《別山僧》李白</p>
    <p>何處名僧到水西　乘舟弄月宿涇溪　平明別我上山去　手攜金策踏雲梯　騰身轉覺三天近　舉足迴看萬嶺低　謔浪肯居支遁下　風流還與遠公齊　此度別離何日見　相思一夜暝猿啼</p><p><a href="../../model.html#/doc/8380">View poem's topic associations</a></p></body></html>
