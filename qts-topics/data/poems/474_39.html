  <body><p>474_39: 《喜雪》徐凝</p>
    <p>長愛謝家能詠雪　今朝見雪亦狂歌　楊花道即偷人句　不那楊花似雪何</p><p><a href="../../model.html#/doc/25158">View poem's topic associations</a></p></body></html>
