  <body><p>549_63_2: 《宛陵寓居上沈大夫二首（其二）》趙嘏</p>
    <p>溪樹參差綠可攀　謝家雲水滿東山　能忘天上他年貴　來結林中一日閒　醉叩玉盤歌嫋嫋　暖鳴幽澗鳥關關　觥籌不盡須歸去　路在春風縹緲間</p><p><a href="../../model.html#/doc/30225">View poem's topic associations</a></p></body></html>
