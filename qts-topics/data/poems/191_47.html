  <body><p>191_47: 《同德精舍舊居傷懷》韋應物</p>
    <p>洛京十載別　東林訪舊扉　山河不可望　存沒意多違　時遷跡尚在　同去獨來歸　還見窗中鴿　日暮遶庭飛</p><p><a href="../../model.html#/doc/9239">View poem's topic associations</a></p></body></html>
