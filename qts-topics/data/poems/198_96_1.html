  <body><p>198_96_1: 《行軍詩二首（時扈從在鳳翔）（其一）》岑參</p>
    <p>吾竊悲此生　四十幸未老　一朝逢世亂　終日不自保　胡兵奪長安　宮殿生野草傷心五陵樹　不見二京道　我皇在行軍　兵馬日浩浩　胡雛尚未滅　諸將懇征討昨聞咸陽敗　殺戮淨如掃　積屍若丘山　流血漲豐鎬　干戈礙鄉國　豺虎滿城堡村落皆無人　蕭條空桑棗　儒生有長策　無處豁懷抱　塊然傷時人　舉首哭蒼昊</p><p><a href="../../model.html#/doc/9602">View poem's topic associations</a></p></body></html>
