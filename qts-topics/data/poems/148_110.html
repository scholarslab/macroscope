  <body><p>148_110: 《題獨孤使君湖上林亭》劉長卿</p>
    <p>出樹倚朱闌　吹鐃引上官　老農持鍤拜　時稼捲簾看　水對登龍淨　山當建隼寒　夕陽湖草動　秋色渚田寬　渤海人無事　荊州客獨安　謝公何足比　來往石門難</p><p><a href="../../model.html#/doc/7220">View poem's topic associations</a></p></body></html>
