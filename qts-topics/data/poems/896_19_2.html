  <body><p>896_19_2: 《春光好（其二）》歐陽炯</p>
    <p>花滴露　柳搖煙　豔陽天　雨霽山櫻紅欲爛　谷鶯遷　飲處交飛玉斝　遊時倒把金鞭　風颭九衢榆葉動　簇青錢</p><p><a href="../../model.html#/doc/49494">View poem's topic associations</a></p></body></html>
