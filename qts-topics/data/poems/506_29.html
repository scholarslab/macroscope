  <body><p>506_29: 《送金可紀歸新羅》章孝標</p>
    <p>登唐科第語唐音　望日初生憶故林　鮫室夜眠陰火冷　蜃樓朝泊曉霞深　風高一葉飛魚背　潮淨三山出海心　想把文章合夷樂　蟠桃花裏醉人參</p><p><a href="../../model.html#/doc/27092">View poem's topic associations</a></p></body></html>
