  <body><p>817_38: 《新秋同盧侍禦、薛員外白蘋洲月夜》皎然</p>
    <p>隔暑蘋洲近　迎涼欲泛舟　榮從憲府至　喜會夕郎遊　氣奪滄浪色　風欺汗漫流　誰言三伏夜　獨此月前秋</p><p><a href="../../model.html#/doc/45002">View poem's topic associations</a></p></body></html>
