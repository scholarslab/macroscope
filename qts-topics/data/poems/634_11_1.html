  <body><p>634_11_1: 《力疾山下吳村看杏花十九首（其一）》司空圖</p>
    <p>春來漸覺一川明　馬上繁花作陣迎　掉臂只將詩酒敵　不勞金鼓助橫行</p><p><a href="../../model.html#/doc/34954">View poem's topic associations</a></p></body></html>
