  <body><p>633_34_2: 《南北史感遇十首（其二）》司空圖</p>
    <p>漢世頻封萬戶侯　雲臺空峻謝風流　江南不有名儒相　齒冷中原笑未休</p><p><a href="../../model.html#/doc/34825">View poem's topic associations</a></p></body></html>
