  <body><p>567_9_1: 《華清宮三首（其一）》崔櫓</p>
    <p>草遮回磴絕鳴鑒　雲樹深深碧殿寒　明月自來還自去　更無人倚玉欄干</p><p><a href="../../model.html#/doc/31325">View poem's topic associations</a></p></body></html>
