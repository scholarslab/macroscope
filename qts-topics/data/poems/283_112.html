  <body><p>283_112: 《失題（此盧綸詩，題作赴虢州留別故人）》李益</p>
    <p>世故相逢各未閒　百年多在別離間　昨夜秋風今夜雨　不知何處入空山</p><p><a href="../../model.html#/doc/15168">View poem's topic associations</a></p></body></html>
