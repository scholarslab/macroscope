  <body><p>638_60: 《贈別李山人》張喬</p>
    <p>分合老西秦　年年夢白蘋　曾為洞庭客　還送洞庭人　語別惜殘夜　思歸愁見春　遙知泊舟處　沙月自相親</p><p><a href="../../model.html#/doc/35196">View poem's topic associations</a></p></body></html>
