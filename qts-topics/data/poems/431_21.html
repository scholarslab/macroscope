  <body><p>431_21: 《初領郡政衙退登東樓作（自此後詩到杭州後作）》白居易</p>
    <p>鰥惸心所念　簡牘手自操　何言符竹貴　未免州縣勞　賴是餘杭郡　臺榭繞官曹　凌晨親政事　向晚恣遊遨　山冷微有雪　波平未生濤　水心如鏡面　千里無纖毫　直下江最闊　近東樓更高　煩襟與滯念　一望皆遁逃</p><p><a href="../../model.html#/doc/22139">View poem's topic associations</a></p></body></html>
