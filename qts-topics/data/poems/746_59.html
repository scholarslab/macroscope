  <body><p>746_59: 《題徐稚湖亭》陳陶</p>
    <p>伏龍山橫洲渚地　人如白蘋自生死　洪崖成道二千年　唯有徐君播青史</p><p><a href="../../model.html#/doc/41761">View poem's topic associations</a></p></body></html>
