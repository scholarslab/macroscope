  <body><p>458_45: 《夢微之》白居易</p>
    <p>夜來攜手夢同遊　晨起盈巾淚莫收　漳浦老身三度病　咸陽草樹八迴秋　君埋泉下泥銷骨　我寄人間雪滿頭　阿衛韓郎相次去　夜臺茫昧得知不</p><p><a href="../../model.html#/doc/24361">View poem's topic associations</a></p></body></html>
