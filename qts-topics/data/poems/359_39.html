  <body><p>359_39: 《蒙恩轉儀曹郎依前充集賢學士舉韓潮州自代因寄七言》劉禹錫</p>
    <p>翔鸞闕下謝恩初　通籍由來在石渠　暫入南宮判祥瑞　還歸內殿閱圖書　故人猶在三江外　同病凡經二紀餘　今日薦君嗟久滯　不惟文體似相如</p><p><a href="../../model.html#/doc/19017">View poem's topic associations</a></p></body></html>
