  <body><p>562_20: 《尉遲將軍》劉威</p>
    <p>天仗擁門希授鉞　重臣入夢豈安金　江河定後威風在　社稷危來寄託深　扶病暫將弓試力　感恩重與劍論心　明妃若遇英雄世　青冢何由怨陸沈</p><p><a href="../../model.html#/doc/31195">View poem's topic associations</a></p></body></html>
