  <body><p>696_24: 《冬夜》韋莊</p>
    <p>睡覺寒爐酒半消　客情鄉夢兩遙遙　無人為我磨心劍　割斷愁腸一寸苗</p><p><a href="../../model.html#/doc/39070">View poem's topic associations</a></p></body></html>
