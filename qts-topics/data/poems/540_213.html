  <body><p>540_213: 《寒食行次冷泉驛》李商隱</p>
    <p>驛途仍近節　旅宿倍思家　獨夜三更月　空庭一樹花　介山當驛秀　汾水遶關斜　自怯春寒苦　那堪禁火賒</p><p><a href="../../model.html#/doc/29632">View poem's topic associations</a></p></body></html>
