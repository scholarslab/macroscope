  <body><p>279_14: 《奉陪侍中登白樓（一作奉陪渾侍中五日登白鶴樓）》盧綸</p>
    <p>高樓倚玉梯　朱檻與雲齊　顧盼親霄漢　談諧息鼓鼙　洪河斜更直　野雨急仍低　今日陪尊俎　唯當醉似泥</p><p><a href="../../model.html#/doc/14855">View poem's topic associations</a></p></body></html>
