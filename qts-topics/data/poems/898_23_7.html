  <body><p>898_23_7: 《菩薩蠻（其七）》馮延巳</p>
    <p>沈沈朱戶橫金鎖　紗窗月影隨花過　燭淚欲闌干　落梅生晚寒　寶釵橫翠鳳　千里香屏夢　雲雨已荒涼　江南春草長</p><p><a href="../../model.html#/doc/49691">View poem's topic associations</a></p></body></html>
