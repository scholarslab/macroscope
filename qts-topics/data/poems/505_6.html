  <body><p>505_6: 《別妻》崔涯</p>
    <p>隴上泉流隴下分　斷腸嗚咽不堪聞　嫦娥一入月中去　巫峽千秋空白雲</p><p><a href="../../model.html#/doc/27033">View poem's topic associations</a></p></body></html>
