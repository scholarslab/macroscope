  <body><p>49_6: 《奉和聖制途經華山》張九齡</p>
    <p>萬乘華山下　千巖雲漢中　靈居雖窅密　睿覽忽玄同　日月臨高掌　神仙仰大風　攢峰勢岌岌　翊輦氣雄雄　揆物知幽贊　銘勳表聖衷　會應陪玉檢　來此告成功</p><p><a href="../../model.html#/doc/3070">View poem's topic associations</a></p></body></html>
