  <body><p>227_44_1: 《春日梓州登樓二首（其一）》杜甫</p>
    <p>行路難如此　登樓望欲迷　身無卻少壯　跡有但羇栖　江水流城郭　春風入鼓鞞雙雙新燕子　依舊已銜泥</p><p><a href="../../model.html#/doc/11297">View poem's topic associations</a></p></body></html>
