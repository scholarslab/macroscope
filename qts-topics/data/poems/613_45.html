  <body><p>613_45: 《行次野梅》皮日休</p>
    <p>蔦拂蘿捎一樹梅　玉妃無侶獨裴回　好臨王母瑤池發　合傍蕭家粉水開　共月已為迷眼伴　與春先作斷腸媒　不堪便向多情道　萬片霜華雨損來</p><p><a href="../../model.html#/doc/33820">View poem's topic associations</a></p></body></html>
