  <body><p>60_4: 《銀》李嶠</p>
    <p>思婦屏輝掩　遊人燭影長　玉壺初下箭　桐井共安床　色帶長河色　光浮滿月光　靈山有珍甕　仙闕薦君王</p><p><a href="../../model.html#/doc/3609">View poem's topic associations</a></p></body></html>
