  <body><p>274_110: 《贈康老人洽》戴叔倫</p>
    <p>酒泉布衣舊才子　少小知名帝城裏　一篇飛入九重門　樂府喧喧聞至尊　宮中美人皆唱得　七貴因之盡相識　南鄰北里日經過　處處淹留樂事多　不脫弊裘輕錦綺　長吟佳句掩笙歌　賢王貴主於我厚　駿馬蒼頭如己有　暗將心事隔風塵　盡擲年光逐杯酒　青門幾度見春歸　折柳尋花送落暉　杜陵往往逢秋暮　望月臨風攀古樹　繁霜入鬢何足論　舊國連天不知處　爾來倏忽五十年　卻憶當時思眇然　多識故侯悲宿草　曾看流水沒桑田　百人會中一身在　被褐飲瓢終不改　陌頭車馬共營營　不解如君任此生</p><p><a href="../../model.html#/doc/14613">View poem's topic associations</a></p></body></html>
