  <body><p>148_115: 《奉和趙給事使君，留贈李婺州舍人兼謝舍人別駕之什》劉長卿</p>
    <p>便道訪情親　東方千騎塵　禁深分直夜　地遠獨行春　絳闕辭明主　滄洲識近臣　雲山隨候吏　雞犬逐歸人　庭顧婆娑老　邦傳蔽芾新　玄暉翻佐理　聞到郡齋頻</p><p><a href="../../model.html#/doc/7225">View poem's topic associations</a></p></body></html>
