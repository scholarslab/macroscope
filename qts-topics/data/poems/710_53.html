  <body><p>710_53: 《鵲》徐夤</p>
    <p>神化難源瑞即開　雕陵毛羽出塵埃　香閨報喜行人至　碧漢填河織女回　明月解隨烏繞樹　青銅寧愧雀為台　瓊枝翠葉庭前植　從待翩翩去又來</p><p><a href="../../model.html#/doc/39964">View poem's topic associations</a></p></body></html>
