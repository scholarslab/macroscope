  <body><p>838_1: 《夏日草堂作》齊己</p>
    <p>沙泉帶草堂　紙帳卷空床　靜是真消息　吟非俗肺腸　園林坐清影　梅杏嚼紅香　誰住原西寺　鐘聲送夕陽</p><p><a href="../../model.html#/doc/46186">View poem's topic associations</a></p></body></html>
