  <body><p>137_19_2: 《秦中初霽獻給事二首（其二）》儲光羲</p>
    <p>南國久為思　西都嘗作賓　雲開天地色　日照山河春　善聽在知己　揚光唯達人　妙年弄柔翰　弱冠偶良晨　擢第文昌閣　還家滄海濱　寸心何所望　東掖有賢臣</p><p><a href="../../model.html#/doc/6529">View poem's topic associations</a></p></body></html>
