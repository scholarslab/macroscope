  <body><p>200_155_1: 《苗侍中挽歌二首（其一）》岑參</p>
    <p>攝政朝章重　持衡國相尊　筆端通造化　掌內運乾坤　青史遺芳滿　黃樞故事存空悲渭橋路　誰對漢皇言</p><p><a href="../../model.html#/doc/9814">View poem's topic associations</a></p></body></html>
