  <body><p>191_45_2: 《秋夜二首（其二）》韋應物</p>
    <p>霜露已淒淒　星漢復昭回　朔風中夜起　驚鴻千里來　蕭條涼葉下　寂寞清砧哀　歲晏仰空宇　心事若寒灰</p><p><a href="../../model.html#/doc/9237">View poem's topic associations</a></p></body></html>
