  <body><p>889_28: 《臨江仙》李煜</p>
    <p>櫻桃落盡春歸去　蝶翻輕粉雙飛　子規啼月小樓西　玉鉤羅幕　惆悵暮煙垂　別巷寂寥人散後　望殘煙草低迷　爐香閒嫋鳳皇兒　空持羅帶　回首恨依依</p><p><a href="../../model.html#/doc/48973">View poem's topic associations</a></p></body></html>
