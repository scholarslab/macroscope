  <body><p>854_22: 《偶題（一作鄭遨詩）》杜光庭</p>
    <p>似鶴如雲一箇身　不憂家國不憂貧　擬將枕上日高睡　賣與世間榮貴人</p><p><a href="../../model.html#/doc/47333">View poem's topic associations</a></p></body></html>
