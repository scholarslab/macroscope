  <body><p>561_33: 《太原使院晚出》薛能</p>
    <p>青門無路入清朝　濫作將軍最下僚　同舍盡歸身獨在　晚風開印葉蕭蕭</p><p><a href="../../model.html#/doc/31099">View poem's topic associations</a></p></body></html>
