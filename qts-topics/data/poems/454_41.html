  <body><p>454_41: 《同諸客題于家公主舊宅》白居易</p>
    <p>平陽舊宅少人遊　應是遊人到即愁　布穀鳥啼桃李院　絡絲蟲怨鳳皇樓　臺傾滑石猶殘砌　簾斷珍珠不滿鉤　聞道至今蕭史在　髭鬚雪白向明州</p><p><a href="../../model.html#/doc/24008">View poem's topic associations</a></p></body></html>
