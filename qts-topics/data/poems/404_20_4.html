  <body><p>404_20_4: 《六年春遣懷八首（其四）》元稹</p>
    <p>婢僕曬君餘服用　嬌癡稚女遶床行　玉梳鈿朵香膠解　盡日風吹玳瑁箏</p><p><a href="../../model.html#/doc/21209">View poem's topic associations</a></p></body></html>
