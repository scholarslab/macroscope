  <body><p>452_12: 《立秋夕有懷夢得》白居易</p>
    <p>露簟荻竹清　風扇蒲葵輕　一與故人別　再見新蟬鳴　是夕涼飆起　閒境入幽情　迴燈見棲鶴　隔竹聞吹笙　夜茶一兩杓　秋吟三數聲　所思渺千里　雲外長洲城</p><p><a href="../../model.html#/doc/23878">View poem's topic associations</a></p></body></html>
