  <body><p>729_7: 《前漢門。高祖》周曇</p>
    <p>愛子從烹報主時　安知強啜不含悲　太公懸命臨刀几　忍取杯羹欲為誰</p><p><a href="../../model.html#/doc/40957">View poem's topic associations</a></p></body></html>
