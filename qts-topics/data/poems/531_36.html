  <body><p>531_36: 《贈王處士》許渾</p>
    <p>歸臥養天真　鹿裘烏角巾　茂陵閒久病　彭澤醉長貧　冠蓋西園夜　笙歌北里春　誰憐清渭曲　又老釣魚人</p><p><a href="../../model.html#/doc/28810">View poem's topic associations</a></p></body></html>
