  <body><p>184_41: 《代寄情，楚詞體》李白</p>
    <p>君不來兮　徒蓄怨積思而孤吟　雲陽一去已遠　隔巫山綠水之沈沈　留餘香兮染繡被　夜欲寢兮愁人心　朝馳余馬於青樓　怳若空而夷猶　浮雲深兮不得語　卻惆悵而懷憂　使青鳥兮銜書　恨獨宿兮傷離居　何無情而雨絕　夢雖往而交疏　橫流涕而長嗟　折芳洲之瑤華　送飛鳥以極目　怨夕陽之西斜　願為連根同死之秋草　不作飛空之落花</p><p><a href="../../model.html#/doc/8826">View poem's topic associations</a></p></body></html>
