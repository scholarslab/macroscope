  <body><p>285_94: 《送黎少府赴陽翟》李端</p>
    <p>詩禮稱才子　神仙是丈人　玉山那惜醉　金谷已無春　白馬如風疾　青袍奪草新　不嫌鳴吠客　願用百年身</p><p><a href="../../model.html#/doc/15305">View poem's topic associations</a></p></body></html>
