  <body><p>273_130: 《和汴州李相公勉人日喜春》戴叔倫</p>
    <p>年來日日春光好　今日春光好更新　獨獻菜羹憐應節　遍傳金勝喜逢人　煙添柳色看猶淺　鳥踏梅花落已頻　東閤此時聞一曲　翻令和者不勝春</p><p><a href="../../model.html#/doc/14465">View poem's topic associations</a></p></body></html>
