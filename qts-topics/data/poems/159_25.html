  <body><p>159_25: 《襄陽公宅飲》孟浩然</p>
    <p>窈窕夕陽佳　丰茸春色好　欲覓淹留處　無過狹斜道　綺席卷龍鬚　香杯浮碼瑙　北林積修樹　南池生別島　手撥金翠花　心迷玉紅草　談笑光六義　發論明三倒　座非陳子驚　門遠魏公掃　榮辱應無間　歡娛當共保</p><p><a href="../../model.html#/doc/7639">View poem's topic associations</a></p></body></html>
