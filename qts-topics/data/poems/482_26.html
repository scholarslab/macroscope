  <body><p>482_26: 《重入洛陽東門》李紳</p>
    <p>商顏重命伊川叟　時事知非入洛人　連野碧流通御苑　滿階秋草過天津　每慚清秩容衰齒　猶有華簪寄病身　驅馬獨歸尋里巷　日斜行處舊紅塵</p><p><a href="../../model.html#/doc/25702">View poem's topic associations</a></p></body></html>
