  <body><p>771_2: 《失題》宋雍</p>
    <p>斜雨飛絲織晚風　疏簾半捲野亭空　荷花開盡秋光晚　零落殘紅綠沼中</p><p><a href="../../model.html#/doc/43027">View poem's topic associations</a></p></body></html>
