  <body><p>283_68_1: 《夜上西城聽梁州曲二首（其一）》李益</p>
    <p>行人夜上西城宿　聽唱梁州雙管逐　此時秋月滿關山　何處關山無此曲</p><p><a href="../../model.html#/doc/15123">View poem's topic associations</a></p></body></html>
