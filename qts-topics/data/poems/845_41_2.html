  <body><p>845_41_2: 《荊州新秋寺居寫懷詩五首上南平王（其二）》齊己</p>
    <p>井梧黃落暮蟬清　久駐金臺但暗驚　事佛未憐諸弟子　談空爭動上公卿　合歸鳥外藏幽跡　敢向人前認好名　滿印白檀燈一醆　可能酬謝得聰明</p><p><a href="../../model.html#/doc/46792">View poem's topic associations</a></p></body></html>
