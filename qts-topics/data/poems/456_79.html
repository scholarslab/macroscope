  <body><p>456_79: 《偶作》白居易</p>
    <p>籃舁出即忘歸舍　柴戶昏猶未掩關　聞客病時慚體健　見人忙處覺心閒　清涼秋寺行香去　和暖春城拜表還　木雁一篇須記取　致身才與不才間</p><p><a href="../../model.html#/doc/24226">View poem's topic associations</a></p></body></html>
