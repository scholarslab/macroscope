  <body><p>629_60: 《太湖叟》陸龜蒙</p>
    <p>細槳輕船賣石歸　酒痕狼籍遍苔衣　攻車戰艦繁如織　不肯回頭問是非</p><p><a href="../../model.html#/doc/34570">View poem's topic associations</a></p></body></html>
