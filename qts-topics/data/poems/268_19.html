  <body><p>268_19: 《宋中》耿湋</p>
    <p>日暮黃雲合　年深白骨稀　舊村喬木在　秋草遠人歸　廢井莓苔厚　荒田路徑微　唯餘近山色　相對似依依</p><p><a href="../../model.html#/doc/13879">View poem's topic associations</a></p></body></html>
