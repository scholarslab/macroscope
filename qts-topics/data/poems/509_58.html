  <body><p>509_58: 《子夜夏秋二曲》顧非熊</p>
    <p>相持薄羅扇　綠樹聽鳴蜩　君筵呈妙舞　香汗溼鮫綃　銀床梧葉下　便覺漏聲長　露砌蛩吟切　那憐白苧涼</p><p><a href="../../model.html#/doc/27270">View poem's topic associations</a></p></body></html>
