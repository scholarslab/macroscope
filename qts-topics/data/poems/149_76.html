  <body><p>149_76: 《初貶南巴至鄱陽，題李嘉佑江亭》劉長卿</p>
    <p>巴嶠南行遠　長江萬里隨　不才甘謫去　流水亦何之　地遠明君棄　天高酷吏欺　清山獨往路　芳草未歸時　流落還相見　悲懽話所思　猜嫌傷薏苡　愁暮向江籬　柳色迎高塢　荷衣照下帷　水雲初起重　暮鳥遠來遲　白首看長劍　滄洲寄釣絲　沙鷗驚小吏　湖月上高枝　稚子能吳語　新文怨楚辭　憐君不得意　川谷自逶迤</p><p><a href="../../model.html#/doc/7310">View poem's topic associations</a></p></body></html>
