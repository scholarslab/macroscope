  <body><p>555_15: 《寄終南真空禪師》馬戴</p>
    <p>閒想白雲外　了然清靜僧　松門山半寺　夜雨佛前燈　此境可長住　浮生自不能　一從林下別　瀑布幾成冰</p><p><a href="../../model.html#/doc/30651">View poem's topic associations</a></p></body></html>
