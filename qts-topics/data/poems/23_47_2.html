  <body><p>23_47_2: 《琴曲歌辭。胡笳十八拍（其二）》劉商</p>
    <p>馬上將余向絕域　厭生求死死不得　戎羯腥膻豈是人　豺狼喜怒難姑息　行盡天山足霜霰　風土蕭條近胡國　萬里重陰鳥不飛　寒沙莽莽無南北</p><p><a href="../../model.html#/doc/1541">View poem's topic associations</a></p></body></html>
