  <body><p>533_41: 《送郭秀才游天臺》許渾</p>
    <p>雲埋陰壑雪凝峰　半壁天台已萬重　人度碧溪疑輟棹　僧歸蒼嶺似聞鐘　暖眠鸂鶒晴灘草　高挂獼猴暮澗松　曾約共遊今獨去　赤城西面水溶溶</p><p><a href="../../model.html#/doc/28907">View poem's topic associations</a></p></body></html>
