  <body><p>569_1: 《新荷》李群玉</p>
    <p>田田八九葉　散點綠池初　嫩碧纔平水　圓陰已蔽魚　浮萍遮不合　弱荇繞猶疏　半在春波底　芳心卷未舒</p><p><a href="../../model.html#/doc/31396">View poem's topic associations</a></p></body></html>
