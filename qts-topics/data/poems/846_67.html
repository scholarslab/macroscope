  <body><p>846_67: 《謝人惠拄杖》齊己</p>
    <p>何處雲根採得來　黑龍狂欲作風雷　知師念我形骸老　教把經行拄綠苔</p><p><a href="../../model.html#/doc/46901">View poem's topic associations</a></p></body></html>
