  <body><p>37_4: 《贈李征君大壽》王績</p>
    <p>孔淳辭散騎　陸昶謝中郎　幅巾朝帝罷　杖策去官忙　附車還趙郡　乘船向武昌　九徵書未已　十辟譽彌彰　副君迎綺季　天子送嚴光　灞陵幽徑近　磻谿隱路長　編蓬還作室　績草更為裳　會稽置樵處　蘭陵賣藥行　看書惟道德　開教止農桑　別有幽懷侶　由來高讓王　前年辭厚幣　今歲返寒鄉　有書橫石架　無氈坐土床　蘭英猶足釀　竹實本無糧　澗松寒轉直　山菊秋自香　管寧存祭禮　王霸重朝章　去去相隨去　披裘驕盛唐</p><p><a href="../../model.html#/doc/2566">View poem's topic associations</a></p></body></html>
