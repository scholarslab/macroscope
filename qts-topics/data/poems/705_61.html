  <body><p>705_61: 《故山》黃滔</p>
    <p>支頤默省舊林泉　石徑茅堂到目前　衰碧鳴蛩莎有露　濃陰歇鹿竹無煙　水從井底通滄海　山在窗中倚遠天　何事蒼髯不歸去　燕昭臺上一年年</p><p><a href="../../model.html#/doc/39657">View poem's topic associations</a></p></body></html>
