  <body><p>231_29: 《王十五前閣會》杜甫</p>
    <p>楚岸收新雨　春臺引細風　情人來石上　鮮膾出江中　鄰舍煩書札　肩輿強老翁　病身虛俊味　何幸飫兒童</p><p><a href="../../model.html#/doc/11749">View poem's topic associations</a></p></body></html>
