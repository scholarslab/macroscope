  <body><p>28_58: 《雜曲歌辭。十二月樂辭。八月》李賀</p>
    <p>孀妾怨長夜　獨客夢歸家　傍簷蟲緝絲　向壁燈垂花　簷外月光吐　簾中樹影斜　悠悠飛露姿　點綴池中荷</p><p><a href="../../model.html#/doc/2243">View poem's topic associations</a></p></body></html>
