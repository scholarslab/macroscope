  <body><p>845_46: 《和西蜀可准大師遠寄之什》齊己</p>
    <p>莫知何路去追攀　空想人間出世間　杜口已同居士室　傳心休問祖師山　禪中不住方為定　說處無生始是閒　珍重希音遠相寄　亂峰西望疊孱顏</p><p><a href="../../model.html#/doc/46800">View poem's topic associations</a></p></body></html>
