  <body><p>633_72: 《汴柳半枯因悲柳中隱》司空圖</p>
    <p>行人莫歎前朝樹　已占河堤幾百春　惆悵題詩柳中隱　柳衰猶在自無身</p><p><a href="../../model.html#/doc/34901">View poem's topic associations</a></p></body></html>
