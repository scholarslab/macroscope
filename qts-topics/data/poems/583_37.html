  <body><p>583_37: 《和太常杜少卿東都修行裏有嘉蓮》溫庭筠</p>
    <p>春秋罷注直銅龍　舊宅嘉蓮照水紅　兩處龜巢清露裏　一時魚躍翠莖東　同心表瑞荀池上　半面分妝樂鏡中　應為臨川多麗句　故持重豔向西風</p><p><a href="../../model.html#/doc/32305">View poem's topic associations</a></p></body></html>
