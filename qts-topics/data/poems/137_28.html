  <body><p>137_28: 《送丘健至州敕放作時任下邽縣》儲光羲</p>
    <p>太史登觀臺　天街耀旄頭　大君忽霆震　詔爵冠軍侯　南必梁孫源　西將圉崑丘　河隴徵擊卒　虎符到我州　朝集咸林城　師言亂啁啾　殺氣變木德　凜凜如高秋　元戎啟神皇　廟堂發嘉謀　息兵業稼穡　歸馬復休牛　和風開陰雪　大耀中天流　歡聲殷河嶽　涵盪非煙浮　邦牧新下車　德禮彼甿謳　乾坤日交泰　吾亦遂優游</p><p><a href="../../model.html#/doc/6538">View poem's topic associations</a></p></body></html>
