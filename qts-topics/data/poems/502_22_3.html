  <body><p>502_22_3: 《劍器詞三首（其三）》姚合</p>
    <p>破虜行千里　三軍意氣麤　展旗遮日黑　驅馬飲河枯　鄰境求兵略　皇恩索陣圖　元和太平樂　自古恐應無</p><p><a href="../../model.html#/doc/26868">View poem's topic associations</a></p></body></html>
