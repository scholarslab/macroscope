  <body><p>474_52_1: 《玩花五首（其一）》徐凝</p>
    <p>一樹梨花春向暮　雪枝殘處怨風來　明朝漸校無多去　看到黃昏不欲回</p><p><a href="../../model.html#/doc/25171">View poem's topic associations</a></p></body></html>
