  <body><p>465_56: 《九日》楊衡</p>
    <p>黃菊紫菊傍籬落　摘菊泛酒愛芳新　不堪今日望鄉意　強插茱萸隨眾人</p><p><a href="../../model.html#/doc/24731">View poem's topic associations</a></p></body></html>
