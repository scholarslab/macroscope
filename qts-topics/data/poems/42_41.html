  <body><p>42_41: 《哭明堂裴主簿》盧照鄰</p>
    <p>締歡三十載　通家數百年　潘楊稱代穆　秦晉忝姻連　風雲洛陽道　花月茂陵田　相悲共相樂　交騎復交筵　始謂調金鼎　如何掩玉泉　黃公酒鑪處　青眼竹林前　故琴無復雪　新樹但生煙　遽痛蘭襟斷　徒令寶劍懸　客散同秋葉　人亡似夜川　送君一長慟　松臺路幾千</p><p><a href="../../model.html#/doc/2783">View poem's topic associations</a></p></body></html>
