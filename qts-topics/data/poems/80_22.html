  <body><p>80_22: 《奉和聖制夏日游石淙山》楊敬述</p>
    <p>山中別有神仙地　屈曲幽深碧澗垂　巖前暫駐黃金輦　席上還飛白玉卮　遠近風泉俱合雜　高低雲石共參差　林壑偏能留睿賞　長天莫遽下丹曦</p><p><a href="../../model.html#/doc/4252">View poem's topic associations</a></p></body></html>
