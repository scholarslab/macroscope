  <body><p>811_11: 《臨川道中》護國</p>
    <p>出谷入谷路回轉　秋風已至歸期晚　舉頭何處望來蹤　萬仞千山鳥飛遠</p><p><a href="../../model.html#/doc/44698">View poem's topic associations</a></p></body></html>
