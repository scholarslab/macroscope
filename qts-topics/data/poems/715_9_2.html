  <body><p>715_9_2: 《樊川寒食二首（其二）》盧延讓</p>
    <p>鞍馬和花總是塵　歌聲處處有佳人　五陵年少麤於事　栲栳量金買斷春</p><p><a href="../../model.html#/doc/40240">View poem's topic associations</a></p></body></html>
