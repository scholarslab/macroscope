  <body><p>613_17: 《送令狐補闕歸朝》皮日休</p>
    <p>文如日月氣如虹　舉國重生正始風　且願仲山居左掖　只憂徐邈入南宮　朝衣正在天香裏　諫草應焚禁漏中　為說明年今日事　晉廷新拜黑頭公</p><p><a href="../../model.html#/doc/33809">View poem's topic associations</a></p></body></html>
