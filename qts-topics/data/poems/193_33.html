  <body><p>193_33: 《樓中閱清管》韋應物</p>
    <p>山陽遺韻在　林端橫吹驚　響迥憑高閣　曲怨繞秋城　淅瀝危葉振　蕭瑟涼氣生　始遇茲管賞　已懷故園情</p><p><a href="../../model.html#/doc/9357">View poem's topic associations</a></p></body></html>
