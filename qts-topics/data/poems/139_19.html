  <body><p>139_19: 《夜觀妓》儲光羲</p>
    <p>白雪宜新舞　清宵召楚妃　嬌童攜錦薦　侍女整羅衣　花映垂鬟轉　香迎步履飛　徐徐斂長袖　雙燭送將歸</p><p><a href="../../model.html#/doc/6610">View poem's topic associations</a></p></body></html>
