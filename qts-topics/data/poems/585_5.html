  <body><p>585_5: 《反賈客樂（樂府有賈客樂，今反之）》劉駕</p>
    <p>無言賈客樂　賈客多無墓　行舟觸風浪　盡入魚腹去　農夫更辛苦　所以羨爾身</p><p><a href="../../model.html#/doc/32408">View poem's topic associations</a></p></body></html>
