  <body><p>104_10: 《奉和九日幸臨渭亭登高應制得風字》李迥秀</p>
    <p>重九臨商節　登高出漢宮　正逢萸實滿　還對菊花叢　霽雲開就日　仙藻麗秋風　微臣預在鎬　竊抃遂無窮</p><p><a href="../../model.html#/doc/5229">View poem's topic associations</a></p></body></html>
