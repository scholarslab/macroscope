  <body><p>171_23: 《贈汪倫（白游涇縣桃花潭，村人汪倫常醞美酒以待白）》李白</p>
    <p>李白乘舟將欲行　忽聞岸上踏歌聲　桃花潭水深千尺　不及汪倫送我情</p><p><a href="../../model.html#/doc/8297">View poem's topic associations</a></p></body></html>
