  <body><p>544_5: 《答韋先輩春雨後見寄》劉得仁</p>
    <p>風散五更雨　鳥啼三月春　軒窗透初日　硯席絕纖塵　帝里峰頭出　鄰家樹色新　憐君高且靜　有句寄閒人</p><p><a href="../../model.html#/doc/29883">View poem's topic associations</a></p></body></html>
