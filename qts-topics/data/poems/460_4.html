  <body><p>460_4: 《刑部尚書致仕》白居易</p>
    <p>十五年來洛下居　道緣俗累兩何如　迷路心迴因向佛　宦途事了是懸車　全家遁世曾無悶　半俸資身亦有餘　唯是名銜人不會　毘耶長者白尚書</p><p><a href="../../model.html#/doc/24508">View poem's topic associations</a></p></body></html>
