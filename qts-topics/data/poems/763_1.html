  <body><p>763_1: 《寧州道中》楊夔</p>
    <p>城枕蕭關路　胡兵日夕臨　唯憑一矩火　以慰萬人心　春老雪猶重　沙寒草不深　如何驅匹馬　向此獨閒吟</p><p><a href="../../model.html#/doc/42623">View poem's topic associations</a></p></body></html>
