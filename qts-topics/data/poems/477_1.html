  <body><p>477_1: 《懷古》李涉</p>
    <p>尼父未適魯　屢屢倦迷津　徒懷教化心　紆鬱不能伸　一遇知己言　萬方始喧喧　至今百王則　孰不挹其源</p><p><a href="../../model.html#/doc/25402">View poem's topic associations</a></p></body></html>
