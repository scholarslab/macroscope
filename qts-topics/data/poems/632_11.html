  <body><p>632_11: 《感時》司空圖</p>
    <p>好鳥無惡聲　仁獸肯狂噬　寧教鸚鵡啞　不遣麒麟細　人人語與默　唯觀利與勢　愛毀亦自遭　掩謗終失計</p><p><a href="../../model.html#/doc/34675">View poem's topic associations</a></p></body></html>
