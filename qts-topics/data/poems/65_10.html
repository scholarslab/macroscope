  <body><p>65_10: 《使嶺南聞崔馬二禦史並拜台郎》蘇味道</p>
    <p>振鷺齊飛日　遷鶯遠聽聞　明光共待漏　清鑒各披雲　喜得廊廟舉　嗟為臺閣分　故林懷柏悅　新幄阻蘭薰　冠去神羊影　車迎瑞雉群　遠從南斗外　遙仰列星文</p><p><a href="../../model.html#/doc/3791">View poem's topic associations</a></p></body></html>
