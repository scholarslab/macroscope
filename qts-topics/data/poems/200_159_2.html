  <body><p>200_159_2: 《韓員外夫人清河縣君崔氏挽歌二首（其二）》岑參</p>
    <p>遽聞傷別劍　忽復歎藏舟　燈冷泉中夜　衣寒地下秋　青松弔客淚　丹旐路人愁　徒有清河在　空悲逝水流</p><p><a href="../../model.html#/doc/9826">View poem's topic associations</a></p></body></html>
