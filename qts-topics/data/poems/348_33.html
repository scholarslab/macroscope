  <body><p>348_33: 《南山別僧》陳羽</p>
    <p>惆悵人間多別離　梅花滿眼獨行時　無家度日多為客　欲共山僧何處期</p><p><a href="../../model.html#/doc/18358">View poem's topic associations</a></p></body></html>
