  <body><p>794_10: 《與李司直令從荻塘聯句》皎然</p>
    <p>畫舸悠悠荻塘路　真僧與我相隨去　寒花似菊不知名　霜葉如楓是何樹　倦客經秋夜共歸　情多語盡明相顧　遙城候騎來仍少　傍嶺哀猿發無數　心閒清淨得禪寂　興逸縱橫問章句　蟲聲切切草間悲　螢影紛紛月前度　撩亂雲峰好賦詩　嬋娟水月堪為喻　與君出處本不同　從此還依舊山住</p><p><a href="../../model.html#/doc/43624">View poem's topic associations</a></p></body></html>
