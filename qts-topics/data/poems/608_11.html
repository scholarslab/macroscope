  <body><p>608_11: 《正樂府十篇。橡媼歎》皮日休</p>
    <p>秋深橡子熟　散落榛蕪岡　傴傴黃髮媼　拾之踐晨霜　移時始盈掬　盡日方滿筐　幾曝復幾蒸　用作三冬糧　山前有熟稻　紫穗襲人香　細獲又精舂　粒粒如玉璫　持之納於官　私室無倉箱　如何一石餘　只作五斗量　狡吏不畏刑　貪官不避贓　農時作私債　農畢歸官倉　自冬及於春　橡實誑飢腸　吾聞田成子　詐仁猶自王　吁嗟逢橡媼　不覺淚霑裳</p><p><a href="../../model.html#/doc/33654">View poem's topic associations</a></p></body></html>
