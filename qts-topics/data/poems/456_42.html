  <body><p>456_42: 《曉眠後寄楊戶部》白居易</p>
    <p>軟綾腰褥薄綿被　涼冷秋天穩暖身　一覺曉眠殊有味　無因寄與早朝人</p><p><a href="../../model.html#/doc/24183">View poem's topic associations</a></p></body></html>
