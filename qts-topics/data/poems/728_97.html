  <body><p>728_97: 《春秋戰國門。郤成子》周曇</p>
    <p>陳樂無懽壁在隅　宰臣懷智有微謨　苟非成子當明哲　誰是仁人可託孤</p><p><a href="../../model.html#/doc/40932">View poem's topic associations</a></p></body></html>
