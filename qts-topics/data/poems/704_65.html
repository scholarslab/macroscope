  <body><p>704_65: 《寄湘中鄭明府》黃滔</p>
    <p>縣與白雲連　滄洲況縣前　嶽僧同夜坐　江月看秋圓　琴拂莎庭石　茶擔乳洞泉　莫耽雲水興　疲俗待君痊</p><p><a href="../../model.html#/doc/39588">View poem's topic associations</a></p></body></html>
