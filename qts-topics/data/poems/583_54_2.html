  <body><p>583_54_2: 《楊柳八首（一作楊柳枝）（其二）》溫庭筠</p>
    <p>南內牆東御路旁　預知春色柳絲黃　杏花未肯無情思　何是情人最斷腸</p><p><a href="../../model.html#/doc/32324">View poem's topic associations</a></p></body></html>
