  <body><p>581_33_2: 《春日寄岳州從事李員外二首（其二）》溫庭筠</p>
    <p>從小識賓卿　恩深若弟兄　相逢在何日　此別不勝情　紅粉座中客　彩斿江上城　尚平婚嫁累　無路逐雙旌</p><p><a href="../../model.html#/doc/32224">View poem's topic associations</a></p></body></html>
