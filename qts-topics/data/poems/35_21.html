  <body><p>35_21: 《奉和聖制登三台言志應制》許敬宗</p>
    <p>中天表雲榭　載極聳崑樓　聖作規玄造　軒阿復聿修　高門符令節　形勝總神州　企翼摶禽萃　飛甍燕雀遊　綴星羅百拱　緣漢轉三休　旦雲生玉舄　初月上銀鉤　妙管含秦鳳　仙姿麗斗牛　形言防處逸　粹藻發嘉猷　荷生無以謝　盡瘁竟何酬</p><p><a href="../../model.html#/doc/2510">View poem's topic associations</a></p></body></html>
