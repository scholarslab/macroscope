  <body><p>704_10: 《閨怨》黃滔</p>
    <p>妾家五嶺南　君戍三城北　雁來雖有書　衡陽越不得　別久情易料　豈在窺翰墨　塞上無煙花　寧思妾顏色</p><p><a href="../../model.html#/doc/39533">View poem's topic associations</a></p></body></html>
