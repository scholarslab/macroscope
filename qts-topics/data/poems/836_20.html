  <body><p>836_20: 《中秋十五夜月》貫休</p>
    <p>噀雪噴霜滿碧虛　王孫公子玩相呼　從來天匠為輪足　自是人心此夜餘　靜人萬家危露滴　清埋眾象叫鴻孤　坐來惟覺情無極　何況三湘與五湖</p><p><a href="../../model.html#/doc/46067">View poem's topic associations</a></p></body></html>
