  <body><p>841_53: 《寄清溪道友》齊己</p>
    <p>山門搖落空　霜霰滿杉松　明月行禪處　青苔遶石重　泉聲喧萬壑　鐘韻遍千峰　終去焚香老　同師大士蹤</p><p><a href="../../model.html#/doc/46480">View poem's topic associations</a></p></body></html>
