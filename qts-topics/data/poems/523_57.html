  <body><p>523_57: 《雲夢澤》杜牧</p>
    <p>日旗龍旆想飄揚　一索功高縛楚王　直是超然五湖客　未如終始郭汾陽</p><p><a href="../../model.html#/doc/28308">View poem's topic associations</a></p></body></html>
