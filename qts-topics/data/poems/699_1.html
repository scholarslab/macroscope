  <body><p>699_1: 《與東吳生相遇（及第後出關作）》韋莊</p>
    <p>十年身事各如萍　白首相逢淚滿纓　老去不知花有態　亂來唯覺酒多情　貧疑陋巷春偏少　貴想豪家月最明　且對一尊開口笑　未衰應見泰階平</p><p><a href="../../model.html#/doc/39233">View poem's topic associations</a></p></body></html>
