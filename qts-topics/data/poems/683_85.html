  <body><p>683_85: 《日高》韓偓</p>
    <p>朦朧猶記管弦聲　噤痒餘寒酒半醒　春暮日高簾半卷　落花和雨滿中庭</p><p><a href="../../model.html#/doc/38211">View poem's topic associations</a></p></body></html>
