  <body><p>629_5: 《景陽宮井》陸龜蒙</p>
    <p>古堞煙埋宮井樹　陳主吳姬墮泉處　舜沒蒼梧萬里雲　卻不聞將二妃去</p><p><a href="../../model.html#/doc/34510">View poem's topic associations</a></p></body></html>
