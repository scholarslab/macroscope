  <body><p>126_48: 《過崔駙馬山池》王維</p>
    <p>畫樓吹笛妓　金碗酒家胡　錦石稱貞女　青松學大夫　脫貂貰桂醑　射雁與山廚　聞道高陽會　愚公谷正愚</p><p><a href="../../model.html#/doc/5949">View poem's topic associations</a></p></body></html>
