  <body><p>289_4: 《邊塞行》楊憑</p>
    <p>九原臨得水　雙足是重城　獨許為儒老　相憐從騎行　細叢榆塞迥　高點雁山晴　聖主嗤炎漢　無心自勒兵</p><p><a href="../../model.html#/doc/15470">View poem's topic associations</a></p></body></html>
