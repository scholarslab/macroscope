  <body><p>16_28: 《郊廟歌辭。梁太廟樂舞辭。飲福》?</p>
    <p>戛玉摐金永頌聲　絲孤竹和且清　靈歆醉止犧象盈　自天降福千萬齡</p><p><a href="../../model.html#/doc/805">View poem's topic associations</a></p></body></html>
