  <body><p>545_16: 《二（一本將後四句作下第吟絕句）》劉得仁</p>
    <p>何處訪岐路　青雲但憶歸　風塵數年限　門館一生依　外族帝王是　中朝親舊稀　翻令浮議者　不許九霄飛</p><p><a href="../../model.html#/doc/29990">View poem's topic associations</a></p></body></html>
