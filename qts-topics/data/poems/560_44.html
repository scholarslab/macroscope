  <body><p>560_44: 《水簾吟》薛能</p>
    <p>萬滴相隨萬響兼　路塵天產盡旁霑　源從顥氣何因絕　派助前溪豈覺添　豪客每來清夏葛　愁人才見認愁簷　嘉名已極終難稱　別是風流不是簾</p><p><a href="../../model.html#/doc/31026">View poem's topic associations</a></p></body></html>
