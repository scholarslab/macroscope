  <body><p>440_7: 《晚題東林寺雙池》白居易</p>
    <p>向晚雙池好　初晴百物新　褭枝翻翠羽　濺水躍紅鱗　萍汎同遊子　蓮開當麗人　臨流一惆悵　還憶曲江春</p><p><a href="../../model.html#/doc/22790">View poem's topic associations</a></p></body></html>
