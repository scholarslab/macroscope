  <body><p>769_30: 《催妝》徐安期</p>
    <p>傳聞燭下調紅粉　明鏡臺前別作春　不須面上渾妝卻　留著雙眉待畫人</p><p><a href="../../model.html#/doc/42969">View poem's topic associations</a></p></body></html>
