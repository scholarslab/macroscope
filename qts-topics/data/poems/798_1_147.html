  <body><p>798_1_147: 《宮詞（其一百四十七）》花蕊夫人</p>
    <p>大儀前日暖房來　囑向朝陽乞藥栽　賜一窠紅躑躅　謝恩未了奏花開</p><p><a href="../../model.html#/doc/43806">View poem's topic associations</a></p></body></html>
