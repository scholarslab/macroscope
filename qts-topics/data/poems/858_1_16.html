  <body><p>858_1_16: 《五言（其十六）》呂岩</p>
    <p>妙妙妙中妙　玄玄玄更玄　動言俱演道　語默盡神仙　在掌如珠異　當空似月圓　他時功滿後　直入大羅天</p><p><a href="../../model.html#/doc/47505">View poem's topic associations</a></p></body></html>
