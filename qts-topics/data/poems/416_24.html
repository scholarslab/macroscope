  <body><p>416_24: 《贈別楊員外巨源》元稹</p>
    <p>憶昔西河縣下時　青山憔悴宦名卑　揄揚陶令緣求酒　結託蕭娘只在詩　朱紫衣裳浮世重　蒼黃歲序長年悲　白頭後會知何日　一盞煩君不用辭</p><p><a href="../../model.html#/doc/21592">View poem's topic associations</a></p></body></html>
