  <body><p>684_18: 《秋日感事》吳融</p>
    <p>一葉飄然夕照沈　世間何事不經心　幾人欲話雲臺峻　獨我方探禹穴深　雞檄固應無下策　鶴書還要問中林　自憐情為多憂動　不為西風白露吟</p><p><a href="../../model.html#/doc/38240">View poem's topic associations</a></p></body></html>
