  <body><p>530_1: 《南亭與首公宴集（一作與群公宴南亭）》許渾</p>
    <p>秋來水上亭　幾處似巖扃　戲鳥翻江葉　游龜帶綠萍　管弦心戚戚　羅綺鬢星星　行樂非吾事　西齋尚有螢</p><p><a href="../../model.html#/doc/28725">View poem's topic associations</a></p></body></html>
