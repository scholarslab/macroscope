  <body><p>250_90: 《送裴陟歸常州》皇甫冉</p>
    <p>夜雨須停棹　秋風暗入衣　見君嘗北望　何事卻南歸</p><p><a href="../../model.html#/doc/13220">View poem's topic associations</a></p></body></html>
