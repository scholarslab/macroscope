  <body><p>197_29: 《春園家宴》張謂</p>
    <p>南園春色正相宜　大婦同行少婦隨　竹裏登樓人不見　花間覓路鳥先知　櫻桃解結垂簷子　楊柳能低入戶枝　山簡醉來歌一曲　參差笑殺郢中兒</p><p><a href="../../model.html#/doc/9494">View poem's topic associations</a></p></body></html>
