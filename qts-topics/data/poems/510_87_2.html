  <body><p>510_87_2: 《江西道中作三首（其二）》張祜</p>
    <p>西江江上月　遠遠照征衣　夜色草中網　秋聲林外機　渚田牛路熟　石岸客船稀無復是鄉井　鷓鴣聊自飛</p><p><a href="../../model.html#/doc/27373">View poem's topic associations</a></p></body></html>
