  <body><p>624_35: 《奉和襲美臥疾感春見寄次韻》陸龜蒙</p>
    <p>共尋花思極飛騰　病帶春寒去未能　煙徑水涯多好鳥　竹床蒲椅但高僧　須知日富為神授　祗有家貧免盜憎　除卻數函圖籍外　更將何事結良朋</p><p><a href="../../model.html#/doc/34262">View poem's topic associations</a></p></body></html>
