  <body><p>241_6: 《雪中懷孟武昌》元結</p>
    <p>冬來三度雪　農者歡歲稔　我麥根已濡　各得在倉廩　天寒未能起　孺子驚人寢　云有山客來　籃中見冬簟　燒柴為溫酒　煮鱖為作瀋　客亦愛杯尊　思君共杯飲　所嗟山路閒　時節寒又甚　不能苦相邀　興盡還就枕</p><p><a href="../../model.html#/doc/12614">View poem's topic associations</a></p></body></html>
