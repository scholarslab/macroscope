  <body><p>138_8: 《奉和韋判官獻侍郎叔除河東採訪使》儲光羲</p>
    <p>天卿小冢宰　道大名亦大　醜正在權臣　建旟千里外　楚山俯江漢　汴水連譙沛　雨持方伯珪　再轉諸侯蓋　恬淡輕黜陟　優游邈千載　乾象變台衡　群賢盡交泰　聿徠股肱郡　河嶽即襟帶　盛德滋冀方　仁風清汾澮　四封盡高足　相府軺車最　超超青雲器　婉婉竹林會　賤士敢知言　成頌文明代　燕雀依大廈　期之保貞悔</p><p><a href="../../model.html#/doc/6554">View poem's topic associations</a></p></body></html>
