  <body><p>215_11: 《洛陽道》馮著</p>
    <p>洛陽宮中花柳春　洛陽道上無行人　皮裘氈帳不相識　萬戶千門閉春色　春色深　春色深　君王一去何時尋　春雨灑　春雨灑　周南一望堪淚下　蓬萊殿中寢胡人　鳷鵲樓前放胡馬　聞君欲行西入秦　君行不用過天津　天津橋上多胡塵　洛陽道上愁殺人</p><p><a href="../../model.html#/doc/10513">View poem's topic associations</a></p></body></html>
