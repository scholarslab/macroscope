  <body><p>250_52: 《題高雲客舍》皇甫冉</p>
    <p>孤興日自深　浮雲非所仰　窗中西城峻　樹外東川廣　晏起簪葛巾　閒吟倚藜杖　阮公道在醉　莊子生常養　五柳轉扶疏　千峰恣來往　清秋香穫　白露寒菜長　吳國滯風煙　平陵延夢想　時人趨纓弁　高鳥違羅網　世事徒亂紛　吾心方浩蕩　唯將山與水　處處諧真賞</p><p><a href="../../model.html#/doc/13182">View poem's topic associations</a></p></body></html>
