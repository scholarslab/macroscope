  <body><p>492_61: 《生公講臺》殷堯藩</p>
    <p>暝色護樓臺　陰雲晝未開　一塵無處著　花雨遍蒼苔</p><p><a href="../../model.html#/doc/26098">View poem's topic associations</a></p></body></html>
