  <body><p>747_12: 《寄廬岳鑒上人》李中</p>
    <p>岳寺棲缾錫　常人親亦難　病披青衲重　晚剃白髭寒　烘壁茶煙暗　填溝木葉乾　昔年皆禮謁　頻到碧雲端</p><p><a href="../../model.html#/doc/41784">View poem's topic associations</a></p></body></html>
