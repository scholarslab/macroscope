  <body><p>231_6_1: 《九日五首（其一）》杜甫</p>
    <p>重陽獨酌杯中酒　抱病起登江上臺　竹葉於人既無分　菊花從此不須開　殊方日落玄猿哭　舊國霜前白雁來　弟妹蕭條各何往　干戈衰謝兩相催</p><p><a href="../../model.html#/doc/11717">View poem's topic associations</a></p></body></html>
