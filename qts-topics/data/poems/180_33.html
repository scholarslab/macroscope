  <body><p>180_33: 《登敬亭北二小山，余時送客，逢崔侍禦，並登此地》李白</p>
    <p>送客謝亭北　逢君縱酒還　屈盤戲白馬　大笑上青山　迴鞭指長安　西日落秦關　帝鄉三千里　杳在碧雲間</p><p><a href="../../model.html#/doc/8606">View poem's topic associations</a></p></body></html>
