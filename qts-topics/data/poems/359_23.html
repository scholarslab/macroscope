  <body><p>359_23: 《朗州竇員外見示與澧州元郎中郡齋贈答…因以繼和》劉禹錫</p>
    <p>鴛鷺差池出建章　綵旗朱戶蔚相望　新恩共理犬牙地　昨日同含雞舌香　白芷江邊分驛路　山桃蹊外接甘棠　應憐一罷金閨籍　枉渚逢春十度傷</p><p><a href="../../model.html#/doc/19001">View poem's topic associations</a></p></body></html>
