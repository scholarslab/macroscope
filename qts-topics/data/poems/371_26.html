  <body><p>371_26: 《道州送戴簡處士往賀州謁楊侍郎》呂溫</p>
    <p>羸馬孤童鳥道微　三千客散獨南歸　山公念舊偏知我　今日因君淚滿衣</p><p><a href="../../model.html#/doc/19606">View poem's topic associations</a></p></body></html>
