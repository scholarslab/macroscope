  <body><p>45_1_2: 《湘川新曲二首（其二）》杜易簡</p>
    <p>二八相招攜　采菱渡前谿　弱腕隨橈起　纖腰向舸低　自解看花笑　憎聞染竹啼</p><p><a href="../../model.html#/doc/2866">View poem's topic associations</a></p></body></html>
