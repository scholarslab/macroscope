  <body><p>18_74: 《橫吹曲辭。長安道》沈佺期</p>
    <p>秦地平如掌　層城出雲漢　樓閣九衢春　車馬千門旦　綠柳開復合　紅塵聚還散　日晚鬥雞回　經過狹斜看</p><p><a href="../../model.html#/doc/999">View poem's topic associations</a></p></body></html>
