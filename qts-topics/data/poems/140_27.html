  <body><p>140_27: 《東京府縣諸公與綦毋潛李頎相送至白馬寺宿》王昌齡</p>
    <p>鞍馬上東門　裴回入孤舟　賢豪相追送　即櫂千里流　赤岸落日在　空波微煙收　薄宦忘機括　醉來即淹留　月明見古寺　林外登高樓　南風開長廊　夏夜如涼秋　江月照吳縣　西歸夢中遊</p><p><a href="../../model.html#/doc/6691">View poem's topic associations</a></p></body></html>
