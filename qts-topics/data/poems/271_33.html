  <body><p>271_33: 《商山祠堂即事》竇常</p>
    <p>奪嫡心萌事可憂　四賢西笑暫安劉　後王不敢論珪組　土偶人前枳樹秋</p><p><a href="../../model.html#/doc/14190">View poem's topic associations</a></p></body></html>
