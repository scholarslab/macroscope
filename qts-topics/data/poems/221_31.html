  <body><p>221_31: 《課伐木》杜甫</p>
    <p>長夏無所為　客居課奴僕　清晨飯其腹　持斧入白谷　青冥曾巔後　十里斬陰木　人肩四根已　亭午下山麓　尚聞丁丁聲　功課日各足　蒼皮成委積　素節相照燭　藉汝跨小籬　當仗苦虛竹　空荒咆熊羆　乳獸待人肉　不示知禁情　豈惟干戈哭　城中賢府主　處貴如白屋　蕭蕭理體淨　蜂蠆不敢毒　虎穴連里閭　隄防舊風俗　泊舟滄江岸　久客慎所觸　舍西崖嶠壯　雷雨蔚含蓄　牆宇資屢修　衰年怯幽獨　爾曹輕執熱　為我忍煩促　秋光近青岑　季月當泛菊　報之以微寒　共給酒一斛</p><p><a href="../../model.html#/doc/10811">View poem's topic associations</a></p></body></html>
