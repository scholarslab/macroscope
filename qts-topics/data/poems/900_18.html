  <body><p>900_18: 《句》伊用昌</p>
    <p>暫遊大庾　白鶴飛來誰共語　嶺畔人家　曾見寒梅幾度花　春來春去　人在落花流水處　花滿前蹊　藏盡神仙人不知</p><p><a href="../../model.html#/doc/49793">View poem's topic associations</a></p></body></html>
