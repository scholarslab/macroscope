  <body><p>549_102: 《山陽盧明府以雙鶴寄遺，白氏以詩回答，因寄和》趙嘏</p>
    <p>緱山雙去羽翰輕　應為仙家好弟兄　茅固枕前秋對舞　陸雲溪上夜同鳴　紫泥封處曾回首　碧落歸時莫問程　自笑滄江一漁叟　何由似爾到層城</p><p><a href="../../model.html#/doc/30264">View poem's topic associations</a></p></body></html>
