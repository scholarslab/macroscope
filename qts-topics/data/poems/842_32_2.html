  <body><p>842_32_2: 《渚宮莫問詩一十五首（其二）》齊己</p>
    <p>莫問伊嵇懶　流年已付他　話通時事少　詩著野題多　夢外春桃李　心中舊薜蘿浮生此不悟　剃髮竟如何</p><p><a href="../../model.html#/doc/46543">View poem's topic associations</a></p></body></html>
