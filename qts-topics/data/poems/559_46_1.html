  <body><p>559_46_1: 《贈苗端公二首（其一）》薛能</p>
    <p>繁總近何如　君才必有餘　身歡步兵酒　吏寫魯連書　坐默聞鼙吹　庭班見雪初沈碑若果去　一為訪鄰居</p><p><a href="../../model.html#/doc/30975">View poem's topic associations</a></p></body></html>
