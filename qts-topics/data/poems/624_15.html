  <body><p>624_15: 《奉和襲美吳中言情見寄次韻》陸龜蒙</p>
    <p>菰煙蘆雪是儂鄉　釣線隨身好坐忘　徒愛右軍遺點畫　閒披左氏得膏盲　無因月殿聞移屧　祗有風汀去採香　莫問江邊漁艇子　玉皇看賜羽衣裳</p><p><a href="../../model.html#/doc/34242">View poem's topic associations</a></p></body></html>
