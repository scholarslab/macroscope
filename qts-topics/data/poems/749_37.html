  <body><p>749_37: 《鐘陵禁煙寄從弟》李中</p>
    <p>落絮飛花日又西　踏青無侶草萋萋　交親書斷竟不到　忍聽黃昏杜宇啼</p><p><a href="../../model.html#/doc/41993">View poem's topic associations</a></p></body></html>
