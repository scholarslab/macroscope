  <body><p>443_10: 《山泉煎茶有懷》白居易</p>
    <p>坐酌泠泠水　看煎瑟瑟塵　無由持一碗　寄與愛茶人</p><p><a href="../../model.html#/doc/23087">View poem's topic associations</a></p></body></html>
