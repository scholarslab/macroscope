  <body><p>446_48: 《別周軍事》白居易</p>
    <p>主人頭白官仍冷　去後憐君是底人　試謁會稽元相去　不妨相見卻殷勤</p><p><a href="../../model.html#/doc/23336">View poem's topic associations</a></p></body></html>
