  <body><p>518_97: 《寄襄陽章孝標》雍陶</p>
    <p>青油幕下白雲邊　日日空山夜夜泉　聞說小齋多野意　枳花陰裏麝香眠</p><p><a href="../../model.html#/doc/28039">View poem's topic associations</a></p></body></html>
