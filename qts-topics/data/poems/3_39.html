  <body><p>3_39: 《早度蒲津關》李隆基</p>
    <p>鐘鼓嚴更曙　山河野望通　鳴鑾下蒲阪　飛旆入秦中　地險關逾壯　天平鎮尚雄　春來津樹合　月落戍樓空　馬色分朝景　雞聲逐曉風　所希常道泰　非復候繻同</p><p><a href="../../model.html#/doc/157">View poem's topic associations</a></p></body></html>
