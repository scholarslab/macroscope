  <body><p>844_59: 《謝人惠十色花箋並棋子》齊己</p>
    <p>陵州棋子浣花牋　深愧攜來自錦州　海蚌琢成星落落　吳綾隱出雁翩翩　留防桂苑題詩客　惜寄桃源敵手仙　捧受不堪思出處　七千餘里劍門前</p><p><a href="../../model.html#/doc/46727">View poem's topic associations</a></p></body></html>
