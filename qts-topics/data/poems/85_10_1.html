  <body><p>85_10_1: 《唐享太廟樂章。永和三首（其一）》張說</p>
    <p>肅九室　諧八音　歌皇慕　動神心　禮宿設　樂妙尋　聲明備　祼奠臨</p><p><a href="../../model.html#/doc/4458">View poem's topic associations</a></p></body></html>
