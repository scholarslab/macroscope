  <body><p>456_16_2: 《歎春風兼贈李二十侍郎二絕（其二）》白居易</p>
    <p>道場齋戒今初畢　酒伴歡娛久不同　不把一杯來勸我　無情亦得似春風</p><p><a href="../../model.html#/doc/24155">View poem's topic associations</a></p></body></html>
