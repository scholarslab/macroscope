  <body><p>459_62: 《題石泉》白居易</p>
    <p>殷勤傍石遶泉行　不說何人知我情　漸恐耳聾兼眼闇　聽泉看石不分明</p><p><a href="../../model.html#/doc/24475">View poem's topic associations</a></p></body></html>
