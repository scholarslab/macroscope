  <body><p>225_30: 《端午日賜衣》杜甫</p>
    <p>宮衣亦有名　端午被恩榮　細葛含風軟　香羅疊雪輕　自天題處溼　當暑著來清　意內稱長短　終身荷聖情</p><p><a href="../../model.html#/doc/11039">View poem's topic associations</a></p></body></html>
