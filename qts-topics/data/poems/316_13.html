  <body><p>316_13: 《出塞作》武元衡</p>
    <p>夙駕逾人境　長驅出塞垣　邊風引去騎　胡沙拂征轅　奏笳山月白　結陣瘴雲昏　雖云風景異華夏　亦喜地理通樓煩　白羽矢飛先火砲　黃金甲耀奪朝暾　要須灑掃龍沙淨　歸謁明光一報恩</p><p><a href="../../model.html#/doc/16811">View poem's topic associations</a></p></body></html>
