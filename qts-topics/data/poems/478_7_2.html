  <body><p>478_7_2: 《雲安公主出降雜詠催妝二首（其二）》陸暢</p>
    <p>少妝銀粉飾金鈿　端正天花貴自然　聞道禁中時節異　九秋香滿鏡臺前</p><p><a href="../../model.html#/doc/25524">View poem's topic associations</a></p></body></html>
