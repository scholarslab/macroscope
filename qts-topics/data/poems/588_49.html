  <body><p>588_49: 《送胡休處士歸湘江》李頻</p>
    <p>見說湘江切　長愁有去時　江湖秋涉遠　雷雨夜眠遲　舊業多歸興　空山盡老期　天寒一瓢酒　落日醉留誰</p><p><a href="../../model.html#/doc/32693">View poem's topic associations</a></p></body></html>
