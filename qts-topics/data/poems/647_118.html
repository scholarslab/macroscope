  <body><p>647_118: 《詠史詩。首陽山》胡曾</p>
    <p>孤竹夷齊恥戰爭　望塵遮道請休兵　首陽山倒為平地　應始無人說姓名</p><p><a href="../../model.html#/doc/35909">View poem's topic associations</a></p></body></html>
