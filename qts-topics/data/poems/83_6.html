  <body><p>83_6: 《薊丘覽古贈盧居士藏用七首。軒轅台》陳子昂</p>
    <p>北登薊丘望　求古軒轅臺　應龍已不見　牧馬空黃埃　尚想廣成子　遺跡白雲隈</p><p><a href="../../model.html#/doc/4358">View poem's topic associations</a></p></body></html>
