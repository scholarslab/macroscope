  <body><p>857_1_21: 《七言（其二十一）》呂岩</p>
    <p>黃芽白雪兩飛金　行即高歌醉即吟　日月暗扶君甲子　乾坤自與我知音　精靈滅跡三清劍　風雨騰空一弄琴　的當南遊歸甚處　莫交鶴去上天尋</p><p><a href="../../model.html#/doc/47444">View poem's topic associations</a></p></body></html>
