  <body><p>1_38: 《賦得夏首啟節》李世民</p>
    <p>北闕三春晚　南榮九夏初　黃鶯弄漸變　翠林花落餘　瀑流還響谷　猿啼自應虛　早荷向心卷　長楊就影舒　此時歡不極　調軫坐相於</p><p><a href="../../model.html#/doc/47">View poem's topic associations</a></p></body></html>
