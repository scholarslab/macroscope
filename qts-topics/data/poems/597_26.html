  <body><p>597_26: 《雲》袁郊</p>
    <p>楚甸嘗聞旱魃侵　從龍應合解為霖　荒淫卻入陽臺夢　惑亂懷襄父子心</p><p><a href="../../model.html#/doc/33118">View poem's topic associations</a></p></body></html>
