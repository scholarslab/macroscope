  <body><p>571_48: 《戲贈友人》賈島</p>
    <p>一日不作詩　心源如廢井　筆硯為轆轤　吟詠作縻綆　朝來重汲引　依舊得清冷　書贈同懷人　詞中多苦辛</p><p><a href="../../model.html#/doc/31646">View poem's topic associations</a></p></body></html>
