  <body><p>804_4: 《寄題煉師》魚玄機</p>
    <p>霞彩翦為衣　添香出繡幃　芙蓉花葉　　山水帔　稀　駐履聞鶯語　開籠放鶴飛　高堂春睡覺　暮雨正霏霏</p><p><a href="../../model.html#/doc/44132">View poem's topic associations</a></p></body></html>
