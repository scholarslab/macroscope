  <body><p>895_3_3: 《菩薩蠻（其三）》魏承班</p>
    <p>玉容光照菱花影　沈沈臉上秋波冷　白雪一聲新　雕梁起暗塵　寶釵搖翡翠　香惹芙蓉醉　攜手入鴛衾　誰人知此心</p><p><a href="../../model.html#/doc/49377">View poem's topic associations</a></p></body></html>
