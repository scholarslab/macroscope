  <body><p>633_42_2: 《放龜二首（其二）》司空圖</p>
    <p>世外猶迷不死庭　人間莫恃自無營　本期滄海堪投跡　卻向朱門待放生</p><p><a href="../../model.html#/doc/34843">View poem's topic associations</a></p></body></html>
