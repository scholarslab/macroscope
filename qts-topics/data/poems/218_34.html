  <body><p>218_34: 《木皮嶺》杜甫</p>
    <p>首路栗亭西　尚想鳳皇村　季冬攜童稚　辛苦赴蜀門　南登木皮嶺　艱險不易論　汗流被我體　祁寒為之暄　遠岫爭輔佐　千巖自崩奔　始知五岳外　別有他山尊　仰干塞大明　俯入裂厚坤　再聞虎豹鬥　屢跼風水昏　高有廢閣道　摧折如短轅　下有冬青林　石上走長根　西崖特秀發　煥若靈芝繁　潤聚金碧氣　清無沙土痕　憶觀崑崙圖　目擊懸圃存　對此欲何適　默傷垂老魂</p><p><a href="../../model.html#/doc/10679">View poem's topic associations</a></p></body></html>
