  <body><p>809_10: 《安公》靈一</p>
    <p>彌天稱聖哲　象法初繄賴　弘道識行藏　匡時知進退　秦王輕與舉　習生重酬對　學文古篆中　義顯心經內　法服應華夏　金言流海岱　西方浮雲間　更陪龍華會</p><p><a href="../../model.html#/doc/44619">View poem's topic associations</a></p></body></html>
