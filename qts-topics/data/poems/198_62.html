  <body><p>198_62: 《過王判官西津所居》岑參</p>
    <p>勝跡不在遠　愛君池館幽　素懷巖中諾　宛得塵外遊　何必到清谿　忽來見滄洲　潛移岷山石　暗引巴江流　樹密晝先夜　竹深夏已秋　沙鳥上筆床　谿花篲簾鉤　夫子賤簪冕　注心向林丘　落日出公堂　垂綸乘釣舟　賦詩憶楚老　戴酒隨江鷗　翛然一傲吏　獨在西津頭</p><p><a href="../../model.html#/doc/9568">View poem's topic associations</a></p></body></html>
