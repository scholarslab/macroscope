  <body><p>334_34: 《漢苑行》令狐楚</p>
    <p>雲霞五采浮天闕　梅柳千般夾御溝　不上黃花南北望　豈知春色滿神州</p><p><a href="../../model.html#/doc/17804">View poem's topic associations</a></p></body></html>
