  <body><p>323_15: 《送浚上人歸揚州禪智寺》權德輿</p>
    <p>蠹露宗通法已傳　麻衣笻杖去悠然　揚州後學應相待　遙想旛花古寺前</p><p><a href="../../model.html#/doc/17189">View poem's topic associations</a></p></body></html>
