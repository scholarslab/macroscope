  <body><p>322_26: 《湖上晚眺呈惠上人》權德輿</p>
    <p>湖上煙景好　鳥飛雲自還　幸因居止近　日覺性情閒　獨酌乍臨水　清機常見山　此時何所憶　淨侶話玄關</p><p><a href="../../model.html#/doc/17165">View poem's topic associations</a></p></body></html>
