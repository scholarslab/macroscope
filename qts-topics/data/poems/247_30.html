  <body><p>247_30: 《李卿東池夜宴得池字》獨孤及</p>
    <p>政成機不擾　心愜宴忘疲　去燭延高月　傾罍就小池　舞盤迴雪動　弦奏躍魚隨　自是山公興　誰令下士知</p><p><a href="../../model.html#/doc/12930">View poem's topic associations</a></p></body></html>
