  <body><p>562_2: 《傷春感懷》劉威</p>
    <p>花飛惜不得　年長更堪悲　春盡有歸日　老來無去時　風前千片雪　鏡裏數莖絲　腸斷青山暮　獨攀楊柳枝</p><p><a href="../../model.html#/doc/31177">View poem's topic associations</a></p></body></html>
