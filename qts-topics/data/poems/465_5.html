  <body><p>465_5: 《游陸先生故岩居》楊衡</p>
    <p>獨壑臨萬嶂　蒼苔絕行跡　仰窺猿挂樹　俯對鶴巢石　上有一巖屋　相傳靈人宅　深林無陽暉　幽水轉鮮碧　拾薪遇遺鼎　探穴得古籍　結念候雲興　燒香坐終夕</p><p><a href="../../model.html#/doc/24679">View poem's topic associations</a></p></body></html>
