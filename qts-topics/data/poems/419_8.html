  <body><p>419_8: 《和李校書新題樂府十二首。馴犀》元稹</p>
    <p>建中之初放馴象　遠歸林邑近交廣　獸返深山鳥構巢　鷹雕鷂鶻無羈鞅　貞元之歲貢馴犀　上林置圈官司養　玉盆金棧非不珍　虎噉狴牢魚食綱　渡江之橘踰汶貉　反時易性安能長　臘月北風霜雪深　踡跼鱗身遂長往　行地無疆費傳驛　通天異物罹幽枉　乃知養獸如養人　不必人人自敦獎　不擾則得之於理　不奪有以多於賞　脫衣推食衣食之　不若男耕女令紡　堯民不自知有堯　但見安閒聊擊壞　前觀馴象後馴犀　理國其如指諸掌</p><p><a href="../../model.html#/doc/21652">View poem's topic associations</a></p></body></html>
