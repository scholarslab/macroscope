  <body><p>486_46: 《玉山謠奉送王隱者》鮑溶</p>
    <p>鳳凰城南玉山高　石腳聳立爭雄豪　攢峰胎玉氣色潤　百泉透雲流不盡　萬古分明對眼開　五煙窈窕呈祥近　有客師事金身仙　用金買得山中田　閒開玉水灌芝草　靜醉天酒松間眠　心期南溟萬里外　出山幾遇光陰改　水玉丁東不可聞　冰華皎潔應如待　秋風引吾歌去來　玉山綵翠遙相催　殷勤千樹玉山頂　碧洞寥寥寒錦苔</p><p><a href="../../model.html#/doc/25873">View poem's topic associations</a></p></body></html>
