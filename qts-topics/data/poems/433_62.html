  <body><p>433_62: 《苦熱喜涼》白居易</p>
    <p>經年苦炎暑　心體但煩倦　白日一何長　清秋不可見　歲功成者去　天數極則變　潛知寒燠間　遷次如乘傳　火雲忽朝斂　金風俄夕扇　枕簟遂清涼　筋骸稍輕健　因思望月侶　好卜迎秋宴　竟夜無客來　引杯還自勸</p><p><a href="../../model.html#/doc/22302">View poem's topic associations</a></p></body></html>
