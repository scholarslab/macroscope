  <body><p>822_1: 《皇太子頻賜存問，並索唱和新詩，因有陳謝》廣宣</p>
    <p>望苑招延後　禪扉訪道餘　祗言俟文雅　何意及庸虛　率性多非學　緣情偶自書　清風聞寺響　白日見心初　重道逢軒后　崇儒過巍儲　青宮列芳梓　玄圃稽瓊琚　鄭鼠寧容者　齊竽久舍諸　空懷受恩感　今思幾躊躇</p><p><a href="../../model.html#/doc/45322">View poem's topic associations</a></p></body></html>
