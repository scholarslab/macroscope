  <body><p>161_1_57: 《古風（其五十七）》李白</p>
    <p>羽族稟萬化　小大各有依　周周亦何辜　六翮掩不揮　願銜眾禽翼　一向黃河飛飛者莫我顧　歎息將安歸</p><p><a href="../../model.html#/doc/7940">View poem's topic associations</a></p></body></html>
