  <body><p>204_6: 《嵩山望幸》王邕</p>
    <p>峻極位何崇　方知造化功　降靈逢聖主　望幸表維嵩　隱映連青壁　嵯峨向碧空　象車因瑞　龍駕願升中　萬歲聲長在　千巖氣轉雄　東都歌盛事　西笑佇皇風</p><p><a href="../../model.html#/doc/10001">View poem's topic associations</a></p></body></html>
