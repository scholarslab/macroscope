  <body><p>179_44: 《陪族叔當塗宰遊化城寺升公清風亭》李白</p>
    <p>化城若化出　金榜天宮開　疑是海上雲　飛空結樓臺　升公湖上秀　粲然有辯才　濟人不利己　立俗無嫌猜　了見水中月　青蓮出塵埃　閒居清風亭　左右清風來　當暑陰廣殿　太陽為裴回　茗酌待幽客　珍盤薦彫梅　飛文何灑落　萬象為之摧　季父擁鳴琴　德聲布雲雷　雖遊道林室　亦舉陶潛杯　清樂動諸天　長松自吟哀　留歡若可盡　劫石乃成灰</p><p><a href="../../model.html#/doc/8572">View poem's topic associations</a></p></body></html>
