  <body><p>748_44: 《對雨寄朐山林番明府》李中</p>
    <p>竟日如絲不暫停　莎階閒聽滴秋聲　斜飄虛閣琴書潤　冷逼幽窗夢寐清　開戶只添搜句味　看山還阻上樓情　遙知公退琴堂靜　坐對蕭騷飲興生</p><p><a href="../../model.html#/doc/41914">View poem's topic associations</a></p></body></html>
