  <body><p>432_47: 《曉別》白居易</p>
    <p>曉鼓聲已半　離筵坐難久　請君斷腸歌　送我和淚酒　月落欲明前　馬嘶初別後　浩浩暗塵中　何由見回首</p><p><a href="../../model.html#/doc/22222">View poem's topic associations</a></p></body></html>
