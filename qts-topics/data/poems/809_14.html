  <body><p>809_14: 《題僧院》靈一</p>
    <p>虎溪閒月引相過　帶雪松枝挂薜蘿　無限青山行欲盡　白雲深處老僧多</p><p><a href="../../model.html#/doc/44623">View poem's topic associations</a></p></body></html>
