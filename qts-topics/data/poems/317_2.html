  <body><p>317_2: 《幕中諸公有觀獵之作因繼之》武元衡</p>
    <p>刀州城北劍山東　甲士屯雲騎散風　旌旆遍張林嶺動　豺狼驅盡塞垣空　銜蘆遠雁愁縈繳　繞樹啼猿怯避弓　為報府中諸從事　燕然未勒莫論功</p><p><a href="../../model.html#/doc/16875">View poem's topic associations</a></p></body></html>
