  <body><p>701_50: 《九日長安作》王貞白</p>
    <p>無酒泛金菊　登高但憶秋　歸心隨旅雁　萬里在滄洲　殘照明天闕　孤砧隔御溝　誰能思落帽　兩鬢已添愁</p><p><a href="../../model.html#/doc/39379">View poem's topic associations</a></p></body></html>
