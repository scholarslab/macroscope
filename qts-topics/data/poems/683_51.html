  <body><p>683_51: 《偶見》韓偓</p>
    <p>鞦韆打困解羅裙　指點醍醐索一尊　見客入來和笑走　手搓梅子映中門</p><p><a href="../../model.html#/doc/38167">View poem's topic associations</a></p></body></html>
