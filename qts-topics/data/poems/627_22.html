  <body><p>627_22: 《寄南嶽客乞靈蕪香》陸龜蒙</p>
    <p>聞說融峰下　靈香似反魂　春來正堪采　試為斸雲根</p><p><a href="../../model.html#/doc/34382">View poem's topic associations</a></p></body></html>
