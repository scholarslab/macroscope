  <body><p>691_103: 《寄益陽武灌明府》杜荀鶴</p>
    <p>縣稱詩人理　無嫌日寂寥　溪山入城郭　戶口半漁樵　月滿彈琴夜　花香漉酒朝　相思不相見　煙水路迢迢</p><p><a href="../../model.html#/doc/38722">View poem's topic associations</a></p></body></html>
