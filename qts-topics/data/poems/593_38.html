  <body><p>593_38: 《田家效陶》曹鄴</p>
    <p>黑黍舂來釀酒飲　青禾刈了驅牛載　大姑小叔常在眼　卻笑長安在天外</p><p><a href="../../model.html#/doc/32954">View poem's topic associations</a></p></body></html>
