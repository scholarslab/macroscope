  <body><p>634_11_5: 《力疾山下吳村看杏花十九首（其五）》司空圖</p>
    <p>才情百巧鬥風光　卻笑雕花刻葉忙　熨帖新巾來與裹　猶看騰踏少年場</p><p><a href="../../model.html#/doc/34958">View poem's topic associations</a></p></body></html>
