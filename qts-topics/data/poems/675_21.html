  <body><p>675_21: 《試筆偶書》鄭谷</p>
    <p>沙鳥與山麋　由來性不羈　可憑唯在道　難解莫過詩　任笑孤吟僻　終嫌巧宦卑　秉慵恩地恕　冷澹好僧知　華省慚公器　滄江負釣師　露花春直夜　煙鼓早朝時　世路多艱梗　家風免墜遺　殷勤一蓑雨　祗得夢中披</p><p><a href="../../model.html#/doc/37555">View poem's topic associations</a></p></body></html>
