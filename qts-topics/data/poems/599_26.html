  <body><p>599_26: 《恨從軍》於濆</p>
    <p>不嫁白衫兒　愛君新紫衣　早知遽相別　何用假光輝　已聞都萬騎　又道出重圍　一軸金裝字　致君終不歸</p><p><a href="../../model.html#/doc/33208">View poem's topic associations</a></p></body></html>
