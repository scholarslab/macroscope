  <body><p>439_78: 《江亭夕望》白居易</p>
    <p>憑高望遠思悠哉　晚上江亭夜未迴　日欲沒時紅浪沸　月初生處白煙開　辭枝雪蕊將春去　滿鑷霜毛送老來　爭敢三年作歸計　心知不及賈生才</p><p><a href="../../model.html#/doc/22765">View poem's topic associations</a></p></body></html>
