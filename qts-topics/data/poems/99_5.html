  <body><p>99_5: 《送王汶宰江陰》張循之</p>
    <p>郡北乘流去　花間竟日行　海魚朝滿市　江鳥夜喧城　讓酒非關病　援琴不在聲　應緣五斗米　數日滯淵明</p><p><a href="../../model.html#/doc/5122">View poem's topic associations</a></p></body></html>
