  <body><p>430_32: 《烹葵》白居易</p>
    <p>昨臥不夕食　今起乃朝飢　貧廚何所有　炊稻烹秋葵　紅粒香復軟　綠英滑且肥　飢來止於飽　飽後復何思　憶昔榮遇日　迨今窮退時　今亦不凍餒　昔亦無餘資　口既不減食　身又不減衣　撫心私自問　何者是榮衰　勿學常人意　其間分是非</p><p><a href="../../model.html#/doc/22092">View poem's topic associations</a></p></body></html>
