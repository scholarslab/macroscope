  <body><p>3_4: 《賜諸州刺史以題座右》李隆基</p>
    <p>眷言思共理　鑑夢想維良　猗歟此推擇　聲績著周行　賢能既俟進　黎獻實佇康　視人當如子　愛人亦如傷　講學試誦論　阡陌勸耕桑　虛譽不可飾　清知不可忘　求名跡易見　安貞德自彰　訟獄必以情　教民貴有常　恤惸且存老　撫弱復綏強　勉哉各祗命　知予眷萬方</p><p><a href="../../model.html#/doc/122">View poem's topic associations</a></p></body></html>
