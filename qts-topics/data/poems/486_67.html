  <body><p>486_67: 《秋夜懷紫閣峰僧》鮑溶</p>
    <p>滿山雨色應難見　隔澗經聲又不聞　紫閣夜深多入定　石臺誰為掃秋雲</p><p><a href="../../model.html#/doc/25894">View poem's topic associations</a></p></body></html>
