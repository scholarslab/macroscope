  <body><p>862_35_4: 《玩月詩（其四）》曲龍山仙</p>
    <p>危橋橫石架雲端　跨鹿登臨景象寬　顥魄洗煙澄碧落　桂花低拂玉簪寒</p><p><a href="../../model.html#/doc/47755">View poem's topic associations</a></p></body></html>
