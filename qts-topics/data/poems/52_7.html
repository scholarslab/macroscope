  <body><p>52_7: 《麟趾殿侍宴應制》宋之問</p>
    <p>北闕層城峻　西宮複道懸　乘輿歷萬戶　置酒望三川　花柳含丹日　山河入綺筵　欲知陪賞處　空外有飛煙</p><p><a href="../../model.html#/doc/3215">View poem's topic associations</a></p></body></html>
