  <body><p>298_41: 《祝鵲》王建</p>
    <p>神鵲神鵲好言語　行人早回多利賂　我今庭中栽好樹　與汝作巢當報汝</p><p><a href="../../model.html#/doc/15899">View poem's topic associations</a></p></body></html>
