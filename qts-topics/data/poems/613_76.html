  <body><p>613_76: 《奉和魯望薔薇次韻》皮日休</p>
    <p>誰繡連延滿戶陳　暫應遮得陸郎貧　紅芳掩斂將迷蝶　翠蔓飄搖欲挂人　低拂地時如墮馬　高臨牆處似窺鄰　祗應是董雙成戲　剪得神霞寸寸新</p><p><a href="../../model.html#/doc/33851">View poem's topic associations</a></p></body></html>
