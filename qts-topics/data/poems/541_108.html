  <body><p>541_108: 《哭虔州楊侍郎（虞卿）》李商隱</p>
    <p>漢網疏仍漏　齊民困未蘇　如何大丞相　翻作弛邢徒　中憲方外易　尹京終就拘　本矜能弭謗　先議取非辜　巧有凝脂密　功無一柱扶　深知獄吏貴　幾迫季冬誅　叫帝青天闊　辭家白日哺　流亡誠不弔　神理若為誣　在昔恩知忝　諸生禮秩殊　入韓非劍客　過趙受鉗奴　楚水招魂遠　邙山卜宅孤　甘心親垤蟻　旋踵戮城狐　莫憑牲玉請　便望救焦枯</p><p><a href="../../model.html#/doc/29753">View poem's topic associations</a></p></body></html>
