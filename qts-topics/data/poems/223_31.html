  <body><p>223_31: 《風雨看舟前落花，戲為新句》杜甫</p>
    <p>江上人家桃樹枝　春寒細雨出疏籬　影遭碧水潛勾引　風妒紅花卻倒吹　吹花困癲傍舟楫　水光風力俱相怯　赤憎輕薄遮入懷　珍重分明不來接　溼久飛遲半日高　縈沙惹草細於毛　蜜蜂蝴蝶生情性　偷眼蜻蜓避百勞</p><p><a href="../../model.html#/doc/10910">View poem's topic associations</a></p></body></html>
