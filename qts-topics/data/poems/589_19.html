  <body><p>589_19: 《和太學趙鴻博士歸蔡中》李頻</p>
    <p>得祿從高第　還鄉見後生　田園休問主　詞賦已垂名　掃壁前題出　開窗舊景清　遙知賢太守　致席日邀迎</p><p><a href="../../model.html#/doc/32730">View poem's topic associations</a></p></body></html>
