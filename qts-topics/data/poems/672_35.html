  <body><p>672_35: 《長溪秋望》唐彥謙</p>
    <p>柳短莎長溪水流　雨微煙暝立溪頭　寒鴉閃閃前山去　杜曲黃昏獨自愁</p><p><a href="../../model.html#/doc/37338">View poem's topic associations</a></p></body></html>
