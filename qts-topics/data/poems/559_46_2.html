  <body><p>559_46_2: 《贈苗端公二首（其二）》薛能</p>
    <p>至老不相疏　斯言不是虛　兩心宜一體　同舍又鄰居　曉角秋砧外　清雲白月初　從軍何有用　未造魯連書</p><p><a href="../../model.html#/doc/30976">View poem's topic associations</a></p></body></html>
