  <body><p>893_36: 《麥秀兩岐》和凝</p>
    <p>涼簟鋪斑竹　鴛枕並紅玉　臉蓮紅　眉柳綠　胸雪宜新浴　淡黃衫子裁春縠　異香芬馥　蹙</p><p><a href="../../model.html#/doc/49274">View poem's topic associations</a></p></body></html>
