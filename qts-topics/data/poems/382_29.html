  <body><p>382_29: 《洛陽行》張籍</p>
    <p>洛陽宮闕當中州　城上峨峨十二樓　翠華西去幾時返　梟巢乳鳥藏蟄燕　御門空鎖五十年　稅彼農夫修玉殿　六街朝暮鼓鼕鼕　禁兵持戟守空宮　百官月月拜章表　驛使相續長安道　上陽宮樹黃復綠　野豺入宛食糜鹿　陌上老翁雙淚垂　共說武皇巡幸時</p><p><a href="../../model.html#/doc/20171">View poem's topic associations</a></p></body></html>
