  <body><p>236_4: 《病鶴篇》錢起</p>
    <p>獨鶴聲哀羽摧折　沙頭一點留殘雪　三山侶伴能遠翔　五里裴回忍為別　驚群各畏野人機　誰肯相將霞水飛　不及川鳧長比翼　隨波雙泛復雙歸　碧海滄江深且廣　目盡天倪安得往　雲山隔路不隔心　宛頸和鳴長在想　何時白霧捲青天　接影追飛太液前</p><p><a href="../../model.html#/doc/12019">View poem's topic associations</a></p></body></html>
