  <body><p>758_7: 《山中夏日》孟貫</p>
    <p>深山宜避暑　門戶映嵐光　夏木蔭溪路　晝雲埋石床　心源澄道靜　衣葛蘸泉涼　算得紅塵裏　誰知此興長</p><p><a href="../../model.html#/doc/42436">View poem's topic associations</a></p></body></html>
