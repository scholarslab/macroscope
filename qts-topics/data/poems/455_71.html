  <body><p>455_71: 《看嵩洛有歎》白居易</p>
    <p>今日看嵩洛　迴頭歎世間　榮華急如水　憂患大於山　見苦方知樂　經忙始愛閒　未聞籠裏鳥　飛出肯飛還</p><p><a href="../../model.html#/doc/24134">View poem's topic associations</a></p></body></html>
