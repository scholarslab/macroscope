  <body><p>214_87: 《除夜作》高適</p>
    <p>旅館寒燈獨不眠　客心何事轉悽然　故鄉今夜思千里　愁鬢明朝又一年</p><p><a href="../../model.html#/doc/10502">View poem's topic associations</a></p></body></html>
