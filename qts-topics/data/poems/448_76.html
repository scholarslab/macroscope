  <body><p>448_76: 《華州西》白居易</p>
    <p>每逢人靜慵多歇　不計程行困即眠　上得籃輿未能去　春風敷水店門前</p><p><a href="../../model.html#/doc/23567">View poem's topic associations</a></p></body></html>
