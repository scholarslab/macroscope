  <body><p>179_1: 《遊南陽白水登石激作》李白</p>
    <p>朝涉白水源　暫與人俗疏　島嶼佳境色　江天涵清虛　目送去海雲　心閒遊川魚　長歌盡落日　乘月歸田廬</p><p><a href="../../model.html#/doc/8513">View poem's topic associations</a></p></body></html>
