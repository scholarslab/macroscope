  <body><p>521_11: 《秋晚與沈十七舍人期游樊川不至》杜牧</p>
    <p>邀侶以官解　泛然成獨遊　川光初媚日　山色正矜秋　野竹疏還密　岩泉咽復流　杜村連潏水　晚步見垂鉤</p><p><a href="../../model.html#/doc/28149">View poem's topic associations</a></p></body></html>
