  <body><p>731_7: 《淮南發運趙邢州被詔歸闕》胡宿</p>
    <p>天臺封詔紫泥馨　馬首前瞻北斗城　人在函關先望氣　帝於京兆最知名　一區東第趨晨近　數刻西廂接晝榮　正是兩宮裁化日　百金雙璧拜虞卿</p><p><a href="../../model.html#/doc/41060">View poem's topic associations</a></p></body></html>
