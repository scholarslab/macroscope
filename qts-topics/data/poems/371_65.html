  <body><p>371_65: 《道州月歎（追述蕃中事，與道州對言之）》呂溫</p>
    <p>別館月　犁牛冰河金山雪　道州月　霜樹子規啼是血　壯心感此孤劍鳴　沈火在灰殊未滅</p><p><a href="../../model.html#/doc/19650">View poem's topic associations</a></p></body></html>
