  <body><p>285_133_2: 《張左丞挽歌二首（其二）》李端</p>
    <p>禍集鉤方失　災生劍忽飛　無由就日拜　空憶自天歸　門吏看還葬　宮官識賜衣　東堂哀贈畢　從此故臣稀</p><p><a href="../../model.html#/doc/15345">View poem's topic associations</a></p></body></html>
