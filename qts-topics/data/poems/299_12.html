  <body><p>299_12: 《新開望山處》王建</p>
    <p>新開望山處　今朝減病眠　應移千里道　猶自數峰偏　故欲遮春巷　還來遶暮天　老夫行步弱　免到寺門前</p><p><a href="../../model.html#/doc/15940">View poem's topic associations</a></p></body></html>
