  <body><p>199_68: 《邯鄲客舍歌》岑參</p>
    <p>客從長安來　驅馬邯鄲道　傷心叢臺下　一帶生蔓草　客舍門臨漳水邊　垂楊下繫釣魚船　邯鄲女兒夜沽酒　對客挑燈誇數錢　酪酊醉時日正午　一曲狂歌壚上眠</p><p><a href="../../model.html#/doc/9653">View poem's topic associations</a></p></body></html>
