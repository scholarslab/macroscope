  <body><p>443_18: 《九江北岸遇風雨》白居易</p>
    <p>黃梅縣邊黃梅雨　白頭浪裏白頭翁　九江闊處不見岸　五月盡時多惡風　人間穩路應無限　何事拋身在此中</p><p><a href="../../model.html#/doc/23095">View poem's topic associations</a></p></body></html>
