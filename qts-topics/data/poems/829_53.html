  <body><p>829_53: 《寄清泠山道人》貫休</p>
    <p>常憶清泠子　深雲種早禾　萬緣雖不涉　一句子如何　蹤跡諸峰匝　衣裳老虱多　江頭無事也　終必到煙蘿</p><p><a href="../../model.html#/doc/45683">View poem's topic associations</a></p></body></html>
