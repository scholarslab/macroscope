  <body><p>28_56: 《雜曲歌辭。十二月樂辭。六月》李賀</p>
    <p>裁生羅　伐湘竹　帔拂疏霜簟秋玉　炎炎紅鏡東方開　暈如車輪上徘徊　啾啾赤帝騎龍來</p><p><a href="../../model.html#/doc/2241">View poem's topic associations</a></p></body></html>
