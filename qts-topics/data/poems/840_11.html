  <body><p>840_11: 《遠山》齊己</p>
    <p>天際雲根破　寒山列翠迴　幽人當立久　白鳥背飛來　瀑濺何州地　僧尋幾嶠苔　終須拂巾履　獨去謝塵埃</p><p><a href="../../model.html#/doc/46358">View poem's topic associations</a></p></body></html>
