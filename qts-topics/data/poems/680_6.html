  <body><p>680_6: 《侍宴》韓偓</p>
    <p>黃蝶粉兩依依　狎宴臨春日正遲　密旨不教江令醉　麗華微笑認皇慈</p><p><a href="../../model.html#/doc/37886">View poem's topic associations</a></p></body></html>
