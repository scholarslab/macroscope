  <body><p>805_2: 《寄校書七兄（一作送韓校書）》李冶</p>
    <p>無事烏程縣　蹉跎歲月餘　不知芸閣吏　寂寞竟何如　遠水浮仙棹　寒星伴使車　因過大雷岸　莫忘八行書</p><p><a href="../../model.html#/doc/44184">View poem's topic associations</a></p></body></html>
