  <body><p>541_111: 《赤壁（又見《杜牧集》）》李商隱</p>
    <p>折戟沈沙鐵未銷　自將磨洗認前朝　東風不與周郎便　銅雀春深鎖二喬</p><p><a href="../../model.html#/doc/29756">View poem's topic associations</a></p></body></html>
