  <body><p>410_15: 《醉行》元稹</p>
    <p>秋風方索漠　霜貌足暌攜　今日騎驄馬　街中醉蹋泥</p><p><a href="../../model.html#/doc/21320">View poem's topic associations</a></p></body></html>
