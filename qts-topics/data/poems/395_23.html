  <body><p>395_23: 《偶書》劉叉</p>
    <p>日出扶桑一丈高　人間萬事細如毛　野夫怒見不平處　磨損胸中萬古刀</p><p><a href="../../model.html#/doc/20964">View poem's topic associations</a></p></body></html>
