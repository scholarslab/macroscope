  <body><p>432_37: 《冀城北原作》白居易</p>
    <p>野色何莽蒼　秋聲亦蕭疏　風吹黃埃起　落日驅征車　何代此開國　封疆百里餘　古今不相待　朝市無常居　昔人城邑中　今變為丘墟　昔人墓田中　今化為里閭　廢興相催迫　日月互居諸　世變無遺風　焉能知其初　行人千載後　懷古空躊躇</p><p><a href="../../model.html#/doc/22212">View poem's topic associations</a></p></body></html>
