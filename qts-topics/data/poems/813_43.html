  <body><p>813_43: 《送田中丞使西戎（同用旗字）》無可</p>
    <p>朝元下赤墀　玉節使西夷　關隴風迴首　河湟雪灑旗　磧砂行幾月　戎帳到何時　應盡平生志　高全大國儀</p><p><a href="../../model.html#/doc/44781">View poem's topic associations</a></p></body></html>
