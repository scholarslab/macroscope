  <body><p>430_51: 《夜琴》白居易</p>
    <p>蜀桐木性實　楚絲音韻清　調慢彈且緩　夜深十數聲　入耳澹無味　愜心潛有情　自弄還自罷　亦不要人聽</p><p><a href="../../model.html#/doc/22113">View poem's topic associations</a></p></body></html>
