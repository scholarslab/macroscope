  <body><p>393_17: 《梁台古愁》李賀</p>
    <p>梁王臺沼空中立　天河之水夜飛入　臺前鬥玉作蛟龍　綠粉掃天愁露溼　撞鐘飲酒行射天　金虎蹙裘噴血斑　朝朝暮暮愁海翻　長繩繫日樂當年　芙蓉凝紅得秋色　蘭臉別春啼脈脈　蘆洲客雁報春來　寥落野篁秋漫白</p><p><a href="../../model.html#/doc/20881">View poem's topic associations</a></p></body></html>
