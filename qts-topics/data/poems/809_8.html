  <body><p>809_8: 《江行寄張舍人》靈一</p>
    <p>客程終日風塵苦　蓬轉還家未有期　林色曉分殘雪後　角聲寒奏落帆時　月高星使東看遠　雲破霜鴻北度遲　流蕩此心難共說　千峰澄霽隔瓊枝</p><p><a href="../../model.html#/doc/44617">View poem's topic associations</a></p></body></html>
