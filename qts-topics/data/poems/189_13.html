  <body><p>189_13: 《送張侍禦秘書江左覲省》韋應物</p>
    <p>莫歎都門路　歸無駟馬車　繡衣猶在篋　芸閣已觀書　沃野收紅稻　長江釣白魚　晨餐亦可薦　名利欲何如</p><p><a href="../../model.html#/doc/9067">View poem's topic associations</a></p></body></html>
