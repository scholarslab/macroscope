  <body><p>474_75: 《誇紅槿》徐凝</p>
    <p>誰道槿花生感促　可憐相計半年紅　何如桃李無多少　併打千枝一夜風</p><p><a href="../../model.html#/doc/25198">View poem's topic associations</a></p></body></html>
