  <body><p>715_25: 《題懷素酒狂帖後》楊凝式</p>
    <p>十年揮素學臨池　始識王公學衛非　草聖未須因酒發　筆端應解化龍飛</p><p><a href="../../model.html#/doc/40268">View poem's topic associations</a></p></body></html>
