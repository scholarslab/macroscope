  <body><p>217_23: 《病後遇王倚飲，贈歌》杜甫</p>
    <p>麟角鳳觜世莫識　煎膠續弦奇自見　尚看王生抱此懷　在于甫也何由羨　且遇王生慰疇昔　素知賤子甘貧賤　酷見凍餒不足恥　多病沈年苦無健　王生怪我顏色惡　答云伏枕艱難遍　瘧癘三秋孰可忍　寒熱百日相交戰　頭白眼暗坐有胝　肉黃皮皺命如線　惟生哀我未平復　為我力致美殽膳　遣人向市賒香粳　喚婦出房親自饌　長安冬葅酸且綠　金城土酥靜如練　兼求富豪且割鮮　密沽斗酒諧終宴　故人情義晚誰似　令我手腳輕欲漩　老馬為駒信不虛　當時得意況深眷　但使殘年飽喫飯　只願無事常相見</p><p><a href="../../model.html#/doc/10595">View poem's topic associations</a></p></body></html>
