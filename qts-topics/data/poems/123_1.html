  <body><p>123_1: 《嵩山十志十首。草堂》盧鴻一</p>
    <p>山為宅兮草為堂　芝蘭兮葯房　羅蘼蕪兮拍薜荔　荃壁兮蘭砌　蘼蕪薜荔兮成草堂　陰陰邃兮馥馥香　中有人兮信宜常　讀金書兮飲玉漿　童顏幽操兮不易長</p><p><a href="../../model.html#/doc/5733">View poem's topic associations</a></p></body></html>
