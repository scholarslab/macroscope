  <body><p>168_12_1: 《玉真公主別館苦雨，贈衛尉張卿二首（其一）》李白</p>
    <p>秋坐金張館　繁陰晝不開　空煙迷雨色　蕭颯望中來　翳翳昏墊苦　沈沈憂恨催清秋何以慰　白酒盈吾杯　吟詠思管樂　此人已成灰　獨酌聊自勉　誰貴經綸才彈劍謝公子　無魚良可哀</p><p><a href="../../model.html#/doc/8186">View poem's topic associations</a></p></body></html>
