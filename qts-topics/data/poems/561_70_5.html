  <body><p>561_70_5: 《吳姬十首（其五）》薛能</p>
    <p>退紅香汗濕輕紗　高捲蚊廚獨臥斜　嬌淚半垂珠不破　恨君瞋折後庭花</p><p><a href="../../model.html#/doc/31158">View poem's topic associations</a></p></body></html>
