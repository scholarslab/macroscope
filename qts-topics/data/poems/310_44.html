  <body><p>310_44: 《過張老園林（一作村園）》於鵠</p>
    <p>身老無修飾　頭巾用白紗　開門朝掃徑　輦水夜澆花　藥氣聞深巷　桐陰到數家　不愁還酒債　腰下有丹砂</p><p><a href="../../model.html#/doc/16634">View poem's topic associations</a></p></body></html>
