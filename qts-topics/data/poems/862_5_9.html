  <body><p>862_5_9: 《嫁女詩（其九）》嵩岳諸仙</p>
    <p>上清神女　玉京仙郎　樂此今夕　和鳴鳳凰　鳳凰和鳴　將翱將翔　與天齊休慶流無央</p><p><a href="../../model.html#/doc/47715">View poem's topic associations</a></p></body></html>
