  <body><p>645_25: 《贈任肅》李咸用</p>
    <p>玄髮難姑息　青雲有路歧　莫言多事日　虛擲少年時　松色雪中出　人情難後知　聖朝公道在　中鵠忽差池</p><p><a href="../../model.html#/doc/35666">View poem's topic associations</a></p></body></html>
