  <body><p>557_31: 《禁直寄崔員外》鄭畋</p>
    <p>銀臺樓北蕊珠宮　敻與人間路不同　在省五更春睡侶　早來分夢玉堂中</p><p><a href="../../model.html#/doc/30843">View poem's topic associations</a></p></body></html>
