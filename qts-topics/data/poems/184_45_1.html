  <body><p>184_45_1: 《代美人愁鏡二首（其一）》李白</p>
    <p>明明金鵲鏡　了了玉臺前　拂拭交冰月　光輝何清圓　紅顏老昨日　白髮多去年鉛粉坐相誤　照來空淒然</p><p><a href="../../model.html#/doc/8830">View poem's topic associations</a></p></body></html>
