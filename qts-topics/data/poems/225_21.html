  <body><p>225_21: 《題省中院壁》杜甫</p>
    <p>掖垣竹埤梧十尋　洞門對霤常陰陰　落花遊絲白日靜　鳴鳩乳燕青春深　腐儒衰晚謬通籍　退食遲迴違寸心　袞職曾無一字補　許身愧比雙南金</p><p><a href="../../model.html#/doc/11030">View poem's topic associations</a></p></body></html>
