  <body><p>676_22: 《送進士韋序赴舉》鄭穀</p>
    <p>丹霞照上三清路　瑞錦裁成五色毫　波浪不能隨世態　鸞凰應得入吾曹　秋山晚水吟情遠　雪竹風松醉格高　預想明年騰躍處　龍津春碧浸仙桃</p><p><a href="../../model.html#/doc/37655">View poem's topic associations</a></p></body></html>
