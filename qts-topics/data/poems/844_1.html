  <body><p>844_1: 《題東林十八賢真堂》齊己</p>
    <p>白藕花前舊影堂　劉雷風骨畫龍章　共輕天子諸侯貴　同愛吾師一法長　陶令醉多招不得　謝公心亂入無方　何人到此思高躅　嵐點苔痕滿粉牆</p><p><a href="../../model.html#/doc/46669">View poem's topic associations</a></p></body></html>
