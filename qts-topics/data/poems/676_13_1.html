  <body><p>676_13_1: 《蜀中三首（其一）》鄭穀</p>
    <p>馬頭春向鹿頭關　遠樹平蕪一望閒　雪下文君沾酒市　雲藏李白讀書山　江樓客恨黃梅後　村落人歌紫芋間　堤月橋燈好時景　漢庭無事不征蠻</p><p><a href="../../model.html#/doc/37644">View poem's topic associations</a></p></body></html>
