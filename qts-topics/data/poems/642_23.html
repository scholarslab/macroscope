  <body><p>642_23: 《洞庭隱》來鵠</p>
    <p>高臥洞庭三十春　芰荷香裏獨垂綸　莫嫌無事閒銷日　有事始憐無事人</p><p><a href="../../model.html#/doc/35494">View poem's topic associations</a></p></body></html>
