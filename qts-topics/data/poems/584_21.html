  <body><p>584_21: 《猿》段成式</p>
    <p>卻憶書齋值晚晴　挽枝閒嘯激蟬清　影沈巴峽夜巖色　蹤絕石塘寒瀨聲</p><p><a href="../../model.html#/doc/32379">View poem's topic associations</a></p></body></html>
