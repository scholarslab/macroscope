  <body><p>143_61: 《別皇甫五》王昌齡</p>
    <p>漵浦潭陽隔楚山　離尊不用起愁顏　明祠靈響期昭應　天澤俱從此路還</p><p><a href="../../model.html#/doc/6831">View poem's topic associations</a></p></body></html>
