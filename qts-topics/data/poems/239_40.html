  <body><p>239_40: 《宴曹王宅》錢起</p>
    <p>賢王駟馬退朝初　小苑三春帶雨餘　林沼蔥蘢多貴氣　樓臺隱映接天居　仙雞引敵穿紅藥　宮燕銜泥落綺疏　自歎平生相識願　何如今日廁應徐</p><p><a href="../../model.html#/doc/12380">View poem's topic associations</a></p></body></html>
