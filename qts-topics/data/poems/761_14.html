  <body><p>761_14: 《餘遷泉山城，留侯招遊郡圃作此》詹敦仁</p>
    <p>當年巧匠製茅亭　臺館翬飛匝郡城　萬灶貔貅戈甲散　千家羅綺管弦鳴　柳腰舞罷香風度　花臉妝勻酒暈生　試問門前花與柳　幾番衰謝幾番榮</p><p><a href="../../model.html#/doc/42525">View poem's topic associations</a></p></body></html>
