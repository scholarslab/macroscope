  <body><p>160_199: 《送杜十四之江南（一題作送杜晃進士之東吳）》孟浩然</p>
    <p>荊吳相接水為鄉　君去春江正淼茫　日暮征帆何處泊　天涯一望斷人腸</p><p><a href="../../model.html#/doc/7878">View poem's topic associations</a></p></body></html>
