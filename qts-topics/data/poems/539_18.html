  <body><p>539_18: 《江亭散席循柳路吟（歸官舍）》李商隱</p>
    <p>春詠敢輕裁　銜辭入半杯　已遭江映柳　更被雪藏梅　寡和真徒爾　殷憂動即來　從詩得何報　惟感二毛催</p><p><a href="../../model.html#/doc/29183">View poem's topic associations</a></p></body></html>
