  <body><p>402_3_9: 《解秋十首（其九）》元稹</p>
    <p>西風冷衾簟　展轉布華茵　來者承玉體　去者流芳塵　適意醜為好　及時疏亦親衰周仲尼出　無乃為妖人</p><p><a href="../../model.html#/doc/21128">View poem's topic associations</a></p></body></html>
