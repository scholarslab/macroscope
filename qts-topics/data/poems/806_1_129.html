  <body><p>806_1_129: 《詩三百三首（其一百二十九）》寒山</p>
    <p>雍容美少年　博覽諸經史　盡號曰先生　皆稱為學士　未能得官職　不解秉耒耜冬披破布衫　蓋是書誤己</p><p><a href="../../model.html#/doc/44338">View poem's topic associations</a></p></body></html>
