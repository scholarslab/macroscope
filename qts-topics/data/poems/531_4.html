  <body><p>531_4: 《遊果晝二僧院》許渾</p>
    <p>何必老林泉　冥心便是禪　講時開院去　齋後下簾眠　鏡朗燈分焰　香銷印絕煙　真乘不可到　雲盡月明天</p><p><a href="../../model.html#/doc/28778">View poem's topic associations</a></p></body></html>
