  <body><p>794_18: 《安吉崔明甫山院聯句一首》皎然</p>
    <p>人不擾　政已和　世慮寡　山情多　禪客至　墨卿過　興既洽　情如何</p><p><a href="../../model.html#/doc/43632">View poem's topic associations</a></p></body></html>
