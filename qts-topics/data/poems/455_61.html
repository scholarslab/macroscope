  <body><p>455_61: 《諭親友》白居易</p>
    <p>適情處處皆安樂　大抵園林勝市朝　煩鬧榮華猶易過　優閒福祿更難銷　自憐老大宜疏散　卻被交親歎寂寥　終日相逢不相見　兩心相去一何遙</p><p><a href="../../model.html#/doc/24124">View poem's topic associations</a></p></body></html>
