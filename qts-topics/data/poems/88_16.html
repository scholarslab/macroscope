  <body><p>88_16: 《奉和聖制春中興慶宮酺宴應制》張說</p>
    <p>千齡逢啟聖　萬域共來威　慶接郊禋後　酺承農事稀　御樓橫廣路　天樂下重闈　鸞鳳調歌曲　虹霓動舞衣　合聲雲上聚　連步月中歸　物睹恩無外　神和道入微　鎬京陪樂飲　柏殿奉文飛　徒竭秋雲影　何資春日暉</p><p><a href="../../model.html#/doc/4690">View poem's topic associations</a></p></body></html>
