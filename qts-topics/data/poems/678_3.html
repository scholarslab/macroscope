  <body><p>678_3: 《遊頭陀寺上方》許彬</p>
    <p>高步陟崔嵬　吟閒路惜迴　寺從何代有　僧是梵宮來　暮靄連沙積　餘霞逼檻開　更期招靜者　長嘯上方臺</p><p><a href="../../model.html#/doc/37763">View poem's topic associations</a></p></body></html>
