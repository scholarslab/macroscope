  <body><p>847_50: 《寄鄭谷郎中》齊己</p>
    <p>人間近遇風騷匠　鳥外曾逢心印師　除此二門無別妙　水邊松下獨尋思</p><p><a href="../../model.html#/doc/46964">View poem's topic associations</a></p></body></html>
