  <body><p>319_32: 《省試恩賜耆老布帛（一作崔宗詩）》李絳</p>
    <p>渙汗中天發　殊私海外存　衰顏逢聖代　華髮受皇恩　燭物明堯日　垂衣闢禹門　惜時悲落景　賜帛慰餘魂　厚澤沾翔泳　微生保子孫　盛明今尚齒　歡奉九衢樽</p><p><a href="../../model.html#/doc/17056">View poem's topic associations</a></p></body></html>
