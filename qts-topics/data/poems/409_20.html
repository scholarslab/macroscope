  <body><p>409_20: 《戴光弓（韋評事見贈也）》元稹</p>
    <p>潞府筋角勁　戴光因合成　因君懷膽氣　贈我定交情　不擬閒穿葉　那能枉始生　唯調一隻箭　飛入破聊城</p><p><a href="../../model.html#/doc/21286">View poem's topic associations</a></p></body></html>
