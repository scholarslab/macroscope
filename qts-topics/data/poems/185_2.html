  <body><p>185_2: 《胡無人》李白</p>
    <p>十萬羽林兒　臨洮破郅支　殺添胡地骨　降足漢營旗　塞闊牛羊散　兵休帳幕移　空餘隴頭水　鳴咽向人悲</p><p><a href="../../model.html#/doc/8860">View poem's topic associations</a></p></body></html>
