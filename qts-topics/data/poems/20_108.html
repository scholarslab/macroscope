  <body><p>20_108: 《相和歌辭。婕妤怨》陸龜蒙</p>
    <p>妾貌非傾國　君王忽然寵　南山掌上來　不及新恩重　後宮多窈窕　日日學新聲　一落君王耳　南山又須輕</p><p><a href="../../model.html#/doc/1314">View poem's topic associations</a></p></body></html>
