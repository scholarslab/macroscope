  <body><p>544_88: 《和範校書贈造微上人》劉得仁</p>
    <p>得性見微公　何曾執著空　修心將佛並　吐論與儒通　曉漱松杉下　宵禪雪月中　他生有緣會　君子亦應同</p><p><a href="../../model.html#/doc/29967">View poem's topic associations</a></p></body></html>
