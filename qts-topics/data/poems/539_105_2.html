  <body><p>539_105_2: 《無題四首（其二）》李商隱</p>
    <p>颯颯東風細雨來　芙蓉塘外有輕雷　金蟾齧鎖燒香入　玉虎牽絲汲井迴　賈氏窺簾韓掾少　宓妃留枕魏王才　春心莫共花爭發　一寸相思一寸灰</p><p><a href="../../model.html#/doc/29279">View poem's topic associations</a></p></body></html>
