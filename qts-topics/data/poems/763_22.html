  <body><p>763_22: 《山居》顏仁郁</p>
    <p>柏樹松陰覆竹齋　罷燒藥灶縱高懷　世間應少山間景　雲繞青松水遶階</p><p><a href="../../model.html#/doc/42644">View poem's topic associations</a></p></body></html>
