  <body><p>170_2: 《在水軍宴贈幕府諸侍禦》李白</p>
    <p>月化五白龍　翻飛凌九天　胡沙驚北海　電掃洛陽川　虜箭雨宮闕　皇輿成播遷　英王受廟略　秉鉞清南邊　雲旗卷海雪　金戟羅江煙　聚散百萬人　弛張在一賢　霜臺降群彥　水國奉戎旃　繡服開宴語　天人借樓船　如登黃金臺　遙謁紫霞仙　卷身編蓬下　冥機四十年　寧知草間人　腰下有龍泉　浮雲在一決　誓欲清幽燕　願與四座公　靜談金匱篇　齊心戴朝恩　不惜微軀捐　所冀旄頭滅　功成追魯連</p><p><a href="../../model.html#/doc/8242">View poem's topic associations</a></p></body></html>
