  <body><p>508_10: 《贈元和十三年登第進士》陳標</p>
    <p>春官南院粉牆東　地色初分月色紅　文字一千重馬擁　喜歡三十二人同　眼看魚變辭凡水　心逐鸚飛出瑞風　莫怪雲泥從此別　總曾惆悵去年中</p><p><a href="../../model.html#/doc/27171">View poem's topic associations</a></p></body></html>
