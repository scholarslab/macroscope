  <body><p>56_57: 《蜀中九日》王勃</p>
    <p>九月九日望鄉臺　他席他鄉送客杯　人情已厭南中苦　鴻雁那從北地來</p><p><a href="../../model.html#/doc/3482">View poem's topic associations</a></p></body></html>
