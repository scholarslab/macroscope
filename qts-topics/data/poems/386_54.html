  <body><p>386_54: 《贈李司議》張籍</p>
    <p>漢庭誰問投荒客　十載天南著白衣　秋草茫茫惡谿路　嶺頭遙送北人稀</p><p><a href="../../model.html#/doc/20520">View poem's topic associations</a></p></body></html>
