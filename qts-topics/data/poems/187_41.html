  <body><p>187_41: 《秋集罷還途中作，謹獻壽春公、黎公》韋應物</p>
    <p>束帶自衡門　奉命宰王畿　君侯枉高鑒　舉善掩暇疵　斯民本已安　工拙兩無施　何以酬明德　歲晏不磷緇　時節乃來集　欣懷方載馳　平明大府開　一得拜光輝　溫如春風至　肅若嚴霜威　群屬所載瞻　而忘倦與飢　公堂燕華筵　禮罷復言辭　將從平門道　憩車灃水湄　山川降嘉歲　草木蒙潤滋　孰云還本色　懷戀獨遲遲</p><p><a href="../../model.html#/doc/8970">View poem's topic associations</a></p></body></html>
