  <body><p>304_41_1: 《歸山留別子侄二首（其一）》劉商</p>
    <p>車馬驅馳人在世　東西南北鶴隨雲　莫言貧病無留別　百代簪纓將付君</p><p><a href="../../model.html#/doc/16431">View poem's topic associations</a></p></body></html>
