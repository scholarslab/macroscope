  <body><p>494_157: 《早春遊曲江》施肩吾</p>
    <p>芳處亦將枯槁同　應緣遭化未施功　羲和若擬動鑪　先鑄曲江千樹紅</p><p><a href="../../model.html#/doc/26313">View poem's topic associations</a></p></body></html>
