  <body><p>789_2: 《建元寺西院寄李員外縱聯句》皇甫曾</p>
    <p>寄隱霜臺客　相思粉署人　誠知阡陌近　無奈別離頻　夜色迷雙樹　鐘聲警四鄰　散才徒仰鮑　歸夢遠知秦　雨帶清笳發　花驚夕漏春　招搖隨步錫　髣聽行輪　要路推高足　空林寄一身　盛名知獨擅　良會憶相親　稍滌心中垢　都遺陌上塵　今宵此堂集　何事少遺民</p><p><a href="../../model.html#/doc/43537">View poem's topic associations</a></p></body></html>
