  <body><p>640_34_4: 《長安客舍敘邵陵舊宴，寄永州蕭使君五首之四》曹唐</p>
    <p>木魚金鑰鎖春城　夜上紅樓縱酒情　竹葉水繁更漏促　桐花風軟管弦清　百分散打銀船溢　十指寬催玉箸輕　星斗漸稀賓客散　碧雲猶戀豔歌聲</p><p><a href="../../model.html#/doc/35358">View poem's topic associations</a></p></body></html>
