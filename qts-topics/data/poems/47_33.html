  <body><p>47_33: 《彭蠡湖上》張九齡</p>
    <p>沿涉經大湖　湖流多行泆　決晨趨北渚　逗浦已西日　所適雖淹曠　中流且閒逸　瑰詭良復多　感見乃非一　廬山直陽滸　孤石當陰術　一水雲際飛　數峰湖心出　象類何交虯　形言豈深悉　且知皆自然　高下無相恤</p><p><a href="../../model.html#/doc/2957">View poem's topic associations</a></p></body></html>
