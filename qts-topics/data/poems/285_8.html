  <body><p>285_8: 《與鄭錫游春》李端</p>
    <p>東門垂柳長　迴首獨心傷　日煖臨芳草　天睛憶故鄉　映花鶯上下　過水蝶飛揚　借問同行客　今朝淚幾行</p><p><a href="../../model.html#/doc/15219">View poem's topic associations</a></p></body></html>
