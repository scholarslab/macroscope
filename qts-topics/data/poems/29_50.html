  <body><p>29_50: 《雜歌謠辭。步虛詞》陳羽</p>
    <p>漢武清齋讀鼎書　內官扶上畫雲車　壇上月明宮殿閉　仰看星斗禮空虛</p><p><a href="../../model.html#/doc/2324">View poem's topic associations</a></p></body></html>
