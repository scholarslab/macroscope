  <body><p>272_11: 《過章秀才洛陽客舍》姚倫</p>
    <p>達人心自適　旅舍當閒居　不出來時徑　重看讀了書　晚山嵐色近　斜日樹陰疏　盡是忘言客　聽君誦子虛</p><p><a href="../../model.html#/doc/14307">View poem's topic associations</a></p></body></html>
