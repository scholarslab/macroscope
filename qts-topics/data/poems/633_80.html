  <body><p>633_80: 《綸閣有感》司空圖</p>
    <p>風濤曾阻化鱗來　誰料蓬瀛路卻開　欲去遲遲還自笑　狂才應不是仙才</p><p><a href="../../model.html#/doc/34912">View poem's topic associations</a></p></body></html>
