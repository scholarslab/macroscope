  <body><p>180_13: 《秋日登揚州西靈塔》李白</p>
    <p>寶塔凌蒼蒼　登攀覽四荒　頂高元氣合　標出海雲長　萬象分空界　三天接畫梁　水搖金剎影　日動火珠光　鳥拂瓊簾度　霞連繡栱張　目隨征路斷　心逐去帆揚　露浴梧楸白　霜催橘柚黃　玉毫如可見　於此照迷方</p><p><a href="../../model.html#/doc/8585">View poem's topic associations</a></p></body></html>
