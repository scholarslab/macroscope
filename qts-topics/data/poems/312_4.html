  <body><p>312_4: 《爛柯山四首。石室二禪師》劉迥</p>
    <p>繩床宴坐久　石窟絕行跡　能在人代中　遂將人代隔　白雲風颺飛　非欲待歸客</p><p><a href="../../model.html#/doc/16683">View poem's topic associations</a></p></body></html>
