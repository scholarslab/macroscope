  <body><p>654_73: 《芳草》羅鄴</p>
    <p>廢苑牆南殘雨中　似袍顏色在蒙茸　微香暗惹遊人步　遠綠纔分鬥雉蹤　三楚渡頭長恨見　五侯門外卻難逢　年年縱有春風便　馬跡車輪一萬重</p><p><a href="../../model.html#/doc/36381">View poem's topic associations</a></p></body></html>
