  <body><p>63_8: 《詠風》董思恭</p>
    <p>蕭蕭度閶闔　習習下庭闈　花蝶自飄舞　蘭蕙生光輝　相烏正舉翼　退鷁已驚飛　方從列子御　更逐浮雲歸</p><p><a href="../../model.html#/doc/3752">View poem's topic associations</a></p></body></html>
