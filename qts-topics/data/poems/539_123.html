  <body><p>539_123: 《贈庾十二朱版》李商隱</p>
    <p>固漆投膠不可開　贈君珍重抵瓊瑰　君王曉坐金鑾殿　只待相如草詔來</p><p><a href="../../model.html#/doc/29304">View poem's topic associations</a></p></body></html>
