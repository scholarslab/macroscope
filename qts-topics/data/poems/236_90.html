  <body><p>236_90: 《海上臥病寄王臨》錢起</p>
    <p>離客窮海陰　蕭辰歸思結　一隨浮雲滯　幾怨黃鵠別　妙年即沈痾　生事多所闕　劍中負明義　枕上惜玄髮　之子良史才　華簪偶時哲　相思千里道　愁望飛鳥絕　歲暮冰雪寒　淮湖不可越　百年去心慮　孤影守薄劣　獨餘慕侶清　金石無休歇</p><p><a href="../../model.html#/doc/12108">View poem's topic associations</a></p></body></html>
