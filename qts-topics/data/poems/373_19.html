  <body><p>373_19: 《隱士》孟郊</p>
    <p>本末一相返　漂浮不還真　山野多餒士　市井無飢人　虎豹忌當道　麋鹿知藏身　奈何貧競者　日與患害親　顏貌歲歲改　利心朝朝新　孰知富生禍　取富不取貧　寶玉忌出璞　出璞先為塵　松柏忌出山　出山先為薪　君子隱石壁　道書為我鄰　寢興思其義　澹泊味始真　陶公自放歸　尚平去有依　草木擇地生　禽鳥順性飛　青青與冥冥　所保各不違</p><p><a href="../../model.html#/doc/19723">View poem's topic associations</a></p></body></html>
