  <body><p>474_51: 《再歸松溪舊居宿西林》徐凝</p>
    <p>五粒松深溪水清　眾山搖落月偏明　西林靜夜重來宿　暗記人家犬吠聲</p><p><a href="../../model.html#/doc/25170">View poem's topic associations</a></p></body></html>
