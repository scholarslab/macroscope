  <body><p>220_30: 《閬州東樓筵，奉送十一舅往青城縣，得昏字》杜甫</p>
    <p>曾城有高樓　制古丹雘存　迢迢百餘尺　豁達開四門　雖有車馬客　而無人世喧　遊目俯大江　列筵慰別魂　是時秋冬交　節往顏色昏　天寒鳥獸休　霜露在草根　今我送舅氏　萬感集清尊　豈伊山川間　回首盜賊繁　高賢意不暇　王命久崩奔　臨風欲慟哭　聲出已復吞</p><p><a href="../../model.html#/doc/10755">View poem's topic associations</a></p></body></html>
