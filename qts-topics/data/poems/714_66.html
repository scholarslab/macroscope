  <body><p>714_66: 《楚懷王》崔道融</p>
    <p>宮花一朵掌中開　緩急翻為敵國媒　六里江山天下笑　張儀容易去還來</p><p><a href="../../model.html#/doc/40226">View poem's topic associations</a></p></body></html>
