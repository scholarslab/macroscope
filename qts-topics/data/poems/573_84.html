  <body><p>573_84: 《送褚山人歸日本》賈島</p>
    <p>懸帆待秋水　去入杳冥間　東海幾年別　中華此日還　岸遙生白髮　波盡露青山　隔水相思在　無書也是閒</p><p><a href="../../model.html#/doc/31852">View poem's topic associations</a></p></body></html>
