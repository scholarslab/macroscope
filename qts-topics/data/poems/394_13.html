  <body><p>394_13: 《龍夜吟》李賀</p>
    <p>鬈髮胡兒眼晴綠　高樓夜靜吹橫竹　一聲似向天上來　月下美人望鄉哭　直排七點星藏指　暗合清風調宮徵　蜀道秋深雲滿林　湘江半夜龍驚起　玉堂美人邊塞情　碧窗皓月愁中聽　寒碪能擣百尺練　粉淚凝珠滴紅線　胡兒莫作隴頭吟　隔窗暗結愁人心</p><p><a href="../../model.html#/doc/20932">View poem's topic associations</a></p></body></html>
