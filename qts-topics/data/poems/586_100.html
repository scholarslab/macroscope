  <body><p>586_100: 《秋日旅途即事》劉滄</p>
    <p>驅羸多自感　煙草遠郊平　鄉路幾時盡　旅人終日行　渡邊寒水驛　山下夕陽城　蕭索更何有　秋風兩鬢生</p><p><a href="../../model.html#/doc/32572">View poem's topic associations</a></p></body></html>
