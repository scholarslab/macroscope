  <body><p>688_1: 《寄杜先生詩》孫偓</p>
    <p>蜀國信難遇　楚鄉心更愁　我行同范蠡　師舉效浮丘　他日相逢處　多應在十洲</p><p><a href="../../model.html#/doc/38520">View poem's topic associations</a></p></body></html>
