  <body><p>71_1: 《奉和聖制立春日侍宴內殿出剪綵花應制》劉憲</p>
    <p>上林宮館好　春光獨早知　剪花疑始發　刻燕似新窺　色濃輕雪點　香淺嫩風吹　此日叨陪侍　恩榮得數枝</p><p><a href="../../model.html#/doc/3892">View poem's topic associations</a></p></body></html>
