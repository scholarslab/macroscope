  <body><p>818_72: 《寄路溫州》皎然</p>
    <p>欲問采靈藥　如何學無生　愛鶴頗似君　且非求仙情</p><p><a href="../../model.html#/doc/45110">View poem's topic associations</a></p></body></html>
