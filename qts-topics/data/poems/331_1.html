  <body><p>331_1: 《享太廟樂章》段文昌</p>
    <p>肅肅清廟　登顯至德　澤周八荒　兵定四極　生物咸遂　群盜滅息　明聖欽承　子孫千億</p><p><a href="../../model.html#/doc/17476">View poem's topic associations</a></p></body></html>
