  <body><p>129_5: 《與盧員外象過崔處士興宗林亭》王縉</p>
    <p>身名不問十年余　老大誰能更讀書　林中獨酌鄰家酒　門外時聞長者車</p><p><a href="../../model.html#/doc/6154">View poem's topic associations</a></p></body></html>
