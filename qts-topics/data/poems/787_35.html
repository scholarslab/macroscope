  <body><p>787_35: 《禮闈階前春草生》無名氏</p>
    <p>河畔雖同色　南宮淑景先　微開曳履處　常對講經前　得地風塵隔　依林雨露偏　已逢霜候改　初寄日華妍　影與叢蘭雜　榮將眾卉連　哲人如不薙　生意在芳年</p><p><a href="../../model.html#/doc/43504">View poem's topic associations</a></p></body></html>
