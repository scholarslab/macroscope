  <body><p>836_22_5: 《東陽罹亂後懷王慥使君五首（其五）》貫休</p>
    <p>不是龔黃覆育才　即須清苦遠塵埃　無人與奏吾皇去　致亂唯因酷吏來　刳剝生靈為事業　巧通毫譖作梯媒　令人轉憶王夫子　一片真風去不迴</p><p><a href="../../model.html#/doc/46073">View poem's topic associations</a></p></body></html>
