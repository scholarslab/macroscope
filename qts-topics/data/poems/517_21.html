  <body><p>517_21: 《榜句》楊乘</p>
    <p>伶俜乖拙兩何如　晝泥琴聲夜泥書　數拍胡笳彈未熟　故人新命畫胡車</p><p><a href="../../model.html#/doc/27933">View poem's topic associations</a></p></body></html>
