  <body><p>837_30: 《上盧使君》貫休</p>
    <p>一別旌旗已一年　二林真子勸安禪　常思雙戟華堂裏　還似孤峰峭壁前　步出林泉多吉夢　帆侵分野入祥煙　自憐酷似隨陽雁　霜打風飄到日邊</p><p><a href="../../model.html#/doc/46148">View poem's topic associations</a></p></body></html>
