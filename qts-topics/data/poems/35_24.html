  <body><p>35_24: 《七夕賦詠成篇》許敬宗</p>
    <p>一年抱怨嗟長別　七夕含態始言歸　飄飄羅襪光天步　灼灼新妝鑒月輝　情催巧笑開星靨　不惜呈露解雲衣　所歎卻隨更漏盡　掩泣還弄昨宵機</p><p><a href="../../model.html#/doc/2513">View poem's topic associations</a></p></body></html>
