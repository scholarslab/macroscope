  <body><p>231_1: 《宗武生日》杜甫</p>
    <p>小子何時見　高秋此日生　自從都邑語　已伴老夫名　詩是吾家事　人傳世上情　熟精文選理　休覓綵衣輕　凋瘵筵初秩　攲斜坐不成　流霞分片片　涓滴就徐傾</p><p><a href="../../model.html#/doc/11712">View poem's topic associations</a></p></body></html>
