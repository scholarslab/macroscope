  <body><p>285_67: 《宿雲際寺贈深上人》李端</p>
    <p>暫別青藍寺　今來髮欲斑　獨眠孤燭下　風雨在前山　壞宅終須去　空門不易還　支公有方便　一願啟玄關</p><p><a href="../../model.html#/doc/15278">View poem's topic associations</a></p></body></html>
