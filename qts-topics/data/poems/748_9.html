  <body><p>748_9: 《贈朐山楊宰》李中</p>
    <p>訟閒徵賦畢　吏散卷簾時　聽雨入秋竹　留僧覆舊棋　得詩書落葉　煮茗汲寒池　化俗功成後　煙霄會有期</p><p><a href="../../model.html#/doc/41876">View poem's topic associations</a></p></body></html>
