  <body><p>239_18: 《送馬員外拜官覲省》錢起</p>
    <p>二十為郎事漢文　鴛雛驥子自為群　筆精已許臺中妙　劍術還令世上聞　歸覲屢經槐里月　出師常笑棘門軍　莫言來往朝天遠　看取鳴鞘入斷雲</p><p><a href="../../model.html#/doc/12358">View poem's topic associations</a></p></body></html>
