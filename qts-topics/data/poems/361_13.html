  <body><p>361_13: 《寄朗州溫右史曹長》劉禹錫</p>
    <p>暫別瑤墀鴛鷺行　綵旗雙引到沅湘　城邊流水桃花過　簾外春風杜若香　史筆枉將書紙尾　朝纓不稱濯滄浪　雲臺公業家聲在　徵詔何時出建章</p><p><a href="../../model.html#/doc/19125">View poem's topic associations</a></p></body></html>
