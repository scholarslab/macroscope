  <body><p>236_70: 《京兆尹廳前甘棠樹降甘露》錢起</p>
    <p>內史用堯意　理京宣惠慈　氣和祥則降　孰謂天難知　濟旱露為兆　有如塤應篪　豈無夭桃樹　灑此甘棠枝　玉色與人淨　珠光臨筆垂　協風與之俱　物性皆熙熙　何必鳳池上　方看作霖時</p><p><a href="../../model.html#/doc/12086">View poem's topic associations</a></p></body></html>
