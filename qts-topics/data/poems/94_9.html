  <body><p>94_9: 《隴右途中遭非語》員半千</p>
    <p>趙有兩毛遂　魯聞二曾參　慈母猶且惑　況在行路心　冠冕無醜士　賄賂成知己　名利我所無　清濁誰見理　敝服空逢春　緩帶不著身　出遊非懷璧　何憂乎忌人　正須自保愛　振衣出世塵</p><p><a href="../../model.html#/doc/4911">View poem's topic associations</a></p></body></html>
