  <body><p>27_9: 《雜曲歌辭。昔昔鹽。關山別蕩子》趙嘏</p>
    <p>那堪聞蕩子　迢遞涉關山　腸為馬嘶斷　衣從淚滴斑　愁看塞上路　詎惜鏡中顏　儻見征西雁　應傳一字還</p><p><a href="../../model.html#/doc/1926">View poem's topic associations</a></p></body></html>
