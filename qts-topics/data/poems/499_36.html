  <body><p>499_36: 《題刑部馬員外修行裏南街新居》姚合</p>
    <p>帝里誰無宅　青山祗屬君　閒窗連竹色　幽砌上苔文　遠近高低樹　東西南北雲　朝朝常獨見　免被四鄰分</p><p><a href="../../model.html#/doc/26714">View poem's topic associations</a></p></body></html>
