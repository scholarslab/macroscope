  <body><p>882_22: 《游馬耳山》蕭穎士</p>
    <p>茲山表東服　遠近瞻其名　合沓盡溟漲　渾渾連太清　我來疑初伏　幽路無炎精　流水出溪盡　覆蘿搖風輕　高深變氣候　俯仰暮天晴　入谷煙雨潤　登崖雲日明　乾坤正含養　種植總滋榮　草樹皆秀色　雛麋亂新聲　攀巖挹桂髓　洞穴拾瑤英　此地隱微逕　何人得長生　宿心尚葛許　彌願棲蓬瀛　太息宦名路　遲迴忠孝情　還丹昧遠術　養素慚幽貞　安得從此去　悠然昇玉京</p><p><a href="../../model.html#/doc/48662">View poem's topic associations</a></p></body></html>
