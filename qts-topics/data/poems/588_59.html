  <body><p>588_59: 《贈同官蘇明府》李頻</p>
    <p>山中畿內邑　別覺大夫清　簿領分王事　官資寄野情　閒齋無獄訟　隱几向泉聲　從此朝天路　門前是去程</p><p><a href="../../model.html#/doc/32703">View poem's topic associations</a></p></body></html>
