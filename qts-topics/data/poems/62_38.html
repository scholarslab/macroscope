  <body><p>62_38: 《渡湘江》杜審言</p>
    <p>遲日園林悲昔遊　今春花鳥作邊愁　獨憐京國人南竄　不似湘江水北流</p><p><a href="../../model.html#/doc/3741">View poem's topic associations</a></p></body></html>
