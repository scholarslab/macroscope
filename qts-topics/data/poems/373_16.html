  <body><p>373_16: 《遣興》孟郊</p>
    <p>弦貞五條音　松直百尺心　貞弦含古風　直松凌高岑　浮聲與狂葩　胡為欲相侵</p><p><a href="../../model.html#/doc/19720">View poem's topic associations</a></p></body></html>
