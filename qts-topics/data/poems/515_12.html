  <body><p>515_12: 《同盧校書遊新興寺》朱慶餘</p>
    <p>山深雲景別　有寺亦堪過　才子將迎遠　林僧氣性和　潭清蒲影定　松老鶴聲多　豈不思公府　其如野興何</p><p><a href="../../model.html#/doc/27810">View poem's topic associations</a></p></body></html>
