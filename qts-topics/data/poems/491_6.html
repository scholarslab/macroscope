  <body><p>491_6: 《魚上冰》王季則</p>
    <p>北陸收寒盡　東風解凍初　冰消通淺溜　氣變躍潛魚　應節似知化　揚鬐任所如　浮沈非樂藻　沿泝異傳書　結網時空久　臨川意有餘　為龍將可望　今日愧才虛</p><p><a href="../../model.html#/doc/25998">View poem's topic associations</a></p></body></html>
