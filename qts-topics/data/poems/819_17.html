  <body><p>819_17: 《送羅判官還壽州幕》皎然</p>
    <p>君章才五色　知爾得家風　故里旋歸駕　壽春思奉戎　天寒長蛇伏　飆烈文虎雄　定頌張征虜　桓桓戡難功</p><p><a href="../../model.html#/doc/45132">View poem's topic associations</a></p></body></html>
