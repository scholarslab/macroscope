  <body><p>375_1_15: 《秋懷（其十五）》孟郊</p>
    <p>詈言不見血　殺人何紛紛　聲如窮家犬　吠竇何誾誾　詈痛幽鬼哭　詈侵黃金貧　言詞豈用多　憔悴在一聞　古詈舌不死　至今書云云　今人詠古書　善惡宜自分　秦火不爇舌　秦火空爇文　所以詈更生　至今橫絪縕</p><p><a href="../../model.html#/doc/19811">View poem's topic associations</a></p></body></html>
