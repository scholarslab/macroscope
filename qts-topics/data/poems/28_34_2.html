  <body><p>28_34_2: 《雜曲歌辭。鳳歸雲（其二）》滕潛</p>
    <p>飲啄蓬山最上頭　和煙飛下禁城秋　曾將弄玉歸雲去　金翿斜開十二樓</p><p><a href="../../model.html#/doc/2182">View poem's topic associations</a></p></body></html>
