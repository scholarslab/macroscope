  <body><p>473_20: 《嘉禾合穎》孟簡</p>
    <p>玉燭將成歲　封人亦自歌　八方霑聖澤　異畝發嘉禾　共秀芳何遠　連莖瑞且多　穎低甘露滴　影亂惠風過　表稔由神化　為祥識氣和　因知興嗣歲　王道舊無頗</p><p><a href="../../model.html#/doc/25108">View poem's topic associations</a></p></body></html>
