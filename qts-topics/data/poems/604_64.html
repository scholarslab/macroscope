  <body><p>604_64: 《宣城送進士鄭徽赴舉》許棠</p>
    <p>長安去是歸　上馬肯沾衣　水國車通少　秦人楚薦稀　鴻方離北鄙　葉下已西畿　好整丹霄步　知音在紫微</p><p><a href="../../model.html#/doc/33521">View poem's topic associations</a></p></body></html>
