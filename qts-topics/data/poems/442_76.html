  <body><p>442_76: 《晚亭逐涼》白居易</p>
    <p>送客出門後　移床下砌初　趁涼行繞竹　引睡臥看書　老更為官拙　慵多向事疏　送窗倚藤杖　人道似僧居</p><p><a href="../../model.html#/doc/23054">View poem's topic associations</a></p></body></html>
