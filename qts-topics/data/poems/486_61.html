  <body><p>486_61: 《寄薛膺昆季》鮑溶</p>
    <p>楚山清洛兩無期　夢裏春風玉樹枝　何況芙蓉樓上客　海門江月亦相思</p><p><a href="../../model.html#/doc/25888">View poem's topic associations</a></p></body></html>
