  <body><p>604_36_6: 《講德陳情上淮南李僕射八首（其六）》許棠</p>
    <p>東來淮海拜旌旟　不把公卿一字書　曾侍晚齋吟對雪　又容華館食兼魚　孤微自省恩非次　際會誰知分有餘　唯恥舊橋題處在　榮歸無計似相如</p><p><a href="../../model.html#/doc/33491">View poem's topic associations</a></p></body></html>
