  <body><p>226_52: 《高楠》杜甫</p>
    <p>柟樹色冥冥　江邊一蓋青　近根開藥圃　接葉製茅亭　落景陰猶合　微風韻可聽　尋常絕醉困　臥此片時醒</p><p><a href="../../model.html#/doc/11180">View poem's topic associations</a></p></body></html>
