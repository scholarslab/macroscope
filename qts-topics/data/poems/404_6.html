  <body><p>404_6: 《初寒夜寄盧子蒙》元稹</p>
    <p>月是陰秋鏡　寒為寂寞資　輕寒酒醒後　斜月枕前時　倚壁思閒事　回燈檢舊詩　聞君亦同病　終夜遠相悲</p><p><a href="../../model.html#/doc/21190">View poem's topic associations</a></p></body></html>
