  <body><p>705_43: 《宿李少府園林》黃滔</p>
    <p>一壺濁酒百家詩　住此園林守選期　深院月涼留客夜　古杉風細似泉時　嘗頻異茗塵心淨　議罷名山竹影移　明日綠苔渾掃後　石庭吟坐復容誰</p><p><a href="../../model.html#/doc/39639">View poem's topic associations</a></p></body></html>
