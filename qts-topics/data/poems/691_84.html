  <body><p>691_84: 《晚泊金陵水亭》杜荀鶴</p>
    <p>江亭當廢國　秋景倍蕭騷　夕照殘荒壘　寒潮漲古濠　就田看鶴劣　隔水見僧高　無限前朝事　醒吟易覺勞</p><p><a href="../../model.html#/doc/38703">View poem's topic associations</a></p></body></html>
