  <body><p>201_15: 《送嚴維下第還江東》岑參</p>
    <p>勿歎今不第　似君殊未遲　且歸滄州去　相送青門時　望鳥指鄉遠　問人愁路疑　敝裘沾暮雪　歸櫂帶流澌　嚴子灘復在　謝公文可追　江皋如有信　莫不寄新詩</p><p><a href="../../model.html#/doc/9843">View poem's topic associations</a></p></body></html>
