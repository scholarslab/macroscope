  <body><p>577_53: 《俠客行（一作齊梁體）》溫庭筠</p>
    <p>欲出鴻都門　陰雲蔽城闕　寶劍黯如水　微紅溼餘血　白馬夜頻驚　三更霸陵雪</p><p><a href="../../model.html#/doc/32074">View poem's topic associations</a></p></body></html>
