  <body><p>425_14_5: 《讀史五首（其五）》白居易</p>
    <p>季子憔悴時　婦見不下機　買臣負薪日　妻亦棄如遺　一朝黃金多　佩印衣錦歸　夫妻不敢視　婦嫂強依依　富貴家人重　貧賤妻子欺　奈何貧富間　可移親愛志　遂使中人心　汲汲求富貴　又令下人力　各競錐刀利　隨分歸舍來　一取妻孥意</p><p><a href="../../model.html#/doc/21893">View poem's topic associations</a></p></body></html>
