  <body><p>282_16: 《城西竹園送裴佶王達》李益</p>
    <p>葳蕤凌風竹　寂寞離人觴　愴懷非外至　沈鬱自中腸　遠行從此始　別袂重淒霜</p><p><a href="../../model.html#/doc/15024">View poem's topic associations</a></p></body></html>
