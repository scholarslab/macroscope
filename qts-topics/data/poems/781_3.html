  <body><p>781_3: 《太清宮聞滴漏》嚴巨川</p>
    <p>玉漏移中禁　齊車入太清　漸知催辨色　復聽續餘聲　乍逐微風轉　時因雜珮輕　青樓人罷夢　紫陌騎將行　殘魄棲初盡　餘寒滴更生　慚非朝謁客　空有振衣情</p><p><a href="../../model.html#/doc/43301">View poem's topic associations</a></p></body></html>
