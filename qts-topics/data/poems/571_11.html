  <body><p>571_11: 《玩月》賈島</p>
    <p>寒月破東北　賈生立西南　西南立倚何　立倚青青杉　近月有數星　星名未詳諳　但愛杉倚月　我倚杉為三　月乃不上杉　上杉難相參　眙子細視　晴瞳桂枝劖　目常有熱疾　久視無煩炎　以手捫衣裳　零露已濡霑　久立雙足凍　時向股淹　立久病足折　兀然黐膠黏　他人應已睡　轉喜此景恬　此景亦胡及　而我苦淫耽　無異市井人　見金不知廉　不知此夜中　幾人同無厭　待得上頂看　未擬歸枕函　強步望寢齋　步步情不堪　步到竹叢西　東望如隔簾　卻坐竹叢外　清思刮幽潛　量知愛月人　身願化為蟾</p><p><a href="../../model.html#/doc/31609">View poem's topic associations</a></p></body></html>
