  <body><p>540_22_2: 《和友人戲贈二首（一作和令狐八戲題）（其二）》李商隱</p>
    <p>迢遞青門有幾關　柳梢樓角見南山　明珠可貫須為佩　白璧堪裁且作環　子夜休歌團扇掩　新正未破剪刀閒　猿啼鶴怨終年事　未抵熏爐一夕間</p><p><a href="../../model.html#/doc/29430">View poem's topic associations</a></p></body></html>
