  <body><p>5_18: 《唐明堂樂章。迎送王公》武則天</p>
    <p>千官肅事　萬國朝宗　載延百辟　爰集三宮　君臣德合　魚水斯同　睿圖方永　周曆長隆</p><p><a href="../../model.html#/doc/236">View poem's topic associations</a></p></body></html>
