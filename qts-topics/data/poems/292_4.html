  <body><p>292_4: 《送崔校書赴梓幕》司空曙</p>
    <p>碧峰天柱下　鼓角鎮南軍　管記催飛檄　蓬萊輟校文　棧霜朝似雪　江霧晚成雲　想出褒中望　巴庸方路分</p><p><a href="../../model.html#/doc/15548">View poem's topic associations</a></p></body></html>
