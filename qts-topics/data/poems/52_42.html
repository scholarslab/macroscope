  <body><p>52_42: 《漢江宴別》宋之問</p>
    <p>漢廣不分天　舟移杳若先　秋虹映晚日　江鶴弄晴煙　積水浮冠蓋　遙風逐管弦　嬉遊不可極　留恨此山川</p><p><a href="../../model.html#/doc/3250">View poem's topic associations</a></p></body></html>
