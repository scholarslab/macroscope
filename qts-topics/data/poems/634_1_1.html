  <body><p>634_1_1: 《狂題十八首（其一）》司空圖</p>
    <p>莫恨艱危日日多　時情其奈倖門何　貔貅睡穩蛟龍渴　猶把燒殘朽鐵磨</p><p><a href="../../model.html#/doc/34913">View poem's topic associations</a></p></body></html>
