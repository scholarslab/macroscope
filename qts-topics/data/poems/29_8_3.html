  <body><p>29_8_3: 《雜歌謠辭。李夫人歌（其三）》李商隱</p>
    <p>蠻絲繫條脫　妍眼和香屑　壽宮不惜鑄南人　柔腸早被秋波割　清澄有餘幽素香　鰥魚渴鳳真珠房　不知瘦骨類冰井　更許夜簾通曉霜　土花漠碧雲茫茫　黃河欲盡天蒼黃</p><p><a href="../../model.html#/doc/2291">View poem's topic associations</a></p></body></html>
