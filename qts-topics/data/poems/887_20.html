  <body><p>887_20: 《蘚花》文丙</p>
    <p>寂寞人偏重　無心愧牡丹　秋風凋不得　流水泛應難　怪石從教遍　幽庭一任盤　若逢公子顧　重疊是朱欄</p><p><a href="../../model.html#/doc/48898">View poem's topic associations</a></p></body></html>
