  <body><p>498_2_16: 《武功縣中作三十首（其十六）》姚合</p>
    <p>朝朝眉不展　多病怕逢迎　引水遠通澗　壘山高過城　秋燈照樹色　寒雨落池聲好是吟詩夜　披衣坐到明</p><p><a href="../../model.html#/doc/26592">View poem's topic associations</a></p></body></html>
