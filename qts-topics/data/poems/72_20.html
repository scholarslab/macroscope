  <body><p>72_20: 《晦日宴高氏林亭》王茂時</p>
    <p>踐勝尋良會　乘春玩物華　還隨張放友　來向石崇家　止水分巖鏡　閒庭枕浦沙　未極林泉賞　參差落照斜</p><p><a href="../../model.html#/doc/3937">View poem's topic associations</a></p></body></html>
