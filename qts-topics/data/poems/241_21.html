  <body><p>241_21: 《送孟校書往南海（一作別孟校書）》元結</p>
    <p>吾聞近南海　乃是魑魅鄉　忽見孟夫子　歡然遊此方　忽喜海風來　海帆又欲張　漂漂隨所去　不念歸路長　君有失母兒　愛之似阿陽　始解隨人行　不欲離君傍　相勸早旋歸　此言慎勿忘</p><p><a href="../../model.html#/doc/12629">View poem's topic associations</a></p></body></html>
