  <body><p>541_7: 《夜冷》李商隱</p>
    <p>樹遶池寬月影多　村砧塢笛隔風蘿　西亭翠被餘香薄　一夜將愁向敗荷</p><p><a href="../../model.html#/doc/29645">View poem's topic associations</a></p></body></html>
