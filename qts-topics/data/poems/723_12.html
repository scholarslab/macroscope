  <body><p>723_12: 《廢寺閒居寄懷一二罷舉知己（一作省歸郎）》李洞</p>
    <p>病居廢朝冷吟煙　無力爭飛類病蟬　槐省老郎蒙主棄　月陂孤客望誰憐　稅房兼得調猿石　租地仍分浴鶴泉　處世堪驚又堪愧　一坡山色不論錢</p><p><a href="../../model.html#/doc/40640">View poem's topic associations</a></p></body></html>
