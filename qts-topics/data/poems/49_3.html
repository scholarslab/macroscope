  <body><p>49_3: 《奉和聖制同二相南出雀鼠谷》張九齡</p>
    <p>設險諸侯地　承平聖主巡　東君朝二月　南旆擁三辰　寒出重關盡　年隨行漏新　瑞雲叢捧日　芳樹曲迎春　舞詠先馳道　恩華及從臣　汾川花鳥意　併奉屬車塵</p><p><a href="../../model.html#/doc/3067">View poem's topic associations</a></p></body></html>
