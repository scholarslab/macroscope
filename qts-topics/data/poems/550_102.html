  <body><p>550_102: 《過噴玉泉》趙嘏</p>
    <p>平生半為山淹留　馬上欲去還回頭　兩京塵路一雙鬢　不見玉泉千萬秋</p><p><a href="../../model.html#/doc/30417">View poem's topic associations</a></p></body></html>
