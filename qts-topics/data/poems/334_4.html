  <body><p>334_4: 《和寄竇七中丞》令狐楚</p>
    <p>仙吏秦峨別　新詩鄂渚來　才推今北斗　職賦舊三台　雕鏤心偏許　緘封手自開　何年相贈答　卻得到中臺</p><p><a href="../../model.html#/doc/17758">View poem's topic associations</a></p></body></html>
