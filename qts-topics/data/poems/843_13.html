  <body><p>843_13: 《次耒陽作》齊己</p>
    <p>遶岳復沿湘　衡陽又耒陽　不堪思北客　從此入南荒　旦夕多猿狖　淹留少雪霜　因經杜公墓　惆悵學文章</p><p><a href="../../model.html#/doc/46601">View poem's topic associations</a></p></body></html>
