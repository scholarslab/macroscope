  <body><p>752_37: 《送應之道人歸江西》徐鉉</p>
    <p>曾騎竹馬傍洪崖　二十餘年變物華　客夢等閒過驛閣　歸帆遙羨指龍沙　名垂小篆矜垂露　詩作吳吟對綺霞　歲暮定知迴未得　信來憑為寄梅花</p><p><a href="../../model.html#/doc/42148">View poem's topic associations</a></p></body></html>
