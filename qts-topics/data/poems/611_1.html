  <body><p>611_1: 《奉和魯望漁具十五詠。網》皮日休</p>
    <p>晚挂溪上網　映空如霧縠　閒來發其機　旋旋沈平綠　下處若煙雨　牽時似崖谷　必若遇鯤鮞　從教通一目</p><p><a href="../../model.html#/doc/33706">View poem's topic associations</a></p></body></html>
