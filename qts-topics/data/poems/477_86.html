  <body><p>477_86: 《題五松驛》李涉</p>
    <p>雲木蒼蒼數萬株　此中言命的應無　人生不得如松樹　卻遇秦封作大夫</p><p><a href="../../model.html#/doc/25498">View poem's topic associations</a></p></body></html>
