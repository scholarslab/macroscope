  <body><p>384_16: 《贈辟谷者》張籍</p>
    <p>學得餐霞法　逢人與小還　身輕會試鶴　力弱未離山　無食犬猶在　不耕牛自閒　朝朝空漱水　叩齒草堂間</p><p><a href="../../model.html#/doc/20256">View poem's topic associations</a></p></body></html>
