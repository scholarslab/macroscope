  <body><p>440_75: 《吳宮辭》白居易</p>
    <p>一入吳王殿　無人睹翠娥　棲高時見舞　宮靜夜聞歌　半露胸如雪　斜迴臉似波　妍媸各有分　誰敢妒恩多</p><p><a href="../../model.html#/doc/22860">View poem's topic associations</a></p></body></html>
