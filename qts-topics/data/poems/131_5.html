  <body><p>131_5: 《田家即事》祖詠</p>
    <p>舊居東皋上　左右俯荒村　樵路前傍嶺　田家遙對門　歡娛始披拂　愜意在郊原　餘霽蕩川霧　新秋仍晝昏　攀條憩林麓　引水開泉源　稼穡豈云倦　桑麻今正繁　方求靜者賞　偶與潛夫論　雞黍何必具　吾心知道尊</p><p><a href="../../model.html#/doc/6255">View poem's topic associations</a></p></body></html>
