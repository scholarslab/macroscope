  <body><p>193_67: 《煙際鐘》韋應物</p>
    <p>隱隱起何處　迢迢送落暉　蒼茫隨思遠　蕭散逐煙微　秋野寂云晦　望山僧獨歸</p><p><a href="../../model.html#/doc/9391">View poem's topic associations</a></p></body></html>
