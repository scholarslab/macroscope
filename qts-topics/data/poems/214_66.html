  <body><p>214_66: 《同朱五題盧使君義井》高適</p>
    <p>高義唯良牧　深仁自下車　寧知鑿井處　還是飲冰餘　地即泉源久　人當汲引初　體清能鑒物　色洞每含虛　上善滋來往　中和浹里閭　濟時應未竭　懷惠復何如</p><p><a href="../../model.html#/doc/10478">View poem's topic associations</a></p></body></html>
