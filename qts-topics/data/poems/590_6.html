  <body><p>590_6: 《酬劉穀除夜見寄》李郢</p>
    <p>坐恐三更至　流年此夜分　客心無限事　愁雨不堪聞　灞上家殊遠　爐前酒暫醺　劉郎亦多恨　詩憶故山雲</p><p><a href="../../model.html#/doc/32786">View poem's topic associations</a></p></body></html>
