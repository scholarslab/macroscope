  <body><p>230_64: 《晚晴吳郎見過北舍》杜甫</p>
    <p>圃畦新雨潤　愧子廢鉏來　竹杖交頭拄　柴扉隔徑開　欲棲群鳥亂　未去小童催　明日重陽酒　相迎自醱醅</p><p><a href="../../model.html#/doc/11692">View poem's topic associations</a></p></body></html>
