  <body><p>150_4: 《送裴四判官赴河西軍試》劉長卿</p>
    <p>吏道豈易愜　如君誰與儔　逢時將騁驥　臨事無全牛　鮑叔幸相知　田蘇頗同遊　英資挺孤秀　清論含古流　出塞佐持簡　辭家擁鳴騶　憲臺貴公舉　幕府資良籌　武士佇明試　皇華難久留　陽關望天盡　洮水令人愁　萬里看一鳥　曠然煙霞收　晚花對古戍　春雪含邊州　道路難暫隔　音塵那可求　他時相望處　明月西南樓</p><p><a href="../../model.html#/doc/7315">View poem's topic associations</a></p></body></html>
