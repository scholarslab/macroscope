  <body><p>184_61_2: 《自溧水道哭王炎三首（其二）》李白</p>
    <p>王公希代寶　棄世一何早　弔死不及哀　殯宮已秋草　悲來欲脫劍　挂向何枝好哭向茅山雖未摧　一生淚盡丹陽道</p><p><a href="../../model.html#/doc/8855">View poem's topic associations</a></p></body></html>
