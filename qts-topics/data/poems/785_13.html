  <body><p>785_13: 《斑竹》無名氏</p>
    <p>濃綠疏莖遶湘水　春風抽出蛟龍尾　色抱霜花粉黛光　枝撐蜀錦紅霞起　交戛敲攲無俗聲　滿林風曳刀槍橫　殷痕苦雨洗不落　猶帶湘娥淚血腥　嫋娜梢頭掃秋月　影穿林下疑殘雪　我今慚愧子猷心　解愛此君名不滅</p><p><a href="../../model.html#/doc/43407">View poem's topic associations</a></p></body></html>
