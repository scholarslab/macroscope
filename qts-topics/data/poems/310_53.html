  <body><p>310_53: 《過淩霄洞天謁張先生祠》于鵠</p>
    <p>戢戢亂峰裏　一峰獨凌天　下看如尖高　上有十里泉　志人愛幽深　一住五十年　懸牘到其上　乘牛耕藥田　衣食不下求　乃是雲中仙　山僧獨知處　相引衝碧煙　斷崖晝昏黑　槎臬橫隻椽　面壁攀石稜　養力方敢前　累歇日已沒　始到茅堂邊　見客不問誰　禮質無周旋　醉臥枕攲樹　寒坐展青氈　折松掃藜床　秋果顏色鮮　鍊蜜敲石炭　洗澡乘瀑泉　白犬舐客衣　驚走聞腥膻　乃知軒冕徒　寧比雲壑眠</p><p><a href="../../model.html#/doc/16645">View poem's topic associations</a></p></body></html>
