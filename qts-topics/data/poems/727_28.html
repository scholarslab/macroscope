  <body><p>727_28: 《洛陽道》任翻</p>
    <p>憧憧洛陽道　塵下生春草　行者豈無家　無人在家老　雞鳴前結束　爭去恐不早　百年路傍盡　白日車中曉　求富江海狹　取貴山岳小　二端立在途　奔走無由了</p><p><a href="../../model.html#/doc/40814">View poem's topic associations</a></p></body></html>
