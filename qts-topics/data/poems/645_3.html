  <body><p>645_3: 《夜吟》李鹹用</p>
    <p>白兔輪當午　儒家業敢慵　竹軒吟未已　錦帳夢應重　落筆思成虎　懸梭待化龍　景清神自爽　風遞遠樓鐘</p><p><a href="../../model.html#/doc/35644">View poem's topic associations</a></p></body></html>
