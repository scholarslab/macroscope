  <body><p>52_14: 《緱山廟》宋之問</p>
    <p>王子賓仙去　飄颻笙鶴飛　徒聞滄海變　不見白雲歸　天路何其遠　人間此會稀　空歌日云暮　霜月漸微微</p><p><a href="../../model.html#/doc/3222">View poem's topic associations</a></p></body></html>
