  <body><p>890_14: 《漁父》張松齡</p>
    <p>樂是風波釣是閒　草堂松檜已勝攀　太湖水　洞庭山　狂風浪起且須還</p><p><a href="../../model.html#/doc/49014">View poem's topic associations</a></p></body></html>
