  <body><p>439_9: 《答春》白居易</p>
    <p>草煙低重水花明　從道風光似帝京　其奈山猿江上叫　故鄉無比斷腸聲</p><p><a href="../../model.html#/doc/22695">View poem's topic associations</a></p></body></html>
