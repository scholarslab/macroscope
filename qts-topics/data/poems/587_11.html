  <body><p>587_11: 《將赴黔州先寄本府中丞》李頻</p>
    <p>八月瞿塘到底翻　孤舟上得已銷魂　幕中職罷猶趨府　闕下官成未謝恩　丹嶂聳空無過鳥　青林覆水有垂猿　感知肺腑終難說　從此辭歸便掃門</p><p><a href="../../model.html#/doc/32585">View poem's topic associations</a></p></body></html>
