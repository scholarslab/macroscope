  <body><p>557_2: 《發蕙風館遇陰不見九華山有作》孟遲</p>
    <p>我來淮陰城　千江萬山無不經　山青水碧千萬丈　奇峰急派何縱橫　又聞九華山　山頂連青冥　太白有逸韻　使我西南行　一步一攀策　前行正雞鳴　陰雲冉冉忽飛起　千里萬里危崢嶸　譬如天之有日蝕　使我昏沈猶不明　人家敲鏡救不得　光陰卻屬貪狼星　恨亦不能通　言亦不足聽　長鞭揮馬出門去　是以九華為不平</p><p><a href="../../model.html#/doc/30812">View poem's topic associations</a></p></body></html>
