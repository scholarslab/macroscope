  <body><p>503_88: 《送郭秀才歸金陵》周賀</p>
    <p>夏後客堂黃葉多　又懷家國起悲歌　酒前欲別語難盡　雲際相思心若何　鳥下獨山秋寺磬　人隨大舸晚江波　南徐舊業幾時到　門掩殘陽積翠蘿</p><p><a href="../../model.html#/doc/26992">View poem's topic associations</a></p></body></html>
