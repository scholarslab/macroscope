  <body><p>829_23: 《懷白閣道侶》貫休</p>
    <p>寒思白閣層　石屋兩三僧　斜雪掃不盡　飢猿喚得應　香然一字火　磬過數潭冰　終必相尋去　孤懷久不勝</p><p><a href="../../model.html#/doc/45652">View poem's topic associations</a></p></body></html>
