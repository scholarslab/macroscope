  <body><p>571_40: 《代邊將》賈島</p>
    <p>持戈簇邊日　戰罷浮雲收　露草泣寒霽　夜泉鳴隴頭　三尺握中鐵　氣衝星斗牛　報國不拘貴　憤將平虜讎</p><p><a href="../../model.html#/doc/31638">View poem's topic associations</a></p></body></html>
