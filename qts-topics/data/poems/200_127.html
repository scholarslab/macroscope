  <body><p>200_127: 《郡齋南池招楊轔》岑參</p>
    <p>郡僻人事少　雲山常眼前　偶從池上醉　便向舟中眠　與子居最近　周官情又偏　閒時耐相訪　正有床頭錢</p><p><a href="../../model.html#/doc/9786">View poem's topic associations</a></p></body></html>
