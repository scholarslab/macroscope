  <body><p>288_8: 《西戎獻馬》周存</p>
    <p>天馬從東道　皇威被遠戎　來參八駿列　不假貳師功　影別流沙路　嘶流上苑風　望雲時蹀足　向月每爭雄　稟異才難狀　標奇志豈同　驅馳如見許　千里一朝通</p><p><a href="../../model.html#/doc/15455">View poem's topic associations</a></p></body></html>
