  <body><p>73_16: 《立春日侍宴內出剪綵花應制》蘇頲</p>
    <p>曉入宜春苑　穠芳吐禁中　剪刀因裂素　妝粉為開紅　彩異驚流雪　香饒點便風　裁成識天意　萬物與花同</p><p><a href="../../model.html#/doc/3968">View poem's topic associations</a></p></body></html>
