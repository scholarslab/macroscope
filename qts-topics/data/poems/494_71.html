  <body><p>494_71: 《玩友人庭竹》施肩吾</p>
    <p>曾去玄洲看種玉　那似君家滿庭竹　客來不用呼清風　此處挂冠涼自足</p><p><a href="../../model.html#/doc/26220">View poem's topic associations</a></p></body></html>
