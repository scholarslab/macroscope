  <body><p>766_19: 《新回車院筵上作》劉兼</p>
    <p>迴車院子未迴車　三載疲民詠襦　借寇已承英主詔　乞骸須上老臣書　黃金蜀柳籠朱戶　碧玉湘筠映綺疏　因問滿筵詩酒客　錦江何處有鱸魚</p><p><a href="../../model.html#/doc/42768">View poem's topic associations</a></p></body></html>
