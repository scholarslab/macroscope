  <body><p>660_31: 《寄鐘常侍》羅隱</p>
    <p>一從朱履步金臺　蘗苦冰寒奉上台　峻節不由人學得　遠途終是自將來　風高漸展摩天翼　榦聳方呈構廈材　應笑樟亭舊同舍　九州無驗滿爐灰</p><p><a href="../../model.html#/doc/36702">View poem's topic associations</a></p></body></html>
