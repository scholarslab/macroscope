  <body><p>255_11: 《贈零陵僧（一作《懷素上人草書歌》）》蘇渙</p>
    <p>張顛沒在二十年　謂言草聖無人傳　零陵沙門繼其後　新書大字大如斗　興來走筆如旋風　醉後耳熱心更兇　忽如裴旻舞雙劍　七星錯落纏蛟龍　又如吳生畫鬼神　魑魅魍魎驚本身　鉤鎖相連勢不絕　倔強毒蛇爭屈鐵　西河舞劍氣凌雲　孤蓬自振唯有君　今日華堂看灑落　四座喧呼歎佳作　迴首邀余賦一章　欲令羨價齊鍾張　瑯誦　句三百字　何似醉僧顛復狂　忽然告我遊南溟　言祈亞相求大名　亞相書翰凌獻之　見君絕意必深知　南中紙價當日貴　只恐貪泉成墨池</p><p><a href="../../model.html#/doc/13385">View poem's topic associations</a></p></body></html>
