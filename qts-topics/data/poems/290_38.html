  <body><p>290_38: 《與友人會》楊凝</p>
    <p>蟬吟槐蕊落　的的是愁端　病覺離家遠　貧知處事難　真交無所隱　深語有餘歡　未必聞歌吹　羈心得暫寬</p><p><a href="../../model.html#/doc/15523">View poem's topic associations</a></p></body></html>
