  <body><p>316_47: 《資聖寺賁法師晚春茶會》武元衡</p>
    <p>虛室晝常掩　心源知悟空　禪庭一雨後　蓮界萬花中　時節流芳暮　人天此會同　不知方便理　何路出樊籠</p><p><a href="../../model.html#/doc/16845">View poem's topic associations</a></p></body></html>
