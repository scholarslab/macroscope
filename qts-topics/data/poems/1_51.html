  <body><p>1_51: 《初秋夜坐》李世民</p>
    <p>斜廊連綺閣　初月照宵幃　塞冷鴻飛疾　園秋蟬噪遲　露結林疏葉　寒輕菊吐滋　愁心逢此節　長歎獨含悲</p><p><a href="../../model.html#/doc/60">View poem's topic associations</a></p></body></html>
