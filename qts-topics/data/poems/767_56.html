  <body><p>767_56: 《梁。馬仙埤》孫元晏</p>
    <p>齊朝太守不甘降　忠節當時動四方　義士要教天下見　且留君住待袁昂</p><p><a href="../../model.html#/doc/42878">View poem's topic associations</a></p></body></html>
