  <body><p>97_27: 《入鬼門關》沈佺期</p>
    <p>昔傳瘴江路　今到鬼門關　土地無人老　流移幾客還　自從別京洛　頹鬢與衰顏　夕宿含沙裏　晨行岡路間　馬危千仞谷　舟險萬重灣　問我投何地　西南盡百蠻</p><p><a href="../../model.html#/doc/5065">View poem's topic associations</a></p></body></html>
