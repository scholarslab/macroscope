  <body><p>884_43: 《岳陽雲夢亭看蓮花》崔櫓</p>
    <p>似醉如慵一水心　斜陽欲暝彩雲深　清明月照羞無語　涼冷風吹勢不禁　曾向楚臺和雨看　只於吳苑弄船尋　當時為汝題詩遍　此地依前泥苦吟</p><p><a href="../../model.html#/doc/48764">View poem's topic associations</a></p></body></html>
