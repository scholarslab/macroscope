  <body><p>443_71: 《江樓晚眺，景物鮮奇，吟玩成篇，寄水部張員外》白居易</p>
    <p>澹煙疏雨間斜陽　江色鮮明海氣涼　蜃散雲收破樓閣　虹殘水照斷橋梁　風翻白浪花千片　雁點青天字一行　好著丹青圖畫取　題詩寄與水曹郎</p><p><a href="../../model.html#/doc/23148">View poem's topic associations</a></p></body></html>
