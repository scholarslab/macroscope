  <body><p>271_88: 《奉酬侍禦家兄東洛閒居夜晴觀雪之什》竇庠</p>
    <p>洛陽宮觀與天齊　雪淨雲消月未西　清淺乍分銀漢近　輝光漸覺玉繩低　綠醽乍熟堪聊酌　黃竹篇成好命題　應念武關山斷處　空愁簿領候晨雞</p><p><a href="../../model.html#/doc/14245">View poem's topic associations</a></p></body></html>
