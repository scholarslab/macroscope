  <body><p>806_1_24: 《詩三百三首（其二十四）》寒山</p>
    <p>快搒三翼舟　善乘千里馬　莫能造我家　謂言最幽野　巖岫深嶂中　雲雷竟日下自非孔丘公　無能相救者</p><p><a href="../../model.html#/doc/44233">View poem's topic associations</a></p></body></html>
