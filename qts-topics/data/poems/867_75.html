  <body><p>867_75: 《擊盤歌送歐陽訓酒》新林驛女</p>
    <p>飛燕身輕未是輕　枉將弱質在巖扃　今來不得同鴛枕　相伴神魂入杳冥</p><p><a href="../../model.html#/doc/48071">View poem's topic associations</a></p></body></html>
