  <body><p>127_10: 《春日直門下省早朝（時為右補闕）》王維</p>
    <p>騎省直明光　雞鳴謁建章　遙聞侍中珮　闇識令君香　玉漏隨銅史　天書拜夕郎　旌旗映閶闔　歌吹滿昭陽　官舍梅初紫　宮門柳欲黃　願將遲日意　同與聖恩長</p><p><a href="../../model.html#/doc/6016">View poem's topic associations</a></p></body></html>
