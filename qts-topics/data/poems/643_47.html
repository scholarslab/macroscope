  <body><p>643_47: 《山中答劉書記寓懷》李山甫</p>
    <p>貴門多冠冕　日與榮辱並　山中有獨夫　笑傲出衰盛　正直任天真　鬼神亦相敬　之子賁丘園　戶牖松蘿映　骨將槁木齊　心同止水淨　筆頭指金波　座上橫玉柄　芙蓉出秋渚　繡段流清詠　高古不稱時　沈默豈相競　窮搜萬籟息　危坐千峰靜　林僧繼嘉唱　風前亦為幸</p><p><a href="../../model.html#/doc/35550">View poem's topic associations</a></p></body></html>
