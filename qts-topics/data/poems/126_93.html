  <body><p>126_93: 《送孫秀才（《紀事》作王縉詩）》王維</p>
    <p>帝城風日好　況復建平家　玉枕雙文簟　金盤五色瓜　山中無魯酒　松下飯胡麻　莫厭田家苦　歸期遠復賒</p><p><a href="../../model.html#/doc/6006">View poem's topic associations</a></p></body></html>
