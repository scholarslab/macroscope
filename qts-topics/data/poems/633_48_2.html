  <body><p>633_48_2: 《商山二首（其二）》司空圖</p>
    <p>馬上搜奇已數篇　籍中猶愧是頑仙　關頭傳說開元事　指點多疑孟浩然</p><p><a href="../../model.html#/doc/34854">View poem's topic associations</a></p></body></html>
