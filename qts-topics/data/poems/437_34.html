  <body><p>437_34: 《和錢員外青龍寺上方望舊山》白居易</p>
    <p>舊峰松雪舊溪雲　悵望今朝遙屬君　共道使臣非俗吏　南山莫動北山文</p><p><a href="../../model.html#/doc/22523">View poem's topic associations</a></p></body></html>
