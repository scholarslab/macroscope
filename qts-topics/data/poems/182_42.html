  <body><p>182_42: 《醉題王漢陽廳》李白</p>
    <p>我似鷓鴣鳥　南遷懶北飛　時尋漢陽令　取醉月中歸</p><p><a href="../../model.html#/doc/8696">View poem's topic associations</a></p></body></html>
