  <body><p>285_129: 《都亭驛送郭判官之幽州幕府》李端</p>
    <p>幕府參戎事　承明伏奏歸　都亭使者出　杯酒故人違　細雨霑官騎　輕風拂客衣　還從大夫後　吾黨亦光輝</p><p><a href="../../model.html#/doc/15340">View poem's topic associations</a></p></body></html>
