  <body><p>558_41: 《行路難》薛能</p>
    <p>何處力堪殫　人心險萬端　藏山難測度　暗水自波瀾　對面如千里　迴腸似七盤　已經吳阪困　欲向雁門難　南北誠須泣　高深不可干　無因善行止　車轍得平安</p><p><a href="../../model.html#/doc/30914">View poem's topic associations</a></p></body></html>
