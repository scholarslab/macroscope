  <body><p>894_6_3: 《喜遷鶯（其三）》薛昭蘊</p>
    <p>清明節　雨晴天　得意正當年　馬驕泥軟錦連乾　香袖半籠鞭　花色融　人競賞　盡是繡鞍朱鞅　日斜無計更留連　歸路草和煙</p><p><a href="../../model.html#/doc/49302">View poem's topic associations</a></p></body></html>
