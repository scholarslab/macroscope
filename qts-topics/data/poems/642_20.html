  <body><p>642_20: 《鸚鵡》來鵠</p>
    <p>色白還應及雪衣　觜紅毛綠語仍奇　年年鎖在金籠裏　何似隴山閒處飛</p><p><a href="../../model.html#/doc/35490">View poem's topic associations</a></p></body></html>
