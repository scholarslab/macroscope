  <body><p>234_19_2: 《巴西驛亭觀江漲，呈竇使君二首（其二）》杜甫</p>
    <p>向晚波微綠　連空岸腳青　日兼春有暮　愁與醉無醒　漂泊猶杯酒　躊躇此驛亭　相看萬里外　同是一浮萍</p><p><a href="../../model.html#/doc/11939">View poem's topic associations</a></p></body></html>
