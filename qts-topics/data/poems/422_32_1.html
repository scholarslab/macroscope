  <body><p>422_32_1: 《所思二首（其一）》元稹</p>
    <p>庾亮樓中初見時　武昌春柳似腰肢　相逢相失還如夢　為雨為雲今不知</p><p><a href="../../model.html#/doc/21745">View poem's topic associations</a></p></body></html>
