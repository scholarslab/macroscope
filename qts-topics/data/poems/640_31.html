  <body><p>640_31: 《哭陷邊許兵馬使》曹唐</p>
    <p>北風裂地黯邊霜　戰敗桑乾日色黃　故國暗迴殘士卒　新墳空葬舊衣裳　散牽細馬嘶青草　任去佳人弔白楊　除卻陰符與兵法　更無一物在儀床</p><p><a href="../../model.html#/doc/35349">View poem's topic associations</a></p></body></html>
