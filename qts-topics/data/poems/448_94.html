  <body><p>448_94: 《柘枝詞》白居易</p>
    <p>柳闇長廊合　花深小院開　蒼頭鋪錦褥　皓腕捧銀杯　繡帽珠稠綴　香衫袖窄裁　將軍拄毬杖　看按柘枝來</p><p><a href="../../model.html#/doc/23585">View poem's topic associations</a></p></body></html>
