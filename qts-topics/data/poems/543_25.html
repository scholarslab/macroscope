  <body><p>543_25: 《夏日題岫禪師房》喻鳧</p>
    <p>朝朝聲磬罷　童子掃藤陰　花過少游客　日長無事心　迴山閉院直　落水下橋深　安得開方便　容身老此林</p><p><a href="../../model.html#/doc/29838">View poem's topic associations</a></p></body></html>
