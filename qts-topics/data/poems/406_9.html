  <body><p>406_9: 《酬友封話舊敘懷十二韻（依次重用為韻）》元稹</p>
    <p>風波千里別　書信二年稀　乍見悲兼喜　猶驚是與非　身名判作夢　盃盞莫相違　草館同床宿　沙頭待月歸　春深鄉路遠　老去宦情微　魏闕何由到　荊州且共依　人欺翻省事　官冷易藏威　但擬馴鷗鳥　無因用弩機　開張圖卷軸　顛倒醉衫衣　蓴菜銀絲嫩　鱸魚雪片肥　憐君詩似湧　贈我筆如飛　會遣諸伶唱　篇篇入禁闈</p><p><a href="../../model.html#/doc/21244">View poem's topic associations</a></p></body></html>
