  <body><p>701_35: 《送友人南歸》王貞白</p>
    <p>南國菖蒲老　知君憶釣船　離京近殘暑　歸路有新蟬　峴首白雲起　洞庭秋月懸　若教吟興足　西笑是何年</p><p><a href="../../model.html#/doc/39360">View poem's topic associations</a></p></body></html>
