  <body><p>633_37: 《秋燕》司空圖</p>
    <p>從撲香塵拂面飛　憐渠只為解相依　經冬好近深爐暖　何必千巖萬水歸</p><p><a href="../../model.html#/doc/34837">View poem's topic associations</a></p></body></html>
