  <body><p>263_58: 《送桃岩成上人歸本寺》嚴維</p>
    <p>長老歸緣起　桃花憶舊巖　清晨雲抱石　深夜月籠杉　道具門人捧　齋糧谷鳥銜　餘生願依止　文字欲三緘</p><p><a href="../../model.html#/doc/13585">View poem's topic associations</a></p></body></html>
