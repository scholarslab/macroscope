  <body><p>714_26_2: 《病起二首（其二）》崔道融</p>
    <p>病起遶庭除　春泥黏屐齒　如從萬里來　骨肉滿面喜</p><p><a href="../../model.html#/doc/40183">View poem's topic associations</a></p></body></html>
