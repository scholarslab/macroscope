  <body><p>501_58: 《過友人山莊》姚合</p>
    <p>蕙帶纏腰復野蔬　一莊水竹數房書　舉頭忽見南山雪　便說休官相近居</p><p><a href="../../model.html#/doc/26835">View poem's topic associations</a></p></body></html>
