  <body><p>539_129: 《為有》李商隱</p>
    <p>為有雲屏無限嬌　鳳城寒盡怕春宵　無端嫁得金龜婿　辜負香衾事早朝</p><p><a href="../../model.html#/doc/29313">View poem's topic associations</a></p></body></html>
