  <body><p>317_39: 《酬李十一尚書西亭暇日書懷見寄十二韻之作》武元衡</p>
    <p>鼎鉉昔云忝　西南分主憂　煙塵開僰道　旌節護蠻陬　任重功無立　力微恩未酬　據鞍慚齒髮　責帥懼春秋　高德聞鄭履　儉居稱晏裘　三刀君入夢　九折我回輈　時景屢遷易　茲言期退休　方追故山事　豈謂台階留　遐抱清淨理　眷言蘭杜幽　一緘瓊玖贈　萬里別離愁　巴嶺雲外沒　蜀江天際流　懷賢耿遙思　相望鳳池頭</p><p><a href="../../model.html#/doc/16905">View poem's topic associations</a></p></body></html>
