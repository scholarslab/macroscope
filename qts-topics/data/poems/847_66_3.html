  <body><p>847_66_3: 《折楊柳詞四首（其三）》齊己</p>
    <p>穠低似中陶潛酒　軟極如傷宋玉風　多謝將軍遶營種　翠中閒卓戰旗紅</p><p><a href="../../model.html#/doc/46983">View poem's topic associations</a></p></body></html>
