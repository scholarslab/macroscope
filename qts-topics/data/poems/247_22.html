  <body><p>247_22: 《送江陵全少卿赴府任》獨孤及</p>
    <p>冢司方慎選　劇縣得英髦　固是攀雲漸　何嗟趨府勞　楚山迎驛路　漢水漲秋濤　騫翥方茲始　看君六翮高</p><p><a href="../../model.html#/doc/12922">View poem's topic associations</a></p></body></html>
