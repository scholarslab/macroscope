  <body><p>387_36: 《蕭宅二三子贈答詩二十首。石請客》盧仝</p>
    <p>啟母是諸母　三十六峰是諸父　知君家近父母家　小人安得不懷土　憐君與我金石交　君歸可得共載否　小人無以報君恩　使君池亭風月古</p><p><a href="../../model.html#/doc/20632">View poem's topic associations</a></p></body></html>
