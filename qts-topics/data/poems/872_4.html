  <body><p>872_4: 《譏裴休》無名氏</p>
    <p>趙氏兒皆尼氏女　師翁兒即晉公兒　卻教術士難推算　胎月分張與阿誰</p><p><a href="../../model.html#/doc/48260">View poem's topic associations</a></p></body></html>
