  <body><p>217_30: 《瘦馬行（一作老馬）》杜甫</p>
    <p>東郊瘦馬使我傷　骨骼硉兀如堵牆　絆之欲動轉攲側　此豈有意仍騰驤　細看六印帶官字　眾道三軍遺路旁　皮乾剝落雜泥滓　毛暗蕭條連雪霜　去歲奔波逐餘寇　驊騮不慣不得將　士卒多騎內廄馬　惆悵恐是病乘黃　當時歷塊誤一蹶　委棄非汝能周防　見人慘澹若哀訴　失主錯莫無晶光　天寒遠放雁為伴　日暮不收烏啄瘡　誰家且養願終惠　更試明年春草長</p><p><a href="../../model.html#/doc/10602">View poem's topic associations</a></p></body></html>
