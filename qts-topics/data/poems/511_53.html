  <body><p>511_53: 《將離嶽州留獻徐員外》張祜</p>
    <p>高齋長對酒　下客亦霑魚　不為江南去　還來郡北居</p><p><a href="../../model.html#/doc/27513">View poem's topic associations</a></p></body></html>
