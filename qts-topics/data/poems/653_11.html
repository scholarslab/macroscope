  <body><p>653_11: 《山中言事寄贈蘇判官》方幹</p>
    <p>寸心似火頻求薦　兩鬢如霜始息機　隔岸雞鳴春耨去　鄰家犬吠夜漁歸　倚松長嘯成疏拙　拂石欹眠絕是非　執爨縱曾炊橡實　紉針曾解補荷衣　常憑早月來張燭　亦假清風為掩扉　多是元瑜憐野賤　時迴車馬發光輝</p><p><a href="../../model.html#/doc/36257">View poem's topic associations</a></p></body></html>
