  <body><p>631_18: 《浙東罷府西歸酬別張廣文皮先輩陸秀才》李縠</p>
    <p>豈有頭風筆下痊　浪成蠻語向初筵　蘭亭舊趾雖曾見　柯笛遺音更不傳　照曜文星吳分野　留連花月晉名賢　相逢只恨相知晚　一曲驪歌又幾年</p><p><a href="../../model.html#/doc/34650">View poem's topic associations</a></p></body></html>
