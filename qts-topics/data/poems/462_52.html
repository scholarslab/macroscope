  <body><p>462_52: 《翻經台（見咸淳臨安志）》白居易</p>
    <p>一會靈山猶未散　重翻貝葉有來由　是名精進纔開眼　巖石無端亦點頭</p><p><a href="../../model.html#/doc/24623">View poem's topic associations</a></p></body></html>
