  <body><p>679_62: 《秋晚書懷》崔塗</p>
    <p>看看秋色晚　又是出門時　白髮生非早　青雲去自遲　夢唯懷上國　跡不到他岐　以此堅吾道　還無愧已知</p><p><a href="../../model.html#/doc/37842">View poem's topic associations</a></p></body></html>
