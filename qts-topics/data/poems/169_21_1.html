  <body><p>169_21_1: 《贈崔秋浦三首（其一）》李白</p>
    <p>吾愛崔秋浦　宛然陶令風　門前五楊柳　井上二梧桐　山鳥下廳事　簷花落酒中懷君未忍去　惆悵意無窮</p><p><a href="../../model.html#/doc/8237">View poem's topic associations</a></p></body></html>
