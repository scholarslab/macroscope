  <body><p>545_34: 《別山居》劉得仁</p>
    <p>萬壑千巖景象開　登臨未足又須回　憑師莫斷松間路　秋月圓時弟子來</p><p><a href="../../model.html#/doc/30011">View poem's topic associations</a></p></body></html>
