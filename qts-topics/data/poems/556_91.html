  <body><p>556_91: 《期王煉師不至（一作秦系詩）》馬戴</p>
    <p>黃精蒸罷洗瓊杯　林下從留石上苔　昨日圍棋未終局　多乘白鶴下山來</p><p><a href="../../model.html#/doc/30808">View poem's topic associations</a></p></body></html>
