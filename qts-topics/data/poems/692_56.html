  <body><p>692_56: 《送韋書記歸京（座主侍郎同舉）》杜荀鶴</p>
    <p>韋杜相逢眼自明　事連恩地倍牽情　聞歸帝里愁攀送　知到師門話姓名　朝客半修前輩禮　古人多重晚年榮　從來有淚非無淚　未似今朝淚滿纓</p><p><a href="../../model.html#/doc/38804">View poem's topic associations</a></p></body></html>
