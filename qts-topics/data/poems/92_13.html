  <body><p>92_13: 《幸白鹿觀應制》李乂</p>
    <p>制蹕乘驪阜　迴輿指鳳京　南山四皓謁　西嶽兩童迎　雲幄臨懸圃　霞杯薦赤城　神明近茲地　何必往蓬瀛</p><p><a href="../../model.html#/doc/4832">View poem's topic associations</a></p></body></html>
