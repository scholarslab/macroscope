  <body><p>845_27: 《懷匡阜》齊己</p>
    <p>荊州連歲滯遊方　拄杖塵封六尺光　洗面有香思石溜　冥心無撓憶山床　閒機但愧時機速　靜論須慚世論長　昨夜分明夢歸去　薜蘿幽逕遶禪房</p><p><a href="../../model.html#/doc/46777">View poem's topic associations</a></p></body></html>
