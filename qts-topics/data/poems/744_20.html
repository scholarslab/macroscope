  <body><p>744_20: 《觀山水障子》伍喬</p>
    <p>功績精妍世少倫　圖時應倍用心神　不知草木承何異　但見江山長帶春　雲勢似離巖底石　浪花如動岸邊蘋　更疑獨泛漁舟者　便是其中舊隱人</p><p><a href="../../model.html#/doc/41592">View poem's topic associations</a></p></body></html>
