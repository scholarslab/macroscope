  <body><p>625_7: 《和襲美送孫發百篇游天臺》陸龜蒙</p>
    <p>直應天授與詩情　百詠唯消一日成　去把彩毫揮下國　歸參黃綬別春卿　閒窺碧落懷煙霧　暫向金庭隱姓名　珍重興公徒有賦　石梁深處是君行</p><p><a href="../../model.html#/doc/34276">View poem's topic associations</a></p></body></html>
