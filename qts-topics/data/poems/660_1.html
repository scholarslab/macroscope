  <body><p>660_1: 《送支使蕭中丞赴闕》羅隱</p>
    <p>八年刀筆到京華　歸去青冥路未賒　今日風流卿相客　舊時基業帝王家　彤庭彩鳳雖添瑞　望府紅蓮已減花　從此常僚如有問　海邊麇鹿斗邊槎</p><p><a href="../../model.html#/doc/36668">View poem's topic associations</a></p></body></html>
