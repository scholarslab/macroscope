  <body><p>495_3: 《酬範中丞見》費冠卿</p>
    <p>花宮柳陌正從行　紫袂金鞍問姓名　戰國方須禮干木　康時何必重侯嬴　捧將束帛山僮喜　傳示銀鉤邑客驚　直為雲泥相去遠　一言知己殺身輕</p><p><a href="../../model.html#/doc/26360">View poem's topic associations</a></p></body></html>
