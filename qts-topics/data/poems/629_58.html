  <body><p>629_58: 《白鷺》陸龜蒙</p>
    <p>雪然飛下立蒼苔　應伴江鷗拒我來　見欲扁舟搖蕩去　倩君先作水雲媒</p><p><a href="../../model.html#/doc/34568">View poem's topic associations</a></p></body></html>
