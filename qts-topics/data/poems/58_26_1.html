  <body><p>58_26_1: 《餞駱四二首（其一）》李嶠</p>
    <p>平生何以樂　斗酒夜相逢　曲中驚別緒　醉裏失愁容　星月懸秋漢　風霜入曙鐘明日臨溝水　青山幾萬重</p><p><a href="../../model.html#/doc/3529">View poem's topic associations</a></p></body></html>
