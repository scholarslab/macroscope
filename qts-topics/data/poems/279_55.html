  <body><p>279_55: 《冬日宴郭監林亭》盧綸</p>
    <p>玉勒聚如雲　森森鸞鶴群　據梧花罽接　沃盥石泉分　華味慚初識　新聲喜盡聞　此山招老賤　敢不謝夫君</p><p><a href="../../model.html#/doc/14896">View poem's topic associations</a></p></body></html>
