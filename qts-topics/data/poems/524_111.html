  <body><p>524_111: 《江南送左師》杜牧</p>
    <p>江南為客正悲秋　更送吾師古渡頭　惆悵不同塵土別　水雲蹤跡去悠悠</p><p><a href="../../model.html#/doc/28485">View poem's topic associations</a></p></body></html>
