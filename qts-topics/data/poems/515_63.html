  <body><p>515_63: 《途中感懷》朱慶餘</p>
    <p>世上名利牽　塗中意慘然　到家能幾日　為客便經年　跡似萍隨水　情同鶴在田　何當功業遂　歸路下遙天</p><p><a href="../../model.html#/doc/27861">View poem's topic associations</a></p></body></html>
