  <body><p>583_36: 《杏花》溫庭筠</p>
    <p>紅花初綻雪花繁　重疊高低滿小園　正見盛時猶悵望　豈堪開處已繽翻　情為世累詩千首　醉是吾鄉酒一樽　杳杳豔歌春日午　出牆何處隔朱門</p><p><a href="../../model.html#/doc/32304">View poem's topic associations</a></p></body></html>
