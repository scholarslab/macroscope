  <body><p>161_1_52: 《古風（其五十二）》李白</p>
    <p>青春流驚湍　朱明驟回薄　不忍看秋蓬　飄揚竟何託　光風滅蘭蕙　白露洒葵藿美人不我期　草木日零落</p><p><a href="../../model.html#/doc/7935">View poem's topic associations</a></p></body></html>
