  <body><p>239_97: 《夜泊鸚鵡洲》錢起</p>
    <p>月照溪邊一罩蓬　夜聞清唱有微風　小樓深巷敲方響　水國人家在處同</p><p><a href="../../model.html#/doc/12536">View poem's topic associations</a></p></body></html>
