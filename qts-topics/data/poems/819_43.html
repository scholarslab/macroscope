  <body><p>819_43: 《送顏處士還長沙覲省》皎然</p>
    <p>西候風信起　三湘孤客心　天寒漢水廣　鄉遠楚雲深　服綵將侍膳　擷芳思滿襟　歸人忘艱阻　別恨獨何任</p><p><a href="../../model.html#/doc/45158">View poem's topic associations</a></p></body></html>
