  <body><p>518_20: 《晴詩（一作塞路初晴）》雍陶</p>
    <p>晚虹斜日塞天昏　一半山川帶雨痕　新水亂侵青草路　殘煙猶傍綠楊村　胡人羊馬休南牧　漢將旌旗在北門　行子喜聞無戰伐　閒看遊騎獵秋原</p><p><a href="../../model.html#/doc/27959">View poem's topic associations</a></p></body></html>
