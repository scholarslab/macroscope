  <body><p>662_29: 《登宛陵條風樓寄竇常侍》羅隱</p>
    <p>亂罹時節懶登臨　試借條風半日吟　只有遠山含煖律　不知高閣動歸心　溪喧晚棹千聲浪　雲護寒郊數丈陰　自笑疏慵似麇鹿　也教臺上費黃金</p><p><a href="../../model.html#/doc/36775">View poem's topic associations</a></p></body></html>
