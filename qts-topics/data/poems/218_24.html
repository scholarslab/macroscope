  <body><p>218_24: 《寒硤》杜甫</p>
    <p>行邁日悄悄　山谷勢多端　雲門轉絕岸　積阻霾天寒　寒硤不可度　我實衣裳單　況當仲冬交　泝沿增波瀾　野人尋煙語　行子傍水餐　此生免荷殳　未敢辭路難</p><p><a href="../../model.html#/doc/10663">View poem's topic associations</a></p></body></html>
