  <body><p>141_18: 《趙十四兄見訪》王昌齡</p>
    <p>客來舒長簟　開閤延清風　但有無絃琴　共君盡尊中　晚來常讀易　頃者欲還嵩　世事何須道　黃精且養蒙　嵇康殊寡識　張翰獨知終　忽憶鱸魚鱠　扁舟往江東</p><p><a href="../../model.html#/doc/6718">View poem's topic associations</a></p></body></html>
