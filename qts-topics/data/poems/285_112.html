  <body><p>285_112: 《送司空文明歸江上舊居》李端</p>
    <p>野菊有黃花　送君千里還　鴻來燕又去　離別惜容顏　流水通歸夢　行雲失故關　江風正搖落　宋玉莫登山</p><p><a href="../../model.html#/doc/15323">View poem's topic associations</a></p></body></html>
