  <body><p>181_31_1: 《金陵三首（其一）》李白</p>
    <p>晉家南渡日　此地舊長安　地即帝王宅　山為龍虎盤　金陵空壯觀　天塹淨波瀾醉客回橈去　吳歌且自歡</p><p><a href="../../model.html#/doc/8643">View poem's topic associations</a></p></body></html>
