  <body><p>215_14: 《同孟浩然宴賦（一作題壁歌）》王迥</p>
    <p>屈宋英聲今止已　江山繼嗣多才子　作者于今盡相似　聚宴王家其樂矣　共賦新詩發宮徵　書于屋壁彰厥美</p><p><a href="../../model.html#/doc/10516">View poem's topic associations</a></p></body></html>
