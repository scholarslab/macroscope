  <body><p>14_12: 《郊廟歌辭。德明興聖廟樂章。迎神》?</p>
    <p>元尊九德　佐堯光宅　烈祖太宗　方周作伯　響懷霜露　樂變金石　白雲清風　髣來格</p><p><a href="../../model.html#/doc/691">View poem's topic associations</a></p></body></html>
