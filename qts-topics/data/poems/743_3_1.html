  <body><p>743_3_1: 《楊柳枝詞五首（其一）》孫魴</p>
    <p>靈和風暖太昌春　舞線搖絲向昔人　何似曉來江雨後　一行如畫隔遙津</p><p><a href="../../model.html#/doc/41533">View poem's topic associations</a></p></body></html>
