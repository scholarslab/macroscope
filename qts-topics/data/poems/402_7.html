  <body><p>402_7: 《遣病（自此通州後作）》元稹</p>
    <p>自古誰不死　不復記其名　今年京城內　死者老少并　獨孤纔四十　仕宦方榮榮　李三三十九　登朝有清聲　趙昌八十餘　三擁大將旌　為生信異異　之死同冥冥　其家哭泣愛　一一無異情　其類嗟歎惜　各各無重輕　萬齡龜菌等　一死天地平　以此方我病　我病何足驚　借如今日死　亦足了一生　借使到百年　不知何所成　況我早師佛　屋宅此身形　捨彼復就此　去留何所縈　前身為過跡　來世即前程　但念行不息　豈憂無路行　蛻骨龍不死　蛻皮蟬自鳴　胡為神蛻體　此道人不明　持謝愛朋友　寄之仁弟兄　吟此可達觀　世言何足聽</p><p><a href="../../model.html#/doc/21142">View poem's topic associations</a></p></body></html>
