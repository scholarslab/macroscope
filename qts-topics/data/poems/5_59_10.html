  <body><p>5_59_10: 《游長寧公主流杯池二十五首（其十）》上官昭容</p>
    <p>霽曉氣清和　披襟賞薜蘿　玳瑁凝春色　琉璃漾水波　跂石聊長嘯　攀松乍短歌除非物外者　誰就此經過</p><p><a href="../../model.html#/doc/288">View poem's topic associations</a></p></body></html>
