  <body><p>769_3: 《過函谷關》楊齊哲</p>
    <p>地險崤函北　途經分陝東　逶迤眾山盡　荒涼古塞空　河光流曉日　樹影散朝風　聖德今無外　何處是關中</p><p><a href="../../model.html#/doc/42941">View poem's topic associations</a></p></body></html>
