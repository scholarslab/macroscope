  <body><p>273_64_1: 《寄禪師寺華上人次韻三首（其一）》戴叔倫</p>
    <p>百年渾是客　白髮總盈顛　佛國三秋別　雲臺五色連　朝盤香積飯　夜甕落花泉遙憶談玄地　月高人未眠</p><p><a href="../../model.html#/doc/14397">View poem's topic associations</a></p></body></html>
