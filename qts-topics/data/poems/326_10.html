  <body><p>326_10: 《晚秋陪崔閣老、張秘監閣老、苗…斐然酬和有愧蕪音》權德輿</p>
    <p>方駕遊何許　仙源去似歸　縈迴留勝賞　蕭灑出塵機　泛菊賢人至　燒丹奼女飛　步虛清曉籟　隱几吸晨暉　竹徑琅玕合　芝田沆瀣晞　銀鉤三洞字　瑤笥六銖衣　麗句翻紅藥　佳期限紫微　徒然一相望　郢曲和應稀</p><p><a href="../../model.html#/doc/17303">View poem's topic associations</a></p></body></html>
