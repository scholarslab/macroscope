  <body><p>494_174_1: 《少女詞二首（其一）》施肩吾</p>
    <p>嬌羞不肯點新黃　踏過金鈿出繡床　信物無端寄誰去　等閒裁破錦鴛鴦</p><p><a href="../../model.html#/doc/26330">View poem's topic associations</a></p></body></html>
