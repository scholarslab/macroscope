  <body><p>462_27: 《夜題玉泉》白居易</p>
    <p>遇客多言愛山水　逢僧盡道厭囂塵　玉泉潭畔松間宿　要且經年無一人</p><p><a href="../../model.html#/doc/24598">View poem's topic associations</a></p></body></html>
