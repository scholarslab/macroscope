  <body><p>187_1: 《城中臥疾，知閻、薛二子屢從邑令飲，因以贈之》韋應物</p>
    <p>車馬日蕭蕭　胡不枉我廬　方來從令飲　臥病獨何如　秋風起漢皋　開戶望平蕪　即此吝音素　焉知中密疏　渴者不思火　寒者不求水　人生羈寓時　去就當如此　猶希心異跡　眷眷存終始</p><p><a href="../../model.html#/doc/8929">View poem's topic associations</a></p></body></html>
