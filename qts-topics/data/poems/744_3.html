  <body><p>744_3: 《僻居酬友人》伍喬</p>
    <p>僻居雖愛近林泉　幽徑閒居碧蘚連　向竹掩扉隨鶴息　就溪安石學僧禪　古琴帶月音聲亮　山果經霜氣未全　多謝故交憐朴野　隔雲時復寄佳篇</p><p><a href="../../model.html#/doc/41575">View poem's topic associations</a></p></body></html>
