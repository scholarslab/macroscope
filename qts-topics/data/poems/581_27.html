  <body><p>581_27: 《西遊書懷》溫庭筠</p>
    <p>渭川通野戍　有路上桑乾　獨鳥青天暮　驚赤燒殘　高秋辭故國　昨日夢長安　客意自如此　非關行路難</p><p><a href="../../model.html#/doc/32217">View poem's topic associations</a></p></body></html>
