  <body><p>328_15_3: 《雜興五首（其三）》權德輿</p>
    <p>琥珀尊開月映簾　調弦理曲指纖纖　含羞斂態勸君住　更奏新聲刮骨鹽</p><p><a href="../../model.html#/doc/17406">View poem's topic associations</a></p></body></html>
