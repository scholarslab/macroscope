  <body><p>309_8: 《觀祈雨》李約</p>
    <p>桑條無葉土生煙　簫管迎龍水廟前　朱門幾處看歌舞　猶恐春陰咽管弦</p><p><a href="../../model.html#/doc/16586">View poem's topic associations</a></p></body></html>
