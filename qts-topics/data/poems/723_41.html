  <body><p>723_41: 《龍州韋郎中先夢六赤，後因打葉子以詩上》李洞</p>
    <p>紅蠟香煙撲畫楹　梅花落盡庾樓清　光輝圓魄銜山冷　彩鏤方牙著腕輕　寶帖牽來獅子鎮　金盆引出鳳凰傾　微黃喜兆莊周夢　六赤重新擲印成</p><p><a href="../../model.html#/doc/40669">View poem's topic associations</a></p></body></html>
