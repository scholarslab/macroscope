  <body><p>597_29: 《戲酒妓》馮袞</p>
    <p>醉眼從伊百度斜　是他家屬是他家　低聲向道人知也　隔坐剛拋豆蔻花</p><p><a href="../../model.html#/doc/33121">View poem's topic associations</a></p></body></html>
