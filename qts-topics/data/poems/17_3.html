  <body><p>17_3: 《樂府雜曲。鼓吹曲辭。上之回》盧照鄰</p>
    <p>回中道路險　蕭關烽候多　五營屯北地　萬乘出西河　單于拜玉璽　天子按琱戈　振旅汾川曲　秋風橫大歌</p><p><a href="../../model.html#/doc/852">View poem's topic associations</a></p></body></html>
