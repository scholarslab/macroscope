  <body><p>743_10: 《題蘇仙山（郴州城東有山，為蘇耽修真之所，名蘇仙山）》沈彬</p>
    <p>眼穿林罅見郴州　井里交連側局楸　味道不來閒處坐　勞生更欲幾時休　蘇仙宅古煙霞老　義帝墳荒草木愁　千古是非無處問　夕陽西去水東流</p><p><a href="../../model.html#/doc/41552">View poem's topic associations</a></p></body></html>
