  <body><p>493_21: 《夢游秦宮（一作題宮門）》沈亞之</p>
    <p>君王多感放東歸　從此秦宮不復期　春景似傷秦喪主　落花如雨淚臙脂</p><p><a href="../../model.html#/doc/26142">View poem's topic associations</a></p></body></html>
