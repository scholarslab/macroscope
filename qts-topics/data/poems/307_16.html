  <body><p>307_16: 《狀江南。仲春》謝良輔</p>
    <p>江南仲春天　細雨色如煙　絲為武昌柳　布作石門泉</p><p><a href="../../model.html#/doc/16541">View poem's topic associations</a></p></body></html>
