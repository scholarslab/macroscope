  <body><p>439_34: 《晚出西郊》白居易</p>
    <p>散吏聞如客　貧州冷似村　早涼湖北岸　殘照郭西門　懶鑷從鬚白　休治任眼昏　老來何所用　少興不多言</p><p><a href="../../model.html#/doc/22721">View poem's topic associations</a></p></body></html>
