  <body><p>443_88_1: 《自歎二首（其一）》白居易</p>
    <p>形羸自覺朝餐減　睡少偏知夜漏長　實事漸消虛事在　銀魚金帶遶腰光</p><p><a href="../../model.html#/doc/23165">View poem's topic associations</a></p></body></html>
