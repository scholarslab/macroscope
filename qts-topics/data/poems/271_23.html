  <body><p>271_23: 《奉賀太保岐公承恩致政》竇常</p>
    <p>君為宮保及清時　冠蓋初閒拜武遲　五色詔中宣九德　百僚班外置三師　山泉遂性休稱疾　子弟能官各受詞　不學鑄金思范蠡　乞言猶許上丹墀</p><p><a href="../../model.html#/doc/14180">View poem's topic associations</a></p></body></html>
