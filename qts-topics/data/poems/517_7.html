  <body><p>517_7: 《山泉（一作李才江詩）》楊發</p>
    <p>半空飛下水　勢去響如雷　靜徹啼猿寺　高陵坐客臺　耳同經劍閣　身若到天台　濺樹吹成凍　鄰祠觸作灰　深中試榔栗　淺處落莓苔　半夜重城閉　潺湲枕底來</p><p><a href="../../model.html#/doc/27919">View poem's topic associations</a></p></body></html>
