  <body><p>633_56_1: 《南至四首（其一）》司空圖</p>
    <p>今冬臘後無殘日　故國燒來有幾家　卻恨早梅添旅思　強偷春力報年華</p><p><a href="../../model.html#/doc/34864">View poem's topic associations</a></p></body></html>
