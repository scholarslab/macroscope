  <body><p>832_4: 《上東林和尚》貫休</p>
    <p>讓紫歸青壁　高名四海聞　雖然無一事　得不是要君　道祗傳伊字　詩多笑碧雲　應憐門下客　餘力亦為文</p><p><a href="../../model.html#/doc/45855">View poem's topic associations</a></p></body></html>
