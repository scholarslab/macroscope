  <body><p>842_32_8: 《渚宮莫問詩一十五首（其八）》齊己</p>
    <p>莫問休持缽　從貧乞已疏　侯門叨月俸　齋食剩年儲　簪履三千外　形骸六十餘舊峰呵練若　松徑接匡廬</p><p><a href="../../model.html#/doc/46549">View poem's topic associations</a></p></body></html>
