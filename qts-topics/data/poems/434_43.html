  <body><p>434_43: 《歲晚》白居易</p>
    <p>霜降水返壑　風落木歸山　冉冉歲將宴　物皆復本源　何此南遷客　五年獨未還　命屯分已定　日久心彌安　亦嘗心與口　靜念私自言　去國固非樂　歸鄉未必歡　何須自生苦　舍易求其難</p><p><a href="../../model.html#/doc/22346">View poem's topic associations</a></p></body></html>
