  <body><p>276_45: 《送渾別駕赴舒州》盧綸</p>
    <p>江平蘆荻齊　五兩貼檣低　遶郭覆晴雪　滿船聞曙雞　鱣魴宜入貢　橘柚亦成蹊　還似海沂日　風清無鼓鼙</p><p><a href="../../model.html#/doc/14702">View poem's topic associations</a></p></body></html>
