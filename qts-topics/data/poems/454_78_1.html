  <body><p>454_78_1: 《楊柳枝詞八首（其一）》白居易</p>
    <p>六么水調家家唱　白雪梅花處處吹　古歌舊曲君休聽　聽取新翻楊柳枝</p><p><a href="../../model.html#/doc/24048">View poem's topic associations</a></p></body></html>
