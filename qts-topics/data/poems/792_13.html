  <body><p>792_13: 《游長安諸寺聯句。道政坊寶應寺。小小寫真聯句》段成式</p>
    <p>如生小小真　猶自未棲塵　褕袂將離座　斜柯欲近人　昔時知出眾　情寵占橫棟　不遣遊張巷　豈教窺宋鄰　庾樓吹笛裂　弘閣賞歌新成式　蟬怯纖腰步　蛾驚半額顰　圖形誰有術　買笑詎辭貧　複隴迷村徑　重泉隔漢津　同心知作羽　比目定為鱗　殘月巫山夕　餘霞洛浦晨</p><p><a href="../../model.html#/doc/43597">View poem's topic associations</a></p></body></html>
