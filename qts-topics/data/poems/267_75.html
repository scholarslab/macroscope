  <body><p>267_75: 《王郎中妓席五詠。笙》顧況</p>
    <p>欲寫人間離別心　須聽鳴鳳似龍吟　江南曲盡歸何處　洞水山雲知淺深</p><p><a href="../../model.html#/doc/13832">View poem's topic associations</a></p></body></html>
