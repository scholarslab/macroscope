  <body><p>397_7_1: 《諭寶二首（其一）》元稹</p>
    <p>沈玉在弱泥　泥弱玉易沈　扶桑寒日薄　不照萬丈心　安得潛淵虯　拔壑超鄧林泥封泰山阯　水散旱天霖　洗此泥下玉　照耀臺殿深　刻為傳國寶　神器人不侵</p><p><a href="../../model.html#/doc/20989">View poem's topic associations</a></p></body></html>
