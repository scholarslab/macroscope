  <body><p>12_85: 《郊廟歌辭。享龍池樂章。第七章》蘇頲</p>
    <p>西京鳳邸躍龍泉　佳氣休光鎮在天　軒后霧圖今已得　秦王水劍昔常傳　恩魚不似昆明釣　瑞鶴長如太液仙　願侍巡游同舊里　更聞簫鼓濟樓船</p><p><a href="../../model.html#/doc/597">View poem's topic associations</a></p></body></html>
