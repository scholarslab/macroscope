  <body><p>72_29: 《晦日宴高氏林亭》周彥暉</p>
    <p>砌蓂收晦魄　津柳競年華　既狎忘筌友　方淹投轄車　綺筵回舞雪　瓊醑泛流霞　雲低上天晚　絲雨帶風斜</p><p><a href="../../model.html#/doc/3946">View poem's topic associations</a></p></body></html>
