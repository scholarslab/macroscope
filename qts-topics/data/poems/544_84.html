  <body><p>544_84: 《初夏題段郎中修竹裏南園》劉得仁</p>
    <p>高人遊息處　與此曲池連　密樹纔春後　深山在目前　遠峰初絕雨　片石欲生煙　數有僧來宿　應緣靜好禪</p><p><a href="../../model.html#/doc/29963">View poem's topic associations</a></p></body></html>
