  <body><p>189_61: 《送崔叔清游越》韋應物</p>
    <p>忘茲適越意　愛我郡齋幽　野情豈好謁　詩興一相留　遠水帶寒樹　閶門望去舟　方伯憐文士　無為成滯遊</p><p><a href="../../model.html#/doc/9115">View poem's topic associations</a></p></body></html>
