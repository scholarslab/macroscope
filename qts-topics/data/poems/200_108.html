  <body><p>200_108: 《終南東溪中作》岑參</p>
    <p>谿水碧於草　潺潺花底流　沙平堪濯足　石淺不勝舟　洗藥朝與暮　釣魚春復秋　興來從所適　還欲向滄洲</p><p><a href="../../model.html#/doc/9767">View poem's topic associations</a></p></body></html>
