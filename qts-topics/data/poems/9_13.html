  <body><p>9_13: 《和題丹景山至德寺》徐氏</p>
    <p>丹景山頭宿梵宮　玉輪金輅駐虛空　軍持無水注寒碧　蘭若有花開晚紅　武士盡排青嶂下　內人皆在講筵中　我家帝子傳王業　積善終期四海同</p><p><a href="../../model.html#/doc/389">View poem's topic associations</a></p></body></html>
