  <body><p>10_44: 《明堂樂章。肅和》?</p>
    <p>象天御宇　乘時布政　嚴配申虔　宗禋展敬　樽罍盈列　樹羽交映　玉幣通誠　祚隆皇聖</p><p><a href="../../model.html#/doc/436">View poem's topic associations</a></p></body></html>
