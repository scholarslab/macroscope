  <body><p>10_58: 《雩祀樂章。肅和》?</p>
    <p>朱鳥開辰　蒼龍啟映　大帝昭饗　群生展敬　禮備懷柔　功宣舞詠　旬液應序　年祥協慶</p><p><a href="../../model.html#/doc/450">View poem's topic associations</a></p></body></html>
