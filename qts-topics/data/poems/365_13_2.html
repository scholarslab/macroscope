  <body><p>365_13_2: 《浪淘沙九首（第四首一作張籍詩）（其二）》劉禹錫</p>
    <p>洛水橋邊春日斜　碧流清淺見瓊砂　無端陌上狂風急　驚起鴛鴦出浪花</p><p><a href="../../model.html#/doc/19303">View poem's topic associations</a></p></body></html>
