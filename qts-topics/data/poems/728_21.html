  <body><p>728_21: 《三代門。幽王》周曇</p>
    <p>狼煙篝火為邊塵　烽候那宜悅婦人　厚德未聞聞厚色　不亡家國幸亡身</p><p><a href="../../model.html#/doc/40856">View poem's topic associations</a></p></body></html>
