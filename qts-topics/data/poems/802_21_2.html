  <body><p>802_21_2: 《春思二首（其二）》張窈窕</p>
    <p>井上梧桐是妾移　夜來花發最高枝　若教不向深閨種　春過門前爭得知</p><p><a href="../../model.html#/doc/44017">View poem's topic associations</a></p></body></html>
