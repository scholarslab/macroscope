  <body><p>645_42_2: 《登樓值雨二首（其二）》李鹹用</p>
    <p>江徼多佳景　秋吟興未窮　送來松檻雨　半是蓼花風　浪猛驚翹鷺　煙昏叫斷鴻　不知今夜客　幾處臥鳴篷</p><p><a href="../../model.html#/doc/35684">View poem's topic associations</a></p></body></html>
