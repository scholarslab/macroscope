  <body><p>585_35: 《效古》劉駕</p>
    <p>融融芳景和　杳杳春日斜　嬌嬈不自持　清唱嚬雙蛾　終曲翻成泣　新人下香車　新人且莫喜　故人曾如此　燕趙猶生女　郎豈有終始</p><p><a href="../../model.html#/doc/32438">View poem's topic associations</a></p></body></html>
