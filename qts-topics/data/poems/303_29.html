  <body><p>303_29: 《雜言同豆盧郎中郭南七裏橋哀悼姚倉曹》劉商</p>
    <p>橋邊足離別　終日為悲辛　登橋因歎逝　卻羨別離人　橋下東流水　芳樹櫻桃蕊　流水與潮迴　花落明年開　可憐三語掾　長作九泉灰　宿昔歡遊在何處　花前飲足求仙去</p><p><a href="../../model.html#/doc/16375">View poem's topic associations</a></p></body></html>
