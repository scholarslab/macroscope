  <body><p>880_15: 《占四時甲子雨》?</p>
    <p>春雨甲子　赤地千里　夏雨甲子　乘船入市　秋雨甲子　禾頭生耳　冬雨甲子　牛羊凍死　鵲巢下地　其年大水</p><p><a href="../../model.html#/doc/48631">View poem's topic associations</a></p></body></html>
