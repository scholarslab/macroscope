  <body><p>530_28: 《天竺寺題葛洪井》許渾</p>
    <p>羽客煉丹井　井留人已無　舊泉青石下　餘甃碧山隅　雲朗鏡開匣　月寒冰在壺　仍聞釀仙酒　此水過瓊酴</p><p><a href="../../model.html#/doc/28756">View poem's topic associations</a></p></body></html>
