  <body><p>238_30: 《寇中送張司馬歸洛》錢起</p>
    <p>戎狄寇周日　衣冠適洛年　客亭新驛騎　歸路舊人煙　吾道將東矣　秋風更颯然　雲愁百戰地　樹隔兩鄉天　旅思蓬飄陌　驚魂雁怯弦　今朝一尊酒　莫惜醉離筵</p><p><a href="../../model.html#/doc/12284">View poem's topic associations</a></p></body></html>
