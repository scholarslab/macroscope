  <body><p>78_51_2: 《樂大夫挽詞五首（其二）》駱賓王</p>
    <p>蒿里誰家地　松門何代丘　百年三萬日　一別幾千秋　返照寒無影　窮泉凍不流居然同物化　何處欲藏舟</p><p><a href="../../model.html#/doc/4175">View poem's topic associations</a></p></body></html>
