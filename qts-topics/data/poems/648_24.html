  <body><p>648_24: 《經周處士故居》方幹</p>
    <p>愁吟與獨行　何事不傷情　久立釣魚處　唯聞啼鳥聲　山蔬和草嫩　海樹入籬生　吾在茲溪上　懷君恨不平</p><p><a href="../../model.html#/doc/35978">View poem's topic associations</a></p></body></html>
