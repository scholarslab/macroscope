  <body><p>224_31: 《贈陳二補闕》杜甫</p>
    <p>世儒多汩沒　夫子獨聲名　獻納開東觀　君王問長卿　皁雕寒始急　天馬老能行　自到青冥裏　休看白髮生</p><p><a href="../../model.html#/doc/10954">View poem's topic associations</a></p></body></html>
