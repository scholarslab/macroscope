  <body><p>691_9: 《經廢宅》杜荀鶴</p>
    <p>人生當貴盛　修德可延之　不慮有今日　爭教無破時　蘚斑題字壁　花發帶巢枝　何況蒿原上　荒墳與折碑</p><p><a href="../../model.html#/doc/38628">View poem's topic associations</a></p></body></html>
