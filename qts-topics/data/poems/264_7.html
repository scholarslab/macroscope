  <body><p>264_7: 《上古之什補亡訓傳十三章。燕于巢一章》顧況</p>
    <p>燕燕于巢　綴葺維戊　甲兮乙兮　不宜有謬　飛龍在天　雲掩于斗　曷日于雨　乃曰庚午　彼日之差　亦孔斯醜　昔在羲和　湎淫不修　我筮我龜　莫我告繇　胤迺征之　彝倫九疇　君子授律　是禡是禷　三五不備　罔克攸遂　惠此蒸人　毋廢爾事　爾莫我從　維來者是冀</p><p><a href="../../model.html#/doc/13629">View poem's topic associations</a></p></body></html>
