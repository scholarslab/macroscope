  <body><p>302_1_95: 《宮詞一百首（其九十五）》王建</p>
    <p>春來睡困不梳頭　懶逐君王苑北遊　暫向玉花階上坐　簸錢贏得兩三籌</p><p><a href="../../model.html#/doc/16333">View poem's topic associations</a></p></body></html>
