  <body><p>536_27: 《經李給事舊居》許渾</p>
    <p>歸作儒翁出致君　故山誰復有遺文　漢庭使氣摧張禹　楚國懷憂送范雲　楓葉暗時迷舊宅　芳花落處認荒墳　朱弦一奏沈湘怨　風起寒波日欲曛</p><p><a href="../../model.html#/doc/29032">View poem's topic associations</a></p></body></html>
