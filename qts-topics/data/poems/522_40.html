  <body><p>522_40: 《春日茶山病不飲酒，因呈賓客》杜牧</p>
    <p>笙歌登畫船　十日清明前　山秀白雲膩　溪光紅粉鮮　欲開未開花　半陰半晴天　誰知病太守　猶得作茶仙</p><p><a href="../../model.html#/doc/28248">View poem's topic associations</a></p></body></html>
