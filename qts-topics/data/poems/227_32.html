  <body><p>227_32: 《黃草》杜甫</p>
    <p>黃草峽西船不歸　赤甲山下行人稀　秦中驛使無消息　蜀道兵戈有是非　萬里秋風吹錦水　誰家別淚溼羅衣　莫愁劍閣終堪據　聞道松州已被圍</p><p><a href="../../model.html#/doc/11285">View poem's topic associations</a></p></body></html>
