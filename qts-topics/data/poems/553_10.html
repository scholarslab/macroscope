  <body><p>553_10: 《寄雍陶先輩》姚鵠</p>
    <p>知音杳何處　書札寄無由　獨宿月中寺　相思天畔樓　露凝衰草白　螢度遠煙秋　悵望難歸枕　吟勞生夜愁</p><p><a href="../../model.html#/doc/30507">View poem's topic associations</a></p></body></html>
