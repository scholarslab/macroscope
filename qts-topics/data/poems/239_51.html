  <body><p>239_51: 《新雨喜得王卿書問》錢起</p>
    <p>苦雨暗秋徑　寒花垂紫苔　愁中綠尊盡　夢裏故人來　果有相思字　銀鉤新月開</p><p><a href="../../model.html#/doc/12391">View poem's topic associations</a></p></body></html>
