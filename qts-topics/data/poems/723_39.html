  <body><p>723_39: 《和淮南太尉留題鳳州王氏別業》李洞</p>
    <p>清秋看長鷺雛成　說向湘僧亦動情　節屋折將松上影　印龕移鎖月中聲　野人陪賞增詩價　太尉因居著谷名　閒想此中遺勝事　宿齋吟遶鳳池行</p><p><a href="../../model.html#/doc/40667">View poem's topic associations</a></p></body></html>
