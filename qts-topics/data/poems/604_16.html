  <body><p>604_16: 《贈天臺僧》許棠</p>
    <p>赤城霞外寺　不忘舊登年　石上吟分海　樓中語近天　重遊空有夢　再隱定無緣　獨夜休行道　星辰靜照禪</p><p><a href="../../model.html#/doc/33465">View poem's topic associations</a></p></body></html>
