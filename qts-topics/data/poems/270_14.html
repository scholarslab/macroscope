  <body><p>270_14: 《客堂秋夕》戎昱</p>
    <p>隔窗螢影滅復流　北風微雨虛堂秋　蟲聲竟夜引鄉淚　蟋蟀何自知人愁　四時不得一日樂　以此方悲客遊惡　寂寂江城無所聞　梧桐葉上偏蕭索</p><p><a href="../../model.html#/doc/14052">View poem's topic associations</a></p></body></html>
