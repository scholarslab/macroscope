  <body><p>568_9: 《將游羅浮登廣陵楞伽台別羽客》李群玉</p>
    <p>清遠登高臺　晃朗縱覽歷　濯泉喚仙風　於此湯靈魄　冷光邀遠目　百里見海色　送雲歸蓬壺　望鶴滅秋碧　波瀾收日氣　天自回澄寂　百越落掌中　十洲點空白　身居飛鳥上　口詠玄元籍　飄如出塵籠　想望吹簫客　冥冥人間世　歌笑不足惜　朅來羅浮巔　披雲煉瓊液　謝公雲岑興　可以躡高跡　吾將抱瑤琴　絕境縱所適</p><p><a href="../../model.html#/doc/31346">View poem's topic associations</a></p></body></html>
