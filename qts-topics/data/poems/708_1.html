  <body><p>708_1: 《釣台》徐夤</p>
    <p>金門誰奉詔　碧岸獨垂鉤　舊友祇樵叟　新交惟野鷗　嘉名懸日月　深谷化陵丘　便可招巢父　長川好飲牛</p><p><a href="../../model.html#/doc/39759">View poem's topic associations</a></p></body></html>
