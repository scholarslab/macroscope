  <body><p>596_28: 《送孔恂入洛》司馬紮</p>
    <p>洛陽古城秋色多　送君此去心如何　青山欲暮惜別酒　碧草未盡傷離歌　前朝冠帶掩金谷　舊遊花月經銅駝　行人正苦奈分手　日落遠水生微波</p><p><a href="../../model.html#/doc/33079">View poem's topic associations</a></p></body></html>
