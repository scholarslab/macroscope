  <body><p>244_39: 《宴吳王宅》韓翃</p>
    <p>玉管簫聲合　金盃酒色殷　聽歌吳季札　縱飲漢中山　稱壽爭離席　留歡輒上關　莫言辭客醉　猶得曳裾還</p><p><a href="../../model.html#/doc/12781">View poem's topic associations</a></p></body></html>
