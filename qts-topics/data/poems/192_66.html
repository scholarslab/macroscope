  <body><p>192_66: 《南園》韋應物</p>
    <p>清露夏天曉　荒園野氣通　水禽遙泛雪　池蓮迥披紅　幽林詎知暑　環舟似不窮　頓灑塵喧意　長嘯滿襟風</p><p><a href="../../model.html#/doc/9317">View poem's topic associations</a></p></body></html>
