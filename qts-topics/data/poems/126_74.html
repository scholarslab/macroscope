  <body><p>126_74: 《登河北城樓作》王維</p>
    <p>井邑傅巖上　客亭雲霧間　高城眺落日　極浦映蒼山　岸火孤舟宿　漁家夕鳥還　寂寥天地暮　心與廣川閒</p><p><a href="../../model.html#/doc/5975">View poem's topic associations</a></p></body></html>
