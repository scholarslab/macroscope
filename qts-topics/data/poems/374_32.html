  <body><p>374_32: 《病起言懷》孟郊</p>
    <p>強行尋溪水　洗卻殘病姿　花景畹晚盡　麥風清泠吹　交道賤來見　世情貧去知　高閑思楚逸　澹泊厭齊兒　終伴碧山侶　結言青桂枝</p><p><a href="../../model.html#/doc/19780">View poem's topic associations</a></p></body></html>
