  <body><p>675_73_2: 《卷末偶題三首（其二）》鄭穀</p>
    <p>七歲侍行湖外去　岳陽樓上敢題詩　如今寒晚無功業　何以勝任國士知</p><p><a href="../../model.html#/doc/37611">View poem's topic associations</a></p></body></html>
