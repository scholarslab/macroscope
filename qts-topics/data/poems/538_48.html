  <body><p>538_48: 《酬康州韋侍禦同年》許渾</p>
    <p>桂楫美人歌木蘭　西風裊裊露溥溥　夜長曲盡意不盡　月在清湘洲渚寒</p><p><a href="../../model.html#/doc/29152">View poem's topic associations</a></p></body></html>
