  <body><p>667_14_1: 《楊柳枝五首（其一）》牛嶠</p>
    <p>解凍風來末上青　解垂羅袖拜卿卿　無端褭娜臨官路　舞送行人過一生</p><p><a href="../../model.html#/doc/37059">View poem's topic associations</a></p></body></html>
