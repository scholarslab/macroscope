  <body><p>820_52: 《山雨》皎然</p>
    <p>一片雨　山半晴　長風吹落西山上　滿樹蕭蕭心耳清　雲鶴驚亂下　水香凝不然　風迴雨定芭蕉溼　一滴時時入晝禪</p><p><a href="../../model.html#/doc/45244">View poem's topic associations</a></p></body></html>
