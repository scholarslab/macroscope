  <body><p>475_60: 《思山居一十首。思鄉園老人》李德裕</p>
    <p>常羨蓽門翁　所思惟歲稔　遙知松月曙　尚在山窗寢　蘭氣入幽簾　禽言傍孤枕　晨興步巖徑　更酌寒泉飲</p><p><a href="../../model.html#/doc/25280">View poem's topic associations</a></p></body></html>
