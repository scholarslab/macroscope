  <body><p>284_7: 《旅次岐山得山友書卻寄鳳翔張尹》李端</p>
    <p>本與戴徵君　同師竹上坐　偶為名利引　久廢論真果　昨日山信迴　寄書來責我</p><p><a href="../../model.html#/doc/15179">View poem's topic associations</a></p></body></html>
