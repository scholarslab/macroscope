  <body><p>680_25: 《梅花》韓偓</p>
    <p>梅花不肯傍春光　自向深冬著艷陽　龍笛遠吹胡地月　燕釵初試漢宮妝　風雖強暴翻添思　雪欲侵凌更助香　應笑暫時桃李樹　盜天和氣作年芳</p><p><a href="../../model.html#/doc/37908">View poem's topic associations</a></p></body></html>
