  <body><p>640_33_2: 《病馬五首呈鄭校書章三吳十五先輩（其二）》曹唐</p>
    <p>隴上沙蔥葉正齊　騰黃猶自跼羸蹄　尾蟠夜雨紅絲脆　頭捽秋風白練低　力憊未思金絡腦　影寒空望錦障泥　階前莫怪垂雙淚　不遇孫陽不敢嘶</p><p><a href="../../model.html#/doc/35352">View poem's topic associations</a></p></body></html>
