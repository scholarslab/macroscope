  <body><p>734_17: 《書壁》黃損</p>
    <p>一別人間歲月多　歸來人事已銷磨　惟有門前鑑池水　春風不改舊時波</p><p><a href="../../model.html#/doc/41143">View poem's topic associations</a></p></body></html>
