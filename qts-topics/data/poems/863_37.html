  <body><p>863_37: 《臨化絕句》王氏女</p>
    <p>玩水登山無足時　諸仙頻下聽吟詩　此心不戀居人世　唯見天邊雙鶴飛</p><p><a href="../../model.html#/doc/47809">View poem's topic associations</a></p></body></html>
