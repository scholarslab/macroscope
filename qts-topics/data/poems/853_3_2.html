  <body><p>853_3_2: 《步虛詞十首（其二）》吳筠</p>
    <p>逸轡登紫清　乘光邁奔電　閬風隔三天　俯視猶可見　玉闥摽敞朗　瓊林鬱蔥蒨自非挺金骨　焉得諧夙願　真朋何森森　合景恣遊宴　良會忘淹留　千齡纔一眄</p><p><a href="../../model.html#/doc/47232">View poem's topic associations</a></p></body></html>
