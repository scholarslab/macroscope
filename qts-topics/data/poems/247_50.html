  <body><p>247_50: 《將還越留別豫章諸公》獨孤及</p>
    <p>客鳥倦飛思舊林　裴徊猶戀眾花陰　他時相憶雙航葦　莫問吳江深不深</p><p><a href="../../model.html#/doc/12950">View poem's topic associations</a></p></body></html>
