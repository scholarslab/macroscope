  <body><p>227_82_2: 《西山三首（即岷山，捍阻羌夷，全蜀巨障）（其二）》杜甫</p>
    <p>辛苦三城戍　長防萬里秋　煙塵侵火井　雨雪閉松州　風動將軍幕　天寒使者裘漫山賊營壘　迴首得無憂</p><p><a href="../../model.html#/doc/11345">View poem's topic associations</a></p></body></html>
