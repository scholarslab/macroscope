  <body><p>705_32: 《客舍秋晚夜懷故山》黃滔</p>
    <p>寥寥深巷客中居　況值窮秋百事疏　孤枕憶山千里外　破窗聞雨五更初　經年荒草侵幽逕　幾樹西風鎖弊廬　長繫寸心歸未得　起挑殘燭獨躊躇</p><p><a href="../../model.html#/doc/39628">View poem's topic associations</a></p></body></html>
