  <body><p>280_41: 《秋晚霽後野望憶夏侯審》盧綸</p>
    <p>天晴禾黍平　暢目亦傷情　野店雲日麗　孤莊砧杵鳴　川原唯寂寞　岐路自縱橫　前後無儔侶　此懷誰與呈</p><p><a href="../../model.html#/doc/14954">View poem's topic associations</a></p></body></html>
