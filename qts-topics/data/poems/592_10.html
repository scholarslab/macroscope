  <body><p>592_10: 《四怨三愁五情詩十二首。三愁》曹鄴</p>
    <p>別家鬢未生　到城鬢似髮　朝朝臨川望　灞水不入越</p><p><a href="../../model.html#/doc/32863">View poem's topic associations</a></p></body></html>
