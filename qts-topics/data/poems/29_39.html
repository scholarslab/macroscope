  <body><p>29_39: 《雜歌謠辭。得體歌》?</p>
    <p>得体紇那也　紇囊得体那　潭裏船車鬧　揚州銅器多　三郎當殿坐　聽唱得体歌</p><p><a href="../../model.html#/doc/2312">View poem's topic associations</a></p></body></html>
