  <body><p>87_92: 《同趙侍禦巴陵早春作》張說</p>
    <p>江上春來早可觀　巧將春物妒餘寒　水苔共繞留烏石　花鳥爭開鬥鴨欄　佩勝芳辰日漸暖　然燈美夜月初圓　意隨北雁雲飛去　直待南州蕙草殘</p><p><a href="../../model.html#/doc/4672">View poem's topic associations</a></p></body></html>
