  <body><p>415_25: 《酬樂天醉別》元稹</p>
    <p>前回一去五年別　此別又知何日回　好住樂天休悵望　匹如元不到京來</p><p><a href="../../model.html#/doc/21557">View poem's topic associations</a></p></body></html>
