  <body><p>768_33: 《鵲》韓溉</p>
    <p>纔見離巢羽翼開　盡能輕颺出塵埃　人間樹寒紛紛占　天上橋成草草回　幾度送風臨玉戶　一時傳喜到妝臺　若教顏色霜如雪　應與清平作瑞來</p><p><a href="../../model.html#/doc/42934">View poem's topic associations</a></p></body></html>
