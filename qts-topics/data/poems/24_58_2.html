  <body><p>24_58_2: 《雜曲歌辭。少年行二首（其二）》王昌齡</p>
    <p>走馬還相尋　西樓下夕陰　結交期一劍　留意贈千金　高閣歌聲遠　重關柳色深　夜閒須盡醉　莫負百年心</p><p><a href="../../model.html#/doc/1651">View poem's topic associations</a></p></body></html>
