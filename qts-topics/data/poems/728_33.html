  <body><p>728_33: 《春秋戰國門。陳靈公》周曇</p>
    <p>誰與陳君嫁禍來　孔寧行父夏姬媒　靈公徒認徵舒面　至死何曾識禍胎</p><p><a href="../../model.html#/doc/40868">View poem's topic associations</a></p></body></html>
