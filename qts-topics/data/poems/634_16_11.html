  <body><p>634_16_11: 《歌者十二首（其十一）》司空圖</p>
    <p>繞壁依稀認寫真　更須粉繪飾羸身　淒涼不道身無壽　九日還無舊會人</p><p><a href="../../model.html#/doc/34990">View poem's topic associations</a></p></body></html>
