  <body><p>540_202_3: 《李夫人三首（其三）》李商隱</p>
    <p>蠻絲繫條脫　妍眼和香屑　壽宮不惜鑄南人　柔腸早被秋眸割　清澄有餘幽素香　鰥魚渴鳳真珠房　不知瘦骨類冰井　更許夜簾通曉霜　土花漠漠雲茫茫　黃河欲盡天蒼蒼</p><p><a href="../../model.html#/doc/29621">View poem's topic associations</a></p></body></html>
