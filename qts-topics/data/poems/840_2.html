  <body><p>840_2: 《寄敬亭清越》齊己</p>
    <p>敬亭山色古　廟與寺松連　住此修行過　春風四十年　鼎嘗天柱茗　詩硾剡溪牋　冥目應思著　終南北闕前</p><p><a href="../../model.html#/doc/46349">View poem's topic associations</a></p></body></html>
