  <body><p>559_11_1: 《春日使府寓懷二首（其一）》薛能</p>
    <p>一想流年百事驚　已拋漁父戴塵纓　青春背我堂堂去　白髮欺人故故生　道困古來應有分　詩傳身後亦何榮　誰憐合負清朝力　獨把風騷破鄭聲</p><p><a href="../../model.html#/doc/30938">View poem's topic associations</a></p></body></html>
