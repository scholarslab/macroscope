  <body><p>548_24: 《上吏部崔相公》薛逢</p>
    <p>龍門曾共戰驚瀾　雷電浮雲出濬湍　紫府有名同羽化　碧霄無路卻泥蟠　公車未結王生襪　客路虛彈貢禹冠　今曰罏錘任真宰　暫回風水不應難</p><p><a href="../../model.html#/doc/30088">View poem's topic associations</a></p></body></html>
