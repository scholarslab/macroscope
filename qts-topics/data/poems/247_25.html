  <body><p>247_25: 《送游員外赴淮西》獨孤及</p>
    <p>多君有奇略　投筆佐元戎　已佩郎官印　兼乘御史驄　使星隨驛騎　歸路有秋風　莫道無書札　他年懷袖空</p><p><a href="../../model.html#/doc/12925">View poem's topic associations</a></p></body></html>
