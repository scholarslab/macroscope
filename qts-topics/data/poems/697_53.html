  <body><p>697_53: 《江上村居》韋莊</p>
    <p>本無蹤跡戀柴扃　世亂須教識道情　顛倒夢魂愁裏得　撅奇詩句望中生　花緣豔絕栽難好　山為看多詠不成　聞道漢軍新破虜　使來仍說近離京</p><p><a href="../../model.html#/doc/39166">View poem's topic associations</a></p></body></html>
