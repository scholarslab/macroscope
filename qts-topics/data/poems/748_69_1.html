  <body><p>748_69_1: 《哭舍弟二首（其一）》李中</p>
    <p>鴻雁離群後　成行憶日存　誰知歸故里　只得奠吟魂　蟲蠹書盈篋　人稀草擁門從茲長慟後　獨自奉晨昏</p><p><a href="../../model.html#/doc/41940">View poem's topic associations</a></p></body></html>
