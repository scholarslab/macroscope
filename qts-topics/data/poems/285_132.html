  <body><p>285_132: 《代宗挽歌》李端</p>
    <p>祖庭三獻罷　嚴衛百靈朝　警蹕移前殿　宮車上渭橋　寒霜凝羽葆　野吹咽笳簫　已向新京兆　誰雲天路遙</p><p><a href="../../model.html#/doc/15343">View poem's topic associations</a></p></body></html>
