  <body><p>719_11: 《失題》盧頻</p>
    <p>春淚爛羅綺　泣聲抽恨多　莫滴芙蓉池　愁傷連蒂荷　一朵花葉飛　一枝花光彩　美人惜花心　但願春長在</p><p><a href="../../model.html#/doc/40465">View poem's topic associations</a></p></body></html>
