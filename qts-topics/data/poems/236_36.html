  <body><p>236_36: 《過桐柏山》錢起</p>
    <p>秋風過楚山　山靜秋聲晚　賞心無定極　仙步亦清遠　返照雲竇空　寒流石苔淺　羽人昔已去　靈跡欣方踐　投策謝歸途　世緣從此遣</p><p><a href="../../model.html#/doc/12051">View poem's topic associations</a></p></body></html>
