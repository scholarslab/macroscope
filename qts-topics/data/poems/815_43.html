  <body><p>815_43: 《南湖春泛有客自北至說友人岑元…敘相思之志以寄焉》皎然</p>
    <p>故人隔楚水　日夕望芳洲　春草思眇眇　征雲暮悠悠　心期無形影　跡曠成阻修　有客江上至　知君佐雄州　鏗鏹佩蒼玉　躞蹀驅絳騶　伊昔中峰心　從來非此流　資予長生訣　希彼高山儔　此情今如何　宿昔師吾謀　別後謁禪老　更添石室籌　深見人間世　飄如水上漚　蟬號齊王邸　月苦隋帝樓　聲華盡冥寞　麋鹿徒呦呦　我有一字教　坐然遺此憂　何煩脫珪組　不用辭王侯　祗在名位中　空門兼可遊</p><p><a href="../../model.html#/doc/44881">View poem's topic associations</a></p></body></html>
