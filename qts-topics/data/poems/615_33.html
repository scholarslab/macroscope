  <body><p>615_33: 《奉酬魯望醉中戲贈》皮日休</p>
    <p>秦吳風俗昔難同　唯有才情事事通　剛戀水雲歸不得　前身應是太湖公</p><p><a href="../../model.html#/doc/33973">View poem's topic associations</a></p></body></html>
