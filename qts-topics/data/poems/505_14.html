  <body><p>505_14: 《解昭君怨》王睿</p>
    <p>莫怨工人醜畫身　莫嫌明主遣和親　當時若不嫁胡虜　只是宮中一舞人</p><p><a href="../../model.html#/doc/27042">View poem's topic associations</a></p></body></html>
