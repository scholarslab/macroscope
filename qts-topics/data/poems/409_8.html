  <body><p>409_8: 《賦得雨後花》元稹</p>
    <p>紅芳憐靜色　深與雨相宜　餘滴下織蕊　殘珠墮細枝　浣花江上思　啼粉鏡中窺　念此低回久　風光幸一吹</p><p><a href="../../model.html#/doc/21272">View poem's topic associations</a></p></body></html>
