  <body><p>180_7: 《焦山望寥山》李白</p>
    <p>石壁望松寥　宛然在碧霄　安得五綵虹　駕天作長橋　仙人如愛我　舉手來相招</p><p><a href="../../model.html#/doc/8579">View poem's topic associations</a></p></body></html>
