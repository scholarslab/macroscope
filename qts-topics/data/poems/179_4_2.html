  <body><p>179_4_2: 《東魯門泛舟二首（其二）》李白</p>
    <p>水作青龍盤石堤　桃花夾岸魯門西　若教月下乘舟去　何啻風流到剡溪</p><p><a href="../../model.html#/doc/8517">View poem's topic associations</a></p></body></html>
