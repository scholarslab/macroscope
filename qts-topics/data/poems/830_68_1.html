  <body><p>830_68_1: 《古塞上曲七首（其一）》貫休</p>
    <p>幽并兒百萬　百戰未曾輸　蕃界已深入　將軍仍遠圖　月明風拔帳　磧暗鬼騎狐但有東歸日　甘從筋力枯</p><p><a href="../../model.html#/doc/45772">View poem's topic associations</a></p></body></html>
