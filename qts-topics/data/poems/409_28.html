  <body><p>409_28: 《酬李六醉後見寄口號（用本韻）》元稹</p>
    <p>頓愈頭風疾　因吟口號詩　文章紛似繡　珠玉布如棋　健羨觥飛酒　蒼黃日映籬　命童寒色倦　撫稚晚啼飢　潦倒慚相識　平生頗自奇　明公將有問　林下是靈龜</p><p><a href="../../model.html#/doc/21295">View poem's topic associations</a></p></body></html>
