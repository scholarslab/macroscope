  <body><p>12_55: 《郊廟歌辭。蠟百神樂章。迎神》?</p>
    <p>八蜡開祭　萬物合祀　上極天維　下窮坤紀　鼎俎流芬　樽彝薦美　有靈有祇　咸希來止</p><p><a href="../../model.html#/doc/567">View poem's topic associations</a></p></body></html>
