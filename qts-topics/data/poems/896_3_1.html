  <body><p>896_3_1: 《西溪子（其一）》李珣</p>
    <p>金縷翠鈿浮動　妝罷小窗圓夢　日高時　春已老　人來到　滿地落花慵掃　無語倚屏風　泣殘紅</p><p><a href="../../model.html#/doc/49454">View poem's topic associations</a></p></body></html>
