  <body><p>750_33: 《留題胡參卿秀才幽居》李中</p>
    <p>竹廕亭除蘚色濃　道心安逸寂寥中　扣門時有棲禪客　灑酒多招採藥翁　江近好聽菱芡雨　徑香偏愛蕙蘭風　我慚名宦猶拘束　脫屣心情未得同</p><p><a href="../../model.html#/doc/42070">View poem's topic associations</a></p></body></html>
