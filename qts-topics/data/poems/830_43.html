  <body><p>830_43: 《贈李佑道人（一作贈道士）》貫休</p>
    <p>闒茸復埃塵　難親復易親　皆疑有仙術　問著卻愁人　祗是耽浮蟻　曾云見泣麟　相逢先合手　渾似有前因</p><p><a href="../../model.html#/doc/45736">View poem's topic associations</a></p></body></html>
