  <body><p>566_17: 《贈商山僧》韋蟾</p>
    <p>商嶺東西路欲分　兩間茅屋一溪雲　師言耳重知師意　人是人非不欲聞</p><p><a href="../../model.html#/doc/31309">View poem's topic associations</a></p></body></html>
