  <body><p>650_40: 《贈華陰隱者》方幹</p>
    <p>少微夜夜當仙掌　更有何人在此居　花月舊應看浴鶴　松蘿本自伴刪書　素琴醉去經宵枕　衰髮寒來向日梳　故國多年歸未遂　因逢此地憶吾廬</p><p><a href="../../model.html#/doc/36102">View poem's topic associations</a></p></body></html>
