  <body><p>333_4: 《辭魏博田尚書出境後，感恩戀德，因登叢台》楊巨源</p>
    <p>薦書及龍鍾　此事鏤心骨　親知殊悢悢　徒御方咄咄　叢臺邯鄲郭　臺上見新月　離恨始分明　歸思更超忽　懷仁淚空盡　感事情又發　他時履聲　曉日照丹闕</p><p><a href="../../model.html#/doc/17599">View poem's topic associations</a></p></body></html>
