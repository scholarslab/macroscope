  <body><p>775_18: 《失題（一作陳叔寶詩）》方棫</p>
    <p>午醉醒來晚　無人夢自驚　夕陽如有意　長傍小窗明</p><p><a href="../../model.html#/doc/43151">View poem's topic associations</a></p></body></html>
