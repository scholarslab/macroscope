  <body><p>846_54_2: 《寄武陵貫微上人二首（其二）》齊己</p>
    <p>吳頭東面楚西邊　雲接蒼梧水浸天　兩地別離身已老　一言相合道休傳　風騷妙欲凌春草　蹤跡閒思遶嶽蓮　不是傲他名利世　吾師本在雪山巔</p><p><a href="../../model.html#/doc/46887">View poem's topic associations</a></p></body></html>
