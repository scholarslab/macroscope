  <body><p>728_30: 《春秋戰國門。文公》周曇</p>
    <p>滅虢吞虞未息兵　柔秦敗楚霸威成　文公徒欲三強服　分晉元來是六卿</p><p><a href="../../model.html#/doc/40865">View poem's topic associations</a></p></body></html>
