  <body><p>177_27: 《宣州謝脁樓餞別校書叔雲（一作倍侍禦叔華登樓歌）》李白</p>
    <p>棄我去者昨日之日不可留　亂我心者今日之日多煩憂　長風萬里送秋雁　對此可以酣高樓　蓬萊文章建安骨　中間小謝又清發　俱懷逸興壯思飛　欲上青天覽日月　抽刀斷水水更流　舉杯銷愁愁更愁　人生在世不稱意　明朝散髮弄扁舟</p><p><a href="../../model.html#/doc/8474">View poem's topic associations</a></p></body></html>
