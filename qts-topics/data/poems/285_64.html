  <body><p>285_64: 《慈恩寺暕上人房招耿拾遺》李端</p>
    <p>悠然對惠遠　共結故山期　汲井樹陰下　閉門亭午時　地閒花落厚　石淺水流遲　願與神仙客　同來事本師</p><p><a href="../../model.html#/doc/15275">View poem's topic associations</a></p></body></html>
