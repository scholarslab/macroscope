  <body><p>685_1: 《花村六韻》吳融</p>
    <p>地勝非離郭　花深故號村　已憐梁雪重　仍愧楚雲繁　山近當吟冷　泉高入夢喧　依稀小有洞　邂逅武陵源　月好頻移座　風輕莫閉門　流鶯更多思　百囀待黃昏</p><p><a href="../../model.html#/doc/38307">View poem's topic associations</a></p></body></html>
