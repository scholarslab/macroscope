  <body><p>422_25: 《憶事》元稹</p>
    <p>夜深閒到戟門邊　卻繞行廊又獨眠　明月滿庭池水淥　桐花垂在翠簾前</p><p><a href="../../model.html#/doc/21738">View poem's topic associations</a></p></body></html>
