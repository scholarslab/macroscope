  <body><p>467_58: 《送範啟東》牟融</p>
    <p>楊柳春江上　東風一櫂輕　行囊歸客興　尊酒故人情　畫史名當代　聲華重兩京　臨岐分手處　無奈別離生</p><p><a href="../../model.html#/doc/24865">View poem's topic associations</a></p></body></html>
