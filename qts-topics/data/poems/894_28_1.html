  <body><p>894_28_1: 《臨江仙（其一）》鹿虔扆</p>
    <p>金鎖重門荒苑靜　綺窗愁對秋空　翠華一去寂無蹤　玉樓歌吹　聲斷已隨風　煙月不知人事改　夜闌還照深宮　藕花相向野塘中　暗傷亡國　清露泣香紅</p><p><a href="../../model.html#/doc/49365">View poem's topic associations</a></p></body></html>
