  <body><p>224_38_5: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其五）》杜甫</p>
    <p>賸水滄江破　殘山碣石開　綠垂風折筍　紅綻雨肥梅　銀甲彈箏用　金魚換酒來興移無灑掃　隨意坐莓苔</p><p><a href="../../model.html#/doc/10965">View poem's topic associations</a></p></body></html>
