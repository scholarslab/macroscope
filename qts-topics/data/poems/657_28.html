  <body><p>657_28: 《漢江上作》羅隱</p>
    <p>漢江波浪淥於苔　每到江邊病眼開　半雨半風終日恨　無名無跡幾時迴　雲生岸谷秋陰合　樹接帆檣晚思來　對此空慚聖明代　忍教纓上有塵埃</p><p><a href="../../model.html#/doc/36564">View poem's topic associations</a></p></body></html>
