  <body><p>692_132: 《贈袒肩和尚》杜荀鶴</p>
    <p>山衣草屐染莓苔　雙眼猶慵向俗開　若比吾師居世上　何如野客臥巖隈　才聞錫杖離三楚　又說隨緣向五臺　乘醉吟詩問禪理　為誰須去為誰來</p><p><a href="../../model.html#/doc/38880">View poem's topic associations</a></p></body></html>
