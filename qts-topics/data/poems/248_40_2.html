  <body><p>248_40_2: 《湘夫人二首（樂府詩作一首）（其二）》郎士元</p>
    <p>南有涔陽路　渺渺多新愁　桂酒神降時　迴風江上秋　彩雲忽無處　碧水空安流</p><p><a href="../../model.html#/doc/12994">View poem's topic associations</a></p></body></html>
