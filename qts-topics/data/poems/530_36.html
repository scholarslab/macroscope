  <body><p>530_36: 《題岫上人院》許渾</p>
    <p>病客與僧閒　頻來不掩關　高窗雲外樹　疏磬雨中山　離索秋蟲響　登臨夕鳥還　心知落帆處　明日淛河灣</p><p><a href="../../model.html#/doc/28764">View poem's topic associations</a></p></body></html>
