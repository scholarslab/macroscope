  <body><p>53_8: 《扈從登封告成頌應制》宋之問</p>
    <p>御路回中嶽　天營接下都　百靈無後至　萬國競前驅　文衛嚴清蹕　幽仙讀寶符　貝花明漢果　芝草入堯廚　濟濟衣冠會　喧喧夷夏俱　宗禋仰神理　刊木望川途　撫己貧非病　時來本不愚　願陪丹鳳輦　率舞白雲衢</p><p><a href="../../model.html#/doc/3298">View poem's topic associations</a></p></body></html>
