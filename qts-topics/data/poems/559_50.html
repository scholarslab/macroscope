  <body><p>559_50: 《塞上蒙汝州任中丞寄書》薛能</p>
    <p>三省推賢兩掖才　關東深許稍遲迴　舟浮汝水通淮去　雨出嵩峰到郡來　投札轉京憂不遠　枉緘經虜喜初開　西樓一望知無極　更與何人把酒杯</p><p><a href="../../model.html#/doc/30980">View poem's topic associations</a></p></body></html>
