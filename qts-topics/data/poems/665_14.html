  <body><p>665_14: 《寄聶尊師》羅隱</p>
    <p>欲芟荊棘種交梨　指畫城中日恐遲　安得紫青磨鏡石　與君閒處看榮衰</p><p><a href="../../model.html#/doc/36879">View poem's topic associations</a></p></body></html>
