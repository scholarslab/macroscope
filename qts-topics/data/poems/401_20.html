  <body><p>401_20: 《周先生》元稹</p>
    <p>寥寥空山岑　冷冷風松林　流月垂鱗光　懸泉揚高音　希夷周先生　燒香調琴心　神力盈三千　誰能還黃金</p><p><a href="../../model.html#/doc/21099">View poem's topic associations</a></p></body></html>
