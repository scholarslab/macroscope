  <body><p>161_1_25: 《古風（其二十五）》李白</p>
    <p>世道日交喪　澆風散淳源　不采芳桂枝　反棲惡木根　所以桃李樹　吐花竟不言大運有興沒　群動爭飛奔　歸來廣成子　去入無窮門</p><p><a href="../../model.html#/doc/7908">View poem's topic associations</a></p></body></html>
