  <body><p>53_55: 《函谷關》宋之問</p>
    <p>至人　　識仙風　瑞靄丹光遠鬱蔥　靈跡才辭周柱下　祥氛已入函關中　不從紫氣臺端候　何得青華觀裏逢　欲訪乘牛求寶籙　願隨鶴駕遍瑤空</p><p><a href="../../model.html#/doc/3348">View poem's topic associations</a></p></body></html>
