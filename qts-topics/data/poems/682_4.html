  <body><p>682_4: 《和王舍人撫州飲席贈韋司空》韓偓</p>
    <p>樓臺掩映入春寒　絲竹錚鏦向夜闌　席上弟兄皆杞梓　花前賓客盡鴛鸞　孫弘莫惜頻開閤　韓信終期別築壇　削玉風姿官水土　黑頭公自古來難</p><p><a href="../../model.html#/doc/38033">View poem's topic associations</a></p></body></html>
