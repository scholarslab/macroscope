  <body><p>226_68: 《寄杜位（位京中宅近西曲江，詩尾有述）》杜甫</p>
    <p>近聞寬法離新州　想見懷歸尚百憂　逐客雖皆萬里去　悲君已是十年流　干戈況復塵隨眼　鬢髮還應雪滿頭　玉壘題書心緒亂　何時更得曲江遊</p><p><a href="../../model.html#/doc/11196">View poem's topic associations</a></p></body></html>
