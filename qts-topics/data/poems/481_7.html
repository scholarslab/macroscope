  <body><p>481_7: 《憶過潤州》李紳</p>
    <p>昔年從宦干戈地　黃綬青春一魯儒　弓犯控弦招武旅　劍當抽匣問狂夫　帛書投筆封魚腹　玄髮衝冠捋虎鬚　談笑謝金何所愧　不為偷買用兵符</p><p><a href="../../model.html#/doc/25641">View poem's topic associations</a></p></body></html>
