  <body><p>847_38: 《蠹》齊己</p>
    <p>蠹不自蠹　而蠹于木　蠹極木心　以豐爾腹　偶或成之　胡為勗人　人而不真　繇爾亂神　蠹兮蠹兮　何全其生　無託爾形　霜松雪檉</p><p><a href="../../model.html#/doc/46951">View poem's topic associations</a></p></body></html>
