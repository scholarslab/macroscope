  <body><p>687_54: 《府試雨夜帝裏聞猿聲》吳融</p>
    <p>雨滴秦中夜　猿聞峽外聲　已吟何遜恨　還賦屈平情　暗逐哀鴻淚　遙含禁漏清　直疑遊萬里　不覺在重城　霎霎侵燈亂　啾啾入夢驚　明朝臨曉鏡　別有鬢絲生</p><p><a href="../../model.html#/doc/38511">View poem's topic associations</a></p></body></html>
