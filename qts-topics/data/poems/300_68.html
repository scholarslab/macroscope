  <body><p>300_68: 《閑說》王建</p>
    <p>桃花百葉不成春　鶴壽千年也未神　秦隴州緣鸚鵡貴　王侯家為牡丹貧　歌頭舞遍回回別　鬢樣眉心日日新　鼓動六街騎馬出　相逢總是學狂人</p><p><a href="../../model.html#/doc/16057">View poem's topic associations</a></p></body></html>
