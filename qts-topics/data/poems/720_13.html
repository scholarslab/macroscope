  <body><p>720_13: 《春暖送人下第》裴說</p>
    <p>相送短亭前　知君愚復賢　事多憑夜夢　老為待明年　春樹添山脊　晴雲學曉煙　雄文有公道　此別莫潸然</p><p><a href="../../model.html#/doc/40480">View poem's topic associations</a></p></body></html>
