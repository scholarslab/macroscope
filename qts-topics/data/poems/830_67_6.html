  <body><p>830_67_6: 《古塞下曲七首（其六）》貫休</p>
    <p>榆葉飄蕭盡　關防烽寨重　寒來知馬疾　戰後覺人兇　燒逐飛蓬死　沙生毒霧濃誰能奏明主　功業已堪封</p><p><a href="../../model.html#/doc/45770">View poem's topic associations</a></p></body></html>
