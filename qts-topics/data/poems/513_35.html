  <body><p>513_35: 《訪劉君》裴夷直</p>
    <p>擾擾馳蹄又走輪　五更飛盡九衢塵　靈芝破觀深松院　還有齊時未起人</p><p><a href="../../model.html#/doc/27691">View poem's topic associations</a></p></body></html>
