  <body><p>634_3_1: 《漫書五首（其一）》司空圖</p>
    <p>長擬求閒未得閒　又勞行役出秦關　逢人漸覺鄉音異　卻恨鶯聲似故山</p><p><a href="../../model.html#/doc/34933">View poem's topic associations</a></p></body></html>
