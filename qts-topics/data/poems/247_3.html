  <body><p>247_3: 《官渡柳歌送李員外承恩往揚州覲省》獨孤及</p>
    <p>君不見官渡何兩岸　三月楊柳枝　千條萬條色　一一勝綠絲　花作鉛粉絮　葉成翠羽帳　此時送遠人　悵望春水上　遠客折楊柳　依依兩含情　夾郎木蘭舟　送郎千里行　郎把紫泥書　東征覲庭闈　脫卻貂襜褕　新著五綵衣　雙鳳并兩翅　將雛東南飛　五兩得便風　幾日到揚州　莫貪揚州好　客行剩淹留　郎到官渡頭　春闌已應久　殷勤道遠別　為謝大堤柳　攀條儻相憶　五里一回首　明年柳枝黃　問郎還家否</p><p><a href="../../model.html#/doc/12903">View poem's topic associations</a></p></body></html>
