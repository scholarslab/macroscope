  <body><p>422_35_5: 《雜憶五首（其五）》元稹</p>
    <p>春冰消盡碧波湖　漾影殘霞似有無　憶得雙文衫子薄　鈿頭雲映褪紅酥</p><p><a href="../../model.html#/doc/21757">View poem's topic associations</a></p></body></html>
