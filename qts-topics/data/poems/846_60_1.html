  <body><p>846_60_1: 《移居西湖作二首（其一）》齊己</p>
    <p>火雲陽焰欲燒空　小檻幽窗想舊峰　白汗此時流枕簟　清風何處動杉松　殘更正好眠涼月　遠寺俄聞報曉鐘　只待秋聲滌心地　衲衣新洗健形容</p><p><a href="../../model.html#/doc/46893">View poem's topic associations</a></p></body></html>
