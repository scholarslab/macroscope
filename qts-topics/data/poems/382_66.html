  <body><p>382_66: 《雲童行》張籍</p>
    <p>雲童童　白龍之尾垂江中　今年天旱不作雨　水足牆上有禾黍</p><p><a href="../../model.html#/doc/20208">View poem's topic associations</a></p></body></html>
