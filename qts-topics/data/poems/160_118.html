  <body><p>160_118: 《赴京途中遇雪》孟浩然</p>
    <p>迢遞秦京道　蒼茫藏暮天　窮陰連晦朔　積雪滿山川　落雁迷沙渚　饑烏集野田　客愁空佇立　不見有人煙</p><p><a href="../../model.html#/doc/7796">View poem's topic associations</a></p></body></html>
