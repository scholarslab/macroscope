  <body><p>184_63: 《宣城哭蔣征君華》李白</p>
    <p>敬亭埋玉樹　知是蔣徵君　安得相如草　空餘封禪文　池臺空有月　詞賦舊凌雲　獨挂延陵劍　千秋在古墳</p><p><a href="../../model.html#/doc/8858">View poem's topic associations</a></p></body></html>
