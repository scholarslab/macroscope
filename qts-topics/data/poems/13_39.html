  <body><p>13_39: 《郊廟歌辭。享太廟樂章。通和》?</p>
    <p>祠容既畢　仙座爰興　停停鳳舉　靄靄雲昇　長隆寶運　永錫休徵　福覃貽厥　恩被黎蒸</p><p><a href="../../model.html#/doc/639">View poem's topic associations</a></p></body></html>
