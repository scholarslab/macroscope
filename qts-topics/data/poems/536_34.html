  <body><p>536_34: 《送人之任邛州》許渾</p>
    <p>綠髮監州丹府歸　還家樂事我先知　群童竹馬交迎日　二老蘭觴初見時　黃卷新書芸委積　青山舊路菊離披　亨衢自有橫飛勢　便到西垣視訓辭</p><p><a href="../../model.html#/doc/29039">View poem's topic associations</a></p></body></html>
