  <body><p>147_112: 《送張栩扶侍之睦州（此公舊任建德令）》劉長卿</p>
    <p>遙憶新安舊　扁舟復欲還　淺深看水石　來往逐雲山　入縣餘花在　過門故柳閒　東征隨子去　皆隱薜蘿間</p><p><a href="../../model.html#/doc/7072">View poem's topic associations</a></p></body></html>
