  <body><p>813_21: 《晚秋酬姚合見寄》無可</p>
    <p>新命起高眠　江湖空浩然　木衰猶有菊　燕去即無蟬　分察千官內　孤懷遠嶽邊　蕭條人外寺　暌阻又經年</p><p><a href="../../model.html#/doc/44759">View poem's topic associations</a></p></body></html>
