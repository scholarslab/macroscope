  <body><p>292_73: 《黃子陂》司空曙</p>
    <p>岸芳春色曉　水影夕陽微　寂寂深煙裏　漁舟夜不歸</p><p><a href="../../model.html#/doc/15617">View poem's topic associations</a></p></body></html>
