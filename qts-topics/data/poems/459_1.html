  <body><p>459_1: 《立秋夕涼風忽至炎暑稍消即事詠懷寄汴州…尚書》白居易</p>
    <p>嫋嫋簷樹動　好風西南來　紅缸霏微滅　碧幌飄颻開　披襟有餘涼　拂簟無纖埃　但喜煩暑退　不惜光陰催　河秋稍清淺　月午方裴回　或行或坐臥　體適心悠哉　美人在浚都　旌旗繞樓臺　雖非滄溟阻　難見如蓬萊　蟬迎節又換　雁送書未迴　君位日寵重　我年日摧頹　無因風月下　一舉平生杯</p><p><a href="../../model.html#/doc/24410">View poem's topic associations</a></p></body></html>
