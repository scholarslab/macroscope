  <body><p>646_49_10: 《和友人喜相遇十首（其十）》李鹹用</p>
    <p>任說天長海影沈　友朋情比未為深　唯應樂處無虛日　大半危時得道心　命達夭殤同白首　價高磚瓦即黃金　他年有要玄珠者　赤水縈紆試一尋</p><p><a href="../../model.html#/doc/35771">View poem's topic associations</a></p></body></html>
