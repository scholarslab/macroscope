  <body><p>494_177: 《贈仙子》施肩吾</p>
    <p>卻令雪貌帶紅芳　更取金瓶瀉玉漿　鳳管鶴聲來未足　懶眠秋月憶蕭郎</p><p><a href="../../model.html#/doc/26334">View poem's topic associations</a></p></body></html>
