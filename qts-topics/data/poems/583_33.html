  <body><p>583_33: 《登盧氏台》溫庭筠</p>
    <p>勝地當通邑　前山有故居　臺高秋盡出　林斷野無餘　白露鳴蛩急　晴天度雁疏　由來放懷地　非獨在吾廬</p><p><a href="../../model.html#/doc/32300">View poem's topic associations</a></p></body></html>
