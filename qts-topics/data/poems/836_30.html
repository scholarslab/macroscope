  <body><p>836_30: 《落花》貫休</p>
    <p>蝶醉蜂癡一簇香　繡葩紅蒂墮殘芳　因嗟好德人難得　公子王孫盡斷腸</p><p><a href="../../model.html#/doc/46083">View poem's topic associations</a></p></body></html>
