  <body><p>325_16: 《二月二十七日社兼春分端居有懷簡所思者》權德輿</p>
    <p>清晝開簾坐　風光處處生　看花詩思發　對酒客愁輕　社日雙飛燕　春分百囀鶯　所思終不見　還是一含情</p><p><a href="../../model.html#/doc/17266">View poem's topic associations</a></p></body></html>
