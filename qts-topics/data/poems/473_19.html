  <body><p>473_19: 《惜分陰》孟簡</p>
    <p>業廣因功苦　拳拳志士心　九流雖難酌挹　四海易消沈　對景嗟移晷　窺園詎改陰　三冬勞聚學　驅景重兼金　刺股情方勵　偷光思益深　再中如可冀　終嗣絕編音</p><p><a href="../../model.html#/doc/25107">View poem's topic associations</a></p></body></html>
