  <body><p>735_1_46: 《宮詞百首（其四十六）》和凝</p>
    <p>紫氣氤氳滿帝都　映樓明月鎖金鋪　銀泥殿裏嫌紅燭　教近龍床著火珠</p><p><a href="../../model.html#/doc/41208">View poem's topic associations</a></p></body></html>
