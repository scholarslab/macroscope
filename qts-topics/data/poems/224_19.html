  <body><p>224_19: 《劉九法曹、鄭瑕丘石門宴集》杜甫</p>
    <p>秋水清無底　蕭然靜客心　掾曹乘逸興　鞍馬去相尋　能吏逢聯璧　華筵直一金　晚來橫吹好　泓下亦龍吟</p><p><a href="../../model.html#/doc/10942">View poem's topic associations</a></p></body></html>
