  <body><p>147_124: 《送李端公赴東都》劉長卿</p>
    <p>軒轅征戰後　江海別離長　遠客歸何處　平蕪滿故鄉　夕陽帆杳杳　舊里樹蒼蒼　惆悵蓬山下　瓊枝不可忘</p><p><a href="../../model.html#/doc/7084">View poem's topic associations</a></p></body></html>
