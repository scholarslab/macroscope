  <body><p>514_53_9: 《和劉補闕秋園寓興之什十首（其九）》朱慶餘</p>
    <p>竹逕通鄰圃　清深稱獨遊　蟲絲交影細　藤子墜聲幽　積潤苔紋厚　迎寒薺葉稠閒來尋古畫　未廢執茶甌</p><p><a href="../../model.html#/doc/27771">View poem's topic associations</a></p></body></html>
