  <body><p>698_48: 《癸醜年下第獻新先輩》韋莊</p>
    <p>五更殘月省牆邊　絳旆蜺旌卓曉煙　千炬火中鶯出谷　一聲鐘後鶴沖天　皆乘駿馬先歸去　獨被羸童笑晚眠　對酒暫時情豁爾　見花依舊涕潸然　未酬闞澤傭書債　猶欠君平賣卜錢　何事欲休休不得　來年公道似今年</p><p><a href="../../model.html#/doc/39229">View poem's topic associations</a></p></body></html>
