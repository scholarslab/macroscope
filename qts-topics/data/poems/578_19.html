  <body><p>578_19: 《哭王元裕》溫庭筠</p>
    <p>聞說蕭郎逐逝川　伯牙因此絕清弦　柳邊猶憶青驄影　墳上俄生碧草煙　篋裏詩書疑謝後　夢中風貌似潘前　他時若到相尋處　碧樹紅樓自宛然</p><p><a href="../../model.html#/doc/32114">View poem's topic associations</a></p></body></html>
