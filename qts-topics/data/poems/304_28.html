  <body><p>304_28: 《送女子》劉商</p>
    <p>青娥宛宛聚為裳　烏鵲橋成別恨長　惆悵梧桐非舊影　不悲鴻雁暫隨陽</p><p><a href="../../model.html#/doc/16418">View poem's topic associations</a></p></body></html>
