  <body><p>218_38: 《五盤（七盤嶺在廣元縣北一名五盤棧道盤曲有五重）》杜甫</p>
    <p>五盤雖云險　山色佳有餘　仰凌棧道細　俯映江木疏　地僻無網罟　水清反多魚　好鳥不妄飛　野人半巢居　喜見淳樸俗　坦然心神舒　東郊尚格鬥　巨猾何時除　故鄉有弟妹　流落隨丘墟　成都萬事好　豈若歸吾廬</p><p><a href="../../model.html#/doc/10683">View poem's topic associations</a></p></body></html>
