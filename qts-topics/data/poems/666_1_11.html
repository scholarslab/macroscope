  <body><p>666_1_11: 《比紅兒詩（其十一）》羅虯</p>
    <p>鋒鏑縱橫不敢看　淚垂玉箸正汍瀾　應緣近似紅兒貌　始得深宮奉五官</p><p><a href="../../model.html#/doc/36955">View poem's topic associations</a></p></body></html>
