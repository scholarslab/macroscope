  <body><p>694_32: 《陳倉驛》褚載</p>
    <p>錦翼花冠安在哉　雄飛雌伏盡塵埃　一雙童子應惆悵　不見真人更獵來</p><p><a href="../../model.html#/doc/38980">View poem's topic associations</a></p></body></html>
