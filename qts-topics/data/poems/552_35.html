  <body><p>552_35: 《風不鳴條》王甚夷</p>
    <p>聖日祥風起　韶暉助發生　蒙蒙遙野色　嫋嫋細條輕　荏弱看漸動　怡和吹不鳴　枝含餘露濕　林霽曉煙平　縹緲春光媚　悠揚景氣晴　康哉帝堯代　寰宇共澄清</p><p><a href="../../model.html#/doc/30496">View poem's topic associations</a></p></body></html>
