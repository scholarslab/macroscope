  <body><p>638_49: 《贈初上人》張喬</p>
    <p>竹色覆禪棲　幽禽遶院啼　空門無去住　行客自東西　井氣春來歇　庭枝雪後低　相看念山水　盡日話曹溪</p><p><a href="../../model.html#/doc/35184">View poem's topic associations</a></p></body></html>
