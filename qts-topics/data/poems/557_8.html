  <body><p>557_8: 《長信宮（一作趙嘏詩）》孟遲</p>
    <p>君恩已盡欲何歸　猶有殘香在舞衣　自恨身輕不如燕　春來還遶御簾飛</p><p><a href="../../model.html#/doc/30818">View poem's topic associations</a></p></body></html>
