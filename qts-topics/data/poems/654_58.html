  <body><p>654_58: 《春過白遙嶺》羅鄴</p>
    <p>鳥道穿雲望峽遙　羸蹄經宿在岧嶢　到來山下春將半　上得林端雪未消　返駕王尊何足歎　哭途阮籍謾無聊　未知遇此淒惶者　泣向東風鬢欲凋</p><p><a href="../../model.html#/doc/36366">View poem's topic associations</a></p></body></html>
