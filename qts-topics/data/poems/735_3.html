  <body><p>735_3: 《楊柳枝》和凝</p>
    <p>軟碧搖煙似送人　映花時把翠眉嚬　青青自是風流主　慢颭金絲待洛神　瑟瑟羅裙金縷腰　黛眉隈破未重描　醉來咬損新花子　拽住仙郎盡方嬌　鵲橋初就咽銀河　今夜仙郎自姓和　不是昔年攀桂樹　豈能月裏索姮娥</p><p><a href="../../model.html#/doc/41264">View poem's topic associations</a></p></body></html>
