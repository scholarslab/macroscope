  <body><p>572_89: 《送惠雅法師歸玉泉》賈島</p>
    <p>祗到瀟湘水　洞庭湖未遊　飲泉看月別　下峽聽猿愁　講不停雷雨　吟當近海流　降霜歸楚夕　星冷玉泉秋</p><p><a href="../../model.html#/doc/31749">View poem's topic associations</a></p></body></html>
