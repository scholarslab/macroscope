  <body><p>799_34: 《謝人送酒（一作代謝崔家郎君送酒）》孫氏</p>
    <p>謝將清酒寄愁人　澄澈甘香氣味真　好是綠窗風月夜　一杯搖蕩滿懷春</p><p><a href="../../model.html#/doc/43853">View poem's topic associations</a></p></body></html>
