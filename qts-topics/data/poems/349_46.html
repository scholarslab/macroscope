  <body><p>349_46: 《小苑春望宮池柳色（一作禦溝新柳）》歐陽詹</p>
    <p>東風韶景至　垂柳御溝新　媚作千門秀　連為一道春　柔荑生女指　嫩葉長龍鱗　舞絮迴青岸　翻煙拂綠蘋　王孫初命賞　佳客欲傷神　芳意堪相贈　一枝先遠人</p><p><a href="../../model.html#/doc/18435">View poem's topic associations</a></p></body></html>
