  <body><p>60_45: 《烏》李嶠</p>
    <p>日路朝飛急　霜臺夕影寒　聯翩依月樹　迢遞繞風竿　白首何年改　青琴此夜彈　靈臺如可託　千里向長安</p><p><a href="../../model.html#/doc/3650">View poem's topic associations</a></p></body></html>
