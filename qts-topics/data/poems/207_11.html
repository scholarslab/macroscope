  <body><p>207_11: 《題靈台縣東山村主人》李嘉佑</p>
    <p>處處征胡人漸稀　山村寥落暮煙微　門臨莽蒼經年閉　身逐嫖姚幾日歸　貧妻白髮輸殘稅　餘寇黃河未解圍　天子如今能用武　祗應歲晚息兵機</p><p><a href="../../model.html#/doc/10143">View poem's topic associations</a></p></body></html>
