  <body><p>517_19: 《吳中書事》楊乘</p>
    <p>十萬人家天塹東　管弦臺榭滿春風　名歸范蠡五湖上　國破西施一笑中　香徑自生蘭葉小　響廊深映月華空　尊前多暇但懷古　盡日愁吟誰與同</p><p><a href="../../model.html#/doc/27931">View poem's topic associations</a></p></body></html>
