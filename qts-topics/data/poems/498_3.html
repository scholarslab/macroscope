  <body><p>498_3: 《罷武功縣將入城》姚合</p>
    <p>乍拋衫笏覺身輕　依舊還稱學道名　欲泥山僧分屋住　羞從野老借牛耕　妻兒盡怕為逋客　親故相邀遣到城　無奈同官珍重意　幾迴臨路卻休行　青衫脫下便狂歌　種薤栽莎斸古坡　野客相逢添酒病　春山暫上著詩魔　亦知官罷貧還甚　且喜閒來睡得多　欲與九衢親故別　明朝拄杖始經過</p><p><a href="../../model.html#/doc/26607">View poem's topic associations</a></p></body></html>
