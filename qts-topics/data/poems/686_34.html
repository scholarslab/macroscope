  <body><p>686_34: 《登途懷友人》吳融</p>
    <p>日落野原秀　雨餘雲物閒　清時正愁絕　高處正躋攀　京洛遙天外　江河戰鼓間　孤懷欲誰寄　應望塞鴻還</p><p><a href="../../model.html#/doc/38414">View poem's topic associations</a></p></body></html>
