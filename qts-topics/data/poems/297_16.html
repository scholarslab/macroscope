  <body><p>297_16: 《早發金堤驛》王建</p>
    <p>蟲聲四野合　月色滿城白　家家閉戶眠　行人發孤驛　離家尚苦熱　衣服唯輕綌　時節忽復遷　秋風徹經脈　人睡落塹轍　馬驚入蘆荻　慰遠時問程　驚昏忽搖策　從軍豈云樂　憂患常縈積　唯願在貧家　團圓過朝夕</p><p><a href="../../model.html#/doc/15831">View poem's topic associations</a></p></body></html>
