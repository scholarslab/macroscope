  <body><p>745_38: 《渡浙江》陳陶</p>
    <p>適越一輕艘　凌兢截鷺濤　暑光金海近　晴雪玉峰高　靜寇思投筆　傷時欲釣鰲　壯心殊未展　登涉漫勞勞</p><p><a href="../../model.html#/doc/41633">View poem's topic associations</a></p></body></html>
