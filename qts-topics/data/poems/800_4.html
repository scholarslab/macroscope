  <body><p>800_4: 《寄文茂》晁采</p>
    <p>花箋制葉寄郎邊　的的尋魚為妾傳　並蒂已看靈鵲報　倩郎早覓買花船</p><p><a href="../../model.html#/doc/43877">View poem's topic associations</a></p></body></html>
