  <body><p>806_1_99: 《詩三百三首（其九十九）》寒山</p>
    <p>蹭蹬諸貧士　飢寒成至極　閒居好作詩　札札用心力　賤他言孰采　勸君休歎息題安糊餅上　乞狗也不喫</p><p><a href="../../model.html#/doc/44308">View poem's topic associations</a></p></body></html>
