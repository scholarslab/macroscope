  <body><p>365_97: 《酬柳柳州家雞之贈》劉禹錫</p>
    <p>日日臨池弄小雛　還思寫論付官奴　柳家新樣元和腳　且盡薑芽斂手徒</p><p><a href="../../model.html#/doc/19404">View poem's topic associations</a></p></body></html>
