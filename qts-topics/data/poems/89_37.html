  <body><p>89_37: 《同趙侍禦望歸舟》張說</p>
    <p>山庭迥迥面長川　江樹重重極遠煙　形影相追高翥鳥　心腸併斷北風船</p><p><a href="../../model.html#/doc/4792">View poem's topic associations</a></p></body></html>
