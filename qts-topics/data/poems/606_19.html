  <body><p>606_19: 《塞上還答友人》林寬</p>
    <p>無端遊絕塞　歸鬢已蒼然　戎羯圍中過　風沙馬上眠　草衰頻過燒　耳冷不聞蟬　從此甘貧坐　休言更到邊</p><p><a href="../../model.html#/doc/33580">View poem's topic associations</a></p></body></html>
