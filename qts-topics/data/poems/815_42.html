  <body><p>815_42: 《同薛員外誼喜雨詩兼上楊使君》皎然</p>
    <p>積旱忽飛澍　烝民心亦傾　郊雲不待族　雨色飛江城　燋稼濯又發　敗荷滋更榮　時隨霧穀重　乍集柳絲輕　一宿恐魚飛　數朝徵鸛鳴　毒暑澄為冷　高塵滌還清　乃知陰騭數　制在造化情　及此接歡賀　臨風聞頌聲</p><p><a href="../../model.html#/doc/44880">View poem's topic associations</a></p></body></html>
