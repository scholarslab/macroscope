  <body><p>529_51: 《別韋處士》許渾</p>
    <p>南北斷蓬飛　別多相見稀　更傷今日酒　未換昔年衣　舊友幾人在　故鄉何處歸　秦原向西路　雪晚雪霏霏</p><p><a href="../../model.html#/doc/28696">View poem's topic associations</a></p></body></html>
