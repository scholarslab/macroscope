  <body><p>897_5: 《河傳》閻選</p>
    <p>秋雨秋雨　無晝無夜　滴滴霏霏　暗燈涼簟怨分離　妖姬不勝悲　西風稍急喧窗竹　停又續　膩臉懸雙玉　幾回邀約雁來時　違期　雁歸　人不歸</p><p><a href="../../model.html#/doc/49544">View poem's topic associations</a></p></body></html>
