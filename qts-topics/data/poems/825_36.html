  <body><p>825_36: 《古鏡》若虛</p>
    <p>軒后紅爐獨鑄成　蘚痕落月輪呈　萬般物象皆能鑒　一箇人心不可明　匣內乍開鸞鳳活　臺前高挂鬼神驚　百年肝膽堪將比　只怕看頻素髮生</p><p><a href="../../model.html#/doc/45451">View poem's topic associations</a></p></body></html>
