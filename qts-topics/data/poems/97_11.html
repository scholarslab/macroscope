  <body><p>97_11: 《同李舍人冬日集安樂公主山池》沈佺期</p>
    <p>嘗聞天女貴　家即帝宮連　亭插宜春果　山衝太液泉　橋低烏鵲夜　臺起鳳皇年　故事猶如此　新圖更可憐　紫巖妝閣透　青嶂妓樓懸　峰奪香爐巧　池偷明鏡圓　梅花寒待雪　桂葉晚留煙　興盡方投轄　金聲還復傳</p><p><a href="../../model.html#/doc/5048">View poem's topic associations</a></p></body></html>
