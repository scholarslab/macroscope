  <body><p>643_76: 《贈徐三十（一本作酬劉書記見贈第二首）》李山甫</p>
    <p>春滿南宮白日長　夜來新值錦衣郎　朱排六相助神聳　玉襯一廳侵骨涼　砌竹拂袍爭草色　庭花飄豔妒蘭香　從今不羨乘槎客　曾到三星列宿傍</p><p><a href="../../model.html#/doc/35593">View poem's topic associations</a></p></body></html>
