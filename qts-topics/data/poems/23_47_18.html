  <body><p>23_47_18: 《琴曲歌辭。胡笳十八拍（其十八）》劉商</p>
    <p>歸來故鄉見親族　田園半蕪春草綠　明燭重然煨燼灰　寒泉更洗沈泥玉　載持巾櫛禮儀好　一弄絲桐生死足　出入關山十二年　哀情盡在胡笳曲</p><p><a href="../../model.html#/doc/1557">View poem's topic associations</a></p></body></html>
