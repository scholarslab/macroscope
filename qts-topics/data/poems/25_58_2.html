  <body><p>25_58_2: 《雜曲歌辭。行路難二首（其二）》高適</p>
    <p>長安少年不少錢　能騎駿馬鳴金鞭　五侯相逢大道邊　美人弦管爭留連　黃金如斗不敢惜　片言如山莫棄捐　安知憔悴讀書者　暮宿虛臺私自憐</p><p><a href="../../model.html#/doc/1757">View poem's topic associations</a></p></body></html>
