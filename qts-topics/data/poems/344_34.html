  <body><p>344_34: 《送鄭尚書赴南海》韓愈</p>
    <p>番禺軍府盛　欲說暫停杯　蓋海旂幢出　連天觀閣開　衙時龍戶集　上日馬人來　風靜鶢鶋去　官廉蚌蛤迴　貨通師子國　樂奏武王臺　事事皆殊異　無嫌屈大才</p><p><a href="../../model.html#/doc/18175">View poem's topic associations</a></p></body></html>
