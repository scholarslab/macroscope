  <body><p>216_29: 《渼陂行（陂在鄠縣西五裏，週一十四裏）》杜甫</p>
    <p>岑參兄弟皆好奇　攜我遠來遊渼陂　天地黤慘忽異色　波濤萬頃堆琉璃　琉璃汗漫泛舟入　事殊興極憂思集　鼉作鯨吞不復知　惡風白浪何嗟及　主人錦帆相為開　舟子喜甚無氛埃　鳧鷖散亂櫂謳發　絲管啁啾空翠來　沈竿續蔓深莫測　菱葉荷花靜如拭　宛在中流渤澥清　下歸無極終南黑　半陂已南純浸山　動影褭窕沖融間　船舷暝戛雲際寺　水面月出藍田關　此時驪龍亦吐珠　馮夷擊鼓群龍趨　湘妃漢女出歌舞　金支翠旗光有無　咫尺但愁雷雨至　蒼茫不曉神靈意　少壯幾時奈老何　向來哀樂何其多</p><p><a href="../../model.html#/doc/10551">View poem's topic associations</a></p></body></html>
