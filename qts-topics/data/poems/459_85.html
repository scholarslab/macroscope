  <body><p>459_85: 《池鶴八絕句。鶴答鵝》白居易</p>
    <p>右軍歿後欲何依　只合隨雞逐鴨飛　未必犧牲及吾輩　大都我瘦勝君肥</p><p><a href="../../model.html#/doc/24498">View poem's topic associations</a></p></body></html>
