  <body><p>860_18: 《附：樊夫人答裴航》樊夫人</p>
    <p>一飲瓊漿百感生　玄霜擣盡見雲英　藍橋便是神仙窟　何必崎嶇上玉清</p><p><a href="../../model.html#/doc/47642">View poem's topic associations</a></p></body></html>
