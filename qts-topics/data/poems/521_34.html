  <body><p>521_34: 《自貽》杜牧</p>
    <p>杜陵蕭次君　遷少去官頻　寂寞憐吾道　依稀似古人　飾心無彩繢　到骨是風塵　自嫌如匹素　刀尺不由身</p><p><a href="../../model.html#/doc/28176">View poem's topic associations</a></p></body></html>
