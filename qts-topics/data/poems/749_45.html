  <body><p>749_45: 《感秋書事》李中</p>
    <p>宦途憔悴雪生頭　家計相牽未得休　紅寥白蘋消息斷　舊溪煙月負漁舟</p><p><a href="../../model.html#/doc/42001">View poem's topic associations</a></p></body></html>
