  <body><p>590_36: 《送僧之台州》李郢</p>
    <p>獨尋台嶺閒游去　豈覺靈溪道里賒　三井應潮通海浪　五峰攢寺落天花　寒潭盥漱銅瓶潔　野店安禪錫杖斜　到日初尋石橋路　莫教雲雨溼袈裟</p><p><a href="../../model.html#/doc/32816">View poem's topic associations</a></p></body></html>
