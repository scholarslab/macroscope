  <body><p>806_1_85: 《詩三百三首（其八十五）》寒山</p>
    <p>多少般數人　百計求名利　心貪覓榮華　經營圖富貴　心未片時歇　奔突如煙氣家眷實團圓　一呼百諾至　不過七十年　冰消瓦解置　死了萬事休　誰人承後嗣水浸泥彈丸　方知無意智</p><p><a href="../../model.html#/doc/44294">View poem's topic associations</a></p></body></html>
