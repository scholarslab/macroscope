  <body><p>35_15: 《奉和過慈恩寺應制》許敬宗</p>
    <p>鳳闕鄰金地　龍旂拂寶臺　雲楣將葉並　風牖送花來　月宮清晚桂　虹梁絢早梅　梵境留宸矚　掞發麗天才</p><p><a href="../../model.html#/doc/2504">View poem's topic associations</a></p></body></html>
