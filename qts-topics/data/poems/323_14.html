  <body><p>323_14: 《送少清赴潤州參軍因思練舊居》權德輿</p>
    <p>二紀樂簞瓢　煙霞暮與朝　因君宦遊去　記得春江潮　遠別更搔首　初官方折腰　青門望離袂　魂為阿連銷</p><p><a href="../../model.html#/doc/17188">View poem's topic associations</a></p></body></html>
