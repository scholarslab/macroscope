  <body><p>837_25: 《春遊涼泉寺》貫休</p>
    <p>一到涼泉未擬歸　迸珠噴玉落階墀　幾多僧祗因泉在　無限松如潑墨為　雲塹含香啼鳥細　茗甌擎乳落花遲　青山看著不可上　多病多慵爭奈伊</p><p><a href="../../model.html#/doc/46143">View poem's topic associations</a></p></body></html>
