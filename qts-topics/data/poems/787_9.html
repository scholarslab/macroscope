  <body><p>787_9: 《寒流聚細文》無名氏</p>
    <p>曉野方閒眺　橫溪賞亂流　寒文趨浦急　圓折逐煙浮　不謂飄疏雨　非關浴遠鷗　觀魚鱗共細　間石影疑稠　獵獵風泠夕　潺潺瀨響秋　仙槎如共泛　天漢適淹流</p><p><a href="../../model.html#/doc/43478">View poem's topic associations</a></p></body></html>
