  <body><p>551_24: 《牧童》盧肇</p>
    <p>誰人得似牧童心　牛上橫眠秋聽深　時復往來吹一曲　何愁南北不知音</p><p><a href="../../model.html#/doc/30453">View poem's topic associations</a></p></body></html>
