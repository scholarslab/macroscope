  <body><p>271_107: 《少婦詞》竇鞏</p>
    <p>坐惜年光變　遼陽信未通　燕迷新畫屋　春識舊花叢　夢繞天山外　愁翻錦字中　昨來誰是伴　鸚鵡在簾櫳</p><p><a href="../../model.html#/doc/14265">View poem's topic associations</a></p></body></html>
