  <body><p>428_38_9: 《郊陶潛體詩十六首（其九）》白居易</p>
    <p>原生衣百結　顏子食一簞　歡然樂其志　有以忘飢寒　今我何人哉　德不及先賢衣食幸相屬　胡為不自安　況茲清渭曲　居處安且閑　榆柳百餘樹　茅茨十數間寒負檐下日　熱濯澗底泉　日出猶未起　日入已復眠　西風滿村巷　清涼八月天但有雞犬聲　不聞車馬喧　時傾一尊酒　坐望東南山　姪初學步　牽衣戲我前即此自可樂　庶幾顏與原</p><p><a href="../../model.html#/doc/22005">View poem's topic associations</a></p></body></html>
