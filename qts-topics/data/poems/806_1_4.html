  <body><p>806_1_4: 《詩三百三首（其四）》寒山</p>
    <p>吾家好隱淪　居處絕囂塵　踐草成三徑　瞻雲作四鄰　助歌聲有鳥　問法語無人今日娑婆樹　幾年為一春</p><p><a href="../../model.html#/doc/44213">View poem's topic associations</a></p></body></html>
