  <body><p>475_64: 《思山居一十首。憶葛勝木禪床》李德裕</p>
    <p>憶我齋中榻　寒宵幾獨眠　管寧穿亦坐　徐孺去常懸　蟲網垂應遍　苔痕染更鮮　何人及身在　歸對老僧禪</p><p><a href="../../model.html#/doc/25284">View poem's topic associations</a></p></body></html>
