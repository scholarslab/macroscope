  <body><p>739_47: 《尊前》李建勳</p>
    <p>官為將相復何求　世路多端早合休　漸老更知春可惜　正歡唯怕客艱留　雨催草色還依舊　晴放花枝始自由　莫厭百壺相勸倒　免教無事結閒愁</p><p><a href="../../model.html#/doc/41401">View poem's topic associations</a></p></body></html>
