  <body><p>248_2: 《長安逢故人》郎士元</p>
    <p>數年音信斷　不意在長安　馬上相逢久　人中欲認難　一官今懶道　雙鬢竟羞看　莫問生涯事　只應持釣竿</p><p><a href="../../model.html#/doc/12955">View poem's topic associations</a></p></body></html>
