  <body><p>161_1_38: 《古風（其三十八）》李白</p>
    <p>孤蘭生幽園　眾草共蕪沒　雖照陽春暉　復悲高秋月　飛霜早淅瀝　綠豔恐休歇若無清風吹　香氣為誰發</p><p><a href="../../model.html#/doc/7921">View poem's topic associations</a></p></body></html>
