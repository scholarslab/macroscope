  <body><p>126_84: 《留別丘為》王維</p>
    <p>歸鞍白雲外　繚繞出前山　今日又明白　自知心不閒　親勞簪組送　欲趁鶯花還　一步一迴首　遲遲向近關</p><p><a href="../../model.html#/doc/5985">View poem's topic associations</a></p></body></html>
