  <body><p>151_43: 《獄中聞收東京有赦》劉長卿</p>
    <p>傳聞闕下降絲綸　為報關東滅虜塵　壯志已憐成白首　餘生猶待發青春　風霜何事偏傷物　天地無情亦愛人　持法不須張密網　恩波自解惜枯鱗</p><p><a href="../../model.html#/doc/7413">View poem's topic associations</a></p></body></html>
