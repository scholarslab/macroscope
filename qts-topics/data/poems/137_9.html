  <body><p>137_9: 《行次田家澳梁作》儲光羲</p>
    <p>田家俯長道　邀我避炎氛　當暑日方晝　高天無片雲　桑間禾黍氣　柳下牛羊群　野雀棲空屋　晨昏不復聞　前登澳梁阪　極望溫泉分　逆旅方三舍　西山猶未曛</p><p><a href="../../model.html#/doc/6518">View poem's topic associations</a></p></body></html>
