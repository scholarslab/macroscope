  <body><p>241_22: 《別何員外》元結</p>
    <p>誰能守清躅　誰能嗣世儒　吾見何君饒　為人有是夫　黜官二十年　未曾暫崎嶇　終不病貧賤　寥寥無所拘　忽然逢知己　數月領官符　猶是尚書郎　收賦來江湖　人皆悉蒼生　隨意極所須　比盜無兵甲　似偷又不如　公能獨寬大　使之力自輸　吾欲探時謠　為公伏奏書　但恐抵忌諱　未知肯聽無　不然且相送　醉歡於坐隅</p><p><a href="../../model.html#/doc/12630">View poem's topic associations</a></p></body></html>
