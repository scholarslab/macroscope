  <body><p>740_1: 《蟠溪懷古》孟賓於</p>
    <p>良哉呂尚父　深隱始歸周　釣石千年在　春風一水流　松根盤蘚石　花影臥沙鷗　誰更懷韜術　追思古渡頭</p><p><a href="../../model.html#/doc/41448">View poem's topic associations</a></p></body></html>
