  <body><p>508_15: 《蜀葵》陳標</p>
    <p>眼前無奈蜀葵何　淺紫深紅數百窠　能共牡丹爭幾許　得人嫌處祗緣多</p><p><a href="../../model.html#/doc/27176">View poem's topic associations</a></p></body></html>
