  <body><p>630_10: 《奉酬襲美苦雨四聲重寄三十二句。平聲》陸龜蒙</p>
    <p>幽棲眠疏窗　豪居憑高樓　浮漚驚跳丸　寒聲思重裘　床前垂文竿　巢邊登輕舟　雖無東皋田　還生魚乎憂</p><p><a href="../../model.html#/doc/34600">View poem's topic associations</a></p></body></html>
