  <body><p>449_21: 《贈朱道士》白居易</p>
    <p>儀容白皙上仙郎　方寸清虛內道場　兩翼化生因服藥　三尸臥死為休糧　醮壇北向宵占斗　寢室東開早納陽　盡日窗間更無事　唯燒一炷降真香</p><p><a href="../../model.html#/doc/23609">View poem's topic associations</a></p></body></html>
