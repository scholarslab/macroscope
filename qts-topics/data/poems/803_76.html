  <body><p>803_76: 《寄舊詩與元微之》薛濤</p>
    <p>詩篇調態人皆有　細膩風光我獨知　月下詠花憐暗澹　雨朝題柳為攲垂　長教碧玉藏深處　總向紅牋寫自隨　老大不能收拾得　與君開似教男兒</p><p><a href="../../model.html#/doc/44127">View poem's topic associations</a></p></body></html>
