  <body><p>8_11: 《悼詩》李煜</p>
    <p>永念難消釋　孤懷痛自嗟　雨深秋寂莫　愁引病增加　咽絕風前思　昏濛眼上花　空王應念我　窮子正迷家</p><p><a href="../../model.html#/doc/333">View poem's topic associations</a></p></body></html>
