  <body><p>657_20: 《梅花》羅隱</p>
    <p>吳王醉處十餘里　照野拂衣今正繁　經雨不隨山鳥散　倚風疑共路人言　愁憐粉豔飄歌席　靜愛寒香撲酒樽　欲寄所思無好信　為人惆恨又黃昏</p><p><a href="../../model.html#/doc/36556">View poem's topic associations</a></p></body></html>
