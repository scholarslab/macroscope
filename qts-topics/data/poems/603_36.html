  <body><p>603_36: 《銀州北書事》許棠</p>
    <p>南辭采石遠　北背乞銀深　磧路雖多險　江人不廢吟　鵰依孤堠立　鷗向迥沙沈　因共邊人熟　行行起戰心</p><p><a href="../../model.html#/doc/33407">View poem's topic associations</a></p></body></html>
