  <body><p>841_45: 《送陳霸歸閩》齊己</p>
    <p>涼風動行興　含笑話臨途　已得身名了　全忘客道孤　鄉程過百越　帆影遶重湖　家在飛鴻外　音書可寄無</p><p><a href="../../model.html#/doc/46472">View poem's topic associations</a></p></body></html>
