  <body><p>540_77: 《出關宿盤豆館對叢蘆有感》李商隱</p>
    <p>蘆葉梢梢夏景深　郵亭暫欲灑塵襟　昔年曾是江南客　此日初為關外心　思子臺邊風自急　玉娘湖上月應沉　清聲不遠行人去　一世荒城伴夜砧</p><p><a href="../../model.html#/doc/29486">View poem's topic associations</a></p></body></html>
