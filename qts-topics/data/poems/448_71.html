  <body><p>448_71: 《答裴相公乞鶴（一作酬裴相公乞予雙鶴）》白居易</p>
    <p>警露聲音好　沖天相貌殊　終宜向遼廓　不稱在泥塗　白首勞為伴　朱門幸見呼　不知疏野性　解愛鳳池無</p><p><a href="../../model.html#/doc/23562">View poem's topic associations</a></p></body></html>
