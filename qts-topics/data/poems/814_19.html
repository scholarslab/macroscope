  <body><p>814_19: 《客中聞從兄島游蒲絳因寄》無可</p>
    <p>遙遙行李心　蒼野入寒深　吟待黃河雪　眠聽絳郡砧　差期逢缺月　訪信出空林　何處孤燈下　只聞嘹唳禽</p><p><a href="../../model.html#/doc/44814">View poem's topic associations</a></p></body></html>
