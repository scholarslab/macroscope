  <body><p>187_23: 《同德精舍養疾，寄河南兵曹東廳掾》韋應物</p>
    <p>逍遙東城隅　雙樹寒蔥蒨　廣庭流華月　高閣凝餘霰　杜門非養素　抱疾阻良讌　孰謂無他人　思君歲云變　官曹亮先忝　陳躅慚俊彥　豈知晨與夜　相代不相見　緘書問所如　酬藻當芬絢</p><p><a href="../../model.html#/doc/8951">View poem's topic associations</a></p></body></html>
