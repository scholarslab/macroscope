  <body><p>230_46: 《夜（一作秋夜客舍）》杜甫</p>
    <p>露下天高秋水清　空山獨夜旅魂驚　疏燈自照孤帆宿　新月猶懸雙杵鳴　南菊再逢人臥病　北書不至雁無情　步蟾倚杖看牛斗　銀漢遙應接鳳城</p><p><a href="../../model.html#/doc/11668">View poem's topic associations</a></p></body></html>
