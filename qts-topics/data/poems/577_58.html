  <body><p>577_58: 《古意》溫庭筠</p>
    <p>莫莫復莫莫　絲蘿緣澗壑　散木無斧斤　纖莖得依托　枝低浴鳥歇　根靜懸泉落　不慮見春遲　空傷致身錯</p><p><a href="../../model.html#/doc/32079">View poem's topic associations</a></p></body></html>
