  <body><p>244_63: 《送李明府赴連州》韓翃</p>
    <p>萬里向南湘　孤舟入桂陽　諸侯迎上客　小吏拜官郎　春服橦花細　初筵木槿芳　看承雨露速　不待荔枝香</p><p><a href="../../model.html#/doc/12805">View poem's topic associations</a></p></body></html>
