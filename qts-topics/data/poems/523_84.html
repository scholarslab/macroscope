  <body><p>523_84: 《寄瑉笛與宇文舍人》杜牧</p>
    <p>調高銀字聲還側　物比柯亭韻校奇　寄與玉人天上去　桓將軍見不教吹</p><p><a href="../../model.html#/doc/28335">View poem's topic associations</a></p></body></html>
