  <body><p>871_1: 《與王仙客互嘲（二人相友善，互以姓相嘲）》甘洽</p>
    <p>王　計爾應姓田　為你面撥獺　抽卻你兩邊　甘　計爾應姓丹　為你頭不曲　迴腳向上安</p><p><a href="../../model.html#/doc/48233">View poem's topic associations</a></p></body></html>
