  <body><p>229_29: 《移居夔州郭》杜甫</p>
    <p>伏枕雲安縣　遷居白帝城　春知催柳別　江與放船清　農事聞人說　山光見鳥情　禹功饒斷石　且就土微平</p><p><a href="../../model.html#/doc/11483">View poem's topic associations</a></p></body></html>
