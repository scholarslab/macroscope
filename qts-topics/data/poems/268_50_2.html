  <body><p>268_50_2: 《春日即事二首（其二）》耿湋</p>
    <p>數畝東皋宅　青春獨屏居　家貧僮僕慢　官罷友朋疏　強飲沽來酒　羞看讀了書　閒花開滿地　惆悵復何如</p><p><a href="../../model.html#/doc/13911">View poem's topic associations</a></p></body></html>
