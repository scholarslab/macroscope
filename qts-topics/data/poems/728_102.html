  <body><p>728_102: 《春秋戰國門。再吟》周曇</p>
    <p>曲突徙薪不謂賢　焦頭爛額饗盤筵　時人多是輕先見　不獨田家國亦然</p><p><a href="../../model.html#/doc/40937">View poem's topic associations</a></p></body></html>
