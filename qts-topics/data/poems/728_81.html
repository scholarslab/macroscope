  <body><p>728_81: 《春秋戰國門。鄭相》周曇</p>
    <p>鄭相清賢慎有餘　好魚魚至竟何如　退魚留得終身祿　祿在何憂不得魚</p><p><a href="../../model.html#/doc/40916">View poem's topic associations</a></p></body></html>
