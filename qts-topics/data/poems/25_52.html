  <body><p>25_52: 《雜曲歌辭。行路難》張紘</p>
    <p>君不見溫家玉鏡臺　提攜抱握九重來　君不見相如綠綺琴　一撫一拍鳳凰音　人生意氣須及早　莫負當年行樂心　荊王奏曲楚妃歎　曲盡歡終夜將半　朱樓銀閣正平生　碧草青苔坐蕪漫　當春對酒不須疑　視目相看能幾時　春風吹盡燕初至　此時自謂稱君意　秋露萎草鴻始歸　此時衰暮與君違　人生翻覆何常足　誰保容顏無是非</p><p><a href="../../model.html#/doc/1742">View poem's topic associations</a></p></body></html>
