  <body><p>798_1_95: 《宮詞（其九十五）》花蕊夫人</p>
    <p>春日龍池小宴開　岸邊亭子號流杯　沈檀刻作神仙女　對捧金尊水上來</p><p><a href="../../model.html#/doc/43754">View poem's topic associations</a></p></body></html>
