  <body><p>227_15: 《遠遊》杜甫</p>
    <p>賤子何人記　迷芳著處家　竹風連野色　江沫擁春沙　種藥扶衰病　吟詩解歎嗟　似聞胡騎走　失喜問京華</p><p><a href="../../model.html#/doc/11263">View poem's topic associations</a></p></body></html>
