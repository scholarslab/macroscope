  <body><p>443_72: 《夜招周協律，兼答所贈》白居易</p>
    <p>滿眼雖多客　開眉復向誰　少年非我伴　秋夜與君期　落魄俱耽酒　殷勤共愛詩　相鄰別有意　彼此老無兒</p><p><a href="../../model.html#/doc/23149">View poem's topic associations</a></p></body></html>
