  <body><p>840_39_1: 《鷺鷥二首（其一）》齊己</p>
    <p>日日滄江去　時時得意歸　自能終潔白　何處誤翻飛　晚立銀塘闊　秋栖玉露微殘陽葦花畔　雙下釣魚磯</p><p><a href="../../model.html#/doc/46387">View poem's topic associations</a></p></body></html>
