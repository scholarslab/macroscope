  <body><p>680_50: 《再思》韓偓</p>
    <p>暴殄猶來是片時　無人向此略遲疑　流金鑠石玉長潤　敗柳凋花松不知　但保行藏天是證　莫矜纖巧鬼難欺　近來更得窮經力　好事臨行亦再思</p><p><a href="../../model.html#/doc/37937">View poem's topic associations</a></p></body></html>
