  <body><p>417_25: 《為樂天自勘詩集因思頃年城南醉歸馬上遞唱豔曲…成篇》元稹</p>
    <p>元稹春野醉吟十里程　齊宮潛詠萬人驚　今宵不寐到明讀　風雨曉聞開鎖聲</p><p><a href="../../model.html#/doc/21624">View poem's topic associations</a></p></body></html>
