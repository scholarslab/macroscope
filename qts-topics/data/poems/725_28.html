  <body><p>725_28: 《匣中琴》于鄴</p>
    <p>世人無正心　蟲網匣中琴　何以經時廢　非為娛耳音　獨令高韻在　誰感隙塵深　應是南風曲　聲聲不合今</p><p><a href="../../model.html#/doc/40761">View poem's topic associations</a></p></body></html>
