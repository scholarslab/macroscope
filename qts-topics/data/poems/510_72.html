  <body><p>510_72: 《毀浮圖年逢東林寺舊》張祜</p>
    <p>可惜東林寺　空門失所依　翻經謝靈運　畫壁陸探微　隙地泉聲在　荒途馬跡稀　殷勤話僧輩　未敢保儒衣</p><p><a href="../../model.html#/doc/27357">View poem's topic associations</a></p></body></html>
