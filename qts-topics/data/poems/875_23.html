  <body><p>875_23: 《孫咸題廬山神廟詩》?</p>
    <p>獨入玄宮禮至真　焚香不為賤貧身　秦淮兩岸沙埋骨　湓浦千家血染塵　廬阜煙霞誰是主　虎溪風月屬何人　九江太守勤王室　好放天兵渡要津</p><p><a href="../../model.html#/doc/48358">View poem's topic associations</a></p></body></html>
