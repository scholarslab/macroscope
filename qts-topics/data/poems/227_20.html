  <body><p>227_20: 《奉酬嚴公寄題野亭之作》杜甫</p>
    <p>拾遺曾奏數行書　懶性從來水竹居　奉引濫騎沙苑馬　幽棲真釣錦江魚　謝安不倦登臨費　阮籍焉知禮法疏　枉沐旌麾出城府　草茅無徑欲教鋤</p><p><a href="../../model.html#/doc/11272">View poem's topic associations</a></p></body></html>
