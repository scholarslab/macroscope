  <body><p>419_7: 《和李校書新題樂府十二首。法曲》元稹</p>
    <p>吾聞黃帝鼓清角　弭伏熊羆舞玄鶴　舜持干羽苗革心　堯用咸池鳳巢閣　大夏濩武皆象功　功多已訝玄功薄　漢祖過沛亦有歌　秦王破陣非無作　作之宗廟見艱難　作之軍旅傳糟粕　明皇度曲多新態　宛轉侵淫易沈著　赤白桃李取花名　霓裳羽衣號天落　雅弄雖云已變亂　夷音未得相參錯　自從胡騎起煙塵　毛毳腥羶滿咸洛　女為胡婦學胡妝　伎進胡音務胡樂　火鳳聲沈多咽絕　春鶯囀罷長蕭索　胡音胡騎與胡妝　五十年來競紛泊</p><p><a href="../../model.html#/doc/21651">View poem's topic associations</a></p></body></html>
