  <body><p>601_24: 《詠鐵馬鞭》李昌符</p>
    <p>漢將臨流得鐵鞭　鄂侯名字舊雕鐫　須為聖代無雙物　肯逐將軍臥九泉　汗馬不侵誅虜血　神功今見補亡篇　時來終薦明君用　莫歎沉埋二百年</p><p><a href="../../model.html#/doc/33299">View poem's topic associations</a></p></body></html>
