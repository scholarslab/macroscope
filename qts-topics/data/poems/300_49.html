  <body><p>300_49: 《送阿史那將軍安西迎舊使靈櫬（一作送史將軍）》王建</p>
    <p>漢家都護邊頭沒　舊將麻衣萬里迎　陰地背行山下火　風天錯到磧西城　單于送葬還垂淚　部曲招魂亦道名　卻入杜陵秋巷裏　路人來去讀銘旌</p><p><a href="../../model.html#/doc/16038">View poem's topic associations</a></p></body></html>
