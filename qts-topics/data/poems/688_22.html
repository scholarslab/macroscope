  <body><p>688_22: 《秋夕寓居精舍書事》盧汝弼</p>
    <p>葉滿苔階杵滿城　此中多恨恨難平　疏簷看織蠨蛸網　暗隙愁聽蟋蟀聲　醉臥欲拋羈客思　夢歸偏動故鄉情　覺來獨步長廊下　半夜西風吹月明</p><p><a href="../../model.html#/doc/38541">View poem's topic associations</a></p></body></html>
