  <body><p>589_48: 《投京兆府試官任文學先輩》李頻</p>
    <p>高興每論詩　非才獨見推　應當明試日　不比暗投時　出口人皆信　操心自可知　孤單雖有託　際會別無期　取舍知由己　窮通斷在茲　賤身何足數　公道自難欺　澤國違甘旨　漁舟積夢思　長安未歸去　為倚鑒妍媸</p><p><a href="../../model.html#/doc/32761">View poem's topic associations</a></p></body></html>
