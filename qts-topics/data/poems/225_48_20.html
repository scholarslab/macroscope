  <body><p>225_48_20: 《秦州雜詩二十首（其二十）》杜甫</p>
    <p>唐堯真自聖　野老復何知　曬藥能無婦　應門幸有兒　藏書聞禹穴　讀記憶仇池　為報鴛行舊　鷦鷯在一枝</p><p><a href="../../model.html#/doc/11079">View poem's topic associations</a></p></body></html>
