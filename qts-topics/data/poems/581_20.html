  <body><p>581_20: 《清旦題采藥翁草堂》溫庭筠</p>
    <p>幽人尋藥逕　來自曉雲邊　衣溼朮花雨　語成松嶺煙　解藤開澗戶　踏石過溪泉　林外晨光動　山昏鳥滿天</p><p><a href="../../model.html#/doc/32209">View poem's topic associations</a></p></body></html>
