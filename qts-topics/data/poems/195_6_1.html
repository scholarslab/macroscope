  <body><p>195_6_1: 《漢武帝雜歌三首（其一）》韋應物</p>
    <p>漢武好神仙　黃金作臺與天近　王母摘桃海上還　感之西過聊問訊　欲來不來夜未央　殿前青鳥先迴翔　綠鬢縈雲裾曳霧　雙節飄颻下仙步　白日分明到世間　碧空何處來時路　玉盤捧桃將獻君　踟躕未去留彩雲　海水桑田幾翻覆　中間此桃四五熟　可憐穆滿瑤池燕　正值花開不得薦　花開子熟安可期　邂逅能當漢武時　顏如芳華潔如玉　心念我皇多嗜欲　雖留桃核桃有靈　人間糞土種不生　由來在道豈在藥　徒勞方士海上行　掩扇一言相謝去　如煙非煙不知處</p><p><a href="../../model.html#/doc/9428">View poem's topic associations</a></p></body></html>
