  <body><p>18_30: 《橫吹曲辭。出塞曲》貫休</p>
    <p>掃盡狂胡跡　回戈望故關　相逢唯死鬥　豈易得生還　縱宴參胡樂　收兵過雪山　不封十萬戶　此事亦應閒　玉帳將軍意　慇懃把酒論　功高寧在我　陣沒與招魂　塞色干戈束　軍容喜氣屯　男兒今始是　敢出玉關門　回首隴山頭　連天草木秋　聖君應入夢　半路遣封侯　水不擔陰雪　柴令倒戍樓　歸來麟閣上　春色滿皇州</p><p><a href="../../model.html#/doc/954">View poem's topic associations</a></p></body></html>
