  <body><p>482_7: 《開元寺》李紳</p>
    <p>十層花宇真毫相　數仞峰巒閟月扉　攢立寶山中色界　散周香海小輪圍　坐隅咫尺窺巖壑　窗外高低辨翠微　難保爾形終不轉　莫令偷拂六銖衣</p><p><a href="../../model.html#/doc/25683">View poem's topic associations</a></p></body></html>
