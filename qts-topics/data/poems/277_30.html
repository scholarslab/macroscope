  <body><p>277_30: 《酬李叔度秋夜喜相遇因傷關東僚友喪逝見贈》盧綸</p>
    <p>寒月照秋城　秋風泉澗鳴　過時見蘭蕙　獨夜感衰榮　酒散同移疾　心悲似遠行　以愚求作友　何德敢稱兄　谷變波長急　松枯藥未成　恐看新鬢色　怯問故人名　野澤雲陰散　荒原日氣生　羈飛本難定　非是惡弦驚</p><p><a href="../../model.html#/doc/14765">View poem's topic associations</a></p></body></html>
