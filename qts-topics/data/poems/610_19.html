  <body><p>610_19: 《太湖詩。崦裏》皮日休</p>
    <p>崦里何幽奇　膏腴二十頃　風吹稻花香　直過龜山頂　青苗細膩臥　白羽悠溶靜　塍畔起鷿鵜　田中通舴艋　幾家傍潭洞　孤戍當林嶺　罷釣時煮菱　停繰或焙茗　峭然八十翁　生計于此永　苦力供征賦　怡顏過朝暝　洞庭取異事　包山極幽景　念爾飽得知　亦是遺民幸</p><p><a href="../../model.html#/doc/33704">View poem's topic associations</a></p></body></html>
