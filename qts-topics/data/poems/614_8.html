  <body><p>614_8: 《送李明府之任海南》皮日休</p>
    <p>五羊城在蜃樓邊　墨綬垂腰正少年　山靜不應聞屈鳥　草深從使翳貪泉　蟹奴晴上臨潮檻　燕婢秋隨過海船　一事與君消遠宦　乳蕉花發訟庭前</p><p><a href="../../model.html#/doc/33876">View poem's topic associations</a></p></body></html>
