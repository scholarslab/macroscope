  <body><p>454_53: 《負春》白居易</p>
    <p>病來道士教調氣　老去山僧勸坐禪　孤負春風楊柳曲　去年斷酒到今年</p><p><a href="../../model.html#/doc/24022">View poem's topic associations</a></p></body></html>
