  <body><p>211_8: 《過盧明府有贈》高適</p>
    <p>良吏不易得　古人今可傳　靜然本諸已　以此知其賢　我行挹高風　羨爾兼少年　胸懷豁清夜　史漢如流泉　明日復行春　逶迤出郊壇　登高見百里　桑野鬱芊芊　時平俯鵲巢　歲熟多人煙　奸猾唯閉戶　逃亡歸種田　迴軒自郭南　老幼滿馬前　皆賀蠶農至　而無徭役牽　君觀黎庶心　撫之誠萬全　何幸逢大道　願言烹小鮮　能奏明廷主　　一試武城弦</p><p><a href="../../model.html#/doc/10272">View poem's topic associations</a></p></body></html>
