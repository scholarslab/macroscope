  <body><p>846_20: 《聞尚顏上人創居有寄》齊己</p>
    <p>麓山南面橘洲西　別搆新齋與竹齊　野客已聞將鶴贈　江僧未說有詩題　窗臨杳靄寒千嶂　枕遍潺湲月一溪　可想乍移禪榻處　松陰冷溼壁新泥</p><p><a href="../../model.html#/doc/46851">View poem's topic associations</a></p></body></html>
