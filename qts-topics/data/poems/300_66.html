  <body><p>300_66: 《昭應官舍書事》王建</p>
    <p>縣在華清宮北面　曉看樓殿正相當　慶雲出處依時報　御果呈來每度嘗　臘月近湯泉不凍　夏天臨渭屋多涼　兩衙早被官拘束　登閣巡溪亦屬忙</p><p><a href="../../model.html#/doc/16055">View poem's topic associations</a></p></body></html>
