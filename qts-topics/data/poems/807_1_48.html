  <body><p>807_1_48: 《詩（其四十八）》拾得</p>
    <p>松月冷颼颼　片片雲霞起　匼匝幾重山　縱目千萬里　谿潭水澄澄　徹底鏡相似可貴靈臺物　七寶莫能比</p><p><a href="../../model.html#/doc/44568">View poem's topic associations</a></p></body></html>
