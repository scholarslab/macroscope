  <body><p>59_14: 《野》李嶠</p>
    <p>鳳出秦郊迥　鶉飛楚塞空　蒼梧雲影去　涿鹿霧光通　草暗少原綠　花明入蜀紅　誰言版築士　猶處傅巖中</p><p><a href="../../model.html#/doc/3561">View poem's topic associations</a></p></body></html>
