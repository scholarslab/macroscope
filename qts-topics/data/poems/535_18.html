  <body><p>535_18: 《盧山人自巴蜀由湘潭歸茅山因贈》許渾</p>
    <p>太乙靈方鍊紫荷　紫荷飛盡髮皤皤　猿啼巫峽曉雲薄　雁宿洞庭秋月多　道引豈如桃葉舞　步虛寧比竹枝歌　華陽舊隱莫歸去　水沒芝田生綠莎</p><p><a href="../../model.html#/doc/28971">View poem's topic associations</a></p></body></html>
