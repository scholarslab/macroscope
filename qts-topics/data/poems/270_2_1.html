  <body><p>270_2_1: 《苦哉行五首（寶應中過滑州洛陽後同王季友作）（其一）》戎昱</p>
    <p>彼鼠侵我廚　縱貍授粱肉　鼠雖為君卻　貍食自須足　冀雪大國恥　翻是大國辱羶腥逼綺羅　磚瓦雜珠玉　登樓非騁望　目笑是心哭　何意天樂中　至今奏胡曲</p><p><a href="../../model.html#/doc/14036">View poem's topic associations</a></p></body></html>
