  <body><p>225_44_1: 《至日遣興，奉寄北省舊閣老兩院故人二首（其一）》杜甫</p>
    <p>去歲茲辰捧御床　五更三點入鵷行　欲知趨走傷心地　正想氛氳滿眼香　無路從容陪語笑　有時顛倒著衣裳　何人錯憶窮愁日　愁日愁隨一線長</p><p><a href="../../model.html#/doc/11054">View poem's topic associations</a></p></body></html>
