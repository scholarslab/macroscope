  <body><p>278_31: 《太白西峰偶宿車祝二尊師石室晨…寄呈鳳翔齊員外張侍禦》盧綸</p>
    <p>弱齡誠昧鄙　遇勝惟求止　如何羈滯中　得步青冥裏　青冥有桂叢　冰雪兩仙翁　毛節未歸海　丹梯閒倚空　逍遙擬上清　洞府不知名　醮罷雨雷至　客辭山忽明　山明鳥聲樂　日氣生巖壑　巖壑樹脩脩　白雲如水流　白雲消散盡　隴塞儼然秋　積阻關河固　綿聯烽戍稠　五營承廟略　四野失邊愁　吁嗟繫塵役　又負靈仙跡　芝朮自芳香　泥沙幾沈溺　書此欲沾衣　平生事每違　煙霄不可仰　鸞鶴自追隨</p><p><a href="../../model.html#/doc/14817">View poem's topic associations</a></p></body></html>
