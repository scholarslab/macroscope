  <body><p>233_28: 《奉贈盧五丈參謀（琚）》杜甫</p>
    <p>恭惟同自出　妙選異高標　入幕知孫楚　披襟得鄭僑　丈人藉才地　門閥冠雲霄　老矣逢迎拙　相於契託饒　賜錢傾府待　爭米駐船遙　鄰好艱難薄　氓心杼軸焦　客星空伴使　寒水不成潮　素髮乾垂領　銀章破在腰　說詩能累夜　醉酒或連朝　藻翰惟牽率　湖山合動搖　時清非造次　興盡卻蕭條　天子多恩澤　蒼生轉寂寥　休傳鹿是馬　莫信鵩如鴞　未解依依袂　還斟泛泛瓢　流年疲蟋蟀　體物幸鷦鷯　辜負滄洲願　誰云晚見招</p><p><a href="../../model.html#/doc/11887">View poem's topic associations</a></p></body></html>
