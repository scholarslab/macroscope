  <body><p>439_22: 《湖亭望水》白居易</p>
    <p>久雨南湖漲　新晴北客過　日沈紅有影　風定綠無波　岸沒閭閻少　灘平船舫多　可憐心賞處　其奈獨遊何</p><p><a href="../../model.html#/doc/22708">View poem's topic associations</a></p></body></html>
