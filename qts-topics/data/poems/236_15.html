  <body><p>236_15: 《送鄔三落第還鄉》錢起</p>
    <p>郢客文章絕世稀　常嗟時命與心違　十年失路誰知己　千里思親獨遠歸　雲帆春水將何適　日愛東南暮山碧　關中新月對離尊　江上殘花待歸客　名宦無媒自古遲　窮途此別不堪悲　荷衣垂釣且安命　金馬招賢會有時</p><p><a href="../../model.html#/doc/12030">View poem's topic associations</a></p></body></html>
