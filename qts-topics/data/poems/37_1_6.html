  <body><p>37_1_6: 《古意六首（其六）》王績</p>
    <p>彩鳳欲將歸　提羅出郊訪　羅張大澤已　鳳入重雲颺　朝栖崑閬木　夕飲蓬壺漲　問鳳那遠飛　賢君坐相望　鳳言荷深德　微禽安足尚　但使雛卵全　無令矰繳放　皇臣力牧舉　帝樂簫韶暢　自有來巢時　明年阿閣上</p><p><a href="../../model.html#/doc/2561">View poem's topic associations</a></p></body></html>
