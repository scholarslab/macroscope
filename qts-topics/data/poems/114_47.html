  <body><p>114_47: 《送友人下第歸省（一作劉得仁詩）》殷遙</p>
    <p>君此卜行日　高堂應夢歸　莫將和氏淚　滴著老萊衣　嶽雨連河細　田禽出麥飛　到家調膳後　吟好送斜暉</p><p><a href="../../model.html#/doc/5481">View poem's topic associations</a></p></body></html>
