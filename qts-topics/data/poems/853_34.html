  <body><p>853_34: 《高士詠。鄭商人弦高》吳筠</p>
    <p>卓哉弦高子　商隱獨摽奇　傚謀全鄭國　矯命犒秦師　賞神義不受　存公滅其私　虛心貴無名　遠跡居九夷</p><p><a href="../../model.html#/doc/47271">View poem's topic associations</a></p></body></html>
