  <body><p>149_14: 《送從弟貶袁州（一作皇甫冉詩，題作送從弟豫貶遠州）》劉長卿</p>
    <p>何事成遷客　思歸不見鄉　遊吳經萬里　弔屈向三湘　水與荊巫接　山通鄢郢長　名羞黃綬繫　身是白眉郎　獨結南枝恨　應思北雁行　憂來沽楚酒　老鬢莫凝霜</p><p><a href="../../model.html#/doc/7248">View poem's topic associations</a></p></body></html>
