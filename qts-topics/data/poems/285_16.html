  <body><p>285_16: 《送友人游蜀》李端</p>
    <p>嘉陵天氣好　百里見雙流　帆影緣巴字　鐘聲出漢州　綠原春草晚　青木暮猿愁　本是風流地　遊人易白頭</p><p><a href="../../model.html#/doc/15227">View poem's topic associations</a></p></body></html>
