  <body><p>568_34: 《長沙九日登東樓觀舞》李群玉</p>
    <p>南國有佳人　輕盈綠腰舞　華筵九秋暮　飛袂拂雲雨　翩如蘭苕翠　婉如游龍舉　越豔罷前溪　吳姬停白紵　慢態不能窮　繁姿曲向終　低回蓮破浪　凌亂雪縈風　墜珥時流盻　修裾欲溯空　唯愁捉不住　飛去逐驚鴻</p><p><a href="../../model.html#/doc/31376">View poem's topic associations</a></p></body></html>
