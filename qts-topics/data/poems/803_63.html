  <body><p>803_63: 《十離詩。鸚鵡離籠》薛濤</p>
    <p>隴西獨自一孤身　飛去飛來上錦茵　都緣出語無方便　不得籠中再喚人</p><p><a href="../../model.html#/doc/44113">View poem's topic associations</a></p></body></html>
