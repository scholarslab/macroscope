  <body><p>882_3: 《階前石竹》王績</p>
    <p>上天布甘雨　萬物咸均平　自顧微且賤　亦得蒙茲榮　萋萋結綠枝　曄曄垂朱英　常恐零露降　不得全其生　歎息聊自思　此生豈我情　昔我未生時　誰者令我萌　棄置勿重陳　委化何所營</p><p><a href="../../model.html#/doc/48643">View poem's topic associations</a></p></body></html>
