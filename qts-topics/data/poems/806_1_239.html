  <body><p>806_1_239: 《詩三百三首（其二百三十九）》寒山</p>
    <p>常聞釋迦佛　先受然燈記　然燈與釋迦　只論前後智　前後體非殊　異中無有異一佛一切佛　心是如來地</p><p><a href="../../model.html#/doc/44448">View poem's topic associations</a></p></body></html>
