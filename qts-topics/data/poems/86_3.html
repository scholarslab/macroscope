  <body><p>86_3: 《奉和聖制過晉陽宮應制》張說</p>
    <p>太原俗尚武　高皇初奮庸　星軒三晉躔　土樂二堯封　北風遂舉鵬　西河亦上龍　至德起王業　繼明賴人雍　六合啟昌期　再興廣聖蹤　傳呼大駕來　文物如雲從　連營火百里　縱觀人千重　翠華渡汾水　白日臨崒峰　枌榆恩賞洽　桑梓舊情恭　往運感不追　清時惜難逢　詩發尊祖心　頌刊盛德容　願君及春事　迴輿綏萬邦</p><p><a href="../../model.html#/doc/4483">View poem's topic associations</a></p></body></html>
