  <body><p>270_47: 《上李常侍》戎昱</p>
    <p>旌旗曉過大江西　七校前驅萬隊齊　千里政聲人共喜　三軍令肅馬前嘶　恩霑境內風初變　春入城陰柳漸低　桃李不須令更種　早知門下舊成蹊</p><p><a href="../../model.html#/doc/14086">View poem's topic associations</a></p></body></html>
