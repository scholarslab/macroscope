  <body><p>192_41: 《遊開元精舍》韋應物</p>
    <p>夏衣始輕體　遊步愛僧居　果園新雨後　香臺照日初　綠陰生晝靜　孤花表春餘　符竹方為累　形跡一來疏</p><p><a href="../../model.html#/doc/9292">View poem's topic associations</a></p></body></html>
