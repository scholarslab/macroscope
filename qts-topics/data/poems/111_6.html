  <body><p>111_6: 《奉和禦制春台望》許景先</p>
    <p>睿德在青陽　高居視中縣　秦城連鳳闕　漢寢疏龍殿　文物照光輝　郊畿鬱蔥蒨　千門望成錦　八水明如練　複道曉光披　宸遊出禁移　瑞氣朝浮五雲閣　祥光夜吐萬年枝　蘭葉負龜初薦祉　桐花集鳳更來儀　秦漢生人凋力役　阿房甘泉構雲碧　汾祠雍畤望通天　玉堂宣室坐長年　鼓鐘西接咸陽觀　苑囿南通鄠杜田　明主卑宮誡前失　輔德欽賢政惟一　昆蟲不夭在春蒐　稼穡常艱重農術　邦家已荷聖謨新　猶聞儉陋惜中人　豫奉北辰齊七政　長歌東武抃千春</p><p><a href="../../model.html#/doc/5370">View poem's topic associations</a></p></body></html>
