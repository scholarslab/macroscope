  <body><p>544_57: 《贈雍陶博士》劉得仁</p>
    <p>腹是群書笥　官為六義師　情高少塵事　朝下足閒時　有句同人伏　無私冑子知　漢庭公議在　正與觸邪宜</p><p><a href="../../model.html#/doc/29935">View poem's topic associations</a></p></body></html>
