  <body><p>693_25: 《秋江雨夜逢詩友》杜荀鶴</p>
    <p>故友別來三四載　新詩吟得百餘篇　夜來江上秋無月　恨不相逢在雪天</p><p><a href="../../model.html#/doc/38914">View poem's topic associations</a></p></body></html>
