  <body><p>806_1_114: 《詩三百三首（其一百十四）》寒山</p>
    <p>貧驢欠一尺　富狗剩三寸　若分貧不平　中半富與困　始取驢飽足　卻令狗飢頓為汝熟思量　令我也愁悶</p><p><a href="../../model.html#/doc/44323">View poem's topic associations</a></p></body></html>
