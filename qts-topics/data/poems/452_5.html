  <body><p>452_5: 《詠興五首。小庭亦有月》白居易</p>
    <p>小庭亦有月　小院亦有花　可憐好風景　不解嫌貧家　菱角執笙簧　谷兒抹琵琶　紅綃信手舞　紫綃隨意歌　村歌與社舞　客哂主人誇　但問樂不樂　豈在鐘鼓多　客告暮將歸　主稱日未斜　請客稍深酌　願見朱顏酡　客知主意厚　分數隨口加　堂上燭未秉　座中冠已峨　左顧短紅袖　右命小青娥　長跪謝貴客　蓬門勞見過　客散有餘興　醉臥獨吟哦　幕天而席地　誰奈劉伶何</p><p><a href="../../model.html#/doc/23871">View poem's topic associations</a></p></body></html>
