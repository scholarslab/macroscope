  <body><p>386_59: 《法雄寺東樓》張籍</p>
    <p>汾陽舊宅今為寺　猶有當時歌舞樓　四十年來車馬絕　古槐深巷暮蟬愁</p><p><a href="../../model.html#/doc/20525">View poem's topic associations</a></p></body></html>
