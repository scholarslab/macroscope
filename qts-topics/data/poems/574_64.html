  <body><p>574_64: 《題虢州三堂贈吳郎中（一作題虢州吳郎中三堂）》賈島</p>
    <p>無窮草樹昔誰栽　新起臨湖白石臺　半岸泥沙孤鶴立　三堂風雨四門開　荷翻團露驚秋近　柳轉斜陽過水來　昨夜北樓堪朗詠　虢城初鎖月裴回</p><p><a href="../../model.html#/doc/31962">View poem's topic associations</a></p></body></html>
