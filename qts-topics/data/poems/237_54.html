  <body><p>237_54: 《酬苗發員外宿龍池寺見寄》錢起</p>
    <p>寧知待漏客　清夜此從容　暫別迎車雉　還隨護法龍　香煙輕上月　林嶺靜聞鐘　郢曲傳甘露　塵心洗幾重</p><p><a href="../../model.html#/doc/12169">View poem's topic associations</a></p></body></html>
