  <body><p>47_7: 《奉和聖制送十道採訪使及朝集使》張九齡</p>
    <p>三年一上計　萬國趨河洛　課最力已陳　賞延恩復博　垂衣深共理　改瑟其咸若　首路迴竹符　分鑣揚木鐸　戒程有攸往　詔餞無淹泊　昭晰動天文　殷勤在人瘼　持久望茲念　克終期所託　行矣當自強　春耕庶秋穫</p><p><a href="../../model.html#/doc/2916">View poem's topic associations</a></p></body></html>
