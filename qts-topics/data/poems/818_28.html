  <body><p>818_28: 《兵後送薛居士移家安吉》皎然</p>
    <p>舊遊經喪亂　道在復何人　寒草心意折　閒雲性常真　交情別後見　詩句比來新　向我桃州住　惜君東嶺春</p><p><a href="../../model.html#/doc/45066">View poem's topic associations</a></p></body></html>
