  <body><p>350_1_9: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其九）》柳宗元</p>
    <p>載闢載祓　丞相是臨　弛其武刑　諭我德心　其危既安　有長如林　曾是讙譊　化為謳吟</p><p><a href="../../model.html#/doc/18476">View poem's topic associations</a></p></body></html>
