  <body><p>702_24: 《哭建州李員外》張蠙</p>
    <p>詩名不易出　名出又何為　捷到重科早　官終一郡卑　素風無後嗣　遺跡有生祠　自罷羊公市　溪猿哭舊詩</p><p><a href="../../model.html#/doc/39412">View poem's topic associations</a></p></body></html>
