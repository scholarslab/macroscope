  <body><p>280_59: 《春詞》盧綸</p>
    <p>北苑羅裙帶　塵衢錦繡鞋　醉眠芳樹下　半被落花埋</p><p><a href="../../model.html#/doc/14972">View poem's topic associations</a></p></body></html>
