  <body><p>160_123: 《田家元日》孟浩然</p>
    <p>昨夜斗回北　今朝歲起東　我年已強仕　無祿尚憂農　桑野就耕父　荷鋤隨牧童　田家占氣候　共說此年豐</p><p><a href="../../model.html#/doc/7801">View poem's topic associations</a></p></body></html>
