  <body><p>273_149: 《贈慧上人》戴叔倫</p>
    <p>仙槎江口槎溪寺　幾度停舟訪未能　自恨頻年為遠客　喜從異郡識高僧　雲霞色釅禪房衲　星月光涵古殿燈　何日卻飛真錫返　故人丘木翳寒藤</p><p><a href="../../model.html#/doc/14484">View poem's topic associations</a></p></body></html>
