  <body><p>646_41: 《吳處士寄香兼勸入道》李咸用</p>
    <p>謝寄精專一捻香　勸予朝禮仕虛皇　須知十極皆臣妾　豈止遺生奉混茫　空挂黃衣寧續壽　曾聞玄教在知常　但居平易俟天命　便是長生不死鄉</p><p><a href="../../model.html#/doc/35754">View poem's topic associations</a></p></body></html>
