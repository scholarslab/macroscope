  <body><p>29_44: 《雜歌謠辭。黃曇子歌》溫庭筠</p>
    <p>參差綠蒲短　搖豔雲塘滿　紅瀲蕩融融　鶯翁鸂鷘暖　萋芊小城路　馬上脩蛾懶　羅衫褭向風　點粉金鸝卵</p><p><a href="../../model.html#/doc/2318">View poem's topic associations</a></p></body></html>
