  <body><p>392_34: 《潞州張大宅病酒，遇江使，寄上十四兄》李賀</p>
    <p>秋至昭關後　當知趙國寒　繫書隨短羽　寫恨破長箋　病客眠清曉　桐墜綠鮮　城鴉啼粉堞　軍吹壓蘆煙　岸幘褰沙幌　枯塘臥折蓮　木窗銀跡畫　石磴水痕錢　旅酒侵愁肺　離歌繞懦弦　詩封兩條淚　露折一枝蘭　莎老沙雞泣　松乾瓦獸殘　覺騎燕地馬　夢載楚溪船　椒桂傾長席　鱸魴斫玳筵　豈能忘舊路　江島滯佳年</p><p><a href="../../model.html#/doc/20828">View poem's topic associations</a></p></body></html>
