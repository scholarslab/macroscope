  <body><p>454_34_2: 《把酒思閒事二首（其二）》白居易</p>
    <p>把酒思閒事　春嬌何處多　試鞍新白馬　弄鏡小青娥　掌上初教舞　花前欲按歌　憑君勸一醉　勸了問如何</p><p><a href="../../model.html#/doc/24001">View poem's topic associations</a></p></body></html>
