  <body><p>537_13_3: 《歲暮自廣江至新興往復中題峽山寺四首（其三）》許渾</p>
    <p>密樹分蒼壁　長溪抱碧岑　海風聞鶴遠　潭日見魚深　松蓋環清韻　榕根架綠陰洞丁多斲石　蠻女半淘金　南浦驚春至　西樓送月沈　江流不過嶺　何處寄歸心</p><p><a href="../../model.html#/doc/29093">View poem's topic associations</a></p></body></html>
