  <body><p>726_8: 《和三鄉詩》李縞</p>
    <p>會稽王謝兩風流　王子沉淪謝女愁　歸思若隨文字在　路傍空為感千秋</p><p><a href="../../model.html#/doc/40775">View poem's topic associations</a></p></body></html>
