  <body><p>70_14: 《帝幸興慶池戲競渡應制》李適</p>
    <p>拂露金輿丹旆轉　凌晨黼帳碧池開　南山倒影從雲落　北澗搖光寫溜迴　急槳爭標排荇度　輕帆截浦觸荷來　橫汾宴鎬歡無極　歌舞年年聖壽杯</p><p><a href="../../model.html#/doc/3888">View poem's topic associations</a></p></body></html>
