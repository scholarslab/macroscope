  <body><p>388_20: 《直鉤吟》盧仝</p>
    <p>初歲學釣魚　自謂魚易得　三十持釣竿　一魚釣不得　人鉤曲　我鉤直　哀哉我鉤又無食　文王已沒不復生　直鉤之道何時行</p><p><a href="../../model.html#/doc/20672">View poem's topic associations</a></p></body></html>
