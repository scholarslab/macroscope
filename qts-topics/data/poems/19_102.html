  <body><p>19_102: 《相和歌辭。猛虎行》儲光羲</p>
    <p>寒亦不憂雪　飢亦不食人　人血豈不甘　所惡傷明神　太室為我宅　孟門為我鄰　百獸為我膳　五龍為我賓　蒙馬一何威　浮江亦以仁　綵章耀朝日　牙爪雄武臣　高雲逐氣浮　厚地隨聲振　君能賈餘勇　日夕長相親</p><p><a href="../../model.html#/doc/1139">View poem's topic associations</a></p></body></html>
