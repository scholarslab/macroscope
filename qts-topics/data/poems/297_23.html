  <body><p>297_23: 《求友》王建</p>
    <p>鑒形須明鏡　療疾須良醫　若無傍人見　形疾安自知　世路薄言行　學成棄其師　每懷一飯恩　不重勸勉詞　學既不誠　朋友道日虧　遂作名利交　四海爭奔馳　常慕正直人　生死不相離　苟能成我身　甘與僮僕隨　我言彼當信　彼道我無疑　針藥及病源　以石投深池　終朝舉善道　敬愛當行之　縱令誤所見　亦貴本相規　不求立名聲　所貴去瑕玼　各願貽子孫　永為後世資</p><p><a href="../../model.html#/doc/15838">View poem's topic associations</a></p></body></html>
