  <body><p>898_22_12: 《采桑子（其十二）》馮延巳</p>
    <p>洞房深夜笙歌散　簾幕重重　斜月朦朧　雨過殘花落地紅　昔年無限傷心事　依舊東風　獨倚梧桐　閒想閒思到曉鐘</p><p><a href="../../model.html#/doc/49683">View poem's topic associations</a></p></body></html>
