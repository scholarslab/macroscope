  <body><p>439_16: 《北亭招客》白居易</p>
    <p>疏散郡丞同野客　幽閒官舍抵山家　春風北戶千莖竹　晚日東園一樹花　小醆吹醅嘗冷酒　深爐敲火炙新茶　能來盡日觀棋否　太守知慵放晚衙</p><p><a href="../../model.html#/doc/22702">View poem's topic associations</a></p></body></html>
