  <body><p>502_12: 《詠鶯》姚合</p>
    <p>春來深谷雪方消　鶯別寒林傍翠條　到處為憐煙景好　隔簾多愛語聲嬌　不同蜀魄啼殘月　唯逐天雞囀詰朝　少婦聽時思舊曲　玉樓從此動雲韶</p><p><a href="../../model.html#/doc/26855">View poem's topic associations</a></p></body></html>
