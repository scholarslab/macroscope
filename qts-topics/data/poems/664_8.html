  <body><p>664_8: 《丁亥歲作（中元甲子）》羅隱</p>
    <p>病想醫門渴望梅　十年心地僅成灰　早知世事長如此　自是孤寒不合來　谷畔氣濃高蔽日　蟄邊聲煖乍聞雷　滿城桃李君看取　一一還從舊處開</p><p><a href="../../model.html#/doc/36833">View poem's topic associations</a></p></body></html>
