  <body><p>267_92: 《早春思歸有唱竹枝歌者坐中下淚》顧況</p>
    <p>渺渺春生楚水波　楚人齊唱竹枝歌　與君皆是思歸客　拭淚看花奈老何</p><p><a href="../../model.html#/doc/13850">View poem's topic associations</a></p></body></html>
