  <body><p>845_54: 《江上夏日》齊己</p>
    <p>無處清陰似剡溪　火雲奇崛倚空齊　千山冷疊湖光外　一扇涼搖楚色西　碧樹影疏風易斷　綠蕪平遠日難低　故園舊寺臨湘水　斑竹煙深越鳥啼</p><p><a href="../../model.html#/doc/46808">View poem's topic associations</a></p></body></html>
