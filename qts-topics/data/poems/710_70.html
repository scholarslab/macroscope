  <body><p>710_70: 《閑》徐夤</p>
    <p>不管人間是與非　白雲流水自相依　一瓢挂樹傲時代　五柳種門吟落暉　江上翠娥遺佩去　岸邊紅袖采蓮歸　客星辭得漢光武　卻坐東江舊蘚磯</p><p><a href="../../model.html#/doc/39981">View poem's topic associations</a></p></body></html>
