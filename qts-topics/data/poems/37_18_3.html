  <body><p>37_18_3: 《遊仙四首（其三）》王績</p>
    <p>結衣尋野路　負杖入山門　道士言無宅　仙人更有村　斜溪橫桂渚　小徑入桃源玉床塵稍冷　金爐火尚溫　心疑遊北極　望似陟西崑　逆愁歸舊里　蕭條訪子孫</p><p><a href="../../model.html#/doc/2583">View poem's topic associations</a></p></body></html>
