  <body><p>344_8_1: 《閒遊二首（其一）》韓愈</p>
    <p>雨後來更好　繞池遍青青　柳花閒度竹　菱葉故穿萍　獨坐殊未厭　孤斟詎能醒持竿至日暮　幽詠欲誰聽</p><p><a href="../../model.html#/doc/18145">View poem's topic associations</a></p></body></html>
