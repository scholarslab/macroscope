  <body><p>198_43: 《虢州送鄭興宗弟歸扶風別廬》岑參</p>
    <p>佐郡已三載　豈能長後時　出關少親友　賴汝常相隨　今旦忽言別　愴然俱淚垂　平生滄洲意　獨有青山知　州縣不敢說　雲霄誰敢期　因懷東谿老　最憶南峰緇　為我多種藥　還山應未遲</p><p><a href="../../model.html#/doc/9549">View poem's topic associations</a></p></body></html>
