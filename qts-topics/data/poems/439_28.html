  <body><p>439_28: 《紅藤杖（杖出南蠻）》白居易</p>
    <p>南詔紅藤杖　西江白首人　時時攜步月　處處把尋春　勁健孤莖直　疏圓六節勻　火山生處遠　瀘水洗來新　粗細纔盈手　高低僅過身　天邊望鄉客　何日拄歸秦</p><p><a href="../../model.html#/doc/22715">View poem's topic associations</a></p></body></html>
