  <body><p>12_38: 《郊廟歌辭。禪社首樂章。壽和》?</p>
    <p>惟以明發　有懷載殷　樂盈而反　禮順其禋　立清以獻　薦欲是親　於穆不已　裒對斯臻</p><p><a href="../../model.html#/doc/550">View poem's topic associations</a></p></body></html>
