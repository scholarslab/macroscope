  <body><p>415_2: 《南昌灘》元稹</p>
    <p>渠江明淨峽逶迤　船到明灘拽遲　櫓動搖妨作夢　巴童指點笑吟詩　畬餘宿麥黃山腹　日背殘花白水湄　物色可憐心莫恨　此行都是獨行時</p><p><a href="../../model.html#/doc/21530">View poem's topic associations</a></p></body></html>
