  <body><p>210_16: 《送元侍禦充使湖南》皇甫曾</p>
    <p>雲夢南行盡　三湘萬里流　山川重分手　徒御亦悲秋　白簡勞王事　清猿助客愁　離群復多病　歲晚憶滄洲</p><p><a href="../../model.html#/doc/10228">View poem's topic associations</a></p></body></html>
