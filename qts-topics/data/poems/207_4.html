  <body><p>207_4: 《入睦州分水路憶劉長卿》李嘉佑</p>
    <p>北闕忤明主　南方隨白雲　沿洄灘草色　應接海鷗群　建德潮已盡　新安江又分　回看嚴子瀨　朗詠謝安文　雨過暮山碧　猿吟秋日曛　吳洲不可到　刷鬢為思君</p><p><a href="../../model.html#/doc/10136">View poem's topic associations</a></p></body></html>
