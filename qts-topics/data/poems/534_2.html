  <body><p>534_2: 《夜歸驛樓》許渾</p>
    <p>水晚雲秋山不窮　自疑身在畫屏中　孤舟移棹一江月　高閣卷簾千樹風　窗下覆棋殘局在　橘邊沽酒半罈空　早炊香稻待鱸鱠　南渚未明尋釣翁</p><p><a href="../../model.html#/doc/28911">View poem's topic associations</a></p></body></html>
