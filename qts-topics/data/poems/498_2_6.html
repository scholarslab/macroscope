  <body><p>498_2_6: 《武功縣中作三十首（其六）》姚合</p>
    <p>性疏常愛臥　親故笑悠悠　縱出多攜枕　因衙始裹頭　上山方覺老　過寺暫忘愁三考千餘日　低腰不擬休</p><p><a href="../../model.html#/doc/26582">View poem's topic associations</a></p></body></html>
