  <body><p>572_80: 《張郎中過原東居》賈島</p>
    <p>年長惟添懶　經旬止掩關　高人餐藥後　下馬此林間　對坐天將暮　同來客亦閒　幾時能重至　水味似深山</p><p><a href="../../model.html#/doc/31740">View poem's topic associations</a></p></body></html>
