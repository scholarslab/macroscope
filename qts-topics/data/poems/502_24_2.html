  <body><p>502_24_2: 《敬宗皇帝挽詞三首（其二）》姚合</p>
    <p>晚色啟重扉　旌旗路漸移　荊山鼎成日　湘浦竹斑時　臣子終身感　山園七月期金莖看尚在　承露復何為</p><p><a href="../../model.html#/doc/26872">View poem's topic associations</a></p></body></html>
