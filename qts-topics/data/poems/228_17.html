  <body><p>228_17: 《地隅》杜甫</p>
    <p>江漢山重阻　風雲地一隅　年年非故物　處處是窮途　喪亂秦公子　悲涼楚大夫　平生心已折　行路日荒蕪</p><p><a href="../../model.html#/doc/11374">View poem's topic associations</a></p></body></html>
