  <body><p>801_27: 《長門怨》劉媛</p>
    <p>雨滴梧桐秋夜長　愁心和雨到昭陽　淚痕不學君恩斷　拭卻千行更萬行　學畫蛾眉獨出群　當時人道便承恩　經年不見君王面　花落黃昏空掩門</p><p><a href="../../model.html#/doc/43955">View poem's topic associations</a></p></body></html>
