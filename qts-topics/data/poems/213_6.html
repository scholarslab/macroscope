  <body><p>213_6: 《古歌行》高適</p>
    <p>君不見漢家三葉從代至　高皇舊臣多富貴　天子垂衣方晏如　廟堂拱手無餘議　蒼生偃臥休征戰　露臺百金以為費　田舍老翁不出門　洛陽少年莫論事</p><p><a href="../../model.html#/doc/10385">View poem's topic associations</a></p></body></html>
