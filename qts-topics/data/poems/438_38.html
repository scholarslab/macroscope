  <body><p>438_38: 《雨中攜元九詩訪元八侍禦》白居易</p>
    <p>微之詩卷憶同開　假日多應不入臺　好句無人堪共詠　衝泥蹋水就君來</p><p><a href="../../model.html#/doc/22625">View poem's topic associations</a></p></body></html>
