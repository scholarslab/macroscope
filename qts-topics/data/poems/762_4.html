  <body><p>762_4: 《靈溪觀》劉昭禹</p>
    <p>鼇海西邊地　宵吟景象寬　雲開孤月上　瀑噴一山寒　人異髮常綠　草靈秋不乾　無由此棲息　魂夢在長安</p><p><a href="../../model.html#/doc/42545">View poem's topic associations</a></p></body></html>
