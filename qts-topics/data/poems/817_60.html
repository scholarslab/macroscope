  <body><p>817_60: 《同李中丞洪水亭夜集》皎然</p>
    <p>佳人但莫吹參差　正憐月色生酒卮　山公取醉不關我　為愛尊前白鷺鶿</p><p><a href="../../model.html#/doc/45024">View poem's topic associations</a></p></body></html>
