  <body><p>23_46_1: 《琴曲歌辭。蔡氏五弄。秋思二首（其一）》王涯</p>
    <p>網軒涼吹動輕衣　夜聽更長玉漏稀　月渡天河光轉溼　鵲驚秋樹葉頻飛</p><p><a href="../../model.html#/doc/1538">View poem's topic associations</a></p></body></html>
