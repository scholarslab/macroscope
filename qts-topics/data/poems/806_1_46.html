  <body><p>806_1_46: 《詩三百三首（其四十六）》寒山</p>
    <p>誰家長不死　死事舊來鈞　始憶八尺漢　俄成一聚塵　黃泉無曉日　青草有時春行到傷心處　松風愁殺人</p><p><a href="../../model.html#/doc/44255">View poem's topic associations</a></p></body></html>
