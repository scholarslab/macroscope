  <body><p>294_28: 《送真上人還蘭若》崔峒</p>
    <p>得道雲林久　年深暫一歸　出山逢世亂　乞食覺人稀　半偈初傳法　中峰又掩扉　愛憎應不染　塵俗自依依</p><p><a href="../../model.html#/doc/15746">View poem's topic associations</a></p></body></html>
