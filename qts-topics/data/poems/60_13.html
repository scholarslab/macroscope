  <body><p>60_13: 《床》李嶠</p>
    <p>傳聞有象床　疇昔獻君王　玳瑁千金起　珊瑚七寶妝　桂筵含柏馥　蘭席拂沈香　願奉羅帷夜　長乘秋月光</p><p><a href="../../model.html#/doc/3618">View poem's topic associations</a></p></body></html>
