  <body><p>227_86: 《絕句》杜甫</p>
    <p>江邊踏青罷　迴首見旌旗　風起春城暮　高樓鼓角悲</p><p><a href="../../model.html#/doc/11350">View poem's topic associations</a></p></body></html>
