  <body><p>365_120: 《故洛城古牆》劉禹錫</p>
    <p>粉落椒飛知幾春　風吹雨灑旋成塵　莫言一片危基在　猶過無窮來往人</p><p><a href="../../model.html#/doc/19429">View poem's topic associations</a></p></body></html>
