  <body><p>3_46: 《端午》李隆基</p>
    <p>端午臨中夏　時清日復長　鹽梅已佐鼎　糱且傳觴　事古人留跡　年深縷積長　當軒知槿茂　向水覺蘆香　億兆同歸壽　群公共保昌　忠貞如不替　貽厥後昆芳</p><p><a href="../../model.html#/doc/164">View poem's topic associations</a></p></body></html>
