  <body><p>227_79: 《章梓州橘亭餞成都竇少尹（得涼字）》杜甫</p>
    <p>秋日野亭千橘香　玉盤錦席高雲涼　主人送客何所作　行酒賦詩殊未央　衰老應為難離別　賢聲此去有輝光　預傳籍籍新京尹　青史無勞數趙張</p><p><a href="../../model.html#/doc/11341">View poem's topic associations</a></p></body></html>
