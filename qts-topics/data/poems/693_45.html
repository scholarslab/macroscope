  <body><p>693_45: 《送人歸淝上》杜荀鶴</p>
    <p>巢湖春漲喻溪深　纔過東關見故林　莫道南來總無利　水亭山寺二年吟</p><p><a href="../../model.html#/doc/38934">View poem's topic associations</a></p></body></html>
