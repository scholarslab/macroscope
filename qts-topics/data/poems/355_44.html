  <body><p>355_44: 《海陽十詠。切雲亭》劉禹錫</p>
    <p>迥破林煙出　俯窺石潭空　波搖杏梁日　松韻碧窗風　隔水生別島　帶橋如斷虹　九疑南面事　盡入寸眸中</p><p><a href="../../model.html#/doc/18738">View poem's topic associations</a></p></body></html>
