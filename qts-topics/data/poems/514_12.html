  <body><p>514_12: 《尋古觀》朱慶餘</p>
    <p>仙觀會過知不遠　花藏石室杳難尋　泉邊白鹿聞人語　看過天壇漸入深</p><p><a href="../../model.html#/doc/27722">View poem's topic associations</a></p></body></html>
