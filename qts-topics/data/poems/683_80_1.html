  <body><p>683_80_1: 《無題（其一）》韓偓</p>
    <p>小檻移燈灺　空房鎖隙塵　額波風盡日　簾影月侵晨　香辣更衣後　釵梁攏鬢新吉音聞詭計　醉語近天真　妝好方長歎　歡餘卻淺顰　繡屏金作屋　絲幰玉為輪致意通竹　精誠託錦鱗　歌凝眉際恨　酒發臉邊春　溪紵殊傾越　樓簫豈羨秦柳虛禳沴氣　梅實引芳津　樂府降清唱　宮廚減食珍　防閒襟并斂　忍淚休勻宿飲愁縈夢　春寒瘦著人　手持雙豆寇　的的為東鄰</p><p><a href="../../model.html#/doc/38204">View poem's topic associations</a></p></body></html>
