  <body><p>864_9: 《霅溪夜宴詩（諸神命麗玉唱公無渡河歌）》水神</p>
    <p>濁波揚揚兮凝曉霧　公無渡河兮公竟渡　風號水激兮呼不聞　提衣看入兮中流去　浪排衣兮隨步沒　沈屍深入兮蛟螭窟　蛟螭盡醉兮君血乾　推出黃沙兮泛君骨　當時君死兮妾何適　遂就波瀾兮合魂魄　願持精衛銜石心　窮斷河源塞泉脈</p><p><a href="../../model.html#/doc/47832">View poem's topic associations</a></p></body></html>
