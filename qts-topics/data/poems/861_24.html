  <body><p>861_24: 《望江南詞詠鼓》伊用昌</p>
    <p>江南鼓　梭肚兩頭欒　釘著不知侵骨髓　打來只是沒心肝　空腹被人謾</p><p><a href="../../model.html#/doc/47672">View poem's topic associations</a></p></body></html>
