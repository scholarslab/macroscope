  <body><p>508_42: 《謁李相不遇》平曾</p>
    <p>老夫三日門前立　珠箔銀屏晝不開　詩卷卻拋書袋裏　正如閒看華山來</p><p><a href="../../model.html#/doc/27206">View poem's topic associations</a></p></body></html>
