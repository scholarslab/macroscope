  <body><p>707_10: 《邊將別》殷文圭</p>
    <p>地角天涯倍苦辛　十年鉛槧未酬身　朱門泣別同鮫客　紫塞旅游隨雁臣　漢將出師衝曉雪　胡兒奔馬撲征塵　行行獨止干戈域　毳帳望誰為主人</p><p><a href="../../model.html#/doc/39739">View poem's topic associations</a></p></body></html>
