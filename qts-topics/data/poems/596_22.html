  <body><p>596_22: 《東門晚望》司馬紮</p>
    <p>青門柳極望　何事久離群　芳草失歸路　故鄉空暮雲　信回陵樹老　夢斷灞流分　兄弟正南北　鴻聲堪獨聞</p><p><a href="../../model.html#/doc/33073">View poem's topic associations</a></p></body></html>
