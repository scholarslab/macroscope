  <body><p>293_59: 《逢江客問南中故人因以詩寄》司空曙</p>
    <p>南客何時去　相逢問故人　望鄉空淚落　嗜酒轉家貧　疏懶辭微祿　東西任老身　上樓多看月　臨水共傷春　五柳終期隱　雙鷗自可親　應憐折腰吏　冉冉在風塵</p><p><a href="../../model.html#/doc/15693">View poem's topic associations</a></p></body></html>
