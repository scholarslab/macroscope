  <body><p>380_1: 《宇文秀才齋中海柳詠》孟郊</p>
    <p>玉縷青葳蕤　結為芳樹姿　忽驚明月鉤　鉤出珊瑚枝　灼灼不死花　蒙蒙長生絲　飲柏泛仙味　詠蘭擬古詞　霜風清颼颼　與君長相思</p><p><a href="../../model.html#/doc/20039">View poem's topic associations</a></p></body></html>
