  <body><p>433_43: 《夜聞歌者（宿鄂州）》白居易</p>
    <p>夜泊鸚鵡洲　江月秋澄澈　鄰船有歌者　發詞堪愁絕　歌罷繼以泣　泣聲通復咽　尋聲見其人　有婦顏如雪　獨倚帆檣立　娉婷十七八　夜淚如真珠　雙雙墮明月　借問誰家婦　歌泣何淒切　一問一霑襟　低眉終不說</p><p><a href="../../model.html#/doc/22282">View poem's topic associations</a></p></body></html>
