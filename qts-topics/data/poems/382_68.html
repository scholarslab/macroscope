  <body><p>382_68: 《憶遠曲》張籍</p>
    <p>水上山沈沈　征途復繞林　途荒人行少　馬跡猶可尋　雪中獨立樹　海口失侶禽　離憂如長線　千里縈我心</p><p><a href="../../model.html#/doc/20210">View poem's topic associations</a></p></body></html>
