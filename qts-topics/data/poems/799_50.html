  <body><p>799_50: 《沙上鷺》張文姬</p>
    <p>沙頭一水禽　鼓翼揚清音　只待高風便　非無雲漢心</p><p><a href="../../model.html#/doc/43869">View poem's topic associations</a></p></body></html>
