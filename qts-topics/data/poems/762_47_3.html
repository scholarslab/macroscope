  <body><p>762_47_3: 《楊柳枝詞四首（其三）》孫光憲</p>
    <p>根柢雖然傍濁河　無妨終日近笙歌　毿毿金帶誰堪比　還共黃鶯不較多</p><p><a href="../../model.html#/doc/42615">View poem's topic associations</a></p></body></html>
