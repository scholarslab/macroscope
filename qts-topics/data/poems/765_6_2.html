  <body><p>765_6_2: 《西塞山二首（今謂之道士磯，即興國軍大冶縣所隸也）（其二）》王周</p>
    <p>匹婦頑然莫問因　匹夫何去望千春　翻思岵屺傳詩什　舉世曾無化石人</p><p><a href="../../model.html#/doc/42697">View poem's topic associations</a></p></body></html>
