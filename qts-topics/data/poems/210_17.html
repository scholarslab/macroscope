  <body><p>210_17: 《晚至華陰》皇甫曾</p>
    <p>臘盡促歸心　行人及華陰　雲霞仙掌出　松柏古祠深　野渡冰生岸　寒川燒隔林　溫泉看漸近　宮樹晚沈沈</p><p><a href="../../model.html#/doc/10229">View poem's topic associations</a></p></body></html>
