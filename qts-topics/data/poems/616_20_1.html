  <body><p>616_20_1: 《奉和魯望藥名離合夏月即事三首（其一）》皮日休</p>
    <p>季春人病拋芳杜　仲夏溪波繞壞垣　衣典濁醪身倚桂　心中無事到雲昏</p><p><a href="../../model.html#/doc/34011">View poem's topic associations</a></p></body></html>
