  <body><p>498_43_1: 《除夜二首（其一）》姚合</p>
    <p>衰殘歸未遂　寂寞此宵情　舊國當千里　新年隔數更　寒猶近北峭　風漸向東生誰見長安陌　晨鍾度火城</p><p><a href="../../model.html#/doc/26664">View poem's topic associations</a></p></body></html>
