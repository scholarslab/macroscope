  <body><p>714_41: 《天臺陳逸人》崔道融</p>
    <p>絕粒空山秋復春　欲看滄海化成塵　近拋三井更深去　不怕虎狼唯怕人</p><p><a href="../../model.html#/doc/40198">View poem's topic associations</a></p></body></html>
