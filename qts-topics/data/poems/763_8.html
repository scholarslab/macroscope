  <body><p>763_8: 《題鄭山人郊居》楊夔</p>
    <p>谷口今逢避世才　入門瀟灑絕塵埃　漁舟下釣乘風去　藥醞留賓待月開　數片石從青嶂得　一條泉自白雲來　竹軒相對無言語　盡日南山不欲迴</p><p><a href="../../model.html#/doc/42630">View poem's topic associations</a></p></body></html>
