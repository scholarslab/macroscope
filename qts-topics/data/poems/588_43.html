  <body><p>588_43: 《送狄明府赴九江》李頻</p>
    <p>字人修祖德　清白定聞傳　匹馬從秦去　孤帆入楚懸　關中寒食雨　湖上暑衣天　四考兼重請　相知住幾年</p><p><a href="../../model.html#/doc/32687">View poem's topic associations</a></p></body></html>
