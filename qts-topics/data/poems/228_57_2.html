  <body><p>228_57_2: 《送舍弟頻赴齊州三首（其二）》杜甫</p>
    <p>風塵暗不開　汝去幾時來　兄弟分離苦　形容老病催　江通一柱觀　日落望鄉臺客意長東北　齊州安在哉</p><p><a href="../../model.html#/doc/11424">View poem's topic associations</a></p></body></html>
