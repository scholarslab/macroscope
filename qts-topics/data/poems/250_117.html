  <body><p>250_117: 《尋戴處士》皇甫冉</p>
    <p>車馬長安道　誰知大隱心　蠻僧留古鏡　蜀客寄新琴　曬藥竹齋暖　擣茶松院深　思君一相訪　殘雪似山陰</p><p><a href="../../model.html#/doc/13247">View poem's topic associations</a></p></body></html>
