  <body><p>445_42: 《嗟發落》白居易</p>
    <p>朝亦嗟髮落　暮亦嗟髮落　落盡誠可嗟　盡來亦不惡　既不勞洗沐　又不煩梳掠　最宜溼暑天　頭輕無髻縛　脫置垢巾幘　解去塵纓絡　銀瓶貯寒泉　當頂傾一勺　有如醍醐灌　坐受清涼樂　因悟自在僧　亦資於剃削</p><p><a href="../../model.html#/doc/23275">View poem's topic associations</a></p></body></html>
