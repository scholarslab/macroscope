  <body><p>561_67_9: 《折楊柳十首（其九）》薛能</p>
    <p>眾木猶寒獨早青　御溝橋畔曲江亭　陶家舊日應如此　一院春條綠遶廳</p><p><a href="../../model.html#/doc/31143">View poem's topic associations</a></p></body></html>
