  <body><p>728_104: 《春秋戰國門。百里奚》周曇</p>
    <p>船驥由來是股肱　在虞虞滅在秦興　裁量何異刀將尺　祇繫用之能不能</p><p><a href="../../model.html#/doc/40939">View poem's topic associations</a></p></body></html>
