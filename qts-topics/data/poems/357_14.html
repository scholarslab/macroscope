  <body><p>357_14: 《送從弟郎中赴浙西》劉禹錫</p>
    <p>銜命出尚書　新恩換使車　漢庭無右者　梁苑重歸歟　又食建業水　曾依京口居　共經何限事　賓主兩如初</p><p><a href="../../model.html#/doc/18819">View poem's topic associations</a></p></body></html>
