  <body><p>898_37_3: 《蝶戀花（其三）》馮延巳</p>
    <p>幾度鳳樓同飲宴　此夕相逢　卻勝當時見　低語前歡頻轉面　雙眉斂恨春山遠蠟燭淚流羌笛怨　偷整羅衣　欲唱情猶懶　醉裏不辭金爵滿　陽關一曲腸千斷</p><p><a href="../../model.html#/doc/49718">View poem's topic associations</a></p></body></html>
