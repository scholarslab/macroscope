  <body><p>147_126: 《送蔣侍禦入秦》劉長卿</p>
    <p>朝見及芳菲　恩榮出紫微　晚光臨仗奏　春色共西歸　楚客移家老　秦人訪舊稀　因君鄉里去　為掃故園扉</p><p><a href="../../model.html#/doc/7086">View poem's topic associations</a></p></body></html>
