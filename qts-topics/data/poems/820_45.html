  <body><p>820_45: 《萬回寺》皎然</p>
    <p>萬里種逆花　愚蠢性亦全　紫紱拖身上　妖姬安膝前　見他拘坐寂　故我是眠禪　吾知至人心　杳若青冥天</p><p><a href="../../model.html#/doc/45237">View poem's topic associations</a></p></body></html>
