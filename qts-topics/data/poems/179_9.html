  <body><p>179_9: 《與從侄杭州刺史良游天竺寺》李白</p>
    <p>挂席凌蓬丘　觀濤憩樟樓　三山動逸興　五馬同遨遊　天竺森在眼　松風颯驚秋　覽雲測變化　弄水窮清幽　疊嶂隔遙海　當軒寫歸流　詩成傲雲月　佳趣滿吳洲</p><p><a href="../../model.html#/doc/8527">View poem's topic associations</a></p></body></html>
