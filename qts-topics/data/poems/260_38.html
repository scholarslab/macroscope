  <body><p>260_38: 《曉雞》秦系</p>
    <p>黯黯嚴城罷鼓鼙　數聲相續出寒棲　不嫌驚破紗窗夢　卻恐為妖半夜啼</p><p><a href="../../model.html#/doc/13520">View poem's topic associations</a></p></body></html>
