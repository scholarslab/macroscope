  <body><p>455_19: 《問少年》白居易</p>
    <p>千首詩堆青玉案　十分酒寫白金盂　迴頭卻問諸年少　作箇狂夫得了無</p><p><a href="../../model.html#/doc/24078">View poem's topic associations</a></p></body></html>
