  <body><p>67_8: 《孝和皇帝挽歌》賈曾</p>
    <p>新命千齡啟　鴻圖累聖餘　天行應潛躍　帝出受圖書　禮若傳堯舊　功疑復夏初　夢遊長不返　何國是華胥</p><p><a href="../../model.html#/doc/3824">View poem's topic associations</a></p></body></html>
