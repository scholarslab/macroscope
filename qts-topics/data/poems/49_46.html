  <body><p>49_46: 《城南隅山池春中田袁二公盛稱其美夏首獲賞果…故有此詠》張九齡</p>
    <p>憶昨聞佳境　駕言尋昔蹊　非惟初物變　亦與舊遊暌　幽渚為君說　清晨即我攜　途深獨睥睨　歷險共攀躋　林筍苞青籜　津楊委綠荑　荷香初出浦　草色復緣堤　樂處將鷗狎　譚端用馬齊　且言臨海郡　兼話武陵溪　異壤風煙絕　空山巖逕迷　如何際朝野　從此待金閨</p><p><a href="../../model.html#/doc/3110">View poem's topic associations</a></p></body></html>
