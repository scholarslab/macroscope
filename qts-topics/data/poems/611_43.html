  <body><p>611_43: 《奉和添酒中六詠。酒甕》皮日休</p>
    <p>堅淨不苦窳　陶於醉封疆　臨溪刷舊痕　隔屋聞新香　移來近麴室　倒處臨糟床　所嗟無比鄰　余亦能偷嘗</p><p><a href="../../model.html#/doc/33748">View poem's topic associations</a></p></body></html>
