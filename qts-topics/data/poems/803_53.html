  <body><p>803_53: 《酬辛員外折花見遺》薛濤</p>
    <p>青鳥東飛正落梅　銜花滿口下瑤臺　一枝為授殷勤意　把向風前旋旋開</p><p><a href="../../model.html#/doc/44102">View poem's topic associations</a></p></body></html>
