  <body><p>15_37: 《郊廟歌辭。享惠昭太子廟樂章。迎俎酌獻》李逢吉</p>
    <p>既潔酒醴　聿陳熟腥　肅將震念　昭格儲靈　展矣禮典　薰然德馨　愔愔管磬　亦具是聽</p><p><a href="../../model.html#/doc/757">View poem's topic associations</a></p></body></html>
