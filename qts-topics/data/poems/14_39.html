  <body><p>14_39: 《郊廟歌辭。昭德皇后廟樂章。凱安》?</p>
    <p>辰位列四星　帝功參十亂　進賢勤內輔　扈蹕清多難　承天厚載均　並耀宵光璨　留徽藹前躅　萬古披圖煥</p><p><a href="../../model.html#/doc/718">View poem's topic associations</a></p></body></html>
