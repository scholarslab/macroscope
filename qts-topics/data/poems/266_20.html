  <body><p>266_20: 《曆陽苦雨（一作夜雨）》顧況</p>
    <p>襄城秋雨晦　楚客不歸心　亥市風煙接　隨宮草路深　離憂翻獨笑　用事感浮陰　夜夜空階響　唯餘蚯蚓吟</p><p><a href="../../model.html#/doc/13732">View poem's topic associations</a></p></body></html>
