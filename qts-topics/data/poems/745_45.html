  <body><p>745_45: 《送秦煉師》陳陶</p>
    <p>紫府靜沈沈　松軒思別吟　水流寧有意　雲泛本無心　錦洞桃花遠　青山竹葉深　不因時賣藥　何路更相尋</p><p><a href="../../model.html#/doc/41640">View poem's topic associations</a></p></body></html>
