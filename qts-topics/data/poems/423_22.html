  <body><p>423_22: 《醉題東武》元稹</p>
    <p>役役行人事　紛紛碎簿書　功夫兩衙盡　留滯七年餘　病痛梅天發　親情海岸疏　因循未歸得　不是憶鱸魚</p><p><a href="../../model.html#/doc/21789">View poem's topic associations</a></p></body></html>
