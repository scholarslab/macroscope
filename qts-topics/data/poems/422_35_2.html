  <body><p>422_35_2: 《雜憶五首（其二）》元稹</p>
    <p>花籠微月竹籠煙　百尺絲繩拂地懸　憶得雙文人靜後　潛教桃葉送鞦韆</p><p><a href="../../model.html#/doc/21754">View poem's topic associations</a></p></body></html>
