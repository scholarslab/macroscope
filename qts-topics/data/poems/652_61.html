  <body><p>652_61: 《除夜》方幹</p>
    <p>玉漏斯須即達晨　四時吹轉任風輪　寒燈短燼方燒臘　畫角殘聲已報春　明日便為經歲客　昨朝猶是少年人　新正定數隨年減　浮世惟應百遍新</p><p><a href="../../model.html#/doc/36242">View poem's topic associations</a></p></body></html>
