  <body><p>614_5_1: 《魯望以輪鉤相示，緬懷高致，因作三篇（其一）》皮日休</p>
    <p>角柄孤輪細膩輕　翠篷十載伴君行　撚時解轉蟾蜍魄　拋處能啼絡緯聲　七里灘波喧一舍　五雲溪月靜三更　牛衣鮒足和蓑睡　誰信人間有利名</p><p><a href="../../model.html#/doc/33870">View poem's topic associations</a></p></body></html>
