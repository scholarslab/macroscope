  <body><p>570_48_1: 《秋登涔陽城二首（其一）》李群玉</p>
    <p>萬戶砧聲水國秋　涼風吹起故鄉愁　行人望遠偏傷思　白浪青楓滿北樓</p><p><a href="../../model.html#/doc/31557">View poem's topic associations</a></p></body></html>
