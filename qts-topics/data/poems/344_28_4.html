  <body><p>344_28_4: 《獨釣四首（其四）》韓愈</p>
    <p>秋半百物變　溪魚去不來　風能坼芡觜　露亦染梨腮　遠岫重疊出　寒花散亂開　所期終莫至　日暮與誰迴</p><p><a href="../../model.html#/doc/18169">View poem's topic associations</a></p></body></html>
