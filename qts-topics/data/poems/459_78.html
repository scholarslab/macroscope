  <body><p>459_78: 《池鶴八絕句。雞贈鶴》白居易</p>
    <p>一聲警露君能薄　五德司晨我用多　不會悠悠時俗士　重君輕我意如何</p><p><a href="../../model.html#/doc/24491">View poem's topic associations</a></p></body></html>
