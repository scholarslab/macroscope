  <body><p>842_32_9: 《渚宮莫問詩一十五首（其九）》齊己</p>
    <p>莫問依劉跡　金臺又度秋　威儀非上客　譚笑愧諸侯　禮許無拘檢　詩推異輩流東林未歸得　搖落楚江頭</p><p><a href="../../model.html#/doc/46550">View poem's topic associations</a></p></body></html>
