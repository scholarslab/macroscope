  <body><p>843_61: 《謝西川可准上人遠寄詩集》齊己</p>
    <p>匡社經行外　沃洲禪宴餘　吾師還繼此　後輩復何如　江上傳風雅　靜中時卷舒　堪隨樂天集　共伴白芙蕖</p><p><a href="../../model.html#/doc/46649">View poem's topic associations</a></p></body></html>
