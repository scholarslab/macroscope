  <body><p>626_2: 《病中秋懷寄襲美》陸龜蒙</p>
    <p>病容愁思苦相兼　清鏡無形未我嫌　貪廣異蔬行徑窄　故求偏藥出錢添　同人散後休賒酒　雙燕辭來始下簾　更有是非齊未得　重憑詹尹拂龜占</p><p><a href="../../model.html#/doc/34314">View poem's topic associations</a></p></body></html>
