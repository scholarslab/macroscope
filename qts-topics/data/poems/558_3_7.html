  <body><p>558_3_7: 《升平詞十首（樂府作升平樂）（其七）》薛能</p>
    <p>品物盡昭蘇　神功復帝謨　他時應有壽　當代且無虞　賜歷通遐俗　移關入半胡鷦鷯一何幸　于此寄微軀</p><p><a href="../../model.html#/doc/30865">View poem's topic associations</a></p></body></html>
