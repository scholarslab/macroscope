  <body><p>12_87: 《郊廟歌辭。享龍池樂章。第九章》薑晞</p>
    <p>靈沼縈迴邸第前　浴日涵天寫曙天　始見龍臺昇鳳闕　應如霄漢起神泉　石匱渚傍還啟聖　桃李初生更有仙　欲化帝圖從此受　正同河變一千年</p><p><a href="../../model.html#/doc/599">View poem's topic associations</a></p></body></html>
