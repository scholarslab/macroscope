  <body><p>491_32: 《贈友人古鏡》朱晝</p>
    <p>我有古時鏡　初自壞陵得　蛟龍猶泥蟠　魑魅幸月蝕　摩久見菱蕊　青於藍水色　贈君將照色　無使心受惑</p><p><a href="../../model.html#/doc/26026">View poem's topic associations</a></p></body></html>
