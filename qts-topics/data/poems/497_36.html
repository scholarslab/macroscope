  <body><p>497_36: 《寄崔之仁山人》姚合</p>
    <p>百門坡上住　石屋兩三間　日月難教老　妻兒乞與閒　仙經揀客問　藥債煮金還　何計能相訪　終身得在山</p><p><a href="../../model.html#/doc/26505">View poem's topic associations</a></p></body></html>
