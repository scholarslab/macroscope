  <body><p>274_83: 《夜發袁江寄李潁川劉侍禦》戴叔倫</p>
    <p>半夜回舟入楚鄉　月明山水共蒼蒼　孤猿更叫秋風裏　不是愁人亦斷腸</p><p><a href="../../model.html#/doc/14586">View poem's topic associations</a></p></body></html>
