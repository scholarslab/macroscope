  <body><p>813_5: 《送宜春裴宰是將軍旻之孫》無可</p>
    <p>垂白方為縣　徒知大父雄　山春南去棹　楚夜北飛鴻　疊嶂和雲滅　孤城與嶺通　誰知持惠化　一境動清風</p><p><a href="../../model.html#/doc/44743">View poem's topic associations</a></p></body></html>
