  <body><p>893_22_2: 《甘州遍（其二）》毛文錫</p>
    <p>秋風緊　平磧雁行低　陣雲齊　蕭蕭颯颯　邊聲四起　愁聞戍角與征鼙　青塚北　黑山西　沙飛聚散無定　往往路入迷　鐵衣冷　戰馬血霑蹄　破蕃奚　鳳皇詔下　步步躡丹梯</p><p><a href="../../model.html#/doc/49250">View poem's topic associations</a></p></body></html>
