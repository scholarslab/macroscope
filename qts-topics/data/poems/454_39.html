  <body><p>454_39: 《青氈帳二十韻》白居易</p>
    <p>合聚千羊毳　施張百子弮　骨盤邊柳健　色染塞藍鮮　北製因戎刱　南移逐虜遷　汰風吹不動　禦雨溼彌堅　有頂中央聳　無隅四嚮圓　傍通門豁爾　內密氣溫然　遠別關山外　初安庭戶前　影孤明月夜　價重苦寒年　軟煖圍氈毯　鎗摐束管弦　最宜霜後地　偏稱雪中天　側置低歌座　平鋪小舞筵　閒多揭簾入　醉便擁袍眠　鐵檠移燈背　銀囊帶火懸　深藏曉蘭焰　闇貯宿香煙　獸炭休親近　狐裘可棄捐　硯溫融凍墨　瓶煖變春泉　蕙帳徒招隱　茅庵浪坐禪　貧僧應歎羨　寒士定留連　賓客於中接　兒孫向後傳　王家誇舊物　未及此青氈</p><p><a href="../../model.html#/doc/24006">View poem's topic associations</a></p></body></html>
