  <body><p>93_33: 《奉和立春遊苑迎春應制》馬懷素</p>
    <p>玄籥飛灰出洞房　青郊迎氣肇初陽　仙輿暫下宜春苑　御醴行開薦壽觴　映水輕苔猶隱綠　綠堤弱柳未舒黃　唯有裁花飾簪鬢　恆隨聖藻狎年光</p><p><a href="../../model.html#/doc/4896">View poem's topic associations</a></p></body></html>
