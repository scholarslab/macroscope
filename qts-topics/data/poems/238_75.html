  <body><p>238_75: 《新豐主人》錢起</p>
    <p>明代少知己　夜光頻暗投　迍邅終薄命　動息盡窮愁　自欲歸飛鷁　當為不繫舟　雙垂素絲淚　幾弊皁貂裘　暮鳥棲幽樹　孤雲出舊丘　蛩悲衣褐夕　雨暗轉蓬秋　客裏馮諼劍　歌中甯戚牛　主人能縱酒　一醉且忘憂</p><p><a href="../../model.html#/doc/12329">View poem's topic associations</a></p></body></html>
