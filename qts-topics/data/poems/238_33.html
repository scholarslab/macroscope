  <body><p>238_33: 《過鳴皋隱者》錢起</p>
    <p>磻石老紅鮮　徵君臥幾年　飛泉出林下　一徑過崖巔　雞犬逐人靜　雲霞宜地偏　終朝數峰勝　不遠一壺前　仲月霽春雨　香風生藥田　丹溪不可別　瓊草色芊芊</p><p><a href="../../model.html#/doc/12287">View poem's topic associations</a></p></body></html>
