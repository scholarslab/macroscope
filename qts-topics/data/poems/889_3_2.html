  <body><p>889_3_2: 《菩薩蠻（又名子夜歌、巫山一片雲、重疊金）（其二）》李曄</p>
    <p>飄飄且在三峰下　秋風往往堪霑灑　腸斷憶仙宮　朦朧煙霧中　思夢時時睡　不語長如醉　早晚是歸期　蒼穹知不知</p><p><a href="../../model.html#/doc/48934">View poem's topic associations</a></p></body></html>
