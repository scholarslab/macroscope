  <body><p>559_47: 《寄河南鄭侍郎》薛能</p>
    <p>三峽與三壕　門闌夢去勞　細冰和洛水　初雪灑嵩高　大雅何由接　微榮亦已逃　寒窗不可寐　風地葉蕭騷</p><p><a href="../../model.html#/doc/30977">View poem's topic associations</a></p></body></html>
