  <body><p>285_39: 《韋員外東齋看花》李端</p>
    <p>入花凡幾步　此樹獨相留　發豔紅枝合　垂煙綠水幽　併開偏覺好　未落已成愁　一到芳菲下　空招兩鬢秋</p><p><a href="../../model.html#/doc/15250">View poem's topic associations</a></p></body></html>
