  <body><p>806_1_218: 《詩三百三首（其二百十八）》寒山</p>
    <p>徒閉蓬門坐　頻經石火遷　唯聞人作鬼　不見鶴成仙　念此那堪說　隨緣須自憐迴瞻郊郭外　古墓犁為田</p><p><a href="../../model.html#/doc/44427">View poem's topic associations</a></p></body></html>
