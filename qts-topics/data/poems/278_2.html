  <body><p>278_2: 《和張僕射塞下曲》盧綸</p>
    <p>鷲翎金僕姑　燕尾繡蝥弧　獨立揚新令　千營共一呼　林暗草驚風　將軍夜引弓　平明尋白羽　沒在石稜中　月黑雁飛高　單于夜遁逃　欲將輕騎逐　大雪滿弓刀　野幕敞瓊筵　羌戎賀勞旋　醉和金甲舞　雷鼓動山川　調箭又呼鷹　俱聞出世能　奔狐將迸雉　掃盡古丘陵　亭亭七葉貴　蕩蕩一隅清　他日題麟閣　唯應獨不名</p><p><a href="../../model.html#/doc/14788">View poem's topic associations</a></p></body></html>
