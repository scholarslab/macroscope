  <body><p>604_46: 《尋山》許棠</p>
    <p>躡履復支筇　深山草木中　隔溪遙避虎　當塢忽聞鐘　落葉多相似　幽禽半不同　群猱呼卻散　如此異林翁</p><p><a href="../../model.html#/doc/33503">View poem's topic associations</a></p></body></html>
