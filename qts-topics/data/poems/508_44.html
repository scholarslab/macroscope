  <body><p>508_44: 《縶白馬詩上薛僕射》平曾</p>
    <p>白馬披鬃練一團　今朝被絆欲行難　雪中放去空留跡　月下牽來只見鞍　向北長鳴天外遠　臨風斜控耳邊寒　自知毛骨還應異　更請孫陽仔細看</p><p><a href="../../model.html#/doc/27208">View poem's topic associations</a></p></body></html>
