  <body><p>813_35: 《菊》無可</p>
    <p>東籬搖落後　密豔被寒催　夾雨驚新拆　經霜忽盡開　野香盈客袖　禁蕊泛天杯　不共春蘭並　悠揚遠蝶來</p><p><a href="../../model.html#/doc/44773">View poem's topic associations</a></p></body></html>
