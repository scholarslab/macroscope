  <body><p>319_5: 《虹藏不見》徐敞</p>
    <p>迎冬小雪至　應節晚虹藏　玉氣徒成象　星精不散光　美人初比色　飛鳥罷呈祥　石澗收晴影　天津失彩梁　霏霏空暮雨　杳杳映殘陽　舒卷應時令　因知聖曆長</p><p><a href="../../model.html#/doc/17029">View poem's topic associations</a></p></body></html>
