  <body><p>654_132: 《吳門再逢方幹處士》羅鄴</p>
    <p>天上高名世上身　垂綸何不駕蒲輪　一朝卿相俱前席　千古篇章冠後人　稽嶺不歸空挂夢　吳宮相值欲霑巾　吾王若致昇平化　可獨成周只渭濱</p><p><a href="../../model.html#/doc/36445">View poem's topic associations</a></p></body></html>
