  <body><p>677_23: 《菊》鄭穀</p>
    <p>日日池邊載酒行　黃昏猶自遶黃英　重陽過後頻來此　甚覺多情勝薄情</p><p><a href="../../model.html#/doc/37758">View poem's topic associations</a></p></body></html>
