  <body><p>718_13: 《蜘蛛諭》蘇拯</p>
    <p>春蠶吐出絲　濟世功不絕　蜘蛛吐出絲　飛蟲成聚血　蠶絲何專利　爾絲何專孽　映日張網羅　遮天亦何別　儻居要地門　害物可堪說　網成雖福己　網敗還禍爾　小人與君子　利害一如此</p><p><a href="../../model.html#/doc/40438">View poem's topic associations</a></p></body></html>
