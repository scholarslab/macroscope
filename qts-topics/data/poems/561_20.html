  <body><p>561_20: 《秋夜聽任郎中琴》薛能</p>
    <p>十指宮商膝上秋　七條絲動雨修修　空堂半夜孤燈冷　彈著鄉心欲白頭</p><p><a href="../../model.html#/doc/31086">View poem's topic associations</a></p></body></html>
