  <body><p>806_1_274: 《詩三百三首（其二百七十四）》寒山</p>
    <p>語你出家輩　何名為出家　奢華求養活　繼綴族姓家　美舌甜脣觜　諂曲心鉤加終日禮道場　持經置功課　鑪燒神佛香　打鐘高聲和　六時學客舂　晝夜不得臥只為愛錢財　心中不脫灑　見他高道人　卻嫌誹謗罵　驢屎比麝香　苦哉佛陀耶又見出家兒　有力及無力　上上高節者　鬼神欽道德　君王分輦坐　諸侯拜迎逆堪為世福田　世人須保惜　下下低愚者　詐現多求覓　濁濫即可知　愚癡愛財色著卻福田衣　種田討衣食　作債稅半犁　為事不忠直　朝朝行弊惡　往往痛臀脊不解善思量　地獄苦無極</p><p><a href="../../model.html#/doc/44483">View poem's topic associations</a></p></body></html>
