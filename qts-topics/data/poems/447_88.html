  <body><p>447_88: 《酒筵上答張居士》白居易</p>
    <p>但要前塵減　無妨外相同　雖過酒肆上　不離道場中　弦管聲非實　花鈿色是空　何人知此義　唯有淨名翁</p><p><a href="../../model.html#/doc/23480">View poem's topic associations</a></p></body></html>
