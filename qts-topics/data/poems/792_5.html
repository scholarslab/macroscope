  <body><p>792_5: 《游長安諸寺聯句。靖恭坊大興善寺。聖柱聯句》段成式</p>
    <p>天心惟助善　聖跡此開陽　載恐雷輪重　疑電索長　上衝挾螮蝀　不動束鋃鐺　飢鳥未曾啄　乖龍寧敢藏</p><p><a href="../../model.html#/doc/43589">View poem's topic associations</a></p></body></html>
