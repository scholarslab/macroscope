  <body><p>827_3: 《懷張為、周樸》貫休</p>
    <p>張周二夫子　詩好人太癖　更不過嶺來　如今頭盡白　人傳禹力不到處　河聲流向西　又到處即閉戶　逢君方展眉　不知是不是　若是即大奇　我又聞二公　心與人不同　一生常在寂寞中　有時狂吟入僧宅　錦囊鳥鳴荔枝紅　有時冥搜海山腦　珊瑚枝動日杲杲　聖君在上知不知　赤面濁醪許多好</p><p><a href="../../model.html#/doc/45515">View poem's topic associations</a></p></body></html>
