  <body><p>336_20_10: 《秋懷詩十一首（其十）》韓愈</p>
    <p>鮮鮮霜中菊　既晚何用好　揚揚弄芳蝶　爾生還不早　運窮兩值遇　婉孌死相保　西風蟄龍蛇　眾木日凋槁　由來命分爾　泯滅豈足道</p><p><a href="../../model.html#/doc/17862">View poem's topic associations</a></p></body></html>
