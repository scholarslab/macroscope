  <body><p>160_42: 《送告八從軍》孟浩然</p>
    <p>男兒一片氣　何必五車書　好勇方過我　多才便起予　運籌將入幕　養拙就閒居　正待功名遂　從君繼兩疏</p><p><a href="../../model.html#/doc/7720">View poem's topic associations</a></p></body></html>
