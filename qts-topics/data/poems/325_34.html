  <body><p>325_34: 《晚渡揚子江卻寄江南親故》權德輿</p>
    <p>返照滿寒流　輕舟任搖漾　支頤見千里　煙景非一狀　遠岫有無中　片帆風水上　天清去鳥滅　浦迥寒沙漲　樹晚疊秋嵐　江空翻宿浪　胸中千萬慮　對此一清曠　迴首碧雲深　佳人不可望</p><p><a href="../../model.html#/doc/17284">View poem's topic associations</a></p></body></html>
