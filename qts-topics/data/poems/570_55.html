  <body><p>570_55: 《山榴》李群玉</p>
    <p>洞中春氣蒙籠暄　尚有紅英千樹繁　可憐夾水錦步障　羞數石家金谷園</p><p><a href="../../model.html#/doc/31566">View poem's topic associations</a></p></body></html>
