  <body><p>802_10: 《送武補闕》襄陽妓</p>
    <p>弄珠灘上欲銷魂　獨把離懷寄酒尊　無限煙花不留意　忍教芳草怨王孫</p><p><a href="../../model.html#/doc/44005">View poem's topic associations</a></p></body></html>
