  <body><p>148_101: 《龍門八詠。石樓》劉長卿</p>
    <p>隱隱見花閣　隔河映青林　水田秋雁下　山寺夜鐘深　寂寞群動息　風泉清道心</p><p><a href="../../model.html#/doc/7209">View poem's topic associations</a></p></body></html>
