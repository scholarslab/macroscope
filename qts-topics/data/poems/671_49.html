  <body><p>671_49: 《長陵》唐彥謙</p>
    <p>長安高闕此安劉　祔葬累累盡列侯　豐上舊居無故里　沛中原廟對荒丘　耳聞明主提三尺　眼見愚民盜一坏　千載腐儒騎瘦馬　渭城斜月重回頭</p><p><a href="../../model.html#/doc/37258">View poem's topic associations</a></p></body></html>
