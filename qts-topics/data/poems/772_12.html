  <body><p>772_12: 《經望湖驛》韋鎰</p>
    <p>大漠無屯雲　孤峰出亂柳　前驅白登道　顧失飛狐口　遙憶代王城　俯臨恆山後　纍纍多古墓　寂寞為墟久　豈不固金湯　終聞擊銅斗　交懽初仗信　接讌翻貽咎　埋寶賊夫人　磨笄傷彼婦　功成行且薄　義立名不朽　莫慎纖微端　其何社稷守　身歿國遂亡　此立人君醜</p><p><a href="../../model.html#/doc/43064">View poem's topic associations</a></p></body></html>
