  <body><p>769_9: 《詠妓（此下詩俱互見王績集）》王績</p>
    <p>妖姬飾靚妝　窈窕出蘭房　日照當軒影　風吹滿路香　早時歌扇薄　今日舞衫長　不應令曲誤　持此試周郎</p><p><a href="../../model.html#/doc/42948">View poem's topic associations</a></p></body></html>
