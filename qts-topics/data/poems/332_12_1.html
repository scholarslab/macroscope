  <body><p>332_12_1: 《野望二首（其一）》羊士諤</p>
    <p>萋萋麥隴杏花風　好是行春野望中　日暮不辭停五馬　鴛鴦飛去綠江空</p><p><a href="../../model.html#/doc/17502">View poem's topic associations</a></p></body></html>
