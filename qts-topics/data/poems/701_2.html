  <body><p>701_2: 《蘆葦》王貞白</p>
    <p>高士想江湖　湖閒庭植蘆　清風時有至　綠竹興何殊　嫩喜日光薄　疏憂雨點粗　驚蛙跳得過　鬥雀裊如無　未織巴籬護　幾抬邛竹扶　惹煙輕弱柳　蘸水漱清蒲　溉灌情偏重　琴樽賞不孤　穿花思釣叟　吹葉少羌雛　寒色暮天映　秋聲遠籟俱　郎吟應有趣　瀟灑十餘株</p><p><a href="../../model.html#/doc/39325">View poem's topic associations</a></p></body></html>
