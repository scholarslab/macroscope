  <body><p>425_22: 《和答詩十首。答箭鏃》白居易</p>
    <p>矢人職司憂　為箭恐不精　精在利其鏃　錯磨鋒鏑成　插以青竹簳　羽之赤雁翎　勿言分寸鐵　為用乃長兵　聞有狗盜者　晝伏夜潛行　摩弓拭箭鏃　夜射不待明　一盜既流血　百犬同吠聲　狺狺嗥不已　主人為之驚　盜心憎主人　主人不知情　反責鏃太利　矢人獲罪名　寄言控弦者　願君少留聽　何不向西射　西天有狼星　何不向東射　東海有長鯨　不然學仁貴　三矢平虜庭　不然學仲連　一發下燕城　胡為射小盜　此用無乃輕　徒霑一點血　虛污箭頭腥</p><p><a href="../../model.html#/doc/21901">View poem's topic associations</a></p></body></html>
