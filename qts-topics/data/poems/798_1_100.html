  <body><p>798_1_100: 《宮詞（其一百）》花蕊夫人</p>
    <p>摴蒱冷澹學投壺　箭倚腰身約畫圖　盡對君王稱妙手　一人來射一人輸</p><p><a href="../../model.html#/doc/43759">View poem's topic associations</a></p></body></html>
