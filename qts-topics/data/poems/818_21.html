  <body><p>818_21: 《送德清衛明府赴選（時柳黜陟有薦狀）》皎然</p>
    <p>八使慎求能　東人獨薦君　身猶千里限　名已九霄聞　遠路翻喜別　離言暫惜分　鳳門多士會　擁佩入卿雲</p><p><a href="../../model.html#/doc/45059">View poem's topic associations</a></p></body></html>
