  <body><p>555_43: 《廣陵曲》馬戴</p>
    <p>蔥蘢桂樹枝　高擊黃金羈　葉隱青蛾翠　花飄白玉墀　上鳴間關鳥　下醉遊俠兒　煬帝國已破　此中都不知</p><p><a href="../../model.html#/doc/30683">View poem's topic associations</a></p></body></html>
