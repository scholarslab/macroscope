  <body><p>539_172: 《促漏》李商隱</p>
    <p>促漏遙鐘動靜聞　報章重疊杳難分　舞鸞鏡匣收殘黛　睡鴨香爐換夕熏　歸去定知還向月　夢來何處更為雲　南塘漸暖蒲堪結　兩兩鴛鴦護水紋</p><p><a href="../../model.html#/doc/29359">View poem's topic associations</a></p></body></html>
