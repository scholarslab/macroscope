  <body><p>166_26: 《玉壺吟》李白</p>
    <p>烈士擊玉壺　壯心惜暮年　三杯拂劍舞秋月　忽然高詠涕泗漣　鳳凰初下紫泥詔　謁帝稱觴登御筵　揄揚九重萬乘主　謔浪赤墀青瑣賢　朝天數換飛龍馬　敕賜珊瑚白玉鞭　世人不識東方朔　大隱金門是謫仙　西施宜笑復宜嚬　醜女效之徒累身　君王雖愛蛾眉好　無奈宮中妒殺人</p><p><a href="../../model.html#/doc/8093">View poem's topic associations</a></p></body></html>
