  <body><p>602_58_2: 《詠酒二首（其二）》汪遵</p>
    <p>萬事銷沈向一杯　竹門啞軋為風開　秋宵睡足芭蕉雨　又是江湖入夢來</p><p><a href="../../model.html#/doc/33368">View poem's topic associations</a></p></body></html>
