  <body><p>844_67: 《送朱侍禦自洛陽歸閬州甯覲》齊己</p>
    <p>尋常西望故園時　幾處魂隨落照飛　客路舊縈秦甸出　鄉程今遶漢陽歸　已過巫峽沈青靄　忽認峨嵋在翠微　從此倚門休望斷　交親喜換老萊衣</p><p><a href="../../model.html#/doc/46735">View poem's topic associations</a></p></body></html>
