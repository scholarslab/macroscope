  <body><p>316_71: 《春晚奉陪相公西亭宴集》武元衡</p>
    <p>林花春向闌　高會重邀歡　感物惜芳景　放懷因綵翰　玉顏穠處並　銀燭焰中看　若折持相贈　風光益別難</p><p><a href="../../model.html#/doc/16873">View poem's topic associations</a></p></body></html>
