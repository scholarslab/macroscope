  <body><p>864_13: 《霅溪夜宴詩（霅溪神歌）》水神</p>
    <p>山勢縈迴水脈分　水光山色翠連雲　四時盡入詩人詠　役殺吳興柳使君</p><p><a href="../../model.html#/doc/47836">View poem's topic associations</a></p></body></html>
