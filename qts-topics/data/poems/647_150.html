  <body><p>647_150: 《詠史詩。東門》胡曾</p>
    <p>何人知足反田盧　玉管東門餞二疏　豈是不榮天子祿　後賢那使久閒居</p><p><a href="../../model.html#/doc/35941">View poem's topic associations</a></p></body></html>
