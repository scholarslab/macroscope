  <body><p>179_6_2: 《游泰山六首（天寶元年四月從故禦道上泰山）（其二）》李白</p>
    <p>清曉騎白鹿　直上天門山　山際逢羽人　方瞳好容顏　捫蘿欲就語　卻掩青雲關遺我鳥跡書　飄然落巖間　其字乃上古　讀之了不閑　感此三歎息　從師方未還</p><p><a href="../../model.html#/doc/8520">View poem's topic associations</a></p></body></html>
