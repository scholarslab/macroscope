  <body><p>82_15_5: 《江南曲八首（其五）》劉希夷</p>
    <p>艤舟乘潮去　風帆振早涼　潮平見楚甸　天際望維揚　洄泝經千里　煙波接兩鄉雲明江嶼出　日照海流長　此中逢歲晏　浦樹落花芳</p><p><a href="../../model.html#/doc/4299">View poem's topic associations</a></p></body></html>
