  <body><p>474_41: 《二月望日》徐凝</p>
    <p>長短一年相似夜　中秋未必勝中春　不寒不暖看明月　況是從來少睡人</p><p><a href="../../model.html#/doc/25160">View poem's topic associations</a></p></body></html>
