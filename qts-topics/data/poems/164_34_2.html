  <body><p>164_34_2: 《宮中行樂詞八首（其二）》李白</p>
    <p>柳色黃金嫩　梨花白雪香　玉樓巢翡翠　金殿鎖鴛鴦　選妓隨雕輦　徵歌出洞房宮中誰第一　飛燕在昭陽</p><p><a href="../../model.html#/doc/8031">View poem's topic associations</a></p></body></html>
