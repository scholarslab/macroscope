  <body><p>610_4: 《太湖詩。雨中游包山精舍》皮日休</p>
    <p>松門互五里　彩碧高下絢　幽人共躋攀　勝事頗清便　翣翣林上雨　隱隱湖中電　薜帶輕束腰　荷笠低遮面　溼屨粘煙霧　穿衣落霜霰　笑次度巖壑　困中遇臺殿　老僧三四人　梵字十數卷　施稀無夏屋　境僻乏朝膳　散髮抵流泉　支頤數雲片　坐石忽忘起　捫蘿不知倦　異蝶時似錦　幽禽或如鈿　篥簩還戛刃　栟櫚自搖扇　俗態既斗藪　野情空眷戀　道人摘芝菌　為予備午饌　渴興石榴羹　飢愜胡麻飯　如何事于役　茲遊急於傳　卻將塵土衣　一任瀑絲濺</p><p><a href="../../model.html#/doc/33689">View poem's topic associations</a></p></body></html>
