  <body><p>375_17_6: 《石淙（一作五淙十首）（其六）》孟郊</p>
    <p>百尺明鏡流　千曲寒星飛　為君洗故物　有色如新衣　不飲泥土污　但飲雪霜飢石稜玉纖纖　草色瓊霏霏　谷磑有餘力　溪舂亦多機　從來一智萌　能使眾利歸因之山水中　喧然論是非</p><p><a href="../../model.html#/doc/19832">View poem's topic associations</a></p></body></html>
