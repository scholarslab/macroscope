  <body><p>893_34_2: 《臨江仙（其二）》和凝</p>
    <p>披袍窣地紅宮錦　鶯語時轉輕音　碧羅冠子穩犀簪　鳳凰雙颭步搖金　肌骨細勻紅玉軟　臉波微送春心　嬌羞不肯入鴛衾　蘭膏光裏兩情深</p><p><a href="../../model.html#/doc/49271">View poem's topic associations</a></p></body></html>
