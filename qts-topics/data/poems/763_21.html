  <body><p>763_21: 《農家》顏仁郁</p>
    <p>夜半呼兒趁曉耕　羸牛無力漸艱行　時人不識農家苦　將謂田中穀自生</p><p><a href="../../model.html#/doc/42643">View poem's topic associations</a></p></body></html>
