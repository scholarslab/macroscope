  <body><p>639_62: 《宿劉溫書齋》張喬</p>
    <p>不掩盈窗月　天然格調高　涼風移蟋蟀　落葉在離騷　迴筆挑燈燼　懸圖見海濤　因論三國志　空載幾英豪</p><p><a href="../../model.html#/doc/35299">View poem's topic associations</a></p></body></html>
