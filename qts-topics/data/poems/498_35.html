  <body><p>498_35: 《別春》姚合</p>
    <p>留春不得被春欺　春若無情遣泥誰　寂寞自疑生冷病　淒涼還似別親知　隨風未辨歸何處　澆酒唯求住少時　一去近當三百日　從朝至夜是相思</p><p><a href="../../model.html#/doc/26656">View poem's topic associations</a></p></body></html>
