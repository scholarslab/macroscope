  <body><p>586_34: 《經過建業》劉滄</p>
    <p>六代興衰曾此地　西風露泣白蘋花　煙波浩渺空亡國　楊柳蕭條有幾家　楚塞秋光晴入樹　浙江殘雨晚生霞　淒涼處處漁樵路　鳥去人歸山影斜</p><p><a href="../../model.html#/doc/32506">View poem's topic associations</a></p></body></html>
