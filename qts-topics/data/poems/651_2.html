  <body><p>651_2: 《題陶詳校書陽羨隱居》方幹</p>
    <p>芸香署裏從容步　陽羨山中嘯傲情　竿底紫鱗輸釣伴　花邊白犬吠流鶯　長潭五月含冰氣　孤檜中宵學雨聲　便泛扁舟應未得　鴟夷棄相始垂名</p><p><a href="../../model.html#/doc/36119">View poem's topic associations</a></p></body></html>
