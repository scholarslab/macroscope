  <body><p>524_13_2: 《偶題二首（其二）》杜牧</p>
    <p>有恨秋來極　無端別後知　夜闌終耿耿　明發竟遲遲　信已憑鴻去　歸唯與燕期　只因明月見　千里兩相思</p><p><a href="../../model.html#/doc/28381">View poem's topic associations</a></p></body></html>
