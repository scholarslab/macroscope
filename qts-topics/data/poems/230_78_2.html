  <body><p>230_78_2: 《夜二首（其二）》杜甫</p>
    <p>城郭悲笳暮　村墟過翼稀　甲兵年數久　賦斂夜深歸　暗樹依巖落　明河繞寒微　斗斜人更望　月細鵲休飛</p><p><a href="../../model.html#/doc/11711">View poem's topic associations</a></p></body></html>
