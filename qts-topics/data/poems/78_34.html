  <body><p>78_34: 《賦得白雲抱幽石》駱賓王</p>
    <p>重巖抱危石　幽澗曳輕雲　繞鎮仙衣動　飄蓬羽蓋分　錦色連花靜　苔光帶葉熏　詎知吳會影　長抱穀城文</p><p><a href="../../model.html#/doc/4157">View poem's topic associations</a></p></body></html>
