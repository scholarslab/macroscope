  <body><p>229_50_1: 《秋野五首（其一）》杜甫</p>
    <p>秋野日疏蕪　寒江動碧虛　繫舟蠻井絡　卜宅楚村墟　棗熟從人打　葵荒欲自鋤盤餐老夫食　分減及溪魚</p><p><a href="../../model.html#/doc/11512">View poem's topic associations</a></p></body></html>
