  <body><p>229_17_1: 《承聞故房相公靈櫬自閬州啟殯歸葬東都有作二首（其一）》杜甫</p>
    <p>遠聞房太守　歸葬陸渾山　一德興王後　孤魂久客間　孔明多故事　安石竟崇班他日嘉陵涕　仍沾楚水還</p><p><a href="../../model.html#/doc/11468">View poem's topic associations</a></p></body></html>
