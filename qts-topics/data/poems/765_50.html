  <body><p>765_50: 《下瞿塘寄時同年》王周</p>
    <p>春寒天氣下瞿塘　大壤溪前柳線長　須信孤雲是孤宦　莫將鄉思附歸艎</p><p><a href="../../model.html#/doc/42744">View poem's topic associations</a></p></body></html>
