  <body><p>56_33: 《晚留鳳州》王勃</p>
    <p>寶雞辭舊役　仙鳳歷遺墟　去此近城闕　青山明月初</p><p><a href="../../model.html#/doc/3447">View poem's topic associations</a></p></body></html>
