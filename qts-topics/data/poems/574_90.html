  <body><p>574_90: 《清明日園林寄友人》賈島</p>
    <p>今日清明節　園林勝事偏　晴風吹柳絮　新火起廚煙　杜草開三逕　文章憶二賢　幾時能命駕　對酒落花前</p><p><a href="../../model.html#/doc/31988">View poem's topic associations</a></p></body></html>
