  <body><p>647_70: 《詠史詩。會稽山》胡曾</p>
    <p>越王兵敗已山棲　豈望全生出會稽　何事夫差無遠慮　更開羅網放鯨鯢</p><p><a href="../../model.html#/doc/35861">View poem's topic associations</a></p></body></html>
