  <body><p>170_16_1: 《贈漢陽輔錄事二首（其一）》李白</p>
    <p>聞君罷官意　我抱漢川湄　借問久疏索　何如聽訟時　天清江月白　心靜海鷗知應念投沙客　空餘弔屈悲</p><p><a href="../../model.html#/doc/8256">View poem's topic associations</a></p></body></html>
