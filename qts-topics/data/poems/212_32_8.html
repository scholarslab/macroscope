  <body><p>212_32_8: 《自淇涉黃河途中作十三首（其八）》高適</p>
    <p>茲川方悠邈　雲沙無前後　古堰對河壖　長林出淇口　獨行非吾意　東向日已久憂來誰得知　且酌尊中酒</p><p><a href="../../model.html#/doc/10357">View poem's topic associations</a></p></body></html>
