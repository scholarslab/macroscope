  <body><p>837_27: 《送薛侍郎貶峽州司馬》貫休</p>
    <p>得罪唯驚恩未酬　夷陵山誰稱閒遊　人知八凱須當國　猿到三聲不用愁　花落扁舟香冉冉　草侵公署雨脩脩　因人好寄新詩好　不獨江東有沃州</p><p><a href="../../model.html#/doc/46145">View poem's topic associations</a></p></body></html>
