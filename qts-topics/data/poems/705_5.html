  <body><p>705_5: 《下第東歸，留辭刑部鄭郎中諴》黃滔</p>
    <p>去違知己住違親　欲發羸蹄進退頻　萬里家山歸養志　數年門館受恩身　鶯聲歷歷秦城曉　柳色依依灞水春　明日藍田關外路　連天風雨一行人</p><p><a href="../../model.html#/doc/39596">View poem's topic associations</a></p></body></html>
