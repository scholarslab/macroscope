  <body><p>451_10: 《自問》白居易</p>
    <p>年來私自問　何故不歸京　佩玉腰無力　看花眼不明　老慵難發遣　春病易滋生　賴有彈琴女　時時聽一聲</p><p><a href="../../model.html#/doc/23777">View poem's topic associations</a></p></body></html>
