  <body><p>864_34: 《與何光遠贈答詩（龍女留別光遠）》龍女</p>
    <p>負妾當時寤寐求　從茲粉面阻綢繆　宮空月苦瑤雲斷　寂寞巴江水自流</p><p><a href="../../model.html#/doc/47869">View poem's topic associations</a></p></body></html>
