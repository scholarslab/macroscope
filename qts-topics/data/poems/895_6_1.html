  <body><p>895_6_1: 《謁金門（其一）》魏承班</p>
    <p>煙水闊　人值清明時節　雨細花零鶯語切　愁腸千萬結　雁去音徽斷絕　有恨欲憑誰說　無事傷心猶不徹　春時容易別</p><p><a href="../../model.html#/doc/49381">View poem's topic associations</a></p></body></html>
