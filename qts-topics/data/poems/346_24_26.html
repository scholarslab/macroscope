  <body><p>346_24_26: 《宮詞三十首（存二十七首）（其二十六）》王涯</p>
    <p>內裏松香滿殿聞　四行階下暖氤氳　春深欲取黃金粉　繞樹宮娥著絳裙</p><p><a href="../../model.html#/doc/18299">View poem's topic associations</a></p></body></html>
