  <body><p>834_9: 《早起》貫休</p>
    <p>夜坐還早起　寂寥多病身　神清尋夢在　香極覺花新　樹露繁於雨　溪雲動似人　又知何處客　軋軋轉征輪</p><p><a href="../../model.html#/doc/45970">View poem's topic associations</a></p></body></html>
