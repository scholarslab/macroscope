  <body><p>833_34: 《聞閔廷言周璉下第》貫休</p>
    <p>前牓年年見　高名日日聞　常因不平事　便欲見吾君　兄弟居清島　園林生白雲　相思空悵望　庭葉赤紛紛</p><p><a href="../../model.html#/doc/45944">View poem's topic associations</a></p></body></html>
