  <body><p>870_44: 《又留別同院》張保胤</p>
    <p>憶昔當年富貴時　如今頭腦尚依稀　布袍破後思宮內　錦穿時憶御衣　鶻子背鑽高力士　嬋娟翻畫太真妃　如今憔悴離南海　恰似當時幸蜀時</p><p><a href="../../model.html#/doc/48204">View poem's topic associations</a></p></body></html>
