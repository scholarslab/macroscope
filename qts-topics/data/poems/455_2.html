  <body><p>455_2: 《讀莊子》白居易</p>
    <p>莊生齊物同歸一　我道同中有不同　遂性逍遙雖一致　鸞凰終校勝蛇蟲</p><p><a href="../../model.html#/doc/24057">View poem's topic associations</a></p></body></html>
