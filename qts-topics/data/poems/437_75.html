  <body><p>437_75: 《遊悟貞寺回山下別張殷衡》白居易</p>
    <p>世緣未了治不得　孤負青山心共知　愁君又入都門去　即是紅塵滿眼時</p><p><a href="../../model.html#/doc/22565">View poem's topic associations</a></p></body></html>
