  <body><p>524_114: 《愁》杜牧</p>
    <p>聚散竟無形　迴腸自結成　古今留不得　離別又潛生　降虜將軍思　窮秋遠客情　何人更憔悴　落第泣秦京</p><p><a href="../../model.html#/doc/28488">View poem's topic associations</a></p></body></html>
