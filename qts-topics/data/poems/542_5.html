  <body><p>542_5: 《都堂試貢士日慶春雪》李衢</p>
    <p>錫瑞來豐歲　旌賢入貢辰　輕搖梅共笑　飛褭柳知春　遶砌封瓊屑　依階噴玉塵　蜉蝣吟更古　科斗映還新　鶴毳迷難辨　冰壺鑒易真　因歌大君德　率舞詠陶鈞</p><p><a href="../../model.html#/doc/29771">View poem's topic associations</a></p></body></html>
