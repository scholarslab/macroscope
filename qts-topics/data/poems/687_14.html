  <body><p>687_14: 《病中宜茯苓寄李諫議》吳融</p>
    <p>千年茯菟帶龍鱗　太華峰頭得最珍　金鼎曉煎雲漾粉　玉甌寒貯露含津　南宮已借徵詩客　內署今還託諫臣　飛檄愈風知妙手　也須分藥救漳濱</p><p><a href="../../model.html#/doc/38475">View poem's topic associations</a></p></body></html>
