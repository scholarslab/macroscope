  <body><p>818_60: 《送演上人之撫州覲使君叔》皎然</p>
    <p>臨川內史憐諸謝　爾在生緣比惠宗　遠別將江秦本去　幽尋定有楚僧逢　停船夜坐親孤月　把錫秋行入亂峰　便道須過大師寺　白蓮池上訪高蹤</p><p><a href="../../model.html#/doc/45098">View poem's topic associations</a></p></body></html>
