  <body><p>614_35_3: 《寒日書齋即事三首（其三）》皮日休</p>
    <p>方朔家貧未有車　肯從榮利捨樵漁　從公未怪多侵酒　見客唯求轉借書　暫聽松風生意足　偶看溪月世情疏　如鉤得貴非吾事　合向煙波為五魚</p><p><a href="../../model.html#/doc/33907">View poem's topic associations</a></p></body></html>
