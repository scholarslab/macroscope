  <body><p>756_1: 《送孟賓于員外還新淦》徐鉉</p>
    <p>暫來城闕不從容　卻佩銀魚隱玉峰　雙澗水邊攲醉石　九仙臺下聽風松　題詩翠壁稱逋客　采藥春畦狎老農　野鶴乘軒雲出岫　不知何日再相逢</p><p><a href="../../model.html#/doc/42323">View poem's topic associations</a></p></body></html>
