  <body><p>540_13: 《過伊僕射舊宅》李商隱</p>
    <p>朱邸方酬力戰功　華筵俄歎逝波窮　回廊簷斷燕飛去　小閣塵凝人語空　幽淚欲乾殘菊露　餘香猶入敗荷風　何能更涉瀧江去　獨立寒流弔楚宮</p><p><a href="../../model.html#/doc/29419">View poem's topic associations</a></p></body></html>
