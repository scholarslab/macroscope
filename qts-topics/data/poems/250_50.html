  <body><p>250_50: 《送雲陽少府（得歸字）》皇甫冉</p>
    <p>渭曲春光無遠近　池陽谷口倍芳菲　官舍村橋來幾日　殘花寥落待君歸</p><p><a href="../../model.html#/doc/13180">View poem's topic associations</a></p></body></html>
