  <body><p>271_48: 《早入朝書事》竇牟</p>
    <p>紫陌紛如畫　彤庭鬱未晨　列星沈騎火　殘月暗車塵　隱軫排霄翰　差池跨海鱗　玉聲繁似樂　香澤散成春　歎息驅羸馬　分明識故人　一生三不遇　今作老郎身</p><p><a href="../../model.html#/doc/14205">View poem's topic associations</a></p></body></html>
