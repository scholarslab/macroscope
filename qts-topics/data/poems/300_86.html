  <body><p>300_86: 《送裴相公上太原》王建</p>
    <p>還攜堂印向并州　將相兼權是武侯　時難獨當天下事　功成卻進手中籌　再三陳乞罏煙裏　前後封章玉案頭　朱架早朝立劍戟　綠槐殘雨看張油　遙知塞雁從今好　直得漁陽已北愁　邊鋪警巡旗盡換　山城候館壁重修　千群白刃兵迎節　十對紅妝妓打毬　聖主分明交暫去　不須高起見京樓</p><p><a href="../../model.html#/doc/16075">View poem's topic associations</a></p></body></html>
