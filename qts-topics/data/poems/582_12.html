  <body><p>582_12: 《盧氏池上遇雨贈同游者》溫庭筠</p>
    <p>簟翻涼氣集　溪上潤殘棋　萍皺風來後　荷喧雨到時　寂寥閒望久　飄灑獨歸遲　無限松江恨　煩君解釣絲</p><p><a href="../../model.html#/doc/32240">View poem's topic associations</a></p></body></html>
