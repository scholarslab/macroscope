  <body><p>498_1_8: 《閒居遣懷十首（其八）》姚合</p>
    <p>野性多疏惰　幽棲更稱情　獨行看影笑　閒坐弄琴聲　懶拜腰肢硬　慵趨禮樂生業文隨日遣　不是為求名</p><p><a href="../../model.html#/doc/26574">View poem's topic associations</a></p></body></html>
