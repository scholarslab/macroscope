  <body><p>803_61: 《十離詩。筆離手》薛濤</p>
    <p>越管宣毫始稱情　紅箋紙上撒花瓊　都緣用久鋒頭盡　不得義之手裏擎</p><p><a href="../../model.html#/doc/44111">View poem's topic associations</a></p></body></html>
