  <body><p>771_26: 《逢鄰女》周濆</p>
    <p>日高鄰女笑相逢　慢束羅裙半露胸　莫向秋池照綠水　參差羞殺白芙蓉</p><p><a href="../../model.html#/doc/43051">View poem's topic associations</a></p></body></html>
