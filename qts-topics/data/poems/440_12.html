  <body><p>440_12: 《尋郭道士不遇》白居易</p>
    <p>郡中乞假來相訪　洞裏朝元去不逢　看院祗留雙白鶴　入門唯見一青松　藥爐有火丹應伏　雲碓無人水自舂　欲問參同契中事　更期何日得從容</p><p><a href="../../model.html#/doc/22795">View poem's topic associations</a></p></body></html>
