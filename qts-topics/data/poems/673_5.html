  <body><p>673_5: 《秋夜不寐寄崔溫進士》周朴</p>
    <p>愁多難得寐　展轉讀書　不是旅人病　豈知秋夜長　歸鄉憑遠夢　無夢更思鄉　枕上移窗月　分明是淚光</p><p><a href="../../model.html#/doc/37385">View poem's topic associations</a></p></body></html>
