  <body><p>550_17: 《喜張濆及第》趙嘏</p>
    <p>九轉丹成最上仙　青天暖日踏雲軒　春風賀喜無言語　排比花枝滿杏園</p><p><a href="../../model.html#/doc/30318">View poem's topic associations</a></p></body></html>
