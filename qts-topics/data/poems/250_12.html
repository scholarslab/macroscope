  <body><p>250_12: 《宿淮陰南樓酬常伯能》皇甫冉</p>
    <p>淮陰日落上南樓　喬木荒城古渡頭　浦外野風初入戶　窗中海月早知秋　滄波一望通千里　畫角三聲起百憂　佇立分宵絕來客　煩君步屐忽相求</p><p><a href="../../model.html#/doc/13142">View poem's topic associations</a></p></body></html>
