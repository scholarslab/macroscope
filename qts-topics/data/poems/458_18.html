  <body><p>458_18: 《感舊石上字》白居易</p>
    <p>閒撥船行尋舊池　幽情往事復誰知　太湖石上鐫三字　十五年前陳結之</p><p><a href="../../model.html#/doc/24332">View poem's topic associations</a></p></body></html>
