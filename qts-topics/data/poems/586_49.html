  <body><p>586_49: 《送友人下第歸吳》劉滄</p>
    <p>共惜年華未立名　路岐終日軫羈情　青春半是往來盡　白髮多因離別生　楚岸帆開雲樹映　吳門月上水煙清　東歸自有故山約　花落石床苔蘚平</p><p><a href="../../model.html#/doc/32521">View poem's topic associations</a></p></body></html>
