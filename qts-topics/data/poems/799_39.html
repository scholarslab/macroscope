  <body><p>799_39: 《題唐安寺閣壁》王霞卿</p>
    <p>春來引步暫尋遊　愁見風光倚寺樓　正好開懷對煙月　雙眉不覺自如鉤</p><p><a href="../../model.html#/doc/43858">View poem's topic associations</a></p></body></html>
