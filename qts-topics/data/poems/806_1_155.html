  <body><p>806_1_155: 《詩三百三首（其一百五十五）》寒山</p>
    <p>有樹先林生　計年逾一倍　根遭陵谷變　葉被風霜改　咸笑外凋零　不憐內文采皮膚脫落盡　唯有貞實在</p><p><a href="../../model.html#/doc/44364">View poem's topic associations</a></p></body></html>
