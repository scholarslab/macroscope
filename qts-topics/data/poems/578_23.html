  <body><p>578_23: 《溪上行》溫庭筠</p>
    <p>綠塘漾漾煙濛濛　張翰此來情不窮　雪羽褵褷立倒影　金鱗撥刺跳晴空　風翻荷葉一向白　雨溼蓼花千穗紅　心羨夕陽波上客　片時歸夢釣船中</p><p><a href="../../model.html#/doc/32118">View poem's topic associations</a></p></body></html>
