  <body><p>860_11: 《遺簡詩》趙惠宗</p>
    <p>生我於虛　置我於無　至精為神　元氣為軀　散陽為明　合陰為符　形為灰土　神為仙居　眾垢將畢　萬事永除　吾駕時馬　日月為衛　洞耀九霄　上謁天帝　明明我眾　及我門人　偽道養形　真道養神　懋哉懋哉　餘無所陳</p><p><a href="../../model.html#/doc/47635">View poem's topic associations</a></p></body></html>
