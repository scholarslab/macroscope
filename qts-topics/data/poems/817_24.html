  <body><p>817_24: 《經仙人渚即沈山下古人沈義白日升仙處》皎然</p>
    <p>日月人間短　何時此得仙　古山春已盡　遺渚事空傳　不見騰雲駕　徒臨洗藥泉　如今成逝水　翻使恨流年</p><p><a href="../../model.html#/doc/44987">View poem's topic associations</a></p></body></html>
