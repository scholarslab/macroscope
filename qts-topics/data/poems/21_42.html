  <body><p>21_42: 《相和歌辭。烏夜啼》張祜</p>
    <p>忽忽南飛返　危弦共怨悽　暗霜移樹宿　殘夜遶枝啼　咽絕聲重敘　愔淫思乍迷　不妨還報喜　誤使玉顏低</p><p><a href="../../model.html#/doc/1387">View poem's topic associations</a></p></body></html>
