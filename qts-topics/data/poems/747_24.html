  <body><p>747_24: 《春日途中作》李中</p>
    <p>干祿趨名者　迢迢別故林　春風短亭路　芳草異鄉心　雨過江山出　鶯啼村落深　未知將雅道　何處謝知音</p><p><a href="../../model.html#/doc/41796">View poem's topic associations</a></p></body></html>
