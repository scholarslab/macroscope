  <body><p>5_59_12: 《游長寧公主流杯池二十五首（其十二）》上官昭容</p>
    <p>放曠出煙雲　蕭條自不群　漱流清意府　隱几避囂氛　石畫妝苔色　風梭織水文山室何為貴　唯餘蘭桂熏</p><p><a href="../../model.html#/doc/290">View poem's topic associations</a></p></body></html>
