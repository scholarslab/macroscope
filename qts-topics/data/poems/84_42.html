  <body><p>84_42: 《臥病家園》陳子昂</p>
    <p>世上無名子　人間歲月賒　縱橫策已棄　寂寞道為家　臥病誰能問　閒居空物華　猶憶靈臺友　棲真隱太霞　還丹奔日御　卻老餌雲芽　寧之白社客　不厭青門瓜</p><p><a href="../../model.html#/doc/4429">View poem's topic associations</a></p></body></html>
