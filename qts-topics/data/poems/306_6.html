  <body><p>306_6: 《詠玉》朱灣</p>
    <p>歌玉屢招疑　終朝省復思　既哀黃鳥興　還復白圭詩　請益先求友　將行必擇師　誰知不鳴者　獨下董生帷</p><p><a href="../../model.html#/doc/16508">View poem's topic associations</a></p></body></html>
