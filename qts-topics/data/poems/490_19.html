  <body><p>490_19: 《塞下曲》陳去疾</p>
    <p>春至金河雪似花　蕭條玉塞但胡沙　曉來重上關城望　惟見驚塵不見家</p><p><a href="../../model.html#/doc/25989">View poem's topic associations</a></p></body></html>
