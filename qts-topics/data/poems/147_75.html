  <body><p>147_75: 《奉使至申州，傷經陷沒》劉長卿</p>
    <p>舉目傷蕪沒　何年此戰爭　歸人失舊里　老將守孤城　廢戍山煙出　荒田野火行　獨憐溮水上　時亂亦能清</p><p><a href="../../model.html#/doc/7035">View poem's topic associations</a></p></body></html>
