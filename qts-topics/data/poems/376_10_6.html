  <body><p>376_10_6: 《濟源寒食（其六）》孟郊</p>
    <p>枋口花間掣手歸　嵩陽為我留　可憐躑躅千萬尺　柱地柱天疑欲飛</p><p><a href="../../model.html#/doc/19859">View poem's topic associations</a></p></body></html>
