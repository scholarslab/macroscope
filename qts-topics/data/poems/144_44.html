  <body><p>144_44: 《落第長安》常建</p>
    <p>家園好在尚留秦　恥作明時失路人　恐逢故里鶯花笑　且向長安度一春</p><p><a href="../../model.html#/doc/6897">View poem's topic associations</a></p></body></html>
