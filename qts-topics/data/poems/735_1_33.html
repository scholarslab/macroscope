  <body><p>735_1_33: 《宮詞百首（其三十三）》和凝</p>
    <p>三農皆已闢田疇　又見金門出土牛　塊雨條風符聖化　嘉禾看卻報新秋</p><p><a href="../../model.html#/doc/41195">View poem's topic associations</a></p></body></html>
