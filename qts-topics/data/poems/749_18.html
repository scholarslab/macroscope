  <body><p>749_18: 《送人南游》李中</p>
    <p>浪跡天涯去　南荒必動情　草青虞帝廟　雲暗夜郎城　越鳥驚鄉夢　蠻風解宿酲　早思歸故里　華髮等閒生</p><p><a href="../../model.html#/doc/41974">View poem's topic associations</a></p></body></html>
