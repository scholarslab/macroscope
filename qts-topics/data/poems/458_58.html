  <body><p>458_58: 《山下留別佛光和尚》白居易</p>
    <p>勞師送我下山行　此別何人識此情　我已七旬師九十　當知後會在他生</p><p><a href="../../model.html#/doc/24376">View poem's topic associations</a></p></body></html>
