  <body><p>525_28: 《游邊》杜牧</p>
    <p>黃沙連海路無塵　邊草長枯不見春　日暮拂雲堆下過　馬前逢著射鵰人</p><p><a href="../../model.html#/doc/28523">View poem's topic associations</a></p></body></html>
