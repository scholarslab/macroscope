  <body><p>303_9: 《金井歌》劉商</p>
    <p>文明化洽天地清　和氣氤氳孕至靈　瑞雪不散抱層嶺　陽谷霞光射山頂　薙草披沙石竇開　生金曜日明金井　虞衡相賀為禎祥　畏人採攫持殳戕　羊馳馬走塵滿道　郡邸封章開建章　君王儉德先簡易　贍國肥家在仁義　山澤藏金與萬人　宣言郡邑無專利　閭閻少長競奔湊　黃金滿袖家富有　驩心蹈舞歌皇風　願載謳歌青史中</p><p><a href="../../model.html#/doc/16355">View poem's topic associations</a></p></body></html>
