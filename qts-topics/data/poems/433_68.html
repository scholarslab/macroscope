  <body><p>433_68: 《答元郎中、楊員外喜烏見寄（四十四字成）》白居易</p>
    <p>南宮鴛鴦地　何忽烏來止　故人錦帳郎　聞烏笑相視　疑烏報消息　望我歸鄉里　我歸應待烏頭白　慚愧元郎誤歡喜</p><p><a href="../../model.html#/doc/22308">View poem's topic associations</a></p></body></html>
