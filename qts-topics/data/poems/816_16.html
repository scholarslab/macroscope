  <body><p>816_16: 《同諸公奉侍祭嶽瀆使大理盧幼平自會稽回經平望…不至》皎然</p>
    <p>望祀崇周典　皇華出漢庭　紫泥頒會計　玄酒薦芳馨　聖慮多虔肅　齊心合至靈　占祥刊史竹　筮曰數堯蓂　禮秩加新命　朝章篤理刑　敷誠通北闕　遺愛在南亭　苕水思曾泛　磯山憶重經　清風門客仰　佳頌國人聽　攀桂留卿月　徵文待使星　春郊迴駟牡　遙識故林青</p><p><a href="../../model.html#/doc/44920">View poem's topic associations</a></p></body></html>
