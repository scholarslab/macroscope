  <body><p>745_43: 《賦得池塘生春草》陳陶</p>
    <p>謝公遺詠處　池水夾通津　古往人何在　年來草自春　色宜波際綠　香異雨中新　今日青青意　空悲行路人</p><p><a href="../../model.html#/doc/41638">View poem's topic associations</a></p></body></html>
