  <body><p>779_38: 《秋山極天淨》朱延齡</p>
    <p>雨洗高秋淨　天臨大野閒　蔥蘢清萬象　繚繞出層山　日落千峰上　雲銷萬壑間　綠蘿霜後翠　紅葉雨來殷　散彩輝吳甸　分形壓楚關　欲尋霄漢路　延首願登攀</p><p><a href="../../model.html#/doc/43269">View poem's topic associations</a></p></body></html>
