  <body><p>279_57: 《同耿湋、司空曙二拾遺題韋員外東齋花樹》盧綸</p>
    <p>綠砌紅花樹　狂風獨未吹　光中疑有燄　密處似無枝　鳥動香輕發　人愁影屢移　今朝數片落　為報漢郎知</p><p><a href="../../model.html#/doc/14898">View poem's topic associations</a></p></body></html>
