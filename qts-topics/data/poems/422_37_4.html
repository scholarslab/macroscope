  <body><p>422_37_4: 《襄陽為盧竇紀事（第五首一作馬戴詩襄陽席上呈于司空）（其四）》元稹</p>
    <p>琉璃波面月籠煙　暫逐蕭郎走上天　今日歸時最腸斷　回江還是夜來船</p><p><a href="../../model.html#/doc/21762">View poem's topic associations</a></p></body></html>
