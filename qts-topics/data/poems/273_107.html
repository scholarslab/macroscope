  <body><p>273_107: 《臨川從事還別崔法曹》戴叔倫</p>
    <p>謬官辭獲免　濫獄會平反　遠與故人別　龍鍾望所言　陰天寒不雨　古木夜多猿　老病北歸去　餘年學灌園</p><p><a href="../../model.html#/doc/14442">View poem's topic associations</a></p></body></html>
