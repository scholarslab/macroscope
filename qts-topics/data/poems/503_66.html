  <body><p>503_66: 《贈道人（一作贈李道士）》周賀</p>
    <p>布褐高眠石竇春　迸泉多濺黑紗巾　搖頭說易當朝客　落手圍棋對俗人　自算天年窮甲子　誰同雨夜守庚申　擬歸太華何時去　他日相尋乞藥銀</p><p><a href="../../model.html#/doc/26970">View poem's topic associations</a></p></body></html>
