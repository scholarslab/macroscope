  <body><p>365_57: 《贈李司空妓》劉禹錫</p>
    <p>高髻雲鬟宮樣妝　春風一曲杜韋娘　司空見慣渾閒事　斷盡蘇州刺史腸</p><p><a href="../../model.html#/doc/19362">View poem's topic associations</a></p></body></html>
