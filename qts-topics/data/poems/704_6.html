  <body><p>704_6: 《落花》黃滔</p>
    <p>落花辭高樹　最是愁人處　一一旋成泥　日暮有風雨　不如沙上蓬　根斷隨長風　飄然與道俱　無情任西東</p><p><a href="../../model.html#/doc/39529">View poem's topic associations</a></p></body></html>
