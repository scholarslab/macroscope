  <body><p>766_7: 《春宵》劉兼</p>
    <p>春雲春日共朦朧　滿園梨花半夜風　宿酒未醒珠箔捲　豔歌初闋玉樓空　五湖范蠡才堪重　六印蘇秦道不同　再取素琴聊假寐　南柯靈夢莫相通</p><p><a href="../../model.html#/doc/42756">View poem's topic associations</a></p></body></html>
