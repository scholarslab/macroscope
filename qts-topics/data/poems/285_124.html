  <body><p>285_124: 《喜皇甫郎中拜諭德兼集賢學士》李端</p>
    <p>為郎三載後　寵命一朝新　望苑遷詞客　儒林拜丈人　鶯飛綺閣曙　柳拂畫堂春　幾日調金鼎　諸君欲望塵</p><p><a href="../../model.html#/doc/15335">View poem's topic associations</a></p></body></html>
