  <body><p>300_71: 《寒食日看花》王建</p>
    <p>早入公門到夜歸　不因寒食少閒時　顛狂遶樹猿離鎖　跳躑緣岡馬斷羈　酒汙衣尚從客笑　醉饒言語覓花知　老來自喜身無事　仰面西園得詠詩</p><p><a href="../../model.html#/doc/16060">View poem's topic associations</a></p></body></html>
