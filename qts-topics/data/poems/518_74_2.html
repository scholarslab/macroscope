  <body><p>518_74_2: 《聞杜鵑二首（其二）》雍陶</p>
    <p>蜀客春城聞蜀鳥　思歸聲引未歸心　卻知夜夜愁思相似　爾正啼時我正吟</p><p><a href="../../model.html#/doc/28015">View poem's topic associations</a></p></body></html>
