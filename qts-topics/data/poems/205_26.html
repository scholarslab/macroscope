  <body><p>205_26: 《發襄陽後卻寄公安人》包佶</p>
    <p>揮淚送迴人　將書報所親　晚年多疾病　中路有風塵　王粲頻徵楚　君恩許入秦　還同星火去　馬上別江春</p><p><a href="../../model.html#/doc/10034">View poem's topic associations</a></p></body></html>
