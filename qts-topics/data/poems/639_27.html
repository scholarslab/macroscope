  <body><p>639_27: 《宿潺湲亭》張喬</p>
    <p>走月流煙疊樹西　聽來愁甚聽猿啼　幾時御水聲邊住　卻夢潺湲宿此溪</p><p><a href="../../model.html#/doc/35264">View poem's topic associations</a></p></body></html>
