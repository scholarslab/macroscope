  <body><p>638_90: 《江南別友人》張喬</p>
    <p>勞生故白頭　頭白未應休　闕下難孤立　天涯尚旅遊　聽猿吟島寺　待月上江樓　醉別醒惆悵　雲帆滿亂流</p><p><a href="../../model.html#/doc/35226">View poem's topic associations</a></p></body></html>
