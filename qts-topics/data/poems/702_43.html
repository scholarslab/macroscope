  <body><p>702_43: 《贈棲白大師》張蠙</p>
    <p>剃髮得時名　僧應別應星　偶題皆有詔　閒論便成經　掃葉寒燒鼎　融冰曉注瓶　長因內齋出　多客叩禪扃</p><p><a href="../../model.html#/doc/39432">View poem's topic associations</a></p></body></html>
