  <body><p>574_96: 《李斯井》賈島</p>
    <p>井存上蔡南門外　置此井時來相秦　斷綆數尋垂古甃　取將寒水是何人</p><p><a href="../../model.html#/doc/31994">View poem's topic associations</a></p></body></html>
