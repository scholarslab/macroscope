  <body><p>883_3: 《柳宜城鵲巢歌》顧況</p>
    <p>相公宅前楊柳樹　野鵲飛來復飛去　東家斫樹枝　西家斫樹枝　東家西家斫樹枝　發遣野鵲巢何枝　相君處分留野鵲　一月生得三箇兒　相君長命復富貴　口舌貧窮徒爾為</p><p><a href="../../model.html#/doc/48679">View poem's topic associations</a></p></body></html>
