  <body><p>548_59: 《春晚東園曉思》薛逢</p>
    <p>劍外春餘日更長　東園留醉樂高張　松杉露滴無情淚　桃杏風飄不語香　鶯戀葉深啼綠樹　燕窺巢穩坐彫梁　也知留滯年華晚　爭那樽前樂未央</p><p><a href="../../model.html#/doc/30123">View poem's topic associations</a></p></body></html>
