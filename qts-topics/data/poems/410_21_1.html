  <body><p>410_21_1: 《生春二十首（丁酉歲。凡二十章）（其一）》元稹</p>
    <p>何處生春早　春生雲色中　籠蔥閒著水　晻淡欲隨風　度曉分霞態　餘光庇雪融晚來低漠漠　渾欲泥幽叢</p><p><a href="../../model.html#/doc/21342">View poem's topic associations</a></p></body></html>
