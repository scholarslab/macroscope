  <body><p>360_19: 《和令狐相公初歸京國賦詩言懷》劉禹錫</p>
    <p>凌雲羽翮掞天才　揚歷中樞與外臺　相印昔辭東閣去　將星還拱北辰來　殿庭捧日彯纓入　閣道看山曳履回　口不言功心自適　吟詩釀酒待花開</p><p><a href="../../model.html#/doc/19062">View poem's topic associations</a></p></body></html>
