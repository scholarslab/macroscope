  <body><p>539_211: 《楚吟》李商隱</p>
    <p>山上離宮宮上樓　樓前宮畔暮江流　楚天長短黃昏雨　宋玉無愁亦自愁</p><p><a href="../../model.html#/doc/29403">View poem's topic associations</a></p></body></html>
