  <body><p>544_48: 《回中夜訪獨孤從事》劉得仁</p>
    <p>滿庭霜月魂　風靜絕纖聞　邊境時無事　州城夜訪君　擁裘聽塞角　酌醴話湘雲　贊佐元戎美　恩齊十萬軍</p><p><a href="../../model.html#/doc/29926">View poem's topic associations</a></p></body></html>
