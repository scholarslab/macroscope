  <body><p>671_30: 《題證道寺》唐彥謙</p>
    <p>彎環青徑斜　自是野僧家　滿澗洗巖液　插天排石牙　爐寒餘柏子　架靜落藤花　記得逃兵日　門多貴客車</p><p><a href="../../model.html#/doc/37239">View poem's topic associations</a></p></body></html>
