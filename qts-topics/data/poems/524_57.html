  <body><p>524_57: 《山行》杜牧</p>
    <p>遠上寒山石徑斜　白雲深處有人家　停車坐愛楓林晚　霜葉紅於二月花</p><p><a href="../../model.html#/doc/28427">View poem's topic associations</a></p></body></html>
