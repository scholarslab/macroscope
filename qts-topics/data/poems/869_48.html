  <body><p>869_48: 《竊李義府詩》張懷慶</p>
    <p>生情鏤月為歌扇　出性裁雲作舞衣　照鏡自憐迴雪影　來時好取洛川歸</p><p><a href="../../model.html#/doc/48156">View poem's topic associations</a></p></body></html>
