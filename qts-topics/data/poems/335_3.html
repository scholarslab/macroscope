  <body><p>335_3: 《白二十二侍郎有雙鶴留在洛下予西園多野水長松…請之》裴度</p>
    <p>聞君有雙鶴　羈旅洛城東　未放歸仙去　何如乞老翁　且將臨野水　莫閉在樊籠　好是長鳴處　西園白露中</p><p><a href="../../model.html#/doc/17820">View poem's topic associations</a></p></body></html>
