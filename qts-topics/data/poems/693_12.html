  <body><p>693_12: 《山寺老僧》杜荀鶴</p>
    <p>草靸無塵心地閒　靜隨猿鳥過寒暄　眼昏齒落看經遍　卻向僧中總不言</p><p><a href="../../model.html#/doc/38901">View poem's topic associations</a></p></body></html>
