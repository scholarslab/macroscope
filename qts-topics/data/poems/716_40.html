  <body><p>716_40: 《題僧松禪（一作題僧院松）》曹松</p>
    <p>空山澗畔枯松樹　禪老堂頭甲乙身　傳是昔朝僧種著　下頭應有茯苓神</p><p><a href="../../model.html#/doc/40322">View poem's topic associations</a></p></body></html>
