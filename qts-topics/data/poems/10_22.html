  <body><p>10_22: 《明皇祀圜丘樂章。太和》?</p>
    <p>郊壇齋帝　禮樂祀天　丹青寰宇　宮徵山川　神祇畢降　行止重旋　融融穆穆　納祉洪延</p><p><a href="../../model.html#/doc/414">View poem's topic associations</a></p></body></html>
