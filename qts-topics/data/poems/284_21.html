  <body><p>284_21: 《夜尋司空文明逢深上人因寄晉侍禦》李端</p>
    <p>鶴裘筇竹杖　語笑過林中　正是月明夜　陶家見遠公　自嫌山客務　不與漢官同</p><p><a href="../../model.html#/doc/15193">View poem's topic associations</a></p></body></html>
