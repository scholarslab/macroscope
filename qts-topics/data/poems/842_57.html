  <body><p>842_57: 《送玉泉道者回山寺》齊己</p>
    <p>卻憶西峰頂　經行絕愛憎　別來心念念　歸去雪層層　石塢尋春筍　苔龕續夜燈　應悲塵土裏　追逐利名僧</p><p><a href="../../model.html#/doc/46581">View poem's topic associations</a></p></body></html>
