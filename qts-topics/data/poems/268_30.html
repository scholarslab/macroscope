  <body><p>268_30: 《常州留別》耿湋</p>
    <p>萬里南天外　求書禹穴間　往來成白首　旦暮見青山　夜浦涼雲過　秋塘好月閒　殷勤陽羨桂　別此幾時攀</p><p><a href="../../model.html#/doc/13890">View poem's topic associations</a></p></body></html>
