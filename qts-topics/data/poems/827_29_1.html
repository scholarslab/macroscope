  <body><p>827_29_1: 《古塞下曲四首（其一）》貫休</p>
    <p>古塞腥膻地　胡兵聚如蠅　寒鵰中石　落在黃河冰　蒼茫邏逤城　賊氣興鑄金禱秋穹　還擬相憑陵</p><p><a href="../../model.html#/doc/45559">View poem's topic associations</a></p></body></html>
