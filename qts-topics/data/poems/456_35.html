  <body><p>456_35: 《贈談客》白居易</p>
    <p>上客清談何亹亹　幽人閒思自寥寥　請君休說長安事　膝上風清琴正調</p><p><a href="../../model.html#/doc/24176">View poem's topic associations</a></p></body></html>
