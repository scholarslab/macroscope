  <body><p>70_3: 《餞許州宋司馬赴任》李適</p>
    <p>昔吾遊箕山　朅來涉潁水　復有許由廟　迢迢白雲裏　聞君佐繁昌　臨風悵懷此　儻到平輿泉　寄謝干將　里</p><p><a href="../../model.html#/doc/3877">View poem's topic associations</a></p></body></html>
