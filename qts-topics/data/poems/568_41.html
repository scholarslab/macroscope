  <body><p>568_41: 《別尹煉師》李群玉</p>
    <p>吾家五千言　至道懸日月　若非函谷令　誰注流沙說　多君飛昇志　機悟獨超拔　學道玉笥山　燒丹白雲穴　南窮衡疑秀　采藥歷幽絕　夜臥瀑布風　朝行碧巖雪　洞宮四百日　玉籍恣探閱　徒以菌蟪姿　緬攀修真訣　塵籠罩浮世　遐思空飛越　一罷棋酒歡　離情滿寥泬　願騎紫蓋鶴　早向黃金闕　城市不可留　塵埃穢仙骨</p><p><a href="../../model.html#/doc/31383">View poem's topic associations</a></p></body></html>
