  <body><p>375_1_4: 《秋懷（其四）》孟郊</p>
    <p>秋至老更貧　破屋無門扉　一片月落床　四壁風入衣　疏夢不復遠　弱心良易歸商葩將去綠　繚繞爭餘輝　野步踏事少　病謀向物違　幽幽草根蟲　生意與我微</p><p><a href="../../model.html#/doc/19800">View poem's topic associations</a></p></body></html>
