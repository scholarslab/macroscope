  <body><p>511_141: 《題酸棗驛前碑》張祜</p>
    <p>蒼苔古澀自雕疏　誰道中郎筆力餘　長愛當時遇王粲　每來碑下不關書</p><p><a href="../../model.html#/doc/27609">View poem's topic associations</a></p></body></html>
