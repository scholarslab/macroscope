  <body><p>21_46: 《相和歌辭。烏棲曲》張籍</p>
    <p>西山作宮潮滿池　宮烏曉鳴茱萸枝　吳姬自唱采蓮曲　君王昨夜舟中宿</p><p><a href="../../model.html#/doc/1391">View poem's topic associations</a></p></body></html>
