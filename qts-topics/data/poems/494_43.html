  <body><p>494_43: 《西山靜中吟》施肩吾</p>
    <p>重重道氣結成神　玉闕金堂逐日新　若數西山得道者　連予便是十三人</p><p><a href="../../model.html#/doc/26192">View poem's topic associations</a></p></body></html>
