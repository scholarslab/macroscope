  <body><p>446_59: 《好聽琴》白居易</p>
    <p>本性好絲桐　塵機聞即空　一聲來耳裏　萬事離心中　清暢堪銷疾　恬和好養蒙　尤宜聽三樂　安慰白頭翁</p><p><a href="../../model.html#/doc/23347">View poem's topic associations</a></p></body></html>
