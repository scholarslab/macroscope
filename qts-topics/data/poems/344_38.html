  <body><p>344_38: 《次鄧州界》韓愈</p>
    <p>潮陽南去倍長沙　戀闕那堪又憶家　心訝愁來惟貯火　眼知別後自添花　商顏暮雪逢人少　鄧鄙春泥見驛賒　早晚王師收海嶽　普將雷雨發萌芽</p><p><a href="../../model.html#/doc/18179">View poem's topic associations</a></p></body></html>
