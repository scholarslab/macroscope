  <body><p>839_44: 《新秋》齊己</p>
    <p>始驚三伏盡　又遇立秋時　露彩朝還冷　雲峰晚更奇　壟香禾半熟　原迥草微衰　幸好清光裏　安仁謾起悲</p><p><a href="../../model.html#/doc/46311">View poem's topic associations</a></p></body></html>
