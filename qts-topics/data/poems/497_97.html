  <body><p>497_97: 《使兩浙贈羅隱》姚合</p>
    <p>平日時風好涕流　讒書雖盛一名休　寰區歎屈瞻天問　夷貊聞詩過海求　向夕便思青瑣拜　近年尋伴赤松遊　何當世祖從人望　早以公台命卓侯</p><p><a href="../../model.html#/doc/26566">View poem's topic associations</a></p></body></html>
