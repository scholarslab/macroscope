  <body><p>27_28: 《雜曲歌辭。入破第一》?</p>
    <p>細草河邊一雁飛　黃龍關裏挂戎衣　為受明王恩寵甚　從事經年不復歸</p><p><a href="../../model.html#/doc/1945">View poem's topic associations</a></p></body></html>
