  <body><p>333_48: 《寄江州白司馬》楊巨源</p>
    <p>江州司馬平安否　惠遠東林住得無　湓浦曾聞似衣帶　盧峰見說勝香爐　題詩歲晏離鴻斷　望闕天遙病鶴孤　莫謾拘牽雨花社　青雲依舊是前途</p><p><a href="../../model.html#/doc/17644">View poem's topic associations</a></p></body></html>
