  <body><p>539_207: 《有感》李商隱</p>
    <p>中路因循我所長　古來才命兩相妨　勸君莫強安蛇足　一醆芳醪不得嘗</p><p><a href="../../model.html#/doc/29398">View poem's topic associations</a></p></body></html>
