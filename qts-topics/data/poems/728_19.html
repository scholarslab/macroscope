  <body><p>728_19: 《三代門。管蔡》周曇</p>
    <p>伊商胡越尚同圖　管蔡如何有異謨　不念祖宗危社稷　強于仁聖遣行誅</p><p><a href="../../model.html#/doc/40854">View poem's topic associations</a></p></body></html>
