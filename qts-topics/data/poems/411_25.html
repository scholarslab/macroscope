  <body><p>411_25: 《定僧》元稹</p>
    <p>落魄閒行不著家　遍尋春寺賞年華　野僧偶向花前定　滿樹狂風滿樹花</p><p><a href="../../model.html#/doc/21395">View poem's topic associations</a></p></body></html>
