  <body><p>806_1_107: 《詩三百三首（其一百七）》寒山</p>
    <p>滿卷才子詩　溢壺聖人酒　行愛觀牛犢　坐不離左右　霜露入茅簷　月華明甕牖此時吸兩甌　吟詩五百首</p><p><a href="../../model.html#/doc/44316">View poem's topic associations</a></p></body></html>
