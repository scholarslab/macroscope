  <body><p>541_97_1: 《朱槿花二首（其一）》李商隱</p>
    <p>蓮後紅河患　梅先白莫誇　纔飛建章火　又落赤城霞　不卷錦步障　未登油壁車日西相對罷　休澣向天涯</p><p><a href="../../model.html#/doc/29740">View poem's topic associations</a></p></body></html>
