  <body><p>721_16: 《宿鳳翔天柱寺窮易玄上人房》李洞</p>
    <p>天柱暮相逢　吟思天柱峰　墨研青露月　茶吸白雲鐘　臥語身黏蘚　行禪頂拂松　探玄為一決　明日去臨邛</p><p><a href="../../model.html#/doc/40545">View poem's topic associations</a></p></body></html>
