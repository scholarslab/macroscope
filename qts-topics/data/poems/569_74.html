  <body><p>569_74: 《送人隱居（一作盧逸人隱居）》李群玉</p>
    <p>棋局茅亭幽澗濱　竹寒江靜遠無人　村梅尚斂風前笑　沙草初偷雪後春　鵬鷃喻中消日月　滄浪歌裏放心神　平生自有煙霞志　久欲拋身狎隱淪</p><p><a href="../../model.html#/doc/31476">View poem's topic associations</a></p></body></html>
