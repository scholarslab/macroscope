  <body><p>586_68: 《秋日過昭陵》劉滄</p>
    <p>寢廟徒悲劍與冠　翠華龍馭杳漫漫　原分山勢入空塞　地匝松陰出晚寒　上界鼎成雲縹緲　西陵舞罷淚闌干　那堪獨立斜陽裏　碧落秋光煙樹殘</p><p><a href="../../model.html#/doc/32540">View poem's topic associations</a></p></body></html>
