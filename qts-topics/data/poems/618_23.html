  <body><p>618_23: 《奉和襲美公齋四詠次韻。新竹》陸龜蒙</p>
    <p>別塢破苔蘚　嚴城樹軒楹　恭文稟璇璣　化質離青冥　色可定雞頸　實堪招鳳翎　立窺五嶺秀　坐對三都屏　晴月窈窕入　曙煙霏微生　昔者尚借宅　況來處賓庭　金罍縱傾倒　碧露還鮮醒　若非抱苦節　何以偶惟馨　徐觀龍出　更賦錦苞零</p><p><a href="../../model.html#/doc/34043">View poem's topic associations</a></p></body></html>
