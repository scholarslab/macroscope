  <body><p>699_11: 《汧陽間（一作汧陽縣閣）》韋莊</p>
    <p>汧水悠悠去似絣　遠山如畫翠眉橫　僧尋野渡歸吳嶽　雁帶斜陽入渭城　邊靜不收蕃帳馬　地貧惟賣隴山鸚　牧童何處吹羌笛　一曲梅花出塞聲</p><p><a href="../../model.html#/doc/39248">View poem's topic associations</a></p></body></html>
