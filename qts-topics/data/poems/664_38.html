  <body><p>664_38: 《竹》羅隱</p>
    <p>籬外清陰接藥闌　曉風交戛碧瑯玕　子猷死後知音少　粉節霜筠謾歲寒</p><p><a href="../../model.html#/doc/36864">View poem's topic associations</a></p></body></html>
