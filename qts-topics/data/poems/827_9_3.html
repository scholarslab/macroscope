  <body><p>827_9_3: 《閒居擬齊梁四首（其三）》貫休</p>
    <p>紅藕映嘉魴　澄池照孤坐　池痕放文彩　雨氣贈慵墮　山翁寄朮藥　幸得秋病可終召十七人　雲中備香火</p><p><a href="../../model.html#/doc/45524">View poem's topic associations</a></p></body></html>
