  <body><p>614_48: 《醉中即席贈潤卿博士》皮日休</p>
    <p>適越遊吳一散仙　銀缾玉柄兩翛然　茅山頂上攜書簏　笠澤心中漾酒船　桐木布溫吟倦後　挑花飯熟醉醒前　謝安四十餘方起　猶自高閒得數年</p><p><a href="../../model.html#/doc/33920">View poem's topic associations</a></p></body></html>
