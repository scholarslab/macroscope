  <body><p>550_36: 《贈薛勳下第》趙嘏</p>
    <p>一擲雖然未得盧　驚人不用繞床呼　牢之坐被青雲逼　祗問君能酷似無</p><p><a href="../../model.html#/doc/30339">View poem's topic associations</a></p></body></html>
