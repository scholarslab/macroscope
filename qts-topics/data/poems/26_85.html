  <body><p>26_85: 《雜曲歌辭。夜坐吟》李白</p>
    <p>冬夜夜寒覺夜長　沈吟久坐坐北堂　冰合井泉月入閨　青缸凝明照悲啼　青缸滅　啼轉多　掩妾淚　聽君歌　歌有聲　妾有情　情聲合　兩無違　一語不入意　從君萬曲梁塵飛</p><p><a href="../../model.html#/doc/1881">View poem's topic associations</a></p></body></html>
