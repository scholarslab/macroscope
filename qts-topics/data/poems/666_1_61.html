  <body><p>666_1_61: 《比紅兒詩（其六十一）》羅虯</p>
    <p>暖塘爭赴盪舟期　行唱菱歌著豔詞　為問東山謝丞相　可能諸妓勝紅兒</p><p><a href="../../model.html#/doc/37005">View poem's topic associations</a></p></body></html>
