  <body><p>144_48: 《三日尋李九莊》常建</p>
    <p>雨歇楊林東渡頭　永和三日盪輕舟　故人家在桃花岸　直到門前溪水流</p><p><a href="../../model.html#/doc/6901">View poem's topic associations</a></p></body></html>
