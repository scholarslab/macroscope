  <body><p>28_48_1: 《雜曲歌辭。踏歌行（其一）》劉禹錫</p>
    <p>春江月出大堤平　堤上女郎連袂行　唱盡新詞看不見　紅霞影樹鷓鴣鳴</p><p><a href="../../model.html#/doc/2222">View poem's topic associations</a></p></body></html>
