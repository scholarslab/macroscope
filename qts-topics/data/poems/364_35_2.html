  <body><p>364_35_2: 《館娃宮在舊郡西南硯石山前瞰姑蘇台傍有采香…因賦二章（其二）》劉禹錫</p>
    <p>月殿移椒壁　天花代舜華　唯餘采香徑　一帶繞山斜</p><p><a href="../../model.html#/doc/19263">View poem's topic associations</a></p></body></html>
