  <body><p>422_39_2: 《古豔詩二首（其二）》元稹</p>
    <p>深院無人草樹光　嬌鶯不語趁陰藏　等閒弄水浮花片　流出門前賺阮郎</p><p><a href="../../model.html#/doc/21766">View poem's topic associations</a></p></body></html>
