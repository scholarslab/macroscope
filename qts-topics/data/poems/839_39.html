  <body><p>839_39: 《聞貫休下世》齊己</p>
    <p>吾師詩匠者　真箇碧雲流　爭得梁太子　重為文選樓　錦江新冢樹　婺女舊山秋　欲去焚香禮　啼猿峽阻修</p><p><a href="../../model.html#/doc/46305">View poem's topic associations</a></p></body></html>
