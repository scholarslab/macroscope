  <body><p>501_28: 《答李頻秀才》姚合</p>
    <p>一年離九陌　壁上挂朝袍　物外詩情遠　人間酒味高　思歸知病長　失寢覺神勞　衰老無多思　因君把筆毫</p><p><a href="../../model.html#/doc/26805">View poem's topic associations</a></p></body></html>
