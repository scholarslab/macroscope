  <body><p>392_50: 《花游曲》李賀</p>
    <p>春柳南陌態　冷花寒露姿　今朝醉城外　拂鏡濃掃眉　煙溼愁車重　紅油覆畫衣　舞裙香不暖　酒色上來遲</p><p><a href="../../model.html#/doc/20844">View poem's topic associations</a></p></body></html>
