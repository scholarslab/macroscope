  <body><p>683_86: 《夕陽》韓偓</p>
    <p>花前灑淚臨寒食　醉裏回頭問夕陽　不管相思人老盡　朝朝容易下西牆</p><p><a href="../../model.html#/doc/38212">View poem's topic associations</a></p></body></html>
