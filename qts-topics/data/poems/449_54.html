  <body><p>449_54: 《琴酒》白居易</p>
    <p>耳根得聽琴初暢　心地忘機酒半酣　若使啟期兼解醉　應言四樂不言三</p><p><a href="../../model.html#/doc/23656">View poem's topic associations</a></p></body></html>
