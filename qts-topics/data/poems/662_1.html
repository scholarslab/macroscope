  <body><p>662_1: 《夜泊義興戲呈邑宰》羅隱</p>
    <p>溪畔維舟問戴星　此中三害有圖經　長橋可避南山遠　卻恐難防是最靈</p><p><a href="../../model.html#/doc/36744">View poem's topic associations</a></p></body></html>
