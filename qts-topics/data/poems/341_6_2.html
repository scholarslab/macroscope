  <body><p>341_6_2: 《讀皇甫湜公安園池詩書其後二首（其二）》韓愈</p>
    <p>我有一池水　蒲葦生其間　蟲魚沸相嚼　日夜不得閑　我初往觀之　其後益不觀　觀之亂我意　不如不觀完　用將濟諸人　舍得業孔顏　百年詎幾時　君子不可閑</p><p><a href="../../model.html#/doc/18002">View poem's topic associations</a></p></body></html>
