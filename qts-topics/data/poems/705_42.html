  <body><p>705_42: 《題陳山人居》黃滔</p>
    <p>猶自莓苔馬跡重　石嵌泉冷懶移峰　空垂鳳食檐前竹　漫拔龍形澗底松　隔岸青山秋見寺　半床明月夜聞鐘　誰能惆悵磻溪事　今古悠悠不再逢</p><p><a href="../../model.html#/doc/39638">View poem's topic associations</a></p></body></html>
