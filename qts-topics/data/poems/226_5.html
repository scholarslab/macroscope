  <body><p>226_5: 《為農》杜甫</p>
    <p>錦里煙塵外　江村八九家　圓荷浮小葉　細麥落輕花　卜宅從茲老　為農去國賒　遠慚句漏令　不得問丹砂</p><p><a href="../../model.html#/doc/11129">View poem's topic associations</a></p></body></html>
