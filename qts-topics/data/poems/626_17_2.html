  <body><p>626_17_2: 《和襲美寒日書齋即事三首，每篇各用一韻（其二）》陸龜蒙</p>
    <p>已上星津八月槎　文通猶自學丹砂　仙經寫得空三洞　隱士招來別九華　靜對真圖呼綠齒　偶開神室問黃牙　方諸更是憐才子　錫賚於君合有差</p><p><a href="../../model.html#/doc/34332">View poem's topic associations</a></p></body></html>
