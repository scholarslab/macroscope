  <body><p>385_32: 《送侯判官赴廣州從軍》張籍</p>
    <p>年少才高求自展　將身萬里赴軍門　辟書遠到開呈客　公服新成著謝恩　驛舫過江分白堠　戍亭當嶺見紅幡　海花蠻草連冬有　行處無家不滿園</p><p><a href="../../model.html#/doc/20417">View poem's topic associations</a></p></body></html>
