  <body><p>482_27: 《拜三川守》李紳</p>
    <p>恭承寵詔臨伊洛　靜守朝章化比閭　風變市兒驚偃草　雨晴郊藪謬隨車　改張琴瑟移膠柱　止息笙篁辨魯魚　唯有從容期一德　使齊文教奉皇居</p><p><a href="../../model.html#/doc/25703">View poem's topic associations</a></p></body></html>
