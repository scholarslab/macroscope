  <body><p>826_2: 《讀離騷經》貫休</p>
    <p>湘江濱　湘江濱　蘭紅芷白波如銀　終須一去呼湘君　問湘神　雲中君　不知何以交靈鈞　我恐湘江之魚兮　死後盡為人　曾食靈鈞之肉兮　箇箇為忠臣　又想靈鈞之骨兮終不曲　千年波底色如玉　誰能入水少取得　香沐函題貢上國　貢上國　即全勝和璞懸　垂棘結綠</p><p><a href="../../model.html#/doc/45458">View poem's topic associations</a></p></body></html>
