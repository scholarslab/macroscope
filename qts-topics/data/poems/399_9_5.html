  <body><p>399_9_5: 《楚歌十首（江陵時作）（其五）》元稹</p>
    <p>宜僚南市住　未省食人恩　臨難忽相感　解紛寧用言　何如晉夷甫　坐占紫微垣看著五胡亂　清談空自尊</p><p><a href="../../model.html#/doc/21042">View poem's topic associations</a></p></body></html>
