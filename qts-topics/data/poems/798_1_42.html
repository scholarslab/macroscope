  <body><p>798_1_42: 《宮詞（其四十二）》花蕊夫人</p>
    <p>翠華香重玉爐添　雙鳳樓頭曉日暹　扇掩紅鸞金殿悄　一聲清蹕卷珠簾</p><p><a href="../../model.html#/doc/43701">View poem's topic associations</a></p></body></html>
