  <body><p>511_101: 《郵亭殘花（一作平原路上題郵亭殘花）》張祜</p>
    <p>雲暗山橫日欲斜　郵亭下馬對殘花　自從身逐征西府　每到花時不在家</p><p><a href="../../model.html#/doc/27567">View poem's topic associations</a></p></body></html>
