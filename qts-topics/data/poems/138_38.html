  <body><p>138_38: 《酬李壺關奉使行縣憶諸公》儲光羲</p>
    <p>青楓江上滄浪吟　白月宮中鸚鵡林　非有淨清心　同道同房若斷金　離居忽有雲山意　清韻遙轉舟楫事　去時能憶竹園遊　來時莫忘桃園記</p><p><a href="../../model.html#/doc/6585">View poem's topic associations</a></p></body></html>
