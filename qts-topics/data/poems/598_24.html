  <body><p>598_24: 《渭川秋望寄右軍王特進》高駢</p>
    <p>長川終日碧潺湲　知道天河與地連　憑寄兩行朝闕淚　願隨流入御溝泉</p><p><a href="../../model.html#/doc/33153">View poem's topic associations</a></p></body></html>
