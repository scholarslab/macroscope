  <body><p>118_46: 《和崔司馬登稱心山寺》孫逖</p>
    <p>郡府乘休日　王城訪道初　覺花迎步履　香草藉行車　倚閣觀無際　尋山坐太虛　巖空迷禹跡　海靜望秦餘　翡翠巢珠網　雞間綺疏　地靈資淨土　水若護真如　寶樹誰攀折　禪雲自卷舒　晴分五湖勢　煙合九夷居　生滅紛無象　窺臨已得魚　嘗聞寶刀贈　今日奉瓊琚</p><p><a href="../../model.html#/doc/5618">View poem's topic associations</a></p></body></html>
