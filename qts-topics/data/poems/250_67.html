  <body><p>250_67: 《送劉兵曹還隴山居》皇甫冉</p>
    <p>離堂徒讌語　行子但悲辛　雖是還家路　終為隴上人　先秋雪已滿　近夏草初新　唯有聞羌笛　梅花曲裏春</p><p><a href="../../model.html#/doc/13197">View poem's topic associations</a></p></body></html>
