  <body><p>157_14: 《途中寄友人》孟雲卿</p>
    <p>昔時聞遠路　謂是等閒行　及到求人地　始知為客情　事將公道背　塵遶馬蹄生　儻使長如此　便堪休去程</p><p><a href="../../model.html#/doc/7590">View poem's topic associations</a></p></body></html>
