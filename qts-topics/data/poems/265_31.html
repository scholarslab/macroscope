  <body><p>265_31: 《劉禪奴彈琵琶歌（感相國韓公夢）》顧況</p>
    <p>樂府只傳橫吹好　琵琶寫出關山道　羈雁出塞繞黃雲　邊馬仰天嘶白草　明妃愁中漢使迴　蔡琰愁處胡笳哀　鬼神知妙欲收響　陰風切切四處來　李陵寄書別蘇武　自有生人無此苦　當時若值霍驃姚　滅盡烏孫奪公主</p><p><a href="../../model.html#/doc/13701">View poem's topic associations</a></p></body></html>
