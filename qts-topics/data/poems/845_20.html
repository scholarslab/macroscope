  <body><p>845_20: 《送略禪者歸南嶽》齊己</p>
    <p>林下鐘殘又拂衣　錫聲還獨向南飛　千峰冷截冥鴻處　一徑險通禪客歸　青石上行苔片片　古杉邊宿雨霏霏　勞生有願應回首　忍著無心與物違</p><p><a href="../../model.html#/doc/46770">View poem's topic associations</a></p></body></html>
