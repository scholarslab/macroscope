  <body><p>702_82: 《古戰場》張蠙</p>
    <p>荒骨潛銷壘已平　漢家曾說此交兵　如何萬古冤魂在　風雨時聞有戰聲</p><p><a href="../../model.html#/doc/39471">View poem's topic associations</a></p></body></html>
