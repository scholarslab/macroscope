  <body><p>813_18: 《秋寄從兄賈島（一作秋夜宿西林寄賈島）》無可</p>
    <p>暝蟲喧暮色　默思坐西林　聽雨寒更徹　開門落葉深　昔因京邑病　併起洞庭心　亦是吾兄事　遲迴共至今</p><p><a href="../../model.html#/doc/44756">View poem's topic associations</a></p></body></html>
