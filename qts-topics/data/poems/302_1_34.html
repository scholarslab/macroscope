  <body><p>302_1_34: 《宮詞一百首（其三十四）》王建</p>
    <p>粟金腰帶象牙錐　散插紅翎玉突枝　旋獵一邊還引馬　歸來雞兔遶鞍垂</p><p><a href="../../model.html#/doc/16272">View poem's topic associations</a></p></body></html>
