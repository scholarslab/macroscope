  <body><p>310_30: 《長安游》於鵠</p>
    <p>久臥長安春復秋　五侯長樂客長愁　繡簾朱轂逢花住　錦幨銀珂觸雨遊　何處少年吹玉笛　誰家鸚鵡語紅樓　年年只是看他貴　不及南山任白頭</p><p><a href="../../model.html#/doc/16619">View poem's topic associations</a></p></body></html>
