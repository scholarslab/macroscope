  <body><p>231_33_2: 《季秋蘇五弟纓江樓夜宴崔十三評事、韋少府侄三首（其二）》杜甫</p>
    <p>明月生長好　浮雲薄漸遮　悠悠照邊塞　悄悄憶京華　清動杯中物　高隨海上查不眠瞻白兔　百過落烏紗</p><p><a href="../../model.html#/doc/11756">View poem's topic associations</a></p></body></html>
