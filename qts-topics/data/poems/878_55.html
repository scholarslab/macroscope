  <body><p>878_55: 《湖南童謠》?</p>
    <p>湖南城郭好長街　竟栽柳樹不栽槐　百姓奔竄無一事　只是椎芒織草鞋</p><p><a href="../../model.html#/doc/48596">View poem's topic associations</a></p></body></html>
