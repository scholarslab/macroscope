  <body><p>724_15: 《秋寄□江舒公》唐求</p>
    <p>故人何處望　秋色滿江濆　入水溪蟲亂　過橋山路分　鶴歸松上月　僧入竹間雲　莫惜中宵磬　從教夢裏聞</p><p><a href="../../model.html#/doc/40712">View poem's topic associations</a></p></body></html>
