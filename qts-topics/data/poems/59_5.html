  <body><p>59_5: 《雲》李嶠</p>
    <p>英英大梁國　郁郁祕書臺　碧落從龍起　青山觸石來　官名光邃古　蓋影耿輕埃　飛感高歌發　威加四海回</p><p><a href="../../model.html#/doc/3552">View poem's topic associations</a></p></body></html>
