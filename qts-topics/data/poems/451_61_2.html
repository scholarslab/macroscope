  <body><p>451_61_2: 《不准擬二首（其二）》白居易</p>
    <p>憶昔謫居炎瘴地　巴猿引哭虎隨行　多於賈誼長沙苦　小校潘安白髮生　不准擬身年六十　遊春猶自有心情</p><p><a href="../../model.html#/doc/23832">View poem's topic associations</a></p></body></html>
