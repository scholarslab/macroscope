  <body><p>515_48: 《宿山居》朱慶餘</p>
    <p>山店燈前客　酬身未有媒　鄉關貧後別　風雨夜深來　上國求丹桂　衡門長綠苔　堪驚雙鬢雪　不待歲寒催</p><p><a href="../../model.html#/doc/27846">View poem's topic associations</a></p></body></html>
