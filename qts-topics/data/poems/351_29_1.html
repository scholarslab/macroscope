  <body><p>351_29_1: 《奉酬楊侍郎丈因送八叔拾遺戲贈詔追南來諸賓二首（其一）》柳宗元</p>
    <p>貞一來時送彩牋　一行歸雁慰驚弦　翰林寂寞誰為主　鳴鳳應須早上天</p><p><a href="../../model.html#/doc/18522">View poem's topic associations</a></p></body></html>
