  <body><p>740_20: 《寄廬山白上人》左偃</p>
    <p>潦倒門前客　閒眠歲又殘　連天數峰雪　終日與誰看　萬丈高松古　千尋落水寒　仍聞有新作　懶寄人長安</p><p><a href="../../model.html#/doc/41484">View poem's topic associations</a></p></body></html>
