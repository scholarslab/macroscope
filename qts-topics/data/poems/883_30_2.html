  <body><p>883_30_2: 《山中五無奈何（詩一首見本集，題止山中二字）（其二）》李涉</p>
    <p>無奈澗水何　喧喧夜鳴石　疏林透斜月　散亂金光滴　欲訪澗底人　路窮潭水碧</p><p><a href="../../model.html#/doc/48709">View poem's topic associations</a></p></body></html>
