  <body><p>521_3: 《河湟》杜牧</p>
    <p>元載相公曾借箸　憲宗皇帝亦留神　旋見衣冠就東市　忽遺弓劍不西巡　牧羊驅馬雖戎服　白髮丹心盡漢臣　唯有涼州歌舞曲　流傳天下樂閒人</p><p><a href="../../model.html#/doc/28140">View poem's topic associations</a></p></body></html>
