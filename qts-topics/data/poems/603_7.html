  <body><p>603_7: 《汝州郡樓望嵩山》許棠</p>
    <p>不共眾山同　岧嶢出迥空　幾層高鳥外　萬仞一樓中　水落難歸地　雲離便逐風　唯應霄漢客　絕頂路方通</p><p><a href="../../model.html#/doc/33377">View poem's topic associations</a></p></body></html>
