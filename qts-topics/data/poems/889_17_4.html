  <body><p>889_17_4: 《菩薩蠻（其四）》李煜</p>
    <p>人生愁恨何能免　消魂獨我情何限　故國夢重歸　覺來雙淚垂　高樓誰與上　長記秋晴望　往事已成空　還如一夢中</p><p><a href="../../model.html#/doc/48961">View poem's topic associations</a></p></body></html>
