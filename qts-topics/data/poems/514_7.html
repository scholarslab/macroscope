  <body><p>514_7: 《湖州韓使君置宴（一作陪韓中丞宴不飲酒）》朱慶餘</p>
    <p>老大成名仍足病　縱聽絲竹也無歡　高情太守容閒坐　借與青山盡日看</p><p><a href="../../model.html#/doc/27717">View poem's topic associations</a></p></body></html>
