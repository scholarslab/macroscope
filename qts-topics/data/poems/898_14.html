  <body><p>898_14: 《如夢令》馮延巳</p>
    <p>塵拂玉臺鸞鏡　鳳髻不堪重整　綃帳泣流蘇　愁掩玉屏人靜　多病　多病　自是行雲無定</p><p><a href="../../model.html#/doc/49654">View poem's topic associations</a></p></body></html>
