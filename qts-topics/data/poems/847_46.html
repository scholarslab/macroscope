  <body><p>847_46: 《送人歸華下》齊己</p>
    <p>蓮花峰翠溼凝秋　舊業園林在下頭　好束詩書且歸去　而今不愛事風流</p><p><a href="../../model.html#/doc/46959">View poem's topic associations</a></p></body></html>
