  <body><p>484_10: 《賀筵占贈營妓》楊汝士</p>
    <p>郎君得意及青春　蜀國將軍又不貧　一曲高歌紅一疋　兩頭娘子謝夫人</p><p><a href="../../model.html#/doc/25748">View poem's topic associations</a></p></body></html>
