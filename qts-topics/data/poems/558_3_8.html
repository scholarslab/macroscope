  <body><p>558_3_8: 《升平詞十首（樂府作升平樂）（其八）》薛能</p>
    <p>無戰復無私　堯時即此時　焚香臨極早　待月卷簾遲　端拱乾坤內　何言黈纊垂君看聖明驗　只此是神龜</p><p><a href="../../model.html#/doc/30866">View poem's topic associations</a></p></body></html>
