  <body><p>754_9: 《邵伯埭下寄高郵陳郎中》徐鉉</p>
    <p>故人相別動經年　候館相逢倍慘然　顧我飲冰難輟櫂　感君扶病為開筵　河灣水淺翹秋鷺　柳岸風微噪暮蟬　欲識酒醒魂斷處　謝公祠畔客亭前</p><p><a href="../../model.html#/doc/42210">View poem's topic associations</a></p></body></html>
