  <body><p>385_62: 《送稽亭山寺僧》張籍</p>
    <p>師住稽亭高處寺　斜廊曲閣倚雲開　山門十里松間入　泉澗三重洞裏來　名岳尋遊今已遍　家城禮謁便應迴　舊房到日閒吟後　林下還登說法臺</p><p><a href="../../model.html#/doc/20448">View poem's topic associations</a></p></body></html>
