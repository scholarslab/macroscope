  <body><p>505_13: 《竹》王睿</p>
    <p>庭竹森疏玉質寒　色包蔥碧盡琅玕　翠筠不樂湘娥淚　斑籜堪裁漢主冠　成韻含風已蕭瑟　媚漣凝淥更檀欒　此君引鳳為龍日　聳節稍雲直上看</p><p><a href="../../model.html#/doc/27041">View poem's topic associations</a></p></body></html>
