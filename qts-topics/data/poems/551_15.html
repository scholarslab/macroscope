  <body><p>551_15: 《戲題（肇初計偕至襄陽，奇章公方有真珠之惑）》盧肇</p>
    <p>神女初離碧玉階　彤雲猶擁牡丹鞋　知道相公憐玉腕　強將纖手整金釵</p><p><a href="../../model.html#/doc/30443">View poem's topic associations</a></p></body></html>
