  <body><p>2_5: 《謁慈恩寺題奘法師房》李治</p>
    <p>停軒觀福殿　遊目眺皇畿　法輪含日轉　花蓋接雲飛　翠煙香綺閣　丹霞光寶衣　幡虹遙合彩　定水迥分暉　蕭然登十地　自得會三歸</p><p><a href="../../model.html#/doc/107">View poem's topic associations</a></p></body></html>
