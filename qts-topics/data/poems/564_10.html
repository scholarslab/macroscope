  <body><p>564_10: 《和綿州於中丞登越王樓作》薛蒙</p>
    <p>左綿江上樓　五馬此銷愁　暑退千山雪　風來萬物秋　邅迴猶刺郡　繫滯似維舟　即有徵黃日　名川莫厭遊</p><p><a href="../../model.html#/doc/31255">View poem's topic associations</a></p></body></html>
