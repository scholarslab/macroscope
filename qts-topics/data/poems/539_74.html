  <body><p>539_74: 《蠅蝶雞麝鸞鳳等成篇》李商隱</p>
    <p>韓蝶翻羅幕　曹蠅拂綺窗　鬥雞回玉勒　融麝暖金釭　玳瑁明書閣　琉璃冰酒缸　書樓多有主　鸞鳳各雙雙</p><p><a href="../../model.html#/doc/29245">View poem's topic associations</a></p></body></html>
