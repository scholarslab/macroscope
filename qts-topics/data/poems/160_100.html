  <body><p>160_100: 《尋張五回夜園作》孟浩然</p>
    <p>聞就龐公隱　移居近洞湖　興來林是竹　歸臥谷名愚　挂席樵風便　開軒琴月孤　歲寒何用賞　霜落故園蕪</p><p><a href="../../model.html#/doc/7778">View poem's topic associations</a></p></body></html>
