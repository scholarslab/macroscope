  <body><p>671_55: 《過湖口》唐彥謙</p>
    <p>江湖分兩路　此地是通津　雲淨山浮翠　風高浪潑銀　人行俱是客　舟住即為鄰　俯仰煙波內　蜉蝣寄此身</p><p><a href="../../model.html#/doc/37264">View poem's topic associations</a></p></body></html>
