  <body><p>817_41: 《和李侍禦萼歲初夜集處士書閣（書閣即侍禦所創）》皎然</p>
    <p>遲賢心置閣　高意此郊居　古徑行春早　新窗見月初　放歌還倚瑟　講道亦觀書　為我留禪位　來逢此會疏</p><p><a href="../../model.html#/doc/45005">View poem's topic associations</a></p></body></html>
