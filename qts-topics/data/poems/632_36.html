  <body><p>632_36: 《重陽山居》司空圖</p>
    <p>詩人自古恨難窮　暮節登臨且喜同　四望交親兵亂後　一川風物笛聲中　菊殘深處迴幽蝶　陂動晴光下早鴻　明日更期來此醉　不堪寂寞對衰翁</p><p><a href="../../model.html#/doc/34702">View poem's topic associations</a></p></body></html>
