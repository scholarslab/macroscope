  <body><p>735_5: 《題鷹獵兔畫》和凝</p>
    <p>雖是丹青物　沈吟亦可傷　君誇鷹眼疾　我憫兔心忙　豈動騷人興　惟增獵客狂　鮫綃百餘尺　爭及製衣裳</p><p><a href="../../model.html#/doc/41266">View poem's topic associations</a></p></body></html>
