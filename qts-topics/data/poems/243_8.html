  <body><p>243_8: 《經月岩山》韓翃</p>
    <p>驅車過閩越　路出饒陽西　仙山翠如畫　簇簇生虹蜺　群峰若侍從　眾阜如嬰提　巖巒互吞吐　嶺岫相追攜　中有月輪滿　皎潔如圓珪　玉皇恣遊覽　到此神應迷　嫦娥曳霞帔　引我同攀躋　騰騰上天半　玉鏡懸飛梯　瑤池何悄悄　鸞鶴煙中棲　回頭望塵事　露下寒淒淒</p><p><a href="../../model.html#/doc/12715">View poem's topic associations</a></p></body></html>
