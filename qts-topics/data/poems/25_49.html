  <body><p>25_49: 《雜曲歌辭。千里思》李白</p>
    <p>李陵沒胡沙　蘇武還漢家　迢迢五原關　朔雪亂邊花　一去隔絕域　思歸但長嗟　鴻雁向西北　飛書報天涯</p><p><a href="../../model.html#/doc/1739">View poem's topic associations</a></p></body></html>
