  <body><p>98_14: 《陪張燕公行郡竹籬》趙冬曦</p>
    <p>良臣乃國寶　麾守去承明　外戶人無閉　浮江獸已行　隨來晉盜逸　民化蜀風清　郛郭從彝典　州閭荷德聲　小人投天涯　流落巴丘城　所賴中和作　優游鑿與耕</p><p><a href="../../model.html#/doc/5099">View poem's topic associations</a></p></body></html>
