  <body><p>707_17: 《初秋留別越中幕客》殷文圭</p>
    <p>魂夢飄零落葉洲　北轅南柁幾時休　月中青桂漸看老　星畔白榆還報秋　鶴禁有知須強進　稽峰無事莫相留　吳花越柳饒君醉　直待功成始舉頭</p><p><a href="../../model.html#/doc/39746">View poem's topic associations</a></p></body></html>
