  <body><p>380_9: 《答李員外小榼味》孟郊</p>
    <p>一拳芙蓉水　傾玉何泠泠　仙情夙已高　詩味今更謦　試啜月入骨　再銜愁盡醒　荷君道古誠　使我善飛翎</p><p><a href="../../model.html#/doc/20047">View poem's topic associations</a></p></body></html>
