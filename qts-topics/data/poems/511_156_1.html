  <body><p>511_156_1: 《聽簡上人吹蘆管三首（其一）》張祜</p>
    <p>蜀國僧吹蘆一枝　隴西游客淚先垂　至今留得新聲在　卻為中原人不知</p><p><a href="../../model.html#/doc/27625">View poem's topic associations</a></p></body></html>
