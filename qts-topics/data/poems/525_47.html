  <body><p>525_47: 《山寺》杜牧</p>
    <p>峭壁引行徑　截溪開石門　泉飛濺虛檻　雲起漲河軒　隔水看來路　疏籬見定猿　未聞難久住　歸去復何言</p><p><a href="../../model.html#/doc/28542">View poem's topic associations</a></p></body></html>
