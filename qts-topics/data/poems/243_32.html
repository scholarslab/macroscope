  <body><p>243_32: 《贈別太常李博士兼寄兩省舊游》韓翃</p>
    <p>兩年戴武弁　趨侍明光殿　一朝簪惠文　客事信陵君　簡異當朝執　香非寓直熏　差肩何記室　攜手李將軍　玉鐙初回酸棗館　金細正舞石榴裙　忽驚萬事隨流水　不見雙旌逐塞雲　感舊撫心多寂寂　與君相遇頭初白　暫誇五首軍中詩　還憶萬年枝下客　昨日留歡今送歸　空披秋水映斜暉　閒吟佳句對孤鶴　惆悵寒霜落葉稀</p><p><a href="../../model.html#/doc/12739">View poem's topic associations</a></p></body></html>
