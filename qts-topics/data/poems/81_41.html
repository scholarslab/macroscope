  <body><p>81_41: 《長門怨》喬備</p>
    <p>秋入長門殿　木落洞房虛　妾思宵徒靜　君恩日更疏　墜露清金閣　流螢點玉除　還將閨裏恨　遙問馬相如</p><p><a href="../../model.html#/doc/4280">View poem's topic associations</a></p></body></html>
