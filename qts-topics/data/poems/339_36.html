  <body><p>339_36: 《送湖南李正字歸》韓愈</p>
    <p>長沙入楚深　洞庭值秋晚　人隨鴻雁少　江共蒹葭遠　歷歷余所經　悠悠子當返　孤遊懷耿介　旅宿夢婉娩　風土稍殊音　魚蝦日異飯　親交俱在此　誰與同息偃</p><p><a href="../../model.html#/doc/17962">View poem's topic associations</a></p></body></html>
