  <body><p>642_14: 《早春》來鵠</p>
    <p>新曆才將半紙開　小庭猶聚爆竿灰　偏憎楊柳難鈐轄　又惹東風意緒來</p><p><a href="../../model.html#/doc/35484">View poem's topic associations</a></p></body></html>
