  <body><p>506_22: 《省試騏驥長鳴》章孝標</p>
    <p>有馬骨堪驚　無人眼暫明　力窮吳阪峻　嘶苦朔風生　逐逐懷良御　蕭蕭顧樂鳴　瑤池期弄影　天路擬飛聲　皎月誰知種　浮雲莫問程　鹽車今願脫　千里為君行</p><p><a href="../../model.html#/doc/27085">View poem's topic associations</a></p></body></html>
