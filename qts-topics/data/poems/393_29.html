  <body><p>393_29: 《官不來，題皇甫湜先輩廳》李賀</p>
    <p>官不來　官庭秋　老桐錯幹青龍愁　書司曹佐走如牛　疊聲問佐官來不　官不來　門幽幽</p><p><a href="../../model.html#/doc/20893">View poem's topic associations</a></p></body></html>
