  <body><p>400_14_2: 《楊子華畫三首（其二）》元稹</p>
    <p>皓腕卷紅袖　錦韝臂蒼鶚　故人斷弦心　稚齒從禽樂　當年惜貴遊　遺形寄丹雘骨象或依稀　鉛華已寥落　似對古人民　無復昔城郭　子亦觀病身　色空俱寂寞</p><p><a href="../../model.html#/doc/21071">View poem's topic associations</a></p></body></html>
