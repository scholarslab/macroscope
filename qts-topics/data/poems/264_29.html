  <body><p>264_29: 《和翰林吳舍人兄弟西齋》顧況</p>
    <p>君家誠易見　易知復難同　新裁尺一詔　早入明光宮　西齋何其高　上與星漢通　永懷洞庭石　春色相玲瓏　久懷巴峽泉　夜落君絲桐　信是怡神所　迢迢蔑華嵩　鳥飛晴雲滅　疊嶂盤虛空　君家誠易知　易知意難窮</p><p><a href="../../model.html#/doc/13654">View poem's topic associations</a></p></body></html>
