  <body><p>847_36: 《啄木》齊己</p>
    <p>啄木啄啄　鳴林響壑　貪心既緣　利嘴斯鑿　有朽百尺　微蟲斯宅　以啄去害　啄更彌劇　層崖豫章　聳幹蒼蒼　無縱爾啄　摧我棟梁</p><p><a href="../../model.html#/doc/46949">View poem's topic associations</a></p></body></html>
