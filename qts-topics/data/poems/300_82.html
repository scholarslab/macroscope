  <body><p>300_82: 《寄杜侍禦》王建</p>
    <p>何須服藥覓昇天　粉閣為郎即是仙　買宅但幽從索價　栽松取活不爭錢　退朝寺裏尋荒塔　經宿城南看野泉　道氣清凝分曉爽　詩情冷瘦滴秋鮮　學通儒釋三千卷　身擁旌旗二十年　春巷偶過同戶飲　暖窗時與對床眠　破除心力緣書癖　傷瘦花枝為酒顛　今日總來歸聖代　丈人先達幸相憐</p><p><a href="../../model.html#/doc/16071">View poem's topic associations</a></p></body></html>
