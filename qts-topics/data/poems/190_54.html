  <body><p>190_54: 《奉和張大夫戲示青山郎》韋應物</p>
    <p>天生逸世姿　竹馬不曾騎　覽卷冰將釋　援毫露欲垂　金貂傳幾葉　玉樹長新枝　榮祿何妨早　甘羅亦小兒</p><p><a href="../../model.html#/doc/9178">View poem's topic associations</a></p></body></html>
