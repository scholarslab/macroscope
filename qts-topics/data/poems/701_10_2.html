  <body><p>701_10_2: 《少年行二首（其二）》王貞白</p>
    <p>弱冠投邊急　驅兵夜渡河　追奔鐵馬走　殺虜寶刀訛　威靜黑山路　氣含清海波　常聞為突騎　天子賜長戈</p><p><a href="../../model.html#/doc/39335">View poem's topic associations</a></p></body></html>
