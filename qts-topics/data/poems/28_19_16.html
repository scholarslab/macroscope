  <body><p>28_19_16: 《雜曲歌辭。楊柳枝（其十六）》薛能</p>
    <p>晴垂芳態吐牙新　雨擺輕條溼面春　別有出牆高數尺　不知搖動是何人</p><p><a href="../../model.html#/doc/2127">View poem's topic associations</a></p></body></html>
