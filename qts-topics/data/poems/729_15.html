  <body><p>729_15: 《前漢門。博陸侯》周曇</p>
    <p>棟梁徒自保堅貞　毀穴難防雀鼠爭　不是主人知詐偽　如何柱石免攲傾</p><p><a href="../../model.html#/doc/40965">View poem's topic associations</a></p></body></html>
