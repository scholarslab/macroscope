  <body><p>723_44: 《寓言》李洞</p>
    <p>三千宮女露娥眉　笑煮黃金日月遲　麟鳳隔雲攀不及　空山惆悵夕陽時</p><p><a href="../../model.html#/doc/40672">View poem's topic associations</a></p></body></html>
