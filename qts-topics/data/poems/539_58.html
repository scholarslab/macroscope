  <body><p>539_58: 《風雨》李商隱</p>
    <p>淒涼寶劍篇　羈泊欲窮年　黃葉仍風雨　青樓自管弦　新知遭薄俗　舊好隔良緣　心斷新豐酒　銷愁斗幾千</p><p><a href="../../model.html#/doc/29225">View poem's topic associations</a></p></body></html>
