  <body><p>394_15: 《漢唐姬飲酒歌》李賀</p>
    <p>御服沾霜露　天衢長蓁棘　金隱秋塵姿　無人為帶飾　玉堂歌聲寢　芳林煙樹隔　雲陽臺上歌　鬼哭復何益　鐵劍常光光　至凶威屢逼　彊梟噬母心　奔厲索人魄　相看兩相泣　淚下如波激　寧用清酒為　欲作黃泉客　不說玉山頹　且無飲中色　勉從天帝訴　天上寡沈厄　無處張繐帷　如何望松柏　妾身畫團團　君魂夜寂寂　蛾眉自覺長　頸粉誰憐白　矜持昭陽意　不肯看南陌</p><p><a href="../../model.html#/doc/20934">View poem's topic associations</a></p></body></html>
