  <body><p>739_12: 《金穀園落花》李建勳</p>
    <p>愁見清明後　紛紛蓋地紅　惜看難過日　自落不因風　蝶散餘香在　鶯啼半樹空　堪悲一尊酒　從此似西東</p><p><a href="../../model.html#/doc/41362">View poem's topic associations</a></p></body></html>
