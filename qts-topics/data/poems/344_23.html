  <body><p>344_23: 《次潼關先寄張十二閣老使君（張賈也）》韓愈</p>
    <p>荊山已去華山來　日出潼關四扇開　刺史莫辭迎候遠　相公親破蔡州迴</p><p><a href="../../model.html#/doc/18161">View poem's topic associations</a></p></body></html>
