  <body><p>385_57: 《田司空入朝》張籍</p>
    <p>西來將相位兼雄　不與諸君覲禮同　早變山東知順命　新收濟上立殊功　朝官敘謁趨門外　恩使喧迎滿路中　閶闔曉開銅漏靜　身當受冊大明宮</p><p><a href="../../model.html#/doc/20443">View poem's topic associations</a></p></body></html>
