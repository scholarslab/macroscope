  <body><p>845_72: 《荊門疾中喜謝尊師自南嶽來、相裏秀才自京至》齊己</p>
    <p>閒堂晝臥眼初開　強起徐行遶砌苔　鶴氅人從衡嶽至　鶉衣客自洛陽來　坐聞鄰樹栖幽鳥　吟覺江雲發早雷　西笑東遊此相別　兩途消息待誰迴</p><p><a href="../../model.html#/doc/46828">View poem's topic associations</a></p></body></html>
