  <body><p>503_39: 《入靜隱寺途中作》周賀</p>
    <p>亂雲迷遠寺　入路認青松　鳥道緣巢影　僧鞋印雪蹤　草煙連野燒　溪霧隔霜鐘　更遇樵人問　猶言過數峰</p><p><a href="../../model.html#/doc/26943">View poem's topic associations</a></p></body></html>
