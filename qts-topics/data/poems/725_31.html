  <body><p>725_31: 《客中月（一作望月）》於鄴</p>
    <p>離家凡幾宵　一望一寥寥　新魄又將滿　故鄉應漸遙　獨臨彭蠡水　遠憶洛陽橋　更有乘舟客　淒然亦駐橈</p><p><a href="../../model.html#/doc/40764">View poem's topic associations</a></p></body></html>
