  <body><p>450_49: 《醉中重留夢得》白居易</p>
    <p>劉郎劉郎莫先起　蘇臺蘇臺隔雲水　酒醆來從一百分　馬頭去便三千里</p><p><a href="../../model.html#/doc/23744">View poem's topic associations</a></p></body></html>
