  <body><p>884_36_2: 《過南城縣麻姑山（其二）》崔櫓</p>
    <p>詩手難題畫手慚　淺青濃碧疊東南　塵愁世界忙心在　霞伴神仙穩夢酣　雨涕自悲看雪鬢　星冠無計整雲篸　家風負荷須名宦　可惜千峰綠似藍</p><p><a href="../../model.html#/doc/48753">View poem's topic associations</a></p></body></html>
