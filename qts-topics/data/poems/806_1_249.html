  <body><p>806_1_249: 《詩三百三首（其二百四十九）》寒山</p>
    <p>何以長惆悵　人生似朝菌　那堪數十年　親舊凋落盡　以此思自哀　哀情不可忍奈何當奈何　託體歸山隱</p><p><a href="../../model.html#/doc/44458">View poem's topic associations</a></p></body></html>
