  <body><p>540_145: 《宋玉》李商隱</p>
    <p>何事荊臺百萬家　惟教宋玉擅才華　楚辭已不饒唐勒　風賦何曾讓景差　落日渚宮供觀閣　開年雲夢送煙花　可憐庾信尋荒徑　猶得三朝托後車</p><p><a href="../../model.html#/doc/29557">View poem's topic associations</a></p></body></html>
