  <body><p>357_47_1: 《敬宗睿武昭湣孝皇帝挽歌三首（其一）》劉禹錫</p>
    <p>寶曆方無限　仙期忽有涯　事親崇漢禮　傳聖法殷家　晚出芙蓉闕　春歸棠棣華玉輪今日動　不是畫雲車</p><p><a href="../../model.html#/doc/18854">View poem's topic associations</a></p></body></html>
