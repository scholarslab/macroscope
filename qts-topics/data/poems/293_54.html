  <body><p>293_54: 《遇谷口道士》司空曙</p>
    <p>一見林中客　閒知州縣勞　白雲秋色遠　蒼嶺夕陽高　自說名因石　誰逢手種桃　丹經儻相授　何用戀青袍</p><p><a href="../../model.html#/doc/15688">View poem's topic associations</a></p></body></html>
