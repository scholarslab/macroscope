  <body><p>555_65: 《留別定襄盧軍事》馬戴</p>
    <p>行行與君別　路在雁門西　秋色見邊草　軍聲聞戍鼙　酣歌擊寶劍　躍馬上金堤　歸去咸陽里　平生志不迷</p><p><a href="../../model.html#/doc/30705">View poem's topic associations</a></p></body></html>
