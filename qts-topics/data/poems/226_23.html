  <body><p>226_23: 《過南鄰朱山人水亭》杜甫</p>
    <p>相近竹參差　相過人不知　幽花攲滿樹　小水細通池　歸客村非遠　殘樽席更移　看君多道氣　從此數追隨</p><p><a href="../../model.html#/doc/11147">View poem's topic associations</a></p></body></html>
