  <body><p>746_54_2: 《隴西行四首（其二）》陳陶</p>
    <p>誓掃匈奴不顧身　五千貂錦喪胡塵　可憐無定河邊骨　猶是春閨夢裏人</p><p><a href="../../model.html#/doc/41754">View poem's topic associations</a></p></body></html>
