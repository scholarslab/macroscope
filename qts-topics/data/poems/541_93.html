  <body><p>541_93: 《懷求古翁》李商隱</p>
    <p>何時粉署仙　傲兀逐戎旃　關塞猶傳箭　江湖莫繫船　欲收棋子醉　竟把釣車眠　謝朓真堪憶　多才不忌前</p><p><a href="../../model.html#/doc/29736">View poem's topic associations</a></p></body></html>
