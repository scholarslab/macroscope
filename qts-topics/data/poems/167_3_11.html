  <body><p>167_3_11: 《永王東巡歌十一首（其十一）》李白</p>
    <p>試借君王玉馬鞭　指揮戎虜坐瓊筵　南風一掃胡塵靜　西入長安到日邊</p><p><a href="../../model.html#/doc/8148">View poem's topic associations</a></p></body></html>
