  <body><p>25_42: 《雜曲歌辭。自君之出矣》張祜</p>
    <p>自君之出矣　萬物看成古　千尋葶藶枝　爭奈長長苦</p><p><a href="../../model.html#/doc/1730">View poem's topic associations</a></p></body></html>
