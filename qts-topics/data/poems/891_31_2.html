  <body><p>891_31_2: 《怨回紇（其二）》皇甫松</p>
    <p>祖席駐征櫂　開帆候信潮　隔筵桃葉泣　吹管杏花飄　船去鷗飛閣　人歸塵上橋　別離惆悵淚　江路溼紅蕉</p><p><a href="../../model.html#/doc/49130">View poem's topic associations</a></p></body></html>
