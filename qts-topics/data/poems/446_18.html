  <body><p>446_18: 《祭社宵興燈前偶作》白居易</p>
    <p>城頭傳鼓角　燈下整衣冠　夜鏡藏鬚白　秋泉漱齒寒　欲將閒送老　須著病辭官　更待年終後　支持歸計看</p><p><a href="../../model.html#/doc/23306">View poem's topic associations</a></p></body></html>
