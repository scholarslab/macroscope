  <body><p>199_66: 《漁父》岑參</p>
    <p>扁舟滄浪叟　心與滄浪清　不自道鄉里　無人知姓名　朝從灘上飯　暮向蘆中宿　歌竟還復歌　手持一竿竹　竿頭釣絲長丈餘　鼓枻乘流無定居　世人那得識深意　此翁取適非取魚</p><p><a href="../../model.html#/doc/9651">View poem's topic associations</a></p></body></html>
