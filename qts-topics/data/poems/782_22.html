  <body><p>782_22: 《臨川羨魚》薛少殷</p>
    <p>曾是歸家客　今年且未旋　遊鱗方有待　織網豈能捐　向水煙波夕　吟風歲月遷　莓苔生古岸　葭菼變清川　不逐滄波叟　還宗內外篇　良辰難自擲　此日願忘筌</p><p><a href="../../model.html#/doc/43338">View poem's topic associations</a></p></body></html>
