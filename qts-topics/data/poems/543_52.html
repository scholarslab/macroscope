  <body><p>543_52: 《送友人南中訪舊知》喻鳧</p>
    <p>春盡大方游　思君便白頭　地蒸川有毒　天暖樹無秋　水急三巴險　猿分五嶺愁　為緣知己分　南國必淹留</p><p><a href="../../model.html#/doc/29865">View poem's topic associations</a></p></body></html>
