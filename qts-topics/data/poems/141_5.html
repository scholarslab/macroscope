  <body><p>141_5: 《獨游》王昌齡</p>
    <p>林臥情每閒　獨遊景常晏　時從灞陵下　垂釣往南澗　手攜雙鯉魚　目送千里雁　悟彼飛有適　知此罹憂患　放之清冷泉　因得省疏慢　永懷青岑客　迴首白雲間　神超物無違　豈繫名與宦</p><p><a href="../../model.html#/doc/6705">View poem's topic associations</a></p></body></html>
