  <body><p>233_9: 《湘夫人祠（即黃陵廟）》杜甫</p>
    <p>肅肅湘妃廟　空牆碧水春　蟲書玉珮蘚　燕舞翠帷塵　晚泊登汀樹　微馨借渚蘋　蒼梧恨不盡　染淚在叢筠</p><p><a href="../../model.html#/doc/11867">View poem's topic associations</a></p></body></html>
