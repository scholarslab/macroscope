  <body><p>353_34_1: 《感遇二首（永州作）（其一）》柳宗元</p>
    <p>西陸動涼氣　驚烏號北林　棲息豈殊性　集枯安可任　鴻鵠去不返　勾吳阻且深徒嗟日沈湎　丸鼓騖奇音　東海久搖蕩　南風已駸駸　坐使青天暮　小星愁太陰眾情嗜姦利　居貨捐千金　危根一以振　齊斧來相尋　攬衣中夜起　感物涕盈襟微霜眾所踐　誰念歲寒心</p><p><a href="../../model.html#/doc/18631">View poem's topic associations</a></p></body></html>
