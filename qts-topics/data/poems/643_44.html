  <body><p>643_44: 《遣懷》李山甫</p>
    <p>長松埋澗底　鬱鬱未出原　孤雲飛隴首　高潔不可攀　古道貴拙直　時事不足言　莫飲盜泉水　無為天下先　智者與愚者　盡歸北邙山　唯有東流水　年光不暫閒</p><p><a href="../../model.html#/doc/35547">View poem's topic associations</a></p></body></html>
