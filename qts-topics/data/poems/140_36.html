  <body><p>140_36: 《淇上酬薛據兼寄郭微（一作高適詩）》王昌齡</p>
    <p>自從別京華　我心乃蕭索　十年守章句　萬里空寥落　北上登薊門　茫茫見沙漠　倚劍對風塵　慨然思衛霍　拂衣去燕趙　驅馬悵不樂　天長滄洲路　日暮邯鄲郭　酒肆或淹留　漁澤屢棲泊　獨行備艱難　孰辭干鼎鑊　皇情念淳古　時俗何浮薄　理道須任賢　安人在求瘼　故交負奇才　逸氣包謇諤　隱軫經濟策　縱橫建安作　才望忽先鳴　風期無宿諾　飄颻勞洲縣　迢遞限言謔　東馳眇貝丘　西顧彌虢略　淇水從自深　浮雲不堪託　吾謀適可用　天道豈遼廓　不然買山田　一身與耕鑿</p><p><a href="../../model.html#/doc/6700">View poem's topic associations</a></p></body></html>
