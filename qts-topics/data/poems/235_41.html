  <body><p>235_41: 《岳陽樓重宴別王八員外貶長沙》賈至</p>
    <p>江路東連千里潮　青雲北望紫微遙　莫道巴陵湖水闊　長沙南畔更蕭條</p><p><a href="../../model.html#/doc/12015">View poem's topic associations</a></p></body></html>
