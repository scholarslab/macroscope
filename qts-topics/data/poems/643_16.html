  <body><p>643_16: 《貧女》李山甫</p>
    <p>平生不識繡衣裳　閒把荊釵亦自傷　鏡裏只應諳素貌　人間多自信紅妝　當年未嫁還憂老　終日求媒即道狂　兩意定知無說處　暗垂珠淚溼蠶筐</p><p><a href="../../model.html#/doc/35518">View poem's topic associations</a></p></body></html>
