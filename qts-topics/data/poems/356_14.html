  <body><p>356_14: 《武昌老人說笛歌》劉禹錫</p>
    <p>武昌老人七十餘　手把庾令相問書　自言少小學吹笛　早事曹王曾賞激　往年鎮戍到蘄州　楚山蕭蕭笛竹秋　當時買材恣搜索　典卻身上烏貂裘　古苔蒼蒼封老節　石上孤生飽風雪　商聲五音隨指發　水中龍應行雲絕　曾將黃鶴樓上吹　一聲占盡秋江月　如今老去語尤遲　音韻高低耳不知　氣力已微心尚在　時時一曲夢中吹</p><p><a href="../../model.html#/doc/18767">View poem's topic associations</a></p></body></html>
