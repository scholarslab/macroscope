  <body><p>752_34: 《附池州薛郎中書因寄歙州張員外》徐鉉</p>
    <p>新安從事舊臺郎　直氣多才不可忘　一旦江山馳別夢　幾年簪紱共周行　岐分出處何方是　情共窮通此義長　因附鄰州寄消息　接輿今日信為狂</p><p><a href="../../model.html#/doc/42145">View poem's topic associations</a></p></body></html>
