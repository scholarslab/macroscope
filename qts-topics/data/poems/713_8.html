  <body><p>713_8: 《題耿處士林亭》喻坦之</p>
    <p>身向閒中老　生涯本豁然　草堂山水下　漁艇鳥花邊　窺井猿兼鹿　啼林鳥雜蟬　何時人事了　依此亦高眠</p><p><a href="../../model.html#/doc/40139">View poem's topic associations</a></p></body></html>
