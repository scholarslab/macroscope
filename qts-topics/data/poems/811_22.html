  <body><p>811_22: 《送褚先生海上尋封煉師》法振</p>
    <p>潮落風初定　天吳避客舟　近承三殿旨　欲向五湖游　不厭烏皮几　新縫鶴氅裘　明珠漂斷岸　陰火映中流　華蓋芝童引　神丹桂女收　懸知居縹緲　因為識浮丘</p><p><a href="../../model.html#/doc/44709">View poem's topic associations</a></p></body></html>
