  <body><p>268_27: 《送張侍禦赴郴州別駕》耿湋</p>
    <p>佐郡人難料　分襟日復斜　一帆隨遠水　百口過長沙　明月江邊夜　平陵夢裏家　王孫對芳草　愁思杳無涯</p><p><a href="../../model.html#/doc/13887">View poem's topic associations</a></p></body></html>
