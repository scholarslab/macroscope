  <body><p>461_9: 《池上篇》白居易</p>
    <p>十畝之宅　五畝之園　有水一池　有竹千竿　勿謂土狹　勿謂地偏　足以容膝　足以息肩　有堂有庭　有橋有船　有書有酒　有歌有弦　有叟在中　白鬚飄然　識分知足　外無求焉　如鳥擇木　姑務巢安　如龜居坎　不知海寬　靈鶴怪石　紫菱白蓮　皆吾所好　盡在吾前　時飲一杯　或吟一篇　妻孥熙熙　雞犬閑閑　優哉游哉　吾將終老乎其間</p><p><a href="../../model.html#/doc/24569">View poem's topic associations</a></p></body></html>
