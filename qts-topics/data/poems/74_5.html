  <body><p>74_5: 《奉和聖制途經華岳應制》蘇頲</p>
    <p>朝望蓮華嶽　神心就日來　晴觀五千仞　仙掌拓山開　受命金符　過祥玉瑞陪　霧披乘鹿見　雲起馭龍迴　偃樹枝封雪　殘碑石冒苔　聖皇惟道契　文字勒巖隈</p><p><a href="../../model.html#/doc/4013">View poem's topic associations</a></p></body></html>
