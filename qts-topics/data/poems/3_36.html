  <body><p>3_36: 《同二相已下群官樂遊園宴》李隆基</p>
    <p>撰日巖廊暇　需雲宴樂初　萬方朝玉帛　千品會簪裾　地入南山近　城分北斗餘　池塘垂柳密　原隰野花疏　帟幕看逾暗　歌鐘聽自虛　興闌歸騎轉　還奏弼違書</p><p><a href="../../model.html#/doc/154">View poem's topic associations</a></p></body></html>
