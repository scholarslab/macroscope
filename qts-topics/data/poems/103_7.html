  <body><p>103_7: 《奉和送金城公主適西蕃應制（一作崔日用詩）》趙彥昭</p>
    <p>聖后經綸遠　謀臣計畫多　受降追漢策　築館許戎和　俗化烏孫壘　春生積石河　六龍今出餞　雙鶴願為歌</p><p><a href="../../model.html#/doc/5205">View poem's topic associations</a></p></body></html>
