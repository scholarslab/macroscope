  <body><p>460_36: 《自詠老身示諸家屬》白居易</p>
    <p>壽及七十五　俸霑五十千　夫妻偕老日　甥姪聚居年　粥美嘗新米　袍溫換故綿　家居雖濩落　眷屬幸團園　置榻素屏下　移爐青帳前　書聽孫子讀　湯看侍兒煎　走筆還詩債　抽衣當藥錢　支分閒事了　爬背向陽眠</p><p><a href="../../model.html#/doc/24542">View poem's topic associations</a></p></body></html>
