  <body><p>348_38: 《將歸舊山留別》陳羽</p>
    <p>相共遊梁今獨還　異鄉搖落憶空山　信陵死後無公子　徒向夷門學抱關</p><p><a href="../../model.html#/doc/18364">View poem's topic associations</a></p></body></html>
