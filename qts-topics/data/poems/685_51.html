  <body><p>685_51: 《王母廟》吳融</p>
    <p>鸞龍一夜降崑丘　遺廟千年枕碧流　賺得武皇心力盡　忍看煙草茂陵秋</p><p><a href="../../model.html#/doc/38362">View poem's topic associations</a></p></body></html>
