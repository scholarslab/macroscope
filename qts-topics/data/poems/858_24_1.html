  <body><p>858_24_1: 《別詩二首（其一）》呂岩</p>
    <p>無心獨坐轉黃庭　不逐時流入利名　救老只存真一氣　修生長遣百神靈　朝朝煉液歸瓊壟　夜夜朝元養玉英　莫笑老人貧裏樂　十年功滿上三清</p><p><a href="../../model.html#/doc/47559">View poem's topic associations</a></p></body></html>
