  <body><p>592_34: 《登岳陽樓有懷寄座主相公》曹鄴</p>
    <p>南登岳陽樓　北眺長安道　不見昇平里　千山樹如草　骨肉在南楚　沈憂起常早　白社愁成空　秋蕪待誰掃　常聞詩人語　西子不宜老　賴識丹元君　時來語蓬島</p><p><a href="../../model.html#/doc/32889">View poem's topic associations</a></p></body></html>
