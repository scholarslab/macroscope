  <body><p>374_24: 《饑雪吟》孟郊</p>
    <p>飢烏夜相啄　瘡聲互悲鳴　冰腸一直刀　天殺無曲情　大雪壓梧桐　折柴墮崢嶸　安知鸞鳳巢　不與梟鳶傾　下有幸災兒　拾遺多新爭　但求彼失所　但誇此經營　君子亦拾遺　拾遺非拾名　將補鸞鳳巢　免與梟鳶并　因為飢雪吟　至晚竟不平</p><p><a href="../../model.html#/doc/19772">View poem's topic associations</a></p></body></html>
