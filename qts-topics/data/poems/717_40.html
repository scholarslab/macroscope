  <body><p>717_40: 《洞庭湖》曹松</p>
    <p>東西南北各連空　波上唯留小朵峰　長與岳陽翻鼓角　不離雲夢轉魚龍　吸迴日月過千頃　鋪盡星河剩一重　直到劫餘還作陸　是時應有羽人逢</p><p><a href="../../model.html#/doc/40390">View poem's topic associations</a></p></body></html>
