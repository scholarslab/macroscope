  <body><p>139_1_4: 《臨江亭五詠（其四）》儲光羲</p>
    <p>古木嘯寒禽　層城帶夕陰　梁園多綠柳　楚岸盡楓林　山際空為險　江流長自深平生何以恨　天地本無心</p><p><a href="../../model.html#/doc/6591">View poem's topic associations</a></p></body></html>
