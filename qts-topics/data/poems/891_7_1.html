  <body><p>891_7_1: 《荷葉杯（其一）》溫庭筠</p>
    <p>一點露珠凝冷　波影　滿池塘　綠莖紅豔兩相亂　腸斷　水風涼</p><p><a href="../../model.html#/doc/49063">View poem's topic associations</a></p></body></html>
