  <body><p>692_81: 《亂後逢李昭象敘別》杜荀鶴</p>
    <p>李生李生何所之　家山窣雲胡不歸　兵戈到處弄性命　禮樂向人生是非　卻與野猿同橡塢　還將溪鳥共漁磯　也知不是男兒事　爭奈時情賤布衣</p><p><a href="../../model.html#/doc/38829">View poem's topic associations</a></p></body></html>
