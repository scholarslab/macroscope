  <body><p>615_15: 《重題薔薇》皮日休</p>
    <p>濃似猩猩初染素　輕如燕燕欲凌空　可憐細麗難勝日　照得深紅作淺紅</p><p><a href="../../model.html#/doc/33948">View poem's topic associations</a></p></body></html>
