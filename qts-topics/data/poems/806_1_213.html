  <body><p>806_1_213: 《詩三百三首（其二百十三）》寒山</p>
    <p>可畏三界輪　念念未曾息　纔始似出頭　又卻遭沈溺　假使非非想　蓋緣多福力爭似識真源　一得即永得</p><p><a href="../../model.html#/doc/44422">View poem's topic associations</a></p></body></html>
