  <body><p>532_44: 《征西舊卒》許渾</p>
    <p>少年乘勇氣　百戰過烏孫　力盡邊城難　功加上將恩　曉風聽戍角　殘月倚營門　自說輕生處　金瘡有舊痕</p><p><a href="../../model.html#/doc/28862">View poem's topic associations</a></p></body></html>
