  <body><p>166_23: 《南都行》李白</p>
    <p>南都信佳麗　武闕橫西關　白水真人居　萬商羅闤　高樓對紫陌　甲第連青山　此地多英豪　邈然不可攀　陶朱與五羖　名播天壤間　麗華秀玉色　漢女嬌朱顏　清歌遏流雲　豔舞有餘閒　遨遊盛宛洛　冠蓋隨風還　走馬紅陽城　呼鷹白河灣　誰識臥龍客　長吟愁鬢斑</p><p><a href="../../model.html#/doc/8090">View poem's topic associations</a></p></body></html>
