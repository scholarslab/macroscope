  <body><p>160_34: 《送張祥之房陵》孟浩然</p>
    <p>我家南渡頭　慣習野人舟　日夕弄清淺　林湍逆上流　山河據形勝　天地生豪酋　君意在利往　知音期自投</p><p><a href="../../model.html#/doc/7712">View poem's topic associations</a></p></body></html>
