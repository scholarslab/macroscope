  <body><p>858_8: 《紹興道會》呂岩</p>
    <p>偶乘青帝出蓬萊　劍戟崢嶸遍九垓　我在目前人不識　為留一笠莫沉埋</p><p><a href="../../model.html#/doc/47543">View poem's topic associations</a></p></body></html>
