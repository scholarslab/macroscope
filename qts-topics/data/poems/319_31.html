  <body><p>319_31: 《試中和節詔賜公卿尺詩》李觀</p>
    <p>淑節韶光媚　皇明寵錫崇　具寮頒玉尺　成器幸良工　豈止尋常用　將傳度量同　人何不取利　物亦賴其功　紫翰宣殊造　丹誠厲匪躬　奉之無失墜　恩澤自天中</p><p><a href="../../model.html#/doc/17055">View poem's topic associations</a></p></body></html>
