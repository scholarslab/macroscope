  <body><p>58_26_2: 《餞駱四二首（其二）》李嶠</p>
    <p>甲第驅車入　良宵秉燭遊　人追竹林會　酒獻菊花秋　霜吹飄無已　星河漫不流　重嗟歡賞地　翻召別離憂</p><p><a href="../../model.html#/doc/3530">View poem's topic associations</a></p></body></html>
