  <body><p>354_17_1: 《初夏曲三首（其一）》劉禹錫</p>
    <p>銅壺方促夜　斗柄暫南回　稍嫌單衣重　初憐北戶開　西園花已盡　新月為誰來</p><p><a href="../../model.html#/doc/18657">View poem's topic associations</a></p></body></html>
