  <body><p>825_25: 《琴》隱巒</p>
    <p>七條絲上寄深意　澗水松風生十指　自乃知音猶尚稀　欲教更入何人耳</p><p><a href="../../model.html#/doc/45439">View poem's topic associations</a></p></body></html>
