  <body><p>459_42: 《和敏中洛下即事（時敏中為殿中分司）》白居易</p>
    <p>昨日池塘春草生　阿連新有好詩成　花園到處鶯呼入　驄馬遊時客避行　水暖魚多似南國　人稀塵少勝西京　洛中佳境應無限　若欲諳知問老兄</p><p><a href="../../model.html#/doc/24454">View poem's topic associations</a></p></body></html>
