  <body><p>25_63: 《雜曲歌辭。行路難》鮑溶</p>
    <p>玉堂向夕如無人　絲竹儼然宮商死　細人何言入君耳　塵生金尊酒如水　君今不念歲蹉跎　雁天明明涼露多　華燈青凝久照夜　綵童窈窕虛垂羅　入宮見妒君不察　莫入此地出風波　此時不樂早休息　女顏易老君如何</p><p><a href="../../model.html#/doc/1764">View poem's topic associations</a></p></body></html>
