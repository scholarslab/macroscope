  <body><p>815_44: 《同薛員外誼久旱感懷寄兼呈上楊使君》皎然</p>
    <p>皇天鑒不昧　愐想何亢極　絲雨久愆期　綺霞徒相惑　陰雲舒又卷　濯枝安可得　涸井不纍瓶　乾溪一憑軾　赤地芳草死　飆塵驚四塞　戎寇夜刺閨　民荒歲傷國　賴以王猷盛　中原無凶慝　楊公當此晨　省災常旰食　獨感下堂雨　偏嘉越境域　秋郊天根見　我疆看稼穡　請迴雲漢詩　為君歌樂職</p><p><a href="../../model.html#/doc/44882">View poem's topic associations</a></p></body></html>
