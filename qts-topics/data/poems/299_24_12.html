  <body><p>299_24_12: 《原上新居十三首（其十二）》王建</p>
    <p>懶更學諸餘　林中掃地居　膩衣穿不洗　白髮短慵梳　苦相常多淚　勞生自悟虛閒行人事絕　親故亦無書</p><p><a href="../../model.html#/doc/15963">View poem's topic associations</a></p></body></html>
