  <body><p>477_63: 《與梧州劉中丞》李涉</p>
    <p>三代盧龍將相家　五分符竹到天涯　瘴山江上重相見　醉裏同看豆蔻花</p><p><a href="../../model.html#/doc/25474">View poem's topic associations</a></p></body></html>
