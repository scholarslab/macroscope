  <body><p>450_68: 《贈僧五首。清閑上人》?</p>
    <p>梓潼眷屬何年別　長壽壇場近日開　應是蜀人皆度了　法輪移向洛中來</p><p><a href="../../model.html#/doc/23763">View poem's topic associations</a></p></body></html>
