  <body><p>60_24: 《菊》李嶠</p>
    <p>玉律三秋暮　金精九日開　榮舒洛媛浦　香泛野人杯　靃靡寒潭側　丰茸曉岸隈　黃花今日晚　無復白衣來</p><p><a href="../../model.html#/doc/3629">View poem's topic associations</a></p></body></html>
