  <body><p>574_37: 《贈丘先生》賈島</p>
    <p>常言喫藥全勝飯　華岳松邊採茯神　不遣髭鬚一莖白　擬為白日上昇人</p><p><a href="../../model.html#/doc/31935">View poem's topic associations</a></p></body></html>
