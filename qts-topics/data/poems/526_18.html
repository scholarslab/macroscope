  <body><p>526_18: 《懷政禪師院》杜牧</p>
    <p>山齋路幾層　敗衲學真乘　寒暑移雙樹　光陰盡一燈　風飄高竹雪　泉漲小池冰　莫訝頻來此　修身欲到僧</p><p><a href="../../model.html#/doc/28571">View poem's topic associations</a></p></body></html>
