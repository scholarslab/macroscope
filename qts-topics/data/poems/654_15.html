  <body><p>654_15: 《經故洛城》羅鄴</p>
    <p>一片危牆勢恐人　牆邊日日走蹄輪　築時驅盡千夫力　崩處空為數里塵　長恨往來經此地　每嗟興廢欲霑巾　那堪又向荒城過　錦雉驚飛麥隴春</p><p><a href="../../model.html#/doc/36323">View poem's topic associations</a></p></body></html>
