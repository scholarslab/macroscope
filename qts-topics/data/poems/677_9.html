  <body><p>677_9: 《短褐》鄭穀</p>
    <p>閒披短褐杖山藤　頭不是僧心是僧　坐睡覺來清夜半　芭蕉影動道場燈</p><p><a href="../../model.html#/doc/37743">View poem's topic associations</a></p></body></html>
