  <body><p>681_72: 《雨》韓偓</p>
    <p>坐來簌簌山風急　山雨隨風暗原隰　樹帶繁聲出竹聞　溪將大點穿籬入　餉婦寥翹布領寒　牧童擁腫蓑衣溼　此時高味共誰論　擁鼻吟詩空佇立</p><p><a href="../../model.html#/doc/38019">View poem's topic associations</a></p></body></html>
