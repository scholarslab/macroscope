  <body><p>285_91: 《送何兆下第還蜀》李端</p>
    <p>重江不可涉　孤客莫晨裝　高木莎城小　殘星棧道長　褭猿楓子落　過雨荔枝香　勸爾成都住　文翁有草堂</p><p><a href="../../model.html#/doc/15302">View poem's topic associations</a></p></body></html>
