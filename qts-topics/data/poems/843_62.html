  <body><p>843_62: 《秋空》齊己</p>
    <p>已覺秋空極　更堪寥泬青　只應容好月　爭合有妖星　耿耿高河截　翛翛一雁經　曾於洞庭宿　上下徹心靈</p><p><a href="../../model.html#/doc/46650">View poem's topic associations</a></p></body></html>
