  <body><p>843_27: 《新燕》齊己</p>
    <p>棲託近佳人　應憐巧語新　風光華屋暖　弦管牡丹晨　遠采江泥膩　雙飛麥雨勻　差池自有便　敢觸杏梁塵</p><p><a href="../../model.html#/doc/46615">View poem's topic associations</a></p></body></html>
