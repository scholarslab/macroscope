  <body><p>332_14: 《泛舟入後溪（後一首一作於鵠詩）》羊士諤</p>
    <p>東風朝日破輕嵐　仙棹初移酒未酣　玉笛閒吹折楊柳　春風無事傍魚潭　雨餘芳草淨沙塵　水綠灘平一帶春　唯有啼鵑似留客　桃花深處更無人</p><p><a href="../../model.html#/doc/17505">View poem's topic associations</a></p></body></html>
