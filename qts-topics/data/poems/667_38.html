  <body><p>667_38: 《嚴塘經亂書事》鄭啟</p>
    <p>塵生宮闕霧濛濛　萬騎龍飛幸蜀中　在野傅巖君不夢　乘軒衛懿鶴何功　雖知四海同盟久　未合中原武備空　星落夜原妖氣滿　漢家麟閣待英雄　梁園皓色月如珪　清景傷時一慘悽　未見山前歸牧馬　猶聞江上帶征鞞　鯤為魚隊潛鱗困　鶴處雞群病翅低　正是四郊多壘日　波濤早晚靜鯨鯢</p><p><a href="../../model.html#/doc/37087">View poem's topic associations</a></p></body></html>
