  <body><p>840_22: 《江令石》齊己</p>
    <p>思量江令意　愛石甚悠悠　貪向深宮去　死同亡國休　雨株荒草裏　千古暮江頭　若似黃金貴　隋軍也不留</p><p><a href="../../model.html#/doc/46370">View poem's topic associations</a></p></body></html>
