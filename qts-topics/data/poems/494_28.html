  <body><p>494_28: 《笑卿卿詞》施肩吾</p>
    <p>笑向卿卿道　耽書夜夜多　出來看玉兔　又欲過銀河</p><p><a href="../../model.html#/doc/26177">View poem's topic associations</a></p></body></html>
