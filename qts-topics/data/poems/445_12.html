  <body><p>445_12: 《和微之詩二十三首。和望曉》白居易</p>
    <p>休吟稽山曉　聽詠秦城旦　鳴雞初有聲　宿鳥猶未散　丁丁漏向盡　鼕鼕鼓過半　南山青沈沈　東方白漫漫　街心若流水　城角如斷岸　星河稍隅落　宮闕方輪煥　朝車雷四合　騎火星一貫　赫奕冠蓋盛　熒煌朱紫爛　沙堤亙蟆池　市路遶龍斷　白日忽照耀　紅塵紛散亂　貴教過客避　榮任行人看　祥煙滿虛空　春色無邊畔　鵷行候晷刻　龍尾登霄漢　臺殿暖宜攀　風光晴可玩　草鋪地茵褥　雲卷天幃幔　鶯雜佩鏘鏘　花饒衣粲粲　何言終日樂　獨起臨風歎　歎我同心人　一別春七換　相望山隔礙　欲去官羇絆　何日到江東　超然似張翰</p><p><a href="../../model.html#/doc/23242">View poem's topic associations</a></p></body></html>
