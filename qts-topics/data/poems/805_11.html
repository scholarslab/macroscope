  <body><p>805_11: 《送閻二十六赴剡縣》李冶</p>
    <p>流水閶門外　孤舟日復西　離情遍芳草　無處不萋萋　妾夢經吳苑　君行到剡溪　歸來重相訪　莫學阮郎迷</p><p><a href="../../model.html#/doc/44193">View poem's topic associations</a></p></body></html>
