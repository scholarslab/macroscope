  <body><p>14_32: 《郊廟歌辭。儀坤廟樂章。送神》?</p>
    <p>玉帛儀大　金絲奏廣　靈應有孚　冥徵不爽　降彼休福　歆茲禋享　送樂有章　神麾其上</p><p><a href="../../model.html#/doc/711">View poem's topic associations</a></p></body></html>
