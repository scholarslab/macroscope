  <body><p>892_9_2: 《浣溪沙（其二）》韋莊</p>
    <p>欲上鞦韆四體慵　擬交人送又心忪　畫堂簾幕月明風　此夜有情誰不極　隔牆梨雪又玲瓏　玉容憔悴惹微紅</p><p><a href="../../model.html#/doc/49157">View poem's topic associations</a></p></body></html>
