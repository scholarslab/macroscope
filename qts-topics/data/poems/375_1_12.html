  <body><p>375_1_12: 《秋懷（其十二）》孟郊</p>
    <p>流運閃欲盡　枯折皆相號　棘枝風哭酸　桐葉霜顏高　老蟲乾鐵鳴　驚獸孤玉咆商氣洗聲瘦　晚陰驅景勞　集耳不可遏　噎神不可逃　蹇行散餘鬱　幽坐誰與曹抽壯無一線　剪懷盈千刀　清詩既名朓　金菊亦姓陶　收拾昔所棄　咨嗟今比毛幽幽歲晏言　零落不可操</p><p><a href="../../model.html#/doc/19808">View poem's topic associations</a></p></body></html>
