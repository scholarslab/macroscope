  <body><p>228_16: 《百舌》杜甫</p>
    <p>百舌來何處　重重祗報春　知音兼眾語　整翮豈多身　花密藏難見　枝高聽轉新　過時如發口　君側有讒人</p><p><a href="../../model.html#/doc/11373">View poem's topic associations</a></p></body></html>
