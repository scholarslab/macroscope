  <body><p>858_2_14: 《絕句（其十四）》呂岩</p>
    <p>獨上高峰望八都　黑雲散後月還孤　茫茫宇宙人無數　幾箇男兒是丈夫</p><p><a href="../../model.html#/doc/47519">View poem's topic associations</a></p></body></html>
