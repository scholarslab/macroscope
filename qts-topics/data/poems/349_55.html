  <body><p>349_55: 《睹亡友題詩處》歐陽詹</p>
    <p>舊友親題壁上詩　傷看緣跡不緣詞　門前猶是長安道　無復迴車下筆時</p><p><a href="../../model.html#/doc/18444">View poem's topic associations</a></p></body></html>
