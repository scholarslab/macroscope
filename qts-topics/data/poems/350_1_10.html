  <body><p>350_1_10: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其十）》柳宗元</p>
    <p>皇曰來歸　汝復相予　爵之成國　胙以夏區　度拜稽首　天子聖神　度拜稽首　皇祐下人</p><p><a href="../../model.html#/doc/18477">View poem's topic associations</a></p></body></html>
