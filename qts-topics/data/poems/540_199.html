  <body><p>540_199: 《日高》李商隱</p>
    <p>鍍環故錦縻輕拖　玉不動便門鎖　水精眠夢是何人　欄藥日高紅髮　飛香上雲春訴天　雲梯十二門九關　輕身滅影何可望　粉蛾帖死屏風上</p><p><a href="../../model.html#/doc/29616">View poem's topic associations</a></p></body></html>
