  <body><p>801_36: 《懷遠》廉氏</p>
    <p>隙塵何微微　朝夕通其輝　人生各有託　君去獨不歸　青林有蟬響　赤日無鳥飛　裴回東南望　雙淚空霑衣</p><p><a href="../../model.html#/doc/43965">View poem's topic associations</a></p></body></html>
