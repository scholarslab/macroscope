  <body><p>675_11: 《敘事感恩上狄右丞》鄭穀</p>
    <p>昔歲曾投贄　關河在左馮　庚公垂顧遇　王粲許從容　首薦叨殊禮　全家寓近封　白樓陪寫望　青眼感遭逢　顧念梁間燕　深憐澗底松　嵐光蓮嶽逼　酒味菊花濃　寇難旋移國　漂離幾聽蛩　半生悲逆旅　二紀間門墉　蜀雪隨僧蹋　荊煙逐雁衝　凋零歸兩鬢　舉止失前蹤　得事雖甘晚　陳詩未肯慵　邇來趨九仞　又伴賞三峰　棲托情何限　吹噓意數重　自茲儔侶內　無復嘆龍鍾</p><p><a href="../../model.html#/doc/37545">View poem's topic associations</a></p></body></html>
