  <body><p>262_12: 《千里思》鄭錫</p>
    <p>渭水通胡苑　輪臺望漢關　帛書秋海斷　錦字夜機閒　旅夢蟲催曉　邊心雁帶還　惟餘兩鄉思　一夕度關山</p><p><a href="../../model.html#/doc/13547">View poem's topic associations</a></p></body></html>
