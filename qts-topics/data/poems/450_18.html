  <body><p>450_18: 《偶吟》白居易</p>
    <p>里巷多通水　林園盡不扃　松身為外戶　池面是中庭　元氏詩三帙　陳家酒一瓶　醉來狂發詠　鄰女映籬聽</p><p><a href="../../model.html#/doc/23697">View poem's topic associations</a></p></body></html>
