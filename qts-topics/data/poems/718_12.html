  <body><p>718_12: 《鄒律》蘇拯</p>
    <p>鄒律暖燕谷　青史徒編錄　人心不變遷　空吹閒草木　世患有三惑　爾律莫能抑　邊苦有長征　爾律莫能息　斯術未濟時　斯律亦何益　爭如至公一開口　吹起賢良霸邦國</p><p><a href="../../model.html#/doc/40437">View poem's topic associations</a></p></body></html>
