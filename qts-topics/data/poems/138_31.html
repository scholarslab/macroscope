  <body><p>138_31: 《獻華陰羅丞別》儲光羲</p>
    <p>華山薄遊者　玄髮當青春　道德同仙吏　尊卑即丈人　縣城俯京路　獲見官舍裏　淹留瓊樹枝　謔浪春泉水　昔余在天目　總角奉遊從　寒暑遞來往　今復蓮花峰　別情無遠近　道別方愁予　孰想古人言　乃知悲風雨</p><p><a href="../../model.html#/doc/6578">View poem's topic associations</a></p></body></html>
