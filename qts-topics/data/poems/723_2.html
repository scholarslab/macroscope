  <body><p>723_2: 《贈昭應沈少府》李洞</p>
    <p>行宮接縣判雲泉　袍色雖青骨且仙　鄠杜憶過梨栗墅　瀟湘曾棹雪霜天　華山僧別留茶鼎　渭水人來鎖釣船　東送西迎終幾考　新詩覓得兩三聯</p><p><a href="../../model.html#/doc/40630">View poem's topic associations</a></p></body></html>
