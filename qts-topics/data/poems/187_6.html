  <body><p>187_6: 《示從子河南尉班》韋應物</p>
    <p>拙直余恆守　公方爾所存　同占朱鳥剋　俱起小人言　立政思懸棒　謀身類觸藩　不能林下去　祇戀府廷恩</p><p><a href="../../model.html#/doc/8934">View poem's topic associations</a></p></body></html>
