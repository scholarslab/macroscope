  <body><p>230_69: 《夜》杜甫</p>
    <p>絕岸風威動　寒房燭影微　嶺猿霜外宿　江鳥夜深飛　獨坐親雄劍　哀歌嘆短衣　煙塵繞閶闔　白首壯心違</p><p><a href="../../model.html#/doc/11700">View poem's topic associations</a></p></body></html>
