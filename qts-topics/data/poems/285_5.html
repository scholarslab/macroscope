  <body><p>285_5: 《春遊樂》李端</p>
    <p>柘彈連錢馬　銀鉤妥墮鬟　摘桑春陌上　踏草夕陽間　意合辭先露　心誠貌卻閒　明朝若相憶　雲雨出巫山</p><p><a href="../../model.html#/doc/15216">View poem's topic associations</a></p></body></html>
