  <body><p>692_91: 《題開元寺門閣》杜荀鶴</p>
    <p>一登高閣眺清秋　滿目風光盡勝遊　何處畫橈尋綠水　幾家鳴笛咽紅樓　雲山已老應長在　歲月如波祗暗流　唯有禪居離塵俗　了無榮辱挂心頭</p><p><a href="../../model.html#/doc/38839">View poem's topic associations</a></p></body></html>
