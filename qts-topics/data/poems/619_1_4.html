  <body><p>619_1_4: 《雜諷九首（其四）》陸龜蒙</p>
    <p>赤舌可燒城　讒邪易為伍　詩人疾之甚　取俾投豺虎　長風吹窾木　始有音韻吐無木亦無風　笙簧由喜怒　女媧煉五石　天缺猶可補　當其利口銜　罅漏不復數元精遺萬類　雙目如牖戶　非是既相參　重瞳亦為瞽</p><p><a href="../../model.html#/doc/34069">View poem's topic associations</a></p></body></html>
