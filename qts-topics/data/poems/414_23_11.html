  <body><p>414_23_11: 《西歸絕句十二首（其十一）》元稹</p>
    <p>雲覆藍橋雪滿溪　須臾便與碧峰齊　風回麵市連天合　凍壓花枝著水低</p><p><a href="../../model.html#/doc/21516">View poem's topic associations</a></p></body></html>
