  <body><p>47_50: 《奉和聖制溫泉歌》張九齡</p>
    <p>有時神物待聖人　去後湯還冷　來時樹亦春　金茲十月自東歸　羽旆逶迤上翠微　溫谷蔥蔥佳氣色　離宮奕奕光輝　臨渭川　近天邑　浴日溫泉復在茲　群仙洞府那相及　吾君利物心　玄澤浸蒼黔　漸漬神湯無疾苦　薰歌一曲感人深</p><p><a href="../../model.html#/doc/2977">View poem's topic associations</a></p></body></html>
