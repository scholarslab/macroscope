  <body><p>674_27: 《巴賨旅寓寄朝中從叔》鄭谷</p>
    <p>驚秋思浩然　信美向巴天　獨倚臨江樹　初聞落日蟬　哀榮悲往事　漂泊念多年　未便甘休去　吾宗盡見憐</p><p><a href="../../model.html#/doc/37462">View poem's topic associations</a></p></body></html>
