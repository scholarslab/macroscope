  <body><p>147_64: 《過前安宜張明府郊居》劉長卿</p>
    <p>寂寥東郭外　白首一先生　解印孤琴在　移家五柳成　夕陽臨水釣　春雨向田耕　終日空林下　何人識此情</p><p><a href="../../model.html#/doc/7024">View poem's topic associations</a></p></body></html>
