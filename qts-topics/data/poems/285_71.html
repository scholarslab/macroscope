  <body><p>285_71: 《送義興元少府》李端</p>
    <p>逢君惠連第　初命便光輝　已得群公祖　終妨太傅譏　路長人反顧　草斷燕迴飛　本是江南客　還同衣錦歸</p><p><a href="../../model.html#/doc/15282">View poem's topic associations</a></p></body></html>
