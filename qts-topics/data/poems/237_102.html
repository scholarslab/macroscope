  <body><p>237_102: 《賦得叢蘭曙後色，送梁侍禦入京》錢起</p>
    <p>曙色傳芳意　分明錦繡叢　蘭生霽後日　花發夜來風　不向三峰裏　全勝一縣中　遙知大苑內　應待五花驄</p><p><a href="../../model.html#/doc/12217">View poem's topic associations</a></p></body></html>
