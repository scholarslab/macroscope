  <body><p>704_35: 《別友人》黃滔</p>
    <p>莫恨東牆下　頻傷命不通　苦心如有感　他日自推公　雨夜扁舟發　花時別酒空　越山煙翠在　終愧臥雲翁</p><p><a href="../../model.html#/doc/39558">View poem's topic associations</a></p></body></html>
