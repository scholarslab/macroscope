  <body><p>479_28: 《遊白鶴山》張又新</p>
    <p>白鶴山邊秋復春　張文宅畔少風塵　欲驅五馬尋真隱　誰是當初竹人</p><p><a href="../../model.html#/doc/25584">View poem's topic associations</a></p></body></html>
