  <body><p>192_67: 《西亭》韋應物</p>
    <p>亭宇麗朝景　簾牖散暄風　小山初構石　珍樹正然紅　弱藤已扶樹　幽蘭欲成叢　芳心幸如此　佳人時不同</p><p><a href="../../model.html#/doc/9318">View poem's topic associations</a></p></body></html>
