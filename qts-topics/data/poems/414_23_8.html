  <body><p>414_23_8: 《西歸絕句十二首（其八）》元稹</p>
    <p>一世營營死是休　生前無事定無由　不知山下東流水　何事長須日夜流</p><p><a href="../../model.html#/doc/21513">View poem's topic associations</a></p></body></html>
