  <body><p>861_7: 《謝令學道詩》張辭</p>
    <p>何用梯媒向外求　長生只合內中修　莫言大道人難得　自是行心不到頭</p><p><a href="../../model.html#/doc/47654">View poem's topic associations</a></p></body></html>
