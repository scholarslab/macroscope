  <body><p>298_2: 《寒食行》王建</p>
    <p>寒食家家出古城　老人看屋少年行　丘壟年年無舊道　車徒散行入衰草　牧兒驅牛下塚頭　畏有家人來灑掃　遠人無墳水頭祭　還引婦姑望鄉拜　三日無火燒紙錢　紙錢那得到黃泉　但看壟上無新土　此中白骨應無主</p><p><a href="../../model.html#/doc/15859">View poem's topic associations</a></p></body></html>
