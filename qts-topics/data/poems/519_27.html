  <body><p>519_27: 《聞明上人逝寄友人》李遠</p>
    <p>蕭寺曾過最上方　碧桐濃葉覆西廊　遊人縹緲紅衣亂　座客從容白日長　別後旋成莊叟夢　書來忽報惠休亡　他時若更相隨去　祗是含酸對影堂</p><p><a href="../../model.html#/doc/28094">View poem's topic associations</a></p></body></html>
