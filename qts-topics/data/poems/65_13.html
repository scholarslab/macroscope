  <body><p>65_13: 《九江口南濟北接蘄春南與潯陽岸》蘇味道</p>
    <p>江路一悠哉　滔滔九派來　遠潭昏似霧　前浦沸成雷　鱗介多潛育　漁商幾泝洄　風搖蜀下　日照楚萍開　近漱湓城曲　斜吹蠡澤隈　錫龜猶入貢　浮獸罷為災　津吏揮橈疾　郵童整傳催　歸心詎可問　為視落潮迴</p><p><a href="../../model.html#/doc/3794">View poem's topic associations</a></p></body></html>
