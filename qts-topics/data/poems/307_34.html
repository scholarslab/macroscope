  <body><p>307_34: 《經湛長史草堂》呂渭</p>
    <p>巖居舊風景　人世今成昔　木落古山空　猿啼秋月白　誰同西府僚　幾謝南平客　摧殘松桂老　蕭散煙雲夕　跡留異代遠　境入空門寂　惟有草堂僧　陳詩在石壁</p><p><a href="../../model.html#/doc/16559">View poem's topic associations</a></p></body></html>
