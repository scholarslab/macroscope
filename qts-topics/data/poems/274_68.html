  <body><p>274_68: 《臨流送顧東陽》戴叔倫</p>
    <p>海上獨歸慚不及　邑中遺愛定無雙　蘭橈起唱逐流去　卻恨山溪通外江</p><p><a href="../../model.html#/doc/14571">View poem's topic associations</a></p></body></html>
