  <body><p>748_1_2: 《春閨辭二首（其二）》李中</p>
    <p>不得遼陽信　春心何以安　鳥啼窗樹曉　夢斷碧煙殘　綠鑑開壞懶　紅顏駐且難　相思誰可訴　時取舊書看</p><p><a href="../../model.html#/doc/41868">View poem's topic associations</a></p></body></html>
