  <body><p>384_54: 《舟行寄李湖州》張籍</p>
    <p>客愁無次第　川路重辛勤　藻密行舟澀　灣多轉楫頻　薄遊空感惠　失計自憐貧　賴有汀洲句　時時慰遠人</p><p><a href="../../model.html#/doc/20294">View poem's topic associations</a></p></body></html>
