  <body><p>650_36: 《送人宰永泰》方幹</p>
    <p>北人雖泛南流水　稱意南行莫恨賒　道路先經毛竹嶺　風煙漸近刺桐花　舟停漁浦猶為客　縣入樵溪似到家　下馬政聲王事少　應容閒吏日高衙</p><p><a href="../../model.html#/doc/36098">View poem's topic associations</a></p></body></html>
