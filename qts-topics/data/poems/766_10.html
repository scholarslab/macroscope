  <body><p>766_10: 《征婦怨》劉兼</p>
    <p>金閨寂寞罷妝臺　玉箸闌干界粉腮　花落掩關春欲暮　月圓攲枕夢初迴　鸞膠豈續愁腸斷　龍劍難揮別緒開　曾寄錦書無限意　塞鴻何事不歸來</p><p><a href="../../model.html#/doc/42759">View poem's topic associations</a></p></body></html>
