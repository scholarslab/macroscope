  <body><p>174_33: 《江夏別宋之悌》李白</p>
    <p>楚水清若空　遙將碧海通　人分千里外　興在一杯中　谷鳥吟晴日　江猿嘯晚風　平生不下淚　于此泣無窮</p><p><a href="../../model.html#/doc/8382">View poem's topic associations</a></p></body></html>
