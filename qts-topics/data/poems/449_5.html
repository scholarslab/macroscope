  <body><p>449_5: 《送陝州王司馬建赴任（建，善詩者）》白居易</p>
    <p>陝州司馬去何如　養靜資貧兩有餘　公事閒忙同少尹　料錢多少敵尚書　祗攜美酒為行伴　唯作新詩趁下車　自有鐵牛無詠者　料君投刃必應虛</p><p><a href="../../model.html#/doc/23593">View poem's topic associations</a></p></body></html>
