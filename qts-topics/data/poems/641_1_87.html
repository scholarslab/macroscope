  <body><p>641_1_87: 《小遊仙詩九十八首之八十七》曹唐</p>
    <p>洞裏月明瓊樹風　畫簾青室影朦朧　香殘酒冷玉妃睡　不覺七真歸海中</p><p><a href="../../model.html#/doc/35449">View poem's topic associations</a></p></body></html>
