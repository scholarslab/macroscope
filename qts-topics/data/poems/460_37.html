  <body><p>460_37: 《自問此心呈諸老伴》白居易</p>
    <p>朝問此心何所思　暮問此心何所為　不入公門慵斂手　不看人面免低眉　居士室間眠得所　少年場上飲非宜　閒談亹亹留諸老　美醞徐徐進一卮　心未曾求過分事　身常少有不安時　此心除自謀身外　更問其餘盡不知</p><p><a href="../../model.html#/doc/24543">View poem's topic associations</a></p></body></html>
