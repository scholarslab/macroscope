  <body><p>458_6: 《病中詩十五首。罷灸》白居易</p>
    <p>病身佛說將何喻　變滅須臾豈不聞　莫遣淨名知我笑　休將火艾灸浮雲</p><p><a href="../../model.html#/doc/24320">View poem's topic associations</a></p></body></html>
