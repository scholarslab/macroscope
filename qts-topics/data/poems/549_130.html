  <body><p>549_130: 《客至（一作許渾詩）》趙嘏</p>
    <p>得路逢津更俊才　可憐鞍馬照春來　殘花幾日小齋閉　大笑一聲幽抱開　袖扶碧溪寒繚繞　冠攲紅樹晚裴回　相逢少別更堪恨　何必秋風江上臺</p><p><a href="../../model.html#/doc/30292">View poem's topic associations</a></p></body></html>
