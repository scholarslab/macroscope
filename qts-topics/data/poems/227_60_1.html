  <body><p>227_60_1: 《戲題寄上漢中王三首（其一）》杜甫</p>
    <p>西漢親王子　成都老客星　百年雙白鬢　一別五秋螢　忍斷杯中物　祗看座右銘不能隨皂蓋　自醉逐浮萍</p><p><a href="../../model.html#/doc/11315">View poem's topic associations</a></p></body></html>
