  <body><p>666_1_59: 《比紅兒詩（其五十九）》羅虯</p>
    <p>行綰穠雲立暗軒　我來猶愛不成冤　當時若見紅兒貌　未必邢相有此言</p><p><a href="../../model.html#/doc/37003">View poem's topic associations</a></p></body></html>
