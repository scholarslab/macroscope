  <body><p>149_54: 《留題李明府霅溪水堂》劉長卿</p>
    <p>寥寥此堂上　幽意復誰論　落日無王事　青山在縣門　雲峰向高枕　漁釣入前軒　晚竹疏簾影　春苔雙履痕　荷香隨坐臥　湖色映晨昏　虛牖閒生白　鳴琴靜對言　暮禽飛上下　春水帶清渾　遠岸誰家柳　孤煙何處村　謫居投瘴癘　離思過湘沅　從此扁舟去　誰堪江浦猿</p><p><a href="../../model.html#/doc/7288">View poem's topic associations</a></p></body></html>
