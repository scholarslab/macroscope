  <body><p>684_25: 《雪後過昭應》吳融</p>
    <p>路過章臺氣象寬　九重城闕在雲端　煙含上苑沈沈紫　雪露南山寒　綺陌已堪騎寶馬　綠蕪行即彈金丸　灞川南北真圖畫　更待殘陽一望看</p><p><a href="../../model.html#/doc/38247">View poem's topic associations</a></p></body></html>
