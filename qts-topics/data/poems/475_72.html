  <body><p>475_72: 《雪霽晨起》李德裕</p>
    <p>雪覆寒溪竹　風卷野田蓬　四望無竹跡　誰憐孤老翁</p><p><a href="../../model.html#/doc/25292">View poem's topic associations</a></p></body></html>
