  <body><p>769_32: 《詠剪花》裴延</p>
    <p>花寒未聚蝶　色豔已驚人　懸知陌上柳　應妒手中春</p><p><a href="../../model.html#/doc/42971">View poem's topic associations</a></p></body></html>
