  <body><p>454_55: 《早春招張賓客》白居易</p>
    <p>久雨初晴天氣新　風煙草樹盡欣欣　雖當冷落衰殘日　還有陽和暖活身　池色溶溶藍染水　花光燄燄火燒春　商山老伴相收拾　不用隨他年少人</p><p><a href="../../model.html#/doc/24025">View poem's topic associations</a></p></body></html>
