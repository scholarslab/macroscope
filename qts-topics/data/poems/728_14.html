  <body><p>728_14: 《三代門。再吟》周曇</p>
    <p>東鄰不事事西鄰　御物卑和物自親　天下言知天下者　兆人無主屬賢人</p><p><a href="../../model.html#/doc/40849">View poem's topic associations</a></p></body></html>
