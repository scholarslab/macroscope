  <body><p>561_17: 《並州寓懷》薛能</p>
    <p>人多知遇獨難求　人負知音獨愛酬　常恐此心無樂處　枉稱年少在并州</p><p><a href="../../model.html#/doc/31082">View poem's topic associations</a></p></body></html>
