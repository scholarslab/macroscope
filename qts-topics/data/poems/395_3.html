  <body><p>395_3: 《修養》劉叉</p>
    <p>損神終日談虛空　不必歸命于胎中　我神不西亦不東　煙收雲散何濛濛　嘗令體如微微風　綿綿不斷道自沖　世人逢一不逢一　一回存想一回出　只知一切望一切　不覺一日損一日　勸君修真復識真　世上道人多忤人　披圖醮錄益亂神　此法那能堅此身　心田自有靈地珍　惜哉自有不自親　明真汩沒隨埃塵</p><p><a href="../../model.html#/doc/20944">View poem's topic associations</a></p></body></html>
