  <body><p>462_8: 《酬令狐留守尚書見贈十韻》白居易</p>
    <p>長慶清風在　夔龍燮理餘　太和膏雨降　周邵保釐初　嵩少當宮署　伊瀺入禁渠　曉關開玉兔　夕鑰納銀魚　舊眷憐移疾　新吟念索居　離聲雙白鸝　行色一籃輿　罷免無餘俸　休閒有敝廬　慵於嵇叔夜　渴似馬相如　酒每蒙酤我　詩嘗許起予　洛中歸計定　一半為尚書</p><p><a href="../../model.html#/doc/24579">View poem's topic associations</a></p></body></html>
