  <body><p>114_53: 《寄天臺司馬道士》沈如筠</p>
    <p>河洲花豔爚　庭樹光彩蒨　白雲天台山　可思不可見</p><p><a href="../../model.html#/doc/5488">View poem's topic associations</a></p></body></html>
