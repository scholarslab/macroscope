  <body><p>886_45: 《題陶淵明醉石》陳光</p>
    <p>片石露寒色　先生遺素風　醉眠芳草合　吟起白雲空　道出乾坤外　聲齊日月中　我知彭澤後　千載與誰同</p><p><a href="../../model.html#/doc/48876">View poem's topic associations</a></p></body></html>
