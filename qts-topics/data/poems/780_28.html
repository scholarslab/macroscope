  <body><p>780_28: 《暗投明珠》崔藩</p>
    <p>至寶看懷袖　明珠出後收　向人光不定　離掌勢難留　皎澈虛臨夜　孤圓冷瑩秋　乍來驚月落　疾轉怕星流　有淚甘瑕棄　無媒自暗投　今朝感恩處　將欲報隋侯</p><p><a href="../../model.html#/doc/43297">View poem's topic associations</a></p></body></html>
