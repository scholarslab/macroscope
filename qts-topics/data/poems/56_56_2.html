  <body><p>56_56_2: 《秋江送別二首（其二）》王勃</p>
    <p>歸舟歸騎儼成行　江南江北互相望　誰謂波瀾纔一水　已覺山川是兩鄉</p><p><a href="../../model.html#/doc/3481">View poem's topic associations</a></p></body></html>
