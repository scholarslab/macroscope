  <body><p>681_63: 《惜花》韓偓</p>
    <p>皺白離情高處切　膩香愁態靜中深　眼隨片片沿流去　恨滿枝枝被雨淋　總得苔遮猶慰意　若教泥污更傷心　臨軒一醆悲春酒　明日池塘是綠陰</p><p><a href="../../model.html#/doc/38010">View poem's topic associations</a></p></body></html>
