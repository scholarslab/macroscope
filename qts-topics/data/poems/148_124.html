  <body><p>148_124: 《奉陪鄭中丞自宣州解印，與諸侄宴餘幹後溪》劉長卿</p>
    <p>跡遠親魚鳥　功成厭鼓鼙　林中阮生集　池上謝公題　戶牖垂藤合　藩離插槿齊　夕陽山向背　春草水東西　度雨諸峰出　看花幾路迷　何勞問秦漢　更入武陵溪</p><p><a href="../../model.html#/doc/7234">View poem's topic associations</a></p></body></html>
