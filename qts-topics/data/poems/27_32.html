  <body><p>27_32: 《雜曲歌辭。入破第五》?</p>
    <p>千年一遇聖明朝　願對君王舞細腰　乍可當熊任生死　誰能伴鳳上雲霄</p><p><a href="../../model.html#/doc/1949">View poem's topic associations</a></p></body></html>
