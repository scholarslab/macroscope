  <body><p>422_37_5: 《襄陽為盧竇紀事（第五首一作馬戴詩襄陽席上呈于司空）（其五）》元稹</p>
    <p>花枝臨水復臨堤　閒照江流亦照泥　千萬春風好舉　夜來曾有鳳皇棲</p><p><a href="../../model.html#/doc/21763">View poem's topic associations</a></p></body></html>
