  <body><p>445_4: 《和微之詩二十三首。和祝蒼華》白居易</p>
    <p>日居復月諸　環迴照下土　使我玄雲髮　化為素絲縷　稟質本羸劣　養生仍莽鹵　痛飲困連宵　悲吟飢過午　遂令頭上髮　種種無尺五　根稀比黍苗　梢細同釵股　豈是乏膏沐　非關櫛風雨　最為悲傷多　心焦衰落苦　餘者能有幾　落者不可數　禿似鵲填河　墮如烏解羽　蒼華何用祝　苦辭亦休吐　匹如剃頭僧　豈要巾冠主</p><p><a href="../../model.html#/doc/23232">View poem's topic associations</a></p></body></html>
