  <body><p>614_44: 《寄潤卿博士》皮日休</p>
    <p>高眠可為要玄纁　鵲尾金爐一世焚　塵外鄉人為許掾　山中地主是茅君　將收芝菌唯防雪　欲曬圖書不奈雲　若使華陽終臥去　漢家封禪用誰文</p><p><a href="../../model.html#/doc/33916">View poem's topic associations</a></p></body></html>
