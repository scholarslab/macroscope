  <body><p>783_9: 《贈米都知》梁補闕</p>
    <p>供奉三朝四十年　聖時流落髮衰殘　貪將樂府歌明代　不把清吟換好官</p><p><a href="../../model.html#/doc/43348">View poem's topic associations</a></p></body></html>
