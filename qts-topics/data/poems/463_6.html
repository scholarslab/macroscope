  <body><p>463_6: 《七老會詩（渾年七十七）》張渾</p>
    <p>幽亭春盡共為歡　印綬居身是大官　遁跡豈勞登遠岫　垂絲何必坐谿磻　詩聯六韻猶應易　酒飲三杯未覺難　每況襟懷同宴會　共將心事比波瀾　風吹野柳垂羅帶　日照庭花落綺紈　此席不煩鋪錦帳　斯筵堪作畫圖看</p><p><a href="../../model.html#/doc/24633">View poem's topic associations</a></p></body></html>
