  <body><p>634_3_3: 《漫書五首（其三）》司空圖</p>
    <p>海上昔聞麋愛鶴　山中今日鹿憎龜　愛憎止竟須關分　莫把微才望所知</p><p><a href="../../model.html#/doc/34935">View poem's topic associations</a></p></body></html>
