  <body><p>666_1_31: 《比紅兒詩（其三十一）》羅虯</p>
    <p>輕小休誇似燕身　生來占斷紫宮春　漢皇若遇紅兒貌　掌上無因著別人</p><p><a href="../../model.html#/doc/36975">View poem's topic associations</a></p></body></html>
