  <body><p>475_109: 《重憶山居六首。泰山石》李德裕</p>
    <p>雞鳴日觀望　遠與扶桑對　滄海似鎔金　眾山如點黛　遙知碧峰首　獨立煙嵐內　此石依五松　蒼蒼幾千載</p><p><a href="../../model.html#/doc/25329">View poem's topic associations</a></p></body></html>
