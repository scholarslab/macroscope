  <body><p>641_1_93: 《小遊仙詩九十八首之九十三》曹唐</p>
    <p>九天王母皺蛾眉　惆悵無言倚桂枝　悔不長留穆天子　任將妻妾住瑤池</p><p><a href="../../model.html#/doc/35455">View poem's topic associations</a></p></body></html>
