  <body><p>15_18: 《郊廟歌辭。享章懷太子廟樂章。武舞作》?</p>
    <p>綠林熾炎曆　黃虞格有苗　沙塵驚塞外　帷幄命嫖姚　七德干戈止　三邊雲霧消　寶祚長無極　歌舞盛今朝</p><p><a href="../../model.html#/doc/738">View poem's topic associations</a></p></body></html>
