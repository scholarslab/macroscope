  <body><p>59_19: 《河》李嶠</p>
    <p>源出崑崙中　長波接漢空　桃花來馬頰　竹箭入龍宮　德水千年變　榮光五色通　若披蘭葉檢</p><p><a href="../../model.html#/doc/3566">View poem's topic associations</a></p></body></html>
