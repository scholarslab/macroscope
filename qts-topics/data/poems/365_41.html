  <body><p>365_41: 《酬瑞州吳大夫夜泊湘川見寄一絕》劉禹錫</p>
    <p>夜泊湘川逐客心　月明猿苦血沾襟　湘妃舊竹痕猶淺　從此因君染更深</p><p><a href="../../model.html#/doc/19343">View poem's topic associations</a></p></body></html>
