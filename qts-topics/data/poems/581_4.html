  <body><p>581_4: 《題陳處士幽居》溫庭筠</p>
    <p>松軒塵外客　高枕自蕭疏　雨後苔侵井　霜來葉滿渠　閒看鏡湖畫　秋得越僧書　若待前溪月　誰人伴釣魚</p><p><a href="../../model.html#/doc/32192">View poem's topic associations</a></p></body></html>
