  <body><p>588_13: 《黔中罷職將泛江東》李頻</p>
    <p>黔中初罷職　薄俸亦無殘　舉目鄉關遠　攜家旅食難　野梅將雪競　江月與沙寒　兩鬢愁應白　何勞把鏡看</p><p><a href="../../model.html#/doc/32657">View poem's topic associations</a></p></body></html>
