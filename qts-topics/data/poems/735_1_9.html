  <body><p>735_1_9: 《宮詞百首（其九）》和凝</p>
    <p>九重樓殿簇丹青　高柳含煙覆井亭　宮內不知今日幾　自來階下數堯蓂</p><p><a href="../../model.html#/doc/41171">View poem's topic associations</a></p></body></html>
