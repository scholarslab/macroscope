  <body><p>839_31: 《酬章水知己》齊己</p>
    <p>新吟忽有寄　千里到荊門　落日雲初碧　殘年眼正昏　已為難敵手　誰更入深論　後信多相寄　吾生重此言</p><p><a href="../../model.html#/doc/46297">View poem's topic associations</a></p></body></html>
