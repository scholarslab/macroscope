  <body><p>5_44: 《從駕幸少林寺》武則天</p>
    <p>陪鑾遊禁苑　侍賞出蘭闈　雲偃攢峰蓋　霞低插浪旂　日宮疏澗戶　月殿啟巖扉　金輪轉金地　香閣曳香衣　鐸吟輕吹發　幡搖薄霧霏　昔遇焚芝火　山紅連野飛　花臺無半影　蓮塔有全輝　實賴能仁力　攸資善世威　慈緣興福緒　於此罄歸依　風枝不可靜　泣血竟何追</p><p><a href="../../model.html#/doc/262">View poem's topic associations</a></p></body></html>
