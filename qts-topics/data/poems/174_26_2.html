  <body><p>174_26_2: 《留別賈舍人至二首（其二）》李白</p>
    <p>秋風吹胡霜　凋此簷下芳　折芳怨歲晚　離別悽以傷　謬攀青瑣賢　延我於北堂　君為長沙客　我獨之夜郎　勸此一杯酒　豈惟道路長　割珠兩分贈　寸心貴不忘　何必兒女仁　相看淚成行</p><p><a href="../../model.html#/doc/8375">View poem's topic associations</a></p></body></html>
