  <body><p>709_63: 《白酒兩瓶送崔侍禦》徐夤</p>
    <p>雪化霜融好潑醅　滿壺冰凍向春開　求從白石洞中得　攜向百花巖畔來　幾夕露珠寒貝齒　一泓銀水冷瓊杯　湖邊送與崔夫子　誰見嵇山盡日頹</p><p><a href="../../model.html#/doc/39906">View poem's topic associations</a></p></body></html>
