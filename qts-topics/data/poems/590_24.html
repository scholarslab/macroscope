  <body><p>590_24: 《七夕（一作趙璜詩）》李郢</p>
    <p>烏鵲橋頭雙扇開　年年一度過河來　莫嫌天上稀相見　猶勝人間去不回　欲減煙花饒俗世　暫煩煙月掩妝臺　別時舊路長清淺　豈肯離情似死灰</p><p><a href="../../model.html#/doc/32804">View poem's topic associations</a></p></body></html>
