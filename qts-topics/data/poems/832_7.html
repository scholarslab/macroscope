  <body><p>832_7: 《懷謬獨一》貫休</p>
    <p>常億蘭陵子　奇皴渴才　思還如我苦　時不為伊來　岳霞猱擲雪　湖月浪翻杯　未聞霑寸祿　此事亦堪哀</p><p><a href="../../model.html#/doc/45858">View poem's topic associations</a></p></body></html>
