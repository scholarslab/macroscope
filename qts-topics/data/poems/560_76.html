  <body><p>560_76: 《酬泗州韋中丞埇上日寄贈兼次本韻》薛能</p>
    <p>魯儒相誤欲成空　學盡文章不見功　官自掖垣飄海上　鎮從隨岸入山中　嘗遭火發瞿雲宅　爭得天如老氏弓　何意杜陵懷寶客　也隨迷路出關東</p><p><a href="../../model.html#/doc/31063">View poem's topic associations</a></p></body></html>
