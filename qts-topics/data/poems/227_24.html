  <body><p>227_24: 《嚴公廳宴同詠蜀道畫圖》杜甫　</p>
    <p>日臨公館靜　畫滿地圖雄　劍閣星橋北　松州雪嶺東　華夷山不斷　吳蜀水相通　興與煙霞會　清樽幸不空</p><p><a href="../../model.html#/doc/11277">View poem's topic associations</a></p></body></html>
