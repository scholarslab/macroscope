  <body><p>290_3: 《送客歸湖南》楊凝</p>
    <p>湖南樹色盡　了了辨潭州　雨散今為別　雲飛何處遊　情來偏似醉　淚迸不成流　那向蕭條路　緣湘篁竹愁</p><p><a href="../../model.html#/doc/15488">View poem's topic associations</a></p></body></html>
