  <body><p>753_23: 《表弟包穎見寄（此子侍親在饒州，累年臥疾）》徐鉉</p>
    <p>常思帝里奉交親　別後光陰屈指頻　蘭佩卻歸綸閣下　荊枝猶寄楚江濱　十程山水勞幽夢　滿院煙花醉別人　料得此生強健在　會須重賞昔年春</p><p><a href="../../model.html#/doc/42199">View poem's topic associations</a></p></body></html>
