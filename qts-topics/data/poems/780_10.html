  <body><p>780_10: 《四水合流》李沛</p>
    <p>禹鑿山川地　因通四水流　縈迴過鳳闕　會合出皇州　天影長波裏　寒聲古度頭　入河無晝夜　歸海有謙柔　順物宜投石　逢時可載舟　羨魚猶未已　臨水欲垂鉤</p><p><a href="../../model.html#/doc/43279">View poem's topic associations</a></p></body></html>
