  <body><p>449_33: 《酬令狐相公春日尋花見寄六韻》白居易</p>
    <p>病臥帝王州　花時不得遊　老應隨日至　春肯為人留　粉壞杏將謝　火繁桃尚稠　白飄僧院地　紅落酒家樓　空裏雪相似　晚來風不休　吟君悵望句　如到曲江頭</p><p><a href="../../model.html#/doc/23621">View poem's topic associations</a></p></body></html>
