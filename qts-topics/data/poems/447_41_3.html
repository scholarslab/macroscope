  <body><p>447_41_3: 《歲暮寄微之三首（其三）》白居易</p>
    <p>白頭歲暮苦相思　除卻悲吟無可為　枕上從妨一夜睡　燈前讀盡十年詩　龍鍾校正騎驢日　憔悴通江司馬時　若並如今是全活　紆朱拖紫且開眉</p><p><a href="../../model.html#/doc/23430">View poem's topic associations</a></p></body></html>
