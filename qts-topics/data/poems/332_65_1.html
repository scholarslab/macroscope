  <body><p>332_65_1: 《梁國惠康公主挽歌詞二首（駙馬即司空於公之子）（其一）》羊士諤</p>
    <p>湯沐成陳跡　山林遂寂寥　鵲飛應織素　鳳起獨吹簫　玉殿中參罷　雲軿上漢遙皇情非不極　空輟未央朝</p><p><a href="../../model.html#/doc/17560">View poem's topic associations</a></p></body></html>
