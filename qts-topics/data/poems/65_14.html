  <body><p>65_14: 《和武三思於天中寺尋複禮上人之作》蘇味道</p>
    <p>藩戚三雍暇　禪居二室隈　忽聞從桂苑　移步踐花臺　敏學推多藝　高談屬辯才　是非寧滯著　空有掠嫌猜　五行幽機暢　三蕃妙鍵開　味同甘露灑　香似逆風來　砌古留方石　池清辨燒灰　人尋鶴洲返　月逐虎谿迴　企躅瞻飛蓋　攀遊想渡杯　願陪為善樂　從此去塵埃</p><p><a href="../../model.html#/doc/3795">View poem's topic associations</a></p></body></html>
