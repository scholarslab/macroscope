  <body><p>463_7: 《一字至七字詩。竹》韋式</p>
    <p>竹　臨池　似玉　裛露靜　和煙綠　抱節寧改　貞心自束　渭曲偏種多　王家看不足　仙杖正驚龍化　美實當隨鳳熟　唯愁吹作別離聲　回首駕驂舞陣速</p><p><a href="../../model.html#/doc/24634">View poem's topic associations</a></p></body></html>
