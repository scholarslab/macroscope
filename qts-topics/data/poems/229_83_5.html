  <body><p>229_83_5: 《夔州歌十絕句（其五）》杜甫</p>
    <p>瀼東瀼西一萬家　江北江南春冬花　背飛鶴子遺瓊蕊　相趁鳧雛入蔣牙</p><p><a href="../../model.html#/doc/11562">View poem's topic associations</a></p></body></html>
