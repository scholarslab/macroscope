  <body><p>835_25_4: 《壽春節進大蜀皇帝五首（其四）》貫休</p>
    <p>遠人玉帛盡來歸　及物天慈物物肥　春力遍時皆甲拆　王言聞者盡光輝　家家錦繡相醪熟　處處笙歌乳燕飛　為報蜀皇勤禱祝　聖明天子古今稀</p><p><a href="../../model.html#/doc/46023">View poem's topic associations</a></p></body></html>
