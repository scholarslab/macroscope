  <body><p>150_28: 《蛇浦橋下重送嚴維》劉長卿</p>
    <p>秋風颯颯鳴條　風月相和寂寥　黃葉一離一別　青山暮暮朝朝　寒江漸出高岸　古木猶依斷橋　明日行人已遠　空餘淚滴回潮</p><p><a href="../../model.html#/doc/7333">View poem's topic associations</a></p></body></html>
