  <body><p>752_12: 《聞雁寄故人》徐鉉</p>
    <p>久作他鄉客　深慚薄宦非　不知雲上雁　何得每年歸　夜靜聲彌怨　天空影更微　往年離別淚　今夕重霑衣</p><p><a href="../../model.html#/doc/42123">View poem's topic associations</a></p></body></html>
