  <body><p>17_4: 《樂府雜曲。鼓吹曲辭。上之回》李白</p>
    <p>三十六離宮　樓臺與天通　閣道步行月　美人愁煙空　恩疏寵不及　桃李傷春風　淫樂意何極　金輿向回中　萬乘出黃道　千旗揚彩虹　前軍細柳北　後騎甘泉東　豈問渭川老　寧邀襄野童　秋暮瑤池宴　歸來樂未窮</p><p><a href="../../model.html#/doc/853">View poem's topic associations</a></p></body></html>
