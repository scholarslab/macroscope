  <body><p>474_43: 《古樹》徐凝</p>
    <p>古樹敧斜臨古道　枝不生花腹生草　行人不見樹少時　樹見行人幾番老</p><p><a href="../../model.html#/doc/25162">View poem's topic associations</a></p></body></html>
