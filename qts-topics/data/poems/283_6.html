  <body><p>283_6: 《送常曾侍禦使西蕃寄題西川》李益</p>
    <p>涼王宮殿盡　蕪沒隴雲西　今日聞君使　雄心逐鼓鼙　行當收漢壘　直可取蒲泥　舊國無由到　煩君下馬題</p><p><a href="../../model.html#/doc/15059">View poem's topic associations</a></p></body></html>
