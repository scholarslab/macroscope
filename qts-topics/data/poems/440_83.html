  <body><p>440_83: 《初著刺史緋，答友人見贈》白居易</p>
    <p>故人安慰善為辭　五十專城道未遲　徒使花袍紅似火　其如蓬鬢白成絲　且貪薄俸君應惜　不稱衰容我自知　銀印可憐將底用　只堪歸舍嚇妻兒</p><p><a href="../../model.html#/doc/22868">View poem's topic associations</a></p></body></html>
