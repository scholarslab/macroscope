  <body><p>147_141: 《送袁處士》劉長卿</p>
    <p>閒田北川下　靜者去躬耕　萬里空江菼　孤舟過郢城　種荷依野水　移柳待山鶯　出處安能問　浮雲豈有情</p><p><a href="../../model.html#/doc/7101">View poem's topic associations</a></p></body></html>
