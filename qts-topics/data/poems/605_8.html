  <body><p>605_8: 《送友人江行》邵謁</p>
    <p>送君若浪水　疊疊愁思起　夢魂如月明　相送秋江裏</p><p><a href="../../model.html#/doc/33537">View poem's topic associations</a></p></body></html>
