  <body><p>455_44: 《利仁北街作》白居易</p>
    <p>草色斑斑春雨晴　利仁坊北面西行　踟躕立馬緣何事　認得張家歌吹聲</p><p><a href="../../model.html#/doc/24104">View poem's topic associations</a></p></body></html>
