  <body><p>431_46: 《移家入新宅》白居易</p>
    <p>移家入新宅　罷郡有餘貲　既可避燥溼　復免憂寒飢　疾平未還假　官閒得分司　幸有俸祿在　而無職役羈　清旦盥漱畢　開軒卷簾幃　家人及雞犬　隨我亦熙熙　取興或寄酒　放情不過詩　何必苦修道　此即是無為　外累信已遣　中懷時有思　有思一何遠　默坐低雙眉　十載囚竄客　萬里征戍兒　春朝鎖籠鳥　冬夜支床龜　驛馬走四蹄　痛酸無歇期　磑牛封兩目　昏閉何人知　誰能脫放去　四散任所之　各得適其性　如吾今日時</p><p><a href="../../model.html#/doc/22165">View poem's topic associations</a></p></body></html>
