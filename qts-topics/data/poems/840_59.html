  <body><p>840_59: 《答知己自闕下寄書》齊己</p>
    <p>故人勞札翰　千里寄荊臺　知戀文明在　來尋江漢來　群機喧白晝　陸海漲黃埃　得路應相笑　無成守死灰</p><p><a href="../../model.html#/doc/46408">View poem's topic associations</a></p></body></html>
