  <body><p>774_15: 《秋閨》邵士彥</p>
    <p>斜日空庭暮　幽閨積恨盈　細風吹帳冷　微月度窗明　怨坐啼相續　愁眠夢不成　調琴欲有弄　畏作斷腸聲</p><p><a href="../../model.html#/doc/43114">View poem's topic associations</a></p></body></html>
