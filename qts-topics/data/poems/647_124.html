  <body><p>647_124: 《詠史詩。魯城》胡曾</p>
    <p>魯公城闕已丘墟　荒草無由認玉除　因笑臧孫才智少　東門鐘鼓祀鶢鶋</p><p><a href="../../model.html#/doc/35915">View poem's topic associations</a></p></body></html>
