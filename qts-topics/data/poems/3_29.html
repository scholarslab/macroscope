  <body><p>3_29: 《答司馬承禎上劍鏡》李隆基</p>
    <p>寶照含天地　神劍合陰陽　日月麗光景　星斗裁文章　寫鑑表容質　佩服為身防　從茲一賞玩　永德保齡長</p><p><a href="../../model.html#/doc/147">View poem's topic associations</a></p></body></html>
