  <body><p>229_50_4: 《秋野五首（其四）》杜甫</p>
    <p>遠岸秋沙白　連山晚照紅　潛鱗輸駭浪　歸翼會高風　砧響家家發　樵聲箇箇同飛霜任青女　賜被隔南宮</p><p><a href="../../model.html#/doc/11515">View poem's topic associations</a></p></body></html>
