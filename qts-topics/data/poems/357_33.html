  <body><p>357_33: 《秋日送客至潛水驛》劉禹錫</p>
    <p>候吏立沙際　田家連竹溪　楓林社日鼓　茅屋午時雞　鵲噪晚禾地　蝶飛秋草畦　驛樓宮樹近　疲馬再三嘶</p><p><a href="../../model.html#/doc/18838">View poem's topic associations</a></p></body></html>
