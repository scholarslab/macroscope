  <body><p>524_18: 《贈張祜》杜牧</p>
    <p>詩韻一逢君　平生稱所聞　粉毫唯畫月　瓊尺只裁雲　鯨陣人人懾　秋星歷歷分　數篇留別我　羞殺李將軍</p><p><a href="../../model.html#/doc/28386">View poem's topic associations</a></p></body></html>
