  <body><p>842_12: 《謝歐陽侍郎寄示新集》齊己</p>
    <p>宮錦三十段　金梭新織來　殷勤謝君子　迢遞寄寒灰　鸑鷟對鼓舞　神仙雙裴回　誰當巧裁製　披去升瑤臺</p><p><a href="../../model.html#/doc/46520">View poem's topic associations</a></p></body></html>
