  <body><p>449_19: 《冬夜聞蟲》白居易</p>
    <p>蟲聲冬思苦於秋　不解愁人聞亦愁　我是老翁聽不畏　少年莫聽白君頭</p><p><a href="../../model.html#/doc/23607">View poem's topic associations</a></p></body></html>
