  <body><p>486_26: 《讀史》鮑溶</p>
    <p>鬼書報秦亡　天地亦云閉　赤龍吟大野　老母哭白帝　蒼蒼無白日　項氏徒先濟　六合已姓劉　鴻門事難制　坑降嬴政在　衣錦人望替　宿昔見漢兵　龍蛇滿旌棨　始矜山可拔　終嘆騅不逝　區區亞父心　未究天人際　蕭張馬無汗　盛業垂千世</p><p><a href="../../model.html#/doc/25851">View poem's topic associations</a></p></body></html>
