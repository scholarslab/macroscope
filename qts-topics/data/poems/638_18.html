  <body><p>638_18: 《贈敬亭清越上人》張喬</p>
    <p>海上獨隨緣　歸來二十年　久閒時得句　漸老不離禪　砌木欹臨水　窗峰直倚天　猶期向雲裏　別掃石床眠</p><p><a href="../../model.html#/doc/35153">View poem's topic associations</a></p></body></html>
