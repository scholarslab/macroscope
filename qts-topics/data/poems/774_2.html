  <body><p>774_2: 《看蜀女轉昭君變》吉師老</p>
    <p>妖姬未著石榴裙　自道家連錦水濆　檀口解知千載事　清詞堪歡九秋文　翠眉顰處楚邊月　畫卷開時塞外雲　說盡綺羅當日恨　昭君傳意向文君</p><p><a href="../../model.html#/doc/43101">View poem's topic associations</a></p></body></html>
