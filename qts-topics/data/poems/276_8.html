  <body><p>276_8: 《送潘述應宏詞下第歸江南》盧綸</p>
    <p>愁與醉相和　昏昏竟若何　感年懷闕久　失意夢鄉多　雨裏行青草　山前望白波　江樓覆棋好　誰引仲宣過</p><p><a href="../../model.html#/doc/14665">View poem's topic associations</a></p></body></html>
