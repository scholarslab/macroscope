  <body><p>549_54: 《二（一作寒食遣懷）》趙嘏</p>
    <p>折柳城邊起暮愁　可憐春色獨懷憂　傷心正歎人間事　回首更慚江上鷗　鶗鴃聲中寒食雨　芙蓉花外夕陽樓　憑高滿眼送清渭　去傍故山山下流</p><p><a href="../../model.html#/doc/30215">View poem's topic associations</a></p></body></html>
