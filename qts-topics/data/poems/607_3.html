  <body><p>607_3: 《慧山寺肄業送懷坦上人》李騭</p>
    <p>流水何山分　浮雲空中遇　我生無根株　聚散亦難固　憶昨鬥龍春　巖棲侶高步　清懷去羈束　幽境無滓污　日落九峰明　煙生萬華暮　茲歡未云隔　前笑倏已故　四時難信留　百草換霜露　離襟一成解　悵抱將何諭　驚泉有餘哀　永日誰與度　緬思孤帆影　再往重江路　去去忽悽悲　因風暫回顧</p><p><a href="../../model.html#/doc/33597">View poem's topic associations</a></p></body></html>
