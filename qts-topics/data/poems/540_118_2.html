  <body><p>540_118_2: 《無題二首（其二）》李商隱</p>
    <p>重帷深下莫愁堂　臥後清宵細細長　神女生涯原是夢　小姑居處本無郎　風波不信菱枝弱　月露誰教桂葉香　直道相思了無益　未妨惆悵是清狂</p><p><a href="../../model.html#/doc/29530">View poem's topic associations</a></p></body></html>
