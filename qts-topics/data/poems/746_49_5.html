  <body><p>746_49_5: 《水調詞十首（其五）》陳陶</p>
    <p>水閣蓮開燕引雛　朝朝攀折望金吾　聞道磧西春不到　花時還憶故園無</p><p><a href="../../model.html#/doc/41738">View poem's topic associations</a></p></body></html>
