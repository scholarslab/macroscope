  <body><p>370_24: 《道州夏日早訪荀參軍林園敬酬見贈》呂溫</p>
    <p>高眠日出始開門　竹徑旁通到後園　陶亮橫琴空有意　任棠置水竟無言　松窗宿翠含風薄　槿援朝花帶露繁　山郡本來車馬少　更容相訪莫辭喧</p><p><a href="../../model.html#/doc/19570">View poem's topic associations</a></p></body></html>
