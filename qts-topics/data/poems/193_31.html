  <body><p>193_31: 《昭國裏第聽元老師彈琴》韋應物</p>
    <p>竹林高宇霜露清　朱絲玉徽多故情　暗識啼烏與別鶴　祗緣中有斷腸聲</p><p><a href="../../model.html#/doc/9355">View poem's topic associations</a></p></body></html>
