  <body><p>326_4: 《酬張秘監閣老喜太常中書二閣老與德輿同日遷官…之作》權德輿</p>
    <p>珠樹共飛棲　分封受紫泥　正名推五字　貴仕仰三珪　繼組心知忝　腰章事頗齊　蓬山有佳句　喜氣在新題</p><p><a href="../../model.html#/doc/17297">View poem's topic associations</a></p></body></html>
