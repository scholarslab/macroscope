  <body><p>522_17_1: 《齊安郡中偶題二首（其一）》杜牧</p>
    <p>兩竿落日溪橋上　半縷輕煙柳影中　多少綠荷相倚恨　一時回首背西風</p><p><a href="../../model.html#/doc/28224">View poem's topic associations</a></p></body></html>
