  <body><p>628_2_9: 《自遣詩三十首（其九）》陸龜蒙</p>
    <p>羊侃多應自古豪　解盤金置纖腰　縱然此事教雙得　不博溪田二頃苗</p><p><a href="../../model.html#/doc/34430">View poem's topic associations</a></p></body></html>
