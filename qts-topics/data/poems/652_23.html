  <body><p>652_23: 《雪中寄薛郎中》方幹</p>
    <p>野禽未覺巢枝仄　稚子先憂徑竹摧　半夜忽明非月午　前庭旋釋被春摧　碎花若入樽中去　清氣應歸筆底來　深擁紅爐聽仙樂　忍教愁坐畫寒灰</p><p><a href="../../model.html#/doc/36200">View poem's topic associations</a></p></body></html>
