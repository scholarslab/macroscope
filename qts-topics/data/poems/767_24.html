  <body><p>767_24: 《晉。蒲葵扇》孫元晏</p>
    <p>拋捨東山歲月遙　幾施經略挫雄豪　若非名德喧寰宇　爭得蒲葵價數高</p><p><a href="../../model.html#/doc/42846">View poem's topic associations</a></p></body></html>
