  <body><p>671_26_8: 《無題十首（其八）》唐彥謙</p>
    <p>憶別悠悠歲月長　酒兵無計敵愁腸　柔絲漫折長亭柳　綰得同心欲寄將</p><p><a href="../../model.html#/doc/37232">View poem's topic associations</a></p></body></html>
