  <body><p>176_3: 《魯郡東石門送杜二甫》李白</p>
    <p>醉別復幾日　登臨偏池臺　何時石門路　重有金樽開　秋波落泗水　海色明徂徠　飛蓬各自遠　且盡手中杯</p><p><a href="../../model.html#/doc/8406">View poem's topic associations</a></p></body></html>
