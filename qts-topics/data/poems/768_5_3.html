  <body><p>768_5_3: 《補茅鴟（茅鴟四章，章八句）（其三）》丘光庭</p>
    <p>茅鴟茅鴟　無搏鷅鶹　汝食汝飽　莫我為休　願彈去汝　來彼鳲鳩　來彼鳲鳩食子其周</p><p><a href="../../model.html#/doc/42904">View poem's topic associations</a></p></body></html>
