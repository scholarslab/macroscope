  <body><p>160_31: 《同盧明府餞張郎中除義王府司馬，海園作》孟浩然</p>
    <p>上國山河列　　賢王邸第開　故人分職去　潘令寵行來　冠蓋趨梁苑　江湘失楚材　豫愁軒騎動　賓客散池臺</p><p><a href="../../model.html#/doc/7709">View poem's topic associations</a></p></body></html>
