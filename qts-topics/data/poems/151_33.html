  <body><p>151_33: 《使次安陸寄友人》劉長卿</p>
    <p>新年草色遠萋萋　久客將歸失路蹊　暮雨不知溳口處　春風只到穆陵西　孤城盡日空花落　三戶無人自鳥啼　君在江南相憶否　門前五柳幾枝低</p><p><a href="../../model.html#/doc/7403">View poem's topic associations</a></p></body></html>
