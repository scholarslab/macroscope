  <body><p>705_24: 《酬俞鈞》黃滔</p>
    <p>鄉書一忝薦延恩　二紀三朝泣省門　雖忝立名經聖鑒　敢期興詠疊嘉言　莫論蟾月無梯接　大底龍津有浪翻　今日朝廷推草澤　佇君承詔出雲根</p><p><a href="../../model.html#/doc/39619">View poem's topic associations</a></p></body></html>
