  <body><p>767_51: 《齊。何氏小山》孫元晏</p>
    <p>顯達何曾肯繫心　築居郊外好園林　賺他謝朏出山去　贏得高名直至今</p><p><a href="../../model.html#/doc/42873">View poem's topic associations</a></p></body></html>
