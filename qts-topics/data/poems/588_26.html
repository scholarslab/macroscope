  <body><p>588_26: 《臨岐留別相知》李頻</p>
    <p>百歲竟何事　一身長遠遊　行行將近老　處處不離愁　世路多相取　權門不自投　難為此時別　欲別願人留</p><p><a href="../../model.html#/doc/32670">View poem's topic associations</a></p></body></html>
