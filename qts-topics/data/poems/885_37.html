  <body><p>885_37: 《看天王院牡丹》王貞白</p>
    <p>前年帝里探春時　寺寺名花我盡知　今日長安已灰燼　忍隨南國對芳枝</p><p><a href="../../model.html#/doc/48812">View poem's topic associations</a></p></body></html>
