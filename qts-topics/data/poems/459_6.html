  <body><p>459_6: 《游平泉宴浥澗，宿香山石樓，贈座客》白居易</p>
    <p>逸少集蘭亭　季倫宴金谷　金谷太繁華　蘭亭闕絲竹　何如今日會　浥澗平泉曲　杯酒與管弦　貧中隨分足　紫鮮林筍嫩　紅潤園桃熟　採摘助盤筵　芳滋盈口腹　閒吟暮雲碧　醉藉春草綠　舞妙艷流風　歌清叩寒玉　古詩惜晝短　勸我令秉燭　是夜勿言歸　相攜石樓宿</p><p><a href="../../model.html#/doc/24417">View poem's topic associations</a></p></body></html>
