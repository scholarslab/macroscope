  <body><p>655_28: 《長安秋夜》羅隱</p>
    <p>遠聞天子似羲皇　偶捨漁鄉入帝鄉　五等列侯無故舊　一枝仙桂有風霜　燈攲短焰燒離鬢　漏轉寒更滴旅腸　歸計未知身已老　九衢雙闕夜蒼蒼</p><p><a href="../../model.html#/doc/36486">View poem's topic associations</a></p></body></html>
