  <body><p>578_54: 《和友人傷歌姬》溫庭筠</p>
    <p>月缺花殘莫愴然　花須終發月終圓　更能何事銷芳念　亦有濃華委逝川　一曲豔歌留婉轉　九原春草妒嬋娟　王孫莫學多情客　自古多情損少年</p><p><a href="../../model.html#/doc/32149">View poem's topic associations</a></p></body></html>
