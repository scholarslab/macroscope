  <body><p>525_17: 《秋夢》杜牧</p>
    <p>寒空動高吹　月色滿清砧　殘夢夜魂斷　美人邊思深　孤鴻秋出塞　一葉暗辭林　又寄征衣去　迢迢天外心</p><p><a href="../../model.html#/doc/28512">View poem's topic associations</a></p></body></html>
