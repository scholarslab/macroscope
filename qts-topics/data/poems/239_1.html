  <body><p>239_1: 《同程九早入中書（一作錢珝詩）》錢起</p>
    <p>漢家賢相重英奇　蟠木何材也見知　不意雲霄能自致　空驚鵷鷺忽相隨　臘雪初明柏子殿　春光欲上萬年枝　獨慚皇鑒明如日　未厭春光向玉墀</p><p><a href="../../model.html#/doc/12341">View poem's topic associations</a></p></body></html>
