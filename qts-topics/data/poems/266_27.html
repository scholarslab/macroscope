  <body><p>266_27: 《憶山中》顧況</p>
    <p>春遠不得還　家在最深山　蕙圃泉澆滋　松窗月映閒　薄田臨谷口　小職向人間　去處但無事　重門深閉關</p><p><a href="../../model.html#/doc/13740">View poem's topic associations</a></p></body></html>
