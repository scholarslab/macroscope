  <body><p>891_6_2: 《南歌子（歌或作柯，一名春宵曲）（其二）》溫庭筠</p>
    <p>似帶如絲柳　團酥握雪花　簾卷玉鉤斜　九衢塵欲暮　逐香車</p><p><a href="../../model.html#/doc/49057">View poem's topic associations</a></p></body></html>
