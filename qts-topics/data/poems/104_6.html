  <body><p>104_6: 《陪幸五王宅（一作劉憲詩）》蕭至忠</p>
    <p>北斗樞機任　西京肺腑親　疇昔王門下　今茲制幸晨　恩來山水被　聖作管弦新　遶座薰紅藥　當軒暗綠筠　摘荷纔早夏　聽鳥尚餘春　行漏金徒曉　風煙是觀津</p><p><a href="../../model.html#/doc/5225">View poem's topic associations</a></p></body></html>
