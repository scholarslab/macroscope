  <body><p>835_2_2: 《蜀王登福感寺塔三首（其二）》貫休</p>
    <p>似聖悲增道不窮　憂民憂國契堯聰　兩髯有雪丹霄外　萬里無塵一望中　南照微明連莽蒼　峨嵋擁秀接崆峒　林僧歲月知何幸　還似支公見謝公</p><p><a href="../../model.html#/doc/45988">View poem's topic associations</a></p></body></html>
