  <body><p>167_22: 《和盧侍禦通塘曲》李白</p>
    <p>君誇通塘好　通塘勝耶溪　通塘在何處　遠在尋陽西　青蘿嫋嫋挂煙樹　白鷴處處聚沙堤　石門中斷平湖出　百丈金潭照雲日　何處滄浪垂釣翁　鼓櫂漁歌趣非一　相逢不相識　出沒繞通塘　浦邊清水明素足　別有浣沙吳女郎　行盡綠潭潭轉幽　疑是武陵春碧流　秦人雞犬桃花裏　將比通塘渠見羞　通塘不忍別　十去九遲回　偶逢佳境心已醉　忽有一鳥從天來　月出青山送行子　四邊苦竹秋聲起　長吟白雪望星河　雙垂兩足揚素波　梁鴻德耀會稽日　寧知此中樂事多</p><p><a href="../../model.html#/doc/8172">View poem's topic associations</a></p></body></html>
