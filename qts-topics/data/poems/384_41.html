  <body><p>384_41: 《隱者》張籍</p>
    <p>先生已得道　市井亦容身　救病自行樂　得錢多與人　問年長不定　傳法又非真　每見鄰家說　時聞使鬼神</p><p><a href="../../model.html#/doc/20281">View poem's topic associations</a></p></body></html>
