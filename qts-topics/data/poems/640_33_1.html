  <body><p>640_33_1: 《病馬五首呈鄭校書章三吳十五先輩（其一）》曹唐</p>
    <p>騄駬何年別渥洼　病來顏色半泥沙　四蹄不鑿金砧裂　雙眼慵開玉箸斜　墮月兔毛乾觳　失雲龍骨瘦牙槎　平原好放無人放　嘶向秋風苜蓿花</p><p><a href="../../model.html#/doc/35351">View poem's topic associations</a></p></body></html>
