  <body><p>191_59: 《歎白髮》韋應物</p>
    <p>還同一葉落　對此孤鏡曉　絲縷乍難分　楊花復相遶　時役人易衰　吾年白猶少</p><p><a href="../../model.html#/doc/9251">View poem's topic associations</a></p></body></html>
