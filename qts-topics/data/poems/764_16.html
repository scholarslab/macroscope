  <body><p>764_16: 《寄閻記室》譚用之</p>
    <p>織錦歌成下翠微　豈勞西去問搘機　未開水府珠先見　不掘豐城劍自輝　鼇逐玉蟾攀桂上　馬隨青帝踏花歸　相逢半是雲霄客　應笑歌牛一布衣</p><p><a href="../../model.html#/doc/42662">View poem's topic associations</a></p></body></html>
