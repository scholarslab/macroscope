  <body><p>160_58: 《崔明府宅夜觀妓》孟浩然</p>
    <p>白日既云暮　朱顏亦已酡　畫堂初點燭　金幌半垂羅　長袖平陽曲　新聲子夜歌　從來慣留客　茲夕為誰多</p><p><a href="../../model.html#/doc/7736">View poem's topic associations</a></p></body></html>
