  <body><p>728_109: 《春秋戰國門。王孫滿》周曇</p>
    <p>九牧金鎔物像成　辭昏去亂祚休明　興亡在德不在鼎　楚子何勞問重輕</p><p><a href="../../model.html#/doc/40944">View poem's topic associations</a></p></body></html>
