  <body><p>728_82: 《春秋戰國門。子產》周曇</p>
    <p>為政何門是化源　寬仁高下保安全　如嫌水德人多狎　拯溺宜將猛濟寬</p><p><a href="../../model.html#/doc/40917">View poem's topic associations</a></p></body></html>
