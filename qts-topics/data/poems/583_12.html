  <body><p>583_12: 《磐石寺留別成公》溫庭筠</p>
    <p>槲葉蕭蕭帶葦風　寺前歸客別支公　三秋岸雪花初白　一夜林霜葉盡紅　山疊楚天雲壓塞　浪遙吳苑水連空　悠然旅榜頻迴首　無復松窗半偈同</p><p><a href="../../model.html#/doc/32279">View poem's topic associations</a></p></body></html>
