  <body><p>340_12: 《贈劉師服》韓愈</p>
    <p>羨君齒牙牢且潔　大肉硬餅如刀截　我今呀豁落者多　所存十餘皆兀臲　匙抄爛飯穩送之　合口軟嚼如牛　妻兒恐我生悵望　盤中不飣栗與梨　祗今年纔四十五　後日懸知漸莽鹵　朱顏皓頸訝莫親　此外諸餘誰更數　憶昔太公仕進初　口含兩齒無贏餘　虞翻十三比豈少　遂自惋恨形於書　丈夫命存百無害　誰能點檢形骸外　巨緡東釣儻可期　與子共飽鯨魚膾</p><p><a href="../../model.html#/doc/17975">View poem's topic associations</a></p></body></html>
