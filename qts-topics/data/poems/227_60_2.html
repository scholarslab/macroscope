  <body><p>227_60_2: 《戲題寄上漢中王三首（其二）》杜甫</p>
    <p>策杖時能出　王門異昔遊　已知嗟不起　未許醉相留　蜀酒濃無敵　江魚美可求終思一酩酊　淨掃雁池頭</p><p><a href="../../model.html#/doc/11316">View poem's topic associations</a></p></body></html>
