  <body><p>349_36: 《題嚴光釣台》歐陽詹</p>
    <p>弭棹歷塵跡　悄然關我情　伊無昔時節　豈有今日名　辭貴不辭賤　是心誰復行　欽哉此溪曲　永獨古風清</p><p><a href="../../model.html#/doc/18425">View poem's topic associations</a></p></body></html>
