  <body><p>891_25_3: 《竹枝（一名巴渝辭）（其三）》皇甫松</p>
    <p>斜江風起動橫波　劈開蓮子苦心多　山頭桃花谷底杏　兩花窈窕遙相映</p><p><a href="../../model.html#/doc/49118">View poem's topic associations</a></p></body></html>
