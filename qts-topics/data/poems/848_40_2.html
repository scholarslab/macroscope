  <body><p>848_40_2: 《寄華山司空圖二首（其二）》虛中</p>
    <p>逍遙短褐成　一劍動精靈　白晝夢仙島　清晨禮道經　黍苗侵野徑　桑椹污閒庭　肯要為鄰者　西南太華青</p><p><a href="../../model.html#/doc/47047">View poem's topic associations</a></p></body></html>
