  <body><p>663_35: 《七夕》羅隱</p>
    <p>月帳星房次第開　兩情惟恐曙光催　時人不用穿針待　沒得心情送巧來</p><p><a href="../../model.html#/doc/36820">View poem's topic associations</a></p></body></html>
