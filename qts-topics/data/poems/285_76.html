  <body><p>285_76: 《送耿拾遺湋使江南括圖書》李端</p>
    <p>驅傳草連天　回風滿樹蟬　將過夫子宅　前問孝廉船　漢使收三篋　周詩採百篇　別來將有淚　不是怨流年</p><p><a href="../../model.html#/doc/15287">View poem's topic associations</a></p></body></html>
