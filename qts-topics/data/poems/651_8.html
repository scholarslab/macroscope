  <body><p>651_8: 《敘雪獻員外》方幹</p>
    <p>紛紜宛轉更堪看　壓竹摧巢井徑漫　風柳細條黏不得　春溪綠色蔽應難　清輝直認中庭月　溼氣偏添半夜寒　謝守來吟才更逸　郢詞先至彩毫端</p><p><a href="../../model.html#/doc/36125">View poem's topic associations</a></p></body></html>
