  <body><p>849_6: 《宿鄭諫議山居》曇域</p>
    <p>堂開星斗邊　大諫採薇還　禽隱石中樹　月生池上山　涼風吹詠思　幽語隔禪關　莫擬歸城計　終妨此地閒</p><p><a href="../../model.html#/doc/47083">View poem's topic associations</a></p></body></html>
