  <body><p>702_91: 《傷賈島》張蠙</p>
    <p>生為明代苦吟身　死作長江一逐臣　可是當時少知己　不知知己是何人</p><p><a href="../../model.html#/doc/39480">View poem's topic associations</a></p></body></html>
