  <body><p>3_38: 《王屋山送道士司馬承禎還天臺》李隆基</p>
    <p>紫府求賢士　清谿祖逸人　江湖與城闕　異跡且殊倫　間有幽棲者　居然厭俗塵　林泉先得性　芝桂欲調神　地道踰稽嶺　天台接海濱　音徽從此間　萬古一芳春</p><p><a href="../../model.html#/doc/156">View poem's topic associations</a></p></body></html>
