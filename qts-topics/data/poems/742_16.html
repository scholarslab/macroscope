  <body><p>742_16: 《春夕言懷》張泌</p>
    <p>風透疏簾月滿庭　倚欄無事倍傷情　煙垂柳帶纖腰軟　露滴花房怨臉明　愁逐野雲銷不盡　情隨春浪去難平　幽窗謾結相思夢　欲化西園蝶未成</p><p><a href="../../model.html#/doc/41527">View poem's topic associations</a></p></body></html>
