  <body><p>467_62: 《閩中回》牟融</p>
    <p>帆影隨風過富陽　櫓聲搖月下錢塘　千山積雪凝寒碧　夢入楓宸遶御床</p><p><a href="../../model.html#/doc/24869">View poem's topic associations</a></p></body></html>
