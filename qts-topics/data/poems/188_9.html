  <body><p>188_9: 《郡齋感秋，寄諸弟》韋應物</p>
    <p>首夏辭舊國　窮秋臥滁城　方如昨日別　忽覺徂歲驚　高閣收煙霧　池水晚澄清　戶牖已淒爽　晨夜感深情　昔遊郎署間　是月天氣晴　授衣還西郊　曉露田中行　采菊投酒中　昆弟自同傾　簪組聊掛壁　焉知有世榮　一旦居遠郡　山川間音形　大道庶無累　及茲念已盈</p><p><a href="../../model.html#/doc/8999">View poem's topic associations</a></p></body></html>
