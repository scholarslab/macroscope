  <body><p>432_6: 《寄江南兄弟》白居易</p>
    <p>分散骨肉戀　趨馳名利牽　一奔塵埃馬　一泛風波船　忽憶分手時　憫默秋風前　別來朝復夕　積日成七年　花落城中池　春深江上天　登樓東南望　鳥滅煙蒼然　相去復幾許　道里近三千　平地猶難見　況乃隔山川</p><p><a href="../../model.html#/doc/22181">View poem's topic associations</a></p></body></html>
