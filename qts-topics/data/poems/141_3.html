  <body><p>141_3: 《秋興》王昌齡</p>
    <p>日暮西北堂　涼風洗脩木　著書在南窗　門館常肅肅　苔草延古意　視聽轉幽獨　或問余所營　刈黍就寒谷</p><p><a href="../../model.html#/doc/6703">View poem's topic associations</a></p></body></html>
