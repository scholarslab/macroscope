  <body><p>704_67: 《傷翁外甥》黃滔</p>
    <p>江頭去時路　歸客幾紛紛　獨在異鄉歿　若為慈母聞　青春成大夜　新雨壞孤墳　應作芝蘭出　泉臺月桂分</p><p><a href="../../model.html#/doc/39590">View poem's topic associations</a></p></body></html>
