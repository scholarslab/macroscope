  <body><p>653_23: 《經曠禪師舊院》方幹</p>
    <p>谷鳥散啼如有恨　庭花含笑似無情　更名變貌難休息　去去來來第幾生</p><p><a href="../../model.html#/doc/36269">View poem's topic associations</a></p></body></html>
