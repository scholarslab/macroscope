  <body><p>286_64: 《問張山人疾》李端</p>
    <p>先生沈病意何如　蓬艾門前客轉疏　不見領徒過絳帳　唯聞與婢削丹書</p><p><a href="../../model.html#/doc/15418">View poem's topic associations</a></p></body></html>
