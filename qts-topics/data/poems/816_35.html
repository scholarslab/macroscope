  <body><p>816_35: 《奉酬李員外使君嘉佑蘇台屏營居春首有懷》皎然</p>
    <p>昔歲為邦初未識　今朝休沐始相親　移家水巷貧依靜　種柳風窗欲占春　詩思先邀烏府客　山情還訪白樓人　登臨許作煙霞伴　高在方袍間幅巾</p><p><a href="../../model.html#/doc/44939">View poem's topic associations</a></p></body></html>
