  <body><p>671_62: 《道中逢故人》唐彥謙</p>
    <p>蘭陵市上忽相逢　敘別殷勤興倍濃　良會若同雞黍約　暫時不放酒杯空　愁牽白髮三千丈　路入青山幾萬重　行色一鞭催去馬　畫橋嘶斷落花風</p><p><a href="../../model.html#/doc/37271">View poem's topic associations</a></p></body></html>
