  <body><p>231_10: 《孟冬》杜甫</p>
    <p>殊俗還多事　方冬變所為　破甘霜落爪　嘗稻雪翻匙　巫峽寒都薄　烏蠻瘴遠隨　終然減灘瀨　暫喜息蛟螭</p><p><a href="../../model.html#/doc/11724">View poem's topic associations</a></p></body></html>
