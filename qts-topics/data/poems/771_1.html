  <body><p>771_1: 《春日》宋雍</p>
    <p>輕花細葉滿林端　昨夜春風曉色寒　黃鳥不堪愁裏聽　綠楊宜向雨中看</p><p><a href="../../model.html#/doc/43026">View poem's topic associations</a></p></body></html>
