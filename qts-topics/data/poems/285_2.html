  <body><p>285_2: 《度關山》李端</p>
    <p>雁塞日初睛　狐關雪復平　危樓緣廣漠　古竇傍長城　拂劍金星出　彎弧玉羽鳴　誰知係虜者　賈誼是書生</p><p><a href="../../model.html#/doc/15213">View poem's topic associations</a></p></body></html>
