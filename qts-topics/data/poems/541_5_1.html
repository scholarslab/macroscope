  <body><p>541_5_1: 《偶題二首（其一）》李商隱</p>
    <p>小亭閒眠微醉消　山榴海柏枝相交　水文簟上琥珀枕　傍有墮釵雙翠翹</p><p><a href="../../model.html#/doc/29642">View poem's topic associations</a></p></body></html>
