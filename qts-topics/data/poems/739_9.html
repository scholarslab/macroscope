  <body><p>739_9: 《踏青樽前》李建勳</p>
    <p>期君速行樂　不要旋還家　永日雖無雨　東風自落花　詩毫黏酒淡　歌袖向人斜　薄暮忘歸路　垂楊噪亂鴉</p><p><a href="../../model.html#/doc/41359">View poem's topic associations</a></p></body></html>
