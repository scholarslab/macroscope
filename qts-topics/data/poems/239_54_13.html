  <body><p>239_54_13: 《江行無題一百首（其十三）》錢起</p>
    <p>箭漏日初短　汀煙草未衰　雨餘雖更綠　不是采蘋時</p><p><a href="../../model.html#/doc/12406">View poem's topic associations</a></p></body></html>
