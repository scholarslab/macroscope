  <body><p>344_33: 《秋字》韓愈</p>
    <p>淮南悲木落　而我亦傷秋　況與故人別　那堪羇宦愁　榮華今異路　風雨昔同憂　莫以宜春遠　江山多勝遊</p><p><a href="../../model.html#/doc/18174">View poem's topic associations</a></p></body></html>
