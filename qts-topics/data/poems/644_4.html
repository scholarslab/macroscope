  <body><p>644_4: 《輕薄怨》李鹹用</p>
    <p>花驄躞蹀遊龍驕　連連寶節揮長鞘　鳳雛麟子皆至交　春風相逐垂楊橋　捻笙軟玉開素苞　畫樓閃閃紅裙搖　碧蹄偃蹇連金鑣　狂情十里飛相燒　西母青禽輕飄飄　分環破璧來往勞　黃金千鎰新一宵　少年心事風中毛　明朝何處逢嬌饒　門前桃樹空夭夭</p><p><a href="../../model.html#/doc/35599">View poem's topic associations</a></p></body></html>
