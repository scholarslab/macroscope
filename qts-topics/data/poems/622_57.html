  <body><p>622_57: 《送延陵張宰》陸龜蒙</p>
    <p>春盡未離關　之官亦似閒　不嫌請薄俸　為喜帶名山　默禱三真後　高吟十字還　祗應江上鳥　時下訟庭間</p><p><a href="../../model.html#/doc/34210">View poem's topic associations</a></p></body></html>
