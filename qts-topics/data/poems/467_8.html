  <body><p>467_8: 《山中有懷李十二》牟融</p>
    <p>林前風景晚蒼蒼　林下懷人路杳茫　白髮流年淹舊業　碧山茅屋臥斜陽　客邊秋興悲張翰　病裏春情笑沈郎　何事登樓　　　　幾迴搔首　思歸</p><p><a href="../../model.html#/doc/24809">View poem's topic associations</a></p></body></html>
