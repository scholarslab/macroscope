  <body><p>92_30: 《奉和晦日幸昆明池應制》李乂</p>
    <p>玉輅尋春賞　金堤重晦遊　川通黑水浸　地派紫泉流　晃朗扶桑出　綿聯杞樹周　烏疑填海處　人似隔河秋　劫盡灰猶識　年移石故留　汀洲歸棹晚　簫鼓雜汾謳</p><p><a href="../../model.html#/doc/4850">View poem's topic associations</a></p></body></html>
