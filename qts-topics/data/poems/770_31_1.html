  <body><p>770_31_1: 《水殿拋球曲二首（其一）》李謹言</p>
    <p>侍宴黃昏曉未休　玉階夜色月如流　朝來自覺承恩最　笑倩傍人認繡毬</p><p><a href="../../model.html#/doc/43008">View poem's topic associations</a></p></body></html>
