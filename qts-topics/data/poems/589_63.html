  <body><p>589_63: 《下第後屏居書懷寄張侍禦》李頻</p>
    <p>刖足豈一生　良工隔千里　故山彭澤上　歸夢向汾水　低催神氣盡　僮僕心亦恥　未達誰不知　達者多忘此　行年忽已壯　去老年更幾　功名如不彰　身歿豈為鬼　纔看芳草歇　即歎涼風起　驄馬未來朝　嘶聲尚在耳</p><p><a href="../../model.html#/doc/32777">View poem's topic associations</a></p></body></html>
