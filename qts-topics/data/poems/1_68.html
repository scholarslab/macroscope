  <body><p>1_68: 《詠飲馬》李世民</p>
    <p>駿骨飲長涇　奔流灑絡纓　細紋連噴聚　亂荇繞蹄縈　水光鞍上側　馬影溜中橫　翻似天池裏　騰波龍種生</p><p><a href="../../model.html#/doc/78">View poem's topic associations</a></p></body></html>
