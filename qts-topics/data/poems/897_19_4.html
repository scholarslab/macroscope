  <body><p>897_19_4: 《更漏子（其四）》孫光憲</p>
    <p>掌中珠　心上氣　愛惜豈將容易　花下月　枕前人　此生誰更親　交頸語　合歡身　便同比目金鱗　連繡枕　臥紅茵　霜天似暖春</p><p><a href="../../model.html#/doc/49600">View poem's topic associations</a></p></body></html>
