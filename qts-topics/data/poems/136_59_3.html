  <body><p>136_59_3: 《終南幽居獻蘇侍郎三首時拜太祝未上（其三）》儲光羲</p>
    <p>卜築青巖裏　雲蘿四垂陰　虛室若無人　喬木自成林　時有清風至　側聞樵採音　鳳皇鳴南岡　望望隔層岑　既言山路遠　復道溪流深　偓佺空中遊　虯龍水間吟　何當見輕翼　為我達遠心</p><p><a href="../../model.html#/doc/6490">View poem's topic associations</a></p></body></html>
