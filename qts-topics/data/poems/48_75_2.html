  <body><p>48_75_2: 《故徐州刺史贈吏部侍郎蘇公挽歌詞三首（其二）》張九齡</p>
    <p>相如只謝病　子敬忽云亡　豈悟瑤臺雪　分彫玉樹行　清規留草議　故事在封章本謂山公啟　而今歿始揚</p><p><a href="../../model.html#/doc/3057">View poem's topic associations</a></p></body></html>
