  <body><p>663_6: 《金陵思古》羅隱</p>
    <p>杜秋在時花解言　杜秋死後花更繁　柔姿曼態葬何處　天紅膩白愁荒原　高洞紫簫吹夢想　小窗殘雨溼精魂　綺筵金縷無消息　一陣征帆過海門</p><p><a href="../../model.html#/doc/36791">View poem's topic associations</a></p></body></html>
