  <body><p>284_39: 《妾薄命》李端</p>
    <p>憶妾初嫁君　花鬟如綠雲　迴燈入綺帳　轉面脫羅裙　折步教人學　偷香與客熏　容顏南國重　名字北方聞　一從失恩意　轉覺身憔悴　對鏡不梳頭　倚窗空落淚　新人莫恃新　秋至會無春　從來閉在長門者　必是宮中第一人</p><p><a href="../../model.html#/doc/15211">View poem's topic associations</a></p></body></html>
