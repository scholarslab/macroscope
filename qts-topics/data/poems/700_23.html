  <body><p>700_23: 《幽居春思》韋莊</p>
    <p>綠映紅藏江上村　一聲雞犬似山源　閉門盡日無人到　翠羽春禽滿樹喧</p><p><a href="../../model.html#/doc/39274">View poem's topic associations</a></p></body></html>
