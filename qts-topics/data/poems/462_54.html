  <body><p>462_54: 《一字至七字詩（賦得詩）》白居易</p>
    <p>詩　綺美　奇　明月夜　落花時　能助歡笑　亦傷別離　調清金石怨　吟苦鬼神悲　天下只應我愛　世間唯有君知　自從都尉別蘇句　便到司空送白辭</p><p><a href="../../model.html#/doc/24625">View poem's topic associations</a></p></body></html>
