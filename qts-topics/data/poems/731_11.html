  <body><p>731_11: 《憶薦福寺牡丹》胡宿</p>
    <p>十日春風隔翠岑　祇應繁朵自成陰　樽前可要人頹玉　樹底遙知地側金　花界三千春渺渺　銅槃十二夜沈沈　雕槃分簪何由得　空作西州擁鼻吟</p><p><a href="../../model.html#/doc/41064">View poem's topic associations</a></p></body></html>
