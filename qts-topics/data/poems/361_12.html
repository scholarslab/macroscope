  <body><p>361_12: 《寄唐州楊八歸厚》劉禹錫</p>
    <p>淮安古地擁州師　畫角金鐃旦夕吹　淺草遙迎鷫馬　春風亂颭辟邪旗　謫仙年月今應滿　戇諫聲名眾所知　何況遷喬舊同伴　一雙先入鳳凰池</p><p><a href="../../model.html#/doc/19124">View poem's topic associations</a></p></body></html>
