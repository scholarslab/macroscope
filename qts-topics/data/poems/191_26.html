  <body><p>191_26: 《夕次盱眙縣》韋應物</p>
    <p>落帆逗淮鎮　停舫臨孤驛　浩浩風起波　冥冥日沈夕　人歸山郭暗　雁下蘆洲白　獨夜憶秦關　聽鐘未眠客</p><p><a href="../../model.html#/doc/9217">View poem's topic associations</a></p></body></html>
