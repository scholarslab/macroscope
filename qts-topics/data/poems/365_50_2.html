  <body><p>365_50_2: 《傷愚溪三首（其二）》劉禹錫</p>
    <p>草聖數行留壞壁　木奴千樹屬鄰家　唯見里門通德牓　殘陽寂寞出樵車</p><p><a href="../../model.html#/doc/19353">View poem's topic associations</a></p></body></html>
