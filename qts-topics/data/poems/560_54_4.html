  <body><p>560_54_4: 《牡丹四首（其四）》薛能</p>
    <p>牡丹愁為牡丹飢　自惜多情欲瘦羸　濃豔冷香初蓋後　好風乾雨正開時　吟蜂遍坐無閒蕊　醉客曾偷有折枝　京國別來誰占玩　此花光景屬吾詩</p><p><a href="../../model.html#/doc/31039">View poem's topic associations</a></p></body></html>
