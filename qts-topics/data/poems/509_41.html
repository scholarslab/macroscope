  <body><p>509_41: 《送於中丞入回鶻》顧非熊</p>
    <p>風沙萬里行　邊色看雙旌　去展中華禮　將安外國情　朝衣驚異俗　牙帳見新正　料得歸來路　春深草未生</p><p><a href="../../model.html#/doc/27251">View poem's topic associations</a></p></body></html>
