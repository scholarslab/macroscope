  <body><p>889_21: 《錦堂春（一名烏夜啼）》李煜</p>
    <p>昨夜風兼雨　簾幃颯颯秋聲　燭殘漏滴頻攲枕　起坐不能平　世事漫隨流水　算來一夢浮生　醉鄉路穩宜頻到　此外不堪行</p><p><a href="../../model.html#/doc/48965">View poem's topic associations</a></p></body></html>
