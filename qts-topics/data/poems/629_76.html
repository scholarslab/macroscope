  <body><p>629_76: 《開元雜題七首。湯泉》陸龜蒙</p>
    <p>暖殿流湯數十間　玉渠香細浪回環　上皇初解雲衣浴　珠櫂時敲瑟瑟山</p><p><a href="../../model.html#/doc/34587">View poem's topic associations</a></p></body></html>
