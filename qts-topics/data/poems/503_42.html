  <body><p>503_42: 《逢播公》周賀</p>
    <p>帶病希相見　西城早晚來　衲衣風壞帛　香印雨霑灰　坐久鐘聲盡　談餘嶽影迴　卻思同宿夜　高枕說天台</p><p><a href="../../model.html#/doc/26946">View poem's topic associations</a></p></body></html>
