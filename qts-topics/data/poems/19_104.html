  <body><p>19_104: 《相和歌辭。猛虎行》韓愈</p>
    <p>猛虎雖云惡　亦各有匹儕　群行深谷間　百獸望風低　身食黃熊父　子食赤豹麛　擇肉於熊羆　肯視兔與貍　正晝當谷眠　眼有百步威　自矜無當對　氣性縱以乖　朝怒殺其子　暮還飧其妃　匹儕四散走　猛虎還孤棲　狐鳴門四旁　烏鵲從噪之　出逐猴入居　虎不知所歸　誰云猛虎惡　中路正悲啼　豹來銜其尾　熊來攫其頤　猛虎死不辭　但慚前所為　虎坐無助死　況如汝細微　故當結以信　親當結以私　親故且不保　人誰信汝為</p><p><a href="../../model.html#/doc/1141">View poem's topic associations</a></p></body></html>
