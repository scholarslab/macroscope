  <body><p>31_7: 《五郊樂章。雍和》魏征</p>
    <p>大樂稀音　至誠簡禮　文物棣棣　聲名濟濟　六變有成　三登無體　迺眷豐絜　恩覃愷悌</p><p><a href="../../model.html#/doc/2379">View poem's topic associations</a></p></body></html>
