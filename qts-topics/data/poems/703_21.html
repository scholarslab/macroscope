  <body><p>703_21: 《擢進士》翁承贊</p>
    <p>霓旌引上大羅天　別領新銜意自憐　蝴蝶流鶯莫先去　滿城春色屬群仙</p><p><a href="../../model.html#/doc/39511">View poem's topic associations</a></p></body></html>
