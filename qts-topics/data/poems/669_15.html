  <body><p>669_15: 《下第有懷》章碣</p>
    <p>故鄉朝夕有人還　欲作家書下筆難　滅燭何曾妨夜坐　傾壺不獨為春寒　遷來鶯語雖堪聽　落了楊花也怕看　但使他年遇公道　月輪長在桂珊珊</p><p><a href="../../model.html#/doc/37144">View poem's topic associations</a></p></body></html>
