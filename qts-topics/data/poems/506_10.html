  <body><p>506_10: 《贈匡山道者》章孝標</p>
    <p>嘗聞一粒功　足以反衰容　方寸如不達　此生安可逢　寄書時態盡　憶語道情濃　爭得攜巾屨　同歸鳥外峰</p><p><a href="../../model.html#/doc/27072">View poem's topic associations</a></p></body></html>
