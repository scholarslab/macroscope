  <body><p>186_1_4: 《擬古詩十二首（其四）》韋應物</p>
    <p>綺樓何氛氳　朝日正杲杲　四壁含清風　丹霞射其牖　玉顏上哀囀　絕耳非世有但感離恨情　不知誰家婦　孤雲忽無色　邊馬為回首　曲絕碧天高　餘聲散秋草徘徊帷中意　獨夜不堪守　思逐朔風翔　一去千里道</p><p><a href="../../model.html#/doc/8890">View poem's topic associations</a></p></body></html>
