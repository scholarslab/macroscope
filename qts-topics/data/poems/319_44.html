  <body><p>319_44: 《享惠昭太子廟樂章登歌》杜羔</p>
    <p>因心克孝　位震遺芬　賓天道茂　軫懷氣分　發祇乃祀　咳歎如聞　二歌斯升　以詠德薰</p><p><a href="../../model.html#/doc/17068">View poem's topic associations</a></p></body></html>
