  <body><p>503_10: 《送省己上人歸太原》周賀</p>
    <p>惜別聽邊漏　窗燈落燼重　寒僧迴絕塞　夕雪下窮冬　出定聞殘角　休兵見壞鋒　何年更來此　老卻倚階松</p><p><a href="../../model.html#/doc/26914">View poem's topic associations</a></p></body></html>
