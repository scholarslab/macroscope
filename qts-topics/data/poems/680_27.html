  <body><p>680_27: 《曛黑》韓偓</p>
    <p>古木侵天日已沈　露華涼冷潤衣襟　江城曛黑人行絕　唯有啼鳥伴夜碪</p><p><a href="../../model.html#/doc/37910">View poem's topic associations</a></p></body></html>
