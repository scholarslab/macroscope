  <body><p>336_27_2: 《岐山下二首（其二）》韓愈</p>
    <p>丹穴五色羽　其名為鳳皇　昔周有盛德　此鳥鳴高岡　和聲隨祥風　窅窕相飄揚　聞者亦何事　但知時俗康　自從公旦死　千載閟其光　吾君亦勤理　遲爾一來翔</p><p><a href="../../model.html#/doc/17870">View poem's topic associations</a></p></body></html>
