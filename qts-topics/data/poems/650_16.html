  <body><p>650_16: 《和於中丞登扶風亭》方幹</p>
    <p>避石攀蘿去不迷　行時舉步似丹梯　東軒海日已先照　下界晨雞猶未啼　郭裏雲山全占寺　村前竹樹半藏溪　謝公吟望多來此　此地應將峴首齊</p><p><a href="../../model.html#/doc/36078">View poem's topic associations</a></p></body></html>
