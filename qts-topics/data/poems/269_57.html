  <body><p>269_57: 《贈山老人》耿湋</p>
    <p>白首獨一身　青山為四鄰　雖行故鄉陌　不見故鄉人</p><p><a href="../../model.html#/doc/14027">View poem's topic associations</a></p></body></html>
