  <body><p>96_70: 《紅樓院應制（一作僧廣宣詩）》沈佺期</p>
    <p>紅樓疑見白毫光　寺逼宸居福盛唐　支遁愛山情謾切　曇摩泛海路空長　經聲夜息聞天語　爐氣晨飄接御香　誰謂此中難可到　自憐深院得徊翔</p><p><a href="../../model.html#/doc/5030">View poem's topic associations</a></p></body></html>
