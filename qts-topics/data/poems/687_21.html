  <body><p>687_21: 《過澠池書事》吳融</p>
    <p>澠池城郭半遺基　無限春愁挂落暉　柳渡風輕花浪綠　麥田煙暖錦雞飛　相如忠烈千秋斷　二主英雄一夢歸　莫道新亭人對泣　異鄉殊代也霑衣</p><p><a href="../../model.html#/doc/38482">View poem's topic associations</a></p></body></html>
