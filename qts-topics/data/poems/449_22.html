  <body><p>449_22: 《昨以拙詩十首寄西川杜相公相公亦以新作…用伸答謝》白居易</p>
    <p>詩家律手在成都　權與尋常將相殊　剪截五言兼用鉞　陶鈞六義別開爐　驚人卷軸須知有　隨事文章不道無　篇數雖同光價異　十魚目換十驪珠</p><p><a href="../../model.html#/doc/23610">View poem's topic associations</a></p></body></html>
