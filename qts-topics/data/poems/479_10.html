  <body><p>479_10: 《盛山十二詩。繡衣石榻》韋處厚</p>
    <p>巉巉雪中嶠　磊磊標方峭　勿為枕蒼山　還當礎清廟</p><p><a href="../../model.html#/doc/25565">View poem's topic associations</a></p></body></html>
