  <body><p>633_39: 《移桃栽》司空圖</p>
    <p>獨臨官路易傷摧　從遣春風恣意開　禪客笑移山上看　流鶯直到檻前來</p><p><a href="../../model.html#/doc/34839">View poem's topic associations</a></p></body></html>
