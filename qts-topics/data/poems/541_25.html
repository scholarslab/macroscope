  <body><p>541_25: 《九月於東逢雪》李商隱</p>
    <p>舉家忻共報　秋雪墮前峰　嶺外他年憶　於東此日逢　粒輕還自亂　花薄未成重　豈是驚離鬢　應來洗病容</p><p><a href="../../model.html#/doc/29663">View poem's topic associations</a></p></body></html>
