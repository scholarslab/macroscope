  <body><p>437_20: 《庾順之以紫霞綺遠贈，以詩答之》白居易</p>
    <p>千里故人心鄭重　一端香綺紫氛氳　開緘日映晚霞色　滿幅風生秋水紋　為褥欲裁憐葉破　製裘將翦惜花分　不如縫作合歡被　寤寐相思如對君</p><p><a href="../../model.html#/doc/22509">View poem's topic associations</a></p></body></html>
