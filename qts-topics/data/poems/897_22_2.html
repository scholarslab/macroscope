  <body><p>897_22_2: 《定西番（其二）》孫光憲</p>
    <p>帝子枕前秋夜　霜幄冷　月華明　正三更　何處戍樓寒笛　夢殘聞一聲　遙想漢關萬里　淚縱橫</p><p><a href="../../model.html#/doc/49609">View poem's topic associations</a></p></body></html>
