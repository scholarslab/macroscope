  <body><p>706_45: 《捲簾》黃滔</p>
    <p>綠鬟侍女手纖纖　新捧嫦娥出素蟾　衛玠官高難久立　莫辭雙卷水精簾</p><p><a href="../../model.html#/doc/39718">View poem's topic associations</a></p></body></html>
