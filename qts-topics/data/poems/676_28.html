  <body><p>676_28: 《獻制誥楊舍人》鄭穀</p>
    <p>為郡東吳祗飲冰　瑣闈頻降鳳書徵　隨行已有朱衣吏　伴直多招紫閣僧　窗下調琴鳴遠水　簾前睡鶴背秋燈　葦陂竹塢情無限　閒話毘陵問杜陵</p><p><a href="../../model.html#/doc/37661">View poem's topic associations</a></p></body></html>
