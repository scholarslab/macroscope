  <body><p>511_149: 《王家五弦》張祜</p>
    <p>五條弦出萬端情　撚撥間關漫態生　唯羨風流田太守　小金鈴子耳遍鳴</p><p><a href="../../model.html#/doc/27618">View poem's topic associations</a></p></body></html>
