  <body><p>473_6: 《奉酬忠武李相公見寄》李逢吉</p>
    <p>直繼先朝衛與英　能移孝友作忠貞　劍門失險曾縛虎　淮水安流緣斬鯨　黃閣碧幢惟是儉　三公二伯未為榮　惠連忽贈池塘句　又遣羸師破膽驚</p><p><a href="../../model.html#/doc/25093">View poem's topic associations</a></p></body></html>
