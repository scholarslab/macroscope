  <body><p>891_16_2: 《女冠子（其二）》溫庭筠</p>
    <p>霞帔雲髮　鈿鏡仙容似雪　畫愁眉　遮語回輕扇　含羞下繡幃　玉樓相望久　花洞恨來遲　早晚乘鸞去　莫相遺</p><p><a href="../../model.html#/doc/49083">View poem's topic associations</a></p></body></html>
