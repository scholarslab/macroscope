  <body><p>628_10: 《和襲美春夕陪崔諫議櫻桃園宴》陸龜蒙</p>
    <p>佳人芳樹雜春蹊　花外煙濛月漸低　幾度豔歌清欲轉　流鶯驚起不成棲</p><p><a href="../../model.html#/doc/34459">View poem's topic associations</a></p></body></html>
