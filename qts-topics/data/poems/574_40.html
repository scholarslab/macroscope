  <body><p>574_40: 《夜集烏行中所居》賈島</p>
    <p>環爐促席復持杯　松院雙扉向月開　座上同聲半先達　名山獨入此心來</p><p><a href="../../model.html#/doc/31938">View poem's topic associations</a></p></body></html>
