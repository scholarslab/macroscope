  <body><p>231_2: 《又示宗武》杜甫</p>
    <p>覓句新知律　攤書解滿床　試吟青玉案　莫羨紫羅囊　假日從時飲　明年共我長　應須飽經術　已似愛文章　十五男兒志　三千弟子行　曾參與游夏　達者得升堂</p><p><a href="../../model.html#/doc/11713">View poem's topic associations</a></p></body></html>
