  <body><p>454_65: 《題令狐家木蘭花》白居易</p>
    <p>膩如玉指塗朱粉　光似金刀剪紫霞　從此時時春夢裏　應添一樹女郎花</p><p><a href="../../model.html#/doc/24035">View poem's topic associations</a></p></body></html>
