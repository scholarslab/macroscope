  <body><p>439_49: 《南浦歲暮對酒，送王十五歸京》白居易</p>
    <p>臘後冰生覆湓水　夜來雲闇失廬山　風飄細雪落如米　索索蕭蕭蘆葦間　此地二年留我住　今朝一酌送君還　相看漸老無過醉　聚散窮通總是閒</p><p><a href="../../model.html#/doc/22736">View poem's topic associations</a></p></body></html>
