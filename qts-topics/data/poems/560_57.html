  <body><p>560_57: 《答賈支使寄鶴》薛能</p>
    <p>瑞羽奇姿踉蹌形　稱為仙馭過清冥　何年厚祿曾居衛　幾世前身本姓丁　幸有遠雲兼遠水　莫臨華表望華亭　勞君贈我清歌侶　將去田園夜坐聽</p><p><a href="../../model.html#/doc/31043">View poem's topic associations</a></p></body></html>
