  <body><p>787_12: 《膏澤多豐年》無名氏</p>
    <p>帝德方多澤　莓莓井徑同　八方甘雨布　四遠報年豐　廒慶千廂在　山流萬壑通　候時勤稼穡　擊壤樂農功　畎畝人無惰　田廬歲不空　何須憂伏臘　千載賀堯風</p><p><a href="../../model.html#/doc/43481">View poem's topic associations</a></p></body></html>
