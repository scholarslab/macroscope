  <body><p>268_53: 《浚公院懷舊》耿湋</p>
    <p>遠公傳教畢　身沒向他方　弔客來何見　門人閉影堂　紗燈臨古砌　塵札在空床　寂寞疏鐘後　秋天有夕陽</p><p><a href="../../model.html#/doc/13914">View poem's topic associations</a></p></body></html>
