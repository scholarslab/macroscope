  <body><p>457_61: 《四年春》白居易</p>
    <p>柳梢黃嫩草芽新　又入開成第四春　近日放慵多不出　少年嫌老可相親　分司吉傅頻過舍　致仕崔卿擬卜鄰　時輩推遷年事到　往還多是白頭人</p><p><a href="../../model.html#/doc/24296">View poem's topic associations</a></p></body></html>
