  <body><p>340_30: 《從仕》韓愈</p>
    <p>居閒食不足　從仕力難任　兩事皆害性　一生恆苦心　黃昏歸私室　惆悵起歎音　棄置人間世　古來非獨今</p><p><a href="../../model.html#/doc/17993">View poem's topic associations</a></p></body></html>
