  <body><p>67_3: 《北使長城》王無競</p>
    <p>秦世築長城　長城無極已　暴兵四十萬　興工九千里　死人如亂麻　白骨相撐委　殫弊未云悟　窮毒豈知止　胡塵未北滅　楚兵遽東起　六國復囂囂　兩龍鬥觺觺　卯金竟握讖　反璧俄淪祀　仁義寢邦國　狙暴行終始　一旦咸陽宮　翻為漢朝市</p><p><a href="../../model.html#/doc/3819">View poem's topic associations</a></p></body></html>
