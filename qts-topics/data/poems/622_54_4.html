  <body><p>622_54_4: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其四）》陸龜蒙</p>
    <p>故山空自擲　當路竟誰知　祗有經時策　全無養拙資　病深憐灸客　炊晚信樵兒謾欲陳風俗　周官未採詩</p><p><a href="../../model.html#/doc/34201">View poem's topic associations</a></p></body></html>
