  <body><p>313_15: 《上巳泛舟得遲字》張登</p>
    <p>令節推元巳　天涯喜有期　初筵臨泛地　舊俗祓禳時　枉渚潮新上　殘春日正遲　竹枝遊女曲　桃葉渡江詞　風鷁今方退　沙鷗亦未疑　且同山簡醉　倒載莫褰帷</p><p><a href="../../model.html#/doc/16719">View poem's topic associations</a></p></body></html>
