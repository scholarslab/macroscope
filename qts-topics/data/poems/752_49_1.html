  <body><p>752_49_1: 《柳枝辭十二首（其一）》徐鉉</p>
    <p>把酒憑君唱柳枝　也從絲管遞相隨　逢春只合朝朝醉　記取秋風落葉時</p><p><a href="../../model.html#/doc/42161">View poem's topic associations</a></p></body></html>
