  <body><p>714_8: 《西施灘》崔道融</p>
    <p>宰嚭亡吳國　西施陷惡名　浣紗春水急　似有不平聲</p><p><a href="../../model.html#/doc/40159">View poem's topic associations</a></p></body></html>
