  <body><p>539_99: 《九成宮（九成宮本隋仁壽宮貞觀間修之以避暑因更名）》李商隱</p>
    <p>十二層城閬苑西　平時避暑拂虹霓　雲隨夏後雙龍尾　風逐周王八駿蹄　吳岳曉光連翠巘　甘泉晚景上丹梯　荔枝盧橘沾恩幸　鸞鵲天書溼紫泥</p><p><a href="../../model.html#/doc/29271">View poem's topic associations</a></p></body></html>
