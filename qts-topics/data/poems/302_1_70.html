  <body><p>302_1_70: 《宮詞一百首（其七十）》王建</p>
    <p>小隨阿姊學吹笙　見好君王賜與名　夜拂玉床朝把鏡　黃金殿外不教行</p><p><a href="../../model.html#/doc/16308">View poem's topic associations</a></p></body></html>
