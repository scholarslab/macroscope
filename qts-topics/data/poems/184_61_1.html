  <body><p>184_61_1: 《自溧水道哭王炎三首（其一）》李白</p>
    <p>白楊雙行行　白馬悲路傍　晨興見曉月　更似發雲陽　溧水通吳關　逝川去未央故人萬化盡　閉骨茅山岡　天上墜玉棺　泉中掩龍章　名飛日月上　義與風雲翔逸氣竟莫展　英圖俄夭傷　楚國一老人　來嗟龔勝亡　有言不可道　雪泣憶蘭芳</p><p><a href="../../model.html#/doc/8854">View poem's topic associations</a></p></body></html>
