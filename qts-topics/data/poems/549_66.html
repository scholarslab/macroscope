  <body><p>549_66: 《送令狐郎中赴郢州》趙嘏</p>
    <p>佐幕才多始拜候　一門清貴動神州　霜蹄曉駐秦雲斷　野旆晴翻郢樹秋　幾處塵生隨候騎　半江帆盡見分流　大馮罷相吟詩地　莫惜頻登白雪樓</p><p><a href="../../model.html#/doc/30228">View poem's topic associations</a></p></body></html>
