  <body><p>844_13: 《寄道林寺諸友》齊己</p>
    <p>吟興終依異境長　舊遊時入靜思量　江聲裏過東西寺　樹影中行上下方　春色溼僧巾屨膩　松花沾鶴骨毛香　老來何計重歸去　千里重湖浪渺茫</p><p><a href="../../model.html#/doc/46681">View poem's topic associations</a></p></body></html>
