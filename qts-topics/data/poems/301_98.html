  <body><p>301_98: 《路中上田尚書》王建</p>
    <p>去路何詞見六親　手中刀尺不如人　可憐池閣秋風夜　愁綠嬌紅一遍新</p><p><a href="../../model.html#/doc/16202">View poem's topic associations</a></p></body></html>
