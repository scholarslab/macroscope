  <body><p>595_30: 《早春日山居寄城郭知己》于武陵</p>
    <p>陽和潛發蕩寒陰　便使川原景象新　入戶風泉聲瀝瀝　當軒雲岫色沈沈　殘雲帶雨輕飄雪　嫩柳含煙小綻金　雖有眼前詩酒興　遨遊爭得稱閒心</p><p><a href="../../model.html#/doc/33032">View poem's topic associations</a></p></body></html>
