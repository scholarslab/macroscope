  <body><p>709_38: 《曲江宴日呈諸同年》徐夤</p>
    <p>鷦鷯驚與鳳皇同　忽向中興遇至公　金榜連名昇碧落　紫花封敕出瓊宮　天知惜日遲遲暮　春為催花旋旋紅　好是慈恩題了望　白雲飛盡塔連空</p><p><a href="../../model.html#/doc/39879">View poem's topic associations</a></p></body></html>
