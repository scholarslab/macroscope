  <body><p>430_5: 《答故人》白居易</p>
    <p>故人對酒歎　歎我在天涯　見我昔榮遇　念我今蹉跎　問我為司馬　官意復如何　答云且勿歎　聽我為君歌　我本蓬蓽人　鄙賤劇泥沙　讀書未百卷　信口嘲風花　自從筮仕來　六命三登科　顧慚虛劣姿　所得亦已多　散員足庇身　薄俸可資家　省分輒自愧　豈為不遇耶　煩君對杯酒　為我一咨蹉</p><p><a href="../../model.html#/doc/22065">View poem's topic associations</a></p></body></html>
