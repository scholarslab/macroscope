  <body><p>719_2: 《感舊詩》路德延</p>
    <p>初騎竹馬詠芭蕉　嘗忝名卿誦滿朝　五字便容趨絳帳　一枝尋許折丹霄　豈知流落萍蓬遠　不覺推遷歲月遙　國境未安身未立　至今顏巷守簞瓢</p><p><a href="../../model.html#/doc/40456">View poem's topic associations</a></p></body></html>
