  <body><p>226_24: 《恨別》杜甫</p>
    <p>洛城一別四千里　胡騎長驅五六年　草木變衰行劍外　兵戈阻絕老江邊　思家步月清宵立　憶弟看雲白日眠　聞道河陽近乘勝　司徒急為破幽燕</p><p><a href="../../model.html#/doc/11148">View poem's topic associations</a></p></body></html>
