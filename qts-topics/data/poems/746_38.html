  <body><p>746_38: 《臨風歎》陳陶</p>
    <p>芙蓉樓中飲君酒　驪駒結言春楊柳　豫章花落不見歸　一望東風堪白首</p><p><a href="../../model.html#/doc/41712">View poem's topic associations</a></p></body></html>
