  <body><p>683_57_2: 《六言三首（其二）》韓偓</p>
    <p>一燈前雨落夜　三月盡草青時　半寒半暖正好　花開花謝相思　惆悵空教夢見懊惱多成酒悲　紅袖不乾誰會　揉損聯娟澹眉</p><p><a href="../../model.html#/doc/38177">View poem's topic associations</a></p></body></html>
