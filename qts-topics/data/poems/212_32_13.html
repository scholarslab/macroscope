  <body><p>212_32_13: 《自淇涉黃河途中作十三首（其十三）》高適</p>
    <p>皤皤河濱叟　相遇似有恥　輟榜聊問之　答言盡終結　一生雖貧賤　九十年未死　且喜對兒孫　彌漸遠城市　結廬黃河曲　垂釣長河裏　漫漫望雲沙　蕭條聽風水　所思強飯食　永願在鄉里　萬事吾不知　其心只如此</p><p><a href="../../model.html#/doc/10362">View poem's topic associations</a></p></body></html>
