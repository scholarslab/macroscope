  <body><p>746_46_9: 《竹十一首（其九）》陳陶</p>
    <p>一節呼龍萬里秋　數莖垂海六鼇愁　更須瀑布峰前種　雲裏闌干過子猷</p><p><a href="../../model.html#/doc/41729">View poem's topic associations</a></p></body></html>
