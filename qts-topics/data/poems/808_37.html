  <body><p>808_37: 《贈王仙柯》中寤</p>
    <p>瞻思不及望仙兄　早晚昇霞入太清　手種一株松未老　爐燒九轉藥新成　心中已得黃庭術　頭上應無白髮生　異日卻歸華表語　待教凡俗普聞名</p><p><a href="../../model.html#/doc/44595">View poem's topic associations</a></p></body></html>
