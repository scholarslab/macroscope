  <body><p>856_4_50: 《七言（其五十）》呂岩</p>
    <p>修修修得到乾乾　方號人間一醉仙　世上光陰催短景　洞中花木任長年　形飛峭壁非凡骨　神在玄宮別有天　唯願先生頻一顧　更玄玄外問玄玄</p><p><a href="../../model.html#/doc/47423">View poem's topic associations</a></p></body></html>
