  <body><p>439_35: 《階下蓮》白居易</p>
    <p>葉展影翻當砌月　花開香散入簾風　不如種在天池上　猶勝生於野水中</p><p><a href="../../model.html#/doc/22722">View poem's topic associations</a></p></body></html>
