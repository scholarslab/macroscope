  <body><p>801_21: 《獨夜詞》崔公遠</p>
    <p>晴天霜落寒風急　錦帳羅幃羞更入　秦箏不復續斷弦　回身掩淚挑燈立</p><p><a href="../../model.html#/doc/43945">View poem's topic associations</a></p></body></html>
