  <body><p>449_25: 《見殷堯藩侍禦憶江南詩三十首詩中多敘蘇杭…繼和之》白居易</p>
    <p>江南名郡數蘇杭　寫在殷家三十章　君是旅人猶苦憶　我為刺史更難忘　境牽吟詠真詩國　興入笙歌好醉鄉　為念舊遊終一去　扁舟直擬到滄浪</p><p><a href="../../model.html#/doc/23613">View poem's topic associations</a></p></body></html>
