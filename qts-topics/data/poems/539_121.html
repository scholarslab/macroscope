  <body><p>539_121: 《破鏡》李商隱</p>
    <p>玉匣清光不復持　菱花散亂月輪虧　秦臺一照山雞後　便是孤鸞罷舞時</p><p><a href="../../model.html#/doc/29302">View poem's topic associations</a></p></body></html>
