  <body><p>438_48_1: 《得微之到官後書備知通州之事悵然有感因成四章（其一）》白居易</p>
    <p>來書子細說通州　州在山根峽岸頭　四面千重火雲合　中心一道瘴江流　蟲蛇白畫攔官道　蚊蚋黃昏撲郡樓　何罪遣君居此地　天高無處問來由</p><p><a href="../../model.html#/doc/22635">View poem's topic associations</a></p></body></html>
