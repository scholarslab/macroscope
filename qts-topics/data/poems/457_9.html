  <body><p>457_9: 《令狐相公與夢得交情素深眷予分亦不淺一聞薨逝…繼和》白居易</p>
    <p>緘題重疊語殷勤　存沒交親自此分　前月使來猶理命　今朝詩到是遺文　銀鉤見晚書無報　玉樹埋深哭不聞　最感一行絕筆字　尚言千萬樂天君</p><p><a href="../../model.html#/doc/24244">View poem's topic associations</a></p></body></html>
