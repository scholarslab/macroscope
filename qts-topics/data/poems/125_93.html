  <body><p>125_93: 《洛陽女兒行（時年十六，一作十八）》王維</p>
    <p>洛陽女兒對門居　纔可容顏十五餘　良人玉勒乘驄馬　侍女金盤鱠鯉魚　畫閣朱樓盡相望　紅桃綠柳垂簷向　羅幃送上七香車　寶扇迎歸九華帳　狂夫富貴在青春　意氣驕奢劇季倫　自憐碧玉親教舞　不惜珊瑚持與人　春窗曙滅九微火　九微片片飛花瑣　戲罷曾無理曲時　妝成祗是薰香坐　城中相識盡繁華　日夜經過趙李家　誰憐越女顏如玉　貧賤江頭自浣紗</p><p><a href="../../model.html#/doc/5874">View poem's topic associations</a></p></body></html>
