  <body><p>675_58: 《苔錢》鄭穀</p>
    <p>春紅秋紫繞池臺　箇箇圓如濟世財　雨後無端滿窮巷　買花不得買愁來</p><p><a href="../../model.html#/doc/37594">View poem's topic associations</a></p></body></html>
