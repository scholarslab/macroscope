  <body><p>842_60: 《送人南游》齊己</p>
    <p>且聽吟贈遠　君此去蒙州　瘴國頻聞說　邊鴻亦不遊　蠻花藏孔雀　野石亂犀牛　到彼誰相慰　知音有郡侯</p><p><a href="../../model.html#/doc/46584">View poem's topic associations</a></p></body></html>
