  <body><p>838_18: 《送益公歸舊居》齊己</p>
    <p>舊隱終牽夢　春殘結束歸　溪山無伴過　風雨有花飛　片石留題字　孤潭照浣衣　鄰僧喜相接　掃逕與開扉</p><p><a href="../../model.html#/doc/46203">View poem's topic associations</a></p></body></html>
