  <body><p>137_33_3: 《田家即事答崔二東皋作四首（其三）》儲光羲</p>
    <p>念別求須臾　忽至嚶鳴時　菜田燒故草　初樹養新枝　所寓非幽深　夢寐相追隨</p><p><a href="../../model.html#/doc/6545">View poem's topic associations</a></p></body></html>
