  <body><p>340_7: 《誰氏子》韓愈</p>
    <p>非癡非狂誰氏子　去入王屋稱道士　白頭老母遮門啼　挽斷衫袖留不止　翠眉新婦年二十　載送還家哭穿市　或云欲學吹鳳笙　所慕靈妃媲蕭史　又云時俗輕尋常　力行險怪取貴仕　神仙雖然有傳說　知者盡知其妄矣　聖君賢相安可欺　乾死窮山竟何俟　嗚呼余心誠豈弟　願往教誨究終始　罰一勸百政之經　不從而誅未晚耳　誰其友親能哀憐　寫吾此詩持送似</p><p><a href="../../model.html#/doc/17970">View poem's topic associations</a></p></body></html>
