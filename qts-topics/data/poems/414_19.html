  <body><p>414_19: 《貽蜀五首。張校書元夫》元稹</p>
    <p>未面西川張校書　書來稠疊頗相於　我聞聲價金應敵　眾道風姿玉不如　遠處從人須謹慎　少年為事要舒徐　勸君便是酬君愛　莫比尋常贈鯉魚</p><p><a href="../../model.html#/doc/21502">View poem's topic associations</a></p></body></html>
