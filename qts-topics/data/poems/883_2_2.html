  <body><p>883_2_2: 《曲龍山歌（其二）》顧況</p>
    <p>子欲居九夷　乘桴浮於海　聖人之意有所在　曲龍何在在海中　石室玉堂窅玲瓏　其下琛怪之所產　其上靈棲復無限　無風浪頂高屋脊　有風天晴翻海眼　願逐剛風騎吏旋　起居按摩參寥天　鳳皇頰骨流珠佩　孔雀尾毛張翠蓋　下看人界等蟲沙　夜宿層城阿母家</p><p><a href="../../model.html#/doc/48678">View poem's topic associations</a></p></body></html>
