  <body><p>92_24: 《興慶池侍宴應制》李乂</p>
    <p>神池泛濫水盈科　仙蹕紆徐步輦過　縱棹洄沿萍溜合　開軒眺賞麥風和　潭魚在藻供遊詠　谷鳥含櫻入賦歌　寄語乘槎溟海客　回頭來此問天河</p><p><a href="../../model.html#/doc/4844">View poem's topic associations</a></p></body></html>
