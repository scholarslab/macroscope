  <body><p>364_27_1: 《始發鄂渚寄表臣二首（其一）》劉禹錫</p>
    <p>祖帳管弦絕　客帆西風生　回車已不見　猶聽馬嘶聲</p><p><a href="../../model.html#/doc/19250">View poem's topic associations</a></p></body></html>
