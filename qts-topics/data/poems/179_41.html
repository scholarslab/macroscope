  <body><p>179_41: 《九日》李白</p>
    <p>今日雲景好　水綠秋山明　攜壺酌流霞　搴菊泛寒榮　地遠松石古　風揚弦管清　窺觴照歡顏　獨笑還自傾　落帽醉山月　空歌懷友生</p><p><a href="../../model.html#/doc/8569">View poem's topic associations</a></p></body></html>
