  <body><p>420_2_1: 《有酒十章（其一）》元稹</p>
    <p>有酒有酒雞初鳴　夜長睡足神慮清　悄然危坐心不平　浩思一氣初彭亨　澒洞浩汗真無名　胡不終渾成　胡為沈濁以升清　矗然分畫高下程　天蒸地鬱群動萌　毛鱗裸介如　鳴呼萬物紛已生　我可奈何兮杯一傾</p><p><a href="../../model.html#/doc/21679">View poem's topic associations</a></p></body></html>
