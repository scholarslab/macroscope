  <body><p>633_49_2: 《與伏牛長老偈二首（其二）》司空圖</p>
    <p>長繩不見繫空虛　半偈傳心亦未疏　推倒我山無一事　莫將文字縛真如</p><p><a href="../../model.html#/doc/34856">View poem's topic associations</a></p></body></html>
