  <body><p>329_35: 《宿嚴陵》權德輿</p>
    <p>身羈從事驅征傳　江入新安泛暮濤　今夜子陵灘下泊　自慚相去九牛毛</p><p><a href="../../model.html#/doc/17444">View poem's topic associations</a></p></body></html>
