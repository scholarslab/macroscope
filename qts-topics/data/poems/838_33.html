  <body><p>838_33: 《贈盧明府閒居》齊己</p>
    <p>鬢霜垂七十　江國久辭官　滿篋新風雅　何人舊歲寒　閒居當野水　幽鳥宿漁竿　終欲相尋去　兵戈時轉難</p><p><a href="../../model.html#/doc/46218">View poem's topic associations</a></p></body></html>
