  <body><p>779_29: 《風光草際浮》陳祜</p>
    <p>香發王孫草　春生君子風　光搖低偃處　影散豔陽中　稍稍移蘋末　微微轉蕙叢　浮煙傾綠野　遠色澹晴空　泛彩池塘媚　含芳景氣融　清暉誰不挹　幾許賞心同</p><p><a href="../../model.html#/doc/43260">View poem's topic associations</a></p></body></html>
