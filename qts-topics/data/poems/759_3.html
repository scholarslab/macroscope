  <body><p>759_3: 《夜夜曲》成彥雄</p>
    <p>自從君去夜　錦幌孤蘭麝　攲枕對銀缸　秦箏綠窗下</p><p><a href="../../model.html#/doc/42463">View poem's topic associations</a></p></body></html>
