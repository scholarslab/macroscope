  <body><p>437_89: 《還李十一馬》白居易</p>
    <p>傳語李君勞寄馬　病來唯著杖扶身　縱擬強騎無出處　卻將牽與趁朝人</p><p><a href="../../model.html#/doc/22579">View poem's topic associations</a></p></body></html>
