  <body><p>198_101: 《石上藤（得上字）》岑參</p>
    <p>石上生孤藤　弱蔓依石長　不逢高枝引　未得凌空上　何處堪託身　為君長萬丈</p><p><a href="../../model.html#/doc/9608">View poem's topic associations</a></p></body></html>
