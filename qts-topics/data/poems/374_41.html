  <body><p>374_41: 《商州客舍》孟郊</p>
    <p>商山風雪壯　遊子衣裳單　四望失道路　百憂攢肺肝　日短覺易老　夜長知至寒　淚流瀟湘弦　調苦屈宋彈　識聲今所易　識意古所難　聲意今詎辨　高明鑒其端</p><p><a href="../../model.html#/doc/19789">View poem's topic associations</a></p></body></html>
