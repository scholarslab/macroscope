  <body><p>895_31_2: 《南歌子（一名望秦川，一名風蝶令）（其二）》毛熙震</p>
    <p>惹恨還添恨　牽腸即斷腸　凝情不語一枝芳　獨映畫簾閒立　繡衣香　暗想為雲女　應憐傅粉郎　晚來輕步出閨房　髻慢釵橫無力　縱猖狂</p><p><a href="../../model.html#/doc/49429">View poem's topic associations</a></p></body></html>
