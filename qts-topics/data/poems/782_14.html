  <body><p>782_14: 《出籠鶻》濮陽瓘</p>
    <p>玉鏃分花袖　金鈴出綵籠　搖心長捧日　逸翰鎮生風　一點青霄裏　千聲碧落中　星眸隨狡兔　霜爪落飛鴻　每念提攜力　常懷搏擊功　以君能惠好　不敢沒遙空</p><p><a href="../../model.html#/doc/43330">View poem's topic associations</a></p></body></html>
