  <body><p>897_17_1: 《酒泉子（其一）》孫光憲</p>
    <p>空磧無邊　萬里陽關道路　馬蕭蕭　人去去　隴雲愁　香貂舊製戎衣窄　胡霜千里白　綺羅心　魂夢隔　上高樓</p><p><a href="../../model.html#/doc/49592">View poem's topic associations</a></p></body></html>
