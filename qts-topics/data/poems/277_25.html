  <body><p>277_25: 《酬人失題》盧綸</p>
    <p>孤鸞將鶴群　晴日麗春雲　何幸晚飛者　清音常此聞</p><p><a href="../../model.html#/doc/14760">View poem's topic associations</a></p></body></html>
