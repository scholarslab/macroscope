  <body><p>437_68: 《寄內》白居易</p>
    <p>條桑初綠即為別　柿葉半紅猶未歸　不如村歸知時節　解為田夫秋擣衣</p><p><a href="../../model.html#/doc/22558">View poem's topic associations</a></p></body></html>
