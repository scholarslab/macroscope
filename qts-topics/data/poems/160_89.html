  <body><p>160_89: 《宿立公房》孟浩然</p>
    <p>支遁初求道　深公笑買山　何如石巖趣　自入戶庭間　苔潤春泉滿　蘿軒夜月閒　能令許玄度　吟臥不知還</p><p><a href="../../model.html#/doc/7767">View poem's topic associations</a></p></body></html>
