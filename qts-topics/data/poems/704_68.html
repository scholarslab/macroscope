  <body><p>704_68: 《東山之遊未遂漸逼行期作四十字奉寄翁文堯員外》黃滔</p>
    <p>軺車難久駐　須到別離時　北闕定歸去　東山空作期　綠苔勞掃徑　丹鳳欲銜詞　楊柳開帆岸　今朝淚已垂</p><p><a href="../../model.html#/doc/39591">View poem's topic associations</a></p></body></html>
