  <body><p>429_40: 《寄張十八》白居易</p>
    <p>飢止一簞食　渴止一壺漿　出入止一馬　寢興止一床　此外無長物　於我有若亡　胡然不知足　名利心遑遑　念茲彌懶放　積習遂為常　經旬不出門　竟日不下堂　同病者張生　貧僻住延康　慵中每相憶　此意未能忘　迢迢青槐街　相去八九坊　秋來未相見　應有新詩章　早晚來同宿　天氣轉清涼</p><p><a href="../../model.html#/doc/22055">View poem's topic associations</a></p></body></html>
