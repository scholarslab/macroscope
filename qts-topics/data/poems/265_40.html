  <body><p>265_40: 《朝上清歌》顧況</p>
    <p>潔眼朝上清　綠景開紫霞　皇皇紫微君　左右皆靈娥　曼聲流睇　和清歌些　至陽無諼　其樂多些　旌蓋颯沓　簫鼓和些　金鳳玉麟　鬱駢羅些　反風名香　香氣遐些　瓊田瑤草　壽無涯些　君著玉衣　升玉車些　欲降瓊宮　玉女家些　其桃千年　始著花些　蕭寥天清而滅雲　目瓊瓊兮情感　佩隨香兮夜聞　肅肅兮愔愔　啟天和兮洞靈心　和為丹兮雲為馬　君乘之觴于瑤池之上兮　三光羅列而在下</p><p><a href="../../model.html#/doc/13710">View poem's topic associations</a></p></body></html>
