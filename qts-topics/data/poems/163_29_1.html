  <body><p>163_29_1: 《白紵辭三首（其一）》李白</p>
    <p>揚清歌　發皓齒　北方佳人東鄰子　且吟白紵停綠水　長袖拂面為君起　寒雲夜卷霜海空　胡風吹天飄塞鴻　玉顏滿堂樂未終　館娃日落歌吹濛</p><p><a href="../../model.html#/doc/8003">View poem's topic associations</a></p></body></html>
