  <body><p>833_14: 《贈晦公禪人》貫休</p>
    <p>流陽為役者　相訪葉紛紛　有句雖如我　無心未似君　構林青及竹　茆屋暖於雲　何日相將去　千山麋鹿群</p><p><a href="../../model.html#/doc/45923">View poem's topic associations</a></p></body></html>
