  <body><p>821_31: 《水精數珠歌》皎然</p>
    <p>西方真人為行密　臂上記珠皎如日　佛名無著心亦空　珠去珠來體常一　誰道佛身千萬身　重重只向心中出</p><p><a href="../../model.html#/doc/45305">View poem's topic associations</a></p></body></html>
