  <body><p>847_62: 《寄懷歸州馬判官》齊己</p>
    <p>三年為倅興何長　歸計應多事少忙　又見秋風霜裛樹　滿山椒熟水雲香</p><p><a href="../../model.html#/doc/46977">View poem's topic associations</a></p></body></html>
