  <body><p>49_45: 《郡內閑齋》張九齡</p>
    <p>郡閣晝常掩　庭蕪日復滋　簷風落鳥毳　窗葉掛蟲絲　拙病宦情少　羇閒秋氣悲　理人無異績　為郡但經時　唯有江湖意　沈冥空在茲</p><p><a href="../../model.html#/doc/3109">View poem's topic associations</a></p></body></html>
