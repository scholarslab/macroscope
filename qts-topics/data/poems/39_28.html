  <body><p>39_28: 《同潘屯田冬日早朝》張文琮</p>
    <p>假寐懷古人　夙興瞻曉月　通晨禁門啟　冠蓋趨朝謁　霜靄清九衢　霞光照雙闕　紛綸文物紀　煥爛聲明發　腰劍動陸離　鳴玉和清越</p><p><a href="../../model.html#/doc/2671">View poem's topic associations</a></p></body></html>
