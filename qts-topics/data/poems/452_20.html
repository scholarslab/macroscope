  <body><p>452_20: 《南池早春有懷》白居易</p>
    <p>朝遊北橋上　晚憩南塘畔　西日雪全銷　東風冰盡泮　簁簁魚尾掉　瞥瞥鵝毛換　泥煖草芽生　沙虛泉脈散　晴芳冒苔島　宿潤侵蒲岸　洛下日初長　江南春欲半　時光共拋擲　人事堪嗟歎　倚櫂忽尋思　去年池上伴</p><p><a href="../../model.html#/doc/23886">View poem's topic associations</a></p></body></html>
