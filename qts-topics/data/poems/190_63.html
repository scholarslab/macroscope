  <body><p>190_63: 《淮上遇洛陽李主簿》韋應物</p>
    <p>結茅臨古渡　臥見長淮流　窗裏人將老　門前樹已秋　寒山獨過雁　暮雨遠來舟　日夕逢歸客　那能忘舊遊</p><p><a href="../../model.html#/doc/9187">View poem's topic associations</a></p></body></html>
