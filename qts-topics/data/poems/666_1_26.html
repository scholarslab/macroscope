  <body><p>666_1_26: 《比紅兒詩（其二十六）》羅虯</p>
    <p>捨卻青娥換玉鞍　古來公子苦無端　莫言一匹追風馬　天驥牽來也不看</p><p><a href="../../model.html#/doc/36970">View poem's topic associations</a></p></body></html>
