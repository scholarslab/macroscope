  <body><p>678_16: 《送蘇處士歸西山》許彬</p>
    <p>南游何所為　一篋又空歸　守道安清世　無心換白衣　深溪猿共暮　絕頂客來稀　早晚還相見　論詩更及微</p><p><a href="../../model.html#/doc/37776">View poem's topic associations</a></p></body></html>
