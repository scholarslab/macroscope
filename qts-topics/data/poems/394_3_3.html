  <body><p>394_3_3: 《感諷六首（其三）》李賀</p>
    <p>雜雜胡馬塵　森森邊士戟　天教胡馬戰　曉雲皆血色　婦人攜漢卒　箭箙囊巾幗不慚金印重　踉蹡腰鞬力　恂恂鄉門老　昨夜試鋒鏑　走馬遣書勳　誰能分粉墨</p><p><a href="../../model.html#/doc/20919">View poem's topic associations</a></p></body></html>
