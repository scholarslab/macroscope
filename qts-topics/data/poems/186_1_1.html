  <body><p>186_1_1: 《擬古詩十二首（其一）》韋應物</p>
    <p>辭君遠行邁　飲此長恨端　已謂道里遠　如何中險艱　流水赴大壑　孤雲還暮山無情尚有歸　行子何獨難　驅車背鄉園　朔風卷行跡　嚴冬霜斷肌　日入不遑息憂歡容髮變　寒暑人事易　中心君詎知　冰玉徒貞白</p><p><a href="../../model.html#/doc/8887">View poem's topic associations</a></p></body></html>
