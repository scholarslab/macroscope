  <body><p>285_102: 《將之澤潞留別王郎中》李端</p>
    <p>弱年知己少　前路主人稀　貧病期相惜　艱難又憶歸　事成應未卜　身賤又無機　幸到龍門下　須因羽翼飛</p><p><a href="../../model.html#/doc/15313">View poem's topic associations</a></p></body></html>
