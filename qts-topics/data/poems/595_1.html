  <body><p>595_1: 《早春山行》于武陵</p>
    <p>江草暖初綠　雁行皆北飛　異鄉那久客　野鳥尚思歸　十載過如夢　素心應已違　行行家漸遠　更苦得書稀</p><p><a href="../../model.html#/doc/33002">View poem's topic associations</a></p></body></html>
