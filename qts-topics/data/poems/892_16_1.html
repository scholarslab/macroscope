  <body><p>892_16_1: 《應天長（其一）》韋莊</p>
    <p>綠槐陰裏黃鶯語　深院無人春晝午　畫簾垂　金鳳舞　寂寞繡屏香一炷　碧天雲無定處　空有夢魂來去　夜夜綠窗風雨　斷腸君信否</p><p><a href="../../model.html#/doc/49181">View poem's topic associations</a></p></body></html>
