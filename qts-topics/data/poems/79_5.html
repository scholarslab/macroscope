  <body><p>79_5: 《春晚從李長史游開道林故山》駱賓王</p>
    <p>幽尋極幽壑　春望陟春臺　雲光棲斷樹　靈影入仙杯　古藤依格上　野徑約山隈　落蕊翻風去　流鶯滿樹來　興闌荀御動　歸路起浮埃</p><p><a href="../../model.html#/doc/4188">View poem's topic associations</a></p></body></html>
