  <body><p>128_83: 《涼州賽神（時為節度判官，在涼州作）》王維</p>
    <p>涼州城外少行人　百尺峰頭望虜塵　健兒擊鼓吹羌笛　共賽城東越騎神</p><p><a href="../../model.html#/doc/6143">View poem's topic associations</a></p></body></html>
