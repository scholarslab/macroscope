  <body><p>826_1: 《善哉行（傷古曲無知音）》貫休</p>
    <p>有美一人兮　婉如青揚　識曲別音兮　令姿煌煌　繡袂捧琴兮　登君子堂　如彼萱草兮　使我憂忘　欲贈之以紫玉尺　白銀鐺　久不見之兮　湘水茫茫</p><p><a href="../../model.html#/doc/45457">View poem's topic associations</a></p></body></html>
