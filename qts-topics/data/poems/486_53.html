  <body><p>486_53: 《送王煉師》鮑溶</p>
    <p>聖母祠堂藥樹香　邑君承命薦椒漿　風雲大感精神地　雷雨頻過父母鄉　盡日一川侵草綠　迴車二麥遶山黃　野人久會神仙事　敢奏歌鍾慶萬箱</p><p><a href="../../model.html#/doc/25880">View poem's topic associations</a></p></body></html>
