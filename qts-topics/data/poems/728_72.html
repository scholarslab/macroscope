  <body><p>728_72: 《春秋戰國門。叔向》周曇</p>
    <p>重祿存家不敢言　小臣憂禍亦如然　明開諫諍能無罪　祇此宜為理國先</p><p><a href="../../model.html#/doc/40907">View poem's topic associations</a></p></body></html>
