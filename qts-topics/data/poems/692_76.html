  <body><p>692_76: 《山中對雪有作》杜荀鶴</p>
    <p>一渾乾坤萬象收　唯應不壅大江流　虎狼遇獵難藏跡　松柏因風易舉頭　玉帳英雄攜妓賞　山村鳥雀共民愁　豈堪久蔽蒼蒼色　須放三光照九州</p><p><a href="../../model.html#/doc/38824">View poem's topic associations</a></p></body></html>
