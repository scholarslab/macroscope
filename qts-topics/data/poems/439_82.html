  <body><p>439_82: 《謝李六郎中寄新蜀茶》白居易</p>
    <p>故情周匝向交親　新茗分張及病身　紅紙一封書後信　綠芽十片火前春　湯添勺水煎魚眼　末下刀圭攪麴塵　不寄他人先寄我　應緣我是別茶人</p><p><a href="../../model.html#/doc/22770">View poem's topic associations</a></p></body></html>
