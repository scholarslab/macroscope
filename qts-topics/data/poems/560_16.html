  <body><p>560_16: 《監郡犍為舟中寓題寄同舍》薛能</p>
    <p>一寢閒身萬事空　任天教作假文翁　旗穿島樹孤舟上　家在山亭每日中　疊果盤餐丹橘地　若花床席早梅風　佳期說盡君應笑　劉表尊前且不同</p><p><a href="../../model.html#/doc/30998">View poem's topic associations</a></p></body></html>
