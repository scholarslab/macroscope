  <body><p>539_214: 《寄在朝鄭曹獨孤李四同年》李商隱</p>
    <p>昔歲陪遊舊跡多　風光今日兩蹉跎　不因醉本蘭亭在　兼忘當年舊永和</p><p><a href="../../model.html#/doc/29406">View poem's topic associations</a></p></body></html>
