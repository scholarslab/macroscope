  <body><p>423_21: 《贈劉采春》元稹</p>
    <p>新妝巧樣畫雙蛾　謾裹常州透額羅　正面偷勻光滑笏　緩行輕踏破紋波　言辭雅措風流足　舉止低迴秀媚多　更有惱人腸斷處　選詞能唱望夫歌</p><p><a href="../../model.html#/doc/21788">View poem's topic associations</a></p></body></html>
