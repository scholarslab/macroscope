  <body><p>707_16: 《題胡州太學丘光庭博士幽居》殷文圭</p>
    <p>舜軌堯文混九垓　明堂宏構集良材　江邊雲臥如龍穩　天外泥書遣鶴來　五夜藥苗滋沆瀣　四時花影蔭莓苔　草玄門似山中靜　不是公卿到不開</p><p><a href="../../model.html#/doc/39745">View poem's topic associations</a></p></body></html>
