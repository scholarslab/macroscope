  <body><p>735_1_75: 《宮詞百首（其七十五）》和凝</p>
    <p>繡闥雕薨列錦閨　珍奇惟待鳳凰棲　杏梁烜赫睛霞展　時見空虛墜燕泥</p><p><a href="../../model.html#/doc/41237">View poem's topic associations</a></p></body></html>
