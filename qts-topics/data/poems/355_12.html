  <body><p>355_12: 《秋江早發》劉禹錫</p>
    <p>輕陰迎曉日　霞霽秋江明　草樹含遠思　襟懷有餘清　凝睇萬象起　朗吟孤憤平　渚鴻未矯翼　而我已遐征　因思市朝人　方聽晨雞鳴　昏昏戀衾枕　安見元氣英　納爽耳目變　玩奇筋骨輕　滄洲有奇趣　浩然吾將行</p><p><a href="../../model.html#/doc/18704">View poem's topic associations</a></p></body></html>
