  <body><p>3_10: 《經河上公廟》李隆基</p>
    <p>昔聞有耆叟　河上獨遺榮　跡與塵囂隔　心將道德并　詎以天地累　寧為寵辱驚　矯然翔寥廓　如何屈堅貞　玄玄妙門啟　肅肅祠宇清　冥漠無先後　那能紀姓名</p><p><a href="../../model.html#/doc/128">View poem's topic associations</a></p></body></html>
