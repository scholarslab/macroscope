  <body><p>825_23: 《牧童》隱巒</p>
    <p>牧童見人俱不識　盡著芒鞋戴篛笠　朝陽未出眾山晴　露滴簑衣猶半溼　二月三月時　平原草初綠　三箇五箇騎羸牛　前村後村來放牧　笛聲纔一舉　眾稚齊歌舞　看看白日向西斜　各自騎牛又歸去</p><p><a href="../../model.html#/doc/45437">View poem's topic associations</a></p></body></html>
