  <body><p>442_5: 《早朝思退居》白居易</p>
    <p>霜嚴月苦欲明天　忽憶閒居思浩然　自問寒燈夜半起　何如暖被日高眠　唯慚老病披朝服　莫慮飢寒計俸錢　隨有隨無且歸去　擬求豐足是何年</p><p><a href="../../model.html#/doc/22982">View poem's topic associations</a></p></body></html>
