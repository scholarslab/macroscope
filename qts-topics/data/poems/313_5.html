  <body><p>313_5: 《清明節郭侍禦偶與李侍禦孔校書王秀才…呈馬十八郎丞公》崔元翰</p>
    <p>山色入層城　鍾聲臨複岫　乘閑息邊事　探異憐春候　曲閣下重階　迴廊遙對霤　石間花遍落　草上雲時覆　鑽火見樵人　飲泉逢野獸　道情親法侶　時望登朝右　執憲姦邪　刊書正訛謬　茂才當時選　公子生人秀　贈答繼篇章　歡娛重朋舊　垂簾獨衰疾　擊缶酬金奏</p><p><a href="../../model.html#/doc/16709">View poem's topic associations</a></p></body></html>
