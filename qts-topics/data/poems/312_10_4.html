  <body><p>312_10_4: 《游爛柯山（其四）》謝勮</p>
    <p>仙僧會真要　應物常淵默　惟將無住理　轉與信人說　月影清江中　可觀不可得</p><p><a href="../../model.html#/doc/16704">View poem's topic associations</a></p></body></html>
