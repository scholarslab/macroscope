  <body><p>728_84: 《春秋戰國門。再吟》周曇</p>
    <p>社鼠穿牆巧庇身　何由攻灌若為燻　能知窟穴依形勢　不聽讒邪是聖君</p><p><a href="../../model.html#/doc/40919">View poem's topic associations</a></p></body></html>
