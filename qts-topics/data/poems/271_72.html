  <body><p>271_72: 《晚自台中歸永甯裏南望山色悵然有懷呈上右司十一兄》竇群</p>
    <p>白髮侵侵生有涯　青襟曾愛紫河車　自憐悟主難歸去　馬上看山恐到家</p><p><a href="../../model.html#/doc/14229">View poem's topic associations</a></p></body></html>
