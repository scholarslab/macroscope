  <body><p>878_19: 《鯉魚兒謠》?</p>
    <p>可憐聖善寺　身著綠毛衣　牽來河裏飲　蹋殺鯉魚兒</p><p><a href="../../model.html#/doc/48560">View poem's topic associations</a></p></body></html>
