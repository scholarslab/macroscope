  <body><p>125_53: 《崔濮陽兄季重前山興（山西去亦對維門）》王維</p>
    <p>秋色有佳興　況君池上閒　悠悠西林下　自識門前山　千里橫黛色　數峰出雲間　嵯峨對秦國　合沓藏荊關　殘雨斜日照　夕嵐飛鳥還　故人今尚爾　歎息此頹顏</p><p><a href="../../model.html#/doc/5827">View poem's topic associations</a></p></body></html>
