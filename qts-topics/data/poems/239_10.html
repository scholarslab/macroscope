  <body><p>239_10: 《送李九貶南陽》錢起</p>
    <p>玉柱金罍醉不歡　雲山驛道向東看　鴻聲斷續暮天遠　柳影蕭疏秋日寒　霜降幽林霑蕙若　弦驚翰苑失鴛鸞　秋來回首君門阻　馬上應歌行路難</p><p><a href="../../model.html#/doc/12350">View poem's topic associations</a></p></body></html>
