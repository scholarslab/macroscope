  <body><p>657_29: 《秋夜寄進士顧榮》羅隱</p>
    <p>秋河耿耿夜沈沈　往事三更盡到心　多病謾勞窺聖代　薄才終是費知音　家山夢後帆千尺　塵土搔來髮一簪　空羨良朋盡高價　可憐東箭與南金</p><p><a href="../../model.html#/doc/36565">View poem's topic associations</a></p></body></html>
