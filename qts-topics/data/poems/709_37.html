  <body><p>709_37: 《放榜日》徐夤</p>
    <p>喧喧車馬欲朝天　人探東堂榜已懸　萬里便隨金鸑鷟　三台仍借玉連錢　　花浮酒影彤霞爛　日照衫光瑞色鮮　十二街前樓閣上　卷簾誰不看神仙</p><p><a href="../../model.html#/doc/39878">View poem's topic associations</a></p></body></html>
