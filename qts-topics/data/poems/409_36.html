  <body><p>409_36: 《酒醒》元稹</p>
    <p>飲醉日將盡　醒時夜已闌　暗燈風燄曉　春席水窗寒　未解縈身帶　猶傾墜枕冠　呼兒問狼藉　疑是夢中歡</p><p><a href="../../model.html#/doc/21305">View poem's topic associations</a></p></body></html>
