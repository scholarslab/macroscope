  <body><p>844_46: 《聞沈彬赴吳都請辟》齊己</p>
    <p>長訝高眠得穩無　果隨徵辟起江湖　鴛鴦已列樽罍貴　鷗鶴休懷釣渚孤　白日不妨扶漢祚　清才何讓賦吳都　可能更憶相尋夜　雪滿諸峰火一爐</p><p><a href="../../model.html#/doc/46714">View poem's topic associations</a></p></body></html>
