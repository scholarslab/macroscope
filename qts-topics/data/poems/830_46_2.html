  <body><p>830_46_2: 《離亂後寄九峰和尚二首（其二）》貫休</p>
    <p>蕭灑復蕭灑　松根獨據梧　瀑冰吟次折　遠燒坐來無　老寒披衲　孤雲靜入廚　不知知我否　已到不區區</p><p><a href="../../model.html#/doc/45740">View poem's topic associations</a></p></body></html>
