  <body><p>496_83: 《送賈島及鐘渾》姚合</p>
    <p>日日攻詩亦自彊　年年供應在名場　春風驛路歸何處　紫閣山邊是草堂</p><p><a href="../../model.html#/doc/26456">View poem's topic associations</a></p></body></html>
