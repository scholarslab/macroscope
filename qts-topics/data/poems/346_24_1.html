  <body><p>346_24_1: 《宮詞三十首（存二十七首）（其一）》王涯</p>
    <p>白人宜著紫衣裳　冠子梳頭雙眼長　新睡起來思舊夢　見人忘卻道勝常</p><p><a href="../../model.html#/doc/18274">View poem's topic associations</a></p></body></html>
