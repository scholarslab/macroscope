  <body><p>813_4: 《賦得望遠山送客歸》無可</p>
    <p>遙山寒雨過　正向暮天橫　隱隱凌雲出　蒼蒼與水平　何時凝厚地　幾處映孤城　歸客秋風裏　迴看傷別情</p><p><a href="../../model.html#/doc/44742">View poem's topic associations</a></p></body></html>
