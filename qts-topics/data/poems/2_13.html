  <body><p>2_13: 《十月誕辰內殿宴群臣效柏梁體聯句》李顯</p>
    <p>潤色鴻業寄賢才　叨居右弼愧鹽梅　運籌帷幄荷時來　職掌圖籍濫蓬萊　兩司謬忝謝鍾裴　禮樂銓管效涓埃　陳師振旅清九垓　欣承顧問侍天杯　銜恩獻壽柏梁臺　黃縑青簡奉康哉　鯫生侍從忝王枚　右掖司言實不才　宗伯秩禮天地開　帝歌難續仰昭回　微臣捧日變寒灰　遠慚班左愧遊陪</p><p><a href="../../model.html#/doc/115">View poem's topic associations</a></p></body></html>
