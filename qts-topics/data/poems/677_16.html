  <body><p>677_16: 《郊野戲題》鄭穀</p>
    <p>竹巷溪橋天氣涼　荷開稻熟村酒香　唯憂野叟相迴避　莫道儂家是漢郎</p><p><a href="../../model.html#/doc/37751">View poem's topic associations</a></p></body></html>
