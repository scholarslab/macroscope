  <body><p>332_95_3: 《句（其三）》羊士諤</p>
    <p>塵沙藹如霧　長波驚飆度　雁起汀洲寒　馬嘶高城暮　銀釭倦秋館　綺瑟瞻永路　重有攜手期　清光倚玉樹</p><p><a href="../../model.html#/doc/17595">View poem's topic associations</a></p></body></html>
