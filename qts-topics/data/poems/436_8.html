  <body><p>436_8: 《自江陵之徐州路上寄兄弟》白居易</p>
    <p>岐路南將北　離憂弟與兄　關河千里別　風雪一身行　夕宿勞鄉夢　晨裝慘旅情　家貧憂後事　日短念前程　煙雁翻寒渚　霜烏聚古城　誰憐陟岡者　西楚望南荊</p><p><a href="../../model.html#/doc/22398">View poem's topic associations</a></p></body></html>
