  <body><p>671_66_1: 《感物二首（其一）》唐彥謙</p>
    <p>騄驥初失群　亦自矜趫騰　俯仰歲時久　帖然困蚊蠅　豪鯨逸其穴　尺水成滄溟豈無魚鱉交　望望為所憎　物理有翕張　達人同廢興　幸無怵迫憂　聊復曲吾肱</p><p><a href="../../model.html#/doc/37281">View poem's topic associations</a></p></body></html>
