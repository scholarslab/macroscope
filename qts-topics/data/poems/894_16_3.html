  <body><p>894_16_3: 《浣溪沙（其三）》顧夐</p>
    <p>荷芰風輕簾幕香　繡衣鸂鶒泳回塘　小屏閒掩舊瀟湘　恨入空幃鸞影獨　淚凝雙臉渚蓮光　薄情年少悔思量</p><p><a href="../../model.html#/doc/49335">View poem's topic associations</a></p></body></html>
