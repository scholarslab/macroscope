  <body><p>96_42: 《餞唐郎中洛陽令》沈佺期</p>
    <p>一臺推往妙　三史佇來修　應宰鳧還集　辭郎雉少留　郊筵乘落景　亭傳理殘秋　願以弦歌暇　芝蘭想舊遊</p><p><a href="../../model.html#/doc/5002">View poem's topic associations</a></p></body></html>
