  <body><p>205_13: 《同李吏部伏日口號，呈元庶子、路中丞》包佶</p>
    <p>火炎逢六月　金伏過三庚　幾度衣裳汗　誰家枕簟清　頒冰無下位　裁扇有高名　吏部還開甕　殷勤二客情</p><p><a href="../../model.html#/doc/10021">View poem's topic associations</a></p></body></html>
