  <body><p>184_15: 《觀胡人吹笛》李白</p>
    <p>胡人吹玉笛　一半是秦聲　十月吳山曉　梅花落敬亭　愁聞出塞曲　淚滿逐臣纓　卻望長安道　空懷戀主情</p><p><a href="../../model.html#/doc/8789">View poem's topic associations</a></p></body></html>
