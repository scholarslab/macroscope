  <body><p>533_32: 《傷虞將軍（一作傷河東虞押衙）》許渾</p>
    <p>白首從軍未有名　近將孤劍到江城　巴童戍久能番語　胡馬調多解漢行　對雪夜窮黃石略　望雲秋計黑山程　可憐身死家猶遠　汴水東流無哭聲</p><p><a href="../../model.html#/doc/28898">View poem's topic associations</a></p></body></html>
