  <body><p>245_46: 《看調馬》韓翃</p>
    <p>鴛鴦赭白齒新齊　晚日花中散碧蹄　玉勒斗回初噴沫　金鞭欲下不成嘶</p><p><a href="../../model.html#/doc/12855">View poem's topic associations</a></p></body></html>
