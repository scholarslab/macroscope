  <body><p>857_1_3: 《七言（其三）》呂岩</p>
    <p>碧潭深處一真人　貌似桃花體似銀　鬢髮未斑緣有術　紅顏不老為通神　蓬萊要去如今去　架上黃衣化作雲　任彼桑田變滄海　一丸丹藥定千春</p><p><a href="../../model.html#/doc/47426">View poem's topic associations</a></p></body></html>
