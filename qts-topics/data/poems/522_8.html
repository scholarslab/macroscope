  <body><p>522_8: 《題宣州開元寺水閣閣下宛溪夾溪居人》杜牧</p>
    <p>六朝文物草連空　天淡雲閒今古同　鳥去鳥來山色裡　人歌人哭水聲中　深秋簾幕千家雨　落日樓台一笛風　惆悵無因見范蠡　參差煙樹五湖東</p><p><a href="../../model.html#/doc/28215">View poem's topic associations</a></p></body></html>
