  <body><p>485_15: 《感懷》鮑溶</p>
    <p>宿心不覺遠　事去勞追憶　曠古川上懷　東流幾時息　門前青山路　眼見歸不得　曉夢雲月光　過秋蘭蕙色</p><p><a href="../../model.html#/doc/25770">View poem's topic associations</a></p></body></html>
