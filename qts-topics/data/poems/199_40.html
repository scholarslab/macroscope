  <body><p>199_40: 《送韓巽入都覲省便赴舉》岑參</p>
    <p>槐葉蒼蒼柳葉黃　秋高八月天欲霜　青門百壺送韓侯　白雲千里連嵩丘　北堂倚門望君憶　東歸扇枕後秋色　洛陽才子能幾人　明年桂枝是君得</p><p><a href="../../model.html#/doc/9625">View poem's topic associations</a></p></body></html>
