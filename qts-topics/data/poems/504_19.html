  <body><p>504_19: 《和姚郎中題凝公院》鄭巢</p>
    <p>後房寒竹連　白晝坐冥然　片衲何山至　空堂幾夜禪　葉侵經上字　冰結硯中泉　雪夕誰同話　懸燈古像前</p><p><a href="../../model.html#/doc/27016">View poem's topic associations</a></p></body></html>
