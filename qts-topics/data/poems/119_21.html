  <body><p>119_21: 《湖南曲（一作古意）》崔國輔</p>
    <p>湖南送君去　湖北送君歸　湖裏鴛鴦鳥　雙雙他自飛</p><p><a href="../../model.html#/doc/5656">View poem's topic associations</a></p></body></html>
