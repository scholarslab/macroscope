  <body><p>160_172: 《西山尋辛諤》孟浩然</p>
    <p>漾舟尋水便　因訪故人居　落日清川裏　誰言獨羨魚　石潭窺洞徹　沙岸歷紆徐　竹嶼見垂釣　茅齋聞讀書　款言忘景夕　清興屬涼初　回也一瓢飲　賢哉常晏如</p><p><a href="../../model.html#/doc/7850">View poem's topic associations</a></p></body></html>
