  <body><p>812_17: 《喜嚴侍禦蜀還贈嚴秘書》清江</p>
    <p>往年分首出咸秦　木落花開秋又春　江客不曾知蜀路　旅魂何處訪情人　當時望月思文友　今日迎驄見近臣　多漾二龍同漢代　繡衣芸閣共榮親</p><p><a href="../../model.html#/doc/44733">View poem's topic associations</a></p></body></html>
