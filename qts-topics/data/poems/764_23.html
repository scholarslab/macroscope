  <body><p>764_23: 《秋日圃田送人隨計》譚用之</p>
    <p>僕射陂前是傳郵　去程鵰鶚弄高秋　吟拋芍藥裁詩圃　醉下茱萸飲酒樓　向日迥飛駒皎皎　臨風誰和鹿呦呦　明年二月仙山下　莫遣桃花逐水流</p><p><a href="../../model.html#/doc/42669">View poem's topic associations</a></p></body></html>
