  <body><p>114_32: 《贈張敬微》蔡希寂</p>
    <p>大河東北望桃林　雜樹冥冥結翠陰　不知君作神仙尉　特訝行來雲霧深</p><p><a href="../../model.html#/doc/5466">View poem's topic associations</a></p></body></html>
