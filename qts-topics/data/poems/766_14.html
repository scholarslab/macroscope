  <body><p>766_14: 《中春宴游》劉兼</p>
    <p>二月風光似洞天　紅英翠萼簇芳筵　楚王雲雨迷巫峽　江令文章媚蜀箋　歌黛入顰春斂　舞衣新繡曉霞鮮　酒闌香袂初分散　笑指漁翁釣暮煙</p><p><a href="../../model.html#/doc/42763">View poem's topic associations</a></p></body></html>
