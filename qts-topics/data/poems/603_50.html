  <body><p>603_50: 《送友人游蜀》許棠</p>
    <p>巴興千萬尋　此去若為心　蟋蟀既將定　獼猴應正吟　劍門秋斷雁　褒谷夜多砧　自古西南路　艱難直至今</p><p><a href="../../model.html#/doc/33425">View poem's topic associations</a></p></body></html>
