  <body><p>896_32_2: 《賀明朝（其二）》歐陽炯</p>
    <p>憶昔花間相見後　只憑纖手　暗拋紅豆　人前不解　巧傳心事　別來依舊　孤負春晝　碧羅衣上蹙金繡　睹對對鴛鴦　空裛淚痕透　想韶顏非久　終是為伊　只恁偷瘦</p><p><a href="../../model.html#/doc/49533">View poem's topic associations</a></p></body></html>
