  <body><p>248_18: 《送崔侍禦往容州宣慰》郎士元</p>
    <p>秦原獨立望湘川　擊隼南飛向楚天　奉詔不言空問俗　清時因得訪遺賢　荊門曉色兼梅雨　桂水春風過客船　疇昔常聞陸賈說　故人今日豈徒然</p><p><a href="../../model.html#/doc/12971">View poem's topic associations</a></p></body></html>
