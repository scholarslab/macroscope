  <body><p>765_3_1: 《嶽州眾湖阻風二首（其一）》王周</p>
    <p>眾湖湖口繫蘭船　睡起中餐又卻眠　風伯如何解迴怒　數宵檣依碧蘆煙</p><p><a href="../../model.html#/doc/42692">View poem's topic associations</a></p></body></html>
