  <body><p>861_19: 《贈僧昭瑩》沈廷瑞</p>
    <p>南北東西路　人生會不無　早曾依閣皂　又卻上玄都　雲片隨天闊　泉聲落石孤　何期早相遇　樂共煮菖蒲</p><p><a href="../../model.html#/doc/47667">View poem's topic associations</a></p></body></html>
