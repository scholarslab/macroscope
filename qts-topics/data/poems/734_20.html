  <body><p>734_20: 《梁郊祀樂章。慶熙》張袞</p>
    <p>哲后躬享　旨酒斯陳　王恭無斁　嚴祀惟寅　皇祖以配　大孝以振　宜錫景福　永休下民</p><p><a href="../../model.html#/doc/41155">View poem's topic associations</a></p></body></html>
