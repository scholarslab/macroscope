  <body><p>733_22: 《自題像》黃巢</p>
    <p>記得當年草上飛　鐵衣著盡著僧衣　天津橋上無人識　獨倚欄桿看落暉</p><p><a href="../../model.html#/doc/41125">View poem's topic associations</a></p></body></html>
