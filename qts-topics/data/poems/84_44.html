  <body><p>84_44: 《合州津口別舍弟至東陽峽步趁不及眷然有憶作以示之》陳子昂</p>
    <p>江潭共為客　洲浦獨迷津　思積芳庭樹　心斷白眉人　同衾成楚越　別島類胡秦　林岸隨天轉　雲峰逐望新　遙遙終不見　默默坐含嚬　念別疑三月　經遊未一旬　孤舟多逸興　誰共爾為鄰</p><p><a href="../../model.html#/doc/4431">View poem's topic associations</a></p></body></html>
