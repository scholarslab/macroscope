  <body><p>803_11: 《謁巫山廟》薛濤</p>
    <p>亂猿啼處訪高唐　路入煙霞草木香　山色未能忘宋玉　水聲猶是哭襄王　朝朝夜夜陽臺下　為雨為雲楚國亡　惆悵廟前多少柳　春來空鬥畫眉長</p><p><a href="../../model.html#/doc/44054">View poem's topic associations</a></p></body></html>
