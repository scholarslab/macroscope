  <body><p>479_51: 《上令狐舍人》李廓</p>
    <p>名利生愁地　貧居歲月移　買書添架上　斷酒過花時　宿客嫌吟苦　乖童恨睡遲　近來唯儉靜　持此答深知</p><p><a href="../../model.html#/doc/25607">View poem's topic associations</a></p></body></html>
