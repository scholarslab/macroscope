  <body><p>497_4: 《寄杜師義》姚合</p>
    <p>出處難相見　同城似異鄉　點兵尋戶籍　燒藥試仙方　事校千般別　心還一種忙　黃金如化得　相寄亦何妨</p><p><a href="../../model.html#/doc/26473">View poem's topic associations</a></p></body></html>
