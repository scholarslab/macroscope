  <body><p>808_34: 《書遺文後》僧鳳</p>
    <p>苦哉黑闇女　樂矣功德天　智者俱不受　愚夫納二邊　我奉能仁教　歸依彌勒前　願闡摩訶衍　成就那羅延</p><p><a href="../../model.html#/doc/44592">View poem's topic associations</a></p></body></html>
