  <body><p>142_7: 《沙苑南渡頭》王昌齡</p>
    <p>秋霧連雲白　歸心浦漵懸　津人空守纜　村館復臨川　篷隔蒼茫雨　波連演漾田　孤舟未得濟　入夢在何年</p><p><a href="../../model.html#/doc/6741">View poem's topic associations</a></p></body></html>
