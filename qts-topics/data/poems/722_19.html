  <body><p>722_19: 《題玉芝趙尊師院》李洞</p>
    <p>曉起磬房前　真經誦百篇　漱流星入齒　照鏡石差肩　靜閉街西觀　存思海上仙　閒聽說五嶽　窮遍一根蓮</p><p><a href="../../model.html#/doc/40596">View poem's topic associations</a></p></body></html>
