  <body><p>348_17: 《中秋夜臨鏡湖望月》陳羽</p>
    <p>鏡裏秋宵望　湖平月彩深　圓光珠入浦　浮照鵲驚林　澹動光還碎　嬋娟影不沈　遠時生岸曲　空處落波心　迥徹輪初滿　孤明魄未侵　桂枝如可折　何惜夜登臨</p><p><a href="../../model.html#/doc/18341">View poem's topic associations</a></p></body></html>
