  <body><p>95_1: 《芳樹（一作宋之問）》沈佺期</p>
    <p>何地早芳菲　苑在長門殿　夭桃色若綬　穠李光如練　啼鳥弄花疏　遊蜂飲香遍　歎息春風起　飄零君不見</p><p><a href="../../model.html#/doc/4927">View poem's topic associations</a></p></body></html>
