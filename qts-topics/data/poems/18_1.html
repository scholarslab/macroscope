  <body><p>18_1: 《橫吹曲辭。隴頭》張籍</p>
    <p>隴頭已斷人不行　胡騎夜入涼州城　漢家處處格鬥死　一朝盡沒隴西地　驅我邊人胡中去　散放牛羊食禾黍　去年中國養子孫　今著氈裘學胡語　誰能更使李輕車　收取涼州屬漢家</p><p><a href="../../model.html#/doc/913">View poem's topic associations</a></p></body></html>
