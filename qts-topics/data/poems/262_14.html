  <body><p>262_14: 《送客之江西》鄭錫</p>
    <p>乘軺奉紫泥　澤國渺天涯　九派春潮滿　孤帆暮雨低　草深鶯斷續　花落水東西　更有高唐處　知君路不迷</p><p><a href="../../model.html#/doc/13549">View poem's topic associations</a></p></body></html>
