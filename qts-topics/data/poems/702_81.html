  <body><p>702_81: 《青塚》張蠙</p>
    <p>傾國可能勝效國　無勞冥寞更思回　太真雖是承恩死　祗作飛塵向馬嵬</p><p><a href="../../model.html#/doc/39470">View poem's topic associations</a></p></body></html>
