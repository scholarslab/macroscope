  <body><p>572_50: 《寄董武》賈島</p>
    <p>雖同一城裏　少省得從容　門掩園林僻　日高巾幘慵　孤鴻來半夜　積雪在諸峰　正憶毗陵客　聲聲隔水鐘</p><p><a href="../../model.html#/doc/31709">View poem's topic associations</a></p></body></html>
