  <body><p>262_17: 《秦人謠》古之奇</p>
    <p>微生祖龍代　卻思堯舜道　何人仕帝庭　拔殺指佞草　姦臣弄民柄　天子恣衷抱　上下一片蒙　馬鹿遂顛倒　中國既板蕩　骨肉安可保　人生貴年壽　吾恨死不早</p><p><a href="../../model.html#/doc/13552">View poem's topic associations</a></p></body></html>
