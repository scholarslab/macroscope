  <body><p>466_4: 《席上贈劉夢得》牛僧孺</p>
    <p>粉署為郎四十春　今來名輩更無人　休論世上昇沉事　且鬥樽前見在身　珠玉會應成咳唾　山川猶覺露精神　莫嫌恃酒輕言語　曾把文章謁後塵</p><p><a href="../../model.html#/doc/24739">View poem's topic associations</a></p></body></html>
