  <body><p>665_42: 《蟬》羅隱</p>
    <p>天地工夫一不遺　與君聲調借君緌　風棲露飽今如此　應忘當年滓濁時</p><p><a href="../../model.html#/doc/36907">View poem's topic associations</a></p></body></html>
