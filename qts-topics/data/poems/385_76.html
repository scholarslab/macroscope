  <body><p>385_76: 《送友人盧處士游吳越》張籍</p>
    <p>羨君東去見殘海　惟有王孫獨未回　吳苑夕陽明古堞　越宮春草上高臺　波生野水雁初下　風滿驛樓潮欲來　試問漁舟看雪浪　幾多江燕荇花開</p><p><a href="../../model.html#/doc/20462">View poem's topic associations</a></p></body></html>
