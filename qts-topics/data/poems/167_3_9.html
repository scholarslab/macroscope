  <body><p>167_3_9: 《永王東巡歌十一首（其九）》李白</p>
    <p>祖龍浮海不成橋　漢武尋陽空射蛟　我王樓艦輕秦漢　卻似文皇欲渡遼</p><p><a href="../../model.html#/doc/8146">View poem's topic associations</a></p></body></html>
