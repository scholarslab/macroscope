  <body><p>729_48: 《晉門。再吟》周曇</p>
    <p>君人為理在安民　論道求賢德自新　經國遠圖無所問　何曾言指一何神</p><p><a href="../../model.html#/doc/40998">View poem's topic associations</a></p></body></html>
