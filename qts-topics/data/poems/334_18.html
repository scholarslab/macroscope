  <body><p>334_18: 《將赴洛下，旅次漢南，獻上相公二十兄言懷八韻》令狐楚</p>
    <p>台室名曾繼　旌門節暫過　歡情老去少　苦事別離多　便為開樽俎　應憐出網羅　百憂今已失　一醉孰知他　帝德千年日　君恩萬里波　許隨黃綺輩　閒唱紫芝歌　龍袞期重補　梅羹佇再和　嵩丘來攜手　君子意如何</p><p><a href="../../model.html#/doc/17772">View poem's topic associations</a></p></body></html>
