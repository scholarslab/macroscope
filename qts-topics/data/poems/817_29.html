  <body><p>817_29: 《九日陪顏使君真卿登水樓》皎然</p>
    <p>重陽荊楚尚　高會此難陪　偶見登龍客　同遊戲馬臺　風文向水疊　雲態擁歌迴　持菊煩相問　捫襟愧不才</p><p><a href="../../model.html#/doc/44993">View poem's topic associations</a></p></body></html>
