  <body><p>124_8: 《奉和喜雪應制》徐安貞</p>
    <p>兩宮齋祭近登臨　雨雪紛紛天晝陰　祗為經寒無瑞色　頓教正月滿春林　蓬萊北上旌門暗　花萼南歸馬跡深　自有三農歌帝力　還將萬庚答堯心</p><p><a href="../../model.html#/doc/5750">View poem's topic associations</a></p></body></html>
