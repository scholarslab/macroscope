  <body><p>666_1_94: 《比紅兒詩（其九十四）》羅虯</p>
    <p>金粟妝成扼臂環　舞腰輕薄瑞雲間　紅兒生在開元末　羞殺新豐謝阿蠻</p><p><a href="../../model.html#/doc/37038">View poem's topic associations</a></p></body></html>
