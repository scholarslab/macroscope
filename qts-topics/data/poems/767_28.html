  <body><p>767_28: 《晉。謝公賭墅》孫元晏</p>
    <p>發遣將軍欲去時　略無情撓只貪棋　自從乞與羊曇後　賭墅功成更有誰</p><p><a href="../../model.html#/doc/42850">View poem's topic associations</a></p></body></html>
