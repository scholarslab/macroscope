  <body><p>511_113: 《雨霖鈴》張祜</p>
    <p>雨霖鈴夜卻歸秦　猶見張徽一曲新　長說上皇和淚教　月明南內更無人</p><p><a href="../../model.html#/doc/27580">View poem's topic associations</a></p></body></html>
