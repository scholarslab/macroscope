  <body><p>755_5: 《送高起居之涇縣》徐鉉</p>
    <p>右吏罷朝歸　之官句水湄　別我行千里　送君傾一卮　酒罷長歎息　此歎君應悲　亂中吾道薄　卿族舊人稀　胡為佩銅墨　去此白玉墀　吏事豈所堪　民病何可醫　藏用清其心　此外慎勿為　縣郭有佳境　千峰谿水西　雲樹杳迴合　巖巒互蔽虧　彈琴坐其中　世事吾不知　時時寄書札　以慰長相思</p><p><a href="../../model.html#/doc/42258">View poem's topic associations</a></p></body></html>
