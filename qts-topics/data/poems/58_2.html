  <body><p>58_2: 《奉和送金城公主適西蕃應制》李嶠</p>
    <p>漢帝撫戎臣　絲言命錦輪　還將弄機女　遠嫁織皮人　曲怨關山月　妝消道路塵　所嗟穠李樹　空對小榆春</p><p><a href="../../model.html#/doc/3505">View poem's topic associations</a></p></body></html>
