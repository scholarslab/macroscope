  <body><p>219_1: 《石筍行》杜甫</p>
    <p>君不見益州城西門　陌上石筍雙高蹲　古來相傳是海眼　苔蘚蝕盡波濤痕　雨多往往得瑟瑟　此事恍惚難明論　恐是昔時卿相墓　立石為表今仍存　惜哉俗態好蒙蔽　亦如小臣媚至尊　政化錯迕失大體　坐看傾危受厚恩　嗟爾石筍擅虛名　後來未識猶駿奔　安得壯士擲天外　使人不疑見本根</p><p><a href="../../model.html#/doc/10690">View poem's topic associations</a></p></body></html>
