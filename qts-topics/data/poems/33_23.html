  <body><p>33_23: 《七夕賦詠成篇》陸敬</p>
    <p>夙駕鳴鸞啟閶闔　霓裳遙裔儼天津　五明霜紈開羽扇　百和香車動畫輪　婉孌夜分能幾許　靚妝冶服為誰新　片時歡娛自有極　已復長望隔年人</p><p><a href="../../model.html#/doc/2463">View poem's topic associations</a></p></body></html>
