  <body><p>230_9_2: 《解悶十二首（其二）》杜甫</p>
    <p>商胡離別下揚州　憶上西陵故驛樓　為問淮南米貴賤　老夫乘興欲東流</p><p><a href="../../model.html#/doc/11593">View poem's topic associations</a></p></body></html>
