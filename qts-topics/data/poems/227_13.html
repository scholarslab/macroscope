  <body><p>227_13: 《江頭四詠。花鴨》杜甫</p>
    <p>花鴨無泥滓　階前每緩行　羽毛知獨立　黑白太分明　不覺群心妒　休牽眾眼驚　稻粱霑汝在　作意莫先鳴</p><p><a href="../../model.html#/doc/11261">View poem's topic associations</a></p></body></html>
