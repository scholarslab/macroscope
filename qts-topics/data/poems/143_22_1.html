  <body><p>143_22_1: 《青樓曲二首（其一）》王昌齡</p>
    <p>白馬金鞍從武皇　旌旗十萬宿長楊　樓頭小婦鳴箏坐　遙見飛塵入建章</p><p><a href="../../model.html#/doc/6790">View poem's topic associations</a></p></body></html>
