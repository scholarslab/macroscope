  <body><p>583_50_1: 《寒食節日寄楚望二首（其一）》溫庭筠</p>
    <p>芳蘭無意綠　弱柳何窮縷　心斷入淮山　夢長穿楚雨　繁花如二八　好月當三五愁碧竟平皋　韶紅換幽圃　流鶯隱員樹　乳燕喧餘哺　曠望戀曾臺　離憂集環堵當年不自遣　晚得終何補　鄭谷有樵蘇　歸來要腰斧</p><p><a href="../../model.html#/doc/32318">View poem's topic associations</a></p></body></html>
