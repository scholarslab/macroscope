  <body><p>26_51: 《雜曲歌辭。枯魚過河泣》李白</p>
    <p>白龍改常服　偶被豫且制　誰使爾為魚　徒勞訴天帝　作書報鯨鯢　勿恃風濤勢　濤落歸泥沙　翻遭螻蟻噬　萬乘慎出入　柏人以為誡</p><p><a href="../../model.html#/doc/1837">View poem's topic associations</a></p></body></html>
