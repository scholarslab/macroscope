  <body><p>595_7_1: 《長信宮二首（其一）》于武陵</p>
    <p>簟涼秋氣初　長信恨何如　拂黛月生指　解鬟雲滿梳　一從悲畫扇　幾度泣前魚坐聽南宮樂　涼風搖翠裾</p><p><a href="../../model.html#/doc/33008">View poem's topic associations</a></p></body></html>
