  <body><p>3_48: 《千秋節宴》李隆基</p>
    <p>蘭殿千秋節　稱名萬壽觴　風傳率土慶　日表繼天祥　玉宇開花萼　宮縣動會昌　衣冠白鷺下　帟幕翠雲長　獻遺成新俗　朝儀入舊章　月銜花綬鏡　露綴綵絲囊　處處祠田祖　年年宴杖鄉　深思一德事　小獲萬人康</p><p><a href="../../model.html#/doc/166">View poem's topic associations</a></p></body></html>
