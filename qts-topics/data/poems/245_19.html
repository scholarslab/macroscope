  <body><p>245_19: 《送高別駕歸汴州》韓翃</p>
    <p>信陵門下識君偏　駿馬輕裘正少年　寒雨送歸千里外　東風沈醉百花前　身隨玉帳心應愜　官佐龍符勢又全　久客未知何計是　參差去借汶陽田</p><p><a href="../../model.html#/doc/12827">View poem's topic associations</a></p></body></html>
