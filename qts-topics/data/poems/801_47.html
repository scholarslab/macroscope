  <body><p>801_47: 《答外（佐轉戍邊不歸寄書與妻作詩答之）》長孫佐轉妻</p>
    <p>征人去年戍邊水　夜得邊書字盈紙　揮刀就燭裁紅綺　結作同心答千里　君寄邊書書莫絕　妾答同心心自結　同心再解不心離　離字頻看字愁滅　結成一衣和淚封　封書只在懷袖中　莫如書故字難久　願學同心長可同</p><p><a href="../../model.html#/doc/43976">View poem's topic associations</a></p></body></html>
