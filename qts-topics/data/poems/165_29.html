  <body><p>165_29: 《子夜吳歌。秋歌》李白</p>
    <p>長安一片月　萬戶擣衣聲　秋風吹不盡　總是玉關情　何日平胡虜　良人罷遠征</p><p><a href="../../model.html#/doc/8079">View poem's topic associations</a></p></body></html>
