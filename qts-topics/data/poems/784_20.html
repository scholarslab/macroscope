  <body><p>784_20: 《又贈》洛中舉子</p>
    <p>少插花枝少下籌　須防女伴妒風流　坐中若打占相令　除卻尚書莫點頭</p><p><a href="../../model.html#/doc/43378">View poem's topic associations</a></p></body></html>
