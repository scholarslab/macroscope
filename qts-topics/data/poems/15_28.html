  <body><p>15_28: 《郊廟歌辭。享節湣太子廟樂章。武舞作》?</p>
    <p>武德諒雍雍　由來掃寇戎　劍光揮作電　旗影列成虹　霧廓三邊靜　波澄四海同　睿圖今已盛　相共舞皇風</p><p><a href="../../model.html#/doc/748">View poem's topic associations</a></p></body></html>
