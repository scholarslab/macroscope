  <body><p>385_54: 《送白賓客分司東都》張籍</p>
    <p>赫赫聲名三十春　高情人獨出埃塵　病辭省闥歸閒地　恩許宮曹作上賓　詩裏難同相得伴　酒邊多見自由身　老人也擬休官去　便是君家池上人</p><p><a href="../../model.html#/doc/20440">View poem's topic associations</a></p></body></html>
