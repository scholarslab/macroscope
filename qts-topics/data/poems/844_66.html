  <body><p>844_66: 《敘懷寄高推官》齊己</p>
    <p>搜新編舊與誰評　自向無聲認有聲　已覺愛來多廢道　可堪傳去更沽名　風松韻裏忘形坐　霜月光中共影行　還勝御溝寒夜水　狂吟衝尹甚傷情</p><p><a href="../../model.html#/doc/46734">View poem's topic associations</a></p></body></html>
