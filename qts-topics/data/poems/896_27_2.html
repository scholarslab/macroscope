  <body><p>896_27_2: 《菩薩蠻（其二）》歐陽炯</p>
    <p>紅爐煖閣佳人睡　隔簾飛雪添寒氣　小院奏笙歌　香風簇綺羅　酒傾金醆滿　蘭燭重開宴　公子醉如泥　天街聞馬嘶</p><p><a href="../../model.html#/doc/49516">View poem's topic associations</a></p></body></html>
