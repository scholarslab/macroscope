  <body><p>380_10: 《井上枸杞架》孟郊</p>
    <p>深鎖銀泉瓷　高葉架雲空　不與凡木並　自將仙蓋同　影疏千點月　聲細萬條風　迸子鄰溝外　飄香客位中　花杯承此飲　椿歲小無窮</p><p><a href="../../model.html#/doc/20048">View poem's topic associations</a></p></body></html>
