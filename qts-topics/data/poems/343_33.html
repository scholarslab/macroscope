  <body><p>343_33: 《奉酬振武胡十二丈大夫》韓愈</p>
    <p>傾朝共羨寵光頻　半歲遷騰作虎臣　戎旆暫停辭社樹　里門先下敬鄉人　橫飛玉盞家山曉　遠蹀金珂塞草春　自笑平生誇膽氣　不離文字鬢毛新</p><p><a href="../../model.html#/doc/18087">View poem's topic associations</a></p></body></html>
