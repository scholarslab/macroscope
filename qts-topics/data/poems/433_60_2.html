  <body><p>433_60_2: 《因沐感發，寄朗上人二首（其二）》白居易</p>
    <p>漸少不滿把　漸短不盈尺　況茲短少中　日夜落復白　既無神仙術　何除老死籍　只有解脫門　能度衰苦厄　掩鏡望東寺　降心謝蟬客　衰白何足言　剃落猶不惜</p><p><a href="../../model.html#/doc/22300">View poem's topic associations</a></p></body></html>
