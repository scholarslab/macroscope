  <body><p>25_55_1: 《雜曲歌辭。行路難三首（其一）》李白</p>
    <p>金尊清酒斗十千　玉盤珍羞直萬錢　停杯投箸不能食　拔劍四顧心茫然　欲渡黃河冰塞川　將登太行雪暗天　閒來垂釣坐溪上　忽復乘舟夢日邊　行路難　行路難　多岐路　今安在　長風破浪會有時　直挂雲帆濟滄海</p><p><a href="../../model.html#/doc/1749">View poem's topic associations</a></p></body></html>
