  <body><p>55_4: 《山亭夜宴》王勃</p>
    <p>桂宇幽襟積　山亭涼夜永　森沈野徑寒　肅穆巖扉靜　竹晦南汀色　荷翻北潭影　清興殊未闌　林端照初景</p><p><a href="../../model.html#/doc/3404">View poem's topic associations</a></p></body></html>
