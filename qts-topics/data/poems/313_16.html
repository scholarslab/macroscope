  <body><p>313_16: 《送王主簿游南海》張登</p>
    <p>平生推久要　留滯共三年　明日東南路　窮荒霧露天　曠懷常寄酒　素業不言錢　道在貧非病　時來醜亦妍　過山乘蠟屐　涉海附樓船　行矣無為恨　宗門有大賢</p><p><a href="../../model.html#/doc/16720">View poem's topic associations</a></p></body></html>
