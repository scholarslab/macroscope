  <body><p>244_24: 《題僧房（一作題慈恩寺振上人院）》韓翃</p>
    <p>披衣聞客至　關鎖此時開　鳴磬夕陽盡　捲簾秋色來　名香連竹徑　清梵出花臺　身在心無住　他方到幾回</p><p><a href="../../model.html#/doc/12766">View poem's topic associations</a></p></body></html>
