  <body><p>250_30: 《賦長道一絕送陸邃潛夫》皇甫冉</p>
    <p>高山迥欲登　遠水深難渡　杳杳復漫漫　行人別家去</p><p><a href="../../model.html#/doc/13160">View poem's topic associations</a></p></body></html>
