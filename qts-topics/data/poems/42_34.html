  <body><p>42_34: 《贈許左丞從駕萬年宮》盧照鄰</p>
    <p>聞道上之回　詔蹕下蓬萊　中樞移北斗　左轄去南臺　黃山聞鳳笛　清蹕侍龍媒　曳日朱旗卷　參雲金障開　朝參五城柳　夕宴柏梁杯　漢畤光如月　秦祠聽似雷　寂寂芸香閣　離思獨悠哉</p><p><a href="../../model.html#/doc/2776">View poem's topic associations</a></p></body></html>
