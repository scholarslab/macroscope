  <body><p>438_64: 《途中感秋》白居易</p>
    <p>節物行搖落　年顏坐變衰　樹初黃葉日　人欲白頭時　鄉國程程遠　親朋處處辭　唯殘病與老　一步不相離</p><p><a href="../../model.html#/doc/22656">View poem's topic associations</a></p></body></html>
