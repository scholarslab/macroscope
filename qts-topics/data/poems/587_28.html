  <body><p>587_28: 《春日旅舍》李頻</p>
    <p>未識東西南北路　青春白日坐銷難　如何一別故園後　五度花開五處看</p><p><a href="../../model.html#/doc/32602">View poem's topic associations</a></p></body></html>
