  <body><p>826_6: 《胡無人》貫休</p>
    <p>霍嫖姚　趙充國　天子將之平朔漠　肉胡之肉　燼胡帳幄　千里萬里　為離留胡之空殼　邊風蕭蕭　榆葉初落　殺氣晝赤　枯骨夜哭　將軍既立殊勳　遂有胡無人曲　我聞之　天子富有四海　德被無垠　但令一物得所　八表來賓　亦何必令彼胡無人</p><p><a href="../../model.html#/doc/45462">View poem's topic associations</a></p></body></html>
