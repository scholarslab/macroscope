  <body><p>29_53_14: 《雜歌謠辭。步虛詞（其十四）》韋渠牟</p>
    <p>珠佩紫霞纓　夫人會八靈　太霄猶有觀　絕宅豈無形　暮雨徘徊降　仙歌宛轉聽誰逢玉妃輦　應檢九真經</p><p><a href="../../model.html#/doc/2341">View poem's topic associations</a></p></body></html>
