  <body><p>140_5_1: 《少年行二首（其一）》王昌齡</p>
    <p>西陵俠少年　送客短長亭　青槐夾兩道　白馬如流星　聞道羽書急　單于寇井陘氣高輕赴難　誰顧燕山銘</p><p><a href="../../model.html#/doc/6668">View poem's topic associations</a></p></body></html>
