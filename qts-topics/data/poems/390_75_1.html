  <body><p>390_75_1: 《南園十三首（其一）》李賀</p>
    <p>花枝草蔓眼中開　小白長紅越女腮　可憐日暮嫣香落　嫁與春風不用媒</p><p><a href="../../model.html#/doc/20745">View poem's topic associations</a></p></body></html>
