  <body><p>506_35: 《錢塘贈武翊黃》章孝標</p>
    <p>曾將心劍作矛戈　一戰名場造化愁　花錦文章開四面　天人科第上三頭　鴛鴻待侶飛清禁　山水緣情住外州　時伴庾公看海月　好吟詩斷望潮樓</p><p><a href="../../model.html#/doc/27098">View poem's topic associations</a></p></body></html>
