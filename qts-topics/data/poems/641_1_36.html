  <body><p>641_1_36: 《小遊仙詩九十八首之三十六》曹唐</p>
    <p>鶴叫風悲竹葉疏　誰來五嶺拜雲車　人間肉馬無輕步　踏破先生一卷書</p><p><a href="../../model.html#/doc/35398">View poem's topic associations</a></p></body></html>
