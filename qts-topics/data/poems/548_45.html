  <body><p>548_45: 《座中走筆送前蕭使君》薛逢</p>
    <p>笙歌慘慘咽離筵　槐柳陰陰五月天　未學蘇秦榮佩印　卻思平子賦歸田　芙蓉欲綻邊蕊　楊柳初迷渡口煙　自笑無成今老大　送君垂淚郭門前</p><p><a href="../../model.html#/doc/30109">View poem's topic associations</a></p></body></html>
