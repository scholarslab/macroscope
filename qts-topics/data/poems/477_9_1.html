  <body><p>477_9_1: 《六歎（本六首，今存三首）（其一）》李涉</p>
    <p>綺羅香風翡翠車　清明獨傍芙蓉渠　上有雲鬟洞仙女　垂羅掩轂煙中語　風月頻驚桃李時　滄波久別鴛鴻侶　欲傳一札孤飛翼　山長水遠無消息　卻鎖重門一院深　半夜空庭明月色</p><p><a href="../../model.html#/doc/25411">View poem's topic associations</a></p></body></html>
