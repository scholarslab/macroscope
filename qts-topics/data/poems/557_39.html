  <body><p>557_39: 《題九華山》譚銖</p>
    <p>憶聞九華山　尚在童稚年　浮沈任名路　窺仰會無緣　罷職池陽時　復遭迎送牽　因茲契誠願　矚望枕席前　況值春正濃　氣色無不全　或如碧玉靜　或似青靄鮮　或接白雲堆　或映紅霞天　呈姿既不一　變態何啻千　巍峨本無動　崇峻性豈偏　外景自隱隱　潛虛固幽玄　我來暗凝情　務道志更堅　色與山異性　性併山亦然　境變山不動　性存形自遷　自遷不阻俗　自定不失賢　浮華與朱紫　安可迷心田</p><p><a href="../../model.html#/doc/30852">View poem's topic associations</a></p></body></html>
