  <body><p>159_60: 《鸚鵡洲送王九之江左》孟浩然</p>
    <p>昔登江上黃鶴樓　遙愛江中鸚鵡洲　洲勢逶迤遶碧流　鴛鴦鸂鶒滿灘頭　灘頭日落沙磧長　金沙熠熠動飆光　舟人牽錦纜　浣女結羅裳　月明全見蘆花白　風起遙聞杜若香　君行采采莫相忘</p><p><a href="../../model.html#/doc/7674">View poem's topic associations</a></p></body></html>
