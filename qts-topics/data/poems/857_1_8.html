  <body><p>857_1_8: 《七言（其八）》呂岩</p>
    <p>靈芝無種亦無根　解飲能餐自返魂　但得煙霞供歲月　任它烏兔走乾坤　嬰兒只戀陽中母　奼女須朝頂上尊　一得不回千古內　更無冢墓示兒孫</p><p><a href="../../model.html#/doc/47431">View poem's topic associations</a></p></body></html>
