  <body><p>292_9: 《和李員外與舍人詠玫瑰花寄徐侍郎》司空曙</p>
    <p>仙吏紫薇郎　奇花共玩芳　攢星排綠蒂　照眼發紅光　暗妒翻階藥　遙連直署香　遊枝蜂繞易　礙刺鳥銜妨　露溼凝衣粉　風吹散蕊黃　蒙蘢珠樹合　煥爛錦屏張　留客勝看竹　思人比愛棠　如傳採蘋詠　遠思滿瀟湘</p><p><a href="../../model.html#/doc/15553">View poem's topic associations</a></p></body></html>
