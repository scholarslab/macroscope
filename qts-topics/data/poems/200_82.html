  <body><p>200_82: 《送人歸江甯》岑參</p>
    <p>楚客憶鄉信　向家湖水長　住愁春草綠　去喜桂枝香　海月迎歸楚　江雲引到鄉　吾兄應借問　為報鬢毛霜</p><p><a href="../../model.html#/doc/9741">View poem's topic associations</a></p></body></html>
