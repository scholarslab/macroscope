  <body><p>582_23: 《蘇武廟》溫庭筠</p>
    <p>蘇武魂銷漢使前　古祠高樹兩茫然　雲邊雁斷胡天月　隴上羊歸塞草煙　迴日樓臺非甲帳　去時冠劍是丁年　茂陵不見封侯印　空向秋波哭逝川</p><p><a href="../../model.html#/doc/32251">View poem's topic associations</a></p></body></html>
