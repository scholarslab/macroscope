  <body><p>540_81: 《七月二十九日崇讓宅宴作》李商隱</p>
    <p>露如微霰下前池　月過回塘萬竹悲　浮世本來多聚散　紅蕖何事亦離披　悠揚歸夢惟燈見　濩落生涯獨酒知　豈到白頭長只爾　嵩陽松雪有心期</p><p><a href="../../model.html#/doc/29490">View poem's topic associations</a></p></body></html>
