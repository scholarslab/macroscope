  <body><p>854_25: 《招友人游春（一作鄭遨詩）》杜光庭</p>
    <p>難把長繩繫日烏　芳時偷取醉功夫　任堆金璧磨星斗　買得花枝不老無</p><p><a href="../../model.html#/doc/47336">View poem's topic associations</a></p></body></html>
