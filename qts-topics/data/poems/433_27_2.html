  <body><p>433_27_2: 《村居臥病三首（其二）》白居易</p>
    <p>新秋久病客　起步村南道　盡日不逢人　蟲聲遍荒草　西風吹白露　野綠秋仍早草木猶未傷　先傷我懷抱　朱顏與玄鬢　強健幾時好　況為憂病侵　不得依年老</p><p><a href="../../model.html#/doc/22261">View poem's topic associations</a></p></body></html>
