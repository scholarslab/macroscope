  <body><p>638_72: 《送友人東歸》張喬</p>
    <p>遠涉期秋卷　將行不廢吟　故鄉芳草路　來往別離心　挂席春風盡　開齋夏景深　子規誰共聽　江月上清岑</p><p><a href="../../model.html#/doc/35208">View poem's topic associations</a></p></body></html>
