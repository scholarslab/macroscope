  <body><p>125_8: 《早春行》王維</p>
    <p>紫梅發初遍　黃鳥歌猶澀　誰家折楊女　弄春如不及　愛水看妝坐　羞人映花立　香畏風吹散　衣愁露霑溼　玉閨青門裏　日落香車入　游衍益相思　含啼向綵帷　憶君長入夢　歸晚更生疑　不及紅簷燕　雙棲綠草時</p><p><a href="../../model.html#/doc/5779">View poem's topic associations</a></p></body></html>
