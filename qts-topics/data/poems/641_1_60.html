  <body><p>641_1_60: 《小遊仙詩九十八首之六十》曹唐</p>
    <p>王母相留不放回　偶然沉醉臥瑤臺　憑君與向蕭郎道　教著青龍取妾來</p><p><a href="../../model.html#/doc/35422">View poem's topic associations</a></p></body></html>
