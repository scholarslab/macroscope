  <body><p>625_20: 《以竹夾膝寄贈襲美》陸龜蒙</p>
    <p>截得篔簹冷似龍　翠光橫在暑天中　堪臨薤簟閒憑月　好向松窗臥跂風　持贈敢齊青玉案　醉吟偏稱碧荷筒　添君雅具教多著　為著西齋譜一通</p><p><a href="../../model.html#/doc/34292">View poem's topic associations</a></p></body></html>
