  <body><p>726_10: 《和三鄉詩》高衢</p>
    <p>南北千山與萬山　軒車誰不思鄉關　獨留芳翰悲前跡　陌上恐傷桃李顏</p><p><a href="../../model.html#/doc/40777">View poem's topic associations</a></p></body></html>
