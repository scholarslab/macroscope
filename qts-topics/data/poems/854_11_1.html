  <body><p>854_11_1: 《題福唐觀二首（其一）》杜光庭</p>
    <p>盤空躡翠到山巔　竹殿雲樓勢逼天　古洞草深微有路　舊碑文滅不知年　八州物象通簷外　萬里煙霞在目前　自是人間輕舉地　何須蓬島訪真仙</p><p><a href="../../model.html#/doc/47321">View poem's topic associations</a></p></body></html>
