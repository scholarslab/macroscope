  <body><p>475_101: 《思平泉樹石雜詠一十首。重台芙蓉》李德裕</p>
    <p>芙蓉含露時　秀色波中溢　玉女襲朱裳　重重映皓質　晨霞耀丹景　片片明秋日　蘭澤多眾芳　妍姿不相匹</p><p><a href="../../model.html#/doc/25321">View poem's topic associations</a></p></body></html>
