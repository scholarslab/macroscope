  <body><p>893_18_2: 《虞美人（其二）》毛文錫</p>
    <p>寶檀金縷鴛鴦枕　綬帶盤官錦　夕陽低映小窗明　南園綠樹語鶯鶯　夢難成　玉爐香煖頻添炷　滿地飄輕絮　珠簾不卷度沈煙　庭前閒立畫鞦韆　豔陽天</p><p><a href="../../model.html#/doc/49245">View poem's topic associations</a></p></body></html>
