  <body><p>481_39: 《新樓詩二十首。靈汜橋》李紳</p>
    <p>靈汜橋邊多感傷　分明湖派繞回塘　岸花前後聞幽鳥　湖月高低怨綠楊　能促歲陰惟白髮　巧乘風馬是春光　何須化鶴歸華表　卻數凋零念越鄉</p><p><a href="../../model.html#/doc/25673">View poem's topic associations</a></p></body></html>
