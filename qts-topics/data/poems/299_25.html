  <body><p>299_25: 《送李評事使蜀》王建</p>
    <p>勸酒不依巡　明朝萬里人　轉江雲棧細　近驛板橋新　石冷啼猿影　松昏戲鹿塵　少年為客好　況是益州春</p><p><a href="../../model.html#/doc/15965">View poem's topic associations</a></p></body></html>
