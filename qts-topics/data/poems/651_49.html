  <body><p>651_49: 《送鄭端公》方幹</p>
    <p>聖主佇知宣室事　豈容才子滯長沙　隨珠此去方酬德　趙璧當時誤指瑕　驄馬將離江浦月　繡衣卻照禁中花　應憐寂寞滄洲客　煙漢塵泥相去賒</p><p><a href="../../model.html#/doc/36171">View poem's topic associations</a></p></body></html>
