  <body><p>285_136: 《早春夜望》李端</p>
    <p>舊雪逐泥沙　新雷發草芽　曉霜應傍鬢　夜雨莫催花　行矣前途晚　歸歟故國賒　不勞報春盡　從此惜年華</p><p><a href="../../model.html#/doc/15348">View poem's topic associations</a></p></body></html>
