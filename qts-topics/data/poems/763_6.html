  <body><p>763_6: 《題甘露寺》楊夔</p>
    <p>高殿拂雲霓　登臨想虎溪　風勻帆影眾　煙亂鳥行迷　北倚波濤闊　南窺井邑低　滿城塵漠漠　隔岸草萋萋　虛閣延秋磐　澄江響暮鼙　客心還惜去　新月挂樓西</p><p><a href="../../model.html#/doc/42628">View poem's topic associations</a></p></body></html>
