  <body><p>510_135: 《題蘇州楞伽寺》張祜</p>
    <p>樓臺山半腹　又此一經行　樹隔夫差苑　溪連句踐城　上波松徑澀　深坐石池清　況是西峰頂　淒涼故國情</p><p><a href="../../model.html#/doc/27423">View poem's topic associations</a></p></body></html>
