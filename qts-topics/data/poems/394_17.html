  <body><p>394_17: 《謠俗》李賀</p>
    <p>上林胡蝶小　試伴漢家君飛向南城去　誤落石榴裙　脈脈花滿樹　翾翾燕遶雲　出門不識路　羞問陌頭人</p><p><a href="../../model.html#/doc/20936">View poem's topic associations</a></p></body></html>
