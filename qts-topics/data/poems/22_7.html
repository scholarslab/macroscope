  <body><p>22_7: 《舞曲歌辭。拂舞辭》李賀</p>
    <p>吳娥聲絕天　空雲閒裴回　門外滿車馬　亦須生綠苔　尊有鳥程酒　勸君千萬壽　全勝漢武錦樓上　曉望晴寒飲花露　東方日不破　天光無老時　丹成作蛇乘白霧　千年重化玉井龜　從蛇作龜二千載　吳堤綠草年年在　背有八卦稱神仙　邪鱗頑甲滑腥涎</p><p><a href="../../model.html#/doc/1457">View poem's topic associations</a></p></body></html>
