  <body><p>53_7: 《奉和幸韋嗣立山莊侍宴應制（一作李乂詩）》宋之問</p>
    <p>樞掖調梅暇　林園藝槿初　入朝榮劍履　退食偶琴書　地隱東巖室　天回北斗車　旌門臨窈窕　輦道屬扶疏　雲罕明丹壑　霜笳徹紫虛　水疑投石處　溪似釣璜餘　帝澤頒厄酒　人歡頌里閭　一承黃竹詠　長奉白茅居</p><p><a href="../../model.html#/doc/3297">View poem's topic associations</a></p></body></html>
