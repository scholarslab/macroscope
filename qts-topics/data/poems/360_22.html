  <body><p>360_22: 《同樂天送令狐相公赴東都留守（自戶部尚書拜）》劉禹錫</p>
    <p>尚書劍履出明光　居守旌旗赴洛陽　世上功名兼將相　人間聲價是文章　衙門曉闢分天仗　賓幕初開辟省郎　從發坡頭向東望　春風處處有甘棠</p><p><a href="../../model.html#/doc/19065">View poem's topic associations</a></p></body></html>
