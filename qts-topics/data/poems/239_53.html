  <body><p>239_53: 《題張藍田訟堂》錢起</p>
    <p>角巾高枕向晴山　頌簡庭空不用關　秋風窗下琴書靜　夜景門前人吏閒　稍覺淵明歸思遠　東皋月出片雲還</p><p><a href="../../model.html#/doc/12393">View poem's topic associations</a></p></body></html>
