  <body><p>444_23: 《別蘇州》白居易</p>
    <p>浩浩姑蘇民　鬱鬱長洲城　來慚荷寵命　去愧無能名　青紫行將吏　班白列黎甿　一時臨水拜　十里隨舟行　餞筵猶未收　征櫂不可停　稍隔煙樹色　尚聞絲竹聲　悵望武丘路　沈吟滸水亭　還鄉信有興　去郡能無情</p><p><a href="../../model.html#/doc/23203">View poem's topic associations</a></p></body></html>
