  <body><p>573_35: 《送獨孤馬二秀才居明月山讀書》賈島</p>
    <p>濯志俱高潔　儒科慕冉顏　家辭鄰水郡　雨到讀書山　棲鳥花上　聲鐘礫閣間　寂寥窗戶外　時見一舟還</p><p><a href="../../model.html#/doc/31802">View poem's topic associations</a></p></body></html>
