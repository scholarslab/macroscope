  <body><p>415_19: 《喜李十一景信到》元稹</p>
    <p>何事相逢翻有淚　念君緣我到通州　留君剩住君須住　我不自由君自由</p><p><a href="../../model.html#/doc/21547">View poem's topic associations</a></p></body></html>
