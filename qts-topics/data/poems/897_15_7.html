  <body><p>897_15_7: 《生查子（其七）》孫光憲</p>
    <p>密雨阻佳期　盡日凝然坐　簾外正淋漓　不覺愁如鎖　夢難裁　心欲破　淚逐簷聲墮　想得玉人情　也合思量我</p><p><a href="../../model.html#/doc/49589">View poem's topic associations</a></p></body></html>
