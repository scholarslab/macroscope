  <body><p>280_10: 《罪所送苗員外上都》盧綸</p>
    <p>謀身當議罪　寧遣友朋聞　禍近防難及　愁長事未分　寂寥驚遠語　幽閉望歸雲　親戚如相見　唯應泣向君</p><p><a href="../../model.html#/doc/14923">View poem's topic associations</a></p></body></html>
