  <body><p>598_46: 《平流園席上》高駢</p>
    <p>畫舸搖煙水滿塘　柳絲輕軟小桃香　卻緣龍節為縈絆　好是狂時不得狂</p><p><a href="../../model.html#/doc/33177">View poem's topic associations</a></p></body></html>
