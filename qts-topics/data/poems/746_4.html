  <body><p>746_4: 《贈容南韋中丞》陳陶</p>
    <p>普寧都護軍威重　九驛梯航壓要津　十二銅魚尊畫戟　三千犀甲擁朱輪　風雲已靜西山寇　閭井全移上國春　不獨來蘇發歌詠　天涯半是泣珠人</p><p><a href="../../model.html#/doc/41647">View poem's topic associations</a></p></body></html>
