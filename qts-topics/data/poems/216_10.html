  <body><p>216_10: 《貧交行》杜甫</p>
    <p>翻手作雲覆手雨　紛紛輕薄何須數　君不見管鮑貧時交　此道今人棄如土</p><p><a href="../../model.html#/doc/10528">View poem's topic associations</a></p></body></html>
