  <body><p>827_25: 《嘲商客》貫休</p>
    <p>葦蕭蕭　風摵摵　落日江頭何處客　斜倚帆檣不喚人　五湖浪向心中白</p><p><a href="../../model.html#/doc/45550">View poem's topic associations</a></p></body></html>
