  <body><p>532_1: 《江上燕別（一作趙嘏詩，題作汾上宴別）》許渾</p>
    <p>雲物如故鄉　山川異岐路　年來未歸客　馬上春欲暮　一樽花下酒　殘日水西樹　不待管弦終　搖鞭背花去</p><p><a href="../../model.html#/doc/28819">View poem's topic associations</a></p></body></html>
