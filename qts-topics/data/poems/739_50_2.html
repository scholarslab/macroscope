  <body><p>739_50_2: 《春雨二首（其二）》李建勳</p>
    <p>蕭蕭春雨密還疏　景象三時固不如　寒入遠林鶯翅重　暖抽新麥土膏虛　細蒙台榭微兼日　潛漲漣漪欲動魚　唯稱乖慵多睡者　掩門中酒覽閒書</p><p><a href="../../model.html#/doc/41406">View poem's topic associations</a></p></body></html>
