  <body><p>107_9: 《餞唐永昌》徐堅</p>
    <p>郎官出宰赴伊瀍　征傳駸駸灞水前　此時悵望新豐道　握手相看共黯然</p><p><a href="../../model.html#/doc/5299">View poem's topic associations</a></p></body></html>
