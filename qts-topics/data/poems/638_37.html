  <body><p>638_37: 《送僧雅覺歸東海》張喬</p>
    <p>山川心地內　一念即千重　老別關中寺　禪歸海外峰　鳥行來有路　帆影去無蹤　幾夜波濤息　先聞本國鐘</p><p><a href="../../model.html#/doc/35172">View poem's topic associations</a></p></body></html>
