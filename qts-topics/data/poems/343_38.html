  <body><p>343_38: 《春雪》韓愈</p>
    <p>新年都未有芳華　二月初驚見草芽　白雪卻嫌春色晚　故穿庭樹作飛花</p><p><a href="../../model.html#/doc/18092">View poem's topic associations</a></p></body></html>
