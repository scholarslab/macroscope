  <body><p>798_1_132: 《宮詞（其一百三十二）》花蕊夫人</p>
    <p>金章紫綬選高班　每每東頭近聖顏　才藝足當恩寵別　只堪供奉一場閒</p><p><a href="../../model.html#/doc/43791">View poem's topic associations</a></p></body></html>
