  <body><p>229_39_1: 《西閣二首（其一）》杜甫</p>
    <p>巫山小搖落　碧色見松林　百鳥各相命　孤雲無自心　層軒俯江壁　要路亦高深朱紱猶紗帽　新詩近玉琴　功名不早立　衰病謝知音　哀世非王粲　終然學越吟</p><p><a href="../../model.html#/doc/11494">View poem's topic associations</a></p></body></html>
