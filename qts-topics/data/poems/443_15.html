  <body><p>443_15: 《題別遺愛草堂兼呈李十使君（李亦廬山人，常隱白鹿洞）》白居易</p>
    <p>曾住爐峰下　書堂對藥臺　斬新蘿徑合　依舊竹窗開　砌水親開決　池荷手自栽　五年方暫至　一宿又須回　縱未長歸得　猶勝不到來　君家白鹿洞　聞道亦生苔</p><p><a href="../../model.html#/doc/23092">View poem's topic associations</a></p></body></html>
