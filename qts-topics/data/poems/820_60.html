  <body><p>820_60: 《雜寓興》皎然</p>
    <p>嗟嗟號呶子　世稱謫仙儔　媚俗陂鮫綃　欺天薦煦修　奔景謂可致　馳齡言易流　燕昭昧往事　嬴政亡前籌　三山果不見　九仙忽悠悠　君看牛山樂　君見麋浦遊　昨日千金子　聯綿成古丘　吾將攬明月　照爾生死流　至樂享爰居　慚貽達者尤　冥冥光塵內　機喪成海漚</p><p><a href="../../model.html#/doc/45253">View poem's topic associations</a></p></body></html>
