  <body><p>332_31: 《南池荷花》羊士諤</p>
    <p>蟬噪城溝水　芙蓉忽已繁　紅花迷越艷　芳意過湘沅　湛露宜清暑　披香正滿軒　朝朝只自賞　穠李亦何言</p><p><a href="../../model.html#/doc/17522">View poem's topic associations</a></p></body></html>
