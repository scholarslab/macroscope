  <body><p>514_2: 《宿陳處士書齋》朱慶餘</p>
    <p>結茅當此地　下馬見高情　菰葉寒塘晚　彬陰白石明　向爐新茗色　隔雪遠鐘聲　閒得相逢少　吟多寐不成</p><p><a href="../../model.html#/doc/27712">View poem's topic associations</a></p></body></html>
