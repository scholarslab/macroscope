  <body><p>160_52: 《送席大》孟浩然</p>
    <p>惜爾懷其寶　迷邦倦客遊　江山歷全楚　河洛越成周　道路疲千里　鄉園老一丘　知君命不偶　同病亦同憂</p><p><a href="../../model.html#/doc/7730">View poem's topic associations</a></p></body></html>
