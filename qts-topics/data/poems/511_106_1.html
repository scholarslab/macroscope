  <body><p>511_106_1: 《集靈台二首（後篇一作杜甫詩）（其一）》張祜</p>
    <p>日光斜照集靈臺　紅樹花迎曉露開　昨夜上皇新授籙　太真含笑入簾來</p><p><a href="../../model.html#/doc/27572">View poem's topic associations</a></p></body></html>
