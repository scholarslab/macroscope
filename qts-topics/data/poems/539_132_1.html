  <body><p>539_132_1: 《對雪二首（其一）》李商隱</p>
    <p>寒氣先侵玉女扉　清光旋透省郎闈　梅花大庾嶺頭發　柳絮章臺街裏飛　欲舞定隨曹植馬　有情應溼謝莊衣　龍山萬里無多遠　留待行人二月歸</p><p><a href="../../model.html#/doc/29318">View poem's topic associations</a></p></body></html>
