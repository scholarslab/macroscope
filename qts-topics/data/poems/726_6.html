  <body><p>726_6: 《和三鄉詩》李昌鄴</p>
    <p>紅粉蕭娘手自題　分明幽怨發雲閨　不應更學文君去　泣向殘花歸剡溪</p><p><a href="../../model.html#/doc/40773">View poem's topic associations</a></p></body></html>
