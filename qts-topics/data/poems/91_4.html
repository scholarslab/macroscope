  <body><p>91_4: 《奉和初春幸太平公主南莊應制》韋嗣立</p>
    <p>主第巖扃架鵲橋　天門閶闔降鸞鑣　歷亂旌旗轉雲樹　參差臺榭入煙霄　林間花雜平陽舞　谷裏鶯和弄玉簫　已陪沁水追歡日　行奉茅山訪道朝</p><p><a href="../../model.html#/doc/4806">View poem's topic associations</a></p></body></html>
