  <body><p>274_47: 《題淨居寺》戴叔倫</p>
    <p>玉壺山下雲居寺　六百年來選佛場　滿地白雲關不住　石泉流出落花香</p><p><a href="../../model.html#/doc/14546">View poem's topic associations</a></p></body></html>
