  <body><p>515_38: 《旅中秋月有懷》朱慶餘</p>
    <p>久客未還鄉　中秋倍可傷　暮天飛旅雁　故國在衡陽　島外歸雲迥　林間墜葉黃　數宵千里夢　時見舊書堂</p><p><a href="../../model.html#/doc/27836">View poem's topic associations</a></p></body></html>
