  <body><p>845_1: 《湘中寓居春日感懷》齊己</p>
    <p>江禽野獸兩堪傷　避射驚彈各自忙　頭角任多無獬豸　羽毛雖眾讓鴛鴦　落苔紅小櫻桃熟　侵井青纖燕麥長　吟把離騷憶前事　汨羅春浪撼殘陽</p><p><a href="../../model.html#/doc/46751">View poem's topic associations</a></p></body></html>
