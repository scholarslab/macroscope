  <body><p>531_39: 《送友人罷舉歸東海》許渾</p>
    <p>滄波天塹外　何島是新羅　舶主辭番遠　棋僧入漢多　海風吹白鶴　沙日曬紅螺　此去知投筆　須求利劍磨</p><p><a href="../../model.html#/doc/28814">View poem's topic associations</a></p></body></html>
