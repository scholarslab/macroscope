  <body><p>854_18: 《富貴曲（一作鄭遨詩）》杜光庭</p>
    <p>美人梳洗時　滿頭間珠翠　豈知兩片雲　戴卻數鄉稅</p><p><a href="../../model.html#/doc/47329">View poem's topic associations</a></p></body></html>
