  <body><p>331_10: 《奉陪段相公晚夏登張儀樓》李敬伯</p>
    <p>層屋架城隈　賓筵此日開　文鋒摧八陣　星分應三台　望雪煩襟釋　當歡遠思來　披雲霄漢近　暫覺出塵埃</p><p><a href="../../model.html#/doc/17485">View poem's topic associations</a></p></body></html>
