  <body><p>593_10: 《文宗陵》曹鄴</p>
    <p>千年堯舜心　心成身已歿　始隨蒼梧雲　不返蒼龍闕　宮女衣不香　黃金賜白髮　留此奉天下　所以無征伐　至今汨羅水　不葬大夫骨</p><p><a href="../../model.html#/doc/32926">View poem's topic associations</a></p></body></html>
