  <body><p>898_33_2: 《南鄉子（其二）》馮延巳</p>
    <p>細雨泣秋風　金鳳花殘滿地紅　閒蹙黛眉慵不語　情緒　寂寞相思知幾許　玉枕擁孤衾　挹恨還聞歲月深　簾卷曲房誰共醉　憔悴　惆悵秦樓彈粉淚</p><p><a href="../../model.html#/doc/49711">View poem's topic associations</a></p></body></html>
