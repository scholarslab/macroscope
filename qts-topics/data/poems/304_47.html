  <body><p>304_47: 《袁十五遠訪山門》劉商</p>
    <p>僻居謀道不謀身　避病桃源不避秦　遠入青山何所見　寒花滿徑白頭人</p><p><a href="../../model.html#/doc/16438">View poem's topic associations</a></p></body></html>
