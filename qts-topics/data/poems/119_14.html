  <body><p>119_14: 《杭州北郭戴氏荷池送侯愉》崔國輔</p>
    <p>秋近萬物肅　況當臨水時　折花贈歸客　離緒斷荷絲　誰謂江國永　故人感在茲　道存過北郭　情極望東菑　喬木故園意　鳴蟬窮巷悲　扁舟竟何待　中路每遲遲</p><p><a href="../../model.html#/doc/5646">View poem's topic associations</a></p></body></html>
