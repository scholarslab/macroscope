  <body><p>870_28: 《婢僕詩》李昌符</p>
    <p>春娘愛上酒家樓　不怕歸遲總不憂　推道那家娘子臥　且留教住待梳頭　不論秋菊與春花　箇箇能空腹茶　無事莫教頻入庫　一名閒物要些些</p><p><a href="../../model.html#/doc/48188">View poem's topic associations</a></p></body></html>
