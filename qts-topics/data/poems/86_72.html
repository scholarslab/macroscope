  <body><p>86_72: 《送尹補闕元凱琴歌》張說</p>
    <p>鳳哉鳳哉　啄琅玕　飲瑤池　棲崑崙之山哉　中國有聖人　感和氣　飛來飛來　自歌自舞　先王冊府　麒麟之臺　羇雌眾雛故山曲　其鳴喈喈　其鳴喈喈　欲往銜之欻去來　去別鸞鳳心徘徊　明年阿閣梧桐花葉開　群飛鳳歸來　群飛鳳歸來</p><p><a href="../../model.html#/doc/4557">View poem's topic associations</a></p></body></html>
