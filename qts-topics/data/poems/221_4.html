  <body><p>221_4: 《石研詩》杜甫</p>
    <p>平公今詩伯　秀發吾所羨　奉使三峽中　長嘯得石研　巨璞禹鑿餘　異狀君獨見　其滑乃波濤　其光或雷電　聯坳各盡墨　多水遞隱現　揮灑容數人　十手可對面　比公頭上冠　貞質未為賤　當公賦佳句　況得終清宴　公含起草姿　不遠明光殿　致於丹青地　知汝隨顧眄</p><p><a href="../../model.html#/doc/10782">View poem's topic associations</a></p></body></html>
