  <body><p>312_10_1: 《游爛柯山（其一）》謝勮</p>
    <p>獨凌清景出　下視眾山中　雲日遙相對　川原無不通　自致高標末　何心待馭風</p><p><a href="../../model.html#/doc/16701">View poem's topic associations</a></p></body></html>
