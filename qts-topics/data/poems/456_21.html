  <body><p>456_21: 《三月三日》白居易</p>
    <p>畫堂三月初三日　絮撲窗紗燕拂簷　蓮子數杯嘗冷酒　柘枝一曲試春衫　階臨池面勝看鏡　戶映花叢當下簾　指點樓南玩新月　玉鉤素手兩纖纖</p><p><a href="../../model.html#/doc/24160">View poem's topic associations</a></p></body></html>
