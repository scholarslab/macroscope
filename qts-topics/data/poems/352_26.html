  <body><p>352_26: 《酬曹侍禦過象縣見寄（象縣，柳州縣名）》柳宗元</p>
    <p>破額山前碧玉流　騷人遙駐木蘭舟　春風無限瀟湘意　欲採蘋花不自由</p><p><a href="../../model.html#/doc/18561">View poem's topic associations</a></p></body></html>
