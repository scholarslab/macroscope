  <body><p>126_81: 《聽宮鶯》王維</p>
    <p>春樹遶宮牆　宮鶯囀曙光　忽驚啼暫斷　移處弄還長　隱葉棲承露　攀花出未央　遊人未應返　為此始思鄉</p><p><a href="../../model.html#/doc/5982">View poem's topic associations</a></p></body></html>
