  <body><p>574_49: 《送羅少府歸牛渚》賈島</p>
    <p>作尉長安始三日　忽思牛渚夢天台　楚山遠色獨歸去　灞水空流相送回　霜覆鶴身松子落　月分螢影石房開　白雲多處應頻到　寒澗泠泠漱古苔</p><p><a href="../../model.html#/doc/31947">View poem's topic associations</a></p></body></html>
