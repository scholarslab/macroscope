  <body><p>755_44: 《和賈員外戩見贈玉蕊花栽》徐鉉</p>
    <p>瓊瑤一簇帶花來　便斸蒼苔手自栽　喜見唐昌舊顏色　為君判病酌金罍</p><p><a href="../../model.html#/doc/42305">View poem's topic associations</a></p></body></html>
