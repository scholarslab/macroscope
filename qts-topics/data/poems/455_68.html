  <body><p>455_68: 《九年十一月二十一日感事而作（其日獨遊香山寺）》白居易</p>
    <p>禍福茫茫不可期　大都早退似先知　當君白首同歸日　是我青山獨往時　顧索素琴應不暇　憶牽黃犬定難追　麒麟作脯龍為醢　何似泥中曳尾龜</p><p><a href="../../model.html#/doc/24131">View poem's topic associations</a></p></body></html>
