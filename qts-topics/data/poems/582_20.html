  <body><p>582_20: 《題西平王舊賜屏風》溫庭筠</p>
    <p>曾向金扉玉砌來　百花鮮濕隔塵埃　披香殿下櫻桃熟　結綺樓前芍藥開　朱鷺已隨新鹵簿　黃鸝猶溼舊池臺　世間剛有東流水　一送恩波更不迴</p><p><a href="../../model.html#/doc/32248">View poem's topic associations</a></p></body></html>
