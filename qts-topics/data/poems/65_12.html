  <body><p>65_12: 《始背洛城秋郊矚目奉懷台中諸侍禦》蘇味道</p>
    <p>薄遊忝霜署　直指戒冰心　荔浦方南紀　蘅皋暫北臨　山晴關塞斷　川暮廣城陰　場圃通圭甸　溝塍礙石林　野童來捃拾　田叟去謳吟　蟋蟀秋風起　蒹葭晚露深　帝城猶鬱鬱　征傳幾駸駸　迴憶披書地　勞歌謝所欽</p><p><a href="../../model.html#/doc/3793">View poem's topic associations</a></p></body></html>
