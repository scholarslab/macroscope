  <body><p>244_35: 《送深州吳司馬歸使幕》韓翃</p>
    <p>東門送遠客　車馬正紛紛　舊識張京兆　新隨劉領軍　行驄看暮雨　歸雁踏青雲　一去叢臺北　佳聲幾日聞</p><p><a href="../../model.html#/doc/12777">View poem's topic associations</a></p></body></html>
