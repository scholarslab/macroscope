  <body><p>87_24: 《幽州夜飲》張說</p>
    <p>涼風吹夜雨　蕭瑟動寒林　正有高堂宴　能忘遲暮心　軍中宜劍舞　塞上重笳音　不作邊城將　誰知恩遇深</p><p><a href="../../model.html#/doc/4590">View poem's topic associations</a></p></body></html>
