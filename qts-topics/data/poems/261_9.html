  <body><p>261_9: 《題巴州光福寺楠木》嚴武</p>
    <p>楚江長流對楚寺　楠木幽生赤崖背　臨谿插石盤老根　苔色青蒼山雨痕　高枝鬧葉鳥不度　半掩白雲朝與暮　香殿蕭條轉密陰　花龕滴瀝垂清露　聞道偏多越水頭　煙生霽斂使人愁　月明忽憶湘川夜　猿叫還思鄂渚秋　看君幽靄幾千丈　寂寞窮山今遇賞　亦知鐘梵報黃昏　猶臥禪床戀奇響</p><p><a href="../../model.html#/doc/13529">View poem's topic associations</a></p></body></html>
