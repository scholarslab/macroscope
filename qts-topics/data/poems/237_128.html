  <body><p>237_128: 《崔十四宅問候》錢起</p>
    <p>曉日早鶯啼　江城旅思迷　微官同寄傲　移疾阻招攜　遠水閭閻內　青山雉堞西　王孫莫久臥　春草欲萋萋</p><p><a href="../../model.html#/doc/12243">View poem's topic associations</a></p></body></html>
