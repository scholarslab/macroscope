  <body><p>148_64: 《同諸公登樓》劉長卿</p>
    <p>秋草行將暮　登樓客思驚　千家同霽色　一雁報寒聲　北望無鄉信　東遊滯客行　今君佩銅墨　還有越鄉情</p><p><a href="../../model.html#/doc/7167">View poem's topic associations</a></p></body></html>
