  <body><p>1_57: 《除夜》李世民</p>
    <p>歲陰窮暮紀　獻節啟新芳　冬盡今宵促　年開明日長　冰消出鏡水　梅散入風香　對此歡終宴　傾壺待曙光</p><p><a href="../../model.html#/doc/67">View poem's topic associations</a></p></body></html>
