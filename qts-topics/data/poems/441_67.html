  <body><p>441_67: 《三月三日》白居易</p>
    <p>暮春風景初三日　流世光陰半百年　欲作閒遊無好伴　半江惆悵卻回船</p><p><a href="../../model.html#/doc/22938">View poem's topic associations</a></p></body></html>
