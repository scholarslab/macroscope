  <body><p>856_4_45: 《七言（其四十五）》呂岩</p>
    <p>返本還元已到乾　能升能降號飛仙　一陽生是興功日　九轉周為得道年　煉藥但尋金裏水　安爐先立地中天　此中便是還丹理　不遇奇人誓莫傳</p><p><a href="../../model.html#/doc/47418">View poem's topic associations</a></p></body></html>
