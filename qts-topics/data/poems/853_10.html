  <body><p>853_10: 《經羊角哀墓作》吳筠</p>
    <p>祇召出江國　路傍旌古墳　伯桃葬角哀　墓近荊將軍　神道不相得　稱兵解其紛　幽明信難知　勝負理莫分　長呼遂刎頸　此節古未聞　兩賢結情愛　骨肉何足云　感子初併糧　我心正氛氳　遲迴駐征騎　不覺空林醺</p><p><a href="../../model.html#/doc/47247">View poem's topic associations</a></p></body></html>
