  <body><p>647_106: 《詠史詩。金陵》胡曾</p>
    <p>侯景長驅十萬人　可憐梁武坐蒙塵　生前不得空王力　徒向金田自捨身</p><p><a href="../../model.html#/doc/35897">View poem's topic associations</a></p></body></html>
