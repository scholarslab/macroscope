  <body><p>282_6: 《秋晚溪中寄懷大理齊司直（時齊分司洛下，有東山之期）》李益</p>
    <p>鳳翔屬明代　羽翼文葳蕤　崑崙進琪樹　飛舞下瑤池　振儀自西睠　東夏復分釐　國典唯平法　伊人方在斯　荒寧桁楊肅　芳輝蘭玉滋　明質鶩高景　飄颻服纓綬　天寒清洛苑　秋夕白雲司　況復空巖側　蒼蒼幽桂期　歲寒坐流霰　山川猶別離　浩思憑尊酒　氛氳獨含辭</p><p><a href="../../model.html#/doc/15014">View poem's topic associations</a></p></body></html>
