  <body><p>549_1: 《汾上宴別（一作許渾詩）》趙嘏</p>
    <p>雲物如故鄉　山川知異路　年來未歸客　馬上春色暮　一尊花下酒　殘日水西樹　不待管弦終　搖鞭背花去</p><p><a href="../../model.html#/doc/30161">View poem's topic associations</a></p></body></html>
