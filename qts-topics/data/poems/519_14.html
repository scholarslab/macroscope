  <body><p>519_14: 《詠壁魚》李遠</p>
    <p>鱗細粉光鮮　開書亂眼前　透窗疑漏網　落硯似流泉　潛穴河圖內　吞鉤乙字邊　莫言鬐鬣小　食盡白蘋篇</p><p><a href="../../model.html#/doc/28081">View poem's topic associations</a></p></body></html>
