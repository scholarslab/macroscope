  <body><p>531_33: 《韶州送竇司直北歸》許渾</p>
    <p>江曲山如畫　貪程亦駐舟　果隨巖狖落　槎帶水禽流　客散他鄉夜　人歸故國秋　樽前挂帆去　風雨下西樓</p><p><a href="../../model.html#/doc/28807">View poem's topic associations</a></p></body></html>
