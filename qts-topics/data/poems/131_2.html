  <body><p>131_2: 《渡淮河寄平一》祖詠</p>
    <p>天色混波濤　岸陰匝村墅　微微漢祖廟　隱隱江陵渚　雲樹森已重　時明鬱相拒</p><p><a href="../../model.html#/doc/6252">View poem's topic associations</a></p></body></html>
