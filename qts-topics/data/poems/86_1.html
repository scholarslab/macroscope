  <body><p>86_1: 《奉和聖制賜諸州刺史應制以題坐右》張說</p>
    <p>文明遍禹跡　鰥寡達堯心　正在親人守　能令王澤深　朝廷多秀士　鎔鍊比精金　犀節同分命　熊軒各外臨　聖主賦新詩　穆若聽薰琴　先言教為本　次言則是欽　三時農不奪　午夜犬無侵　願使天宇內　品物遂浮沈　寄情群飛鶴　千里一揚音　共躡華胥夢　龔黃安足尋</p><p><a href="../../model.html#/doc/4481">View poem's topic associations</a></p></body></html>
