  <body><p>200_76: 《送王七錄事赴虢州》岑參</p>
    <p>早歲即相知　嗟君最後時　青雲仍未達　白髮欲成絲　小店關門樹　長河華岳祠　弘農人吏待　莫使馬行遲</p><p><a href="../../model.html#/doc/9735">View poem's topic associations</a></p></body></html>
