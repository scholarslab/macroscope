  <body><p>198_90: 《早上五盤嶺》岑參</p>
    <p>平旦驅駟馬　曠然出五盤　江迴兩崖鬥　日隱群峰攢　蒼翠煙景曙　森沈雲樹寒　松疏露孤驛　花密藏迴灘　棧道谿雨滑　畬田原草乾　此行為知己　不覺蜀道難</p><p><a href="../../model.html#/doc/9596">View poem's topic associations</a></p></body></html>
