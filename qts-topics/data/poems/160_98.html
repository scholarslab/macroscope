  <body><p>160_98: 《題張野人園廬》孟浩然</p>
    <p>與君園廬並　微尚頗亦同　耕釣方自逸　壺觴趣不空　門無俗士駕　人有上皇風　何處先賢傳　惟稱龐德公</p><p><a href="../../model.html#/doc/7776">View poem's topic associations</a></p></body></html>
