  <body><p>629_4: 《秘色越器》陸龜蒙</p>
    <p>九秋風露越窯開　奪得千峰翠色來　好向中宵盛沆瀣　共嵇中散鬥遺杯</p><p><a href="../../model.html#/doc/34509">View poem's topic associations</a></p></body></html>
