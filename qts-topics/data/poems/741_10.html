  <body><p>741_10: 《塞下曲》江為</p>
    <p>萬里黃雲凍不飛　磧煙烽火夜深微　胡兒移帳寒笳絕　雪路時聞探馬歸</p><p><a href="../../model.html#/doc/41507">View poem's topic associations</a></p></body></html>
