  <body><p>511_114_2: 《聽歌二首（前篇一作聽劉端公田家歌，後篇作耿家歌）（其二）》張祜</p>
    <p>十二年前邊塞行　坐中無語歎歌情　不堪昨夜先垂淚　西去陽關第一聲</p><p><a href="../../model.html#/doc/27582">View poem's topic associations</a></p></body></html>
