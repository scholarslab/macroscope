  <body><p>342_24_3: 《南溪始泛三首（此詩乃長慶間以病在告日所作）（其三）》韓愈</p>
    <p>足弱不能步　自宜收朝蹟　羸形可輿致　佳觀安事擲　即此南阪下　久聞有水石　舟入其間　溪流正清激　隨波吾未能　峻瀨乍可刺　鷺起若導吾　前飛數十尺　亭亭柳帶沙　團團松冠壁　歸時還盡夜　誰謂非事役</p><p><a href="../../model.html#/doc/18051">View poem's topic associations</a></p></body></html>
