  <body><p>324_25: 《送山人歸舊隱》權德輿</p>
    <p>工為楚辭賦　更著魯衣冠　歲儉山田薄　秋深晨服寒　武人榮燕頷　志士戀漁竿　會被公車薦　知君久晦難</p><p><a href="../../model.html#/doc/17233">View poem's topic associations</a></p></body></html>
