  <body><p>476_21: 《蜀江水（來自蕃界）》熊孺登</p>
    <p>日夜朝宗來萬里　共憐江水引蕃心　若論巴峽愁人處　猿比灘聲是好音</p><p><a href="../../model.html#/doc/25391">View poem's topic associations</a></p></body></html>
