  <body><p>197_25: 《玉清公主挽歌（代宗之女）》張謂</p>
    <p>學鳳年猶小　乘龍日尚賒　初封千戶邑　忽駕五雲車　地接金人岸　山通玉女家　秋風何太早　吹落禁園花</p><p><a href="../../model.html#/doc/9490">View poem's topic associations</a></p></body></html>
