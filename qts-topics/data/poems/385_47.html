  <body><p>385_47: 《送鄭尚書赴廣州》張籍</p>
    <p>聖朝選將持符節　內使宣時百辟聽　海北蠻夷來舞蹈　嶺南封管送圖經　白鷴飛遶迎官舫　紅槿開當讌客亭　此處莫言多瘴癘　天邊看取老人星</p><p><a href="../../model.html#/doc/20433">View poem's topic associations</a></p></body></html>
