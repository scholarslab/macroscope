  <body><p>200_116: 《暮秋會嚴京兆後廳竹齋》岑參</p>
    <p>京兆小齋寬　公庭半藥闌　甌香茶色嫩　窗冷竹聲乾　盛德中朝貴　清風畫省寒　能將吏部鏡　照取寸心看</p><p><a href="../../model.html#/doc/9775">View poem's topic associations</a></p></body></html>
