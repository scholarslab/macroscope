  <body><p>872_21: 《劉黑闥解嘲人語》無名氏</p>
    <p>水惡　頭如鐮杓尾如鑿　河裏搦魚無僻錯　駱駝　項曲綠蹄　被他負物多</p><p><a href="../../model.html#/doc/48277">View poem's topic associations</a></p></body></html>
