  <body><p>20_42: 《相和歌辭。雁門太守行》張祜</p>
    <p>城頭月沒霜如水　蹋沙人似鬼　燈前拭淚試香裘　長引一聲殘漏子　駝囊瀉酒酒一杯　前頭啑血心不回　寄語年少妻莫哀　魚金虎竹天上來　雁門山邊骨成灰</p><p><a href="../../model.html#/doc/1235">View poem's topic associations</a></p></body></html>
