  <body><p>436_22: 《過劉三十二故宅》白居易</p>
    <p>不見劉君來近遠　門前兩度滿枝花　朝來惆悵宣平過　柳巷當頭第一家</p><p><a href="../../model.html#/doc/22412">View poem's topic associations</a></p></body></html>
