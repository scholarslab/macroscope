  <body><p>498_26_5: 《遊春十二首（其五）》姚合</p>
    <p>疏頑無異事　隨例但添年　舊曆藏深篋　新衣薄絮綿　暖風渾酒色　晴日暢琴弦　同伴無辭困　遊春貴在先</p><p><a href="../../model.html#/doc/26637">View poem's topic associations</a></p></body></html>
