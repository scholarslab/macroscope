  <body><p>638_66: 《隱岩陪鄭少師夜坐》張喬</p>
    <p>幸喜陪騶馭　頻來向此宵　硯磨清澗石　廚爨白雲樵　竹外村煙細　燈中禁漏遙　衣冠與文理　靜語對前朝</p><p><a href="../../model.html#/doc/35202">View poem's topic associations</a></p></body></html>
