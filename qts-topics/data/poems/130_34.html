  <body><p>130_34: 《遼西作（一作關西行）》崔顥</p>
    <p>燕郊芳歲晚　殘雪凍邊城　四月青草合　遼陽春水生　胡人正牧馬　漢將日徵兵　露重寶刀溼　沙虛金鼓鳴　寒衣著已盡　春服與誰成　寄語洛陽使　為傳邊塞情</p><p><a href="../../model.html#/doc/6241">View poem's topic associations</a></p></body></html>
