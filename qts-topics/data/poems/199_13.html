  <body><p>199_13: 《胡笳歌，送顏真卿使赴河隴》岑參</p>
    <p>君不聞胡笳聲最悲　紫髯綠眼胡人吹　吹之一曲猶未了　愁殺樓蘭征戍兒　涼秋八月蕭關道　北風吹斷天山草　崑崙山南月欲斜　胡人向月吹胡笳　胡笳怨兮將送君　秦山遙望隴山雲　邊城夜夜多愁夢　向月胡笳誰喜聞</p><p><a href="../../model.html#/doc/9621">View poem's topic associations</a></p></body></html>
