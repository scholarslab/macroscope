  <body><p>285_9: 《送友人（一作送友人南游）》李端</p>
    <p>聞說湘川路　年年古木多　猿啼巫峽夜　月照洞庭波　窮海人還去　孤城雁與過　青山不同賞　來往自蹉跎</p><p><a href="../../model.html#/doc/15220">View poem's topic associations</a></p></body></html>
