  <body><p>835_28: 《避寇游成福山院》貫休</p>
    <p>成福僧留不擬歸　獼猴菌嫩豆苗肌　那堪蠶月偏多雨　況復衢城未解圍　翠擁槿籬泉亂入　雲開花島雉雙飛　堪嗟大似悠悠者　祗向詩中話息機</p><p><a href="../../model.html#/doc/46029">View poem's topic associations</a></p></body></html>
