  <body><p>754_17: 《避難東歸，依韻和黃秀才見寄》徐鉉</p>
    <p>慼慼逢人問所之　東流相送向京畿　自甘逐客紉蘭佩　不料平民著戰衣　樹帶荒村春冷落　江澄霽色霧霏微　時危道喪無才術　空手徘徊不忍歸</p><p><a href="../../model.html#/doc/42219">View poem's topic associations</a></p></body></html>
