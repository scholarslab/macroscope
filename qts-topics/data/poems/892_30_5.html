  <body><p>892_30_5: 《菩薩蠻（其五）》牛嶠</p>
    <p>風簾燕舞鶯啼柳　妝臺約鬢低纖手　釵重髻盤珊　一枝紅牡丹　門前行樂客　白馬嘶春色　故故墜金鞭　回頭應眼穿</p><p><a href="../../model.html#/doc/49208">View poem's topic associations</a></p></body></html>
