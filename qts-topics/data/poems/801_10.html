  <body><p>801_10: 《有所思》劉雲</p>
    <p>朝亦有所思　暮亦有所思　登樓望君處　藹藹蕭關道　掩淚向浮雲　誰知妾懷抱　玉井蒼苔春院深　桐花落盡無人掃</p><p><a href="../../model.html#/doc/43931">View poem's topic associations</a></p></body></html>
