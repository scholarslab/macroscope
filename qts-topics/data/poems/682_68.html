  <body><p>682_68: 《並州》韓偓</p>
    <p>戌旗青草接榆關　雨裏并州四月寒　誰會憑闌潛忍淚　不勝天際似江干</p><p><a href="../../model.html#/doc/38099">View poem's topic associations</a></p></body></html>
