  <body><p>530_17: 《晨別翛然上人》許渾</p>
    <p>吳僧誦經罷　敗衲倚蒲團　鐘韻花猶斂　樓陰月向殘　晴山開殿響　秋水捲簾寒　獨恨孤舟去　千灘復萬灘</p><p><a href="../../model.html#/doc/28743">View poem's topic associations</a></p></body></html>
