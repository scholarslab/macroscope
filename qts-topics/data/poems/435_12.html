  <body><p>435_12: 《長相思》白居易</p>
    <p>九月西風興　月冷露華凝　思君秋夜長　一夜魂九升　二月東風來　草拆花心開　思君春日遲　一日腸九迴　妾住洛橋北　君住洛橋南　十五即相識　今年二十三　有如女蘿草　生在松之側　蔓短枝苦高　縈迴上不得　人言人有願　願至天必成　願作遠方獸　步步比肩行　願作深山木　枝枝連理生</p><p><a href="../../model.html#/doc/22373">View poem's topic associations</a></p></body></html>
