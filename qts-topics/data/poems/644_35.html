  <body><p>644_35: 《關山月》李鹹用</p>
    <p>離離天際雲　皎皎關山月　羌笛一聲來　白盡征人髮　嘹唳孤鴻高　蕭索悲風發　雪壓塞塵清　鵰落沙場闊　何當胡無人　荷戈朝鳳闕</p><p><a href="../../model.html#/doc/35630">View poem's topic associations</a></p></body></html>
