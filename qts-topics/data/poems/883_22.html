  <body><p>883_22: 《金錢花》陳翥</p>
    <p>裊露牽風夾瘦莎　一星星火遍窠窠　閒門永巷新秋裏　幸不傷廉莫怕多　古蘚寒蕪讓品流　小齋多謝伴清幽　若教夷甫門前種　也是無多過一秋</p><p><a href="../../model.html#/doc/48698">View poem's topic associations</a></p></body></html>
