  <body><p>198_69: 《東歸晚次潼關懷古》岑參</p>
    <p>暮春別鄉樹　晚景低津樓　伯夷在首陽　欲往無輕舟　遂登關城望　下見洪河流　自從巨靈開　流血千萬秋　行行潘生賦　赫赫曹公謀　川上多往事　淒涼滿空洲</p><p><a href="../../model.html#/doc/9575">View poem's topic associations</a></p></body></html>
