  <body><p>298_11: 《秋千詞》王建</p>
    <p>長長絲繩紫復碧　嫋嫋橫枝高百尺　少年兒女重鞦韆　盤巾結帶分兩邊　身輕裙薄易生力　雙手向空如鳥翼　下來立定重繫衣　復畏斜風高不得　傍人送上那足貴　終賭鳴璫鬥自起　回回若與高樹齊　頭上寶釵從墮地　眼前爭勝難為休　足踏平地看始愁</p><p><a href="../../model.html#/doc/15868">View poem's topic associations</a></p></body></html>
