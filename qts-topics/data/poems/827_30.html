  <body><p>827_30: 《鼓腹曲》貫休</p>
    <p>我昔不幸兮遭百罹　蒼蒼留我兮到好時　耳聞鐘鼓兮生豐肌　白髮卻黑兮自不知　東鄰老人好吹笛　倉囤峨峨谷多赤　餅紅蝦兮麋腊　有酒如濁醯兮呼我喫　往往醉倒潢洿之水邊兮人盡識　孰云六五帝兮四三皇　如夔如龍兮如龔黃　吾不知此之言兮是何之言兮</p><p><a href="../../model.html#/doc/45563">View poem's topic associations</a></p></body></html>
