  <body><p>350_5: 《唐鐃歌鼓吹曲十二篇。太宗師討王充竇建德…戰武牢第三》柳宗元</p>
    <p>戰武牢　動河朔　逆之助　圖掎角　怒鷇麛　抗喬嶽　翹萌牙　傲霜雹　王謀內定　申掌握　鋪施芟夷　二主縛　憚華戎　廓封略　命之瞢　卑以斮　歸有德　唯先覺</p><p><a href="../../model.html#/doc/18482">View poem's topic associations</a></p></body></html>
