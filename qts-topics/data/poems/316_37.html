  <body><p>316_37: 《夕次潘山下》武元衡</p>
    <p>南國獨行日　三巴春草齊　漾波歸海疾　危棧入雲迷　錦谷嵐煙裏　刀州晚照西　旅情方浩蕩　蜀魄滿林啼</p><p><a href="../../model.html#/doc/16835">View poem's topic associations</a></p></body></html>
