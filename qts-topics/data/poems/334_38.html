  <body><p>334_38: 《坐中聞思帝鄉有感》令狐楚</p>
    <p>年年不見帝鄉春　白日尋思夜夢頻　上酒忽聞吹此曲　坐中惆悵更何人</p><p><a href="../../model.html#/doc/17808">View poem's topic associations</a></p></body></html>
