  <body><p>297_17: 《和裴相公道中贈別張相公》王建</p>
    <p>雲間雙鳳鳴　一去一歸城　鞍馬朝天色　封章戀闕情　日臨宮樹高　煙蓋沙草平　會當戎事息　聯影遶池行</p><p><a href="../../model.html#/doc/15832">View poem's topic associations</a></p></body></html>
