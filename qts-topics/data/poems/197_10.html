  <body><p>197_10: 《送青龍一公》張謂</p>
    <p>事佛輕金印　勤王度玉關　不知從樹下　還肯到人間　楚水青蓮淨　吳門白日閒　聖朝須助理　絕莫愛東山</p><p><a href="../../model.html#/doc/9475">View poem's topic associations</a></p></body></html>
