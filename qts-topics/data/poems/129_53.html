  <body><p>129_53: 《送閻校書之越》丘為</p>
    <p>南入剡中路　草雲應轉微　湖邊好花照　山口細泉飛　此地饒古跡　世人多忘歸　經年松雪在　永日世情稀　芸閣應相望　芳時不可違</p><p><a href="../../model.html#/doc/6202">View poem's topic associations</a></p></body></html>
