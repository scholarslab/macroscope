  <body><p>842_53: 《酬九經者》齊己</p>
    <p>九經三史學　窮妙又窮微　長白山初出　青雲路欲飛　江僧酬雪句　沙鶴識麻衣　家在黃河北　南來偶未歸</p><p><a href="../../model.html#/doc/46577">View poem's topic associations</a></p></body></html>
