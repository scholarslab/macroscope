  <body><p>669_7: 《寄友人》章碣</p>
    <p>謝家山水屬君家　曾共持鉤擲歲華　竹裏竹雞眠蘚石　溪頭鸂踏金沙　登樓夜坐三層月　接果春看五色花　昨日西風動歸思　滿船涼葉在天涯</p><p><a href="../../model.html#/doc/37136">View poem's topic associations</a></p></body></html>
