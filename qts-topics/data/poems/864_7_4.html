  <body><p>864_7_4: 《與鄭德璘奇遇詩（其四）》水府君</p>
    <p>洞庭風軟荻花秋　新沒青娥細浪愁　淚滴白蘋君不見　月明江上有輕鷗</p><p><a href="../../model.html#/doc/47829">View poem's topic associations</a></p></body></html>
