  <body><p>453_23_2: 《偶作二首（其二）》白居易</p>
    <p>名無高與卑　未得多健羨　事無小與大　已得多厭賤　如此常自苦　反此或自安　此理知甚易　此道行甚難　勿信人虛語　君當事上看</p><p><a href="../../model.html#/doc/23941">View poem's topic associations</a></p></body></html>
