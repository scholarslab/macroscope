  <body><p>229_30: 《船下夔州郭宿，雨濕不得上岸，別王十二判官》杜甫</p>
    <p>依沙宿舸船　石瀨月娟娟　風起春燈亂　江鳴夜雨懸　晨鐘雲外溼　勝地石堂煙　柔櫓輕鷗外　含悽覺汝賢</p><p><a href="../../model.html#/doc/11484">View poem's topic associations</a></p></body></html>
