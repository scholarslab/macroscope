  <body><p>890_9: 《菩薩蠻》李白</p>
    <p>平林漠漠煙如織　寒山一帶傷心碧　暝色入高樓　有人樓上愁　玉階空佇立　宿鳥歸飛急　何處是歸程　長亭更短亭</p><p><a href="../../model.html#/doc/48997">View poem's topic associations</a></p></body></html>
