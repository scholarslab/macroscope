  <body><p>894_22_1: 《虞美人（其一）》顧夐</p>
    <p>曉鶯啼破相思夢　簾卷金泥鳳　宿妝猶在酒初醒　翠翹慵整倚雲屏　轉娉婷　香檀細畫侵桃臉　羅袂輕輕斂　佳期堪恨再難尋　綠蕪滿院柳成陰　負春心</p><p><a href="../../model.html#/doc/49351">View poem's topic associations</a></p></body></html>
