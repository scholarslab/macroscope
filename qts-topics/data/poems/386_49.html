  <body><p>386_49: 《答開州韋使君寄車前子》張籍</p>
    <p>開州午日車前子　作藥人皆道有神　慚愧使君憐病眼　三千餘里寄閒人</p><p><a href="../../model.html#/doc/20515">View poem's topic associations</a></p></body></html>
