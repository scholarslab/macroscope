  <body><p>513_51: 《留客》裴夷直</p>
    <p>青梅欲熟筍初長　嫩綠新陰遶砌涼　湖館翛然無俗客　白衣居士且匡床</p><p><a href="../../model.html#/doc/27708">View poem's topic associations</a></p></body></html>
