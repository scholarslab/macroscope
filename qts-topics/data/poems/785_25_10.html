  <body><p>785_25_10: 《雜詩（第八首一作白居易詩）（其十）》無名氏</p>
    <p>悔將淚眼向東開　特地愁從望裏來　三十六峰猶不見　況伊如燕這身材</p><p><a href="../../model.html#/doc/43428">View poem's topic associations</a></p></body></html>
