  <body><p>498_30_1: 《揚州春詞三首（其一）》姚合</p>
    <p>廣陵寒食天　無霧復無煙　煖日凝花柳　春風散管弦　園林多是宅　車馬少於船莫喚遊人住　遊人困不眠</p><p><a href="../../model.html#/doc/26648">View poem's topic associations</a></p></body></html>
