  <body><p>200_157_4: 《河西太守杜公挽歌四首（其四）》岑參</p>
    <p>漫漫澄波闊　沈沈大廈深　秉心常匪席　行義每揮金　汲引窺蘭室　招攜入翰林　多君有令子　猶注世人心</p><p><a href="../../model.html#/doc/9822">View poem's topic associations</a></p></body></html>
