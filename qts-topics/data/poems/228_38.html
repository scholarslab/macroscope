  <body><p>228_38: 《答楊梓州》杜甫</p>
    <p>悶到房公池水頭　坐逢楊子鎮東州　卻向青溪不相見　迴船應載阿戎遊</p><p><a href="../../model.html#/doc/11402">View poem's topic associations</a></p></body></html>
