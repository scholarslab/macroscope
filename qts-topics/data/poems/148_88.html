  <body><p>148_88: 《雜詠八首上禮部李侍郎。春鏡》劉長卿</p>
    <p>寶鏡凌曙開　含虛淨如水　獨懸秦臺上　萬象清光裏　豈慮高鑒偏　但防流塵委　不知娉婷色　回照今何似</p><p><a href="../../model.html#/doc/7191">View poem's topic associations</a></p></body></html>
