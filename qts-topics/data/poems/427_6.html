  <body><p>427_6: 《八駿圖－戒奇物、懲佚遊也》白居易</p>
    <p>穆王八駿天馬駒　後人愛之寫為圖　背如龍兮頸如象　骨聳筋高脂肉壯　日行萬里疾如飛　穆王獨乘何所之　四荒八極蹋欲遍　三十二蹄無歇時　屬車軸折趁不及　黃屋草生棄若遺　瑤池西赴王母宴　七廟經年不親薦　璧臺南與盛姬遊　明堂不復朝諸侯　白雲黃竹歌聲動　一人荒樂萬人愁　周從后稷至文武　積德累功世勤苦　豈知纔及四代孫　心輕王業如灰土　由來尤物不在大　能蕩君心則為害　文帝卻之不肯乘　千里馬去漢道興　穆王得之不為戒　八駿駒來周室壞　至今此物尚稱珍　不知房星之精下為怪　八駿圖　君莫愛</p><p><a href="../../model.html#/doc/21935">View poem's topic associations</a></p></body></html>
