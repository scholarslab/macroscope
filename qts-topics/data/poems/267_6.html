  <body><p>267_6: 《聽山鷓鴣》顧況</p>
    <p>誰家無春酒　何處無春鳥　夜宿桃花村　踏歌接天曉</p><p><a href="../../model.html#/doc/13755">View poem's topic associations</a></p></body></html>
