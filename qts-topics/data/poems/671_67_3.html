  <body><p>671_67_3: 《和陶淵明貧士詩七首（其三）》唐彥謙</p>
    <p>松風四山來　清宵響瑤琴　聽之不能寐　中有怨歎音　旦起繞其樹　磈砢不計尋清陰可敷席　有酒誰與斟　由來大度士　不受流俗侵　浩歌相倡答　慰此霜雪心</p><p><a href="../../model.html#/doc/37285">View poem's topic associations</a></p></body></html>
