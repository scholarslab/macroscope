  <body><p>854_7: 《題空明洞》杜光庭</p>
    <p>窅然靈岫五雲深　落翮標名振古今　芝朮迎風香馥馥　松檉蔽日影森森　從師祇擬尋司馬　訪道終期謁奉林　欲問空明奇勝處　地藏方石恰如金</p><p><a href="../../model.html#/doc/47317">View poem's topic associations</a></p></body></html>
