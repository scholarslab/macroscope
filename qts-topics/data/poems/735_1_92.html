  <body><p>735_1_92: 《宮詞百首（其九十二）》和凝</p>
    <p>蘭省初除傅粉郎　靜端霜簡入鴛行　明庭轉制渾無事　朝下空余雞舌香</p><p><a href="../../model.html#/doc/41254">View poem's topic associations</a></p></body></html>
