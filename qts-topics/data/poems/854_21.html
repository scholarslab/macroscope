  <body><p>854_21: 《題霍山秦尊師（一作鄭遨詩）》杜光庭</p>
    <p>老鶴玄猿伴採芝　有時長嘆獨移時　翠娥紅粉嬋娟劍　殺盡世人人不知</p><p><a href="../../model.html#/doc/47332">View poem's topic associations</a></p></body></html>
