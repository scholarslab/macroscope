  <body><p>496_76: 《送雍陶及第歸覲》姚合</p>
    <p>獻親冬集書　比橘復何如　此去關山遠　相思笑語疏　路尋丹壑斷　人近白雲居　幽石題名處　憑君亦記余</p><p><a href="../../model.html#/doc/26449">View poem's topic associations</a></p></body></html>
