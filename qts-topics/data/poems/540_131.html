  <body><p>540_131: 《又效江南曲》李商隱</p>
    <p>郎船安兩槳　儂舸動雙橈　掃黛開宮額　裁裙約楚腰　乖期方積思　臨酒欲拌嬌　莫以採菱唱　欲羨秦臺簫</p><p><a href="../../model.html#/doc/29543">View poem's topic associations</a></p></body></html>
