  <body><p>749_42: 《送姚端先輩歸甯》李中</p>
    <p>知君歸覲省　稱意涉通津　解纜汀洲曉　張帆煙水春　牽吟芳草遠　貰酒亂花新　拜慶庭闈處　蟾枝香滿身</p><p><a href="../../model.html#/doc/41998">View poem's topic associations</a></p></body></html>
