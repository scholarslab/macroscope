  <body><p>859_27: 《漁父詞一十八首。自無憂》呂岩</p>
    <p>學道初從此處修　斷除貪愛別嬌柔　長守靜　處深幽　服氣餐霞飽即休</p><p><a href="../../model.html#/doc/47614">View poem's topic associations</a></p></body></html>
