  <body><p>666_1_17: 《比紅兒詩（其十七）》羅虯</p>
    <p>一抹濃紅傍臉紅　妝成不語獨攀花　當時若是逢韓壽　未必埋蹤在賈家</p><p><a href="../../model.html#/doc/36961">View poem's topic associations</a></p></body></html>
