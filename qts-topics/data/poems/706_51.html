  <body><p>706_51: 《閏八月》黃滔</p>
    <p>無人不愛今年閏　月看中秋兩度圓　唯恐雨師風伯意　至時還奪上樓天</p><p><a href="../../model.html#/doc/39725">View poem's topic associations</a></p></body></html>
