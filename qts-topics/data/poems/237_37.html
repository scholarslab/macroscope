  <body><p>237_37: 《和蜀縣段明府秋城望歸期》錢起</p>
    <p>製錦蜀江靜　飛鳧漢闕遙　一茲風靡草　再視露盈條　旅望多愁思　秋天更泬寥　河陽傳麗藻　清韻入歌謠</p><p><a href="../../model.html#/doc/12152">View poem's topic associations</a></p></body></html>
