  <body><p>737_32: 《書從事廳屏上》劉坦</p>
    <p>金殿拭迴新折桂　將軍留闢向江城　思量一醉猶難得　辜負揚州管記名</p><p><a href="../../model.html#/doc/41328">View poem's topic associations</a></p></body></html>
