  <body><p>862_5_4: 《嫁女詩（其四）》嵩岳諸仙</p>
    <p>一曲笙歌瑤水濱　曾留逸足駐征輪　人間甲子週千歲　靈境杯觴初一巡　玉兔銀河終不夜　奇花好樹鎮長春　悄知碧海饒詞句　歌向俗流疑誤人</p><p><a href="../../model.html#/doc/47710">View poem's topic associations</a></p></body></html>
