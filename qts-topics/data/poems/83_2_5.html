  <body><p>83_2_5: 《感遇詩三十八首（其五）》陳子昂</p>
    <p>市人矜巧智　於道若童蒙　傾奪相夸侈　不知身所終　曷見玄真子　觀世玉壺中窅然遺天地　乘化入無窮</p><p><a href="../../model.html#/doc/4321">View poem's topic associations</a></p></body></html>
