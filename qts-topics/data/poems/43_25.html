  <body><p>43_25: 《春眺》李百藥</p>
    <p>疲痾荷拙患　淪躓合幽襟　栖息在何處　丘中鳴素琴</p><p><a href="../../model.html#/doc/2827">View poem's topic associations</a></p></body></html>
