  <body><p>416_8_2: 《酬樂天得微之詩知通州事因成四首（其二）》元稹</p>
    <p>平地才應一頃餘　閣欄都大似巢居　入衙官吏聲疑鳥　下峽舟船腹似魚　市井無錢論尺丈　田疇付火罷耘鋤　此中愁殺須甘分　惟惜平生舊著書</p><p><a href="../../model.html#/doc/21573">View poem's topic associations</a></p></body></html>
