  <body><p>595_8: 《洛陽道》于武陵</p>
    <p>浮世若浮雲　千回故復新　旋添青草塚　更有白頭人　歲暮容將老　雪晴山欲春　行行車與馬　不盡洛陽塵</p><p><a href="../../model.html#/doc/33010">View poem's topic associations</a></p></body></html>
