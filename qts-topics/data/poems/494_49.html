  <body><p>494_49: 《杜鵑花詞》施肩吾</p>
    <p>杜鵑花時夭艷然　所恨帝城人不識　丁寧莫遣春風吹　留與佳人比顏色</p><p><a href="../../model.html#/doc/26198">View poem's topic associations</a></p></body></html>
