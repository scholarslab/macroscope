  <body><p>862_15: 《貽白永年詩》樵夫</p>
    <p>清秋無所事　乘露出遙天　憑杖樵人語　相期白永年</p><p><a href="../../model.html#/doc/47728">View poem's topic associations</a></p></body></html>
