  <body><p>333_135: 《和裴舍人觀田尚書出獵》楊巨源</p>
    <p>聖代司空比玉清　雄藩觀獵見皇情　雲禽已覺高無益　霜兔應知狡不成　飛鞚擁塵寒草盡　彎弓開月朔風生　今朝始賀將軍貴　紫禁詩人看旆旌</p><p><a href="../../model.html#/doc/17746">View poem's topic associations</a></p></body></html>
