  <body><p>784_31: 《大慶堂賜宴元璫有詩呈吳越王》吳越人</p>
    <p>非為親賢展綺筵　恆常寧敢恣遊盤　綠搓楊柳綿初軟　紅暈櫻桃粉未乾　谷鳥乍啼聲似澀　甘霖方霽景猶寒　笙歌風緊人酣醉　卻遶珍叢爛熳看</p><p><a href="../../model.html#/doc/43389">View poem's topic associations</a></p></body></html>
