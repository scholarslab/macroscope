  <body><p>460_41: 《予與山南王僕射起、淮南李僕射紳…舉之、公垂二相公》白居易</p>
    <p>故交海內只三人　二坐巖廊一臥雲　老愛詩書還似我　榮兼將相不如君　百年膠漆初心在　萬里煙霄中路分　阿閣鸞凰野田鶴　何人信道舊同群</p><p><a href="../../model.html#/doc/24547">View poem's topic associations</a></p></body></html>
