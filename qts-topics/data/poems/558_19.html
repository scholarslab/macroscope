  <body><p>558_19: 《贈隱者》薛能</p>
    <p>門前雖有徑　絕向世間行　薙草因逢樂　移花便得鶯　甘貧原是道　苦學不為名　莫怪蒼髭晚　無機任世情</p><p><a href="../../model.html#/doc/30884">View poem's topic associations</a></p></body></html>
