  <body><p>594_24: 《贈隱者》儲嗣宗</p>
    <p>盡室居幽谷　亂山為四鄰　霧深知有術　窗靜似無人　鶴語松上月　花明雲裏春　生涯更何許　尊酒與垂綸</p><p><a href="../../model.html#/doc/32986">View poem's topic associations</a></p></body></html>
