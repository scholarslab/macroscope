  <body><p>815_34: 《青陽上人院說金陵故事》皎然</p>
    <p>君說南朝全盛日　秣陵才子更多人　千年秋色古池館　誰見齊王西邸春</p><p><a href="../../model.html#/doc/44872">View poem's topic associations</a></p></body></html>
