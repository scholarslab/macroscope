  <body><p>874_22: 《汴州人歌》?</p>
    <p>濁流洋洋　有闢其郛　闐道嚾呼　公來之初　今公之歸　公在喪車　公既來止　東人以完　今公歿矣　人誰與安</p><p><a href="../../model.html#/doc/48327">View poem's topic associations</a></p></body></html>
