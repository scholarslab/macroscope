  <body><p>230_45: 《遠遊》杜甫</p>
    <p>江闊浮高棟　雲長出斷山　塵沙連越嶲　風雨暗荊蠻　雁矯銜蘆內　猿啼失木間　弊裘蘇季子　歷國未知還</p><p><a href="../../model.html#/doc/11667">View poem's topic associations</a></p></body></html>
