  <body><p>279_54: 《河中府崇福寺看花》盧綸</p>
    <p>聞道山花如火紅　平明登寺已經風　老僧無見亦無說　應與看人心不同</p><p><a href="../../model.html#/doc/14895">View poem's topic associations</a></p></body></html>
