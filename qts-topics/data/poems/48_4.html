  <body><p>48_4: 《奉和聖制初出洛城》張九齡</p>
    <p>東土淹龍駕　西人望翠華　山川祗詢物　宮觀豈為家　十月回星斗　千官捧日車　洛陽無怨思　巡幸更非賒</p><p><a href="../../model.html#/doc/2982">View poem's topic associations</a></p></body></html>
