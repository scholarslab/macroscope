  <body><p>86_61: 《古泉驛》張說</p>
    <p>昔聞陳仲子　守義辭三公　身賃妻織屨　樂亦在其中　豈無窮賤苦　羞與傾巧同　長白臨河上　於陵入濟東　我行弔遺跡　感歎古泉空</p><p><a href="../../model.html#/doc/4546">View poem's topic associations</a></p></body></html>
