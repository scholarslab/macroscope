  <body><p>527_1: 《九日（以下補遺）》杜牧</p>
    <p>金英繁亂拂蘭香　明府辭官酒滿缸　還有玉樓輕薄女　笑他寒燕一雙雙</p><p><a href="../../model.html#/doc/28615">View poem's topic associations</a></p></body></html>
