  <body><p>498_9: 《莊居即事》姚合</p>
    <p>休看小字大書名　向日持經眼卻明　時過無心求富貴　身閒不夢見公卿　因尋岳寺葷辛斷　自到王城禮數生　斜月照床新睡覺　西風半夜鶴來聲</p><p><a href="../../model.html#/doc/26616">View poem's topic associations</a></p></body></html>
