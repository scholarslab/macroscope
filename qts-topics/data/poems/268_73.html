  <body><p>268_73: 《贈別安邑韓少府》耿湋</p>
    <p>子真能自在　江海意何如　門掩疏塵吏　心閒閱道書　古城寒欲雪　遠客暮無車　杳杳思前路　誰堪千里餘</p><p><a href="../../model.html#/doc/13934">View poem's topic associations</a></p></body></html>
