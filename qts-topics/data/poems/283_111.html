  <body><p>283_111: 《寄許煉師（一作戎昱詩）》李益</p>
    <p>掃石焚香禮碧空　露華偏溼蕊珠宮　如何說得天壇上　萬里無雲月在中</p><p><a href="../../model.html#/doc/15167">View poem's topic associations</a></p></body></html>
