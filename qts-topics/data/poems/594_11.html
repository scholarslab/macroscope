  <body><p>594_11: 《和茅山高拾遺憶山中雜題五首。小樓》儲嗣宗</p>
    <p>松杉風外亂山青　曲几焚香對石屏　空憶去年春雨後　燕泥時污太玄經</p><p><a href="../../model.html#/doc/32972">View poem's topic associations</a></p></body></html>
