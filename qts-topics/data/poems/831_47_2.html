  <body><p>831_47_2: 《寄懷楚和尚二首（其二）》貫休</p>
    <p>跳躑諸峰險　回翔萬里空　爭將金鎖鎖　那把玉籠籠　印缺香崩火　窗疏蝎喫風　永懷今已矣　吟坐雪濛濛</p><p><a href="../../model.html#/doc/45845">View poem's topic associations</a></p></body></html>
