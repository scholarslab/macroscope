  <body><p>167_3_8: 《永王東巡歌十一首（其八）》李白</p>
    <p>長風挂席勢難迴　海動山傾古月摧　君看帝子浮江日　何似龍驤出峽來</p><p><a href="../../model.html#/doc/8145">View poem's topic associations</a></p></body></html>
