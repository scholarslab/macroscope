  <body><p>385_42: 《寄令狐賓客》張籍</p>
    <p>勳名盡得國家傳　退狎琴僧與酒仙　還帶郡符經幾處　暫辭台座已三年　留司未到龍樓下　拜表長懷玉案前　秋日出城伊水好　領誰相逐上閒船</p><p><a href="../../model.html#/doc/20428">View poem's topic associations</a></p></body></html>
