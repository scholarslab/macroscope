  <body><p>810_3: 《初到汀州》靈澈</p>
    <p>初放到滄州　前心詎解愁　舊交容不拜　臨老學梳頭　禪室白雲去　故山明月秋　幾年猶在此　北戶水南流</p><p><a href="../../model.html#/doc/44655">View poem's topic associations</a></p></body></html>
