  <body><p>436_11: 《感秋寄遠》白居易</p>
    <p>惆悵時節晚　兩情千里同　離憂不散處　庭樹正秋風　燕影動歸翼　蕙香銷故叢　佳期與芳歲　牢落兩成空</p><p><a href="../../model.html#/doc/22401">View poem's topic associations</a></p></body></html>
