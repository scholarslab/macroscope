  <body><p>511_15: 《題於越亭》張祜</p>
    <p>扁舟亭下駐煙波　十五年遊重此過　洲觜露沙人渡淺　樹稍藏竹鳥啼多　山銜落照攲紅蓋　水蹙斜文捲綠羅　腸斷中秋正圓月　夜來誰唱異鄉歌</p><p><a href="../../model.html#/doc/27465">View poem's topic associations</a></p></body></html>
