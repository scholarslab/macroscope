  <body><p>88_42: 《岳州別梁六入朝》張說</p>
    <p>遠蒞長沙渚　欣逢賈誼才　江山疲應接　風日復晴開　江樹雲間斷　湘山水上來　近洲朝鷺集　古戍夜猿哀　岸杼含蒼捄　河蒲秀紫臺　月餘偏地賞　心盡故人杯　自我違京洛　嗟君此泝洄　容華因別老　交舊與年頹　夢見長安陌　朝宗實盛哉</p><p><a href="../../model.html#/doc/4717">View poem's topic associations</a></p></body></html>
