  <body><p>895_27_1: 《後庭花（或加玉樹二字）（其一）》毛熙震</p>
    <p>鶯啼燕語芳菲節　瑞庭花發　昔時歡宴歌聲揭　管弦清越　自從陵谷追遊歇　畫梁塵黦　傷心一片如珪月　閒鎖宮闕</p><p><a href="../../model.html#/doc/49419">View poem's topic associations</a></p></body></html>
