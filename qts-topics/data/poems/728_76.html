  <body><p>728_76: 《春秋戰國門。襄子》周曇</p>
    <p>君子常聞不迫危　城崩何用急重圍　叛亡能退修文德　果見中牟以義歸</p><p><a href="../../model.html#/doc/40911">View poem's topic associations</a></p></body></html>
