  <body><p>454_59: 《玩半開花贈皇甫郎中（八年寒食日池東小樓上作）》白居易</p>
    <p>勿訝春來晚　無嫌花發遲　人憐全盛日　我愛半開時　紫蠟黏為蒂　紅蘇點作蕤　成都新夾纈　梁漢碎臙脂　樹杪真珠顆　牆頭小女兒　淺深妝駮落　高下火參差　蝶戲爭香朵　鶯啼選穩枝　好教郎作伴　合共酒相隨　醉玩無勝此　狂嘲更讓誰　猶殘少年興　不似老人詩　西日憑輕照　東風莫殺吹　明朝應爛熳　後夜更離披　林下遙相憶　尊前闇有期　銜杯嚼蕊思　唯我與君知</p><p><a href="../../model.html#/doc/24029">View poem's topic associations</a></p></body></html>
