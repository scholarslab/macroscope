  <body><p>573_39: 《寄李輈侍郎》賈島</p>
    <p>終過盟津書　分明夢不虛　人從清渭別　地隔太行餘　賓幕誰嫌靜　公門但晏如　櫑鞞乾霹靂　斜漢濕蟾蜍　追琢垂今後　敦龐得古初　井臺鄰操築　漳岸想丕疏　亦冀鏗佩　終當直石渠　此身多抱疾　幽里近營居　憶漱蘇門澗　經浮楚澤瀦　松栽侵古影　葷斷尚芹菹　語嘿曾延接　心源離滓淤　誰言姓琴氏　獨跨角生魚</p><p><a href="../../model.html#/doc/31806">View poem's topic associations</a></p></body></html>
