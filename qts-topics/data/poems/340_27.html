  <body><p>340_27: 《射訓狐（德宗時裴延齡、韋渠牟等用事人爭出其門）》韓愈</p>
    <p>有鳥夜飛名訓狐　矜凶挾狡誇自呼　乘時陰黑止我屋　聲勢慷慨非常麤　安然大喚誰畏忌　造作百怪非無須　聚鬼徵妖自朋扇　擺掉栱桷頹塈塗　慈母抱兒怕入席　那暇更護雞窠雛　我念乾坤德泰大　卵此惡物常勤劬　縱之豈即遽有害　斗柄行拄西南隅　誰謂停奸計尤劇　意欲唐突羲和烏　侵更歷漏氣彌厲　何由僥倖休須臾　咨余往射豈得已　候女兩眼張睢盱　梟驚墮梁蛇走竇　一夫斬頸群雛枯</p><p><a href="../../model.html#/doc/17990">View poem's topic associations</a></p></body></html>
