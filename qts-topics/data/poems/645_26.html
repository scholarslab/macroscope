  <body><p>645_26: 《題陳正字山居》李鹹用</p>
    <p>怪來忘祿位　習學近瀟湘　見處雲山好　吟中歲月長　花光籠晚雨　樹影浸寒塘　幾日憑欄望　歸心自不忙</p><p><a href="../../model.html#/doc/35667">View poem's topic associations</a></p></body></html>
