  <body><p>649_30: 《方著作畫竹》方幹</p>
    <p>疊葉與高節　俱從毫末生　流傳千古譽　研鍊十年情　向月本無影　臨風疑有聲　吾家釣臺畔　似此兩三莖</p><p><a href="../../model.html#/doc/36024">View poem's topic associations</a></p></body></html>
