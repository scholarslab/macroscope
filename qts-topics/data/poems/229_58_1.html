  <body><p>229_58_1: 《茅堂檢校收稻二首（其一）》杜甫</p>
    <p>香稻三秋末　平田百頃間　喜無多屋宇　幸不礙雲山　御裌侵寒氣　嘗新破旅顏紅鮮終日有　玉粒未吾慳</p><p><a href="../../model.html#/doc/11529">View poem's topic associations</a></p></body></html>
