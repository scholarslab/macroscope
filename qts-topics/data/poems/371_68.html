  <body><p>371_68: 《和李使君三郎早秋城北亭宴崔司士因寄關中張評事》呂溫</p>
    <p>黃花古城路　上盡見青山　桑柘晴川口　牛羊落照間　野情隨卷幔　塵事隔重關　道合偏重賞　官微獨不閒　鶴分琴久罷　書到雁應還　為謝登臨客　瓊林寄一攀</p><p><a href="../../model.html#/doc/19653">View poem's topic associations</a></p></body></html>
