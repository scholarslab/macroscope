  <body><p>709_9_2: 《長安即事三首（其二）》徐夤</p>
    <p>無酒窮愁結自舒　飲河求滿不求餘　身登霄漢平時第　家得干戈定後書　富貴敢期蘇季子　清貧方見馬相如　明時用即匡君去　不用何妨卻釣魚</p><p><a href="../../model.html#/doc/39848">View poem's topic associations</a></p></body></html>
