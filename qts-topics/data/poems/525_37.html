  <body><p>525_37: 《旅宿》杜牧</p>
    <p>旅館無良伴　凝情自悄然　寒燈思舊事　斷雁警愁眠　遠夢歸侵曉　家書到隔年　湘江好煙月　門繫釣魚船</p><p><a href="../../model.html#/doc/28532">View poem's topic associations</a></p></body></html>
