  <body><p>647_96: 《詠史詩。長城》胡曾</p>
    <p>祖舜宗堯自太平　秦皇何事苦蒼生　不知禍起蕭牆內　虛築防胡萬里城</p><p><a href="../../model.html#/doc/35887">View poem's topic associations</a></p></body></html>
