  <body><p>388_15_2: 《憶金鵝山沈山人二首（其二）》盧仝</p>
    <p>君愛鍊藥藥欲成　我愛鍊骨骨已清　試自比校得仙者　也應合得天上行　天門九重高崔嵬　清空鑿出黃金堆　夜叉守門晝不啟　夜半蘸祭夜半開　夜叉喜歡動關鎖　鎖聲地生風雷　地上禽獸重血食　性命血化飛黃埃　太上道君蓮花臺　九門隔闊安在哉　鳴呼沈君大藥成　兼須巧會鬼物情　無求長生喪厥生</p><p><a href="../../model.html#/doc/20665">View poem's topic associations</a></p></body></html>
