  <body><p>425_12_3: 《贈友五首（其三）》白居易</p>
    <p>私家無錢爐　平地無銅山　胡為秋夏稅　歲歲輸銅錢　錢力日已重　農力日已殫賤糶粟與麥　賤貿絲與綿　歲暮衣食盡　焉得無飢寒　吾聞國之初　有制垂不刊庸必算丁口　租必計桑田　不求土所無　不強人所難　量入以為出　上足下亦安兵興一變法　兵息遂不還　使我農桑人　憔悴畎畝間　誰能革此弊　待君秉利權復彼租庸法　令如貞觀年</p><p><a href="../../model.html#/doc/21881">View poem's topic associations</a></p></body></html>
