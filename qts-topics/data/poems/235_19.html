  <body><p>235_19: 《長沙別李六侍禦》賈至</p>
    <p>月明湘水白　霜落洞庭乾　放逐長沙外　相逢路正難　雲歸帝鄉遠　雁報朔方寒　此別盈襟淚　雍門不假彈</p><p><a href="../../model.html#/doc/11990">View poem's topic associations</a></p></body></html>
