  <body><p>206_26: 《送房明府罷長寧令湖州客舍》李嘉佑</p>
    <p>君為萬里宰　恩及五湖人　未滿先求退　歸閒不厭貧　遠峰晴更近　殘柳雨還新　要自趨丹陛　明年雞樹親</p><p><a href="../../model.html#/doc/10072">View poem's topic associations</a></p></body></html>
