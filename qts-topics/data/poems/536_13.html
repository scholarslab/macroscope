  <body><p>536_13: 《竹林寺別友人（一作與德玄別，一作李玄）》許渾</p>
    <p>騷人吟罷起鄉愁　暗覺年華似水流　花滿謝城傷共別　蟬鳴蕭寺喜同遊　前山月落杉松晚　深夜風清枕簟秋　明日分襟又何處　江南江北路悠悠</p><p><a href="../../model.html#/doc/29018">View poem's topic associations</a></p></body></html>
