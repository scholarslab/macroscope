  <body><p>603_42_3: 《陳情獻江西李常侍五首（其三）》許棠</p>
    <p>童蒙即苦辛　未識杏園春　謾倚無為日　還成不偶人　鄉程長恨遠　旅夢亦愁貧天地雖云廣　殊難寄此身</p><p><a href="../../model.html#/doc/33415">View poem's topic associations</a></p></body></html>
