  <body><p>539_118_1: 《代應二首（其一）》李商隱</p>
    <p>溝水分流西復東　九秋霜月五更風　離鸞別鳳今何在　十二玉樓空更空</p><p><a href="../../model.html#/doc/29297">View poem's topic associations</a></p></body></html>
