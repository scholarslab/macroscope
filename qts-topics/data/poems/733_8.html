  <body><p>733_8: 《觀太常奏新樂》孔德紹</p>
    <p>大君膺寶曆　出豫表功成　鈞天金石響　洞庭弦管清　八音動繁會　九變葉希聲　和雲留睿賞　熏風悅聖情　盛烈光韶濩　易俗邁咸英　竊吹良無取　率暴抃群生</p><p><a href="../../model.html#/doc/41109">View poem's topic associations</a></p></body></html>
