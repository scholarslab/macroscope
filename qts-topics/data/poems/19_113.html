  <body><p>19_113: 《相和歌辭。從軍行》駱賓王</p>
    <p>平生一顧念　意氣溢三軍　野日分戈影　天星合劍文　弓弦抱漢月　馬足踐胡塵　不求生入塞　唯當死報君</p><p><a href="../../model.html#/doc/1151">View poem's topic associations</a></p></body></html>
