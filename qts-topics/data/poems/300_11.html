  <body><p>300_11: 《同于汝錫遊降聖觀》王建</p>
    <p>秦時桃樹滿山坡　騎鹿先生降大羅　路盡溪頭逢地少　門連內裏見天多　荒泉壞簡朱砂暗　古塔殘經篆字訛　聞說開元齋醮日　曉移行漏帝親過</p><p><a href="../../model.html#/doc/16000">View poem's topic associations</a></p></body></html>
