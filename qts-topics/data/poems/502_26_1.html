  <body><p>502_26_1: 《莊恪太子挽詞二首（其一）》姚合</p>
    <p>曉漏啟嚴城　宮臣縞素行　靈儀先鹵簿　新謚在銘旌　雲晦郊原色　風連霰雪聲淒涼望苑路　春草即應生</p><p><a href="../../model.html#/doc/26877">View poem's topic associations</a></p></body></html>
