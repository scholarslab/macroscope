  <body><p>539_204: 《莫愁》李商隱</p>
    <p>雪中梅下與誰期　梅雪相兼一萬枝　若是石城無艇子　莫愁還自有愁時</p><p><a href="../../model.html#/doc/29395">View poem's topic associations</a></p></body></html>
