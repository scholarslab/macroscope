  <body><p>248_46: 《赴無錫別靈一上人（一作劉長卿詩，一作皇甫冉詩）》郎士元</p>
    <p>高僧本姓竺　開士舊名林　一入春山裏　千峰不可尋　新年芳草遍　度日白雲深　欲問微官去　懸知訝此心</p><p><a href="../../model.html#/doc/13000">View poem's topic associations</a></p></body></html>
