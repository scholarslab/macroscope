  <body><p>355_31: 《和樂天秋涼閑臥》劉禹錫</p>
    <p>暑退人體輕　雨餘天色改　荷珠貫索斷　竹粉殘妝在　高僧掃室請　逸客登樓待　槐柳漸蕭疏　閒門少光彩</p><p><a href="../../model.html#/doc/18724">View poem's topic associations</a></p></body></html>
