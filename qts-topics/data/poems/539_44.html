  <body><p>539_44: 《飲席戲贈同舍》李商隱</p>
    <p>洞中屐響省分攜　不是花迷客自迷　珠樹重行憐翡翠　玉樓雙舞羨雞　蘭迴舊蕊緣屏綠　椒綴新香和壁泥　唱盡陽關無限疊　半杯松葉凍頗黎</p><p><a href="../../model.html#/doc/29211">View poem's topic associations</a></p></body></html>
