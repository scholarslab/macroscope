  <body><p>365_61: 《和裴相公傍水閑行》劉禹錫</p>
    <p>為愛逍遙第一篇　時時閒步賞風煙　看花臨水心無事　功業成來二十年</p><p><a href="../../model.html#/doc/19367">View poem's topic associations</a></p></body></html>
