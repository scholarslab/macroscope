  <body><p>572_99: 《宿池上》賈島</p>
    <p>泉來從絕壑　亭敞在中流　竹密無空岸　松長可絆舟　蟪蛄潭上夜　河漢島前秋　異夕期深漲　攜琴卻此遊</p><p><a href="../../model.html#/doc/31759">View poem's topic associations</a></p></body></html>
