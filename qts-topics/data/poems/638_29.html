  <body><p>638_29: 《江行至沙浦》張喬</p>
    <p>煙霞接杳冥　旅泊寄迴汀　夜雨雷電歇　春江蛟蜃腥　城侵潮影白　嶠截鳥行青　偏欲探泉石　南須過洞庭</p><p><a href="../../model.html#/doc/35164">View poem's topic associations</a></p></body></html>
