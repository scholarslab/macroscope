  <body><p>28_65: 《雜曲歌辭。桃花行》李乂</p>
    <p>綺萼成蹊遍篽芳　紅英撲地滿筵香　莫將秋宴傳王母　來比春華壽聖皇</p><p><a href="../../model.html#/doc/2250">View poem's topic associations</a></p></body></html>
