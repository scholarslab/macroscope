  <body><p>778_11: 《題鄜州相思鋪（一作令狐楚詩）》令狐挺</p>
    <p>誰把相思號此河　塞垣車馬往來多　只應自古征人淚　灑向空川作逝波</p><p><a href="../../model.html#/doc/43234">View poem's topic associations</a></p></body></html>
