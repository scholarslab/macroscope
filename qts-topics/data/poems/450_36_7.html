  <body><p>450_36_7: 《勸酒十四首。不如來飲酒七首（其七）》白居易</p>
    <p>莫入紅塵去　令人心力勞　相爭兩蝸角　所得一牛毛　且滅嗔中火　休磨笑裏刀　不如來飲酒　穩臥醉陶陶</p><p><a href="../../model.html#/doc/23728">View poem's topic associations</a></p></body></html>
