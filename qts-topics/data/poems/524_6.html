  <body><p>524_6: 《過大樑聞河亭方宴贈孫子端》杜牧</p>
    <p>梁園縱玩歸應少　賦雪搜才去必頻　板落豈緣無罰酒　不教客右更添人</p><p><a href="../../model.html#/doc/28373">View poem's topic associations</a></p></body></html>
