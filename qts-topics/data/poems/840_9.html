  <body><p>840_9: 《落日》齊己</p>
    <p>晚照背高臺　殘鐘殘角催　能銷幾度落　已是半生來　吹葉陰風發　漫空暝色迴　因思古人事　更變盡塵埃</p><p><a href="../../model.html#/doc/46356">View poem's topic associations</a></p></body></html>
