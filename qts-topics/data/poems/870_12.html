  <body><p>870_12: 《詠崔雲娘》李宣古</p>
    <p>何事最堪悲　雲娘只首奇　瘦拳拋令急　長嘯出歌遲　只見肩侵鬢　唯憂骨透皮　不須當戶立　頭上有鍾馗</p><p><a href="../../model.html#/doc/48172">View poem's topic associations</a></p></body></html>
