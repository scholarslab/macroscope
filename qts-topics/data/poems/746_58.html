  <body><p>746_58: 《酬元亨上人》陳陶</p>
    <p>一衲淨居雲夢合　秋來詩思祝融高　何因知我津涯闊　遠寄東溟六巨鼇</p><p><a href="../../model.html#/doc/41760">View poem's topic associations</a></p></body></html>
