  <body><p>317_91: 《渡淮》武元衡</p>
    <p>暮濤凝雪長淮水　細雨飛梅五月天　行子不須愁夜泊　綠楊多處有人煙</p><p><a href="../../model.html#/doc/16957">View poem's topic associations</a></p></body></html>
