  <body><p>52_8: 《上陽宮侍宴應制得林字》宋之問</p>
    <p>廣樂張前殿　重裘感聖心　砌蓂霜月盡　庭樹雪雲深　舊渥驂宸御　慈恩忝翰林　微臣一何幸　再得聽瑤琴</p><p><a href="../../model.html#/doc/3216">View poem's topic associations</a></p></body></html>
