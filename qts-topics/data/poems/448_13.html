  <body><p>448_13: 《南院》白居易</p>
    <p>林院無情緒　經春不一開　楊花飛作穗　榆莢落成堆　壯氣從中減　流年逐後催　只應如過客　病去老迎來</p><p><a href="../../model.html#/doc/23502">View poem's topic associations</a></p></body></html>
