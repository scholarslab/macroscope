  <body><p>650_47: 《送鄭台處士歸絳岩》方幹</p>
    <p>榮啟先生挾琴去　厭尋靈勝憶巖棲　白猿垂樹窗邊月　紅鯉驚鉤竹外溪　慣採藥苗供野饌　曾書蕉葉寄新題　古賢猶愴河梁別　未可匆匆便解攜</p><p><a href="../../model.html#/doc/36109">View poem's topic associations</a></p></body></html>
