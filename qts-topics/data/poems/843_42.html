  <body><p>843_42: 《遇元上人》齊己</p>
    <p>七澤過名山　相逢黃落殘　杉松開寺晚　泉月話心寒　祖遍諸方禮　經曾幾處看　應懷出家院　紫閣近長安</p><p><a href="../../model.html#/doc/46630">View poem's topic associations</a></p></body></html>
