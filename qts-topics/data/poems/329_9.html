  <body><p>329_9: 《中書夜直寄贈》權德輿</p>
    <p>通籍在金閨　懷君百慮迷　迢迢五夜永　脈脈兩心齊　步履疲青瑣　開緘倦紫泥　不堪風雨夜　轉枕憶鴻妻</p><p><a href="../../model.html#/doc/17417">View poem's topic associations</a></p></body></html>
