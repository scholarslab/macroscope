  <body><p>891_8_1: 《憶江南（其一）》溫庭筠</p>
    <p>千萬恨　恨極在天涯　山月不知心裏事　水風空落眼前花　搖曳碧雲斜</p><p><a href="../../model.html#/doc/49066">View poem's topic associations</a></p></body></html>
