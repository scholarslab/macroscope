  <body><p>729_14: 《前漢門。平津侯》周曇</p>
    <p>儒素逢時得自媒　忽從徒步列公台　北辰如不延吾輩　東閣何由逐汝開</p><p><a href="../../model.html#/doc/40964">View poem's topic associations</a></p></body></html>
