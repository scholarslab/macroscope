  <body><p>371_43_1: 《蕃中答退渾詞二首（其一）》呂溫</p>
    <p>退渾兒　退渾兒　朔風長在氣何衰　萬群鐵馬從奴虜　強弱由人莫歎時</p><p><a href="../../model.html#/doc/19625">View poem's topic associations</a></p></body></html>
