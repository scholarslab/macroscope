  <body><p>798_1_76: 《宮詞（其七十六）》花蕊夫人</p>
    <p>金畫香臺出露盤　黃龍雕刻遶朱闌　焚修每遇三元節　天子親簪白玉冠</p><p><a href="../../model.html#/doc/43735">View poem's topic associations</a></p></body></html>
