  <body><p>250_94: 《閒居（一作王維詩）》皇甫冉</p>
    <p>桃紅復含宿雨　柳綠更帶春煙　花落家童未掃　鶯啼山客猶眠</p><p><a href="../../model.html#/doc/13224">View poem's topic associations</a></p></body></html>
