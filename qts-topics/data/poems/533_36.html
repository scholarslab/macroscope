  <body><p>533_36: 《早發天臺中岩寺度關嶺次天姥岑》許渾</p>
    <p>來往天台天姥間　欲求真訣駐衰顏　星河半落巖前寺　雲霧初開嶺上關　丹壑樹多風浩浩　碧溪苔淺水潺潺　可知劉阮逢人處　行盡深山又是山</p><p><a href="../../model.html#/doc/28902">View poem's topic associations</a></p></body></html>
