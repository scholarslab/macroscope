  <body><p>676_90: 《宿澄泉蘭若》鄭穀</p>
    <p>山半古招提　空林雪月迷　亂流分石上　斜漢在松西　雲集寒庵宿　猿先曉磬啼　此心如了了　即此是曹溪</p><p><a href="../../model.html#/doc/37723">View poem's topic associations</a></p></body></html>
