  <body><p>228_66_1: 《春日江村五首（其一）》杜甫</p>
    <p>農務村村急　春流岸岸深　乾坤萬里眼　時序百年心　茅屋還堪賦　桃源自可尋艱難賤生理　飄泊到如今</p><p><a href="../../model.html#/doc/11434">View poem's topic associations</a></p></body></html>
