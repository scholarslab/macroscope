  <body><p>488_5: 《使南海道長沙，題道林嶽麓寺》唐扶</p>
    <p>道林岳麓仲與昆　卓犖請從先後論　松根踏雲二千步　始見大屋開三門　泉清或戲蛟龍窟　殿豁數盡高帆掀　即今異鳥聲不斷　聞道看花春更繁　從容一衲分若有　蕭瑟兩鬢吾能髡　逢迎侯伯轉覺貴　膜拜佛像心加尊　稍揖皇英濃淚　試與屈賈招清魂　荒唐大樹悉楠桂　細碎枯草多蘭蓀　沙彌去學五印字　靜女來懸千尺幡　主人念我塵眼昏　半夜號令期至暾　遲回難得上白舫　羈泄不敢言綠尊　兩祠物色採拾盡　壁間杜甫真少恩　晚來光彩更騰射　筆鋒正健如可吞</p><p><a href="../../model.html#/doc/25957">View poem's topic associations</a></p></body></html>
