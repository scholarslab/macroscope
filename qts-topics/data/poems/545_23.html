  <body><p>545_23: 《悲老宮人》劉得仁</p>
    <p>白髮宮娃不解悲　滿頭猶自插花枝　曾緣玉貌君王寵　準擬人看似舊時</p><p><a href="../../model.html#/doc/29997">View poem's topic associations</a></p></body></html>
