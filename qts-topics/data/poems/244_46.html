  <body><p>244_46: 《送李侍禦歸宣州使幕》韓翃</p>
    <p>春早東江外　翩翩北路歸　官齊魏公子　身逐謝玄暉　山色隨行騎　鶯聲傍客衣　主人池上酌　攜手暮花飛</p><p><a href="../../model.html#/doc/12788">View poem's topic associations</a></p></body></html>
