  <body><p>817_31: 《自義亭驛送李長史縱，夜泊臨平東湖》皎然</p>
    <p>長亭賓馭散　岐路起悲風　千里勤王事　驅車明月中　寒生洞庭水　夜度塞門鴻　處處堪傷別　歸來山又空</p><p><a href="../../model.html#/doc/44995">View poem's topic associations</a></p></body></html>
