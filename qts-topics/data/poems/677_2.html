  <body><p>677_2: 《贈咸陽王主簿》鄭穀</p>
    <p>可愛咸陽王主簿　窮經盡到昔賢心　登科未足酬多學　執卷猶聞惜寸陰　自與山妻舂斗粟　祗憑鄰叟典孤琴　我來賒酒相留宿　聽我披衣看雪吟</p><p><a href="../../model.html#/doc/37736">View poem's topic associations</a></p></body></html>
