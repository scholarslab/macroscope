  <body><p>862_33: 《摘紫芝》李太玄</p>
    <p>偶遊洞府到芝田　星月茫茫欲曙天　雖則似離塵世了　不知何處偶真仙</p><p><a href="../../model.html#/doc/47750">View poem's topic associations</a></p></body></html>
