  <body><p>386_73_2: 《同嚴給事聞唐昌觀玉蕊近有仙過，因成絕句二首（其二）》張籍</p>
    <p>九色雲中紫鳳車　尋仙來到洞仙家　飛輪回處無蹤跡　唯有斑斑滿地花</p><p><a href="../../model.html#/doc/20540">View poem's topic associations</a></p></body></html>
