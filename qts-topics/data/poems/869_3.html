  <body><p>869_3: 《嘲蕭瑀射》歐陽詢</p>
    <p>急風吹緩箭　弱手馭強弓　欲高翻復下　應西還更東　十迴俱著地　兩手并擎空　借問誰為此　乃應是宋公</p><p><a href="../../model.html#/doc/48111">View poem's topic associations</a></p></body></html>
