  <body><p>636_2_1: 《雜怨（一作孟郊詩，題雲征婦怨）（其一）》聶夷中</p>
    <p>生在綺羅下　豈識漁陽道　良人自戍來　夜夜夢中到　漁陽萬里遠　近於中門限中門踰有時　漁陽常在眼</p><p><a href="../../model.html#/doc/35092">View poem's topic associations</a></p></body></html>
