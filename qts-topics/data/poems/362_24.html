  <body><p>362_24: 《奉和裴令公新成綠野堂即書》劉禹錫</p>
    <p>藹藹鼎門外　澄澄洛水灣　堂皇臨綠野　坐臥看青山　位極卻忘貴　功成欲愛閒　官名司管籥　心術去機關　禁苑凌晨出　園花及露攀　池塘魚拔刺　竹逕鳥錦蠻　志在安瀟灑　嘗經歷險艱　高情方造適　眾意望徵還　好客交珠履　華筵舞玉顏　無因隨賀燕　翔集畫梁間</p><p><a href="../../model.html#/doc/19183">View poem's topic associations</a></p></body></html>
