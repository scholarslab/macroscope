  <body><p>3_49: 《左丞相說右丞相璟太子少傅幹曜同日上官命宴東堂賜詩》李隆基</p>
    <p>赤帝收三傑　黃軒舉二臣　由來丞相重　分掌國之鈞　我有握中璧　雙飛席上珍　子房推道要　仲子訝風神　復輟台衡老　將為調護人　鵷鸞同拜日　車騎擁行塵　樂聚南宮宴　觴連北斗醇　俾予成百揆　垂拱問彝倫</p><p><a href="../../model.html#/doc/167">View poem's topic associations</a></p></body></html>
