  <body><p>883_24: 《秋日登山》長孫佐輔</p>
    <p>逐勝不怯寒　秋山閒獨登　依稀小徑通　深處逢來僧　側石擁寒溜　攲松懸古藤　明書問知友　興詠將誰能</p><p><a href="../../model.html#/doc/48700">View poem's topic associations</a></p></body></html>
