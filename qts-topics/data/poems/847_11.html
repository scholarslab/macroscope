  <body><p>847_11: 《讀李賀歌集》齊己</p>
    <p>赤水無精華　荊山亦枯槁　玄珠與虹玉　璨璨李賀抱　清晨醉起臨春臺　吳綾蜀錦胸襟開　狂多兩手掀蓬萊　珊瑚掇盡空土堆</p><p><a href="../../model.html#/doc/46924">View poem's topic associations</a></p></body></html>
