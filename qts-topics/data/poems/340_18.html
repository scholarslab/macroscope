  <body><p>340_18: 《贈張籍》韓愈</p>
    <p>吾老著讀書　餘事不挂眼　有兒雖甚憐　教示不免簡　君來好呼出　踉蹡越門限　懼其無所知　見則先愧赧　昨因有緣事　上馬插手版　留君住廳食　使立侍盤　薄暮歸見君　迎我笑而莞　指渠相賀言　此是黃金產　吾愛其風骨　粹美無可揀　試將詩義授　如以肉貫丳　開祛露毫末　自得高蹇嵼　我身蹈丘軻　爵位不早綰　固宜長有人　文章紹編　感荷君子德　怳若乘朽棧　召令吐所記　解摘了瑟僩　顧視窗壁間　親戚兢覘矕　喜氣排寒冬　逼耳鳴睍睆　如今更誰恨　便可耕灞滻</p><p><a href="../../model.html#/doc/17981">View poem's topic associations</a></p></body></html>
