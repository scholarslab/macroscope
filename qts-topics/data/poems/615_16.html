  <body><p>615_16: 《春夕酒醒》皮日休</p>
    <p>四弦纔罷醉蠻奴　酃醁餘香在翠爐　夜半醒來紅蠟短　一枝寒淚作珊瑚</p><p><a href="../../model.html#/doc/33949">View poem's topic associations</a></p></body></html>
