  <body><p>442_72: 《七言十二句贈駕部吳郎中七兄》白居易</p>
    <p>四月天氣和且清　綠槐陰合沙堤平　獨騎善馬銜鐙穩　初著單衣肢體輕　退朝下直少徒侶　歸舍閉門無送迎　風生竹夜窗間臥　月照松時臺上行　春酒冷嘗三數醆　曉琴閒弄十餘聲　幽懷靜境何人別　唯有南宮老駕兄</p><p><a href="../../model.html#/doc/23050">View poem's topic associations</a></p></body></html>
