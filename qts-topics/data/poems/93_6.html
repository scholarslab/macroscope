  <body><p>93_6: 《奉和立春遊苑迎春應制》盧藏用</p>
    <p>天遊龍輦駐城闉　上苑遲光晚更新　瑤臺半入黃山路　玉檻傍臨玄霸津　梅香欲待歌前落　蘭氣先過酒上春　幸預柏臺稱獻壽　願陪千畝及農晨</p><p><a href="../../model.html#/doc/4868">View poem's topic associations</a></p></body></html>
