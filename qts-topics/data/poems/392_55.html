  <body><p>392_55: 《牡丹種曲》李賀</p>
    <p>蓮枝未長秦蘅老　走馬馱金斸春草　水灌香泥卻月盆　一夜綠房迎白曉　美人醉語園中煙　晚華已散蝶又闌　梁王老去羅衣在　拂袖風吹蜀國弦　歸霞帔拖蜀帳昏　嫣紅落粉罷承恩　檀郎謝女眠何處　樓臺月明燕夜語</p><p><a href="../../model.html#/doc/20849">View poem's topic associations</a></p></body></html>
