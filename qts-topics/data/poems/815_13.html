  <body><p>815_13: 《冬日遙和盧使君幼平、綦毋居士游法華寺高頂臨湖亭》皎然</p>
    <p>仁坊標絕境　廉守躡高蹤　天曉纔分剎　風傳欲盡鐘　城中歸路遠　湖上碧山重　水照千花界　雲開七葉峰　寒芳艾綬滿　空翠白淪濃　逸韻知難繼　佳遊恨不逢　仍聞撫禪石　為我久從容</p><p><a href="../../model.html#/doc/44851">View poem's topic associations</a></p></body></html>
