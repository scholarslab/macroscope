  <body><p>265_27: 《梁司馬畫馬歌》顧況</p>
    <p>畫精神　畫筋骨　一團旋風瞥滅沒　仰秣如上賀蘭山　低頭欲飲長城窟　此馬昂然獨此群　阿爺是龍飛入雲　黃沙枯磧無寸草　一日行過千里道　展處把筆欲描時　司馬一騧賽傾倒</p><p><a href="../../model.html#/doc/13697">View poem's topic associations</a></p></body></html>
