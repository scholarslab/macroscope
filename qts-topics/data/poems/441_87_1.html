  <body><p>441_87_1: 《閨怨詞三首（其一）》白居易</p>
    <p>朝憎鶯百囀　夜妒燕雙棲　不慣經春別　誰知到曉啼</p><p><a href="../../model.html#/doc/22963">View poem's topic associations</a></p></body></html>
