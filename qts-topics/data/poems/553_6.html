  <body><p>553_6: 《送人歸吳》姚鵠</p>
    <p>東吳與上國　萬里路迢迢　為別晨昏久　全輕水陸遙　湘陰島上寺　楚色月中潮　到此一長望　知君積恨銷</p><p><a href="../../model.html#/doc/30503">View poem's topic associations</a></p></body></html>
