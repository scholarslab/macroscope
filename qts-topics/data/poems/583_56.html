  <body><p>583_56: 《和周繇（一作和周繇廣陽公宴嘲段成式詩）》溫庭筠</p>
    <p>齊馬馳千駟　盧姬逞十三　玳筵方喜睞　金勒自　墮珥情初洽　鳴鞭戰未酣　神交花冉冉　眉語柳毿毿　卻略青鸞鏡　翹翻翠鳳簪　專城有佳對　寧肯顧春蠶</p><p><a href="../../model.html#/doc/32332">View poem's topic associations</a></p></body></html>
