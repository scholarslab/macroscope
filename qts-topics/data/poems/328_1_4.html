  <body><p>328_1_4: 《雜詩五首（其四）》權德輿</p>
    <p>碧樹泛鮮飆　玉琴含妙曲　佳人掩鸞鏡　婉婉凝相矚　文褂映束素　香黛宜綠寂寞遠懷春　何時來比目</p><p><a href="../../model.html#/doc/17368">View poem's topic associations</a></p></body></html>
