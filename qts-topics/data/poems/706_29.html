  <body><p>706_29: 《歸思》黃滔</p>
    <p>薊北風煙空漢月　湘南雲水半蠻邊　寒為旅雁暖還去　秦越離家可十年</p><p><a href="../../model.html#/doc/39700">View poem's topic associations</a></p></body></html>
