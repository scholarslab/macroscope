  <body><p>684_10: 《谷口寓居偶題》吳融</p>
    <p>涔涔病骨怯朝天　谷口歸來取性眠　峭壁削成開畫障　急溪飛下咽繁弦　不能塵土爭閒事　且放形神學散仙　已熟前峰採芝徑　更於何處養殘年</p><p><a href="../../model.html#/doc/38232">View poem's topic associations</a></p></body></html>
