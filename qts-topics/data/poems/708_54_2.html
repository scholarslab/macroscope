  <body><p>708_54_2: 《龍蟄二首（其二）》徐夤</p>
    <p>休說雄才間代生　到頭難與運相爭　時通有詔徵枚乘　世亂無人薦禰衡　逐日莫矜駑馬步　司晨誰要牝雞鳴　中林且作煙霞侶　塵滿關河未可行</p><p><a href="../../model.html#/doc/39814">View poem's topic associations</a></p></body></html>
