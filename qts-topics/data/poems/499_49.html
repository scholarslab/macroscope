  <body><p>499_49: 《寄題尉遲少卿郊居》姚合</p>
    <p>卿仕在關東　林居思不窮　朝衣挂壁上　廄馬放田中　隅坐唯禪子　隨行只藥童　砌莎留宿露　庭竹出清風　濃翠生苔點　辛香發桂叢　蓮池伊水入　石徑遠山通　愚者心還靜　高人跡自同　無能相近住　終日羨鄰翁</p><p><a href="../../model.html#/doc/26727">View poem's topic associations</a></p></body></html>
