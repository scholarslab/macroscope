  <body><p>441_50_2: 《竹枝詞四首（其二）》白居易</p>
    <p>竹枝苦怨怨何人　夜靜山空歇又聞　蠻兒巴女齊聲唱　愁殺江樓病使君</p><p><a href="../../model.html#/doc/22919">View poem's topic associations</a></p></body></html>
