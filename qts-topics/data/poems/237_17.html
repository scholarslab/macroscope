  <body><p>237_17: 《贈鄰居齊六司倉》錢起</p>
    <p>沈冥眾所遺　咫尺絕佳期　始覺衡門下　翛然太古時　雞聲共鄰巷　燭影隔茅茨　坐惜牛羊逕　芳蓀白露滋</p><p><a href="../../model.html#/doc/12132">View poem's topic associations</a></p></body></html>
