  <body><p>249_38: 《寄劉八山中》皇甫冉</p>
    <p>東皋若近遠　苦雨隔還期　閨歲風霜晚　山田收獲遲　茅簷燕去後　樵路菊黃時　平子遊都久　知君坐見嗤</p><p><a href="../../model.html#/doc/13065">View poem's topic associations</a></p></body></html>
