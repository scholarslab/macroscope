  <body><p>533_21: 《南亭夜坐，貽開元禪定二道者》許渾</p>
    <p>暮暮焚香何處宿　西巖一室映疏藤　光陰難駐跡如客　寒暑不驚心似僧　高樹有風聞夜磬　遠山無月見秋燈　身閒境靜日為樂　若問其餘非我能</p><p><a href="../../model.html#/doc/28887">View poem's topic associations</a></p></body></html>
