  <body><p>466_37: 《賦得竹箭有筠》張仲方</p>
    <p>東南生綠竹　獨美有筠箭　枝葉詎曾凋　風霜孰云變　偏宜林表秀　多向歲寒見　碧色乍蔥蘢　清光常蒨練　皮開鳳彩出　節勁龍文現　愛此守堅貞　含歌屬時彥</p><p><a href="../../model.html#/doc/24776">View poem's topic associations</a></p></body></html>
