  <body><p>794_7: 《泛長城東溪，暝宿崇光寺，寄處士陸羽聯句》皎然</p>
    <p>箬水青似箬　玉山碧於玉　逼霄沓萬狀　截地分千曲　萍解深可窺　林豁遙在矚　已高物外賞　稍滌區中欲　野鶴翔又飛　世人羈且跼　沈吟跡所誤　放浪心自足　緬懷虛舟客　願寄生芻束　說詩整頹波　立義激浮俗　荊吳備登歷　風土隨編錄　恨與清景別　擬教長路促　溪鳥語鸝嘍　寺花翻躑躅　印圍水壇淨　香護蓮衣觸　捧經啟紗燈　收衽禮金粟　安得扣關子　玄言對吾屬</p><p><a href="../../model.html#/doc/43621">View poem's topic associations</a></p></body></html>
