  <body><p>343_4: 《李員外寄紙筆（李伯康也，郴州刺史）》韓愈</p>
    <p>題是臨池後　分從起草餘　兔尖針莫並　繭淨雪難如　莫怪殷勤謝　虞卿正著書</p><p><a href="../../model.html#/doc/18055">View poem's topic associations</a></p></body></html>
