  <body><p>561_70_2: 《吳姬十首（其二）》薛能</p>
    <p>龍麝薰多骨亦香　因經寒食好風光　何人畫得天生態　枕破施朱隔宿妝</p><p><a href="../../model.html#/doc/31155">View poem's topic associations</a></p></body></html>
