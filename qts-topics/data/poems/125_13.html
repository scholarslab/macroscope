  <body><p>125_13: 《贈李頎》王維</p>
    <p>聞君餌丹砂　甚有好顏色　不知從今去　幾時生羽翼　王母翳華芝　望爾崑崙側　文螭從赤豹　萬里方一息　悲哉世上人　甘此羶腥食</p><p><a href="../../model.html#/doc/5784">View poem's topic associations</a></p></body></html>
