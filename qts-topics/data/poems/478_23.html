  <body><p>478_23: 《送崔員外使回入京金鉤驛逢因贈》陸暢</p>
    <p>六星宮裏一星歸　行到金鉤近紫微　侍史別來經歲月　今宵應夢護香衣</p><p><a href="../../model.html#/doc/25541">View poem's topic associations</a></p></body></html>
