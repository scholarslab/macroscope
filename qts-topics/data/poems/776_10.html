  <body><p>776_10: 《王龍驤墓》賈彥璋</p>
    <p>昔擅登壇寵　爰光典午朝　刀懸臨益夢　龍啟渡江謠　茂績當年舉　英魂此地銷　唯餘孤壟上　日夕起松飆</p><p><a href="../../model.html#/doc/43174">View poem's topic associations</a></p></body></html>
