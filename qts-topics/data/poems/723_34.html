  <body><p>723_34: 《贈長安畢郎中》李洞</p>
    <p>高門寒沼水連雲　鷺識朱衣傍主人　地肺半邊晴帶雪　天街一面靜無塵　朝迴座客酬琴價　衙退留僧寫鶴真　從此幾遷為計相　蓬萊三刻奏東巡</p><p><a href="../../model.html#/doc/40662">View poem's topic associations</a></p></body></html>
