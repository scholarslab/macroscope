  <body><p>572_25: 《寄龍池寺貞空二上人》賈島</p>
    <p>受請終南住　俱妨去石橋　林中秋信絕　峰頂夜禪遙　寒草煙藏虎　高松月照鵰　霜天期到寺　寺置即前朝</p><p><a href="../../model.html#/doc/31684">View poem's topic associations</a></p></body></html>
