  <body><p>841_50: 《秋夕寄諸侄》齊己</p>
    <p>每到秋殘夜　燈前憶故鄉　園林紅橘柚　窗戶碧瀟湘　離別身垂老　艱難路去長　弟兄應健在　兵火裏耕桑</p><p><a href="../../model.html#/doc/46477">View poem's topic associations</a></p></body></html>
