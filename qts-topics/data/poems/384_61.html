  <body><p>384_61: 《酬韓庶子》張籍</p>
    <p>西街幽僻處　正與懶相宜　尋寺獨行遠　借書常送遲　家貧無易事　身病足閒時　寂寞誰相問　祗應君自知</p><p><a href="../../model.html#/doc/20301">View poem's topic associations</a></p></body></html>
