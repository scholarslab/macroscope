  <body><p>354_37_2: 《學阮公體三首（其二）》劉禹錫</p>
    <p>朔風悲老驥　秋霜動鷙禽　出門有遠道　平野多層陰　滅沒馳絕塞　振迅拂華林不因感衰節　安能激壯心</p><p><a href="../../model.html#/doc/18681">View poem's topic associations</a></p></body></html>
