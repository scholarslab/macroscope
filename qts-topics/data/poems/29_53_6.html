  <body><p>29_53_6: 《雜歌謠辭。步虛詞（其六）》韋渠牟</p>
    <p>靜發降靈香　思神意智長　虎存時促步　龍想更成章　扣齒風雷響　挑燈日月光仙雲在何處　髣滿空堂</p><p><a href="../../model.html#/doc/2333">View poem's topic associations</a></p></body></html>
