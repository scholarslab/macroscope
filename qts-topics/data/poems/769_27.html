  <body><p>769_27: 《鳳棲怨》顏舒</p>
    <p>佳人名莫愁　珠箔上花鉤　清鏡鴛鴦匣　新妝翡翠樓　擣衣明月夜　吹管白雲秋　惟恨金吾子　年年向隴頭</p><p><a href="../../model.html#/doc/42966">View poem's topic associations</a></p></body></html>
