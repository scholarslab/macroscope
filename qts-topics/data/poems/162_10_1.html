  <body><p>162_10_1: 《飛龍引二首（其一）》李白</p>
    <p>黃帝鑄鼎於荊山　煉丹砂　丹砂成黃金　騎龍飛上太清家　雲愁海思令人嗟　宮中彩女顏如花　飄然揮手淩紫霞　從風縱體登鸞車　登鸞車　侍軒轅　遨遊青天中　其樂不可言</p><p><a href="../../model.html#/doc/7952">View poem's topic associations</a></p></body></html>
