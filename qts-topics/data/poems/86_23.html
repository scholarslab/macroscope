  <body><p>86_23: 《代書答姜七崔九》張說</p>
    <p>婀娜金閨樹　離披野田草　雖殊兩地榮　幸共三春好　花殊鳥飛處　葉鏤蟲行道　真心獨感人　惆悵令人老</p><p><a href="../../model.html#/doc/4503">View poem's topic associations</a></p></body></html>
