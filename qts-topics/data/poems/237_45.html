  <body><p>237_45: 《藍上茅茨期王維補闕》錢起</p>
    <p>山中人不見　雲去夕陽過　淺瀨寒魚少　叢蘭秋蝶多　老年疏世事　幽性樂天和　酒熟思才子　溪頭望玉珂</p><p><a href="../../model.html#/doc/12160">View poem's topic associations</a></p></body></html>
