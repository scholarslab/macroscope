  <body><p>856_2: 《獻鄭思遠施真人二仙》呂岩</p>
    <p>萬劫千生到此生　此生身始覺飛輕　拋家別國雲山外　煉魄全魂日月精　比見至人論九鼎　欲窮大藥訪三清　如今獲遇真仙面　紫府仙扉得姓名</p><p><a href="../../model.html#/doc/47372">View poem's topic associations</a></p></body></html>
