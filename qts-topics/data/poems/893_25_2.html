  <body><p>893_25_2: 《江城子（其二）》和凝</p>
    <p>竹裏風生月上門　理秦箏　對雲屏　輕撥朱弦　恐亂馬嘶聲　含恨含嬌獨自語今夜約　太遲生</p><p><a href="../../model.html#/doc/49255">View poem's topic associations</a></p></body></html>
