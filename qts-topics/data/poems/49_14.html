  <body><p>49_14: 《和蘇侍郎小園夕霽寄諸弟》張九齡</p>
    <p>清風閶闔至　軒蓋承明歸　雲月愛秋景　林堂開夜扉　何言兼濟日　尚與宴私違　興逐蒹葭變　文因棠棣飛　人倫用忠孝　帝德已光輝　贈弟今為貴　方知陸氏微</p><p><a href="../../model.html#/doc/3078">View poem's topic associations</a></p></body></html>
