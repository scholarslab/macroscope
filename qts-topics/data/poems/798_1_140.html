  <body><p>798_1_140: 《宮詞（其一百四十）》花蕊夫人</p>
    <p>巡吹慢遍不相和　暗數看誰曲校多　明日梨花園裏見　先須逐得內家歌</p><p><a href="../../model.html#/doc/43799">View poem's topic associations</a></p></body></html>
