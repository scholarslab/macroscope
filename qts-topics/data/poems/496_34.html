  <body><p>496_34: 《送王建秘書往渭南莊》姚合</p>
    <p>自鬚芸閣吏　羸馬月中行　莊僻難尋路　官閒易出城　看山多失飯　過寺故題名　秋日田家作　唯添集卷成</p><p><a href="../../model.html#/doc/26407">View poem's topic associations</a></p></body></html>
