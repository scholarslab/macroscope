  <body><p>544_25: 《夜攜酒訪崔正字》劉得仁</p>
    <p>只應芸閣吏　知我僻兼遇　吟興忘飢凍　生涯任有無　慘雲埋遠岫　陰吹吼寒株　忽起圍爐思　招攜酒滿壺</p><p><a href="../../model.html#/doc/29903">View poem's topic associations</a></p></body></html>
