  <body><p>294_15: 《秋晚送丹徒許明府赴上國，因寄江南故人》崔峒</p>
    <p>秋暮之彭澤　籬花遠近逢　君書前日至　別後此時重　寒夜江邊月　晴天海上峰　還知南地客　招引住新豐</p><p><a href="../../model.html#/doc/15733">View poem's topic associations</a></p></body></html>
