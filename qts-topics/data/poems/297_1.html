  <body><p>297_1: 《送人》王建</p>
    <p>白日向西沒　黃河復東流　人生足著地　寧免四方遊　我行無返顧　祝子勿回頭　當須向前去　何用起離憂　但恐無廣路　平地作山丘　令我車與馬　欲疾反停留　蜀客多積貨　邊人易封侯　男兒戀家鄉　歡樂為仇讎　丁寧相勸勉　苦口幸無尤　對面無相成　不如豺虎儔　彼遠不寄書　此寒莫寄裘　與君俱絕蹟　兩念無因由</p><p><a href="../../model.html#/doc/15815">View poem's topic associations</a></p></body></html>
