  <body><p>530_7: 《下第寓居崇聖寺感事》許渾</p>
    <p>懷土泣京華　舊山歸路賒　靜依禪客院　幽學野人家　林晚鳥爭樹　園春蝶護花　東門有閒地　誰種邵平瓜</p><p><a href="../../model.html#/doc/28733">View poem's topic associations</a></p></body></html>
