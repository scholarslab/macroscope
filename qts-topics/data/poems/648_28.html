  <body><p>648_28: 《湖上言事寄長城喻明府》方幹</p>
    <p>吟霜與臥雲　此興亦甘貧　吹箭落翠羽　垂絲牽錦鱗　滿湖風撼月　半日雨藏春　卻笑縈簪組　勞心字遠人</p><p><a href="../../model.html#/doc/35982">View poem's topic associations</a></p></body></html>
