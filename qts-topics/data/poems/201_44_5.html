  <body><p>201_44_5: 《獻封大夫破播仙凱歌六首（其五）》岑參</p>
    <p>蕃軍遙見漢家營　滿谷軍山遍哭聲　萬箭千刀一夜殺　平明流血浸空城</p><p><a href="../../model.html#/doc/9877">View poem's topic associations</a></p></body></html>
