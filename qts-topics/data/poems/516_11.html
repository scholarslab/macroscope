  <body><p>516_11: 《賦愁》魏扶</p>
    <p>愁　迥野　深秋　生枕上　起眉頭　閨閣危坐　風塵遠遊　巴猿啼不住　谷水咽還流　送客泊舟入浦　思鄉望月登樓　煙波早晚長羈旅　弦管終年樂五侯</p><p><a href="../../model.html#/doc/27898">View poem's topic associations</a></p></body></html>
