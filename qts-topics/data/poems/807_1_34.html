  <body><p>807_1_34: 《詩（其三十四）》拾得</p>
    <p>出家求出離　哀念苦眾生　助佛為揚化　令教選路行　何曾解救苦　恣意亂縱橫一時同受溺　俱落大深阬</p><p><a href="../../model.html#/doc/44554">View poem's topic associations</a></p></body></html>
