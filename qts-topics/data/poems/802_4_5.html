  <body><p>802_4_5: 《囉嗊曲六首（其五）》劉采春</p>
    <p>昨日勝今日　今年老去年　黃河清有日　白髮黑無緣</p><p><a href="../../model.html#/doc/43998">View poem's topic associations</a></p></body></html>
