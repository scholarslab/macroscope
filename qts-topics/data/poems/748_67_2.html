  <body><p>748_67_2: 《江南重會友人感舊二首（其二）》李中</p>
    <p>長江落照天　物景似當年　憶攜些村酒　相將上釣船　狂歌紅蓼岸　驚起白鷗眠　今日趨名急　臨風一黯然</p><p><a href="../../model.html#/doc/41938">View poem's topic associations</a></p></body></html>
