  <body><p>549_101: 《王先生不別而去》趙嘏</p>
    <p>仙翁歸袖拂煙霓　一卷素書還獨攜　斸藥滿囊身不病　抱琴何處鶴同棲　霑衣盡日看山坐　搔首殘春向路迷　樹樹白雲幽徑絕　短船空倚武陵溪</p><p><a href="../../model.html#/doc/30263">View poem's topic associations</a></p></body></html>
