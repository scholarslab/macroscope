  <body><p>283_28_2: 《過馬嵬二首（第二首一作李遠詩）（其二）》李益</p>
    <p>金甲銀旌盡已回　蒼茫羅袖隔風埃　濃香猶自隨鸞輅　恨魄無由離馬嵬　南內真人悲帳殿　東溟方士問蓬萊　唯留坡畔彎環月　時送殘輝入夜臺</p><p><a href="../../model.html#/doc/15082">View poem's topic associations</a></p></body></html>
