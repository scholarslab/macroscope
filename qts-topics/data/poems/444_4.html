  <body><p>444_4: 《北亭臥》白居易</p>
    <p>樹綠晚陰合　池涼朝氣清　蓮開有佳色　鶴唳無凡聲　唯此閒寂境　愜我幽獨情　病假十五日　十日臥茲亭　明朝吏呼起　還復視黎甿</p><p><a href="../../model.html#/doc/23178">View poem's topic associations</a></p></body></html>
