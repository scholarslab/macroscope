  <body><p>647_51: 《詠史詩。軹道》胡曾</p>
    <p>漢祖西來秉白旄　子嬰宗廟委波濤　誰憐君有翻身術　解向秦宮殺趙高</p><p><a href="../../model.html#/doc/35842">View poem's topic associations</a></p></body></html>
