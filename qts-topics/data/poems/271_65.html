  <body><p>271_65: 《雨後月下寄懷羊二十七資州》竇群</p>
    <p>夕霽涼飆至　翛然心賞諧　清光松上月　虛白郡中齋　置酒平生在　開衿願見乖　殷勤寄雙鯉　夢想入君懷</p><p><a href="../../model.html#/doc/14222">View poem's topic associations</a></p></body></html>
