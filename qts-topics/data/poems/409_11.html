  <body><p>409_11: 《送林複夢赴韋令辟》元稹</p>
    <p>蜀路危於劍　憐君自坦途　幾回曾啖炙　千里遠銜珠　野性便荒飲　時風忌酒徒　相門多禮讓　前後莫相踰</p><p><a href="../../model.html#/doc/21275">View poem's topic associations</a></p></body></html>
