  <body><p>238_83: 《送襄陽盧判官奏開河事》錢起</p>
    <p>千里趨魏闕　一言簡聖聰　河流引關外　國用贍秦中　有詔許其策　隨山興此功　連雲積石阻　計日安波通　飛櫂轉年穀　利人勝歲豐　言歸漢陽路　拜手蓬萊宮　紫殿賜衣出　青門酣酌同　晚陽過微雨　秋水見新鴻　坐惜去車遠　愁看離館空　因思郢川守　南楚滿清風</p><p><a href="../../model.html#/doc/12337">View poem's topic associations</a></p></body></html>
