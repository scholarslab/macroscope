  <body><p>242_3: 《春夜皇甫冉宅歡宴（一作對酒）》張繼</p>
    <p>流落時相見　悲歡共此情　興因尊酒洽　愁為故人輕　暗滴花莖露　斜暉月過城　那知橫吹笛　江外作邊聲</p><p><a href="../../model.html#/doc/12662">View poem's topic associations</a></p></body></html>
