  <body><p>59_1: 《日》李嶠</p>
    <p>旦出扶桑路　遙升若木枝　雲間五色滿　霞際九光披　東陸蒼龍駕　南郊赤羽馳　傾心比葵藿　朝夕奉光曦</p><p><a href="../../model.html#/doc/3548">View poem's topic associations</a></p></body></html>
