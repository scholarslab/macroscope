  <body><p>894_5: 《謁金門》薛昭蘊</p>
    <p>春滿院　疊損羅衣金線　睡覺水精簾未卷　簾前雙語燕　斜掩金鋪一扇　滿地落花千片　早是相思腸欲斷　忍教頻夢見</p><p><a href="../../model.html#/doc/49299">View poem's topic associations</a></p></body></html>
