  <body><p>25_16: 《雜曲歌辭。壯士行》鮑溶</p>
    <p>西方太白高　壯士羞病死　心知報恩處　對酒歌易水　砂鴻嗥天末　橫劍別妻子　蘇武執節歸　班超束書起　山河不足重　重在遇知己</p><p><a href="../../model.html#/doc/1704">View poem's topic associations</a></p></body></html>
