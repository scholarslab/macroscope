  <body><p>602_5: 《吳阪》汪遵</p>
    <p>踡跼鹽車萬里蹄　忽逢良鑒始能嘶　不緣伯樂稱奇骨　幾與駑駘價一齊</p><p><a href="../../model.html#/doc/33314">View poem's topic associations</a></p></body></html>
