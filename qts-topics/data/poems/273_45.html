  <body><p>273_45: 《過賈誼宅》戴叔倫</p>
    <p>一謫長沙地　三年歎逐臣　上書憂漢室　作賦弔靈均　舊宅秋荒草　西風客薦蘋　淒涼回首處　不見洛陽人</p><p><a href="../../model.html#/doc/14378">View poem's topic associations</a></p></body></html>
