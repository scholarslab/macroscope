  <body><p>340_15: 《送陸暢歸江南（暢娶董溪女）》韓愈</p>
    <p>舉舉江南子　名以能詩聞　一來取高第　官佐東宮軍　迎婦丞相府　誇映秀士群　鸞鳴桂樹間　觀者何繽紛　人事喜顛倒　旦夕異所云　蕭蕭青雲幹　遂逐荊棘焚　歲晚鴻雁過　鄉思見新文　踐此秦關雪　家彼吳洲雲　悲啼上車女　骨肉不可分　感慨都門別　丈夫酒方醺　我實門下士　力薄蚋與蚊　受恩不即報　永負湘中墳</p><p><a href="../../model.html#/doc/17978">View poem's topic associations</a></p></body></html>
