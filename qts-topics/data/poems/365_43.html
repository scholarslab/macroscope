  <body><p>365_43: 《與歌者何戡》劉禹錫</p>
    <p>二十餘年別帝京　重聞天樂不勝情　舊人唯有何戡在　更與殷勤唱渭城</p><p><a href="../../model.html#/doc/19345">View poem's topic associations</a></p></body></html>
