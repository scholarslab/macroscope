  <body><p>402_4_5: 《遣病十首（其五）》元稹</p>
    <p>憶初頭始白　晝夜驚一縷　漸及鬢與鬚　多來不能數　壯年等閒過　過壯年已五華髮不再青　勞生竟何補</p><p><a href="../../model.html#/doc/21134">View poem's topic associations</a></p></body></html>
