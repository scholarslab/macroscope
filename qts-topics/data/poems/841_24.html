  <body><p>841_24: 《夏日雨中寄幕中知己》齊己</p>
    <p>北風吹夏雨　和竹亞南軒　豆枕攲涼冷　蓮峰入夢魂　窗多斜迸溼　庭遍瀑流痕　清興知無限　晴來示一言</p><p><a href="../../model.html#/doc/46451">View poem's topic associations</a></p></body></html>
