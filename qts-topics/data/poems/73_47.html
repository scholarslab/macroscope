  <body><p>73_47: 《侍宴安樂公主山莊應制》蘇頲</p>
    <p>駸駸羽騎歷城池　帝女樓臺向晚披　霧灑旌旗雲外出　風回巖岫雨中移　當軒半落天河水　繞徑全低月樹枝　簫鼓宸遊陪宴日　和鳴雙鳳喜來儀</p><p><a href="../../model.html#/doc/3999">View poem's topic associations</a></p></body></html>
