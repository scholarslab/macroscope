  <body><p>306_12: 《過宣上人湖上蘭若》朱灣</p>
    <p>十年湖上結幽期　偏向東林遇遠師　未道姓名童子識　不酬言語上人知　閒花落日滋苔徑　細雨和煙著柳枝　問我別來何所得　解將無事當無為</p><p><a href="../../model.html#/doc/16514">View poem's topic associations</a></p></body></html>
