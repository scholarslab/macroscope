  <body><p>288_6: 《禁中春松》常沂</p>
    <p>映殿松偏好　森森列禁中　攢柯霑聖澤　疏蓋引皇風　晚色連秦苑　春香滿漢宮　操將金石固　材與直臣同　翠影宜青瑣　蒼枝秀碧空　還知沐天眷　千載更蔥蘢</p><p><a href="../../model.html#/doc/15453">View poem's topic associations</a></p></body></html>
