  <body><p>706_37: 《夏州道中》黃滔</p>
    <p>隴雁難飛河水流　秦城千里忍回頭　征行渾與求名背　九月中旬往夏州</p><p><a href="../../model.html#/doc/39710">View poem's topic associations</a></p></body></html>
