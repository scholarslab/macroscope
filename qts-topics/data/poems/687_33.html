  <body><p>687_33: 《憶山泉》吳融</p>
    <p>穿雲落石細湔湔　盡日疑聞弄管弦　千仞灑來寒碎玉　一泓深去碧涵天　煙迷葉亂尋難見　月好風清聽不眠　春雨正多歸未得　只應流恨更潺湲</p><p><a href="../../model.html#/doc/38489">View poem's topic associations</a></p></body></html>
