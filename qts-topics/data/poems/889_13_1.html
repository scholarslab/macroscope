  <body><p>889_13_1: 《相見歡（一名烏夜啼）（其一）》李煜</p>
    <p>林花謝了春紅　太匆匆　無奈朝來寒雨　晚來風　胭脂淚　相留醉　幾時重　自是人生長恨　水長東</p><p><a href="../../model.html#/doc/48950">View poem's topic associations</a></p></body></html>
