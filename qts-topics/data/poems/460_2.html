  <body><p>460_2: 《病瘡》白居易</p>
    <p>門有醫來往　庭無客送迎　病銷談笑興　老足歎嗟聲　鶴伴臨池立　人扶下砌行　腳瘡春斷酒　那得有心情</p><p><a href="../../model.html#/doc/24506">View poem's topic associations</a></p></body></html>
