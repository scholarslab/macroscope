  <body><p>310_32: 《登古城》於鵠</p>
    <p>獨上閒城卻下遲　秋山慘慘塚纍纍　當時還有登城者　荒草如今知是誰</p><p><a href="../../model.html#/doc/16621">View poem's topic associations</a></p></body></html>
