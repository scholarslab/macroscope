  <body><p>715_17: 《曉登迎春閣》劉象</p>
    <p>未櫛憑欄眺錦城　煙籠萬井二江明　香風滿閣花盈戶　樹樹樹梢啼曉鶯</p><p><a href="../../model.html#/doc/40260">View poem's topic associations</a></p></body></html>
