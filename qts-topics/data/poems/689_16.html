  <body><p>689_16: 《陽羨雜詠十九首。松嶺》陸希聲</p>
    <p>嶺上青松手自栽　已能蒼翠映莓苔　歲寒本是君家事　好送清風月下來</p><p><a href="../../model.html#/doc/38564">View poem's topic associations</a></p></body></html>
