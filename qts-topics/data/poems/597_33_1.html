  <body><p>597_33_1: 《觀山燈獻徐尚書（其一）》溫庭皓</p>
    <p>一峰當勝地　萬點照嚴城　勢異崑岡發　光疑玄圃生　焚書翻見字　舉燧不招兵況遇新春夜　何勞秉燭行</p><p><a href="../../model.html#/doc/33125">View poem's topic associations</a></p></body></html>
