  <body><p>307_7: 《奉酬重送歸山》丘丹</p>
    <p>賣藥有時至　自知來往疏　遽辭池上酌　新得山中書　步出芙蓉府　歸乘觳車　猥蒙招隱作　豈愧班生廬</p><p><a href="../../model.html#/doc/16532">View poem's topic associations</a></p></body></html>
