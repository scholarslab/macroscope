  <body><p>449_14: 《令狐相公拜尚書後有喜從鎮歸朝之作劉郎中先和因以繼之》白居易</p>
    <p>車騎新從梁苑回　履聲珮響入中臺　鳳池望在終重去　龍節功成且納來　金勒最宜乘雪出　玉觴何必待花開　尚書首唱郎中和　不計官資只計才</p><p><a href="../../model.html#/doc/23602">View poem's topic associations</a></p></body></html>
