  <body><p>392_39: 《客游》李賀</p>
    <p>悲滿千里心　日暖南山石　不謁承明廬　老作平原客　四時別家廟　三年去鄉國　旅歌屢彈鋏　歸問時裂帛</p><p><a href="../../model.html#/doc/20833">View poem's topic associations</a></p></body></html>
