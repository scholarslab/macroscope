  <body><p>382_69: 《長塘湖》張籍</p>
    <p>長塘湖　一斛水中半斛魚　大魚如柳葉　小魚如針鋒　水濁誰能辨真龍</p><p><a href="../../model.html#/doc/20211">View poem's topic associations</a></p></body></html>
