  <body><p>188_14: 《社日寄崔都水及諸弟群屬》韋應物</p>
    <p>山郡多暇日　社時放吏歸　坐閣獨成悶　行塘閱清輝　春風動高柳　芳園掩夕扉　遙思里中會　心緒悵微微</p><p><a href="../../model.html#/doc/9004">View poem's topic associations</a></p></body></html>
