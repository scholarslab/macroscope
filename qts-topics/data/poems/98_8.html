  <body><p>98_8: 《答張燕公翻著葛巾見呈之作》趙冬曦</p>
    <p>美酒值芳春　醒餘氣益真　降歡時倒履　乘興偶翻巾　徐榻思方建　左車理自均　傲然歌一曲　一醉濯纓人</p><p><a href="../../model.html#/doc/5093">View poem's topic associations</a></p></body></html>
