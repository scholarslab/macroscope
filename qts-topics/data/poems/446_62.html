  <body><p>446_62: 《臥疾》白居易</p>
    <p>閒官臥疾絕經過　居處蕭條近洛河　水北水南秋月夜　管弦聲少杵聲多</p><p><a href="../../model.html#/doc/23350">View poem's topic associations</a></p></body></html>
