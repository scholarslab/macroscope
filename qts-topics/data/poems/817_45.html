  <body><p>817_45: 《寄昱上人上方居》皎然</p>
    <p>厭向人間住　逢山欲懶歸　片雲閒似我　日日在禪扉　地靜松陰遍　門空鳥語稀　夜涼疏磬盡　師友自相依</p><p><a href="../../model.html#/doc/45009">View poem's topic associations</a></p></body></html>
