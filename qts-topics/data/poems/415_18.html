  <body><p>415_18: 《相憶淚》元稹</p>
    <p>西江流水到江州　聞道分成九道流　我滴兩行相憶淚　遣君何處遣人求　除非入海無由住　縱使逢灘未擬休　會向伍員潮上見　氣充頑石報心讎</p><p><a href="../../model.html#/doc/21546">View poem's topic associations</a></p></body></html>
