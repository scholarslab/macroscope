  <body><p>485_32: 《廬山石鏡》鮑溶</p>
    <p>東巖採薇人　巖際朝見月　怪墮幽蘿間　非時更澄徹　綠蘿就玉兔　再與高鳥歇　清光照掌中　始悟石上發　誰傳陰陽火　鑄此天地物　深影藏半山　虛輪帶凝雪　早迴謝公賞　今遇樵夫說　白日乘綵霞　翩翩對容髮　我圖辨鬼魅　信美留煙闕　形神乍相逢　竟夕難取別　如其終身照　可化黃金骨</p><p><a href="../../model.html#/doc/25791">View poem's topic associations</a></p></body></html>
