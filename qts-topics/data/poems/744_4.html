  <body><p>744_4: 《游西山龍泉禪寺》伍喬</p>
    <p>疊巘層峰坐可觀　枕門流水更潺湲　曉鐘聲轍洞溪遠　夏木影籠軒檻寒　幽徑乍尋衣屨潤　古堂頻宿夢魂安　因嗟城郭營營事　不得長遊空鬢殘</p><p><a href="../../model.html#/doc/41576">View poem's topic associations</a></p></body></html>
