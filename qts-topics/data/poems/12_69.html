  <body><p>12_69: 《郊廟歌辭。釋奠文宣王樂章。肅和》?</p>
    <p>粵惟上聖　有縱自天　傍周萬物　俯應千年　舊章允著　嘉贄孔虔　王化茲首　儒風是宣</p><p><a href="../../model.html#/doc/581">View poem's topic associations</a></p></body></html>
