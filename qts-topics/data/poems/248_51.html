  <body><p>248_51: 《酬蕭二十七侍禦初秋言懷》郎士元</p>
    <p>楚客秋多興　江林月漸生　細枝涼葉動　極浦早鴻聲　勝賞睽前夕　新詩報遠情　曲高慚和者　惆悵閉寒城</p><p><a href="../../model.html#/doc/13005">View poem's topic associations</a></p></body></html>
