  <body><p>118_4: 《葛山潭》孫逖</p>
    <p>圓潭寫流月　晴明涵萬象　仙翁何時還　綠水空蕩漾　涼哉草木腓　白露沾人衣　猶醉空山裏　時聞笙鶴飛</p><p><a href="../../model.html#/doc/5572">View poem's topic associations</a></p></body></html>
