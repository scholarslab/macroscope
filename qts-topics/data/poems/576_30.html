  <body><p>576_30: 《湘東宴曲》溫庭筠</p>
    <p>湘東夜宴金貂人　楚女含情嬌翠嚬　玉管將吹插鈿帶　錦囊斜拂雙麒麟　重城漏斷孤帆去　唯恐瓊籤報天曙　萬戶沈沈碧樹圓　雲飛雨散知何處　欲上香車俱脈脈　清歌響斷銀屏隔　堤外紅塵蠟炬歸　樓前澹月連江白</p><p><a href="../../model.html#/doc/32043">View poem's topic associations</a></p></body></html>
