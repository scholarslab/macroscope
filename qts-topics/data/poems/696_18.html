  <body><p>696_18: 《對酒賦友人》韋莊</p>
    <p>多病仍多感　君心自我心　浮生都是夢　浩歎不如吟　白雪篇篇麗　清酤盞盞深　亂離俱老大　強醉莫霑襟</p><p><a href="../../model.html#/doc/39064">View poem's topic associations</a></p></body></html>
