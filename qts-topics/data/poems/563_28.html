  <body><p>563_28: 《和李尚書命妓餞崔侍禦》盧溵</p>
    <p>烏臺上客紫髯公　共捧天書靜境中　桃朵不辭歌白苧　耶溪暮雨起樵風</p><p><a href="../../model.html#/doc/31236">View poem's topic associations</a></p></body></html>
