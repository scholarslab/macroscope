  <body><p>822_13: 《紅樓院應制（一作沈佺期詩）》廣宣</p>
    <p>紅樓疑見白毫光　寺逼宸居福盛唐　支遁愛山情謾切　曇磨泛海路空長　經聲夜息聞天語　鑪氣晨飄接御香　誰道此中難可到　自憐深院得徊翔</p><p><a href="../../model.html#/doc/45335">View poem's topic associations</a></p></body></html>
