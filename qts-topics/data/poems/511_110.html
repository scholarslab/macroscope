  <body><p>511_110: 《阿鴇湯》張祜</p>
    <p>月照宮城紅樹芳　綠窗燈映在雕梁　金輿未道長生殿　妃子偷尋阿湯</p><p><a href="../../model.html#/doc/27577">View poem's topic associations</a></p></body></html>
