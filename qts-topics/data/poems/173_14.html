  <body><p>173_14: 《寄從弟宣州長史昭》李白</p>
    <p>爾佐宣州郡　守官清且閒　常誇雲月好　邀我敬亭山　五落洞庭葉　三江遊未還　相思不可見　歎息損朱顏</p><p><a href="../../model.html#/doc/8336">View poem's topic associations</a></p></body></html>
