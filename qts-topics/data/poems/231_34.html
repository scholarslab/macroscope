  <body><p>231_34: 《九月一日過孟十二倉曹、十四主簿兄弟》杜甫</p>
    <p>藜杖侵寒露　蓬門啟曙煙　力稀經樹歇　老困撥書眠　秋覺追隨盡　來因孝友偏　清談見滋味　爾輩可忘年</p><p><a href="../../model.html#/doc/11758">View poem's topic associations</a></p></body></html>
