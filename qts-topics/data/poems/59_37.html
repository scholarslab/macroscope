  <body><p>59_37: 《硯》李嶠</p>
    <p>左思裁賦日　王充作論年　光隨錦文發　形帶石巖圓　積潤循毫裏　開池小學前　君苗徒見爇　誰詠士衡篇</p><p><a href="../../model.html#/doc/3584">View poem's topic associations</a></p></body></html>
