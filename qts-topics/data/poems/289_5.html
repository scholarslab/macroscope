  <body><p>289_5: 《樂遊園望月》楊憑</p>
    <p>炎靈全盛地　明月半秋時　今古人同望　盈虧節暗移　彩凝雙月迥　輪度八川遲　共惜鳴珂去　金波送酒卮</p><p><a href="../../model.html#/doc/15471">View poem's topic associations</a></p></body></html>
