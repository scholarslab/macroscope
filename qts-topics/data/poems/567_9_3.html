  <body><p>567_9_3: 《華清宮三首（其三）》崔櫓</p>
    <p>門橫金鎖悄無人　落日秋聲渭水濱　紅葉下山寒寂寂　濕雲如夢雨如塵</p><p><a href="../../model.html#/doc/31327">View poem's topic associations</a></p></body></html>
