  <body><p>229_58_2: 《茅堂檢校收稻二首（其二）》杜甫</p>
    <p>稻米炊能白　秋葵煮復新　誰云滑易飽　老藉軟俱勻　種幸房州熟　苗同伊闕春　無勞映渠碗　自有色如銀</p><p><a href="../../model.html#/doc/11530">View poem's topic associations</a></p></body></html>
