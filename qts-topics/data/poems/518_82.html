  <body><p>518_82: 《宿大徹禪師故院》雍陶</p>
    <p>竹房誰繼生前事　松月空懸過去心　秋磬數聲天欲曉　影堂斜掩一燈深</p><p><a href="../../model.html#/doc/28024">View poem's topic associations</a></p></body></html>
