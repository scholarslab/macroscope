  <body><p>478_29: 《送深上人歸江南》陸暢</p>
    <p>留得蓮花偈付誰　獨攜金策欲歸時　江南無限蕭家寺　曾與白雲何處期</p><p><a href="../../model.html#/doc/25547">View poem's topic associations</a></p></body></html>
