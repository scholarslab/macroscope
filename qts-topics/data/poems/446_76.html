  <body><p>446_76: 《吾廬》白居易</p>
    <p>吾廬不獨貯妻兒　自覺年侵身力衰　眼下營求容足地　心中準擬挂冠時　新昌小院松當戶　履道幽居竹遶池　莫道兩都空有宅　林泉風月是家資</p><p><a href="../../model.html#/doc/23364">View poem's topic associations</a></p></body></html>
