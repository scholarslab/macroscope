  <body><p>589_6: 《郊居寄友人》李頻</p>
    <p>林色樹還曛　何時得見君　獨居度永日　相去遠浮雲　故疾隨秋至　離懷覺夜分　蛩聲非自苦　偏是旅人聞</p><p><a href="../../model.html#/doc/32717">View poem's topic associations</a></p></body></html>
