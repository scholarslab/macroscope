  <body><p>708_54_1: 《龍蟄二首（其一）》徐夤</p>
    <p>龍蟄蛇蟠卻待伸　和光何惜且同塵　伍員豈是吹簫者　冀缺非同執耒人　神劍觸星當變化　良金成器在陶鈞　穰侯休忌關東客　張祿先生竟相秦</p><p><a href="../../model.html#/doc/39813">View poem's topic associations</a></p></body></html>
