  <body><p>507_10: 《玉卮無當》蔣防</p>
    <p>美玉常為器　茲焉變漏卮　酒漿悲莫挹　樽俎念空施　符彩功難補　盈虛數已虧　豈惟孤玩好　抑亦類瑕疵　清越音雖在　操持意漸隳　賦形期大匠　良璞勿同斯</p><p><a href="../../model.html#/doc/27140">View poem's topic associations</a></p></body></html>
