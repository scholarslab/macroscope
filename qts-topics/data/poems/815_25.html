  <body><p>815_25: 《寄常一上人》皎然</p>
    <p>雁塞五山臨汗漫　雲州一路出青冥　何因請住嘉祥寺　內史新修湖上亭</p><p><a href="../../model.html#/doc/44863">View poem's topic associations</a></p></body></html>
