  <body><p>207_47: 《答泉州薛播使君重陽日贈酒》李嘉佑</p>
    <p>欲強登高無力去　籬邊黃菊為誰開　共知不是潯陽郡　那得王弘送酒來</p><p><a href="../../model.html#/doc/10179">View poem's topic associations</a></p></body></html>
