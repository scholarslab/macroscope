  <body><p>97_35: 《哭道士劉無得》沈佺期</p>
    <p>聞有玄都客　成仙不易祈　蓬萊向清淺　桃杏欲芳菲　縮地黃泉出　昇天白日飛　少微星夜落　高掌露朝晞　吐甲龍應出　銜符鳥自歸　國人思負局　天子惜被衣　花月留丹洞　琴笙閣翠微　嗟來子桑扈　爾獨返於幾</p><p><a href="../../model.html#/doc/5073">View poem's topic associations</a></p></body></html>
