  <body><p>368_31: 《晚雞》崔護</p>
    <p>黯黯嚴城罷鼓鼙　數聲相續出寒棲　不嫌驚破紗窗夢　卻恐為奴半夜啼</p><p><a href="../../model.html#/doc/19517">View poem's topic associations</a></p></body></html>
