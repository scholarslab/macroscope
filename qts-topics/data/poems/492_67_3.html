  <body><p>492_67_3: 《漢宮詞三首（其三）》殷堯藩</p>
    <p>駿馬金鞍白玉鞭　宮中來取李延年　承恩直日鴛鴦殿　一曲清歌在九天</p><p><a href="../../model.html#/doc/26107">View poem's topic associations</a></p></body></html>
