  <body><p>492_16: 《醉贈劉十二（一作寄嶺南張明府）》殷堯藩</p>
    <p>春草正淒淒　知君過惡溪　鶯將吉了語　猿共猓然啼　別路魂先斷　還家夢幾迷　定尋雷令劍　應識越王笄　樹色多於北　潮聲少向西　椰花好為酒　誰伴醉如泥</p><p><a href="../../model.html#/doc/26049">View poem's topic associations</a></p></body></html>
