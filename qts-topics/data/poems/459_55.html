  <body><p>459_55: 《歲暮夜長病中燈下聞盧尹夜宴以詩戲之且為來日張本也》白居易</p>
    <p>榮鬧興多嫌晝短　衰閒睡少覺明遲　當君秉燭銜杯夜　是我停飧服藥時　枕上愁吟堪發病　府中歡笑勝尋醫　明朝強出須謀樂　不擬車公更擬誰</p><p><a href="../../model.html#/doc/24468">View poem's topic associations</a></p></body></html>
