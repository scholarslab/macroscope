  <body><p>629_65: 《謝山泉》陸龜蒙</p>
    <p>決決春泉出洞霞　石罈封寄野人家　草堂盡日留僧坐　自向前溪摘茗芽</p><p><a href="../../model.html#/doc/34576">View poem's topic associations</a></p></body></html>
