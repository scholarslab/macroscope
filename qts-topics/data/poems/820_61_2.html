  <body><p>820_61_2: 《雜興六首（其二）》皎然</p>
    <p>短齡役長世　擾擾悟不早　嬪女身後空　歡娛夢中好　從教西陵樹　千載傷懷抱鶴駕何冥冥　鼇洲去浩浩　柔顏感三花　凋發悲蔓草　月中伐桂人是誰　翻使年年不衰老</p><p><a href="../../model.html#/doc/45255">View poem's topic associations</a></p></body></html>
