  <body><p>662_18: 《歸夢》羅隱</p>
    <p>陸海波濤漸漸深　一迴歸夢抵千金　路傍草色休多事　牆外鶯聲肯有心　日晚向隅悲斷梗　夜闌澆酒哭知音　貪財敗陣誰相悉　鮑叔如今不可尋</p><p><a href="../../model.html#/doc/36761">View poem's topic associations</a></p></body></html>
