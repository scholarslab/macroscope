  <body><p>310_34: 《醉後寄山中友人》于鵠</p>
    <p>昨日山家春酒濃　野人相勸久從容　獨憶卸冠眠細草　不知誰送出深松　都忘醉後逢廉度　不省歸時見魯恭　知己尚嫌身酩酊　路人應恐笑龍鍾</p><p><a href="../../model.html#/doc/16623">View poem's topic associations</a></p></body></html>
