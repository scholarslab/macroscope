  <body><p>303_1: 《銅雀妓》劉商</p>
    <p>魏主矜蛾眉　美人美於玉　高臺無晝夜　歌舞竟未足　盛色如轉圜　夕陽落深谷　仍令身歿後　尚縱平生慾　紅粉淚縱橫　調絃向空屋　舉頭君不在　惟見西陵木　玉輦豈再來　嬌鬟為誰綠　那堪秋風裏　更舞陽春曲　曲罷情不勝　憑闌向西哭　臺邊生野草　來去罥羅縠　況復陵寢間　雙雙見麋鹿</p><p><a href="../../model.html#/doc/16347">View poem's topic associations</a></p></body></html>
