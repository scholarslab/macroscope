  <body><p>381_10: 《吊房十五次卿少府》孟郊</p>
    <p>日高方得起　獨賞些些春　可惜宛轉鶯　好音與佗人　昔年此氣味　還走曲江濱　逢著韓退之　結交方殷勤　蜀客骨目高　聰辯劍戟新　如何昨日歡　今日見無因　英奇一謝世　視聽一為塵　誰言老淚短　淚短沾衣巾</p><p><a href="../../model.html#/doc/20105">View poem's topic associations</a></p></body></html>
