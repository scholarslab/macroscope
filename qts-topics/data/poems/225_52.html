  <body><p>225_52: 《雨晴（一作秋霽）》杜甫</p>
    <p>天水秋雲薄　從西萬里風　今朝好晴景　久雨不妨農　塞柳行疏翠　山梨結小紅　胡笳樓上發　一雁入高空</p><p><a href="../../model.html#/doc/11083">View poem's topic associations</a></p></body></html>
