  <body><p>830_29: 《題嶧桐律師院》貫休</p>
    <p>律中麟角者　高淡出塵埃　芳草不曾觸　幾生如此來　壑風吹磬斷　杉露滴花開　如結林中社　伊余亦願陪</p><p><a href="../../model.html#/doc/45709">View poem's topic associations</a></p></body></html>
