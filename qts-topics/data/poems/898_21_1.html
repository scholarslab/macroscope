  <body><p>898_21_1: 《酒泉子（其一）》馮延巳</p>
    <p>庭下花飛　月照妝樓春事晚　珠簾風　蘭燭燼　怨空閨　迢迢何處寄相思　玉箸零零腸斷　屏幃深　更漏永　夢魂迷</p><p><a href="../../model.html#/doc/49668">View poem's topic associations</a></p></body></html>
