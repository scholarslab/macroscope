  <body><p>492_67_1: 《漢宮詞三首（其一）》殷堯藩</p>
    <p>成帝夫人淚滿懷　璧宮相趁落空階　可憐玉貌花前死　惟有君恩白燕釵</p><p><a href="../../model.html#/doc/26105">View poem's topic associations</a></p></body></html>
