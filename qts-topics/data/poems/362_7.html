  <body><p>362_7: 《許給事見示哭工部劉尚書詩因命同作》劉禹錫</p>
    <p>漢室賢王後　孔門高第人　濟時成國器　樂道任天真　特達圭無玷　堅貞竹有筠　總戎寬得眾　市義貴能貧　護塞無南牧　馳心拱北辰　乞身來闕下　賜告臥漳濱　榮耀初題劍　清羸已拖紳　宮星徒列位　隙日不回輪　自昔追飛侶　今為侍從臣　素弦哀已絕　青簡歎猶新　未遂揮金樂　空悲撤瑟晨　淒涼竹林下　無復見清塵</p><p><a href="../../model.html#/doc/19166">View poem's topic associations</a></p></body></html>
