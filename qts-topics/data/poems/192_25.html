  <body><p>192_25: 《西郊遊矚》韋應物</p>
    <p>東風散余冱　陂水淡已綠　煙芳何處尋　杳藹春山曲　新禽哢暄節　晴光泛嘉木　一與諸君遊　華觴忻見屬</p><p><a href="../../model.html#/doc/9276">View poem's topic associations</a></p></body></html>
