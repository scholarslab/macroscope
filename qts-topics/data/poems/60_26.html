  <body><p>60_26: 《藤》李嶠</p>
    <p>吐葉依松磴　舒苗長石臺　神農嘗藥罷　質子寄書來　色映蒲萄架　花分竹葉杯　金堤不見識　玉潤幾重開</p><p><a href="../../model.html#/doc/3631">View poem's topic associations</a></p></body></html>
