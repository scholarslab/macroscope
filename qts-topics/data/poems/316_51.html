  <body><p>316_51: 《河東贈別煉師》武元衡</p>
    <p>多累有行役　相逢秋節分　遊人甘失路　野鶴亦離群　戎馬犯邊壘　天兵屯塞雲　孔璋才素健　羽檄定紛紛</p><p><a href="../../model.html#/doc/16849">View poem's topic associations</a></p></body></html>
