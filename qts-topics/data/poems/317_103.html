  <body><p>317_103: 《塞上春懷》武元衡</p>
    <p>東風河外五城喧　南客征袍滿淚痕　愁至獨登高處望　藹然雲樹重傷魂</p><p><a href="../../model.html#/doc/16969">View poem's topic associations</a></p></body></html>
