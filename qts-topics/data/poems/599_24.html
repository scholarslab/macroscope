  <body><p>599_24: 《感懷》於濆</p>
    <p>採薇易為山　何必登首陽　濯纓易為水　何必泛滄浪　貴崇已難慕　諂笑何所長　東堂桂欲空　猶有收螢光</p><p><a href="../../model.html#/doc/33206">View poem's topic associations</a></p></body></html>
