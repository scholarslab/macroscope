  <body><p>549_3: 《寄道者》趙嘏</p>
    <p>洞庭先生歸路長　海雲望極春茫茫　別來幾度向蓬島　自傍瑤臺折靈草</p><p><a href="../../model.html#/doc/30163">View poem's topic associations</a></p></body></html>
