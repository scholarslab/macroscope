  <body><p>857_1_46: 《七言（其四十六）》呂岩</p>
    <p>日為和解月呼丹　華夏諸侯肉眼看　仁義異如胡越異　世情難以泰衡難　八仙煉後鍾神異　四海磨成照膽寒　笑指不平千萬萬　騎龍撫劍九重關</p><p><a href="../../model.html#/doc/47469">View poem's topic associations</a></p></body></html>
