  <body><p>703_6: 《訪建陽馬驛僧亞齊》翁承贊</p>
    <p>蕭蕭風雨建陽溪　溪畔維舟訪亞齊　一軸新詩劍潭北　十年舊識華山西　吟魂惜向江村老　空性元知世路迷　應笑乘軺青瑣客　此時無暇聽猿啼</p><p><a href="../../model.html#/doc/39496">View poem's topic associations</a></p></body></html>
