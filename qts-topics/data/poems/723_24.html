  <body><p>723_24: 《贈龐煉師（女人）》李洞</p>
    <p>家住涪江漢語嬌　一聲歌戛玉樓簫　睡融春日柔金縷　妝發秋霞戰翠翹　兩臉酒醺紅杏妒　半胸酥嫩白雲饒　若能攜手隨仙令　皎皎銀河渡鵲橋</p><p><a href="../../model.html#/doc/40652">View poem's topic associations</a></p></body></html>
