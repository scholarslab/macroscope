  <body><p>299_24_5: 《原上新居十三首（其五）》王建</p>
    <p>春來梨棗盡　啼哭小兒飢　鄰富雞常去　莊貧客漸稀　借牛耕地晚　賣樹納錢遲牆下當官路　依山補竹籬</p><p><a href="../../model.html#/doc/15956">View poem's topic associations</a></p></body></html>
