  <body><p>866_24: 《贈姊》韋璜</p>
    <p>修短各有分　浮華亦非真　斷腸泉壤下　幽憂難具陳　淒淒白楊風　日暮堪愁人</p><p><a href="../../model.html#/doc/47934">View poem's topic associations</a></p></body></html>
