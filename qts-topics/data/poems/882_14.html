  <body><p>882_14: 《邙山古意》薛曜</p>
    <p>昔掩佳城路　曾驚壑易遷　今接宜都里　翻疑海作田　鏤鼎名應大　生金字不傳　風飆吹白日　羅綺拭黃泉　象鳳笙留國　成龍劍上天　長樂移新壟　咸陽失舊阡　川流徒漫漫　神理竟綿綿　佇見飛來鶴　沈嗟不學仙</p><p><a href="../../model.html#/doc/48654">View poem's topic associations</a></p></body></html>
