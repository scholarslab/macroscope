  <body><p>894_4_8: 《浣溪沙（其八）》薛昭蘊</p>
    <p>越女淘金春水上　步搖雲鬢佩嗚璫　渚風江草又清香　不為遠山凝翠黛　只應含恨向斜陽　碧桃花謝憶劉郎</p><p><a href="../../model.html#/doc/49298">View poem's topic associations</a></p></body></html>
