  <body><p>544_4: 《游崔監丞城南別業》劉得仁</p>
    <p>門與青山近　青山復幾重　雪融皇子岸　春浥翠微峰　地有經冬草　林無未老松　竹寒溪隔寺　晴日直開鐘</p><p><a href="../../model.html#/doc/29882">View poem's topic associations</a></p></body></html>
