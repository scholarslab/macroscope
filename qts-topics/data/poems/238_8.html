  <body><p>238_8: 《東皋早春寄郎四校書》錢起</p>
    <p>祿微賴學稼　歲起歸衡茅　窮達戀明主　耕桑亦近郊　夜來霽山雪　陽氣動林梢　蘭蕙暖初吐　春鳩鳴欲巢　蓬萊時入夢　知子憶貧交</p><p><a href="../../model.html#/doc/12262">View poem's topic associations</a></p></body></html>
