  <body><p>771_9: 《石城》蔣吉</p>
    <p>繫纜石城下　恣吟懷暫開　江人橈艇子　將謂莫愁來</p><p><a href="../../model.html#/doc/43034">View poem's topic associations</a></p></body></html>
