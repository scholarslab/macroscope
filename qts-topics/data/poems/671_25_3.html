  <body><p>671_25_3: 《寄友三首（其三）》唐彥謙</p>
    <p>客裏逢春一惘然　梅花落盡柳如煙　無情最恨東來雁　底事音書不肯傳</p><p><a href="../../model.html#/doc/37224">View poem's topic associations</a></p></body></html>
