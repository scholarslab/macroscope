  <body><p>748_60: 《海上和郎戩員外赴倅職》李中</p>
    <p>宋玉逢秋何起悲　新恩委寄好開眉　班升鴛鷺頻經歲　任佐龔黃必暫時　乍對煙霞吟海嶠　應思蘋蓼夢江湄　一朝鳳詔仲徵入　鵬化那教尺鷃知</p><p><a href="../../model.html#/doc/41930">View poem's topic associations</a></p></body></html>
