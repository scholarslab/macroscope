  <body><p>629_56: 《華陽巾》陸龜蒙</p>
    <p>蓮花峰下得佳名　雲褐相兼上鶴翎　須是古壇秋霽後　靜焚香炷禮寒星</p><p><a href="../../model.html#/doc/34566">View poem's topic associations</a></p></body></html>
