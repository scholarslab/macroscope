  <body><p>188_44: 《示全真元常（元常，趙氏生）》韋應物</p>
    <p>余辭郡符去　爾為外事牽　寧知風雪夜　復此對床眠　始話南池飲　更詠西樓篇　無將一會易　歲月坐推遷</p><p><a href="../../model.html#/doc/9034">View poem's topic associations</a></p></body></html>
