  <body><p>80_12: 《出塞》張易之</p>
    <p>俠客重恩光　駿馬飾金裝　瞥聞傳羽檄　馳突救邊荒　轉戰磨笄地　橫行戴斗鄉　將軍占太白　小婦怨流黃　騕褭青絲騎　娉婷紅粉妝　一春鶯度曲　八月雁成行　誰堪坐秋思　羅袖拂空床</p><p><a href="../../model.html#/doc/4242">View poem's topic associations</a></p></body></html>
