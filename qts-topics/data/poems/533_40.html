  <body><p>533_40: 《與鄭秀才叔侄會送楊秀才昆仲東歸》許渾</p>
    <p>書劍功遲白髮新　異鄉仍送故鄉人　阮公留客竹林晚　田氏到家荊樹春　雪盡塞鴻南翥少　風來胡馬北嘶頻　洞庭煙月如終老　誰是長楊諫獵臣</p><p><a href="../../model.html#/doc/28906">View poem's topic associations</a></p></body></html>
