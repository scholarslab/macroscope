  <body><p>427_1: 《驪宮高－美天子重惜人之財力也》白居易</p>
    <p>高高驪山上有宮　朱樓紫殿三四重　遲遲兮春日　玉甃暖兮溫泉溢　嫋嫋兮秋風　山蟬鳴兮宮樹紅　翠華不來歲月久　牆有衣兮瓦有松　吾君在位已五載　何不一幸乎其中　西去都門幾多地　吾君不遊有深意　一人出兮不容易　六宮從兮百司備　八十一車千萬騎　朝有宴飫暮有賜　中人之產數百家　未足充君一日費　吾君修己人不知　不自逸兮不自嬉　吾君愛人人不識　不傷財兮不傷力　驪宮高兮高入雲　君之來兮為一身　君之不來兮為萬人</p><p><a href="../../model.html#/doc/21930">View poem's topic associations</a></p></body></html>
