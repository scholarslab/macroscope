  <body><p>641_1_54: 《小遊仙詩九十八首之五十四》曹唐</p>
    <p>碧海靈童夜到時　徒老相喚上瓊池　因循天子能閒事　縱與青龍不解騎</p><p><a href="../../model.html#/doc/35416">View poem's topic associations</a></p></body></html>
