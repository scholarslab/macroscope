  <body><p>634_18_15: 《楊柳枝壽杯詞十八首（其十五）》司空圖</p>
    <p>錦城分得映金溝　兩岸年年引勝遊　若似松篁須帶雪　人間何處認風流</p><p><a href="../../model.html#/doc/35007">View poem's topic associations</a></p></body></html>
