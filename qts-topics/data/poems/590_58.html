  <body><p>590_58: 《小石上見亡友題處》李郢</p>
    <p>筍石清琤入紫煙　陸雲題處是前年　苔侵雨打依稀在　惆悵涼風樹樹蟬</p><p><a href="../../model.html#/doc/32839">View poem's topic associations</a></p></body></html>
