  <body><p>227_77: 《九日》杜甫</p>
    <p>去年登高郪縣北　今日重在涪江濱　苦遭白髮不相放　羞見黃花無數新　世亂鬱鬱久為客　路難悠悠常傍人　酒闌卻憶十年事　腸斷驪山清路塵</p><p><a href="../../model.html#/doc/11339">View poem's topic associations</a></p></body></html>
