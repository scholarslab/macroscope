  <body><p>806_1_205: 《詩三百三首（其二百五）》寒山</p>
    <p>憐底眾生病　餐嘗略不厭　蒸豚搵蒜醬　炙鴨點椒鹽　去骨鮮魚膾　兼皮熟肉臉不知他命苦　只取自家甜</p><p><a href="../../model.html#/doc/44414">View poem's topic associations</a></p></body></html>
