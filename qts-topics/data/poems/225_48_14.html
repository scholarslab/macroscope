  <body><p>225_48_14: 《秦州雜詩二十首（其十四）》杜甫</p>
    <p>萬古仇池穴　潛通小有天　神魚人不見　福地語真傳　近接西南境　長懷十九泉何時一茅屋　送老白雲邊</p><p><a href="../../model.html#/doc/11073">View poem's topic associations</a></p></body></html>
