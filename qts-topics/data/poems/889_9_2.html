  <body><p>889_9_2: 《攤破浣溪沙（一名山花子）（其二）》李璟</p>
    <p>手卷真珠上玉鉤　依前春恨鎖重樓　風裏落花誰是主　思悠悠　青鳥不傳雲外信　丁香空結雨中愁　回首淥波三峽暮　接天流</p><p><a href="../../model.html#/doc/48941">View poem's topic associations</a></p></body></html>
