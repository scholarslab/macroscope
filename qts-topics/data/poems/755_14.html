  <body><p>755_14: 《和陳洗馬山莊新泉》徐鉉</p>
    <p>已開山館待抽簪　更要巖泉欲洗心　常被松聲迷細韻　忽流花片落高岑　便疏淺瀨穿莎徑　始有清光映竹林　何日煎茶醞香酒　沙邊同聽暝猿吟</p><p><a href="../../model.html#/doc/42271">View poem's topic associations</a></p></body></html>
