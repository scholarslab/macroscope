  <body><p>334_29: 《發潭州寄李甯常侍》令狐楚</p>
    <p>君今侍紫垣　我已墮青天　委廢從茲日　旋歸在幾年　心為西靡樹　眼是北流泉　更過長沙去　江風滿驛船</p><p><a href="../../model.html#/doc/17795">View poem's topic associations</a></p></body></html>
