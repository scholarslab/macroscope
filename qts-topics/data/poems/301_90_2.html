  <body><p>301_90_2: 《贈人二首（一作贈工部郎中）（其二）》王建</p>
    <p>多在蓬萊少在家　越緋衫上有紅霞　朝回不向諸餘處　騎馬城西檢校花</p><p><a href="../../model.html#/doc/16193">View poem's topic associations</a></p></body></html>
