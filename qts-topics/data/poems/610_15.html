  <body><p>610_15: 《太湖詩。銷夏灣》皮日休</p>
    <p>太湖有曲處　其門為兩崖　當中數十頃　別如一天池　號為銷夏灣　此名無所私　赤日莫斜照　清風多遙吹　沙嶼掃粉墨　松竹調塤篪　山果紅靺鞨　水苔青　木陰厚若瓦　巖磴滑如飴　我來此遊息　夏景方赫曦　一坐盤石上　肅肅寒生肌　小艖或可汎　短策或可支　行驚翠羽起　坐見白蓮披　斂袖弄輕浪　解巾敵涼颸　但有水雲見　更餘沙禽知　京洛往來客　暍死緣奔馳　此中便可老　焉用名利為</p><p><a href="../../model.html#/doc/33700">View poem's topic associations</a></p></body></html>
