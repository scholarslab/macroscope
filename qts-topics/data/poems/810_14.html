  <body><p>810_14: 《西林寄楊公》靈澈</p>
    <p>日日愛山歸已遲　閑閑空度少年時　余身定寄林中老　心與長松片石期</p><p><a href="../../model.html#/doc/44666">View poem's topic associations</a></p></body></html>
