  <body><p>230_16: 《鬥雞》杜甫</p>
    <p>鬥雞初賜錦　舞馬既登床　簾下宮人出　樓前御柳長　仙遊終一閟　女樂久無香　寂寞驪山道　清秋草木黃</p><p><a href="../../model.html#/doc/11636">View poem's topic associations</a></p></body></html>
