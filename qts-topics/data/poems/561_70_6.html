  <body><p>561_70_6: 《吳姬十首（其六）》薛能</p>
    <p>取次衣裳盡帶珠　別添龍腦裛羅襦　年來寄與鄉中伴　殺盡春蠶稅亦無</p><p><a href="../../model.html#/doc/31159">View poem's topic associations</a></p></body></html>
