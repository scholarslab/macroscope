  <body><p>236_81: 《贈柏岩老人》錢起</p>
    <p>日與麋鹿群　賢哉買山叟　龐眉忽相見　避世一何久　林栖古崖曲　野事佳春後　瓠葉覆荊扉　栗苞垂甕牖　獨歌還獨酌　不耕亦不耦　磽田隔雲溪　多雨長稂莠　煙霞得情性　身世同芻狗　寄謝營道人　天真此翁有</p><p><a href="../../model.html#/doc/12097">View poem's topic associations</a></p></body></html>
