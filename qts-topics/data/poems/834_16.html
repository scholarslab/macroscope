  <body><p>834_16: 《懷薛尚書兼呈東陽王使君》貫休</p>
    <p>得力未得力　高吟夏又殘　二毛非直出　萬事到時難　蟬見木葉落　雷將雨氣寒　何妨槌琢後　更獻至公看</p><p><a href="../../model.html#/doc/45977">View poem's topic associations</a></p></body></html>
