  <body><p>424_17: 《答友問》白居易</p>
    <p>大圭廉不割　利劍用不缺　當其斬馬時　良玉不知鐵　置鐵在洪爐　鐵消易如雪　良玉同其中　三日燒不熱　君疑才與德　詠此知優劣</p><p><a href="../../model.html#/doc/21811">View poem's topic associations</a></p></body></html>
