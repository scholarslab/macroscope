  <body><p>654_111: 《為人感贈》羅鄴</p>
    <p>歌舞從來最得名　如今老寄洛陽城　當時醉送龍驤曲　留與誰家唱月明</p><p><a href="../../model.html#/doc/36423">View poem's topic associations</a></p></body></html>
