  <body><p>616_20_3: 《奉和魯望藥名離合夏月即事三首（其三）》皮日休</p>
    <p>桂葉似茸含露紫　葛花如綬蘸溪黃　連雲更入幽深地　骨錄閒攜相獵郎</p><p><a href="../../model.html#/doc/34013">View poem's topic associations</a></p></body></html>
