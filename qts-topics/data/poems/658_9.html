  <body><p>658_9: 《錢塘江潮》羅隱</p>
    <p>怒聲洶洶勢悠悠　羅剎江邊地欲浮　漫道往來存大信　也知反覆向平流　任拋巨浸疑無底　猛過西陵只有頭　至竟朝昏誰主掌　好騎赬鯉問陽侯</p><p><a href="../../model.html#/doc/36585">View poem's topic associations</a></p></body></html>
