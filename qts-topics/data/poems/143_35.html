  <body><p>143_35: 《龍標野宴》王昌齡</p>
    <p>沅溪夏晚足涼風　春酒相攜就竹叢　莫道絃歌愁遠謫　青山明月不曾空</p><p><a href="../../model.html#/doc/6804">View poem's topic associations</a></p></body></html>
