  <body><p>68_8: 《留別杜審言並呈洛中舊游》崔融1</p>
    <p>斑鬢今為別　紅顏昨共遊　年年春不待　處處酒相留　駐馬西橋上　回車南陌頭　故人從此隔　風月坐悠悠</p><p><a href="../../model.html#/doc/3839">View poem's topic associations</a></p></body></html>
