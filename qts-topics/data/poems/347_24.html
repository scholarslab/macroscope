  <body><p>347_24: 《謝真人仙駕還舊山》夏方慶</p>
    <p>何年成道去　綽約化童顏　天上辭仙侶　人間憶舊山　滄桑今已變　蘿蔓尚堪攀　雲覆瑤壇淨　苔生丹灶閒　逍遙堪白石　寂寞閉玄關　應是悲塵世　思將羽駕還</p><p><a href="../../model.html#/doc/18324">View poem's topic associations</a></p></body></html>
