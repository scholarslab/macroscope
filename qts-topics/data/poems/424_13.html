  <body><p>424_13: 《月夜登閣避暑》白居易</p>
    <p>旱久炎氣盛　中人若燔燒　清風隱何處　草樹不動搖　何以避暑氣　無如出塵囂　行行都門外　佛閣正岧嶢　清涼近高生　煩熱委靜銷　開襟當軒坐　意泰神飄飄　迴看歸路傍　禾黍盡枯焦　獨善誠有計　將何救旱苗</p><p><a href="../../model.html#/doc/21807">View poem's topic associations</a></p></body></html>
