  <body><p>298_49: 《寄遠曲》王建</p>
    <p>美人別來無處所　巫山月明湘江雨　千回相見不分明　井底看星夢中語　兩心相對尚難知　何況萬里不相疑</p><p><a href="../../model.html#/doc/15907">View poem's topic associations</a></p></body></html>
