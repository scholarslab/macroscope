  <body><p>710_19: 《鬢髮》徐夤</p>
    <p>鬢添華髮數莖新　羅雀門前絕故人　減食為緣疏五味　不眠非是守庚申　深園竹綠齊抽筍　古木蛇青自脫鱗　天地有鑪長鑄物　濁泥遺塊待陶鈞</p><p><a href="../../model.html#/doc/39928">View poem's topic associations</a></p></body></html>
