  <body><p>28_7_5: 《雜曲歌辭。楊柳枝（其五）》白居易</p>
    <p>蘇州楊柳任君誇　更有錢塘勝館娃　若解多情尋小小　綠楊深處是蘇家</p><p><a href="../../model.html#/doc/2070">View poem's topic associations</a></p></body></html>
