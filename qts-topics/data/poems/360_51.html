  <body><p>360_51: 《令狐相公自天平移鎮太原以詩申賀》劉禹錫</p>
    <p>北都留守將天兵　出入香街宿禁扃　鼙鼓夜聞驚朔雁　旌旗曉動拂參星　孔璋舊檄家家有　叔度新歌處處聽　夷落遙知真漢相　爭來屈膝看儀刑</p><p><a href="../../model.html#/doc/19094">View poem's topic associations</a></p></body></html>
