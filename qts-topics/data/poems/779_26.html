  <body><p>779_26: 《送薛大夫和蕃》孫頠</p>
    <p>亞相獨推賢　乘軺向遠邊　一心傾漢日　萬里望胡天　忠信皇恩重　要荒聖德傳　戎人方屈膝　塞月復嬋娟　別思流鶯晚　歸朝候雁先　當書外垣傳　迴奏赤墀前</p><p><a href="../../model.html#/doc/43257">View poem's topic associations</a></p></body></html>
