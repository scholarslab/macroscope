  <body><p>206_49: 《和都官苗員外秋夜省直對雨簡諸知己》李嘉佑</p>
    <p>多雨南宮夜　仙郎寓直時　漏長丹鳳闕　秋冷白雲司　螢影侵階亂　鴻聲出苑遲　蕭條人吏散　小謝有新詩</p><p><a href="../../model.html#/doc/10095">View poem's topic associations</a></p></body></html>
