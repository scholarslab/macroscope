  <body><p>613_74: 《奉和魯望同遊北禪院》皮日休</p>
    <p>戚歷杉陰入草堂　老僧相見似相忘　吟多幾轉蓮花漏　坐久重焚柏子香　魚慣齋時分淨食　鴿能閒處傍禪床　雲林滿眼空羈滯　欲對彌天卻自傷</p><p><a href="../../model.html#/doc/33849">View poem's topic associations</a></p></body></html>
