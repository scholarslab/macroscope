  <body><p>527_9: 《金陵》杜牧</p>
    <p>始發碧江口　曠然諧遠心　風清舟在鑑　日落水浮金　瓜步逢潮信　臺城過雁音　故鄉何處是　雲外即喬林</p><p><a href="../../model.html#/doc/28625">View poem's topic associations</a></p></body></html>
