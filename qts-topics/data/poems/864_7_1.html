  <body><p>864_7_1: 《與鄭德璘奇遇詩（其一）》水府君</p>
    <p>物觸輕舟心自知　風恬煙靜月光微　夜深江上解愁思　拾得紅蕖香惹衣</p><p><a href="../../model.html#/doc/47826">View poem's topic associations</a></p></body></html>
