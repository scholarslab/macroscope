  <body><p>450_56: 《夜從法王寺下歸嶽寺》白居易</p>
    <p>雙剎夾虛空　綠雲一徑通　似從忉利下　如過劍門中　燈火光初合　笙歌曲未終　可憐獅子座　舁出淨名翁</p><p><a href="../../model.html#/doc/23751">View poem's topic associations</a></p></body></html>
