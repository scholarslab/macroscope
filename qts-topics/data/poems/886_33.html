  <body><p>886_33: 《老松》孫魴</p>
    <p>鬱鬱復蒼蒼　秋風韻更長　空心應有　　老葉不知霜　子落生深澗　陰清背夕陽　如逢東岱雨　猶得覆秦王</p><p><a href="../../model.html#/doc/48854">View poem's topic associations</a></p></body></html>
