  <body><p>237_107: 《送薛八謫居》錢起</p>
    <p>東水將孤客　南行路幾千　虹翻潮上雨　鳥落瘴中天　謫去寧留恨　思歸豈待年　銜杯且一醉　別淚莫潸然</p><p><a href="../../model.html#/doc/12222">View poem's topic associations</a></p></body></html>
