  <body><p>473_10: 《和丘員外題湛長史舊居》於頔</p>
    <p>蕭條歷山下　水木無氛滓　王門結長裾　巖扃怡暮齒　昔賢枕高躅　今彥仰知止　依依矚煙霞　眷眷返墟里　湛生久已沒　丘也亦同恥　立言咸不朽　何必在青史</p><p><a href="../../model.html#/doc/25097">View poem's topic associations</a></p></body></html>
