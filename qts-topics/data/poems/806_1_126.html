  <body><p>806_1_126: 《詩三百三首（其一百二十六）》寒山</p>
    <p>新穀尚未熟　舊穀今已無　就貸一斗許　門外立踟躕　夫出教問婦　婦出遣問夫慳惜不救乏　財多為累愚</p><p><a href="../../model.html#/doc/44335">View poem's topic associations</a></p></body></html>
