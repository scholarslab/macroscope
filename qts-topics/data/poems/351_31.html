  <body><p>351_31: 《衡陽與夢得分路贈別》柳宗元</p>
    <p>十年憔悴到秦京　誰料翻為嶺外行　伏波故道風煙在　翁仲遺墟草樹平　直以慵疏招物議　休將文字占時名　今朝不用臨河別　垂淚千行便濯纓</p><p><a href="../../model.html#/doc/18525">View poem's topic associations</a></p></body></html>
