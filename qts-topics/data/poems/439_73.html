  <body><p>439_73: 《遺愛寺》白居易</p>
    <p>弄日臨谿坐　尋花繞寺行　時時聞鳥語　處處是泉聲</p><p><a href="../../model.html#/doc/22760">View poem's topic associations</a></p></body></html>
