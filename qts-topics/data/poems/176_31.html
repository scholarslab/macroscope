  <body><p>176_31: 《送楊燕之東魯》李白</p>
    <p>關西楊伯起　漢日舊稱賢　四代三公族　清風播人天　夫子華陰居　開門對玉蓮　何事歷衡霍　雲帆今始還　君坐稍解顏　為君歌此篇　我固侯門士　謬登聖主筵　一辭金華殿　蹭蹬長江邊　二子魯門東　別來已經年　因君此中去　不覺淚如泉</p><p><a href="../../model.html#/doc/8439">View poem's topic associations</a></p></body></html>
