  <body><p>756_7: 《北苑侍宴雜詠詩。風》徐鉉</p>
    <p>昨朝纔解凍　今日又開花　帝力無人識　誰知玩物華</p><p><a href="../../model.html#/doc/42332">View poem's topic associations</a></p></body></html>
