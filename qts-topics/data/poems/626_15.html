  <body><p>626_15: 《送潤卿還華陽》陸龜蒙</p>
    <p>何事輕舟近臘回　茅家兄弟欲歸來　封題玉洞虛無奏　點檢霜壇沆瀣杯　雲肆先生分氣調　山圖公子愛詞才　殷勤為向東鄉薦　灑掃含真雪後臺</p><p><a href="../../model.html#/doc/34329">View poem's topic associations</a></p></body></html>
