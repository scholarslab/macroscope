  <body><p>525_2: 《猿》杜牧</p>
    <p>月白煙青水暗流　孤猿銜恨叫中秋　三聲欲斷疑腸斷　饒是少年今白頭</p><p><a href="../../model.html#/doc/28494">View poem's topic associations</a></p></body></html>
