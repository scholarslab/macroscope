  <body><p>818_1: 《送梁拾遺肅歸朝》皎然</p>
    <p>明主重文諫　才臣出江東　束書辭東山　改服臨北風　萬里望皇邑　九重當曙空　天開芙蓉闕　日上蒲桃宮　天子初未起　金閨籍先通　身逢軒轅世　名貴鴛鸞中　故人榮此別　何用悲絲桐</p><p><a href="../../model.html#/doc/45039">View poem's topic associations</a></p></body></html>
