  <body><p>244_14: 《尋胡處士不遇》韓翃</p>
    <p>到來心自足　不見亦相親　說法思居士　忘機憶丈人　微風吹藥案　晴日照茶巾　幽興殊未盡　東城飛暮塵</p><p><a href="../../model.html#/doc/12756">View poem's topic associations</a></p></body></html>
