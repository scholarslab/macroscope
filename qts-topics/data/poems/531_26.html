  <body><p>531_26: 《贈柳璟、馮陶二校書》許渾</p>
    <p>霄漢兩飛鳴　喧喧動禁城　桂堂同日盛　芸閣間年榮　香掩蕙蘭氣　韻高鸞鶴聲　應憐茂陵客　未有子虛名</p><p><a href="../../model.html#/doc/28800">View poem's topic associations</a></p></body></html>
