  <body><p>612_25: 《奉和魯望秋日遣懷次韻》皮日休</p>
    <p>高蹈為時背　幽懷是事兼　神仙君可致　江海我能淹　共守庚申夜　同看乙巳占　藥囊除紫蠹　丹灶拂紅鹽　與物深無競　於生亦太廉　鴻災因足警　魚禍為稀潛　筆硯秋光洗　衣巾夏蘚霑　酒甔香竹院　魚籠挂茅簷　琴忘因拋譜　詩存為致籤　茶旗經雨展　石筍帶雲尖　鶴共心情慢　烏同面色黔　向陽栽白帢　終歲憶貂襜　取嶺為山障　將泉作水簾　溪晴多晚鷺　池廢足秋蟾　破衲雖云補　閒齋未辦苫　共君還有役　竟夕得厭厭</p><p><a href="../../model.html#/doc/33789">View poem's topic associations</a></p></body></html>
