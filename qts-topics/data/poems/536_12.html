  <body><p>536_12: 《東游留別李叢秀才》許渾</p>
    <p>煩君沽酒強登樓　罷唱離歌說遠游　文字豈勞諸子重　風塵多幸故人憂　數程山路長侵夜　千里家書動隔秋　起憑欄干各垂淚　又驅羸馬向東州</p><p><a href="../../model.html#/doc/29017">View poem's topic associations</a></p></body></html>
