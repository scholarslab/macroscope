  <body><p>839_27: 《經費征君舊居》齊己</p>
    <p>高眠當聖代　雲鳥未為孤　天子徵不起　閒人親得無　猿猱狂欲墜　水石怪難圖　寂寞荒齋外　松杉相倚枯</p><p><a href="../../model.html#/doc/46293">View poem's topic associations</a></p></body></html>
