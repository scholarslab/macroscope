  <body><p>549_42: 《長安晚秋（一作秋望，一作秋夕）》趙嘏</p>
    <p>雲物淒涼拂曙流　漢家宮闕動高秋　殘星幾點雁橫塞　長笛一聲人倚樓　紫艷半開籬菊靜　紅衣落盡渚蓮愁　鱸魚正美不歸去　空戴南冠學楚囚</p><p><a href="../../model.html#/doc/30203">View poem's topic associations</a></p></body></html>
