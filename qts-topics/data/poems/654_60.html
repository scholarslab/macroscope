  <body><p>654_60: 《費拾遺書堂》羅鄴</p>
    <p>滿袖歸來天桂香　紫泥重降舊書堂　自憐葦帶同巢許　不駕蒲輪佐禹湯　怪石盡含千古秀　奇花多吐四時芳　何人更肯追高躅　唯有樵童戲蘚床</p><p><a href="../../model.html#/doc/36368">View poem's topic associations</a></p></body></html>
