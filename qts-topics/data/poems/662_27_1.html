  <body><p>662_27_1: 《中元甲子以辛醜駕幸蜀四首（其一）》羅隱</p>
    <p>子儀不起渾瑊亡　西幸誰人從武皇　四海為家雖未遠　九州多事竟難防　已聞旰食思真將　會待畋遊致假王　應感兩朝巡狩跡　綠槐端正驛荒涼</p><p><a href="../../model.html#/doc/36770">View poem's topic associations</a></p></body></html>
