  <body><p>574_95: 《竹》賈島</p>
    <p>籬外清陰接藥欄　曉風交戛碧琅玕　子猷沒後知音少　粉節霜筠漫歲寒</p><p><a href="../../model.html#/doc/31993">View poem's topic associations</a></p></body></html>
