  <body><p>530_43: 《蒙河南劉大夫見示與吏部張公喜雪酬唱，輒敢攀和》許渾</p>
    <p>風度龍山暗　雲凝象闕陰　瑞花瓊樹合　仙草玉苗深　欲醉梁王酒　先調楚客琴　即應攜手去　將此助商霖</p><p><a href="../../model.html#/doc/28771">View poem's topic associations</a></p></body></html>
