  <body><p>379_30_8: 《送淡公（其八）》孟郊</p>
    <p>江南邑中寺　平地生勝山　開元吳語僧　律韻高且閒　妙藥溪岸平　桂榜往復還樹石相鬥生　紅綠各異顏　風味我遙憶　新奇師獨攀</p><p><a href="../../model.html#/doc/20022">View poem's topic associations</a></p></body></html>
