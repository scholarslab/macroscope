  <body><p>745_25: 《步虛引（一作仙人詞）》陳陶</p>
    <p>小隱山人十洲客　莓苔為衣雙耳白　青編為我忽降書　暮雨虹蜺一千尺　赤城門閉六丁直　曉日已燒東海色　朝天半夜聞玉雞　星斗離離礙龍翼</p><p><a href="../../model.html#/doc/41620">View poem's topic associations</a></p></body></html>
