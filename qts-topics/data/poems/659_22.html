  <body><p>659_22: 《蘇小小墓》羅隱</p>
    <p>魂兮檇李城　猶未有人耕　好月當年事　殘花觸處情　向誰曾豔冶　隨分得聲名　應侍吳王宴　蘭橈暗送迎</p><p><a href="../../model.html#/doc/36638">View poem's topic associations</a></p></body></html>
