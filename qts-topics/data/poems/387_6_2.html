  <body><p>387_6_2: 《自詠三首（其二）》盧仝</p>
    <p>盧子躘踵也　賢愚總莫驚　蚊當家口　草石是親情　萬卷堆胸朽　三光撮眼明翻悲廣成子　閒氣說長生</p><p><a href="../../model.html#/doc/20600">View poem's topic associations</a></p></body></html>
