  <body><p>385_48: 《賀秘書王丞南郊攝將軍》張籍</p>
    <p>正初天子親郊禮　詔攝將軍領衛兵　斜帶銀刀入黃道　先隨玉輅到青城　壇邊不在千官位　仗外唯聞再拜聲　共喜與君逢此日　病中無計得隨行</p><p><a href="../../model.html#/doc/20434">View poem's topic associations</a></p></body></html>
