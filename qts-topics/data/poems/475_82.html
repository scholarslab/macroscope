  <body><p>475_82: 《春暮思平泉雜詠二十首。金松》李德裕</p>
    <p>台嶺生奇樹　佳名世未知　纖纖疑大菊　落落是松枝　照日含金晰　籠煙淡翠滋　勿言人去晚　猶有歲寒期</p><p><a href="../../model.html#/doc/25302">View poem's topic associations</a></p></body></html>
