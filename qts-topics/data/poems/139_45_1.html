  <body><p>139_45_1: 《江南曲四首（其一）》儲光羲</p>
    <p>綠江深見底　高浪直翻空　慣是湖邊住　舟輕不畏風</p><p><a href="../../model.html#/doc/6641">View poem's topic associations</a></p></body></html>
