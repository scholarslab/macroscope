  <body><p>505_10: 《鄴中行》郭良驥</p>
    <p>年去年來秋更春　魏家園廟已成塵　只今惟有西陵在　無復當時歌舞人</p><p><a href="../../model.html#/doc/27038">View poem's topic associations</a></p></body></html>
