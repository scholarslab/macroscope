  <body><p>613_18_1: 《洛中寒食二首（其一）》皮日休</p>
    <p>千門萬戶掩斜暉　繡幰金銜晚未歸　擊鞠王孫如錦地　鬥雞公子似花衣　嵩雲靜對行臺起　洛鳥閒穿上苑飛　唯有路傍無意者　獻書未納問淮肥</p><p><a href="../../model.html#/doc/33810">View poem's topic associations</a></p></body></html>
