  <body><p>317_125: 《秋日經潼關感寓》武元衡</p>
    <p>昔年曾逐漢征東　三授兵符百戰中　力保山河嗟下世　秋風牢落故營空</p><p><a href="../../model.html#/doc/16991">View poem's topic associations</a></p></body></html>
