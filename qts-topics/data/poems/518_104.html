  <body><p>518_104: 《月下喜呂郎中除兵部》雍陶</p>
    <p>北闕雲間見碧天　南宮月似舊時圓　喜看列宿今朝正　休嘆參差十四年</p><p><a href="../../model.html#/doc/28046">View poem's topic associations</a></p></body></html>
