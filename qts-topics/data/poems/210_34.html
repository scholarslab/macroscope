  <body><p>210_34: 《送和西蕃使》皇甫曾</p>
    <p>白簡初分命　黃金已在腰　恩華通外國　徒御發中朝　雨雪從邊起　旌旗上隴遙　暮天沙漠漠　空磧馬蕭蕭　寒路隨河水　關城見柳條　和戎先罷戰　知勝霍嫖姚</p><p><a href="../../model.html#/doc/10246">View poem's topic associations</a></p></body></html>
