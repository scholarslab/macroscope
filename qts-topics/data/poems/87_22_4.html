  <body><p>87_22_4: 《道家四首奉敕撰（其四）》張說</p>
    <p>道記開中籙　真官表上清　焚香三鳥至　煉藥九仙成　天上靈書下　空中妙伎迎　迎來出煙霧　渺渺戲蓬瀛</p><p><a href="../../model.html#/doc/4588">View poem's topic associations</a></p></body></html>
