  <body><p>684_40: 《松江晚泊》吳融</p>
    <p>樹遠天疑盡　江奔地欲隨　孤帆落何處　殘日更新離　客是淒涼本　情為繫滯枝　寸腸無計免　應只楚猿知</p><p><a href="../../model.html#/doc/38263">View poem's topic associations</a></p></body></html>
