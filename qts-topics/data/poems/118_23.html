  <body><p>118_23: 《冬末送魏起居赴京》孫逖</p>
    <p>大名將起魏　良史更逢遷　驛騎朝丹闕　關亭望紫煙　西京春色近　東觀物華偏　早赴王正月　揮毫記首年</p><p><a href="../../model.html#/doc/5591">View poem's topic associations</a></p></body></html>
