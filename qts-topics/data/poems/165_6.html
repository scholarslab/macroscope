  <body><p>165_6: 《千里思》李白</p>
    <p>李陵沒胡沙　蘇武還漢家　迢迢五原關　朔雪亂邊花　一去隔絕國　思歸但長嗟　鴻雁向西北　因書報天涯</p><p><a href="../../model.html#/doc/8055">View poem's topic associations</a></p></body></html>
