  <body><p>853_56: 《高士詠。嚴子陵》吳筠</p>
    <p>漢皇敦故友　物色訪嚴生　三聘迨深澤　一來遇帝庭　紫宸同御寢　玄象驗客星　祿位終不屈　雲山樂躬耕</p><p><a href="../../model.html#/doc/47293">View poem's topic associations</a></p></body></html>
