  <body><p>715_28: 《題廣愛寺楞伽山》李琪</p>
    <p>善高天外遠　方丈海中遙　自有山神護　應無劫火燒　壞文侵古壁　飛劍出寒霄　何似蒼蒼色　嚴妝十七朝</p><p><a href="../../model.html#/doc/40272">View poem's topic associations</a></p></body></html>
