  <body><p>628_23_4: 《和襲美館娃宮懷古五絕（其四）》陸龜蒙</p>
    <p>江色分明練繞臺　戰帆遙隔綺疏開　波神自厭荒淫主　句踐樓船穩帖來</p><p><a href="../../model.html#/doc/34475">View poem's topic associations</a></p></body></html>
