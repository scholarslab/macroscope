  <body><p>717_68: 《白角簟》曹松</p>
    <p>角簟工夫已到頭　夏來全佔滿床秋　若言保惜歸華屋　祇合封題寄列侯　學卷曉冰長怕綻　解鋪寒水不教流　蒲桃錦是瀟湘底　曾得王孫價倍酬</p><p><a href="../../model.html#/doc/40419">View poem's topic associations</a></p></body></html>
