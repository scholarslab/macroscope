  <body><p>856_1: 《呈鐘離雲房》呂岩</p>
    <p>生在儒家遇太平　懸纓重滯布衣輕　誰能世上爭名利　臣事玉皇歸上清</p><p><a href="../../model.html#/doc/47371">View poem's topic associations</a></p></body></html>
