  <body><p>897_30: 《望梅花》孫光憲</p>
    <p>數枝開與短牆平　見雪萼　紅跗相映　引起誰人邊塞情　簾外欲三更　吹斷離愁月正明　空聽隔江聲</p><p><a href="../../model.html#/doc/49619">View poem's topic associations</a></p></body></html>
