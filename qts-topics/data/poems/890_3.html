  <body><p>890_3: 《回波樂》裴談</p>
    <p>回波爾時栲栳　怕婦也是大好　外邊祇有裴談　內裏無過李老</p><p><a href="../../model.html#/doc/48981">View poem's topic associations</a></p></body></html>
