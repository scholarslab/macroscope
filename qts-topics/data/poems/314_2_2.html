  <body><p>314_2_2: 《步虛詞十九首（其二）》韋渠牟</p>
    <p>羽駕正翩翩　雲鴻最自然　霞冠將月曉　珠佩與星連　鏤玉留新訣　雕金得舊編不知飛鸞鶴　更有幾人仙</p><p><a href="../../model.html#/doc/16736">View poem's topic associations</a></p></body></html>
