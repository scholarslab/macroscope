  <body><p>601_3: 《題友人屋》李昌符</p>
    <p>松底詩人宅　閒門遠岫孤　數家分小徑　一水截平蕪　竹節偶相對　鳥名多自呼　愛君真靜者　欲去又踟躕</p><p><a href="../../model.html#/doc/33278">View poem's topic associations</a></p></body></html>
