  <body><p>767_72: 《陳。狎客》孫元晏</p>
    <p>八宮妃盡賦篇章　風揭歌聲錦繡香　選得十人為狎客　有誰能解諫君王</p><p><a href="../../model.html#/doc/42894">View poem's topic associations</a></p></body></html>
