  <body><p>27_123: 《雜曲歌辭。桂花曲》?</p>
    <p>可憐天上桂花孤　試問姮娥更要無　月宮幸有閒田地　何不中央種兩株</p><p><a href="../../model.html#/doc/2040">View poem's topic associations</a></p></body></html>
