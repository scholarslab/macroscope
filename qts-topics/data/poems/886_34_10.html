  <body><p>886_34_10: 《柳（十一首）（其十）》孫魴</p>
    <p>小池前後碧江濱　窣翠拋青爛熳春　不是和風為抬舉　可能開眼向行人</p><p><a href="../../model.html#/doc/48864">View poem's topic associations</a></p></body></html>
