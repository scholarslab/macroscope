  <body><p>481_31: 《新樓詩二十首。橘園》李紳</p>
    <p>江城霧斂輕霜早　園橘千株欲變金　朱實摘時天路近　素英飄處海雲深　懼同枳棘愁遷徙　每抱馨香委照臨　憐爾結根能自保　不隨寒暑換貞心</p><p><a href="../../model.html#/doc/25665">View poem's topic associations</a></p></body></html>
