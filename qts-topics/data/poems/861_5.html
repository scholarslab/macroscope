  <body><p>861_5: 《題壁（人有以爐火藥術為事者，辭大哂之，命筆題其壁）》張辭</p>
    <p>爭那金烏何　頭上飛不住　紅爐漫燒藥　玉顏安可駐　今年花發枝　明年葉落樹　不如且飲酒　莫管流年度</p><p><a href="../../model.html#/doc/47652">View poem's topic associations</a></p></body></html>
