  <body><p>696_43: 《對梨花贈皇甫秀才》韋莊</p>
    <p>林上梨花雪壓枝　獨攀瓊艷不勝悲　依前此地逢君處　還是去年今日時　且戀殘陽留綺席　莫推紅袖訴金卮　騰騰戰鼓正多事　須信明朝難重持</p><p><a href="../../model.html#/doc/39089">View poem's topic associations</a></p></body></html>
