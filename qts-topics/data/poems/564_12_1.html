  <body><p>564_12_1: 《和綿州於中丞登越王樓作二首（時為校書郎）（其一）》于瑰</p>
    <p>樓因藩邸號　川勢似依樓　顯敞含清暑　嵐光入素秋　山宜孤姑貌　江泛李膺舟郢曲思朋執　輕紗畫勝遊</p><p><a href="../../model.html#/doc/31257">View poem's topic associations</a></p></body></html>
