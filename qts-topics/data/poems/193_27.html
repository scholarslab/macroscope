  <body><p>193_27: 《永定寺喜辟強夜至》韋應物</p>
    <p>子有新歲慶　獨此苦寒歸　夜叩竹林寺　山行雪滿衣　深爐正燃火　空齋共掩扉　還將一尊對　無言百事違</p><p><a href="../../model.html#/doc/9351">View poem's topic associations</a></p></body></html>
