  <body><p>828_36: 《送越將歸會稽》貫休</p>
    <p>面如玉盤身八尺　燕語清獰戰袍窄　古嶽龍腥一匣霜　江上相逢雙眼碧　冉冉春光方婉娩　黯然別我歸稽巘　他年必帥邯鄲兒　與我殺輕班定遠</p><p><a href="../../model.html#/doc/45622">View poem's topic associations</a></p></body></html>
