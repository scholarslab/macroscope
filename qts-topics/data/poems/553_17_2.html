  <body><p>553_17_2: 《將歸蜀留獻恩地僕射二首（其二）》姚鵠</p>
    <p>江上長思狎釣翁　此心難與昨日同　自承丘壑新恩重　已分煙霞舊隱空　龍變偶因資巨浪　鳥飛誰肯借高風　應憐死節無門效　永歎潛懷似轉蓬</p><p><a href="../../model.html#/doc/30516">View poem's topic associations</a></p></body></html>
