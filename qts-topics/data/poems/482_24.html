  <body><p>482_24: 《卻過淮陰吊韓信廟》李紳</p>
    <p>功高自棄漢元臣　遺廟陰森楚水濱　英主任賢增虎翼　假王徼福犯龍鱗　賤能忍恥卑狂少　貴乏懷忠近佞人　徒用千金酬一飯　不知明哲重防身</p><p><a href="../../model.html#/doc/25700">View poem's topic associations</a></p></body></html>
