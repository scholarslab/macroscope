  <body><p>817_30: 《與盧孟明別後宿南湖對月》皎然</p>
    <p>五湖生夜月　千里滿寒流　曠望煙霞盡　淒涼天地秋　相思路渺渺　獨夢水悠悠　何處空江上　裴回送客舟</p><p><a href="../../model.html#/doc/44994">View poem's topic associations</a></p></body></html>
