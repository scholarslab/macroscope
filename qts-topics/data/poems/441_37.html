  <body><p>441_37: 《和萬州楊使君四絕句。江邊草》白居易</p>
    <p>聞君澤畔傷春草　憶在天門街裏時　漠漠淒淒愁滿眼　就中惆悵是江蘺</p><p><a href="../../model.html#/doc/22905">View poem's topic associations</a></p></body></html>
