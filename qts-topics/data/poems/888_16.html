  <body><p>888_16: 《秋日望倚帝山》吳筠</p>
    <p>楚服多奇山　靈表先倚帝　孤秀白雲裏　青冥何崇麗　秋天已晴朗　晚日更澄霽　遠峰列在目　杳與神襟契　倏忽遺世間　宛如再登詣　伊予抱斯志　代處人煙閉　何事牽俗網　悠然負芝桂　朅來從隱淪　式保羨門計</p><p><a href="../../model.html#/doc/48927">View poem's topic associations</a></p></body></html>
