  <body><p>853_42: 《高士詠。段幹木》吳筠</p>
    <p>干木布衣者　守道杜衡門　德光義且富　肯易王侯尊　魏主欽其賢　軾廬情亦敦　秦兵遂不舉　高臥為國藩</p><p><a href="../../model.html#/doc/47279">View poem's topic associations</a></p></body></html>
