  <body><p>395_25: 《與孟東野》劉叉</p>
    <p>寒衣草木皮　飢飯葵藿根　不為孟夫子　豈識市井門</p><p><a href="../../model.html#/doc/20966">View poem's topic associations</a></p></body></html>
