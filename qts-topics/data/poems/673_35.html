  <body><p>673_35: 《客州賃居寄蕭郎中》周朴</p>
    <p>松店茅軒向水開　東頭舍賃一裴徊　窗吟苦為秋江靜　枕夢驚因曉角催　鄰舍見愁賒酒與　主人知去索錢來　眼看白筆為霖雨　肯使紅鱗便曝腮</p><p><a href="../../model.html#/doc/37415">View poem's topic associations</a></p></body></html>
