  <body><p>372_18: 《湘弦怨》孟郊</p>
    <p>昧者理芳草　蒿蘭同一鋤　狂飆怒秋林　曲直同一枯　嘉木忌深蠹　哲人悲巧誣　靈均入迴流　靳尚為良謨　我願分眾泉　清濁各異渠　我願分眾巢　梟鸞相遠居　此志諒難保　此情竟何如　湘弦少知音　孤響空踟躕</p><p><a href="../../model.html#/doc/19673">View poem's topic associations</a></p></body></html>
