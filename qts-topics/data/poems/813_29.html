  <body><p>813_29: 《冬日諸禪自商山禮正師真塔回見訪》無可</p>
    <p>久思今忽來　雙屨污青苔　拂雪從山起　過房禮塔迴　偈留閒夜作　禪請暫時開　欲作孤雲去　賦詩余不才</p><p><a href="../../model.html#/doc/44767">View poem's topic associations</a></p></body></html>
