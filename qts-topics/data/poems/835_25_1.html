  <body><p>835_25_1: 《壽春節進大蜀皇帝五首（其一）》貫休</p>
    <p>上玄大帝降坤維　箕尾為副臣聖期　豈比赤光盈室日　全同白象下天時　文經武緯包三古　日角龍顏遏四夷　今日降神天上會　願將天福比須彌</p><p><a href="../../model.html#/doc/46020">View poem's topic associations</a></p></body></html>
