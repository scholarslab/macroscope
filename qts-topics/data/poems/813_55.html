  <body><p>813_55: 《禪林寺》無可</p>
    <p>台山朝佛隴　勝地絕埃氛　冷色石橋月　素光華頂雲　遠泉和雪溜　幽磬帶松聞　終斷游方念　爐香繼此焚</p><p><a href="../../model.html#/doc/44793">View poem's topic associations</a></p></body></html>
