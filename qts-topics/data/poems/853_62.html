  <body><p>853_62: 《高士詠。玄晏先生》吳筠</p>
    <p>士安逾弱冠　落魄未修飾　一朝因感激　志學忘寢食　著書窮天人　辭聘守玄默　薄葬信昭儉　可為將來則</p><p><a href="../../model.html#/doc/47299">View poem's topic associations</a></p></body></html>
