  <body><p>649_68: 《過黃州作》方幹</p>
    <p>弭節齊安郡　孤城百戰殘　傍村林有虎　帶郭縣無官　暮角梅花怨　清江桂影寒　黍離緣底事　撩我起長歎</p><p><a href="../../model.html#/doc/36062">View poem's topic associations</a></p></body></html>
