  <body><p>53_58: 《謁二妃廟》宋之問</p>
    <p>還以金屋貴　留茲寶席尊　江鳧嘯風雨　山鬼泣朝昏</p><p><a href="../../model.html#/doc/3351">View poem's topic associations</a></p></body></html>
