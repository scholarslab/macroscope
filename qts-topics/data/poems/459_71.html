  <body><p>459_71: 《招山僧》白居易</p>
    <p>能入城中乞食否　莫辭塵土污袈裟　欲知住處東城下　遶竹泉聲是白家</p><p><a href="../../model.html#/doc/24484">View poem's topic associations</a></p></body></html>
