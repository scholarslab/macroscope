  <body><p>188_46: 《寄廬山棕衣居士》韋應物</p>
    <p>兀兀山行無處歸　山中猛虎識棕衣　俗客欲尋應不遇　雲溪道士見猶稀</p><p><a href="../../model.html#/doc/9036">View poem's topic associations</a></p></body></html>
