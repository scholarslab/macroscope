  <body><p>709_3: 《憶潼關》徐夤</p>
    <p>洞壑雙扉入到初　似從深阱睹高墟　天開白日臨軍國　山夾黃河護帝居　隋煬遠游宜不反　奉春長策竟何如　須知皇漢能扃鐍　延得年過四百餘</p><p><a href="../../model.html#/doc/39841">View poem's topic associations</a></p></body></html>
