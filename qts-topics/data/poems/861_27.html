  <body><p>861_27: 《題遊帷觀真君殿后》伊用昌</p>
    <p>日日祥雲瑞氣連　儂家應作大神仙　筆頭灑起風雷力　劍下驅馳造化權　更與戎夷添禮樂　永教胡虜絕烽煙　列仙功業只如此　直上三清第一天</p><p><a href="../../model.html#/doc/47675">View poem's topic associations</a></p></body></html>
