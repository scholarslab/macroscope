  <body><p>750_1_2: 《和潯陽宰感舊絕句五首（其二）》李中</p>
    <p>潯駭物景真難及　練瀉澄江最好看　曾上虛樓吟倚檻　五峰擎雪照人寒</p><p><a href="../../model.html#/doc/42028">View poem's topic associations</a></p></body></html>
