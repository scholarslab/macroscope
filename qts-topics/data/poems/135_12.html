  <body><p>135_12: 《題招隱寺絢公房》綦毋潛</p>
    <p>開士度人久　空巖花霧深　徒知燕坐處　不見有為心　蘭若門對壑　田家路隔林　還言證法性　歸去比黃金</p><p><a href="../../model.html#/doc/6422">View poem's topic associations</a></p></body></html>
