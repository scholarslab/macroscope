  <body><p>798_1_101: 《宮詞（其一百一）》花蕊夫人</p>
    <p>慢揎紅袖指纖纖　學釣池魚傍水邊　忍冷不禁還自去　釣竿常被別人牽</p><p><a href="../../model.html#/doc/43760">View poem's topic associations</a></p></body></html>
