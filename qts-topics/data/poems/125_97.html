  <body><p>125_97: 《送崔五太守》王維</p>
    <p>長安廄吏來到門　朱文露網動行軒　黃花懸西九折阪　玉樹宮南五丈原　褒斜谷中不容幰　唯有白雲當露冕　子午山裏杜鵑啼　嘉陵水頭行客飯　劍門忽斷蜀川開　萬井雙流滿眼來　霧中遠樹刀州出　天際澄江巴字回　使君年紀三十餘　少年白皙專城居　欲持畫省郎官筆　回與臨邛父老書</p><p><a href="../../model.html#/doc/5878">View poem's topic associations</a></p></body></html>
