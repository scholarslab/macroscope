  <body><p>653_39: 《贈江上老人》方幹</p>
    <p>潭底錦鱗多識釣　未投香餌即先知　欲教魚目無分別　須學揉藍染釣絲</p><p><a href="../../model.html#/doc/36285">View poem's topic associations</a></p></body></html>
