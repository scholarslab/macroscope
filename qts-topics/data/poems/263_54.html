  <body><p>263_54: 《送李端（一作盧綸詩）》嚴維</p>
    <p>故關衰草遍　離別正堪悲　路出寒雲外　人歸暮雪時　少孤為客早　多難識君遲　掩泣空相向　風塵何所期</p><p><a href="../../model.html#/doc/13581">View poem's topic associations</a></p></body></html>
