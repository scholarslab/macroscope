  <body><p>818_9: 《送張彝歸長沙》皎然</p>
    <p>早聞凌雲彩　謂在鴛鷺儔　華髮始相遇　滄江仍旅遊　策名忘苟進　澹慮輕所求　常服遠遊誡　緬懷經世謀　片帆背風渚　萬里還湘洲　別望荊雲積　歸心漢水流　蘭苕行采采　桂櫂思悠悠　宿昔無機者　為君動離憂</p><p><a href="../../model.html#/doc/45047">View poem's topic associations</a></p></body></html>
