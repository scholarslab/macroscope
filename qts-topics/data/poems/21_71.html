  <body><p>21_71: 《相和歌辭。採蓮曲》徐彥伯</p>
    <p>妾家越水邊　搖艇入江煙　既覓同心侶　復采同心蓮　折藕絲能脆　開花葉正圓　春歌弄明月　歸棹落花前</p><p><a href="../../model.html#/doc/1418">View poem's topic associations</a></p></body></html>
