  <body><p>238_67: 《送任先生任唐山丞》錢起</p>
    <p>再命果良願　幾年勤說詩　上公頻握髮　才子共垂帷　琢玉成良器　出門偏愴離　腰章佐墨綬　耀錦到茅茨　樹老見家日　潮平歸縣時　衣催蓮女織　頌聽海人詞　鴻鵠志應在　荃蘭香未衰　金門定回音　雲路有佳期</p><p><a href="../../model.html#/doc/12321">View poem's topic associations</a></p></body></html>
