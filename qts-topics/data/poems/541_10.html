  <body><p>541_10: 《撰彭陽公志文畢有感》李商隱</p>
    <p>延陵留表墓　峴首送沈碑　敢伐不加點　猶當無愧辭　百生終莫報　九死諒難追　待得生金後　川原亦幾移</p><p><a href="../../model.html#/doc/29648">View poem's topic associations</a></p></body></html>
