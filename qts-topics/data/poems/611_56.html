  <body><p>611_56: 《茶中雜詠。煮茶》皮日休</p>
    <p>香泉一合乳　煎作連珠沸　時看蟹目濺　乍見魚鱗起　聲疑松帶雨　餑恐生煙翠　尚把瀝中山　必無千日醉</p><p><a href="../../model.html#/doc/33761">View poem's topic associations</a></p></body></html>
