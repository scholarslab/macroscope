  <body><p>693_33: 《贈崔道士》杜荀鶴</p>
    <p>四海兵戈無靜處　人家廢業望烽煙　九華道士渾如夢　猶向尊前笑揭天</p><p><a href="../../model.html#/doc/38922">View poem's topic associations</a></p></body></html>
