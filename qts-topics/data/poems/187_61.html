  <body><p>187_61: 《雪夜下朝，呈省中一絕》韋應物</p>
    <p>南望青山滿禁闈　曉陪鴛鷺正差池　共愛朝來何處雪　蓬萊宮里拂松枝</p><p><a href="../../model.html#/doc/8990">View poem's topic associations</a></p></body></html>
