  <body><p>771_24: 《重門曲》周濆</p>
    <p>憔悴容華怯對春　寂寥宮殿鎖閒門　此身卻羨宮中樹　不失芳時雨露恩</p><p><a href="../../model.html#/doc/43049">View poem's topic associations</a></p></body></html>
