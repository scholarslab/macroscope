  <body><p>898_2: 《臨江仙》張泌</p>
    <p>煙收湘渚秋江靜　蕉花露泣愁紅　五雲雙鶴去無蹤　幾回魂斷　凝望向長空　翠竹暗留珠淚怨　閒調寶瑟波中　花鬟月鬢綠雲重　古祠深殿　香冷雨和風</p><p><a href="../../model.html#/doc/49636">View poem's topic associations</a></p></body></html>
