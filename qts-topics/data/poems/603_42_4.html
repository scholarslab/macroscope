  <body><p>603_42_4: 《陳情獻江西李常侍五首（其四）》許棠</p>
    <p>春闈久已滯　秋賦又逢停　選士疑長阻　傷時自不寧　秦城還逐夢　楚徼影隨形此去吟雖苦　何人更肯聽</p><p><a href="../../model.html#/doc/33416">View poem's topic associations</a></p></body></html>
