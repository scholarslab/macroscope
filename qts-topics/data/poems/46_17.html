  <body><p>46_17: 《奉和聖制龍池篇》崔日用</p>
    <p>龍興白水漢興符　聖主時乘運斗樞　岸上茸五花樹　波中的皪千金珠　操環昔聞迎夏啟　發匣先來瑞有虞　風色雲光隨隱見　赤雲神化象江湖</p><p><a href="../../model.html#/doc/2894">View poem's topic associations</a></p></body></html>
