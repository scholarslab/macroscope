  <body><p>627_44_2: 《子夜變歌三首（其二）》陸龜蒙</p>
    <p>歲月如流邁　春盡秋已至　熒熒條上花　零落何乃駛</p><p><a href="../../model.html#/doc/34414">View poem's topic associations</a></p></body></html>
