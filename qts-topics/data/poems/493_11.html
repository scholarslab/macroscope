  <body><p>493_11: 《西蕃請謁廟》沈亞之</p>
    <p>肅肅層城裏　巍巍祖廟清　聖恩覃布濩　異域獻精誠　冠蓋分行列　戎夷辨姓名　禮終齊百拜　心潔表忠貞　瑞氣千重色　簫韶九奏聲　仗移迎日轉　旌動逐風輕　休運威儀正　年推俎豆盈　不才慚聖澤　空此望華纓</p><p><a href="../../model.html#/doc/26132">View poem's topic associations</a></p></body></html>
