  <body><p>382_38: 《羈旅行》張籍</p>
    <p>遠客出門行路難　停車斂策在門端　荒城無人霜滿路　野火燒橋不得度　寒蟲入窟鳥歸巢　僮僕問我誰家去　行尋田頭暝未息　雙轂長轅礙荊棘　緣岡入澗投田家　主人舂米為夜食　晨雞喔喔茅屋傍　行人起掃車上霜　舊山已別行已遠　身計未成難復返　長安陌上相識稀　遙望天山白日晚　誰能聽我辛苦行　為向君前歌一聲</p><p><a href="../../model.html#/doc/20180">View poem's topic associations</a></p></body></html>
