  <body><p>573_2: 《寄滄州李尚書》賈島</p>
    <p>滄溟深絕闊　西岸郭東門　戈者羅夷鳥　桴人思嶠猿　威稜高臘冽　煦育極春溫　陂淀封疆內　蒹葭壁壘根　搖鞞邊地脈　愁箭虎狼魂　水縣賣紗市　鹽田煮海村　枝條分御葉　家世食唐恩　武可縱橫講　功從戰伐論　天涯生月片　嶼頂湧泉源　非是泥池物　方因雷雨尊　沈謀藏未露　鄰境帖無喧　青塚驕回鶻　蕭關陷吐蕃　何時霖歲旱　早晚雪邦冤　迢遞瞻旌纛　浮陽寄詠言</p><p><a href="../../model.html#/doc/31769">View poem's topic associations</a></p></body></html>
