  <body><p>315_23: 《新安所居答相訪人所居蕭使君為制》朱放</p>
    <p>謝公見我多愁疾　為我開門對碧山　君若欲來看猿鳥　不須爭把桂枝攀</p><p><a href="../../model.html#/doc/16794">View poem's topic associations</a></p></body></html>
