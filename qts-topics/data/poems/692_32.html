  <body><p>692_32: 《投長沙裴侍郎》杜荀鶴</p>
    <p>此身雖賤道長存　非謁朱門謁孔門　祗望至公將卷讀　不求朝士致書論　垂綸雨結漁鄉思　吹木風傳雁夜魂　男子受恩須有地　平生不受等閒恩</p><p><a href="../../model.html#/doc/38780">View poem's topic associations</a></p></body></html>
