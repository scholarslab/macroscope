  <body><p>166_27: 《豳歌行，上新平長史兄粲》李白</p>
    <p>豳谷稍稍振庭柯　涇水浩浩揚湍波　哀鴻酸嘶暮聲急　愁雲蒼慘寒氣多　憶昨去家此為客　荷花初紅柳條碧　中宵出飲三百杯　明朝歸揖二千石　寧知流寓變光輝　胡霜蕭颯繞客衣　寒灰寂寞憑誰暖　落葉飄揚何處歸　吾兄行樂窮曛旭　滿堂有美顏如玉　趙女長歌入綵雲　燕姬醉舞嬌紅燭　狐裘獸炭酌流霞　壯士悲吟寧見嗟　前榮後枯相翻覆　何惜餘光及棣華</p><p><a href="../../model.html#/doc/8094">View poem's topic associations</a></p></body></html>
