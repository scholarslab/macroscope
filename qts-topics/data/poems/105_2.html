  <body><p>105_2: 《奉和九月九日登慈恩寺浮圖應制》王景</p>
    <p>玉輦移中禁　珠梯覽四禪　重階清漢接　飛竇紫霄懸　綴葉披天藻　吹花散御筵　無因鑾蹕暇　俱舞鶴林前</p><p><a href="../../model.html#/doc/5249">View poem's topic associations</a></p></body></html>
