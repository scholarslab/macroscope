  <body><p>83_9: 《薊丘覽古贈盧居士藏用七首。燕太子》陳子昂</p>
    <p>秦王日無道　太子怨亦深　一聞田光義　匕首贈千金　其事雖不立　千載為傷心</p><p><a href="../../model.html#/doc/4361">View poem's topic associations</a></p></body></html>
