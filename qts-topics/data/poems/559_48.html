  <body><p>559_48: 《蒙恩除侍御史行次華州寄蔣相》薛能</p>
    <p>林下天書起遁逃　不堪移疾入塵勞　黃河近岸陰風急　仙掌臨關旭日高　行野眾喧聞雁發　宿亭孤寂有狼嗥　荀家位極兼禪理　應笑埋輪著所操</p><p><a href="../../model.html#/doc/30978">View poem's topic associations</a></p></body></html>
