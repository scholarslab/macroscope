  <body><p>248_62: 《送別》郎士元</p>
    <p>穆陵關上秋雲起　安陸城邊遠行子　薄暮寒蟬三兩聲　迴頭故鄉千萬里</p><p><a href="../../model.html#/doc/13016">View poem's topic associations</a></p></body></html>
