  <body><p>830_4_1: 《聞無相道人順世五首（其一）》貫休</p>
    <p>一事不經營　孤峰長老情　惟餐橡子餅　愛說道君兄　池藕香貍掘　山神白日行又聞行腳也　何處化群生</p><p><a href="../../model.html#/doc/45692">View poem's topic associations</a></p></body></html>
