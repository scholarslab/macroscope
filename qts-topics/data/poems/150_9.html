  <body><p>150_9: 《洛陽主簿叔知和驛承恩赴選伏辭一首》劉長卿</p>
    <p>仲父王佐材　屈身仇香位　一從理京劇　萬事皆容易　則知無不可　通變有餘地　器宇溟渤寬　文鋒鏌邪利　憧憧洛陽道　日夕皇華使　二載出江亭　一心奉王事　功成良可錄　道在知無愧　天府留香名　銓闈就明試　賦詩皆舊友　攀轍多新吏　綵服辭高堂　青袍擁征騎　此行季春月　時物正鮮媚　官柳陰相連　桃花色如醉　長安想在目　前路遙髣　　落日看華山　關門逼青翠　行襜稍已隔　結戀無能慰　誰念尊酒間　裴回竹林意</p><p><a href="../../model.html#/doc/7320">View poem's topic associations</a></p></body></html>
