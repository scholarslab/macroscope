  <body><p>27_27: 《雜曲歌辭。水調歌第五》?</p>
    <p>雙帶仍分影　同心巧結香　不應須換彩　意欲媚濃妝</p><p><a href="../../model.html#/doc/1944">View poem's topic associations</a></p></body></html>
