  <body><p>190_44: 《答僴奴、重陽二甥（僴奴趙氏甥伉，重陽崔氏甥播）》韋應物</p>
    <p>棄職曾守拙　玩幽遂忘喧　山澗依磽　竹樹蔭清源　貧居煙火濕　歲熟梨棗繁　風雨飄茅屋　蒿草沒瓜園　群屬相歡悅　不覺過朝昏　有時看禾黍　落日上秋原　飲酒任真性　揮筆肆狂言　一朝忝蘭省　三載居遠藩　復與諸弟子　篇翰每相敦　西園休習射　南池對芳樽　山藥經雨碧　海榴凌霜翻　念爾不同此　悵然復一論　重陽守故家　僩子旅湘沅　俱有緘中藻　惻惻動離魂　不知何日見　衣上淚空存</p><p><a href="../../model.html#/doc/9168">View poem's topic associations</a></p></body></html>
