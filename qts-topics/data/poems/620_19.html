  <body><p>620_19: 《奉和襲美添漁具五篇。箬笠》陸龜蒙</p>
    <p>朝攜下楓浦　晚戴出煙艇　冒雪或平簷　聽泉時仄頂　飆移靄然色　波亂危如影　不識九衢塵　終年居下泂</p><p><a href="../../model.html#/doc/34113">View poem's topic associations</a></p></body></html>
