  <body><p>220_31: 《嚴氏溪放歌行（溪在閬州東百餘裏）》杜甫</p>
    <p>天下甲馬未盡銷　豈免溝壑常漂漂　劍南歲月不可度　邊頭公卿仍獨驕　費心姑息是一役　肥肉大酒徒相要　嗚呼古人已糞土　獨覺志士甘漁樵　況我飄轉無定所　終日慼慼忍羇旅　秋宿霜溪素月高　喜得與子長夜語　東遊西還力實倦　從此將身更何許　知子松根長茯苓　遲暮有意來同煮</p><p><a href="../../model.html#/doc/10756">View poem's topic associations</a></p></body></html>
