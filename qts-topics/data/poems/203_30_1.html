  <body><p>203_30_1: 《感寓二首（其一）》梁德裕</p>
    <p>彩雲呈瑞質　五色發人寰　獨作龍虎狀　孤飛天地間　隱隱臨北極　峨峨象南山恨在帝鄉外　不逢枝葉攀　幽澗生蕙若</p><p><a href="../../model.html#/doc/9978">View poem's topic associations</a></p></body></html>
