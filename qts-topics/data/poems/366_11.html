  <body><p>366_11: 《湖州貢焙新茶》張文規</p>
    <p>鳳輦尋春半醉回　仙娥進水御簾開　牡丹花笑金鈿動　傳奏吳興紫筍來</p><p><a href="../../model.html#/doc/19445">View poem's topic associations</a></p></body></html>
