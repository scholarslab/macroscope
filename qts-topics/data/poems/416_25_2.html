  <body><p>416_25_2: 《寄樂天二首（其二）》元稹</p>
    <p>論才賦命不相干　鳳有文章雉有冠　羸骨欲銷猶被刻　瘡痕未沒又遭彈　劍頭已折藏須蓋　丁字雖剛屈莫難　休學州前羅剎石　一生身敵海波瀾</p><p><a href="../../model.html#/doc/21594">View poem's topic associations</a></p></body></html>
