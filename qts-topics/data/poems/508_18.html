  <body><p>508_18: 《長安夜遊》袁不約</p>
    <p>鳳城連夜九門通　帝女皇妃出漢宮　千乘寶蓮珠箔捲　萬條銀燭碧紗籠　歌聲緩過青樓月　香靄潛來紫陌風　長樂曉鐘歸騎後　遺簪墮珥滿街中</p><p><a href="../../model.html#/doc/27179">View poem's topic associations</a></p></body></html>
