  <body><p>191_25: 《授衣還田裏》韋應物</p>
    <p>公門懸甲令　澣濯遂其私　晨起懷愴恨　野田寒露時　氣收天地廣　風淒草木衰　山明始重疊　川淺更逶迤　煙火生閭里　禾黍積東菑　終然可樂業　時節一來斯</p><p><a href="../../model.html#/doc/9216">View poem's topic associations</a></p></body></html>
