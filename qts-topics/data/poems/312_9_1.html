  <body><p>312_9_1: 《游爛柯山（其一）》薛戎</p>
    <p>登岩已寂歷　絕頂更岧嶢　響像如天近　窺臨與世遙　悠然暢心目　萬慮一時銷</p><p><a href="../../model.html#/doc/16697">View poem's topic associations</a></p></body></html>
