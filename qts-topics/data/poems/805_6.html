  <body><p>805_6: 《從蕭叔子聽彈琴，賦得三峽流泉歌》李冶</p>
    <p>妾家本住巫山雲　巫山流泉常子聞　玉琴彈出轉寥敻　直是當時夢裏聽　三峽迢迢幾千里　一時流入幽閨裏　巨石崩崖指下生　飛泉走浪弦中起　初疑憤怒含雷風　又似嗚咽流不通　回湍曲瀨勢將盡　時復滴瀝平沙中　憶昔阮公為此曲　能令仲容聽不足　一彈既罷復一彈　願作流泉鎮相續</p><p><a href="../../model.html#/doc/44188">View poem's topic associations</a></p></body></html>
