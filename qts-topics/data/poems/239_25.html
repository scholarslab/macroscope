  <body><p>239_25: 《題延州聖僧穴》錢起</p>
    <p>定力無涯不可稱　未知何代坐禪僧　默默山門宵閉月　熒熒石壁晝然燈　四時樹長書經葉　萬歲巖懸拄杖藤　昔日捨身緣救鴿　今時出見有飛鷹</p><p><a href="../../model.html#/doc/12365">View poem's topic associations</a></p></body></html>
