  <body><p>830_52: 《早秋即事寄馮使君》貫休</p>
    <p>金脈火初微　開門竹杖隨　此身全是病　今日更嗔誰　落葉崢嶸處　諸峰爽拔時　唯思棠樹下　高論入圓伊</p><p><a href="../../model.html#/doc/45746">View poem's topic associations</a></p></body></html>
