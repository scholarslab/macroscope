  <body><p>665_58: 《長明燈》羅隱</p>
    <p>破暗長明世代深　煙和香氣兩沈沈　不知初點何人在　祗見當年火至今　曉似紅蓮開沼面　夜如寒月鎮潭心　孤光自有龍神護　雀戲蛾飛不敢侵</p><p><a href="../../model.html#/doc/36923">View poem's topic associations</a></p></body></html>
