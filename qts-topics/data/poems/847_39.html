  <body><p>847_39: 《行路難》齊己</p>
    <p>行路難　君好看　驚波不在黤黮間　小人心裏藏崩湍　七盤九折寒崷崒　翻車倒蓋猶堪出　未似是非脣舌危　闇中潛毀平人骨　君不見楚靈均　千古沉冤湘水濱　又不見李太白　一朝卻作江南客</p><p><a href="../../model.html#/doc/46952">View poem's topic associations</a></p></body></html>
