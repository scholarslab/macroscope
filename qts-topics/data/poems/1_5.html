  <body><p>1_5: 《幸武功慶善宮》李世民</p>
    <p>壽丘惟舊跡　酆邑乃前基　粵予承累聖　懸弧亦在茲　弱齡逢運改　提劍鬱匡時　指麾八荒定　懷柔萬國夷　梯山咸入款　駕海亦來思　單于陪武帳　日逐衛文　端扆朝四岳　無為任百司　霜節明秋景　輕冰結水湄　芸黃遍原隰　禾穎積京畿　共樂還鄉宴　歡比大風詩</p><p><a href="../../model.html#/doc/13">View poem's topic associations</a></p></body></html>
