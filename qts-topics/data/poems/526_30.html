  <body><p>526_30: 《綠蘿》杜牧</p>
    <p>綠蘿縈數匝　本在草堂間　秋色寄高樹　畫陰籠近山　移花疏處過　斸藥困時攀　日暮微風起　難尋舊徑還</p><p><a href="../../model.html#/doc/28583">View poem's topic associations</a></p></body></html>
