  <body><p>784_5: 《題屈原祠》洪州將軍</p>
    <p>蒼藤古木幾經春　舊祀祠堂小水濱　行客謾陳三酎酒　大夫元是獨醒人</p><p><a href="../../model.html#/doc/43363">View poem's topic associations</a></p></body></html>
