  <body><p>133_33: 《送郝判官》李頎</p>
    <p>楚城木葉落　夏口青山遍　鴻雁向南時　君乘使者傳　楓林帶水驛　夜火明山縣　千里送行人　蔡州如眼見　江連清漢東逶迤　遙望荊雲相蔽虧　應問襄陽舊風俗　為余騎馬習家池</p><p><a href="../../model.html#/doc/6359">View poem's topic associations</a></p></body></html>
