  <body><p>11_42: 《郊廟歌辭。祀九宮貴神樂章。雍和》?</p>
    <p>俎豆有踐　黃流在尊　九宮之祀　三代莫存　樂變六宮　壇開八門　聖皇昭對　祐我黎元</p><p><a href="../../model.html#/doc/496">View poem's topic associations</a></p></body></html>
