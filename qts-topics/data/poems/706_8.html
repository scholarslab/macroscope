  <body><p>706_8: 《省試一一吹竽（幹符二年）》黃滔</p>
    <p>齊竽今歷試　真偽不難知　欲使聲聲別　須令箇箇吹　後先無錯雜　能否立參差　次第教單進　宮商乃異宜　凡音皆竄跡　至藝始呈奇　以此論文學　終憑一一窺</p><p><a href="../../model.html#/doc/39679">View poem's topic associations</a></p></body></html>
