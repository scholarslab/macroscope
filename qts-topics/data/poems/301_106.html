  <body><p>301_106: 《曉望華清宮》王建</p>
    <p>曉來樓閣更鮮明　日出闌干見鹿行　武帝自知身不死　看修玉殿號長生</p><p><a href="../../model.html#/doc/16214">View poem's topic associations</a></p></body></html>
