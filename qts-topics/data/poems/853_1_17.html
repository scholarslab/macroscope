  <body><p>853_1_17: 《遊仙二十四首（其十七）》吳筠</p>
    <p>晨登千仞嶺　俯瞰四人居　原野間城邑　山河分里閭　眇彼埃塵中　爭奔聲利途百齡寵辱盡　萬事皆為虛　自昔無成功　安能與爾俱　將期駕雲景　超跡升天衢</p><p><a href="../../model.html#/doc/47209">View poem's topic associations</a></p></body></html>
