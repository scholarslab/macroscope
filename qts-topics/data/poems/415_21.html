  <body><p>415_21: 《贈李十一》元稹</p>
    <p>淮水連年起戰塵　油旌三換一何頻　共君前後俱從事　羞見功名與別人</p><p><a href="../../model.html#/doc/21549">View poem's topic associations</a></p></body></html>
