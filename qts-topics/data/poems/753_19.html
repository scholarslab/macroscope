  <body><p>753_19: 《送蒯司錄歸京（亮）》徐鉉</p>
    <p>早年聞有蒯先生　二十餘年道不行　抵掌曾論天下事　折腰猶悟俗人情　老還上國歡娛少　貧聚歸資結束輕　遷客臨流倍惆悵　冷風黃葉滿山城</p><p><a href="../../model.html#/doc/42195">View poem's topic associations</a></p></body></html>
