  <body><p>839_43_1: 《溪齋二首（其一）》齊己</p>
    <p>豈敢言招隱　歸休喜自安　一溪雲臥穩　四海路行難　瑞獸藏頭角　幽禽惜羽翰子猷何處在　老盡碧琅玕</p><p><a href="../../model.html#/doc/46309">View poem's topic associations</a></p></body></html>
