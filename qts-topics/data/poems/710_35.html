  <body><p>710_35: 《詠錢》徐夤</p>
    <p>多蓄多藏豈足論　有誰還議濟王孫　能於禍處翻為福　解向讎家買得恩　幾怪鄧通難免餓　須知夷甫不曾言　朝爭暮競歸何處　盡入權門與倖門</p><p><a href="../../model.html#/doc/39946">View poem's topic associations</a></p></body></html>
