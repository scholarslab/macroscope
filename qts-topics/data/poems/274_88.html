  <body><p>274_88: 《酬駱侍禦答詩》戴叔倫</p>
    <p>風傳畫閣空知曉　雨溼江城不見春　堆案遶床君莫怪　已經愁思古時人</p><p><a href="../../model.html#/doc/14591">View poem's topic associations</a></p></body></html>
