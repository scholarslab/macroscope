  <body><p>847_59: 《勉送吳國三五新戒歸》齊己</p>
    <p>法王遺制付仁王　難得難持劫數長　努力只須堅守護　三千八萬是垣牆</p><p><a href="../../model.html#/doc/46974">View poem's topic associations</a></p></body></html>
