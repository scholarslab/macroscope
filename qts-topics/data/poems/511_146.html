  <body><p>511_146: 《題青龍寺》張祜</p>
    <p>二十年沈滄海間　一遊京國也應閒　人人盡到求名處　獨向青龍寺看山</p><p><a href="../../model.html#/doc/27615">View poem's topic associations</a></p></body></html>
