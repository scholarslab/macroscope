  <body><p>766_72: 《簡豎儒》劉兼</p>
    <p>蹄涔豈信有滄浪　螢火何堪並太陽　淵奧未曾探禹穴　矜誇便擬越丘牆　小巫神氣終須怯　下里音聲必不長　近日冰壺多晦昧　虎皮羊質也觀光</p><p><a href="../../model.html#/doc/42821">View poem's topic associations</a></p></body></html>
