  <body><p>556_25: 《府試水始冰》馬戴</p>
    <p>南池寒色動　北陸歲陰生　薄薄流澌聚　灕灕翠瀲平　暗霑霜稍厚　迴照日還輕　乳竇懸殘滴　湘流減恨聲　即堪金井貯　會映玉壺清　潔白心雖識　空期飲此明</p><p><a href="../../model.html#/doc/30738">View poem's topic associations</a></p></body></html>
