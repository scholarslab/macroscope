  <body><p>471_5: 《四氣》雍裕之</p>
    <p>春禽猶兢囀　夏木忽交陰　稍覺秋山遠　俄驚冬霰深</p><p><a href="../../model.html#/doc/25015">View poem's topic associations</a></p></body></html>
