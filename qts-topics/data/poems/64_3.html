  <body><p>64_3: 《春日洛陽城侍宴》姚崇</p>
    <p>南山開寶曆　北渚對芳蹊　的歷風梅度　參差露草低　堯樽臨上席　舜樂下前溪　任重由來醉　乘酣志轉迷</p><p><a href="../../model.html#/doc/3770">View poem's topic associations</a></p></body></html>
