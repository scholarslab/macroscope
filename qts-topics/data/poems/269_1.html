  <body><p>269_1: 《酬張少尹秋日鳳翔西郊見寄》耿湋</p>
    <p>鼎氣孕河汾　英英濟舊動　劉生曾任俠　張率自能文　官佐征西府　名齊將上軍　秋山遙出浦　野鶴暮離群　遠恨邊笳起　勞歌騎吏聞　廢關人不到　荒戍日空曛　草木涼初變　陰晴景半分　疊蟬臨積水　亂燕入過雲　麗藻終思我　衰髯亦為君　閒吟寡和曲　庭葉漸紛紛</p><p><a href="../../model.html#/doc/13971">View poem's topic associations</a></p></body></html>
