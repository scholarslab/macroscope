  <body><p>226_73: 《魏十四侍禦就弊廬相別》杜甫</p>
    <p>有客騎驄馬　江邊問草堂　遠尋留藥價　惜別到文場　入幕旌旗動　歸軒錦繡香　時應念衰疾　書疏及滄浪</p><p><a href="../../model.html#/doc/11201">View poem's topic associations</a></p></body></html>
