  <body><p>842_14: 《酬孫魴》齊己</p>
    <p>幽人還愛雲　才子已從軍　可信鴛鴻侶　更思麋鹿群　新題雖有寄　舊論竟難聞　知己今如此　編聯悉欲焚</p><p><a href="../../model.html#/doc/46522">View poem's topic associations</a></p></body></html>
