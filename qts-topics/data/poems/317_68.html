  <body><p>317_68: 《重送盧三十一起居》武元衡</p>
    <p>相如擁傳有光輝　何事闌干淚溼衣　舊府東山餘妓在　重將歌舞送君歸</p><p><a href="../../model.html#/doc/16934">View poem's topic associations</a></p></body></html>
