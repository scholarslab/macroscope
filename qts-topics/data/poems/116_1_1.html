  <body><p>116_1_1: 《春江花月夜二首（其一）》張子容</p>
    <p>林花發岸口　氣色動江新　此夜江中月　流光花上春　分明石潭裏　宜照浣紗人</p><p><a href="../../model.html#/doc/5526">View poem's topic associations</a></p></body></html>
