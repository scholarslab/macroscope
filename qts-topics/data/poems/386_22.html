  <body><p>386_22: 《送蜀客》張籍</p>
    <p>蜀客南行祭碧雞　木棉花發錦江西　山橋日晚行人少　時見猩猩樹上啼</p><p><a href="../../model.html#/doc/20488">View poem's topic associations</a></p></body></html>
