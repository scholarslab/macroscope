  <body><p>779_35: 《春雲》鄧倚</p>
    <p>搖曳自西東　依林又逐風　勢移青道裏　影泛綠波中　夕霽方明日　朝陽復蔽空　度關隨去馬　出塞引歸鴻　色任寒暄變　光將遠近同　為霖如見用　還得助成功</p><p><a href="../../model.html#/doc/43266">View poem's topic associations</a></p></body></html>
