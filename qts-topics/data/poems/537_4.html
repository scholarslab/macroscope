  <body><p>537_4: 《冬日宣城開元寺贈元孚上人》許渾</p>
    <p>一缽事南宗　僧儀稱病容　曹溪花裏別　蕭寺竹前逢　燭影深寒殿　經聲徹曙鐘　欲齋檐睡鴿　初定壁吟蛩　詩繼休遺韻　書傳永逸蹤　藝多人譽洽　機絕道情濃　汲澗瓶沈藻　眠階錫挂松　雲鳴新放鶴　池臥舊降龍　露茗山廚焙　霜野碓舂　梵文明處譯　禪衲暖時縫　層塔題應遍　飛軒步不慵　繡梁交薜荔　畫井倒芙蓉　翠戶垂旗網　朱窗列劍鋒　寒風金磬遠　晴雪玉樓重　妙理三乘達　清才萬象供　山高橫睥睨　灘淺聚艨艟　微霧蒼平楚　殘暉淡遠峰　林疏霜摵摵　波靜月溶溶　劍出因雷煥　琴全遇蔡邕　西方知有社　支許合相從</p><p><a href="../../model.html#/doc/29082">View poem's topic associations</a></p></body></html>
