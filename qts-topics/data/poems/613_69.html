  <body><p>613_69: 《以紗巾寄魯望因而有作》皮日休</p>
    <p>周家新樣替三梁　裹髮偏宜白面郎　掩斂乍疑裁黑霧　輕明渾似戴玄霜　今朝定見看花昃　明日應聞漉酒香　更有一般君未識　虎文巾在絳霄房</p><p><a href="../../model.html#/doc/33844">View poem's topic associations</a></p></body></html>
