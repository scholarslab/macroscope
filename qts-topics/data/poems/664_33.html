  <body><p>664_33: 《王夷甫》羅隱</p>
    <p>把得閒書坐水濱　讀來前事亦酸辛　莫言塵尾清譚柄　壞卻淳風是此人</p><p><a href="../../model.html#/doc/36859">View poem's topic associations</a></p></body></html>
