  <body><p>367_13: 《隴上行》張仲素</p>
    <p>行到黃雲隴　唯聞羌戍鼙　不如山下水　猶得任東西</p><p><a href="../../model.html#/doc/19466">View poem's topic associations</a></p></body></html>
