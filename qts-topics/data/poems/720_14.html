  <body><p>720_14: 《湖外送何崇入閣》裴說</p>
    <p>因詩相識久　忽此告臨途　便是有船發　也須容市沽　精吟五箇字　穩泛兩重湖　長短逢公道　清名振帝都</p><p><a href="../../model.html#/doc/40481">View poem's topic associations</a></p></body></html>
