  <body><p>27_79: 《雜曲歌辭。牆頭花》?</p>
    <p>蟋蟀鳴洞房　梧桐落金井　為君裁舞衣　天寒翦刀冷　妾有羅衣裳　秦王在時作　為舞春風多　秋來不堪著</p><p><a href="../../model.html#/doc/1996">View poem's topic associations</a></p></body></html>
