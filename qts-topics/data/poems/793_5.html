  <body><p>793_5: 《藥名聯句》皮日休</p>
    <p>為待防風餅　須添薏苡杯　香然柏子後　尊泛菊花來　石耳泉能洗　垣衣雨為裁　從容犀局靜　斷續玉琴哀　白芷寒猶采　青箱醉尚開　馬銜衰草臥　烏啄蠹根迴　雨過蘭芳好　霜多桂末摧　朱兒應作粉　雲母詎成灰　藝可屠龍膽　家曾近燕胎　牆高牽薜荔　障軟撼玫瑰　鸓鼠啼書戶　蝸牛上研臺　誰能將本　封與玉泉才</p><p><a href="../../model.html#/doc/43610">View poem's topic associations</a></p></body></html>
