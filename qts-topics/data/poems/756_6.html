  <body><p>756_6: 《北苑侍宴雜詠詩。水》徐鉉</p>
    <p>碧草垂低岸　東風起細波　橫汾從遊宴　何謝到天河</p><p><a href="../../model.html#/doc/42331">View poem's topic associations</a></p></body></html>
