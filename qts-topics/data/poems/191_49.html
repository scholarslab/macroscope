  <body><p>191_49: 《張彭州前與緱氏馮少府各惠寄一篇多故未答…兼遠簡馮生》韋應物</p>
    <p>馮生韋應物君昔掌文翰　西垣復石渠　朱衣乘白馬　輝光照里閭　余時忝南省　接讌愧空虛　一別守茲郡　蹉跎歲再除　長懷關河表　永日簡牘餘　郡中有方塘　涼閣對紅蕖　金玉蒙遠貺　篇詠見吹噓　未答平生意　已沒九原居　秋風吹寢門　長慟涕漣如　覆視緘中字　奄為昔人書　髮鬢已云白　交友日彫疏　馮生遠同恨　憔悴在田廬</p><p><a href="../../model.html#/doc/9241">View poem's topic associations</a></p></body></html>
