  <body><p>283_39: 《聞雞贈主人》李益</p>
    <p>膠膠司晨鳴　報爾東方旭　無事戀君軒　今君重鳧鵠</p><p><a href="../../model.html#/doc/15093">View poem's topic associations</a></p></body></html>
