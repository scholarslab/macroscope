  <body><p>292_10: 《冬夜耿拾遺王秀才就宿因傷故人》司空曙</p>
    <p>舊時聞笛淚　今夜重沾衣　方恨同人少　何堪相見稀　竹煙凝澗壑　林雪似芳菲　多謝勞車馬　應憐獨掩扉</p><p><a href="../../model.html#/doc/15554">View poem's topic associations</a></p></body></html>
