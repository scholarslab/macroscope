  <body><p>755_28: 《和王明府見寄》徐鉉</p>
    <p>時情世難消吾道　薄宦流年危此身　莫歎京華同寂寞　曾經兵革共漂淪　對山開戶唯求靜　貰酒留賓不道貧　善政空多尚淹屈　不知誰是解憂民</p><p><a href="../../model.html#/doc/42285">View poem's topic associations</a></p></body></html>
