  <body><p>392_54: 《梁公子》李賀</p>
    <p>風彩出蕭家　本是菖蒲花　南塘連子熟　洗馬走江沙　御牋銀沫冷　長簟鳳窠斜　種柳營中暗　題書賜館娃</p><p><a href="../../model.html#/doc/20848">View poem's topic associations</a></p></body></html>
