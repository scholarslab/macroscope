  <body><p>387_24: 《題褚遂良孫庭竹》盧仝</p>
    <p>負霜停雪舊根枝　龍笙鳳管君莫截　春風一番琴上來　搖碎金尊碧天月</p><p><a href="../../model.html#/doc/20620">View poem's topic associations</a></p></body></html>
