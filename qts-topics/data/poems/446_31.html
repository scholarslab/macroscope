  <body><p>446_31: 《醉戲諸妓》白居易</p>
    <p>席上爭飛使君酒　歌中多唱舍人詩　不知明日休官後　逐我東山去是誰</p><p><a href="../../model.html#/doc/23319">View poem's topic associations</a></p></body></html>
