  <body><p>889_13_2: 《相見歡（一名烏夜啼）（其二）》李煜</p>
    <p>無言獨上西樓　月如鉤　寂寞梧桐深院　鎖清秋　翦不斷　理還亂　是離愁　別是一般滋味　在心頭</p><p><a href="../../model.html#/doc/48951">View poem's topic associations</a></p></body></html>
