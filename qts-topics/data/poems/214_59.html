  <body><p>214_59: 《送柴司戶充劉卿判官之嶺外》高適</p>
    <p>嶺外資雄鎮　朝端寵節旄　月卿臨幕府　星使出詞曹　海對羊城闊　山連象郡高　風霜驅瘴癘　忠信涉波濤　別恨隨流水　交情脫寶刀　有才無不適　行矣莫徒勞</p><p><a href="../../model.html#/doc/10471">View poem's topic associations</a></p></body></html>
