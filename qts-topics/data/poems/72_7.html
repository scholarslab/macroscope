  <body><p>72_7: 《晦日宴高氏林亭》韓仲宣</p>
    <p>欲知行有樂　芳尊對物華　地接安仁縣　園是季倫家　柳處雲疑葉　梅間雪似花　日落歸途遠　留興伴煙霞</p><p><a href="../../model.html#/doc/3924">View poem's topic associations</a></p></body></html>
