  <body><p>554_88: 《送越僧元瑞》項斯</p>
    <p>靜中無伴侶　今亦獨隨緣　昨夜離空室　焚香淨去船</p><p><a href="../../model.html#/doc/30623">View poem's topic associations</a></p></body></html>
