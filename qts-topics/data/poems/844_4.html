  <body><p>844_4: 《游穀山寺》齊己</p>
    <p>城裏尋常見碧稜　水邊朝暮送歸僧　數峰雲腳垂平地　一徑松聲徹上層　寒澗不生浮世物　陰崖猶積去年冰　此身有底難拋事　時復攜筇信步登</p><p><a href="../../model.html#/doc/46672">View poem's topic associations</a></p></body></html>
