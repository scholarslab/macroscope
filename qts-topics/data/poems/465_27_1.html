  <body><p>465_27_1: 《白紵歌二首（其一）》楊衡</p>
    <p>玉纓翠佩雜輕羅　香汗微漬朱顏酡　為君起唱白紵歌　清聲褭雲繁思多　凝笳哀瑟時相和　金壺半傾芳夜促　梁塵霏霏暗紅燭　令君安坐聽終曲　墜葉飄花難再復</p><p><a href="../../model.html#/doc/24701">View poem's topic associations</a></p></body></html>
