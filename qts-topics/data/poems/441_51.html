  <body><p>441_51: 《酬嚴中丞晚眺黔江見寄》白居易</p>
    <p>江水三迴曲　愁人兩地情　磨圍山下色　明月峽中聲　晚後連天碧　秋來徹底清　臨流有新恨　照見白鬚生</p><p><a href="../../model.html#/doc/22922">View poem's topic associations</a></p></body></html>
