  <body><p>135_25: 《祇園寺》綦毋潛</p>
    <p>寶坊求往跡　神理駐沿洄　雁塔酬前願　王身更後來　加持將暝合　朗悟豁然開　兩世分明見　餘生復幾哉</p><p><a href="../../model.html#/doc/6435">View poem's topic associations</a></p></body></html>
