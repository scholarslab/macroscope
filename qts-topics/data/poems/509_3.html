  <body><p>509_3: 《經河中》顧非熊</p>
    <p>一望蒲城路　關河氣象雄　樓臺山色裏　楊柳水聲中　思起懷吳客　行斜向磧鴻　我來尋古跡　唯見舜祠風</p><p><a href="../../model.html#/doc/27213">View poem's topic associations</a></p></body></html>
