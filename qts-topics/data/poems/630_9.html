  <body><p>630_9: 《夏日閒居作四聲詩寄襲美。平入聲》陸龜蒙</p>
    <p>端居愁無涯　一夕髮欲白　因為鸞章吟　忽憶鶴骨客　手披丹臺文　腳著赤玉舄　如蒙清音酬　若渴吸月液</p><p><a href="../../model.html#/doc/34599">View poem's topic associations</a></p></body></html>
