  <body><p>450_34: 《對鏡》白居易</p>
    <p>三分鬢髮二分絲　曉鏡秋容相對時　去作忙官應太老　退為閒叟未全遲　靜中得味何須道　穩處安身更莫疑　若使至今黃綺在　聞吾此語亦分司</p><p><a href="../../model.html#/doc/23714">View poem's topic associations</a></p></body></html>
