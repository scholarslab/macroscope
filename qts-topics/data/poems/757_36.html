  <body><p>757_36: 《鼎臣學士侍郎以東館庭梅昔翰苑之毫末今複半枯…攀和》湯悅</p>
    <p>憶見萌芽日　還憐合抱時　舊歡如夢想　物態暗還移　素豔今無幾　朱顏亦自衰　樹將人共老　何暇更悲絲</p><p><a href="../../model.html#/doc/42419">View poem's topic associations</a></p></body></html>
