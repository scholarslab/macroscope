  <body><p>229_36: 《西閣雨望》杜甫</p>
    <p>樓雨霑雲幔　山寒著水城　徑添沙面出　湍減石稜生　菊蕊淒疏放　松林駐遠情　滂沱朱檻溼　萬慮傍簷楹</p><p><a href="../../model.html#/doc/11490">View poem's topic associations</a></p></body></html>
