  <body><p>227_62: 《臺上（得涼字）》杜甫</p>
    <p>改席臺能迥　留門月復光　雲行遺暑溼　山谷進風涼　老去一杯足　誰憐屢舞長　何須把官燭　似惱鬢毛蒼</p><p><a href="../../model.html#/doc/11319">View poem's topic associations</a></p></body></html>
