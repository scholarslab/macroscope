  <body><p>200_10: 《敬酬李判官使院即事見呈》岑參</p>
    <p>公府日無事　吾徒只是閒　草根侵柱礎　苔色上門關　飲硯時見鳥　卷簾睛對山　新詩吟未足　昨夜夢東還</p><p><a href="../../model.html#/doc/9669">View poem's topic associations</a></p></body></html>
