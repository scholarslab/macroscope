  <body><p>144_14_2: 《春詞二首（樂府詩題作陌上桑）（其二）》常建</p>
    <p>翳翳陌上桑　南枝交北堂　美人金梯出　素手自提筐　非但畏蠶飢　盈盈嬌路傍</p><p><a href="../../model.html#/doc/6865">View poem's topic associations</a></p></body></html>
