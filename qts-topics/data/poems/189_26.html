  <body><p>189_26: 《天長寺上方別子西有道》韋應物</p>
    <p>假邑非拙素　況乃別伊人　聊登釋氏居　攜手戀茲晨　高曠出塵表　逍遙滌心神　青山對芳苑　列樹遶通津　車馬無時絕　行子倦風塵　今當遵往路　佇立欲何申　唯持貞白志　以慰心所親</p><p><a href="../../model.html#/doc/9080">View poem's topic associations</a></p></body></html>
