  <body><p>341_17: 《南山有高樹行贈李宗閔》韓愈</p>
    <p>南山有高樹　花葉何衰衰　上有鳳皇巢　鳳皇乳且棲　四旁多長枝　群鳥所托依　黃鵠據其高　眾鳥接其卑　不知何山鳥　羽毛有光輝　飛飛擇所處　正得眾所希　上承鳳皇恩　自期永不衰　中與黃鵠群　不自隱其私　下視眾鳥群　汝徒竟何為　不知挾丸子　心默有所規　彈汝枝葉間　汝翅不覺摧　或言由黃鵠　黃鵠豈有之　慎勿猜眾鳥　眾鳥不足猜　無人語鳳皇　汝屈安得知　黃鵠得汝去　婆娑弄毛衣　前汝下視鳥　各議汝瑕疵　汝豈無朋匹　有口莫肯開　汝落蒿艾間　幾時復能飛　哀哀故山友　中夜思汝悲　路遠翅翎短　不得持汝歸</p><p><a href="../../model.html#/doc/18019">View poem's topic associations</a></p></body></html>
