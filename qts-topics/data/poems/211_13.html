  <body><p>211_13: 《和賀蘭判官望北海作》高適</p>
    <p>聖代務平典　輶軒推上才　迢遙溟海際　曠望滄波開　四牡未遑息　三山安在哉　巨鼇不可釣　高浪何崔嵬　湛湛朝百谷　茫茫連九垓　挹流納廣大　觀異增遲迴　日出見魚目　月圓知蚌胎　跡非想像到　心以精靈猜　遠色帶孤嶼　虛聲涵殷雷　風行越裳貢　水遏天吳災　攬轡隼將擊　忘機鷗復來　緣情韻騷雅　獨立遺塵埃　吏道竟殊用　翰林仍忝陪　長鳴謝知己　所愧非龍媒</p><p><a href="../../model.html#/doc/10277">View poem's topic associations</a></p></body></html>
