  <body><p>126_68: 《淇上田園即事》王維</p>
    <p>屏居淇水上　東野曠無山　日隱桑柘外　河明閭井間　牧童望村去　獵犬隨人還　靜者亦何事　荊扉乘晝關</p><p><a href="../../model.html#/doc/5969">View poem's topic associations</a></p></body></html>
