  <body><p>696_57: 《新正日商南道中作寄李明府》韋莊</p>
    <p>相看又見歲華新　依舊楊朱拭淚巾　踏雪偶因尋戴客　論文還比聚星人　嵩山不改千年色　洛邑長生一路塵　今日與君同避世　卻憐無事是家貧</p><p><a href="../../model.html#/doc/39103">View poem's topic associations</a></p></body></html>
