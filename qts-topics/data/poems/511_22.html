  <body><p>511_22: 《酬答柳宗言秀才見贈》張祜</p>
    <p>南下天台厭絕冥　五湖波上泛如萍　江鷗自戲為蹤跡　野鹿閒驚是性靈　任子偶垂滄海釣　戴逵虛認少微星　金門後俊徒相唁　且為人間寄茯苓</p><p><a href="../../model.html#/doc/27472">View poem's topic associations</a></p></body></html>
