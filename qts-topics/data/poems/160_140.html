  <body><p>160_140: 《荊門上張丞相》孟浩然</p>
    <p>共理分荊國　招賢愧不材　召南風更闡　丞相閣還開　覯止欣眉睫　沈淪拔草萊　坐登徐孺榻　頻接李膺杯　始慰蟬鳴柳　俄看雪間梅　四時年籥盡　千里客程催　日下瞻歸翼　沙邊厭曝鰓　佇聞宣室召　星象列三台</p><p><a href="../../model.html#/doc/7818">View poem's topic associations</a></p></body></html>
