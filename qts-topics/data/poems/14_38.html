  <body><p>14_38: 《郊廟歌辭。昭德皇后廟樂章。舒和》?</p>
    <p>金枝羽部徹清歌　瑤臺肅穆笙磬羅　諧音遍響合明意　萬類昭融靈應多</p><p><a href="../../model.html#/doc/717">View poem's topic associations</a></p></body></html>
