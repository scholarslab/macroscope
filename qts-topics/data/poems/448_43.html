  <body><p>448_43: 《寄太原李相公》白居易</p>
    <p>聞道北都今一變　政和軍樂萬人安　綺羅二八圍賓榻　組練三千夾將壇　蟬鬢應誇丞相少　貂裘不覺太原寒　世間大有虛榮貴　百歲無君一日歡</p><p><a href="../../model.html#/doc/23532">View poem's topic associations</a></p></body></html>
