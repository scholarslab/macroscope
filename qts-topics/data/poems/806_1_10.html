  <body><p>806_1_10: 《詩三百三首（其十）》寒山</p>
    <p>天生百尺樹　翦作長條木　可惜棟梁材　拋之在幽谷　年多心尚勁　日久皮漸禿　識者取將來　猶堪柱馬屋</p><p><a href="../../model.html#/doc/44219">View poem's topic associations</a></p></body></html>
