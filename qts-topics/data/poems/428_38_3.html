  <body><p>428_38_3: 《郊陶潛體詩十六首（其三）》白居易</p>
    <p>朝飲一杯酒　冥心合元化　兀然無所思　日高尚閒臥　暮讀一卷書　會意如嘉話欣然有所遇　夜深猶獨坐　又得琴上趣　安弦有餘暇　復多詩中狂　下筆不能罷唯茲三四事　持用度晝夜　所以陰雨中　經旬不出舍　始悟獨往人　心安時亦過</p><p><a href="../../model.html#/doc/21999">View poem's topic associations</a></p></body></html>
