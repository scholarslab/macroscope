  <body><p>108_14: 《晚渡伊水》韋述</p>
    <p>悠悠涉伊水　伊水清見石　是時春向深　兩岸草如積　迢遞望洲嶼　逶迤亙津陌　新樹落疏紅　遙原上深碧　回瞻洛陽苑　遽有長山隔　煙霧猶辨家　風塵已為客　登陟多異趣　往來見行役　雲起早已昏　鳥飛日將夕　光陰逝不借　超然慕疇昔　遠游亦何為　歸來存竹帛</p><p><a href="../../model.html#/doc/5318">View poem's topic associations</a></p></body></html>
