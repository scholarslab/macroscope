  <body><p>441_98: 《後宮詞》白居易</p>
    <p>淚溼羅巾夢不成　夜深前殿按歌聲　紅顏未老恩先斷　斜倚薰籠坐到明</p><p><a href="../../model.html#/doc/22977">View poem's topic associations</a></p></body></html>
