  <body><p>520_50_2: 《史將軍二首（其二）》杜牧</p>
    <p>壯氣蓋燕趙　耽耽魁傑人　彎弧伍百步　長戟八十斤　河湟非內地　安史有遺塵　何日武臺坐　兵符授虎臣</p><p><a href="../../model.html#/doc/28132">View poem's topic associations</a></p></body></html>
