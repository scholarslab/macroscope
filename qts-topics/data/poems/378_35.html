  <body><p>378_35: 《送溫初下第》孟郊</p>
    <p>日落濁水中　夜光誰能分　高懷無近趣　清抱多遠聞　欲識丈夫志　心藏孤岳雲　長安風塵別　咫尺不見君</p><p><a href="../../model.html#/doc/19978">View poem's topic associations</a></p></body></html>
