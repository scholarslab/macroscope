  <body><p>365_84: 《酬楊侍郎憑見寄》劉禹錫</p>
    <p>翔鸞闕底謝皇恩　纓上滄浪舊水痕　疏傅揮金忽相憶　遠擎長句與招魂</p><p><a href="../../model.html#/doc/19390">View poem's topic associations</a></p></body></html>
