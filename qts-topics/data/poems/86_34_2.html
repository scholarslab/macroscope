  <body><p>86_34_2: 《入海二首（其二）》張說</p>
    <p>海上三神山　逍遙集眾仙　靈心豈不同　變化無常全　龍伯如人類　一釣兩鰲連　金臺此淪沒　玉真時播遷　問子勞何事　江上泣經年　隰中生紅草　所美非美然</p><p><a href="../../model.html#/doc/4516">View poem's topic associations</a></p></body></html>
