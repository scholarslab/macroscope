  <body><p>632_34: 《新歲對寫真》司空圖</p>
    <p>得見明時下壽身　須甘歲酒更移巡　生情暗結千重恨　寒勢常欺一半春　文武輕銷丹灶火　市朝偏貴黑頭人　自傷衰颯慵開鏡　擬與兒童別寫真</p><p><a href="../../model.html#/doc/34700">View poem's topic associations</a></p></body></html>
