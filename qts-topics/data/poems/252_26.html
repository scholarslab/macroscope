  <body><p>252_26: 《讓皇帝廟樂章。酌獻》李紓</p>
    <p>八音具舉　三壽既盥　潔茲宗彝　瑟彼圭瓚　蘭肴重錯　椒醑飄散　降祚維城　永為藩翰</p><p><a href="../../model.html#/doc/13313">View poem's topic associations</a></p></body></html>
