  <body><p>250_56: 《送謝十二判官》皇甫冉</p>
    <p>四牡驅馳千里餘　越山稠疊海林疏　不辭終日離家遠　應為劉公一紙書</p><p><a href="../../model.html#/doc/13186">View poem's topic associations</a></p></body></html>
