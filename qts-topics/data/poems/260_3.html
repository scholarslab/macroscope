  <body><p>260_3: 《山中枉張宙員外書期訪衡門》秦系</p>
    <p>常恨相知晚　朝來枉數行　臥雲驚聖代　拂石候仙郎　時果連枝熟　春醪滿甕香　貧家仍有趣　山色滿湖光</p><p><a href="../../model.html#/doc/13483">View poem's topic associations</a></p></body></html>
