  <body><p>447_59: 《重題小舫，贈周從事，兼戲微之》白居易</p>
    <p>細篷青篾織魚鱗　小眼紅窗襯麴塵　闊狹纔容從事座　高低恰稱使君身　舞筵須揀腰輕女　仙櫂難勝骨重人　不似鏡湖簾使出　高檣大艑鬧驚春</p><p><a href="../../model.html#/doc/23448">View poem's topic associations</a></p></body></html>
