  <body><p>806_1_79: 《詩三百三首（其七十九）》寒山</p>
    <p>益者益其精　可名為有益　易者易其形　是名之有易　能益復能易　當得上仙籍無益復無易　終不免死厄</p><p><a href="../../model.html#/doc/44288">View poem's topic associations</a></p></body></html>
