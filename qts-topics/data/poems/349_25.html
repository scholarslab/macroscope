  <body><p>349_25: 《送袁秀才下第歸毗陵》歐陽詹</p>
    <p>羸馬出都門　修途指江東　關河昨夜雨　草木非春風　矢舍雖未中　璞全終待攻　層霄秋可翔　豈不隨高鴻</p><p><a href="../../model.html#/doc/18414">View poem's topic associations</a></p></body></html>
