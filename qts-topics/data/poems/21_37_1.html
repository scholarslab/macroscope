  <body><p>21_37_1: 《相和歌辭。烏夜啼二首（其一）》顧況</p>
    <p>玉房掣鎖聲翻葉　銀箭添泉遶霜堞　畢逋發刺月銜城　八九雛飛其母驚　此是天上老鴉鳴　人間老鴉無此聲　搖雜佩　耿華燭　良夜羽人彈此曲　東方曈曈赤日旭</p><p><a href="../../model.html#/doc/1381">View poem's topic associations</a></p></body></html>
