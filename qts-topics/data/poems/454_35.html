  <body><p>454_35: 《衰荷》白居易</p>
    <p>白露凋花花不殘　涼風吹葉葉初乾　無人解愛蕭條境　更繞衰叢一匝看</p><p><a href="../../model.html#/doc/24002">View poem's topic associations</a></p></body></html>
