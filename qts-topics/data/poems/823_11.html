  <body><p>823_11: 《送李四校書》元孚</p>
    <p>朱絲寫別鶴泠泠　詩滿紅箋月滿庭　莫學楚狂隳姓字　知音還有子期聽</p><p><a href="../../model.html#/doc/45349">View poem's topic associations</a></p></body></html>
