  <body><p>145_7: 《春怨》崔亙</p>
    <p>夜盡夢初驚　紗窗早霧明　曉妝脂粉薄　春服綺羅輕　妾有今朝恨　君無舊日情　愁來理弦管　皆是斷腸聲</p><p><a href="../../model.html#/doc/6916">View poem's topic associations</a></p></body></html>
