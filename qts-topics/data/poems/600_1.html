  <body><p>600_1: 《登越王樓即事》牛征</p>
    <p>危樓送遠目　信美奈鄉情　轉岸孤舟疾　銜山落照明　蕭條看草色　惆悵認江聲　誰會登臨恨　從軍白髮生</p><p><a href="../../model.html#/doc/33228">View poem's topic associations</a></p></body></html>
