  <body><p>616_12: 《奉和魯望疊韻雙聲二首。疊韻山中吟》皮日休</p>
    <p>穿煙泉潺湲　觸竹犢觳觫　荒簧香牆匡　熟鹿伏屋曲</p><p><a href="../../model.html#/doc/34002">View poem's topic associations</a></p></body></html>
