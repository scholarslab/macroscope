  <body><p>149_72: 《哭張員外繼（公及夫人相次沒于洪州）》劉長卿</p>
    <p>慟哭鍾陵下　東流與別離　二星來不返　雙劍沒相隨　獨繼先賢傳　誰刊有道碑　故園荒峴曲　旅櫬寄天涯　白簡曾連拜　滄洲每共思　撫孤憐齒　歎逝顧身衰　泉壤成終古　雲山若在時　秋風鄰笛發　寒日寢門悲　世難愁歸路　家貧緩葬期　舊賓傷未散　夕臨咽常遲　自此辭張邵　何由見戴逵　獨聞山吏部　流涕訪孤兒</p><p><a href="../../model.html#/doc/7306">View poem's topic associations</a></p></body></html>
