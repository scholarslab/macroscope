  <body><p>500_1: 《過張邯鄲莊》姚合</p>
    <p>客行長似病　煩熱束四肢　到君讀書堂　忽若逢良醫　堂前水交流　堂下樹交枝　兩門延風涼　洗我昏濁肌　與子還往熟　坐臥恣所宜　時時相獻酬　文字當酒卮　野飯具藜藿　永日亦不飢　苟餐非其所　鱠炙為蒺藜　時清士人閒　耕作唯文詞　豈獨鄉里薦　當取四海知</p><p><a href="../../model.html#/doc/26729">View poem's topic associations</a></p></body></html>
