  <body><p>568_24: 《贈方處士兼以寫別》李群玉</p>
    <p>天與雲鶴情　人間恣詩酒　龍宮奉采覓　澒洞一千首　清如南薰絲　韻若黃鐘吼　喜於風騷地　忽見陶謝手　籍籍九江西　篇篇在人口　芙蓉為芳菲　未落諸花後　所知心眼大　別自開戶牖　才力似風鵬　誰能算升斗　無營傲雲竹　琴帙靜為友　鸞鳳戢羽儀　騏驥在郊藪　鏡湖春水綠　越客憶歸否　白衣四十秋　逍遙一何久　此身無定跡　又逐浮雲走　離思書不窮　殘陽落江柳</p><p><a href="../../model.html#/doc/31366">View poem's topic associations</a></p></body></html>
