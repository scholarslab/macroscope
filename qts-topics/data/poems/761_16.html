  <body><p>761_16: 《遣子訪劉乙》詹敦仁</p>
    <p>掃石耕山舊子真　布衣草履自隨身　石崖壁立題詩處　知是當年鳳閣人</p><p><a href="../../model.html#/doc/42527">View poem's topic associations</a></p></body></html>
