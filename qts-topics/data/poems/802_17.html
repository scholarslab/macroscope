  <body><p>802_17: 《和李標》王蘇蘇</p>
    <p>怪得犬驚雞亂飛　羸童瘦馬老麻衣　阿誰亂引閒人到　留住青蚨熱趕歸</p><p><a href="../../model.html#/doc/44012">View poem's topic associations</a></p></body></html>
