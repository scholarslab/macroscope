  <body><p>92_23: 《奉和初春幸太平公主南莊應制》李乂</p>
    <p>平陽館外有仙家　沁水園中好物華　地出東郊迴日御　城臨南斗度雲車　風泉韻繞幽林竹　雨霰光搖雜樹花　已慶時來千億壽　還言日暮九重賒</p><p><a href="../../model.html#/doc/4843">View poem's topic associations</a></p></body></html>
