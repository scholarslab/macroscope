  <body><p>329_30_1: 《湖南觀察使故相國袁公挽歌二首（一作劉禹錫詩）（其一）》權德輿</p>
    <p>五驅龍虎節　一入鳳皇池　令尹自無喜　羊公人不疑　天歸京兆日　葉下洞庭時湘水秋風至　淒涼吹素旗</p><p><a href="../../model.html#/doc/17438">View poem's topic associations</a></p></body></html>
