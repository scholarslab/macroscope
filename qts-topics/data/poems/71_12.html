  <body><p>71_12: 《奉和春日幸望春宮應制》劉憲</p>
    <p>暮春春色最便妍　苑裏花開列御筵　商山積翠臨城起　滻水浮光共幕連　鶯藏嫩葉歌相喚　蝶礙芳叢舞不前　歡娛節物今如此　願奉宸遊億萬年</p><p><a href="../../model.html#/doc/3903">View poem's topic associations</a></p></body></html>
