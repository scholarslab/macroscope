  <body><p>898_1_2: 《浣溪沙（其二）》張泌</p>
    <p>馬上凝情憶舊遊　照花淹竹小溪流　鈿箏羅幕玉搔頭　早是出門長帶月　可堪分袂又經秋　晚風斜日不勝愁</p><p><a href="../../model.html#/doc/49628">View poem's topic associations</a></p></body></html>
