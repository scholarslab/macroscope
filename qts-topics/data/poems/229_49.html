  <body><p>229_49: 《示獠奴阿段》杜甫</p>
    <p>山木蒼蒼落日曛　竹竿褭褭細泉分　郡人入夜爭餘瀝　豎子尋源獨不聞　病渴三更迴白首　傳聲一注溼青雲　曾驚陶侃胡奴異　怪爾常穿虎豹群</p><p><a href="../../model.html#/doc/11511">View poem's topic associations</a></p></body></html>
