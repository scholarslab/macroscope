  <body><p>754_19: 《和集賢鐘郎中》徐鉉</p>
    <p>石渠冊府神仙署　當用明朝第一人　腰下別懸新印綬　座中皆是故交親　龍池樹色供清景　浴殿香風接近鄰　從此翻飛應更遠　遍尋三十六天春</p><p><a href="../../model.html#/doc/42221">View poem's topic associations</a></p></body></html>
