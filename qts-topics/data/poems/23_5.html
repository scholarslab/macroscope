  <body><p>23_5: 《琴曲歌辭。湘妃怨》陳羽</p>
    <p>二妃怨處雲沈沈　二妃哭處湘水深　商人酒滴廟前草　蕭颯風生斑竹林</p><p><a href="../../model.html#/doc/1490">View poem's topic associations</a></p></body></html>
