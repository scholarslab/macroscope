  <body><p>360_58: 《自左馮歸洛下酬樂天兼呈裴令公》劉禹錫</p>
    <p>新恩通籍在龍樓　分務神都近舊丘　自有園公紫芝侶　仍追少傅赤松遊　華林霜葉紅霞晚　伊水晴光碧玉秋　更接東山文酒會　始知江左未風流</p><p><a href="../../model.html#/doc/19101">View poem's topic associations</a></p></body></html>
