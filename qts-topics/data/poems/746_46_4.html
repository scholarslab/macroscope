  <body><p>746_46_4: 《竹十一首（其四）》陳陶</p>
    <p>青嵐帚亞思吾祖　綠潤偏多憶蔡邕　長聽南園風雨夜　恐生鱗甲盡為龍</p><p><a href="../../model.html#/doc/41724">View poem's topic associations</a></p></body></html>
