  <body><p>798_1_80: 《宮詞（其八十）》花蕊夫人</p>
    <p>錦城上起凝煙閣　擁殿遮樓一向高　認得聖顏遙望見　碧闌干映赭黃袍</p><p><a href="../../model.html#/doc/43739">View poem's topic associations</a></p></body></html>
