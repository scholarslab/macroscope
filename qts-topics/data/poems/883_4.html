  <body><p>883_4: 《道該上人院石竹花歌》顧況</p>
    <p>道該房前石竹叢　深淺紫　深淺紅　嬋娟灼爍委清露　小枝小葉飄香風　上人心中如鏡中　永日垂簾觀色空</p><p><a href="../../model.html#/doc/48680">View poem's topic associations</a></p></body></html>
