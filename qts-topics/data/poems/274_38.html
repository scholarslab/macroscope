  <body><p>274_38: 《容州回逢陸三別》戴叔倫</p>
    <p>西南積水遠　老病喜生歸　此地故人別　空餘淚滿衣</p><p><a href="../../model.html#/doc/14537">View poem's topic associations</a></p></body></html>
