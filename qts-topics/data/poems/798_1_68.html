  <body><p>798_1_68: 《宮詞（其六十八）》花蕊夫人</p>
    <p>後宮阿監裹羅巾　出入經過苑囿頻　承奉聖顏憂誤失　就中長怕內夫人</p><p><a href="../../model.html#/doc/43727">View poem's topic associations</a></p></body></html>
