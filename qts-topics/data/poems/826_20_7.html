  <body><p>826_20_7: 《古意九首（其七）》貫休</p>
    <p>常思謝康樂　文章有神力　是何清風清　凜然似相識　一種為頑嚚　得作翻經石一種為枯槁　得作登山屐　永嘉為郡後　山水添鮮碧　何當學羽翰　一去觀遺跡</p><p><a href="../../model.html#/doc/45488">View poem's topic associations</a></p></body></html>
