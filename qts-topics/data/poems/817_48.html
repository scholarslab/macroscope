  <body><p>817_48: 《郭北尋徐主簿別業》皎然</p>
    <p>近依城北住　幽遠小人知　積雪行深巷　閒雲繞古籬　竹花冬更發　橙寶晚仍垂　還共嚴中鶴　今朝下淥池</p><p><a href="../../model.html#/doc/45012">View poem's topic associations</a></p></body></html>
