  <body><p>302_1_78: 《宮詞一百首（其七十八）》王建</p>
    <p>禁寺紅樓內裏通　笙歌引駕夾城東　裹頭宮監堂前立　手把牙鞘竹彈弓</p><p><a href="../../model.html#/doc/16316">View poem's topic associations</a></p></body></html>
