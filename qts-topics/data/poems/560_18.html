  <body><p>560_18: 《寄吉諫議》薛能</p>
    <p>將迎須學返抽身　合致蹉跎敢效顰　性靜擬歸無上士　跡疏常負有情人　終憑二頃謀婚嫁　謬著千篇斷斧斤　聞說舊交賢且達　欲彈章甫自羞貧</p><p><a href="../../model.html#/doc/31000">View poem's topic associations</a></p></body></html>
