  <body><p>885_43: 《冬除夜書情》盧延讓</p>
    <p>兀兀坐無味　思量誰與鄰　數星深夜火　一箇遠鄉人　雁翥天微雪　風號樹欲春　愁章自難過　不覺苦吟頻</p><p><a href="../../model.html#/doc/48819">View poem's topic associations</a></p></body></html>
