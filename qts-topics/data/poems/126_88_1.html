  <body><p>126_88_1: 《恭懿太子挽歌五首（其一）》王維</p>
    <p>何悟藏環早　纔知拜璧年　翀天王子去　對日聖君憐　樹轉宮猶出　笳悲馬不前雖蒙絕馳道　京兆別開阡</p><p><a href="../../model.html#/doc/5991">View poem's topic associations</a></p></body></html>
