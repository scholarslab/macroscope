  <body><p>806_1_22: 《詩三百三首（其二十二）》寒山</p>
    <p>有一餐霞子　其居諱俗遊　論時實蕭爽　在夏亦如秋　幽澗常瀝瀝　高松風颼颼其中半日坐　忘卻百年愁</p><p><a href="../../model.html#/doc/44231">View poem's topic associations</a></p></body></html>
