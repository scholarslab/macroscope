  <body><p>85_26_1: 《唐享太廟樂章。凱安三首（其一）》張說</p>
    <p>瑟彼瑤爵　亞維上公　室如屏氣　門不容躬　禮殷其本　樂執其中　聖皇永慕天地幽通</p><p><a href="../../model.html#/doc/4476">View poem's topic associations</a></p></body></html>
