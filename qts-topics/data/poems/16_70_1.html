  <body><p>16_70_1: 《郊廟歌辭。晉昭德成功舞歌。武功舞歌二首（其一）》?</p>
    <p>撥亂資英主　開基自晉陽　一戎成大業　七德煥前王　炎漢提封遠　姬周世祚長朱干將玉戚　全象武功揚</p><p><a href="../../model.html#/doc/848">View poem's topic associations</a></p></body></html>
