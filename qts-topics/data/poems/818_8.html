  <body><p>818_8: 《送穆寂赴舉》皎然</p>
    <p>天子錫玄纁　傾山禮隱淪　君拋青霞去　榮資觀國寶　劍光既陸離　瓊彩何璘玢　夙駕別情遠　商弦秋意新　冥冥鴻鵠姿　書尺看蒼旻　殘寇近宋郊　西行惡飆塵　立身素耿介　處難思經綸　春府搜才日　高科得一人</p><p><a href="../../model.html#/doc/45046">View poem's topic associations</a></p></body></html>
