  <body><p>844_18: 《重宿舊房與愚上人靜話》齊己</p>
    <p>曾此棲心過十冬　今來瀟灑屬生公　檀欒舊植青添翠　菡萏新栽白換紅　北面城臨燈影合　西鄰壁近講聲通　不知門下趨筵士　何似當時石解空</p><p><a href="../../model.html#/doc/46686">View poem's topic associations</a></p></body></html>
