  <body><p>806_1_141: 《詩三百三首（其一百四十一）》寒山</p>
    <p>下愚讀我詩　不解卻嗤誚　中庸讀我詩　思量云甚要　上賢讀我詩　把著滿面笑楊修見幼婦　一覽便知妙</p><p><a href="../../model.html#/doc/44350">View poem's topic associations</a></p></body></html>
