  <body><p>754_10: 《謫居舒州，累得韓高二舍人書，作此寄之》徐鉉</p>
    <p>三峰煙靄碧臨谿　中有騷人理釣絲　會友少於分袂日　謫居多卻在朝時　丹心歷歷吾終信　俗慮悠悠爾不知　珍重韓君與高子　殷勤書札寄相思</p><p><a href="../../model.html#/doc/42211">View poem's topic associations</a></p></body></html>
