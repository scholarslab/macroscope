  <body><p>180_26: 《登巴陵開元寺西閣，贈衡岳僧方外》李白</p>
    <p>衡嶽有闡士　五峰秀真骨　見君萬里心　海水照秋月　大臣南溟去　問道皆請謁　灑以甘露言　清涼潤肌髮　明湖落天鏡　香閣凌銀闕　登眺餐惠風　新花期啟發</p><p><a href="../../model.html#/doc/8599">View poem's topic associations</a></p></body></html>
