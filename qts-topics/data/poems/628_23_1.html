  <body><p>628_23_1: 《和襲美館娃宮懷古五絕（其一）》陸龜蒙</p>
    <p>三千雖衣水犀珠　半夜夫差國暗屠　猶有八人皆二八　獨教西子占亡吳</p><p><a href="../../model.html#/doc/34472">View poem's topic associations</a></p></body></html>
