  <body><p>837_24: 《宿赤松山觀題道人水閣兼寄郡守》貫休</p>
    <p>珠殿香軿倚翠稜　寒棲吾道寄孫登　豈應肘後終無分　見說仙中亦有僧　雲斂石泉飛險竇　月明山鼠下枯藤　還如華頂清談夜　因有新寄詩鄭弘</p><p><a href="../../model.html#/doc/46142">View poem's topic associations</a></p></body></html>
