  <body><p>665_23: 《送陸郎中赴闕》羅隱</p>
    <p>幕下留連兩月強　爐邊待史舊焚香　不關雨露偏垂意　自是鴛鸞合著行　三署履聲通建禮　九霄星彩映明光　少瑜鏤管丘遲錦　從此西垣使鳳凰</p><p><a href="../../model.html#/doc/36888">View poem's topic associations</a></p></body></html>
