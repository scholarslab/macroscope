  <body><p>891_20_1: 《清平樂（其一）》溫庭筠</p>
    <p>上陽春晚　宮女愁蛾淺　新歲清平思同輦　爭奈長安路遠　鳳帳鴛被徒熏　寂寞花鎖千門　競把黃金買賦　為妾將上明君</p><p><a href="../../model.html#/doc/49101">View poem's topic associations</a></p></body></html>
