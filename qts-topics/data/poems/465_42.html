  <body><p>465_42: 《經趙處士居》楊衡</p>
    <p>雲居避世客　髮白習儒經　有地水空綠　無人山自青　廢梁悲逝水　臥木思荒庭　向夕霏煙斂　徒看處士星</p><p><a href="../../model.html#/doc/24717">View poem's topic associations</a></p></body></html>
