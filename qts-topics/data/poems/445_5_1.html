  <body><p>445_5_1: 《和微之詩二十三首。和我年三首（其一）》白居易</p>
    <p>我年五十七　榮名得幾許　甲乙三道科　蘇杭兩州主　才能本淺薄　心力虛勞苦可能隨眾人　終老於塵土</p><p><a href="../../model.html#/doc/23233">View poem's topic associations</a></p></body></html>
