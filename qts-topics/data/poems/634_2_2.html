  <body><p>634_2_2: 《遊仙二首（其二）》司空圖</p>
    <p>劉郎相約事難諧　雨散雲飛自此乖　月姊殷勤留不住　碧空遺下水精釵</p><p><a href="../../model.html#/doc/34932">View poem's topic associations</a></p></body></html>
