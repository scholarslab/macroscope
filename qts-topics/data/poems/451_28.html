  <body><p>451_28: 《池上小宴問程秀才》白居易</p>
    <p>洛下林園好自知　江南景物闇相隨　淨淘紅粒香飯　薄切紫鱗烹水葵　雨滴篷聲青雀舫　浪搖花影白蓮池　停杯一問蘇州客　何似吳松江上時</p><p><a href="../../model.html#/doc/23796">View poem's topic associations</a></p></body></html>
