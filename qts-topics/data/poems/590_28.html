  <body><p>590_28: 《立春一日江村偶興》李郢</p>
    <p>舊歷年光看卷盡　立春何用更相催　江邊野店寒無色　竹外孤村坐見梅　山雪乍晴嵐翠起　漁家向晚笛聲哀　南州近有秦中使　聞道胡兵索戰來</p><p><a href="../../model.html#/doc/32808">View poem's topic associations</a></p></body></html>
