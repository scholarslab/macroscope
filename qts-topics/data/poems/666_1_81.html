  <body><p>666_1_81: 《比紅兒詩（其八十一）》羅虯</p>
    <p>能將一笑使人迷　花豔何須上大堤　疏屬便同巫峽路　洛川真是武陵溪</p><p><a href="../../model.html#/doc/37025">View poem's topic associations</a></p></body></html>
