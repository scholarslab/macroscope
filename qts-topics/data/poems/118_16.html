  <body><p>118_16: 《奉和崔司馬遊雲門寺》孫逖</p>
    <p>繫馬清溪樹　禪門春氣濃　香臺花下出　講坐竹間逢　覺路山童引　經行谷鳥從　更言窮寂滅　回策上南峰</p><p><a href="../../model.html#/doc/5584">View poem's topic associations</a></p></body></html>
