  <body><p>298_15: 《精衛詞》王建</p>
    <p>精衛誰教爾填海　海邊石子青磊磊　但得海水作枯池　海中魚龍何所為　口穿豈為空銜石　山中草木無全枝　朝在樹頭暮海裏　飛多羽折時墮水　高山未盡海未平　願我身死子還生</p><p><a href="../../model.html#/doc/15872">View poem's topic associations</a></p></body></html>
