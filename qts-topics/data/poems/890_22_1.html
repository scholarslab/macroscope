  <body><p>890_22_1: 《憶江南（即春去也）（其一）》劉禹錫</p>
    <p>春去也　多謝洛城人　弱柳從風疑舉袂　叢蘭裛露似霑巾　獨坐亦含嚬</p><p><a href="../../model.html#/doc/49033">View poem's topic associations</a></p></body></html>
