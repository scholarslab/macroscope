  <body><p>641_1_47: 《小遊仙詩九十八首之四十七》曹唐</p>
    <p>昨夜相邀宴杏壇　等閒乘醉走青鸞　紅雲塞路東風緊　吹破芙蓉碧玉冠</p><p><a href="../../model.html#/doc/35409">View poem's topic associations</a></p></body></html>
