  <body><p>410_17: 《飲新酒》元稹</p>
    <p>聞君新酒熟　況值菊花秋　莫怪平生志　圖銷盡日愁</p><p><a href="../../model.html#/doc/21322">View poem's topic associations</a></p></body></html>
