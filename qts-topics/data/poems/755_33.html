  <body><p>755_33: 《奉使九華山，中途遇青陽薛郎中》徐鉉</p>
    <p>故人相別動相思　此地相逢豈素期　九子峰前閒未得　五谿橋上坐多時　甘泉從幸余知忝　宣室徵還子未遲　且飲一盃消別恨　野花風起漸離披</p><p><a href="../../model.html#/doc/42294">View poem's topic associations</a></p></body></html>
