  <body><p>107_7: 《奉和送金城公主適西蕃應制》徐堅</p>
    <p>星漢下天孫　車服降殊蕃　匣中詞易切　馬上曲虛繁　關塞移朱帳　風塵暗錦軒　簫聲去日遠　萬里望河源</p><p><a href="../../model.html#/doc/5297">View poem's topic associations</a></p></body></html>
