  <body><p>766_20: 《寄長安鄭員外》劉兼</p>
    <p>屈指良交十四人　隙駒風燭漸為塵　當初花下三秦客　只有天涯二老身　乘醉幾同遊北內　尋芳多共謁東鄰　此時阻隔關山遠　月滿江樓淚滿巾</p><p><a href="../../model.html#/doc/42769">View poem's topic associations</a></p></body></html>
