  <body><p>798_1_114: 《宮詞（其一百十四）》花蕊夫人</p>
    <p>池心小樣釣魚船　入玩偏宜向晚天　挂得綵帆教便放　急風吹過水門前</p><p><a href="../../model.html#/doc/43773">View poem's topic associations</a></p></body></html>
