  <body><p>893_41_5: 《臨江仙（其五）》牛希濟</p>
    <p>素洛春光瀲灩平　千重媚臉初生　凌波羅襪勢輕輕　煙籠日照　珠翠半分明　風引寶衣疑欲舞　鸞同鳳翥堪驚　也知心許恐無成　陳王辭賦　千載有聲名</p><p><a href="../../model.html#/doc/49284">View poem's topic associations</a></p></body></html>
