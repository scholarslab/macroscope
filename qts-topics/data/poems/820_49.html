  <body><p>820_49: 《溪上月》皎然</p>
    <p>秋水月娟娟　初生色界天　蟾光散浦漵　素影動淪漣　何事無心見　虧盈向夜禪</p><p><a href="../../model.html#/doc/45241">View poem's topic associations</a></p></body></html>
