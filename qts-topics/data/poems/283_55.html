  <body><p>283_55: 《立秋前一日覽鏡》李益</p>
    <p>萬事銷身外　生涯在鏡中　唯將滿鬢雪　明日對秋風</p><p><a href="../../model.html#/doc/15109">View poem's topic associations</a></p></body></html>
