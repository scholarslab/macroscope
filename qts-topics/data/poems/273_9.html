  <body><p>273_9: 《喜雨》戴叔倫</p>
    <p>閒居倦時燠　開軒俯平林　雷聲殷遙空　雲氣布層陰　川上風雨來　灑然滌煩襟　田家共歡笑　溝澮亦已深　團團聚鄰曲　斗酒相與斟　樵歌野田中　漁釣滄江潯　蒼天暨有念　悠悠終我心</p><p><a href="../../model.html#/doc/14342">View poem's topic associations</a></p></body></html>
