  <body><p>628_23_2: 《和襲美館娃宮懷古五絕（其二）》陸龜蒙</p>
    <p>一宮花渚漾漣漪　俀墮鴉鬟出繭眉　可料座中歌舞袖　便將殘節拂降旗</p><p><a href="../../model.html#/doc/34473">View poem's topic associations</a></p></body></html>
