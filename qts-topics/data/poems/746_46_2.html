  <body><p>746_46_2: 《竹十一首（其二）》陳陶</p>
    <p>萬枝朝露學瀟湘　杳靄孤亭白石涼　誰道乖龍不得雨　春雷入地馬鞭狂</p><p><a href="../../model.html#/doc/41722">View poem's topic associations</a></p></body></html>
