  <body><p>709_36: 《詠寫真》徐夤</p>
    <p>寫得衰容似十全　閒開僧舍靜時懸　瘦于南國從軍日　老卻東堂射策年　潭底看身寧有異　鏡中引影更無偏　借將前輩真儀比　未愧金鑾李謫仙</p><p><a href="../../model.html#/doc/39877">View poem's topic associations</a></p></body></html>
