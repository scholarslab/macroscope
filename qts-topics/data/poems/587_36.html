  <body><p>587_36: 《聞金吾妓唱梁州》李頻</p>
    <p>聞君一曲古粱州　驚起黃雲塞上愁　秦女樹前花正發　北風吹落滿城秋</p><p><a href="../../model.html#/doc/32610">View poem's topic associations</a></p></body></html>
