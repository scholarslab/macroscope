  <body><p>315_7: 《江上送別》朱放</p>
    <p>浦邊新見柳搖時　北客相逢只自悲　惆悵空知思後會　艱難不敢料前期　行看漢月愁征戰　共折江花怨別離　向夕孤城分首處　寂寥橫笛為君吹</p><p><a href="../../model.html#/doc/16778">View poem's topic associations</a></p></body></html>
