  <body><p>807_1_22: 《詩（其二十二）》拾得</p>
    <p>自笑老夫筋力敗　偏戀松巖愛獨遊　可歎往年至今日　任運還同不繫舟</p><p><a href="../../model.html#/doc/44542">View poem's topic associations</a></p></body></html>
