  <body><p>56_17: 《八仙徑》王勃</p>
    <p>柰園欣八正　松巖訪九仙　援蘿窺霧術　攀林俯雲煙　代北鸞驂至　遼西鶴騎旋　終希脫塵網　連翼下芝田</p><p><a href="../../model.html#/doc/3430">View poem's topic associations</a></p></body></html>
