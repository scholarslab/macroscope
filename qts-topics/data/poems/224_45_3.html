  <body><p>224_45_3: 《重過何氏五首（其三）》杜甫</p>
    <p>落日平臺上　春風啜茗時　石闌斜點筆　桐葉坐題詩　翡翠鳴衣桁　蜻蜓立釣絲自今幽興熟　來往亦無期</p><p><a href="../../model.html#/doc/10973">View poem's topic associations</a></p></body></html>
