  <body><p>372_4: 《長安道》孟郊</p>
    <p>胡風激秦樹　賤子風中泣　家家朱門開　得見不可入　長安十二衢　投樹鳥亦急　高閣何人家　笙簧正喧吸</p><p><a href="../../model.html#/doc/19659">View poem's topic associations</a></p></body></html>
