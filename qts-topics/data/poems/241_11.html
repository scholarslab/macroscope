  <body><p>241_11: 《招陶別駕家陽華作》元結</p>
    <p>海內厭兵革　騷騷十二年　陽華洞中人　似不知亂焉　誰能家此地　終老可自全　草堂背巖洞　幾峰軒戶前　清渠匝庭堂　出門仍灌田　半崖盤石徑　高亭臨極巔　引望見何處　迤逶隴北川　杉松幾萬株　蒼蒼滿前山　巖高曖華陽　飛溜何潺潺　洞深迷遠近　但覺多洄淵　晝遊興未盡　日暮不欲眠　探燭飲洞中　醉昏漱寒泉　始知天下心　耽愛各有偏　陶家世高逸　公忍不獨然　無或畢婚嫁　竟為俗務牽</p><p><a href="../../model.html#/doc/12619">View poem's topic associations</a></p></body></html>
