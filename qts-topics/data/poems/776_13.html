  <body><p>776_13: 《芳樹》李叔卿</p>
    <p>春看玫瑰樹　西鄰即宋家　門深重暗葉　牆近度飛花　影拂桃陰淺　香傳李逕斜　靚妝愁日暮　流涕向窗紗</p><p><a href="../../model.html#/doc/43177">View poem's topic associations</a></p></body></html>
