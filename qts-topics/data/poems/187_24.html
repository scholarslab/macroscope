  <body><p>187_24: 《同德寺雨後，寄元侍禦、李博士》韋應物</p>
    <p>川上風雨來　須臾滿城闕　岧嶢青蓮界　蕭條孤興發　前山遽已淨　陰靄夜來歇　喬木生夏涼　流雲吐華月　嚴城自有限　一水非難越　相望曙河遠　高齋坐超忽</p><p><a href="../../model.html#/doc/8952">View poem's topic associations</a></p></body></html>
