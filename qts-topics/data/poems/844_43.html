  <body><p>844_43: 《懷金陵知舊》齊己</p>
    <p>海門相別住荊門　六度秋光兩鬢根　萬象倒心難蓋口　一生無事可傷魂　石頭城外青山疊　北固窗前白浪翻　盡是共游題版處　有誰惆悵拂苔痕</p><p><a href="../../model.html#/doc/46711">View poem's topic associations</a></p></body></html>
