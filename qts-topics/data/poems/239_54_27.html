  <body><p>239_54_27: 《江行無題一百首（其二十七）》錢起</p>
    <p>月下江流靜　村荒人語稀　鷺鷥雖有伴　仍共影雙飛</p><p><a href="../../model.html#/doc/12420">View poem's topic associations</a></p></body></html>
