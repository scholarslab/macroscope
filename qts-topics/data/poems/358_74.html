  <body><p>358_74: 《思歸寄山中友人》劉禹錫</p>
    <p>蕭條對秋色　相憶在雲泉　木落病身死　潮平歸思懸　涼鐘山頂寺　暝火渡頭船　此地非吾土　閒留又一年</p><p><a href="../../model.html#/doc/18974">View poem's topic associations</a></p></body></html>
