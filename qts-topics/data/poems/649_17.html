  <body><p>649_17: 《客行》方幹</p>
    <p>藕葉綴為衣　東西泣路岐　鄉心日落後　身計酒醒時　觸目多添感　凝情足所思　羈愁難盡遣　行坐一低眉</p><p><a href="../../model.html#/doc/36011">View poem's topic associations</a></p></body></html>
