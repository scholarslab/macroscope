  <body><p>16_24: 《郊廟歌辭。梁太廟樂舞辭。大合舞》?</p>
    <p>於穆皇祖　濬哲雍熙　美溢中夏　化被南陲　后稷累德　公劉創基　肇興九廟　樂合來儀</p><p><a href="../../model.html#/doc/801">View poem's topic associations</a></p></body></html>
