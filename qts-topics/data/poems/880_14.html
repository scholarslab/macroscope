  <body><p>880_14: 《占雨》?</p>
    <p>乾星照溼土　明日依舊雨　雲行西　星照泥　朝霞不出門　暮霞行千里　天將雨　鳩逐婦</p><p><a href="../../model.html#/doc/48630">View poem's topic associations</a></p></body></html>
