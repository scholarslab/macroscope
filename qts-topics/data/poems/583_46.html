  <body><p>583_46: 《簡同志》溫庭筠</p>
    <p>開濟由來變盛衰　五車纔得號鎡基　留侯功業何容易　一卷兵書作帝師</p><p><a href="../../model.html#/doc/32314">View poem's topic associations</a></p></body></html>
