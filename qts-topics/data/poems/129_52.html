  <body><p>129_52: 《竹下殘雪》丘為</p>
    <p>一點消未盡　孤月在竹陰　晴光夜轉瑩　寒氣曉仍深　還對讀書牖　且關乘興心　已能依此地　終不傍瑤琴</p><p><a href="../../model.html#/doc/6201">View poem's topic associations</a></p></body></html>
