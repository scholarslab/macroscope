  <body><p>497_17: 《寄李群玉》姚合</p>
    <p>九衢名與利　無計擾閒人　道遠期輕世　才高貴重身　石脂稀勝乳　玉粉細於塵　骨換肌膚膩　心靈氣色真　嵩山高到日　洛水煖如春　居住應安穩　黃金幾灶新</p><p><a href="../../model.html#/doc/26486">View poem's topic associations</a></p></body></html>
