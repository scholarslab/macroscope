  <body><p>374_7: 《自歎》孟郊</p>
    <p>愁與髮相形　一愁白數莖　有髮能幾多　禁愁日日生　古若不置兵　天下無戰爭　古若不置名　道路無欹傾　太行聳巍峨　是天產不平　黃河奔濁浪　是天生不清　四蹄日日多　雙輪日日成　二物不在天　安能免營營</p><p><a href="../../model.html#/doc/19755">View poem's topic associations</a></p></body></html>
