  <body><p>227_6_5: 《絕句漫興九首（其五）》杜甫</p>
    <p>腸斷春江欲盡頭　杖藜徐步立芳洲　顛狂柳絮隨風去　輕薄桃花逐水流</p><p><a href="../../model.html#/doc/11237">View poem's topic associations</a></p></body></html>
