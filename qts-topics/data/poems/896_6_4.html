  <body><p>896_6_4: 《酒泉子（其四）》李珣</p>
    <p>秋月嬋娟　皎潔碧紗窗外　照花穿竹冷沈沈　印池心　凝露滴　砌蛩吟　驚覺謝娘殘夢　夜深斜傍枕前來　影徘徊</p><p><a href="../../model.html#/doc/49462">View poem's topic associations</a></p></body></html>
