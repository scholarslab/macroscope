  <body><p>125_11: 《贈從弟司庫員外絿》王維</p>
    <p>少年識事淺　強學干名利　徒聞躍馬年　苦無出人智　即事豈徒言　累官非不試　既寡遂性歡　恐招負時累　清冬見遠山　積雪凝蒼翠　浩然出東林　發我遺世意　惠連素清賞　夙語塵外事　欲緩攜手期　流年一何駛</p><p><a href="../../model.html#/doc/5782">View poem's topic associations</a></p></body></html>
