  <body><p>597_9_1: 《憤惋詩三首（一作劉禹錫詩，題作懷妓）（其一）》劉損</p>
    <p>寶釵分股合無緣　魚在深淵日在天　得意紫鸞休舞鏡　斷蹤青鳥罷銜箋　金杯倒覆難收水　玉軫傾攲懶續弦　從此蘼蕪山下過　祗應將淚比黃泉</p><p><a href="../../model.html#/doc/33099">View poem's topic associations</a></p></body></html>
