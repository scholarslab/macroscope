  <body><p>285_141: 《奉和元丞侍從游南城別業》李端</p>
    <p>垂朱領孫子　從宴在池塘　獻壽回龜顧　和羹躍鯉香　高松先草晚　平石助泉涼　餘橘期相及　門生有陸郎</p><p><a href="../../model.html#/doc/15353">View poem's topic associations</a></p></body></html>
