  <body><p>872_20: 《吹火詩（前首鄰人作，後首效作）》無名氏</p>
    <p>吹火朱脣動　添薪玉腕斜　遙看煙裏面　大似霧中花　吹火青脣動　添薪黑腕斜　遙看煙裏面　恰似鳩盤荼</p><p><a href="../../model.html#/doc/48276">View poem's topic associations</a></p></body></html>
