  <body><p>787_43: 《河鯉登龍門》無名氏</p>
    <p>年久還求變　今來有所從　得名當是鯉　無點可成龍　備歷艱難遍　因期造化容　泥沙寧不阻　釣餌莫相逢　擊浪因成勢　纖鱗莫繼蹤　若令搖尾去　雨露此時濃</p><p><a href="../../model.html#/doc/43512">View poem's topic associations</a></p></body></html>
