  <body><p>459_44: 《南侍禦以石相贈，助成水聲，因以絕句謝之》白居易</p>
    <p>泉石磷磷聲似琴　閒眠靜聽洗塵心　莫輕兩片青苔石　一夜潺湲直萬金</p><p><a href="../../model.html#/doc/24456">View poem's topic associations</a></p></body></html>
