  <body><p>18_88: 《橫吹曲辭。捉搦歌》張祜</p>
    <p>門上關　牆上棘　窗中女子聲唧唧　洛陽大道徒自直　女子心在婆舍側　嗚嗚籠鳥觸四隅　養男男娶婦　養女女嫁夫　阿婆六十翁七十　不知女子長日泣　從他嫁去無悒悒</p><p><a href="../../model.html#/doc/1013">View poem's topic associations</a></p></body></html>
