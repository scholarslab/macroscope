  <body><p>252_28: 《讓皇帝廟樂章。送神》李紓</p>
    <p>奠獻已事　昏昕載分　風搖雨散　靈衛絪縕　龍駕帝服　已騰五雲　泮宮復閟　寂寞無聞</p><p><a href="../../model.html#/doc/13315">View poem's topic associations</a></p></body></html>
