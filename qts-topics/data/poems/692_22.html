  <body><p>692_22: 《山居寄同志》杜荀鶴</p>
    <p>茅齋深僻絕輪蹄　門徑緣莎細接溪　垂釣石臺依竹壘　待賓茶灶就巖泥　風生谷口猿相叫　月照松頭鶴並棲　不是無端過時日　擬從窗下躡雲梯</p><p><a href="../../model.html#/doc/38770">View poem's topic associations</a></p></body></html>
