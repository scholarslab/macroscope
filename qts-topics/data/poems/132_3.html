  <body><p>132_3: 《古塞下曲》李頎</p>
    <p>行人朝走馬　直指薊城傍　薊城通漠北　萬里別吾鄉　海上千烽火　沙中百戰場　軍書發上郡　春色度河陽　褭褭漢宮柳　青青胡地桑　琵琶出塞曲　橫笛斷君腸</p><p><a href="../../model.html#/doc/6289">View poem's topic associations</a></p></body></html>
