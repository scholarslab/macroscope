  <body><p>448_14: 《閑詠》白居易</p>
    <p>步月憐清景　眠松愛綠陰　早年詩思苦　晚歲道情深　夜學禪多坐　秋牽興暫吟　悠然兩事外　無處更留心</p><p><a href="../../model.html#/doc/23503">View poem's topic associations</a></p></body></html>
