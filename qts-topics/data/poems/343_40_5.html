  <body><p>343_40_5: 《盆池五首（其五）》韓愈</p>
    <p>池光天影共青青　拍岸纔添水數缾　且待夜深明月去　試看涵泳幾多星</p><p><a href="../../model.html#/doc/18098">View poem's topic associations</a></p></body></html>
