  <body><p>279_18: 《九日奉陪侍中宴白樓》盧綸</p>
    <p>露白菊氛氳　西樓盛襲文　玉筵秋令節　金鉞漢元勳　說劍風生座　抽琴鶴遶雲　謏儒無以答　願得備前軍</p><p><a href="../../model.html#/doc/14859">View poem's topic associations</a></p></body></html>
