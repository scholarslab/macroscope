  <body><p>519_31: 《讀田光傳》李遠</p>
    <p>秦滅燕丹怨正深　古來豪客盡沾襟　荊卿不了真閒事　辜負田光一片心</p><p><a href="../../model.html#/doc/28098">View poem's topic associations</a></p></body></html>
