  <body><p>492_76_1: 《贈歌人郭婉二首（其一）》殷堯藩</p>
    <p>石家金谷舊歌人　起唱花筵淚滿巾　紅粉少年諸弟子　一時惆悵望梁塵</p><p><a href="../../model.html#/doc/26118">View poem's topic associations</a></p></body></html>
