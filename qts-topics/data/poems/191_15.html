  <body><p>191_15: 《雲陽館懷谷口》韋應物</p>
    <p>清泚階下流　雲自谷口源　念昔白衣士　結廬在石門　道高杳無累　景靜得忘言　山夕綠陰滿　世移清賞存　吏役豈遑暇　幽懷復朝昏　雲泉非所濯　蘿月不可援　長往遂真性　暫遊恨卑喧　出身既事世　高躅難等論</p><p><a href="../../model.html#/doc/9206">View poem's topic associations</a></p></body></html>
