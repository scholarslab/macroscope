  <body><p>268_68: 《賦得沙上雁》耿湋</p>
    <p>衡陽多道里　弱羽復哀音　還塞知何日　驚弦亂此心　夜陰前侶遠　秋冷後湖深　獨立汀洲意　寧知霜霰侵</p><p><a href="../../model.html#/doc/13929">View poem's topic associations</a></p></body></html>
