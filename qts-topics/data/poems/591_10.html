  <body><p>591_10: 《席間詠琴客》崔玨</p>
    <p>七條弦上五音寒　此藝知音自古難　唯有河南房次律　始終憐得董庭蘭</p><p><a href="../../model.html#/doc/32852">View poem's topic associations</a></p></body></html>
