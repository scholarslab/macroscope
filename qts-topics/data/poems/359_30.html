  <body><p>359_30: 《謝寺雙檜（揚州法雲寺謝鎮西宅，古檜存焉）》劉禹錫</p>
    <p>雙檜蒼然古貌奇　含煙吐霧鬱參差　晚依禪客當金殿　初對將軍映畫旗　龍象界中成寶蓋　鴛鴦瓦上出高枝　長明燈是前朝焰　曾照青青年少時</p><p><a href="../../model.html#/doc/19008">View poem's topic associations</a></p></body></html>
