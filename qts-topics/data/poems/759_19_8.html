  <body><p>759_19_8: 《柳枝辭九首（其八）》成彥雄</p>
    <p>王孫宴罷曲江池　折取春光伴醉歸　怪得美人爭鬥乞　要他穠翠染羅衣</p><p><a href="../../model.html#/doc/42486">View poem's topic associations</a></p></body></html>
