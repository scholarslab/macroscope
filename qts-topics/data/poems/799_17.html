  <body><p>799_17: 《書石壁》王氏</p>
    <p>何事潘郎戀別筵　歡情未斷妾心懸　汰王灘下相思處　猿叫山山月滿船</p><p><a href="../../model.html#/doc/43836">View poem's topic associations</a></p></body></html>
