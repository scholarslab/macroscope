  <body><p>274_71: 《送裴判官回湖南》戴叔倫</p>
    <p>莫怕南風且盡歡　湘山多雨夏中寒　送君萬里不覺遠　此地曾為心鐵官</p><p><a href="../../model.html#/doc/14574">View poem's topic associations</a></p></body></html>
