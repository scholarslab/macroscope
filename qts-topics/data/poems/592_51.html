  <body><p>592_51: 《聽劉尊師彈琴》曹鄴</p>
    <p>曾終清海獨聞蟬　又向空庭夜聽泉　不似齋堂人靜處　秋聲長在七條弦</p><p><a href="../../model.html#/doc/32906">View poem's topic associations</a></p></body></html>
