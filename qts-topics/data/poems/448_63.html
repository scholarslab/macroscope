  <body><p>448_63: 《座上贈盧判官》白居易</p>
    <p>把酒乘花花落頻　花香酒味相和春　莫言不是江南會　虛白亭中舊主人</p><p><a href="../../model.html#/doc/23554">View poem's topic associations</a></p></body></html>
