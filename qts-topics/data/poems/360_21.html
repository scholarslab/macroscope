  <body><p>360_21: 《答樂天戲贈》劉禹錫</p>
    <p>才子聲名白侍郎　風流雖老尚難當　詩情逸似陶彭澤　齋日多如周太常　矻矻將心求淨法　時時偷眼看春光　知君技癢思歡讌　欲倩天魔破道場</p><p><a href="../../model.html#/doc/19064">View poem's topic associations</a></p></body></html>
