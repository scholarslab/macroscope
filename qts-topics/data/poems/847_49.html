  <body><p>847_49: 《水邊行》齊己</p>
    <p>身著袈裟手杖藤　水邊行止不妨僧　禽栖日落猶孤立　隔浪秋山千萬層</p><p><a href="../../model.html#/doc/46963">View poem's topic associations</a></p></body></html>
