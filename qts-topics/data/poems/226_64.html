  <body><p>226_64: 《送裴五赴東川》杜甫</p>
    <p>故人亦流落　高義動乾坤　何日通燕塞　相看老蜀門　東行應暫別　北望苦銷魂　凜凜悲秋意　非君誰與論</p><p><a href="../../model.html#/doc/11192">View poem's topic associations</a></p></body></html>
