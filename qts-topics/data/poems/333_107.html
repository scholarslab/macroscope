  <body><p>333_107: 《山中主人》楊巨源</p>
    <p>十里青山有一家　翠屏深處更添霞　若為說得溪中事　錦石和煙四面花</p><p><a href="../../model.html#/doc/17715">View poem's topic associations</a></p></body></html>
