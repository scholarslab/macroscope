  <body><p>524_107: 《送杜顗赴潤州幕》杜牧</p>
    <p>少年才俊赴知音　丞相門欄不覺深　直到事人男子業　異鄉加飯弟兄心　還須整理韋弦佩　莫獨矜誇玳瑁簪　若去上元懷古去　謝安墳下與沈吟</p><p><a href="../../model.html#/doc/28481">View poem's topic associations</a></p></body></html>
