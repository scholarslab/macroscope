  <body><p>647_152: 《詠史詩。昆陽》胡曾</p>
    <p>師克由來在協和　蕭王兵馬固無多　誰知大敵昆陽敗　卻笑前朝困楚歌</p><p><a href="../../model.html#/doc/35943">View poem's topic associations</a></p></body></html>
