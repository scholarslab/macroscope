  <body><p>498_37: 《秋日有懷》姚合</p>
    <p>秋來不復眠　但覺思悠然　菊色欲經露　蟲聲漸替蟬　詩情生酒裏　心事在山邊　舊里無因到　西風又一年</p><p><a href="../../model.html#/doc/26658">View poem's topic associations</a></p></body></html>
