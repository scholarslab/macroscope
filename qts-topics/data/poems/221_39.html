  <body><p>221_39: 《驅豎子摘蒼耳（即卷耳）》杜甫</p>
    <p>江上秋已分　林中瘴猶劇　畦丁告勞苦　無以供日夕　蓬莠獨不焦　野蔬暗泉石　卷耳況療風　童兒且時摘　侵星驅之去　爛熳任遠適　放筐亭午際　洗剝相蒙冪　登床半生熟　下箸還小益　加點瓜薤間　依稀橘奴跡　亂世誅求急　黎民糠籺窄　飽食復何心　荒哉膏粱客　富家廚肉臭　戰地骸骨白　寄語惡少年　黃金且休擲</p><p><a href="../../model.html#/doc/10819">View poem's topic associations</a></p></body></html>
