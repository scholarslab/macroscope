  <body><p>737_31: 《題家園》楊昭儉</p>
    <p>池蓮憔悴無顏色　園竹低垂減翠陰　園竹池蓮莫惆悵　相看恰似主人心</p><p><a href="../../model.html#/doc/41327">View poem's topic associations</a></p></body></html>
