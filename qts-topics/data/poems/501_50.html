  <body><p>501_50: 《喜賈島至》姚合</p>
    <p>布囊懸蹇驢　千里到貧居　飲酒誰堪伴　留詩自與書　愛眠知不醉　省語似相疏　軍吏衣裳窄　還應暗笑余</p><p><a href="../../model.html#/doc/26827">View poem's topic associations</a></p></body></html>
