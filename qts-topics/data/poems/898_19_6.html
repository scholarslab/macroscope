  <body><p>898_19_6: 《拋球樂（其六）》馮延巳</p>
    <p>坐對高樓千萬山　雁飛秋色滿闌干　燒殘紅燭暮雲合　飄盡碧梧金井寒　咫尺人千里　猶憶笙歌昨夜歡</p><p><a href="../../model.html#/doc/49666">View poem's topic associations</a></p></body></html>
