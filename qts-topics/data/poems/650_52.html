  <body><p>650_52: 《山中言事》方幹</p>
    <p>攲枕亦吟行亦醉　臥吟行醉更何營　貧來猶有故琴在　老士不過新髮生　山鳥踏枝紅果落　家童引釣白魚驚　潛夫自有孤雲侶　可要王侯知姓名</p><p><a href="../../model.html#/doc/36114">View poem's topic associations</a></p></body></html>
