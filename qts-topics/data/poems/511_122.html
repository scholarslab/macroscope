  <body><p>511_122: 《經舊游》張祜</p>
    <p>去年來送行人處　依舊蟲聲古岸南　斜人照溪雲影斷　水花穗倒空潭</p><p><a href="../../model.html#/doc/27590">View poem's topic associations</a></p></body></html>
