  <body><p>386_2: 《和韋開州盛山十二首。梅溪》張籍</p>
    <p>自愛新梅好　行尋一徑斜　不教人掃石　恐損落來花</p><p><a href="../../model.html#/doc/20468">View poem's topic associations</a></p></body></html>
