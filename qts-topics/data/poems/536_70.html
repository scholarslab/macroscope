  <body><p>536_70: 《雁》許渾</p>
    <p>萬里銜蘆別故鄉　雲飛水宿向瀟湘　數聲孤枕堪垂淚　幾處高樓欲斷腸　度日翩翩斜避影　臨風一一直成行　年年辛苦來衡岳　羽翼摧殘隴塞霜</p><p><a href="../../model.html#/doc/29076">View poem's topic associations</a></p></body></html>
