  <body><p>294_21: 《送陸明府之盱眙》崔峒</p>
    <p>陶令之官去　窮愁慘別魂　白煙橫海戍　紅葉下淮村　澹浪搖山郭　平蕪到縣門　政成堪吏隱　免負府公恩</p><p><a href="../../model.html#/doc/15739">View poem's topic associations</a></p></body></html>
