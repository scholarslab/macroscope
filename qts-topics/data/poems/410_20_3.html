  <body><p>410_20_3: 《遣行十首（其三）》元稹</p>
    <p>徙倚簷宇下　思量去住情　暗螢穿竹見　斜雨隔窗聲　就枕回轉數　聞雞撩亂驚一家同草草　排比送君行</p><p><a href="../../model.html#/doc/21334">View poem's topic associations</a></p></body></html>
