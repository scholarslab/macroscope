  <body><p>540_31: 《楚宮》李商隱</p>
    <p>湘波如淚色漻漻　楚厲迷魂逐恨遙　楓樹夜猿愁自斷　女蘿山鬼語相邀　空歸腐敗猶難復　更困腥臊豈易招　但使故鄉三戶在　彩絲誰惜懼長蛟</p><p><a href="../../model.html#/doc/29440">View poem's topic associations</a></p></body></html>
