  <body><p>234_16: 《寄高適》杜甫</p>
    <p>楚隔乾坤遠　難招病客魂　詩名惟我共　世事與誰論　北闕更新主　南星落故園　定知相見日　爛漫倒芳尊</p><p><a href="../../model.html#/doc/11935">View poem's topic associations</a></p></body></html>
