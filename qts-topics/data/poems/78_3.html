  <body><p>78_3: 《於紫雲觀贈道士》駱賓王</p>
    <p>碧落澄秋景　玄門啟曙關　人疑列禦至　客似令威還　羽蓋徒欣仰　雲車未可攀　祗應傾玉醴　時許寄頹顏</p><p><a href="../../model.html#/doc/4123">View poem's topic associations</a></p></body></html>
