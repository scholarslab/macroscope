  <body><p>346_24_14: 《宮詞三十首（存二十七首）（其十四）》王涯</p>
    <p>百尺仙梯倚閣邊　內人爭下擲金錢　風來競看銅烏轉　遙指朱干在半天</p><p><a href="../../model.html#/doc/18287">View poem's topic associations</a></p></body></html>
