  <body><p>654_109_1: 《吳王古宮井二首（其一）》羅鄴</p>
    <p>古宮荒井曾平後　見說耕人又鑿開　拾得玉衩鐫敕字　當時恩澤賜誰來</p><p><a href="../../model.html#/doc/36420">View poem's topic associations</a></p></body></html>
