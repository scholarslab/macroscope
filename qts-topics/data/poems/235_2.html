  <body><p>235_2: 《贈裴九侍禦昌江草堂彈琴》賈至</p>
    <p>朔風吹疏林　積雪在崖巘　鳴琴草堂響　小澗清且淺　沈吟東山意　欲去芳歲晚　悵望黃綺心　白雲若在眼</p><p><a href="../../model.html#/doc/11971">View poem's topic associations</a></p></body></html>
