  <body><p>678_17: 《送李處士歸山》許彬</p>
    <p>舊山來復去　不與世人論　得道書留篋　忘機酒滿尊　溪軒松偃坐　石室水臨門　應有頻相訪　相看坐到昏</p><p><a href="../../model.html#/doc/37777">View poem's topic associations</a></p></body></html>
