  <body><p>675_41_2: 《忍公小軒二首（其二）》鄭谷</p>
    <p>舊遊前事半埃塵　多向林中結淨因　一念一爐香火裏　後身唯願似師身</p><p><a href="../../model.html#/doc/37577">View poem's topic associations</a></p></body></html>
