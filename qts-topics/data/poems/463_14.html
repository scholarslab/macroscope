  <body><p>463_14: 《中元日觀法事》盧拱</p>
    <p>四孟逢秋序　三元得氣中　雲迎碧落步　章奏玉皇宮　壇滴槐花露　香飄柏子風　羽衣凌縹緲　瑤轂輾虛空　久慕餐霞客　常悲習蓼蟲　青囊如可授　從此訪鴻蒙</p><p><a href="../../model.html#/doc/24643">View poem's topic associations</a></p></body></html>
