  <body><p>399_5_2: 《蟲豸詩。蟻子（其二）》元稹　　</p>
    <p>時術功雖細　年深禍亦成　攻穿漏江海　噆食困蛟鯨　敢憚榱櫟蠹　深藏柱石傾寄言持重者　微物莫全輕</p><p><a href="../../model.html#/doc/21027">View poem's topic associations</a></p></body></html>
