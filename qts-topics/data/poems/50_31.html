  <body><p>50_31: 《和輔先入昊天觀星瞻》楊炯</p>
    <p>遁甲爰皇里　星占太乙宮　天門開奕奕　佳氣鬱蔥蔥　碧落三乾外　黃圖四海中　邑居環若水　城闕抵新豐　玉檻崑崙側　金樞地軸東　上真朝北斗　元始詠南風　漢君祠五帝　淮王禮八公　道書編竹簡　靈液灌梧桐　草茂瓊階綠　花繁寶樹紅　石樓紛似畫　地鏡淼如空　桑海年應積　桃源路不窮　黃軒若有問　三月住崆峒</p><p><a href="../../model.html#/doc/3158">View poem's topic associations</a></p></body></html>
