  <body><p>240_7_1: 《二風詩。亂風詩五篇。至亂（其一）》元結</p>
    <p>嘻乎王家　曾有凶王　中世失國　豈非驕荒　復復之難　令則可忘</p><p><a href="../../model.html#/doc/12558">View poem's topic associations</a></p></body></html>
