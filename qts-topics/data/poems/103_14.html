  <body><p>103_14: 《奉和幸大薦福寺（寺乃中宗舊宅）》趙彥昭</p>
    <p>寶地龍飛後　金身佛現時　千花開國界　萬善累皇基　北闕承行幸　西園屬住持　天衣拂舊石　王舍起新祠　剎鳳迎琱輦　幡虹駐綵旗　同沾小雨潤　竊仰大風詩</p><p><a href="../../model.html#/doc/5212">View poem's topic associations</a></p></body></html>
