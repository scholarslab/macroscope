  <body><p>199_41: 《送李副使赴磧西官軍》岑參</p>
    <p>火山六月應更熱　赤亭道口行人絕　知君慣度祁連城　豈能愁見輪臺月　脫鞍暫入酒家壚　送君萬里西擊胡　功名祗向馬上取　真是英雄一丈夫</p><p><a href="../../model.html#/doc/9626">View poem's topic associations</a></p></body></html>
