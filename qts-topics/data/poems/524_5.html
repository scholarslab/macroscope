  <body><p>524_5: 《秋岸》杜牧</p>
    <p>河岸微退落　柳影微彫疏　船上聽呼稚　堤南趁漉魚　數帆旗去疾　一艇箭迴初　曾入相思夢　因憑附遠書</p><p><a href="../../model.html#/doc/28372">View poem's topic associations</a></p></body></html>
