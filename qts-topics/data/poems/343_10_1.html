  <body><p>343_10_1: 《題木居士二首（其一）》韓愈</p>
    <p>火透波穿不計春　根如頭面榦如身　偶然題作木居士　便有無窮求福人</p><p><a href="../../model.html#/doc/18062">View poem's topic associations</a></p></body></html>
