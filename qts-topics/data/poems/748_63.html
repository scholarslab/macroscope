  <body><p>748_63: 《石棋局獻時宰》李中</p>
    <p>得從岳叟誠堪重　卻獻皋夔事更宜　公退啟枰書院靜　日斜收子竹陰移　適情豈待樵柯爛　罷局還應屐齒隳　預想幽窗風雨夜　一燈閒照覆圖時</p><p><a href="../../model.html#/doc/41933">View poem's topic associations</a></p></body></html>
