  <body><p>27_30: 《雜曲歌辭。入破第三》?</p>
    <p>昨夜遙歡出建章　今朝綴賞度昭陽　傳聲莫閉黃金屋　為報先開白玉堂</p><p><a href="../../model.html#/doc/1947">View poem's topic associations</a></p></body></html>
