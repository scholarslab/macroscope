  <body><p>319_27: 《梨嶺（見閩南唐雅）》林藻</p>
    <p>曾向嶺頭題姓字　不穿楊葉不言歸　弟兄各折一枝桂　還向嶺頭聯影飛</p><p><a href="../../model.html#/doc/17051">View poem's topic associations</a></p></body></html>
