  <body><p>424_33: 《問友》白居易</p>
    <p>種蘭不種艾　蘭生艾亦生　根荄相交長　莖葉相附榮　香莖與臭葉　日夜俱長大　鋤艾恐傷蘭　溉蘭恐滋艾　蘭亦未能溉　艾亦未能除　沈吟意不決　問君合何如</p><p><a href="../../model.html#/doc/21830">View poem's topic associations</a></p></body></html>
