  <body><p>16_37: 《郊廟歌辭。漢宗廟樂舞辭。武德舞》?</p>
    <p>明明我祖　天集休明　祖母夜哭　彤雲晝興　籩豆有踐　管籥斯登　孝孫致告　神其降靈</p><p><a href="../../model.html#/doc/814">View poem's topic associations</a></p></body></html>
