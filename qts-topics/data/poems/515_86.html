  <body><p>515_86: 《觀濤》朱慶餘</p>
    <p>本落霜飛天地清　空江百里見潮生　鮮飆出海魚龍氣　晴雪噴山雷鼓聲　雲日半陰川漸滿　客帆皆過浪難平　高樓曉望無窮意　丹葉黃花繞郡城</p><p><a href="../../model.html#/doc/27884">View poem's topic associations</a></p></body></html>
