  <body><p>810_24: 《北原別業》釋泚</p>
    <p>野外車騎絕　古村桑柘陰　流鶯出谷靜　春草閉門深　學稼農為業　忘情道作心　因知上皇日　鑿井在靈林</p><p><a href="../../model.html#/doc/44686">View poem's topic associations</a></p></body></html>
