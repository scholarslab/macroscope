  <body><p>248_64: 《聞蟬寄友人（一作李端詩）》郎士元</p>
    <p>昨日始聞鶯　今朝蟬又鳴　朱顏向華髮　定是幾年程　故國白雲遠　閒居青草生　因垂數行淚　書寄十年兄</p><p><a href="../../model.html#/doc/13018">View poem's topic associations</a></p></body></html>
