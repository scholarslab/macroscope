  <body><p>424_55: 《文柏床》白居易</p>
    <p>陵上有老柏　柯葉寒蒼蒼　朝為風煙樹　暮為宴寢床　以其多奇文　宜升君子堂　刮削露節目　拂拭生輝光　玄斑狀貍首　素質如截肪　雖充悅目玩　終乏周身防　華彩誠可愛　生理苦已傷　方知自殘者　為有好文章</p><p><a href="../../model.html#/doc/21854">View poem's topic associations</a></p></body></html>
