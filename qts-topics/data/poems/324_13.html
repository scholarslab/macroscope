  <body><p>324_13: 《送張週二秀才謁宣州薛侍郎》權德輿</p>
    <p>儒衣兩少年　春棹轂溪船　湖月供詩興　嵐風費酒錢　上帆涵浦岸　攲枕傲晴天　不用愁羈旅　宣城太守賢</p><p><a href="../../model.html#/doc/17221">View poem's topic associations</a></p></body></html>
