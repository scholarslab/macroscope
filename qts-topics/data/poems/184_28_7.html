  <body><p>184_28_7: 《寄遠十一首（其七）》李白</p>
    <p>妾在舂陵東　君居漢江島　一日望花光　往來成白道　一為雲雨別　此地生秋草秋草秋蛾飛　相思愁落暉　何由一相見　滅燭解羅衣</p><p><a href="../../model.html#/doc/8808">View poem's topic associations</a></p></body></html>
