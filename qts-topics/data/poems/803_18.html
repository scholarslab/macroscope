  <body><p>803_18: 《憶荔枝》薛濤</p>
    <p>傳聞象郡隔南荒　絳實豐肌不可忘　近有青衣連楚水　素漿還得類瓊漿</p><p><a href="../../model.html#/doc/44062">View poem's topic associations</a></p></body></html>
