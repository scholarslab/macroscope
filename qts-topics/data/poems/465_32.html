  <body><p>465_32: 《採蓮曲》楊衡</p>
    <p>凝鮮霧渚夕　陽豔綠波風　魚遊乍散藻　露重稍攲紅　楚客傷暮節　吳娃泣敗叢　促令芳本固　寧望雪霜中</p><p><a href="../../model.html#/doc/24707">View poem's topic associations</a></p></body></html>
