  <body><p>214_84: 《送李少府，時在客舍作》高適</p>
    <p>相逢旅館意多違　暮雪初晴候雁飛　主人酒盡君未醉　薄暮途遙歸不歸</p><p><a href="../../model.html#/doc/10499">View poem's topic associations</a></p></body></html>
