  <body><p>898_1_5: 《浣溪沙（其五）》張泌</p>
    <p>翡翠屏開繡幄紅　謝娥無力曉妝慵　錦帷鴛被宿香濃　微雨小庭春寂寞　燕飛鶯語隔簾櫳　杏花凝恨倚東風</p><p><a href="../../model.html#/doc/49631">View poem's topic associations</a></p></body></html>
