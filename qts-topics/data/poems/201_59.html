  <body><p>201_59: 《題觀樓》岑參</p>
    <p>荒樓荒井閉空山　關令乘雲去不還　羽蓋霓旌何處在　空留藥臼向人間</p><p><a href="../../model.html#/doc/9893">View poem's topic associations</a></p></body></html>
