  <body><p>729_39: 《後漢門。鮑宣妻》周曇</p>
    <p>君惡奢華意不歡　一言從儉亦何難　但能和樂同琴瑟　未必恩情在綺紈</p><p><a href="../../model.html#/doc/40989">View poem's topic associations</a></p></body></html>
