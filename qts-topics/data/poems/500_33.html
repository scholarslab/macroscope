  <body><p>500_33: 《宴光祿田卿宅》姚合</p>
    <p>竹裏開華館　珍羞次第嘗　春風酒影動　晴日樂聲長　久坐難辭醉　衰年亦暫狂　慇懃還繼燭　永夕夢相妨</p><p><a href="../../model.html#/doc/26761">View poem's topic associations</a></p></body></html>
