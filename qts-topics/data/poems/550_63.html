  <body><p>550_63: 《尋僧》趙嘏</p>
    <p>斜日橫窗起暗塵　水邊門戶閉閒春　千竿竹裏花枝動　只道無人似有人</p><p><a href="../../model.html#/doc/30368">View poem's topic associations</a></p></body></html>
