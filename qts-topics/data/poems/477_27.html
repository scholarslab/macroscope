  <body><p>477_27: 《酬舉生許遇山居》李涉</p>
    <p>琉璃潭上新秋月　清淨泉中智惠珠　不似本中疏二教　許過雲壑訪潛夫</p><p><a href="../../model.html#/doc/25434">View poem's topic associations</a></p></body></html>
