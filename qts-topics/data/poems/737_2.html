  <body><p>737_2: 《偶作》馮道</p>
    <p>莫為危拾便愴神　前程往往有期因　須知海嶽歸明主　未必乾坤陷吉人　道德幾時曾去世　舟車何處不通津　但教方寸無諸惡　狼虎叢中也立身</p><p><a href="../../model.html#/doc/41289">View poem's topic associations</a></p></body></html>
