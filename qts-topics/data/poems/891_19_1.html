  <body><p>891_19_1: 《菩薩蠻（其一）》溫庭筠</p>
    <p>小山重疊金明滅　鬢雲欲度香腮雪　懶起畫蛾眉　弄妝梳洗遲　照花前後鏡　花面交相映　新帖繡羅襦　雙雙金鷓鴣</p><p><a href="../../model.html#/doc/49086">View poem's topic associations</a></p></body></html>
