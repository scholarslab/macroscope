  <body><p>198_8: 《潼關鎮國軍句覆使院早春，寄王同州》岑參</p>
    <p>胡寇尚未盡　大軍鎮關門　旌旗遍草木　兵馬如雲屯　聖朝正用武　諸將皆承恩　不見征戰功　但聞歌吹喧　儒生有長策　閉口不敢言　昨從關東來　思與故人論　何為廊廟器　至今居外藩　黃霸寧淹留　蒼生望騰鶱　卷簾見西岳　仙掌明朝暾　昨夜聞春風　戴勝過後園　各自限官守　何由敘涼溫　離憂不可忘　襟背思樹萱</p><p><a href="../../model.html#/doc/9514">View poem's topic associations</a></p></body></html>
