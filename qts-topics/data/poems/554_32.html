  <body><p>554_32: 《寄盧式》項斯</p>
    <p>到處久南望　未知何日回　寄書頻到海　得夢忽聞雷　嶺日當秋暗　蠻花近臘開　白身居瘴癘　誰不惜君才</p><p><a href="../../model.html#/doc/30567">View poem's topic associations</a></p></body></html>
