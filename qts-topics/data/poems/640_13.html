  <body><p>640_13: 《萼綠華將歸九疑留別許真人》曹唐</p>
    <p>九點秋煙黛色空　綠華歸思頗無窮　每悲馭鶴身難任　長恨臨霞語未終　河影暗吹雲夢月　花聲閒落洞庭風　藍絲重勒金條脫　留與人間許侍中</p><p><a href="../../model.html#/doc/35323">View poem's topic associations</a></p></body></html>
