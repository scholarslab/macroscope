  <body><p>657_7: 《秋日酬張特玄》羅隱</p>
    <p>病寄南徐兩度秋　故人依約亦揚州　偶因雁足思閒事　擬棹孤舟訪舊遊　風急幾聞江上笛　月高誰共酒家樓　平生意氣消磨盡　甘露軒前看水流</p><p><a href="../../model.html#/doc/36543">View poem's topic associations</a></p></body></html>
