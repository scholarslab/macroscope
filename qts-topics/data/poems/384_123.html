  <body><p>384_123: 《酬李僕射晚春見寄》張籍</p>
    <p>戟戶洞初晨　鶯聲雨後頻　虛庭清氣在　眾藥溼光新　魚動芳池面　苔侵老竹身　教鋪嘗酒處　自問探花人　獨此長多病　幽居欲過春　今朝聽高韻　忽覺離埃塵</p><p><a href="../../model.html#/doc/20375">View poem's topic associations</a></p></body></html>
