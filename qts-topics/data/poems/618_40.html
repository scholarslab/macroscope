  <body><p>618_40: 《奉和襲美太湖詩二十首。銷夏灣》陸龜蒙</p>
    <p>霞島焰難泊　雲峰奇未收　蕭條千里灣　讀自清如秋　古岸過新雨　高蘿蔭橫流　遙風吹蒹葭　折處鳴颼颼　昔予守圭竇　過於回祿囚　日為蘧徒　分作祗裯讎　願狎寒水怪　不封朱轂侯　豈知煙浪涯　坐可思重裘　健若數尺鯉　泛然雙白鷗　不識號火井　孰問名焦丘　我真魚鳥家　盡室營扁舟　遺名復避世　消夏還消憂</p><p><a href="../../model.html#/doc/34060">View poem's topic associations</a></p></body></html>
