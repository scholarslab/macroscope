  <body><p>139_39: 《觀競渡》儲光羲</p>
    <p>大夫沈楚水　千祀國人哀　習櫂江流長　迎神雨霧開　標隨綠雲動　船逆清波來　下怖魚龍起　上驚鳧雁迴　能令秋大有　鼓吹遠相催</p><p><a href="../../model.html#/doc/6630">View poem's topic associations</a></p></body></html>
