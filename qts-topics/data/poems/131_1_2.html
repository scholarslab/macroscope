  <body><p>131_1_2: 《古意二首（其二）》祖詠</p>
    <p>楚王竟何去　獨自留巫山　偏使世人見　迢迢江漢間　駐舟春谿裏　誓願拜靈顏　夢寐睹神女　金沙鳴珮環　閑豔絕世姿　令人氣力微　含笑默不語　化作朝雲飛</p><p><a href="../../model.html#/doc/6251">View poem's topic associations</a></p></body></html>
