  <body><p>505_20: 《春雪》焦鬱</p>
    <p>散漫天涯色　乘春四望平　不分殘照影　何處斷鴻聲　繚繞先經塞　霏微近過城　因風低未斂　帶雨重還輕　干呂知時泰　如膏侯歲成　小儒同品物　無以答皇明　春雪空濛簾外斜　霏微半入野人家　長天遠樹山白　不辨梅花與柳花</p><p><a href="../../model.html#/doc/27049">View poem's topic associations</a></p></body></html>
