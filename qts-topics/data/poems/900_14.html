  <body><p>900_14: 《促拍滿路花》呂岩</p>
    <p>西風吹渭水　落葉滿長安　茫茫塵世裏　獨清閒　自然鑪鼎　虎繞與龍盤　九轉丹砂就　一粒刀圭　便成陸地神仙　任萬釘寶帶貂蟬　富貴欲熏天　黃粱炊未熟　夢驚殘　是非海裏　直道作人難　袖手江南去　白蘋紅蓼　又尋湓浦廬山</p><p><a href="../../model.html#/doc/49789">View poem's topic associations</a></p></body></html>
