  <body><p>160_145: 《和宋太史北樓新亭》孟浩然</p>
    <p>返耕意未遂　日夕登城隅　誰道山林近　坐為符竹拘　麗譙非改作　軒檻是新圖　遠水自嶓冢　長雲吞具區　願隨江燕賀　羞逐府僚趨　欲識狂歌者　丘園一豎儒</p><p><a href="../../model.html#/doc/7823">View poem's topic associations</a></p></body></html>
