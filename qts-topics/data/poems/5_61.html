  <body><p>5_61: 《贈張雲容舞》楊玉環</p>
    <p>羅袖動香香不已　紅蕖褭褭秋煙裏　輕雲嶺上乍搖風　嫩柳池邊初拂水</p><p><a href="../../model.html#/doc/305">View poem's topic associations</a></p></body></html>
