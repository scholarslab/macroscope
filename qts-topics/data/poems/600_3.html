  <body><p>600_3: 《春詩》蕭遘</p>
    <p>南國韶光早　春風送臘來　水堤煙報柳　山寺雪驚梅　練色鋪江晚　潮聲逐渚迴　青旗問沽酒　何處撥寒醅</p><p><a href="../../model.html#/doc/33230">View poem's topic associations</a></p></body></html>
