  <body><p>170_6: 《中丞宋公以吳兵三千赴河南軍次尋陽…囚參謀幕府因贈之》李白</p>
    <p>獨坐清天下　專征出海隅　九江皆渡虎　三郡盡還珠　組練明秋浦　樓船入郢都　風高初選將　月滿欲平胡　殺氣橫千里　軍聲動九區　白猿慚劍術　黃石借兵符　戎虜行當翦　鯨鯢立可誅　自憐非劇孟　何以佐良圖</p><p><a href="../../model.html#/doc/8246">View poem's topic associations</a></p></body></html>
