  <body><p>154_5_3: 《江有歸舟三章（其三）》蕭穎士</p>
    <p>彼遊惟帆　匪風不揚　有彬伊父　匪學不彰　予其懷而　勉爾無忘</p><p><a href="../../model.html#/doc/7531">View poem's topic associations</a></p></body></html>
