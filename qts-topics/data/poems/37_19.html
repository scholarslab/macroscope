  <body><p>37_19: 《策杖尋隱士》王績</p>
    <p>策杖尋隱士　行行路漸賒　石梁橫澗斷　土室映山斜　孝然縱有舍　威輦遂無家　置酒燒枯葉　披書坐落花　新垂滋水釣　舊結茂陵罝　歲歲長如此　方知輕世華</p><p><a href="../../model.html#/doc/2585">View poem's topic associations</a></p></body></html>
