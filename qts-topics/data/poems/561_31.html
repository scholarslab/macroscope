  <body><p>561_31: 《曲江醉題》薛能</p>
    <p>閒身行止屬年華　馬上懷中盡落花　狂遍曲江還醉臥　覺來人靜日西斜</p><p><a href="../../model.html#/doc/31097">View poem's topic associations</a></p></body></html>
