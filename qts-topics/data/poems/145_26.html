  <body><p>145_26: 《閨情》王諲</p>
    <p>日暮裁縫歇　深嫌氣力微　纔能收篋笥　懶起下簾帷　怨坐空然燭　愁眠不解衣　昨來頻夢見　夫婿莫應知</p><p><a href="../../model.html#/doc/6936">View poem's topic associations</a></p></body></html>
