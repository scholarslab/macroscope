  <body><p>353_21_2: 《田家三首（其二）》柳宗元</p>
    <p>籬落隔煙火　農談四鄰夕　庭際秋蟲鳴　疏麻方寂歷　蠶絲盡輸稅　機杼空倚壁里胥夜經過　雞黍事筵席　各言官長峻　文字多督責　東鄉後租期　車轂陷泥澤公門少推恕　鞭朴恣狼籍　努力慎經營　肌膚真可惜　迎新在此歲　唯恐踵前跡</p><p><a href="../../model.html#/doc/18615">View poem's topic associations</a></p></body></html>
