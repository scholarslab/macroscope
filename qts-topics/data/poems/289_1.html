  <body><p>289_1: 《長安春夜宿開元觀》楊憑</p>
    <p>霓裳下晚煙　留客杏花前　遍問人寰事　新從洞府天　長松皆掃月　老鶴不知年　為說蓬瀛路　雲濤幾處連</p><p><a href="../../model.html#/doc/15467">View poem's topic associations</a></p></body></html>
