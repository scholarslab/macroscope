  <body><p>471_8: 《細言》雍裕之</p>
    <p>蚊眉自可託　蝸角豈勞爭　欲效絲毫力　誰知螻蟻誠</p><p><a href="../../model.html#/doc/25018">View poem's topic associations</a></p></body></html>
