  <body><p>670_35: 《吹笙歌》秦韜玉</p>
    <p>信陵名重憐高才　見我長吹青眼開　便出燕姬再傾醑　此時花下逢仙侶　彎彎狂月壓秋波　兩條黃金黃霧　逸艷初因醉態見　濃春可是韶光與　纖纖軟玉捧暖笙　深思香風吹不去　檀脣呼吸宮商改　怨情漸逐清新舉　岐山取得嬌鳳雛　管中藏著輕輕語　好笑襄王大迂闊　曾臥巫雲見神女　銀鎖金簧不得聽　空勞翠輦衝泥雨</p><p><a href="../../model.html#/doc/37190">View poem's topic associations</a></p></body></html>
