  <body><p>708_24: 《喜雨上主人尚書》徐夤</p>
    <p>天皇攘袂敕神龍　雨我公田兆歲豐　幾日淋漓侵暮角　數宵滂沛徹晨鐘　細如春霧籠平野　猛似秋風擊古松　門下十年耕稼者　坐來偏憶翠微峰</p><p><a href="../../model.html#/doc/39782">View poem's topic associations</a></p></body></html>
