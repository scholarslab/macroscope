  <body><p>809_26: 《題東蘭若》靈一</p>
    <p>上入禪室路裴回　萬木清陰向日開　寒竹影侵行逕石　秋風聲入誦經臺　閒雲不繫從舒卷　狎鳥無機任往來　更惜片陽談妙理　歸時莫待暝鐘催</p><p><a href="../../model.html#/doc/44635">View poem's topic associations</a></p></body></html>
