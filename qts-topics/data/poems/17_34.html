  <body><p>17_34: 《樂府雜曲。鼓吹曲辭。有所思》盧仝</p>
    <p>當時我醉美人家　美人顏色嬌如花　今日美人棄我去　青樓珠箔天之涯　天涯娟娟常娥月　三五二八盈又缺　翠眉蟬鬢生別離　一望不見心斷絕　心斷絕　幾千里　夢中醉臥巫山雲　覺來淚滴湘江水　湘江兩岸花木深　美人不見愁人心　含愁更奏綠綺琴　調高弦絕無知音　美人兮美人　不知為暮雨兮為朝雲　相思一夜梅花發　忽到窗前疑是君</p><p><a href="../../model.html#/doc/886">View poem's topic associations</a></p></body></html>
