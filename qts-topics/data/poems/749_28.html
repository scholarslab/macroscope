  <body><p>749_28: 《送虞道士》李中</p>
    <p>煙霞聚散通三島　星斗分明在一壺　笑說餘杭沽酒去　蔡家重要會麻姑</p><p><a href="../../model.html#/doc/41984">View poem's topic associations</a></p></body></html>
