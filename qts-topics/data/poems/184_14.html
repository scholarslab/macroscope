  <body><p>184_14: 《觀獵》李白</p>
    <p>太守耀清威　乘閒弄晚暉　江沙橫獵騎　山火遶行圍　箭逐雲鴻落　鷹隨月兔飛　不知白日暮　歡賞夜方歸</p><p><a href="../../model.html#/doc/8788">View poem's topic associations</a></p></body></html>
