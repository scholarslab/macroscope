  <body><p>823_29: 《題化城寺》應物</p>
    <p>平高選處創蓮宮　一水縈流處處通　畫閣晝開遲日畔　禪房夜掩碧雲中　平川不見龍行雨　幽谷遙聞虎嘯風　偶與遊人論法要　真元浩浩理無窮</p><p><a href="../../model.html#/doc/45367">View poem's topic associations</a></p></body></html>
