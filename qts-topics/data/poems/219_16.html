  <body><p>219_16: 《麗春》杜甫</p>
    <p>百草競春華　麗春應最勝　少須好顏色　多漫枝條賸　紛紛桃李枝　處處總能移　如何貴此重　卻怕有人知</p><p><a href="../../model.html#/doc/10705">View poem's topic associations</a></p></body></html>
