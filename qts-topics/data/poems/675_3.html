  <body><p>675_3: 《搖落》鄭穀</p>
    <p>夜來搖落悲　桑棗半空枝　故國無消息　流年有亂離　霜秦聞雁早　煙渭認帆遲　日暮寒鼙急　邊軍在雍岐</p><p><a href="../../model.html#/doc/37537">View poem's topic associations</a></p></body></html>
