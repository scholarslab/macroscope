  <body><p>229_20_2: 《將曉二首（其二）》杜甫</p>
    <p>軍吏回官燭　舟人自楚歌　寒沙蒙薄霧　落月去清波　壯惜身名晚　衰慚應接多　歸朝日簪笏　筋力定如何</p><p><a href="../../model.html#/doc/11473">View poem's topic associations</a></p></body></html>
