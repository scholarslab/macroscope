  <body><p>248_34: 《聽鄰家吹笙》郎士元</p>
    <p>鳳吹聲如隔綵霞　不知牆外是誰家　重門深鎖無尋處　疑有碧祧千樹花</p><p><a href="../../model.html#/doc/12987">View poem's topic associations</a></p></body></html>
