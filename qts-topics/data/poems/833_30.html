  <body><p>833_30: 《薊北寒月作》貫休</p>
    <p>薊門寒到骨　戰磧雁相悲　古屋不勝雪　嚴風欲斷髭　清吟得冷句　遠念失佳期　寄寞誰相問　迢迢天一涯</p><p><a href="../../model.html#/doc/45939">View poem's topic associations</a></p></body></html>
