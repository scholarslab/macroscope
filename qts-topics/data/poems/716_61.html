  <body><p>716_61: 《除夜》曹松</p>
    <p>殘臘即又盡　　東風應漸聞　一宵猶幾許　兩歲欲平分　燎暗傾時斗　春通綻處芬　明朝遙捧酒　先合祝堯君</p><p><a href="../../model.html#/doc/40343">View poem's topic associations</a></p></body></html>
