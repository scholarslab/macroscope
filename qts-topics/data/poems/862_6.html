  <body><p>862_6: 《吟》芙蓉古丈夫毛女</p>
    <p>餌柏身輕疊嶂間　是非無意到塵寰　冠裳暫備論浮世　一餉雲遊碧落間　誰知古是與今非　閒躡青霞與翠微　簫管秦樓應寂寂　彩雲空惹薜蘿衣</p><p><a href="../../model.html#/doc/47719">View poem's topic associations</a></p></body></html>
