  <body><p>225_15: 《紫宸殿退朝口號》杜甫</p>
    <p>戶外昭容紫袖垂　雙瞻御座引朝儀　香飄合殿春風轉　花覆千宮淑景移　晝漏希聞高閣報　天顏有喜近臣知　宮中每出歸東省　會送夔龍集鳳池</p><p><a href="../../model.html#/doc/11023">View poem's topic associations</a></p></body></html>
