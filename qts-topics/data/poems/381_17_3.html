  <body><p>381_17_3: 《峽哀（其三）》孟郊</p>
    <p>三峽一線天　三峽萬繩泉　上仄碎日月　下掣狂漪漣　破魂一兩點　凝幽數百年峽暉不停午　峽險多飢涎　樹根鎖枯棺　孤骨褭褭懸　樹枝哭霜棲　哀韻杳杳鮮逐客零落腸　到此湯火煎　性命如紡績　道路隨索緣　奠淚弔波靈　波靈將閃然</p><p><a href="../../model.html#/doc/20114">View poem's topic associations</a></p></body></html>
