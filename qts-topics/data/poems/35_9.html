  <body><p>35_9: 《奉和喜雪應制》許敬宗</p>
    <p>州表奇貺　閟竹應遐巡　何如御京洛　流霰下天津　忽若瓊林曙　俄同李徑春　姑峰映仙質　郢路雜歌塵　伏檻觀花瑞　稱觴慶冬積　飄河共瀉銀　委樹還重璧　連山分掩翠　綿霄遠韜碧　千里遍浮空　五軔咸淪跡　機前輝裂素　池上伴凌波　騰華承玉宇　凝照混金娥　是日松筠性　欣奉柏梁歌</p><p><a href="../../model.html#/doc/2497">View poem's topic associations</a></p></body></html>
