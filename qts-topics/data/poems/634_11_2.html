  <body><p>634_11_2: 《力疾山下吳村看杏花十九首（其二）》司空圖</p>
    <p>閶闔曾排捧御爐　猶看曉月認金鋪　羸形不畫凌煙閣　只為微才激壯圖</p><p><a href="../../model.html#/doc/34955">View poem's topic associations</a></p></body></html>
