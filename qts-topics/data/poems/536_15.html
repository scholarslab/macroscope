  <body><p>536_15: 《題義女亭》許渾</p>
    <p>身沒蘭閨道日明　郭南尋得舊池亭　詩人愁立暮山碧　賈客怨離秋草青　四望月沈疑掩鏡　兩簷花動認收屏　至今鄉里風猶在　借問誰傳義女銘</p><p><a href="../../model.html#/doc/29020">View poem's topic associations</a></p></body></html>
