  <body><p>455_13: 《新秋喜涼》白居易</p>
    <p>過得炎蒸月　尤宜老病身　衣裳朝不潤　枕簟夜相親　樓月纖纖早　波風褭褭新　光陰與時節　先感是詩人</p><p><a href="../../model.html#/doc/24072">View poem's topic associations</a></p></body></html>
