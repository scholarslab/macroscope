  <body><p>37_1_1: 《古意六首（其一）》王績</p>
    <p>幽人在何所　紫巖有仙躅　月下橫寶琴　此外將安欲　材抽嶧山幹　徽點崑丘玉漆抱蛟龍脣　絲纏鳳凰足　前彈廣陵罷　後以明光續　百金買一聲　千金傳一曲世無鍾子期　誰知心所屬</p><p><a href="../../model.html#/doc/2556">View poem's topic associations</a></p></body></html>
