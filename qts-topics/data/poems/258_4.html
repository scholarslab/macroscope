  <body><p>258_4: 《賦虞書歌》賈躭</p>
    <p>眾書之中虞書巧　體法自然歸大道　不同懷素只攻顛　豈類張芝惟創草　形勢素　筋骨老　父子君臣相揖抱　孤青似竹更颼飀　闊白如波長浩渺　能方正　不隳倒　功夫未至難尋奧　須知孔子廟堂碑　便是青箱中至寶</p><p><a href="../../model.html#/doc/13430">View poem's topic associations</a></p></body></html>
