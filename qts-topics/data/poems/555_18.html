  <body><p>555_18: 《贈越客》馬戴</p>
    <p>故國波濤隔　明時已久留　獻書雙闕晚　看月五陵秋　南棹何時返　長江憶共遊　遙知釣船畔　相望在汀洲</p><p><a href="../../model.html#/doc/30654">View poem's topic associations</a></p></body></html>
