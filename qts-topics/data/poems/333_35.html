  <body><p>333_35: 《同薛侍禦登黎陽縣樓眺黃河》楊巨源</p>
    <p>倚檻恣流目　高城臨大川　九回紆白浪　一半在青天　氣肅晴空外　光翻曉日邊　開襟值佳景　懷抱更悠然</p><p><a href="../../model.html#/doc/17630">View poem's topic associations</a></p></body></html>
