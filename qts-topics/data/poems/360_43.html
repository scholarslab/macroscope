  <body><p>360_43: 《客有話汴州新政書事寄令狐相公》劉禹錫</p>
    <p>天下咽喉今大寧　軍城喜氣徹青冥　庭前劍戟朝迎日　筆底文章夜應星　三省壁中題姓字　萬人頭上見儀形　汴州忽復承平事　正月看燈戶不扃</p><p><a href="../../model.html#/doc/19086">View poem's topic associations</a></p></body></html>
