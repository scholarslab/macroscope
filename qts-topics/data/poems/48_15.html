  <body><p>48_15: 《三月三日登龍山》張九齡</p>
    <p>伊川與灞津　今日祓除人　豈似龍山上　還同湘水濱　衰顏憂更老　淑景望非春　禊飲豈吾事　聊將偶俗塵</p><p><a href="../../model.html#/doc/2993">View poem's topic associations</a></p></body></html>
