  <body><p>147_135: 《送河南元判官赴河南勾當苗稅充百官俸錢》劉長卿</p>
    <p>春草長河曲　離心共渺然　方收漢家俸　獨向汶陽田　鳥雀空城在　榛蕪舊路遷　山東征戰苦　幾處有人煙</p><p><a href="../../model.html#/doc/7095">View poem's topic associations</a></p></body></html>
