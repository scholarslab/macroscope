  <body><p>443_53: 《清明日觀妓舞聽客詩》白居易</p>
    <p>看舞顏如玉　聽詩韻似金　綺羅從許笑　弦管不妨吟　可惜春風老　無嫌酒醆深　辭花送寒食　併在此時心</p><p><a href="../../model.html#/doc/23130">View poem's topic associations</a></p></body></html>
