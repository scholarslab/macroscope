  <body><p>862_35_1: 《玩月詩（其一）》曲龍山仙</p>
    <p>曲龍橋頂玩瀛洲　凡骨空陪汗漫遊　不假丹梯躡霄漢　水晶盤冷桂花秋</p><p><a href="../../model.html#/doc/47752">View poem's topic associations</a></p></body></html>
