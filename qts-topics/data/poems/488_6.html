  <body><p>488_6: 《和兵部鄭侍郎省中四松詩》唐扶</p>
    <p>幽抱應無語　貞松遂自栽　寄懷丞相業　因擢大夫材　日射蒼鱗動　塵迎翠迴　嫩茸含細粉　初葉泛新杯　偶聖為舟去　逢時與鶴來　寒聲連曉竹　靜氣結陰苔　赫奕鳴騶至　熒煌洞戶開　良辰一臨眺　憩樹幾裴回　恨發風期阻　詩從綺思裁　還聞舊凋契　凡在此中培</p><p><a href="../../model.html#/doc/25958">View poem's topic associations</a></p></body></html>
