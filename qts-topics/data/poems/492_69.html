  <body><p>492_69: 《夜過洞庭》殷堯藩</p>
    <p>笙歌只解鬧花天　誰是敲冰掉小船　為覓瀟湘幽隱處　夜深載月聽鳴泉</p><p><a href="../../model.html#/doc/26109">View poem's topic associations</a></p></body></html>
