  <body><p>78_39: 《詠雪》駱賓王</p>
    <p>龍雲玉葉上　鶴雪瑞花新　影亂銅烏吹　光銷玉馬津　含輝明素篆　隱跡表祥輪　幽蘭不可儷　徒自繞陽春</p><p><a href="../../model.html#/doc/4162">View poem's topic associations</a></p></body></html>
