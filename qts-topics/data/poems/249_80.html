  <body><p>249_80: 《送陸鴻漸棲霞寺採茶》皇甫冉</p>
    <p>採茶非採菉　遠遠上層崖　布葉春風暖　盈筐白日斜　舊知山寺路　時宿野人家　借問王孫草　何時泛碗花</p><p><a href="../../model.html#/doc/13107">View poem's topic associations</a></p></body></html>
