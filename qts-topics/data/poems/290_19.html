  <body><p>290_19: 《唐昌觀玉蕊花》楊凝</p>
    <p>瑤華瓊蕊種何年　蕭史秦嬴向紫煙　時控綵鸞過舊邸　摘花持獻玉皇前</p><p><a href="../../model.html#/doc/15504">View poem's topic associations</a></p></body></html>
