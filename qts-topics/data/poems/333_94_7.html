  <body><p>333_94_7: 《春日奉獻聖壽無疆詞十首（其七）》楊巨源</p>
    <p>睿德符玄化　芳情翊太和　日輪皇鑒遠　天仗聖朝多　曙色含金牓　晴光轉玉珂中宮陳廣樂　元老進賡歌　蓮葉看龜上　桐花識鳳過　小臣空擊壤　滄海是恩波</p><p><a href="../../model.html#/doc/17698">View poem's topic associations</a></p></body></html>
