  <body><p>28_68: 《雜曲歌辭。桃花行》趙彥昭</p>
    <p>紅萼競妍春苑曙　粉茸新向御筵開　長年願奉西王宴　近侍慚無東朔才</p><p><a href="../../model.html#/doc/2253">View poem's topic associations</a></p></body></html>
