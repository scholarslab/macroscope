  <body><p>692_28: 《感秋》杜荀鶴</p>
    <p>年年名路謾辛勤　襟袖空多馬上塵　畫戟門前難作客　釣魚船上易安身　冷煙黏柳蟬聲老　寒渚澄星雁叫新　自是儂家無住處　不關天地窄於人</p><p><a href="../../model.html#/doc/38776">View poem's topic associations</a></p></body></html>
