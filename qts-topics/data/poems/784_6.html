  <body><p>784_6: 《題端正樹》貞元文士</p>
    <p>昔日偏霑雨露榮　德皇西幸賜嘉名　馬嵬此去無多地　合向楊妃冢上生</p><p><a href="../../model.html#/doc/43364">View poem's topic associations</a></p></body></html>
