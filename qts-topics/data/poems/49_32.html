  <body><p>49_32: 《晚憩王少府東閣》張九齡</p>
    <p>披軒肆流覽　雲壑見深重　空水秋彌淨　林煙晚更濃　坐隅分洞府　簷際列群峰　窈窕生幽意　參差多異容　還慚大隱跡　空想列仙蹤　賴此昇攀處　蕭條得所從</p><p><a href="../../model.html#/doc/3096">View poem's topic associations</a></p></body></html>
