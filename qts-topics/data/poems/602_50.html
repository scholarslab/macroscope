  <body><p>602_50: 《招隱》汪遵</p>
    <p>罷聽泉聲看鹿群　丈夫才策合匡君　早攜書劍離巖谷　莫待蒲輪輾白雲</p><p><a href="../../model.html#/doc/33359">View poem's topic associations</a></p></body></html>
