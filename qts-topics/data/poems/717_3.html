  <body><p>717_3: 《顧少府池上（一作顧少府池亭葦）》曹松</p>
    <p>池上分行種　公庭覺少塵　根離潮水岸　韻爽判曹人　正午迴魚影　方昏息鷺身　無時不動詠　滄島思方頻</p><p><a href="../../model.html#/doc/40352">View poem's topic associations</a></p></body></html>
