  <body><p>857_1_9: 《七言（其九）》呂岩</p>
    <p>世上何人會此言　休將名利挂心田　等閒倒盡十分酒　遇興高吟一百篇　物外煙霞為伴侶　壺中日月任嬋娟　他時功滿歸何處　直駕雲車入洞天</p><p><a href="../../model.html#/doc/47432">View poem's topic associations</a></p></body></html>
