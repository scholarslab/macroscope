  <body><p>161_1_1: 《古風（其一）》李白</p>
    <p>大雅久不作　吾衰竟誰陳　王風委蔓草　戰國多荊榛　龍虎相啖食　兵戈逮狂秦正聲何微茫　哀怨起騷人　揚馬激頹波　開流蕩無垠　廢興雖萬變　憲章亦已淪自從建安來　綺麗不足珍　聖代復元古　垂衣貴清真　群才屬休明　乘運共躍鱗文質相炳煥　眾星羅秋旻　我志在刪述　垂輝映千春　希聖如有立　絕筆于獲膦</p><p><a href="../../model.html#/doc/7884">View poem's topic associations</a></p></body></html>
