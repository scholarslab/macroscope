  <body><p>446_36: 《潮》白居易</p>
    <p>早潮纔落晚潮來　一月周流六十回　不獨光陰朝復暮　杭州老去被潮催</p><p><a href="../../model.html#/doc/23324">View poem's topic associations</a></p></body></html>
