  <body><p>29_54: 《雜歌謠辭。步虛詞》皎然</p>
    <p>予因覽真訣　遂感西域君　玉笙下青冥　人間未曾聞　日華鍊魂魄　皎皎無垢氛　謂我有仙骨　且令餌氤氳　俯仰愧靈顏　願隨鸞鶴群　俄然動風馭　縹眇歸青雲</p><p><a href="../../model.html#/doc/2347">View poem's topic associations</a></p></body></html>
