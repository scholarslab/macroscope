  <body><p>711_25_2: 《偶題二首（其二）》徐夤</p>
    <p>賦就長安振大名　斬蛇功與樂天爭　歸來延壽溪頭坐　終日無人問一聲</p><p><a href="../../model.html#/doc/40015">View poem's topic associations</a></p></body></html>
