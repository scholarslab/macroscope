  <body><p>365_46: 《賞牡丹》劉禹錫</p>
    <p>庭前芍藥妖無格　池上芙蕖淨少情　唯有牡丹真國色　花開時節動京城</p><p><a href="../../model.html#/doc/19348">View poem's topic associations</a></p></body></html>
