  <body><p>161_1_50: 《古風（其五十）》李白</p>
    <p>宋國梧臺東　野人得燕石　誇作天下珍　卻哂趙王璧　趙璧無緇磷　燕石非貞真流俗多錯誤　豈知玉與</p><p><a href="../../model.html#/doc/7933">View poem's topic associations</a></p></body></html>
