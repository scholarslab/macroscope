  <body><p>573_76: 《重與彭兵曹》賈島</p>
    <p>故人在城裏　休寄海邊書　漸去老不遠　別來情豈疏　硯冰催臘日　山雀到貧居　每有平戎計　官家別敕除</p><p><a href="../../model.html#/doc/31844">View poem's topic associations</a></p></body></html>
