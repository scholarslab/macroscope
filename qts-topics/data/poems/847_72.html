  <body><p>847_72: 《送高麗二僧南游》齊己</p>
    <p>日邊鄉井別年深　中國靈蹤欲遍尋　何處碧山逢長老　分明認取祖師心</p><p><a href="../../model.html#/doc/46990">View poem's topic associations</a></p></body></html>
