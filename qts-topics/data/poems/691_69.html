  <body><p>691_69: 《長林山中聞賊退寄孟明府》杜荀鶴</p>
    <p>一縣今如此　殘民數不多　也知賢宰切　爭奈亂兵何　皆自干戈達　咸思雨露和　應憐住山者　頭白未登科</p><p><a href="../../model.html#/doc/38688">View poem's topic associations</a></p></body></html>
