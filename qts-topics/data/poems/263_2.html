  <body><p>263_2: 《酬王侍禦西陵渡見寄》嚴維</p>
    <p>前年萬里別　昨日一封書　郢曲西陵渡　秦官使者車　柳塘薰晝日　花水溢春渠　若不嫌雞黍　先令掃弊廬</p><p><a href="../../model.html#/doc/13555">View poem's topic associations</a></p></body></html>
