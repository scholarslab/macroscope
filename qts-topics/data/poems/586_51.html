  <body><p>586_51: 《匡城尋薛閔秀才不遇》劉滄</p>
    <p>音容一別近三年　往事空思意浩然　匹馬東西何處客　孤城楊柳晚來蟬　路長草色秋山綠　川闊晴光遠水連　不見故人勞夢寐　獨吟風月過南燕</p><p><a href="../../model.html#/doc/32523">View poem's topic associations</a></p></body></html>
