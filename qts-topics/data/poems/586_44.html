  <body><p>586_44: 《贈顓頊山人》劉滄</p>
    <p>浩氣含真玉片輝　著書精義入玄微　洛陽紫陌幾曾醉　少室白雲時一歸　松雪月高唯鶴宿　煙嵐秋霽到人稀　知君濟世有長策　莫問滄浪隱釣磯</p><p><a href="../../model.html#/doc/32516">View poem's topic associations</a></p></body></html>
