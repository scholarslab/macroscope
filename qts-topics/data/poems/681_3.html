  <body><p>681_3: 《社後》韓偓</p>
    <p>社後重陽近　雲天澹薄間　目隨棋客靜　心共睡僧閑　歸鳥城銜日　殘虹雨在山　寂寥思晤語　何夕款柴關</p><p><a href="../../model.html#/doc/37946">View poem's topic associations</a></p></body></html>
