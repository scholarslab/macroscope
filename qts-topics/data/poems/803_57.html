  <body><p>803_57: 《續嘉陵驛詩獻武相國》薛濤</p>
    <p>蜀門西更上青天　強為公歌蜀國弦　卓氏長卿稱士女　錦江玉壘獻山川</p><p><a href="../../model.html#/doc/44107">View poem's topic associations</a></p></body></html>
