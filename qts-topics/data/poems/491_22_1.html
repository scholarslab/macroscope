  <body><p>491_22_1: 《春日詠梅花二首（其一）》王初</p>
    <p>靚妝纔罷粉痕新　遞曉風回散玉塵　若遣有情應悵望　已兼殘雪又兼春</p><p><a href="../../model.html#/doc/26015">View poem's topic associations</a></p></body></html>
