  <body><p>495_35: 《山出雲》張勝之</p>
    <p>片雲初出岫　孤迥色難親　蓋小辭山近　根輕觸石新　飄颻經綠野　明麗照晴春　拂樹疑舒葉　臨流似結鱗　從龍方有感　捧日豈無因　看取為霖去　恩霑雨露均</p><p><a href="../../model.html#/doc/26373">View poem's topic associations</a></p></body></html>
