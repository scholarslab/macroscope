  <body><p>569_86: 《湖寺清明夜遣懷》李群玉</p>
    <p>柳暗花香愁不眠　獨憑危檻思淒然　野雲將雨渡微明　沙鳥帶聲飛遠天　久向飢寒拋弟妹　每因時節憶團圓　餳餐冷酒明年在　未定萍蓬何處邊</p><p><a href="../../model.html#/doc/31488">View poem's topic associations</a></p></body></html>
