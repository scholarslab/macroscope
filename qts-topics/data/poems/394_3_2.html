  <body><p>394_3_2: 《感諷六首（其二）》李賀</p>
    <p>苦風吹朔寒　沙驚秦木折　舞影逐空天　畫鼓餘清節　蜀書秋信斷　黑水朝波咽嬌魂從回風　死處懸鄉月</p><p><a href="../../model.html#/doc/20918">View poem's topic associations</a></p></body></html>
