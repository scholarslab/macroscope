  <body><p>446_9: 《餘思未盡，加為六韻，重寄微之》白居易</p>
    <p>海內聲華併在身　篋中文字絕無倫　遙知獨對封章草　忽憶同為獻納臣　走筆往來盈卷軸　除官遞互掌絲綸　制從長慶辭高古　詩到元和體變新　各有文姬才稚齒　俱無通子繼餘塵　琴書何必求王粲　與女猶勝與外人</p><p><a href="../../model.html#/doc/23297">View poem's topic associations</a></p></body></html>
