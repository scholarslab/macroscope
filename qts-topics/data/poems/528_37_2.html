  <body><p>528_37_2: 《送從兄歸隱藍溪二首（其二）》許渾</p>
    <p>京洛多高蓋　憐兄劇斷蓬　身隨一劍老　家入萬山空　夜憶蕭關月　行悲易水風　無人知此意　甘臥白雲中</p><p><a href="../../model.html#/doc/28674">View poem's topic associations</a></p></body></html>
