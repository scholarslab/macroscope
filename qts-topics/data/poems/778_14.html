  <body><p>778_14: 《讀孝經》方愚</p>
    <p>星彩滿天朝北極　源流是處赴東溟　為臣為子不忠孝　辜負宣尼一卷經</p><p><a href="../../model.html#/doc/43238">View poem's topic associations</a></p></body></html>
