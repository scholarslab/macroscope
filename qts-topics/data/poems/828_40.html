  <body><p>828_40: 《樵叟》貫休</p>
    <p>樵父貌飢帶塵土　自言一生苦寒苦　擔頭擔箇亦赤瓷罌　斜陽獨立濛籠塢</p><p><a href="../../model.html#/doc/45626">View poem's topic associations</a></p></body></html>
