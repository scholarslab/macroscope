  <body><p>82_23: 《晚春》劉希夷</p>
    <p>佳人眠洞房　回首見垂楊　寒盡鴛鴦被　春生玳瑁床　庭陰幕青靄　簾影散紅芳　寄語同心伴　迎春且薄妝</p><p><a href="../../model.html#/doc/4310">View poem's topic associations</a></p></body></html>
