  <body><p>93_30: 《奉和送金城公主適西蕃應制》馬懷素</p>
    <p>帝子今何去　重姻適異方　離情愴宸掖　別路遶關梁　望絕園中柳　悲纏陌上桑　空餘願黃鶴　東顧憶迴翔</p><p><a href="../../model.html#/doc/4893">View poem's topic associations</a></p></body></html>
