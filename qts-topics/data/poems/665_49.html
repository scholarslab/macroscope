  <body><p>665_49: 《答宗人袞》羅隱</p>
    <p>崑崙水色九般流　飲即神仙憩即休　敢恨守株曾失意　始知緣木更難求　鴒原謾欲均餘力　鶴髮那堪問舊遊　遙望北辰當上國　羨君歸棹五諸侯</p><p><a href="../../model.html#/doc/36914">View poem's topic associations</a></p></body></html>
