  <body><p>134_40: 《百花原（一作王昌齡《出塞行》）》李頎</p>
    <p>百花原頭望京師　黃河水流無已時　窮秋曠野行人絕　馬首東來知是誰</p><p><a href="../../model.html#/doc/6403">View poem's topic associations</a></p></body></html>
