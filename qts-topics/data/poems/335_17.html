  <body><p>335_17: 《雪中訝諸公不相訪》裴度</p>
    <p>憶昨雨多泥又深　猶能攜妓遠過尋　滿空亂雪花相似　何事居然無賞心</p><p><a href="../../model.html#/doc/17834">View poem's topic associations</a></p></body></html>
