  <body><p>638_99: 《題廣信寺》張喬</p>
    <p>亭北敞靈溪　林梢與檻齊　野雲來影遠　沙鳥去行低　晚渡明村火　晴山響郡鼙　思鄉值搖落　賴不有猿啼</p><p><a href="../../model.html#/doc/35235">View poem's topic associations</a></p></body></html>
