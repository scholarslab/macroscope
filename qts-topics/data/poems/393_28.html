  <body><p>393_28: 《溪晚涼》李賀</p>
    <p>白狐向月號山風　秋寒掃雲留碧空　玉煙青溼白如幢　銀灣曉轉流天東　溪汀眠鷺夢征鴻　輕漣不語細游溶　層岫迴岑複疊龍　苦篁對客吟歌筒</p><p><a href="../../model.html#/doc/20892">View poem's topic associations</a></p></body></html>
