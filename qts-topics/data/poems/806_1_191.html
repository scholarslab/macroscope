  <body><p>806_1_191: 《詩三百三首（其一百九十一）》寒山</p>
    <p>余見僧繇性希奇　巧妙間生梁朝時　道子飄然為殊特　二公善繪手毫揮　逞畫圖真意氣異　龍行鬼走神巍巍　饒邈虛空寫塵跡　無因畫得誌公師</p><p><a href="../../model.html#/doc/44400">View poem's topic associations</a></p></body></html>
