  <body><p>811_12: 《贈張駙馬斑竹柱杖》護國</p>
    <p>此君與我在雲溪　勁節奇文勝杖藜　為有歲寒堪贈遠　玉階行處願提攜</p><p><a href="../../model.html#/doc/44699">View poem's topic associations</a></p></body></html>
