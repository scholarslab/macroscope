  <body><p>458_52_2: 《五年秋病後獨宿香山寺三絕句（其二）》白居易</p>
    <p>飲徒歌伴今何在　雨散雲飛盡不迴　從此香山風月夜　祗應長是一身來</p><p><a href="../../model.html#/doc/24369">View poem's topic associations</a></p></body></html>
