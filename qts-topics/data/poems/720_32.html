  <body><p>720_32: 《旅中作》裴說</p>
    <p>妄動遠拋山　其如餒與寒　投人言去易　開口說貧難　澤國雲千片　湘江竹一竿　時明未忍別　猶待計窮看</p><p><a href="../../model.html#/doc/40499">View poem's topic associations</a></p></body></html>
