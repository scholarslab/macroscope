  <body><p>621_16: 《弩俞》陸龜蒙</p>
    <p>牛來開弦　人為置鏃　捩機關　迸山谷　鹿駭澀　隼擊遲　析毫中睫　洞腋分龜　達堅壘　殘雄師　可以冠猛樂壯曲　抑揚蹈厲　有裂犀兕之氣者　非公與</p><p><a href="../../model.html#/doc/34166">View poem's topic associations</a></p></body></html>
