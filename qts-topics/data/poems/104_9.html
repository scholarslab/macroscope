  <body><p>104_9: 《陪游上苑遇雪（一作劉憲詩）》蕭至忠</p>
    <p>龍驂曉入望春宮　正逢春雪舞春風　花光併在天文上　寒氣行銷御酒中</p><p><a href="../../model.html#/doc/5228">View poem's topic associations</a></p></body></html>
