  <body><p>302_1_35: 《宮詞一百首（其三十五）》王建</p>
    <p>雲駮花驄各試行　一般毛色一般纓　殿前來往重騎過　欲得君王別賜名</p><p><a href="../../model.html#/doc/16273">View poem's topic associations</a></p></body></html>
