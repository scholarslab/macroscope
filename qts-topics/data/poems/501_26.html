  <body><p>501_26: 《和李舍人秋日臥疾言懷》姚合</p>
    <p>閒臥襟情遠　西風菊漸芳　虛窗通曉景　珍簟卷秋光　果墜青莎徑　塵離綠蘚牆　藥奩開靜室　書閣出叢篁　對酒吟難盡　思山夢稍長　王言生彩筆　朝服惹爐香　松影幽連砌　蟲聲冷到床　詩成誰敢和　清思若懷霜</p><p><a href="../../model.html#/doc/26803">View poem's topic associations</a></p></body></html>
