  <body><p>864_6_2: 《鄭鋒宅神詩（其二）》滕傳胤</p>
    <p>忽然湖上片雲飛　不覺舟中雨溼衣　折得蓮花渾忘卻　空將荷葉蓋頭歸</p><p><a href="../../model.html#/doc/47825">View poem's topic associations</a></p></body></html>
