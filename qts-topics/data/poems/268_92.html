  <body><p>268_92: 《早春宴高陵滑少府（得升字）》耿湋</p>
    <p>且寬沈簿領　應賴酒如澠　春夜霜猶下　東城月未昇　清言饒醉客　亂舞避寒燈　名字書仙籍　諸生病未能</p><p><a href="../../model.html#/doc/13953">View poem's topic associations</a></p></body></html>
