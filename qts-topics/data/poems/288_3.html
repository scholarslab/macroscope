  <body><p>288_3: 《賦得禦園芳草》陸贄</p>
    <p>陰陰御園裏　瑤草日光長　靃靡含煙霧　依稀帶夕陽　雨餘荑更密　風暖蕙初香　擁仗緣馳道　乘輿入建章　溼煙搖不散　細影亂無行　恆恐韶光晚　何人辨早芳</p><p><a href="../../model.html#/doc/15450">View poem's topic associations</a></p></body></html>
