  <body><p>809_4: 《宿天柱觀（一作宿靈洞觀）》靈一</p>
    <p>石室初投宿　仙翁喜暫容　花源隔水見　洞府過山逢　泉湧階前地　雲生戶外峰　中宵自入定　非是欲降龍</p><p><a href="../../model.html#/doc/44613">View poem's topic associations</a></p></body></html>
