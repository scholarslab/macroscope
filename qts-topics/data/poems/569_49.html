  <body><p>569_49: 《三月五日陪裴大夫泛長沙東湖（一作張又新詩）》李群玉</p>
    <p>上已餘風景　芳辰集遠坰　彩舟浮滉蕩　繡轂下娉婷　林榭回蔥蒨　笙歌轉杳冥　湖光迷翡翠　草色醉蜻蜓　鳥弄桐花日　魚翻穀雨萍　從今留勝會　誰肯畫蘭亭</p><p><a href="../../model.html#/doc/31451">View poem's topic associations</a></p></body></html>
