  <body><p>273_143: 《宮詞》戴叔倫</p>
    <p>紫禁迢迢宮漏鳴　夜深無語獨含情　春風鸞鏡愁中影　明月羊車夢裏聲　塵暗玉階綦跡斷　香飄金屋篆煙清　貞心一任蛾眉妒　買賦何須問馬卿</p><p><a href="../../model.html#/doc/14478">View poem's topic associations</a></p></body></html>
