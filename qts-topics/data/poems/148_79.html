  <body><p>148_79: 《湘中紀行十首。赤沙湖》劉長卿</p>
    <p>茫茫葭菼外　一望一霑衣　秋水連天闊　涔陽何處歸　沙鷗積暮雪　川日動寒暉　楚客來相問　孤舟泊釣磯</p><p><a href="../../model.html#/doc/7182">View poem's topic associations</a></p></body></html>
