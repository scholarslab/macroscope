  <body><p>570_4: 《蓮葉》李群玉</p>
    <p>根是泥中玉　心承露下珠　在君塘下種　埋沒任春蒲</p><p><a href="../../model.html#/doc/31503">View poem's topic associations</a></p></body></html>
