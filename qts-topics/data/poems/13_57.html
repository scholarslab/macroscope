  <body><p>13_57: 《郊廟歌辭。享太廟樂章。景雲舞》?</p>
    <p>景雲霏爛　告我帝符　噫帝沖德　與天為徒　笙鏞遙遠　俎豆虛無　春秋孝獻　迴復此都</p><p><a href="../../model.html#/doc/660">View poem's topic associations</a></p></body></html>
