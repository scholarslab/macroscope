  <body><p>267_41: 《憶故園》顧況</p>
    <p>惆悵多山人復稀　杜鵑啼處淚霑衣　故園此去千餘里　春夢猶能夜夜歸</p><p><a href="../../model.html#/doc/13791">View poem's topic associations</a></p></body></html>
