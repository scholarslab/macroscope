  <body><p>4_10: 《中和節賜群臣宴賦七韻》李適</p>
    <p>東風變梅柳　萬彙生春光　中和紀月令　方與天地長　耽樂豈予尚　懿茲時景良　庶遂亭育恩　同致寰海康　君臣永終始　交泰符陰陽　曲沼水新碧　華林桃稍芳　勝賞信多歡　戒之在無荒</p><p><a href="../../model.html#/doc/195">View poem's topic associations</a></p></body></html>
