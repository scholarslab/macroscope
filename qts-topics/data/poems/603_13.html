  <body><p>603_13: 《春暮途次華山下》許棠</p>
    <p>他皆宴牡丹　獨又出長安　遠道行非易　無圖住自難　離城風已暖　近岳雨翻寒　此去知誰顧　閒吟祗自寬</p><p><a href="../../model.html#/doc/33383">View poem's topic associations</a></p></body></html>
