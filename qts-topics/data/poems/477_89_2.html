  <body><p>477_89_2: 《邠州詞獻高尚書三首（其二）》李涉</p>
    <p>將家難立是威聲　不見多傳衛霍名　一自元和平蜀後　馬頭行處即長城</p><p><a href="../../model.html#/doc/25502">View poem's topic associations</a></p></body></html>
