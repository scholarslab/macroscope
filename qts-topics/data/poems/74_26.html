  <body><p>74_26: 《餞澤州盧使君赴任》蘇頲</p>
    <p>聞道降綸書　為邦建綵旟　政憑循吏往　才以貴卿除　詞賦良無敵　聲華藹有餘　榮承四岳後　請絕五天初　關路通秦壁　城池接晉墟　撰期行子賦　分典列侯居　別望喧追餞　離言繫慘舒　平蕪寒蛬亂　喬木夜蟬疏　寥泬秋先起　推移月向諸　舊交何以贈　客至待烹魚</p><p><a href="../../model.html#/doc/4034">View poem's topic associations</a></p></body></html>
