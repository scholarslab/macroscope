  <body><p>312_9_2: 《游爛柯山（其二）》薛戎</p>
    <p>聖遊本無跡　留此示津梁　架險知何適　遺名但不亡　只今成佛宇　化度果難量</p><p><a href="../../model.html#/doc/16698">View poem's topic associations</a></p></body></html>
