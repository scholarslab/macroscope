  <body><p>573_18: 《新年》賈島</p>
    <p>嗟以龍鐘身　如何歲復新　石門思隱久　銅鏡強窺頻　花發新移樹　心知故國春　誰能平此恨　豈是北宗人</p><p><a href="../../model.html#/doc/31785">View poem's topic associations</a></p></body></html>
