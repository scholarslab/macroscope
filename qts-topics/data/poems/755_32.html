  <body><p>755_32: 《以端溪硯酬張員外水精珠兼和來篇》徐鉉</p>
    <p>請以端谿潤　酬君水玉明　方圓雖異器　功用信俱呈　自得山川秀　能分日月精　巾箱各珍重　所貴在交情</p><p><a href="../../model.html#/doc/42293">View poem's topic associations</a></p></body></html>
