  <body><p>695_2: 《延興門外作》韋莊</p>
    <p>芳草五陵道　美人金犢車　綠奔穿內水　紅落過牆花　馬足倦遊客　鳥聲歡酒家　王孫歸去晚　宮樹欲棲鴉</p><p><a href="../../model.html#/doc/39003">View poem's topic associations</a></p></body></html>
