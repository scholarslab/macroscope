  <body><p>822_7: 《九月菊花詠應制（一作清江詩）》廣宣</p>
    <p>可訝東籬菊　能知節候芳　細枝青玉潤　繁蕊碎金香　爽氣浮朝露　濃姿帶夜霜　泛杯傳壽酒　應共樂時康</p><p><a href="../../model.html#/doc/45329">View poem's topic associations</a></p></body></html>
