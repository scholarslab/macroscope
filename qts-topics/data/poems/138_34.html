  <body><p>138_34: 《送周十一》儲光羲</p>
    <p>秋風隕群木　眾草下嚴霜　復問子何如　自言子帝鄉　豈無親所愛　將欲濟時康　握手別征駕　返悲岐路長</p><p><a href="../../model.html#/doc/6581">View poem's topic associations</a></p></body></html>
