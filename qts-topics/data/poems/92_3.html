  <body><p>92_3: 《奉和登驪山高頂寓目應制》李乂</p>
    <p>崖巘萬尋懸　居高敞御筵　行戈疑駐日　步輦若登天　城闕霧中近　關河雲外連　謬陪登岱駕　欣奉濟汾篇</p><p><a href="../../model.html#/doc/4822">View poem's topic associations</a></p></body></html>
