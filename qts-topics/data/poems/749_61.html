  <body><p>749_61: 《和友人喜雪》李中</p>
    <p>臘雪頻頻降　成堆不可除　伴吟花莫並　銷瘴藥何如　謝女詩成處　袁安睡起初　深迷樵子徑　冷逼旅人居　惹砌催樽俎　飄窗入簿書　最宜樓上望　散亂滿空虛</p><p><a href="../../model.html#/doc/42017">View poem's topic associations</a></p></body></html>
