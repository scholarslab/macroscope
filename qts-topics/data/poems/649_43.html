  <body><p>649_43: 《路支使小池》方幹</p>
    <p>兒童戲穿鑿　咫尺見津涯　蘚岸和纖草　松泉濺淺沙　光含半床月　影入一枝花　到此無醒日　當時有習家</p><p><a href="../../model.html#/doc/36037">View poem's topic associations</a></p></body></html>
