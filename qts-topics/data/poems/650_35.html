  <body><p>650_35: 《哭秘書姚少監》方幹</p>
    <p>寒空此夜落文星　星落文留萬古名　入室幾人成弟子　為儒是處哭先生　家無諫草逢明代　國有遺篇續正聲　曉向平原陳葬禮　悲風吹雨溼銘旌</p><p><a href="../../model.html#/doc/36097">View poem's topic associations</a></p></body></html>
