  <body><p>413_11_10: 《酬孝甫見贈十首（各酬本意，次用舊韻）（其十）》元稹</p>
    <p>開坼新詩展大璆　明珠炫轉玉音浮　酬君十首三更坐　減卻常時半夜愁</p><p><a href="../../model.html#/doc/21473">View poem's topic associations</a></p></body></html>
