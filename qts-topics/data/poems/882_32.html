  <body><p>882_32: 《同韓給事觀畢給事畫松石》皇甫冉</p>
    <p>海嶠微茫那得到　楚關迢遞心空憶　夕郎善畫巖間松　遠意幽姿此何極　千條萬葉紛異狀　虎伏螭盤爭勁力　扶疏半映晚天青　凝澹全和曙雲黑　煙籠月照安可道　雨溼風吹未曾息　能將積雪辨晴光　每與連峰作寒色　龍樓不競繁花吐　騎省偏宜遙夜直　羅浮道士訪移來　少室山僧舊應識　掖垣拂沈晝無事　終日亭亭在人側　古槐衰柳寧足論　還對罘罳列行植</p><p><a href="../../model.html#/doc/48672">View poem's topic associations</a></p></body></html>
