  <body><p>16_25: 《郊廟歌辭。梁太廟樂舞辭。象功舞》?</p>
    <p>天地合德　睿聖昭彰　累贈太傅　俄登魏王　雄名不朽　奕葉而光　建國之兆　君臨萬方</p><p><a href="../../model.html#/doc/802">View poem's topic associations</a></p></body></html>
