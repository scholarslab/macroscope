  <body><p>565_1: 《春愁》韓琮</p>
    <p>金烏長飛玉兔走　青鬢長青古無有　秦娥十六語如弦　未解貪花惜楊柳　吳魚嶺雁無消息　水誓蘭情別來久　勸君年少莫遊春　煖風遲日濃於酒</p><p><a href="../../model.html#/doc/31265">View poem's topic associations</a></p></body></html>
