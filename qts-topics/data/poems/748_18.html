  <body><p>748_18: 《經廢宅》李中</p>
    <p>一夢奢華去不還　斷牆花發豈堪看　玉纖素綆知何處　金井梧枯碧甃寒</p><p><a href="../../model.html#/doc/41885">View poem's topic associations</a></p></body></html>
