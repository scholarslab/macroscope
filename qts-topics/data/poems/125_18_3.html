  <body><p>125_18_3: 《戲贈張五弟諲三首（時在常樂東園，走筆成）（其三）》王維</p>
    <p>設罝守毚兔　垂釣伺遊鱗　此是安口腹　非關慕隱淪　吾生好清淨　蔬食去情塵　今子方豪蕩　思為鼎食人　我家南山下　動息自遺身　入鳥不相亂　見獸皆相親　雲霞成伴侶　虛白侍衣巾　何事須夫子　邀予谷口真</p><p><a href="../../model.html#/doc/5791">View poem's topic associations</a></p></body></html>
