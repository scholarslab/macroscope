  <body><p>446_83: 《池上竹下作》白居易</p>
    <p>穿籬遶舍碧逶迤　十閒居半是池　食飽窗間新睡後　腳輕林下獨行時　水能性淡為吾友　竹解心虛即我師　何必悠悠人世上　勞心費目覓親知</p><p><a href="../../model.html#/doc/23371">View poem's topic associations</a></p></body></html>
