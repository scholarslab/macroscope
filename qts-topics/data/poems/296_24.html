  <body><p>296_24: 《泉》張南史</p>
    <p>泉　泉　色淨　苔鮮　石上激　雲中懸　津流竹樹　脈亂山川　扣玉千聲應　含風百道連　太液併歸池上　雲陽舊出宮邊　北陵井深鑿不到　我欲添淚作潺湲</p><p><a href="../../model.html#/doc/15811">View poem's topic associations</a></p></body></html>
