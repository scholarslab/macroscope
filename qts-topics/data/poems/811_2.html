  <body><p>811_2: 《題醴陵玉仙觀歌（一作靈一詩）》護國</p>
    <p>王喬一去空仙觀　白雲至今凝不散　星垣松殿幾千秋　往往笙歌下天半　瀑布西行過石橋　黃精采根還採苗　路逢一人擎藥碗　松花夜雨風吹滿　自言家住在東坡　白犬相隨邀我過　南山石上有棋局　曾使樵夫爛斧柯</p><p><a href="../../model.html#/doc/44689">View poem's topic associations</a></p></body></html>
