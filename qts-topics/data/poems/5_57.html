  <body><p>5_57: 《駕幸三會寺應制》上官昭容</p>
    <p>釋子談經處　軒臣刻字留　故臺遺老識　殘簡聖皇求　駐蹕懷千古　開襟望九州　四山緣塞合　二水夾城流　宸翰陪瞻仰　天杯接獻酬　太平詞藻盛　長願紀鴻休</p><p><a href="../../model.html#/doc/275">View poem's topic associations</a></p></body></html>
