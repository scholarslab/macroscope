  <body><p>379_15: 《送崔爽之湖南》孟郊</p>
    <p>江與湖相通　二水洗高空　定知一日帆　使得千里風　雪唱與誰和　俗情多不通　何當逸翮縱　飛起泥沙中</p><p><a href="../../model.html#/doc/20000">View poem's topic associations</a></p></body></html>
