  <body><p>683_37: 《詠手》韓偓</p>
    <p>腕白膚紅玉筍芽　調琴抽線露尖斜　背人細捻垂臙鬢　向鏡輕勻襯臉霞　悵望昔逢褰繡幔　依稀曾見托金車　後園笑向同行道　摘得蘼蕪又折花</p><p><a href="../../model.html#/doc/38153">View poem's topic associations</a></p></body></html>
