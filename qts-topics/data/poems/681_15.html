  <body><p>681_15: 《此翁（此後在桃林場）》韓偓</p>
    <p>高閣群公莫忌儂　儂心不在宦名中　嚴光一唾垂緌紫　何胤三遺大帶紅　金勁任從千口鑠　玉寒曾試幾爐烘　唯應鬼眼兼天眼　窺見行藏信此翁</p><p><a href="../../model.html#/doc/37958">View poem's topic associations</a></p></body></html>
