  <body><p>539_55: 《令狐八拾遺見招送裴十四歸華州》李商隱</p>
    <p>二十中郎未足希　驪駒先自有光輝　蘭亭讌罷方回去　雪夜詩成道韞歸　漢苑風煙吹客夢　雲臺洞穴接郊扉　嗟予久抱臨邛渴　便欲因君問釣磯</p><p><a href="../../model.html#/doc/29222">View poem's topic associations</a></p></body></html>
