  <body><p>388_3: 《小婦吟》盧仝</p>
    <p>小婦欲入門　隈門勻紅妝　大婦出門迎　正頓羅衣裳　門邊兩雙見　笑樂不可當　夫子于傍聊斷腸　小婦哆上高堂　開玉匣　取琴張　陳金罍　酌滿觴　願言兩相樂　永與同心事我郎　夫子於傍剩欲狂　珠簾風度百花香　翠帳雲屏白玉床　啼鳥休啼花莫笑　女英新喜得娥皇</p><p><a href="../../model.html#/doc/20646">View poem's topic associations</a></p></body></html>
