  <body><p>420_1_15: 《有鳥二十章（庚寅）（其十五）》元稹</p>
    <p>有鳥有鳥皆百舌　舌端百囀聲咄　先春盡學百鳥啼　真偽不分聽者悅　伶倫鳳律亂宮商　盤木天雞誤時節　朝朝暮暮主人耳　桃李無言管弦咽　五月炎光朱火盛　陽燄燒陰幽響絕　安知不是卷舌星　化作剛刀一時截</p><p><a href="../../model.html#/doc/21673">View poem's topic associations</a></p></body></html>
