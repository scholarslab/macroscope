  <body><p>787_26: 《玉卮無當》無名氏</p>
    <p>共惜連城寶　翻為無當卮　詎慚君子貴　深訝拙工隳　泛蟻功全少　如虹色不移　可憐珍礫石　何計辨糟醨　江海誠難滿　盤筵莫妄施　縱乖斟酌意　猶得奉光儀</p><p><a href="../../model.html#/doc/43495">View poem's topic associations</a></p></body></html>
