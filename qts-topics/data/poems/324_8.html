  <body><p>324_8: 《送信安劉少府（自常州參軍選授）》權德輿</p>
    <p>相看結離念　盡此林中淥　夷代輕遠遊　上才隨薄祿　參卿滯孫楚　隱市同梅福　吏散時泛弦　賓來閑覆局　襟情無俗慮　談笑成逸躅　此路足灘聲　羨君多水宿</p><p><a href="../../model.html#/doc/17216">View poem's topic associations</a></p></body></html>
