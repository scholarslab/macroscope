  <body><p>305_23: 《禪門寺暮鐘》劉複</p>
    <p>簨高懸于闐鐘　黃昏發地殷龍宮　遊人憶到嵩山夜　疊閣連樓滿太空</p><p><a href="../../model.html#/doc/16486">View poem's topic associations</a></p></body></html>
