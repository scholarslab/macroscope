  <body><p>536_67: 《寄遠》許渾</p>
    <p>兩葉愁眉愁不開　獨含惆悵上層臺　碧雲空斷雁行處　紅葉已凋人未來　塞外音書無信息　道傍車馬起塵埃　功名待寄凌煙閣　力盡遼城不肯回</p><p><a href="../../model.html#/doc/29073">View poem's topic associations</a></p></body></html>
