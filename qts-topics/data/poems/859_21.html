  <body><p>859_21: 《漁父詞一十八首。燦爛》呂岩</p>
    <p>四象分明八卦周　乾坤男女論綢繆　交會處　更嬌羞　轉覺情深玉體柔</p><p><a href="../../model.html#/doc/47608">View poem's topic associations</a></p></body></html>
