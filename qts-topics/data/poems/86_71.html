  <body><p>86_71: 《贈崔二安平公樂世詞》張說</p>
    <p>十五紅妝侍綺樓　朝承握槊夜藏鉤　君臣一意金門寵　兄弟雙飛玉殿遊　寧知宿昔恩華樂　變作瀟湘離別愁　地溼莓苔生舞袖　江聲怨歎入箜篌　自憐京兆雙眉嫵　會待南來五馬留</p><p><a href="../../model.html#/doc/4556">View poem's topic associations</a></p></body></html>
