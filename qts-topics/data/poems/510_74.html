  <body><p>510_74: 《喜王子載話舊》張祜</p>
    <p>相逢青眼日　相歎白頭時　累話三朝事　重看一局棋　歡娛非老大　成長是嬰兒　且盡尊中物　無煩更後期</p><p><a href="../../model.html#/doc/27359">View poem's topic associations</a></p></body></html>
