  <body><p>263_62: 《奉和劉祭酒傷白馬（此馬敕賜甯王，轉贈祭酒）》嚴維</p>
    <p>沛艾如龍馬　來從上苑中　棣華恩見賜　伯舅禮仍崇　鏡點黃金眼　花開白雪騣　性柔君子德　足逸大王風　色照鳴珂靜　聲連噴玉雄　食場恩未盡　過隙命旋終　練影依雲沒　銀鞍向月空　仍聞樂府唱　猶念代勞功</p><p><a href="../../model.html#/doc/13589">View poem's topic associations</a></p></body></html>
