  <body><p>451_16: 《晚起》白居易</p>
    <p>起晚憐春暖　歸遲愛月明　放慵長飽睡　聞健且閒行　北闕停朝簿　西方入社名　唯吟一句偈　無念是無生</p><p><a href="../../model.html#/doc/23783">View poem's topic associations</a></p></body></html>
