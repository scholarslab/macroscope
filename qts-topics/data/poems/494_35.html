  <body><p>494_35: 《古相思》施肩吾</p>
    <p>十訪九不見　甚於菖蒲花　可憐雲中月　今夜墮我家</p><p><a href="../../model.html#/doc/26184">View poem's topic associations</a></p></body></html>
