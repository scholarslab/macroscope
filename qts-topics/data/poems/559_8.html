  <body><p>559_8: 《留題汾上舊居》薛能</p>
    <p>鄉園一別五年歸　迴首人間總禍機　尚勝鄰翁常寂寞　敢嫌裘馬未輕肥　塵顏不見應消落　庭樹曾栽已合圍　難說累牽還卻去　可憐榆柳尚依依</p><p><a href="../../model.html#/doc/30935">View poem's topic associations</a></p></body></html>
