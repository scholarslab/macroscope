  <body><p>684_75: 《夏夜有寄》吳融</p>
    <p>月上簟如水　軒高簾在鉤　竹聲寒不夏　蛩思靜先秋　偶得清宵興　方知白日愁　所思何處遠　斜漢欲低流</p><p><a href="../../model.html#/doc/38301">View poem's topic associations</a></p></body></html>
