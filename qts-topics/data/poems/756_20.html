  <body><p>756_20: 《賦得秋江晚照》徐鉉</p>
    <p>落日照平流　晴空萬里秋　輕明動楓葉　點的亂沙鷗　罾網魚梁靜　籉簦稻穗收　不教行樂倦　冉冉下城樓</p><p><a href="../../model.html#/doc/42354">View poem's topic associations</a></p></body></html>
