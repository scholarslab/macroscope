  <body><p>840_62: 《謝人惠竹蠅拂》齊己</p>
    <p>妙刮筠篁製　纖柔玉柄同　拂蠅聲滿室　指月影搖空　敢捨經行外　常將宴坐中　揮談一無取　千萬愧生公</p><p><a href="../../model.html#/doc/46411">View poem's topic associations</a></p></body></html>
