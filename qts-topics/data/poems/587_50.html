  <body><p>587_50: 《送友人往振武》李頻</p>
    <p>風沙遙見說　道路替君愁　磧夜星垂地　雲明火上樓　征鴻辭塞雪　戰馬識邊秋　不共將軍語　何因有去留</p><p><a href="../../model.html#/doc/32624">View poem's topic associations</a></p></body></html>
