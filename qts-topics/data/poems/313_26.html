  <body><p>313_26: 《題度支雜事典庭中柏樹》駱浚</p>
    <p>幹聳一條青玉直　葉鋪千疊綠雲低　爭如燕雀偏巢此　卻是鴛鴦不得棲</p><p><a href="../../model.html#/doc/16731">View poem's topic associations</a></p></body></html>
