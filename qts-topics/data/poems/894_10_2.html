  <body><p>894_10_2: 《甘州子（其二）》顧夐</p>
    <p>每逢清夜與良晨　多悵望　足傷神　雲迷水隔意中人　寂寞繡羅茵　山枕上　幾點淚痕新</p><p><a href="../../model.html#/doc/49316">View poem's topic associations</a></p></body></html>
