  <body><p>286_35: 《酬前駕部員外郎苗發》李端</p>
    <p>馬融方直校　閱簡復持鉛　素業高風繼　青春壯思全　論文多在夜　宿寺不虛年　自署區中職　同荒郭外田　山鄰三徑絕　野意八行傳　煮玉矜新法　留符識舊仙　涵苔溪溜淺　搖浪竹橋懸　復洞潛棲燕　疏楊半翳蟬　詠歌雖有和　雲錦獨成妍　應以馮唐老　相譏示此篇</p><p><a href="../../model.html#/doc/15389">View poem's topic associations</a></p></body></html>
