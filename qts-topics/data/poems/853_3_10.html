  <body><p>853_3_10: 《步虛詞十首（其十）》吳筠</p>
    <p>二氣播萬有　化機無停輪　而我操其端　乃能出陶鈞　寥寥大漠上　所遇皆清真　澄瑩含元和　氣同自相親　絳樹結丹實　紫霞流碧津　以茲保童嬰　永用超形神</p><p><a href="../../model.html#/doc/47240">View poem's topic associations</a></p></body></html>
