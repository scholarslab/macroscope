  <body><p>647_117: 《詠史詩。钜橋》胡曾</p>
    <p>積粟成塵竟不開　誰知拒諫剖賢才　武王兵起無人敵　遂作商郊一聚灰</p><p><a href="../../model.html#/doc/35908">View poem's topic associations</a></p></body></html>
