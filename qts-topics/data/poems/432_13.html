  <body><p>432_13: 《別元九後詠所懷》白居易</p>
    <p>零落桐葉雨　蕭條槿花風　悠悠早秋意　生此幽閒中　況與故人別　中懷正無悰　勿云不相送　心到青門東　相知豈在多　但問同不同　同心一人去　坐覺長安空</p><p><a href="../../model.html#/doc/22188">View poem's topic associations</a></p></body></html>
