  <body><p>292_84: 《晚思》司空曙</p>
    <p>蛩餘窗下月　草溼階前露　晚景淒我衣　秋風入庭樹</p><p><a href="../../model.html#/doc/15628">View poem's topic associations</a></p></body></html>
