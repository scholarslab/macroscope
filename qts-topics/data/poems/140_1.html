  <body><p>140_1: 《變行路難》王昌齡</p>
    <p>向晚橫吹悲　風動馬嘶合　前驅引旗節　千里陣雲　單于下陰山　砂礫空颯颯　封侯取一戰　豈復念閨閣</p><p><a href="../../model.html#/doc/6660">View poem's topic associations</a></p></body></html>
