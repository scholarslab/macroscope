  <body><p>117_17: 《送陳七還廣陵》萬齊融</p>
    <p>風流誰代子　雖有舊無雙　歡酒言相送　愁弦意不降　落花馥河道　垂楊拂水窗　海潮與春夢　朝夕廣陵江</p><p><a href="../../model.html#/doc/5562">View poem's topic associations</a></p></body></html>
