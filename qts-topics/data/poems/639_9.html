  <body><p>639_9: 《江上逢進士許棠》張喬</p>
    <p>詩人推上第　新榜又無君　鶴髮他鄉老　漁歌故國聞　平江流曉月　獨鳥伴餘雲　且了髫年志　沙鷗未可群</p><p><a href="../../model.html#/doc/35245">View poem's topic associations</a></p></body></html>
