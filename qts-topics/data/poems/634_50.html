  <body><p>634_50: 《詩品二十四則。委曲》司空圖</p>
    <p>登彼太行　翠遶羊腸　杳靄流玉　悠悠花香　力之於時　聲之於羌　似往已迴　如幽匪藏　水理漩洑　鵬風翱翔　道不自器　與之圓方</p><p><a href="../../model.html#/doc/35047">View poem's topic associations</a></p></body></html>
