  <body><p>83_7: 《薊丘覽古贈盧居士藏用七首。燕昭王》陳子昂</p>
    <p>南登碣石阪　遙望黃金臺　丘陵盡喬木　昭王安在哉　霸圖悵已矣　驅馬復歸來</p><p><a href="../../model.html#/doc/4359">View poem's topic associations</a></p></body></html>
