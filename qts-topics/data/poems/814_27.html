  <body><p>814_27: 《吊從兄島》無可</p>
    <p>盡日歎沉淪　孤高碣石人　詩名從蓋代　謫宦竟終身　蜀集重編否　巴儀薄葬新　青門臨舊卷　欲見永無因</p><p><a href="../../model.html#/doc/44822">View poem's topic associations</a></p></body></html>
