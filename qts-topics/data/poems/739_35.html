  <body><p>739_35: 《贈送致仕郎中》李建勳</p>
    <p>鶴立瘦稜稜　髭長白似銀　衣冠皆古製　氣貌異常人　聽雪添詩思　看山滯酒巡　西峰重歸路　唯許野僧親</p><p><a href="../../model.html#/doc/41385">View poem's topic associations</a></p></body></html>
