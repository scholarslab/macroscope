  <body><p>640_9: 《仙子洞中有懷劉阮》曹唐</p>
    <p>不將清瑟理霓裳　塵夢那知鶴夢長　洞裏有天春寂寂　人間無路月茫茫　玉沙瑤草連溪碧　流水桃花滿澗香　曉露風燈零落盡　此生無處訪劉郎</p><p><a href="../../model.html#/doc/35319">View poem's topic associations</a></p></body></html>
