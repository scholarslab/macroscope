  <body><p>468_51: 《偶題》劉言史</p>
    <p>遲日新妝遊冶娘　盈盈綵艇白蓮塘　掬水遠溼岸邊郎　紅綃縷中玉釧光</p><p><a href="../../model.html#/doc/24927">View poem's topic associations</a></p></body></html>
