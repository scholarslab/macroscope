  <body><p>575_7: 《曉仙謠》溫庭筠</p>
    <p>玉妃喚月歸海宮　月色澹白涵春空　銀河欲轉星靨靨　碧浪疊山埋早紅　宮花有露如新淚　小苑叢叢入寒翠　綺閣空傳唱漏聲　網軒未辨凌雲字　遙遙珠帳連湘煙　鶴扇如霜金骨仙　碧簫曲盡彩霞動　下視九州皆悄然　秦王女騎紅尾鳳　半空回首晨雞弄　霧蓋狂塵億兆家　世人猶作牽情夢</p><p><a href="../../model.html#/doc/32012">View poem's topic associations</a></p></body></html>
