  <body><p>697_1: 《上元縣（浙西作）》韋莊</p>
    <p>南朝三十六英雄　角逐興亡盡此中　有國有家皆是夢　為龍為虎亦成空　殘花舊宅悲江令　落日青山弔謝公　止竟霸圖何物在　石麟無主臥秋風</p><p><a href="../../model.html#/doc/39113">View poem's topic associations</a></p></body></html>
