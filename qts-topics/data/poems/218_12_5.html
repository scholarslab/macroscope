  <body><p>218_12_5: 《遣興五首（其五）》杜甫</p>
    <p>昔在洛陽時　親友相追攀　送客東郊道　遨遊宿南山　煙塵阻長河　樹羽成皋間　回首載酒地　豈無一日還　丈夫貴壯健　慘戚非朱顏</p><p><a href="../../model.html#/doc/10631">View poem's topic associations</a></p></body></html>
