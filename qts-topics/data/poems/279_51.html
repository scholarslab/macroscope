  <body><p>279_51: 《秋夜宴集陳翃郎中圃亭美校書郎張正元歸鄉》盧綸</p>
    <p>泉清蘭菊稠　紅果落城溝　保慶臺榭古　感時琴瑟秋　碩儒歡頗至　名士禮能周　為謝邑中少　無驚池上鷗</p><p><a href="../../model.html#/doc/14892">View poem's topic associations</a></p></body></html>
