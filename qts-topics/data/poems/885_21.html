  <body><p>885_21: 《柳》唐彥謙</p>
    <p>春風向楊柳　能事盡風流　有意疑張緒　無情見莫愁　依然金谷在　寧免武昌偷　前路難回首　何須苦映樓</p><p><a href="../../model.html#/doc/48795">View poem's topic associations</a></p></body></html>
