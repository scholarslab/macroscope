  <body><p>650_38: 《茅山贈洪拾遺》方幹</p>
    <p>聖代諫臣停諫舌　求歸故里傲雲霞　溪頭講樹纜漁艇　篋裏朝衣輸酒家　但愛身閒辭祿俸　那嫌歲計在桑麻　我來幸與諸生異　問答時容近絳紗</p><p><a href="../../model.html#/doc/36100">View poem's topic associations</a></p></body></html>
