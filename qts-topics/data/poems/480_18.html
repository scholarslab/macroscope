  <body><p>480_18: 《聞裏謠效古歌》李紳</p>
    <p>鄉里兒　桑麻鬱鬱禾黍肥　冬有襤襦夏有絺　兄鋤弟耨妻在機　夜犬不吠開蓬扉　鄉里兒　醉還飽　濁醪初熟勸翁媼　鳴鳩拂羽知年好　齊和楊花踏春草　勸年少　樂耕桑　使君為我剪荊棘　使君為我驅豺狼　林中無虎山有鹿　水底無蛟魚有魴　父漁子獵日歸暮　月明處處舂黃粱　鄉里兒　東家父老為爾言　鼓腹那知生育恩　莫令太守馳朱轓　懸鼓一鳴盧鵲喧　惡聲主吏噪爾門　唧唧力力烹雞豚　鄉里兒　莫悲吒　上有明王頒詔下　重選賢良恤孤寡　春日遲遲驅五馬　留犢投錢以為謝　鄉里兒　終爾詞　我無工巧唯無私　舉手一揮臨路岐</p><p><a href="../../model.html#/doc/25625">View poem's topic associations</a></p></body></html>
