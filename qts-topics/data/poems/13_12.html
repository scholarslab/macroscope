  <body><p>13_12: 《郊廟歌辭。享太廟樂章。崇德舞》?</p>
    <p>五運改卜　千齡啟聖　彤雲曉聚　黃星夜映　葉闡珠囊　基開玉鏡　下臨萬宇　上齊七政　霧開三象　塵清九服　海溓星暉　遠安邇肅　天地交泰　華夷輯睦　翔泳歸仁　中外禔福　績踰黜夏　勳高翦商　武陳七德　刑設三章　祥禽巢閣　仁獸遊梁　卜年惟永　景福無疆</p><p><a href="../../model.html#/doc/612">View poem's topic associations</a></p></body></html>
