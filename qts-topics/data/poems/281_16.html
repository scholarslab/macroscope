  <body><p>281_16: 《秦鏡》仲子陵</p>
    <p>萬古秦時鏡　從來抱至精　依臺月自吐　在匣水常清　爛爛金光發　澄澄物象生　雲天皆洞鑒　表裏盡虛明　但見人窺膽　全勝響應聲　妍媸定可識　何處更逃情</p><p><a href="../../model.html#/doc/14990">View poem's topic associations</a></p></body></html>
