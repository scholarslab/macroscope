  <body><p>241_7: 《與黨評事》元結</p>
    <p>自顧無功勞　一歲官再遷　跼身班次中　常竊愧恥焉　加以久荒浪　惛愚性頗全　未知在冠冕　不合無拘牽　勤強所不及　於人或未然　豈忘惠君子　恕之識見偏　且欲因我心　順為理化先　彼云萬物情　有願隨所便　愛君得自遂　令我空淵禪</p><p><a href="../../model.html#/doc/12615">View poem's topic associations</a></p></body></html>
