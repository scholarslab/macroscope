  <body><p>539_64: 《七月二十八日夜與王鄭二秀才聽雨後夢作》李商隱</p>
    <p>初夢龍宮寶焰然　瑞霞明麗滿晴天　旋成醉倚蓬萊樹　有箇仙人拍我肩　少頃遠聞吹細管　聞聲不見隔飛煙　逡巡又過瀟湘雨　雨打湘靈五十弦　瞥見馮夷殊悵望　鮫綃休賣海為田　亦逢毛女無憀極　龍伯擎將華嶽蓮　恍惚無倪明又暗　低迷不已斷還連　覺來正是平階雨　獨背寒燈枕手眠</p><p><a href="../../model.html#/doc/29232">View poem's topic associations</a></p></body></html>
