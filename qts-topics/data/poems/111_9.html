  <body><p>111_9: 《詠史》王丘</p>
    <p>高潔非養正　盛名亦險艱　偉哉謝安石　攜妓入東山　雲巖響金奏　空水灩朱顏　蘭露滋香澤　松風鳴珮環　歌聲入空盡　舞影到池閒　杳眇同天上　繁華非代間　卷舒混名跡　縱誕無憂患　何必蘇門子　冥然閉清關</p><p><a href="../../model.html#/doc/5373">View poem's topic associations</a></p></body></html>
