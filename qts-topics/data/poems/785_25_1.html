  <body><p>785_25_1: 《雜詩（第八首一作白居易詩）（其一）》無名氏</p>
    <p>勸君莫惜金縷衣　勸君須惜少年時　有花堪折直須折　莫待無花空折枝</p><p><a href="../../model.html#/doc/43419">View poem's topic associations</a></p></body></html>
