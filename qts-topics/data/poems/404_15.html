  <body><p>404_15: 《聽庾及之彈烏夜啼引》元稹</p>
    <p>君彈烏夜啼　我傳樂府解古題　良人在獄妻在閨　官家欲赦烏報妻　烏前再拜淚如雨　烏作哀聲妻暗語　後人寫出烏啼引　吳調哀弦聲楚楚　四五年前作拾遺　諫書不密丞相知　謫官詔下吏驅譴　身作囚拘妻在遠　歸來相見淚如珠　唯說閒宵長拜烏　君來到舍是烏力　妝點烏盤邀女巫　今君為我千萬彈　烏啼啄啄淚瀾瀾　感君此曲有深意　昨日烏啼桐葉墜　當時為我賽烏人　死葬咸陽原上地</p><p><a href="../../model.html#/doc/21201">View poem's topic associations</a></p></body></html>
