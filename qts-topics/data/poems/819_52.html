  <body><p>819_52: 《送稟上人遊越》皎然</p>
    <p>雲泉誰不賞　獨見爾情高　投石輕龍窟　臨流笑鷺濤　折荷為片席　灑水淨方袍　剡路逢禪侶　多應問我曹</p><p><a href="../../model.html#/doc/45167">View poem's topic associations</a></p></body></html>
