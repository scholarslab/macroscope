  <body><p>543_30: 《夏日龍翔寺居即事寄崔侍禦》喻鳧</p>
    <p>古剎一幡斜　吹門水過沙　數聲鐘裏飯　雙影樹間茶　落日窮荒雨　微風古塹花　何當戴豸客　復此問生涯</p><p><a href="../../model.html#/doc/29843">View poem's topic associations</a></p></body></html>
