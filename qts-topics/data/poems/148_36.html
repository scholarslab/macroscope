  <body><p>148_36: 《西庭夜燕，喜評事兄拜會》劉長卿</p>
    <p>猶是南州吏　江城又一春　隔簾湖上月　對酒眼中人　棘寺初銜命　梅仙已誤身　無心羨榮祿　唯待卻垂綸</p><p><a href="../../model.html#/doc/7139">View poem's topic associations</a></p></body></html>
