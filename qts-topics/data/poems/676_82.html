  <body><p>676_82: 《朝謁》鄭穀</p>
    <p>捧日整朝簪　千官一片心　班趨黃道急　殿接紫宸深　威鳳迴香扆　新鶯囀上林　小松含瑞露　春翠易成陰</p><p><a href="../../model.html#/doc/37715">View poem's topic associations</a></p></body></html>
