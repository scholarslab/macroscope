  <body><p>12_29: 《郊廟歌辭。祭汾陰樂章。雍和》賈曾</p>
    <p>蠲我饎　絜我膋薌　有豆孔碩　為羞既臧　至誠無昧　精意惟芳　神其醉止　欣欣樂康</p><p><a href="../../model.html#/doc/541">View poem's topic associations</a></p></body></html>
