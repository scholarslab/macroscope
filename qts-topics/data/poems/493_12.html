  <body><p>493_12: 《勸政樓下觀百官獻壽》沈亞之</p>
    <p>御氣黃花節　臨軒紫陌頭　早陽生彩杖　霽色入仙樓　獻壽皆鴛鷺　瞻天在冕旒　菊尊開九日　鳳曆啟千秋　樂闋祥煙起　杯酣瑞影收　年年歌舞夕　此地慶皇休</p><p><a href="../../model.html#/doc/26133">View poem's topic associations</a></p></body></html>
