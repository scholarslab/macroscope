  <body><p>827_8: 《上劉商州》貫休</p>
    <p>周邵吁噓氣　結為禎祥雲　客從遠方來　持此將贈君　時命偶不謬　授館終南東　愔愔良吏師　不寐如老農　丘軻文之天　代天有餘功　代天復代天　后稷何所從</p><p><a href="../../model.html#/doc/45521">View poem's topic associations</a></p></body></html>
