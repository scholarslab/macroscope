  <body><p>590_21: 《錢塘青山題李隱居西齋》李郢</p>
    <p>小隱西齋為客開　翠蘿深處遍青苔　林間掃石安棋局　巖下分泉遞酒杯　蘭葉露光秋月上　蘆花風起夜潮來　湖山遶屋猶嫌淺　欲櫂漁舟近釣臺</p><p><a href="../../model.html#/doc/32801">View poem's topic associations</a></p></body></html>
