  <body><p>705_14: 《出京別崔學士》黃滔</p>
    <p>一從門館遍投文　旋忝恩知驟出群　不道鶴雞殊羽翼　許依龍虎借風雲　命奇未便乘東律　言重終期雪北軍　欲逐飄蓬向歧路　數宵垂淚戀清芬</p><p><a href="../../model.html#/doc/39609">View poem's topic associations</a></p></body></html>
