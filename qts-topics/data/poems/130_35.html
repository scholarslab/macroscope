  <body><p>130_35: 《奉和許給事夜直簡諸公》崔顥</p>
    <p>西掖黃樞近　東曹紫禁連　地因才子拜　人用省郎遷　夜直千門靜　河明萬象懸　建章宵漏急　閶闔曉鐘傳　寵列貂蟬位　恩深侍從年　九重初起草　五夜即成篇　顧己無官次　循涯但自憐　遠陪蘭署作　空此仰神仙</p><p><a href="../../model.html#/doc/6242">View poem's topic associations</a></p></body></html>
