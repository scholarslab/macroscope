  <body><p>368_16: 《春台晴望》李程</p>
    <p>曲臺送春目　景物麗新晴　靄靄煙收翠　忻忻木向榮　靜看遲日上　閒愛野雲平　風慢遊絲轉　天開遠水明　登高塵慮息　觀徼道心清　更有遷喬意　翩翩出谷鶯</p><p><a href="../../model.html#/doc/19502">View poem's topic associations</a></p></body></html>
