  <body><p>666_1_2: 《比紅兒詩（其二）》羅虯</p>
    <p>金谷園中花正繁　墜樓從道感深恩　齊奴卻是來東市　不為紅兒死更冤</p><p><a href="../../model.html#/doc/36946">View poem's topic associations</a></p></body></html>
