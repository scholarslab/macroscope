  <body><p>270_37: 《秋月（一作江城秋夜）》戎昱</p>
    <p>江干入夜杵聲秋　百尺疏桐挂斗牛　思苦自看明月苦　人愁不是月華愁</p><p><a href="../../model.html#/doc/14076">View poem's topic associations</a></p></body></html>
