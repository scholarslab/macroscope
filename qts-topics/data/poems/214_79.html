  <body><p>214_79: 《營州歌》高適</p>
    <p>營州少年厭原野　狐裘蒙茸獵城下　虜酒千鐘不醉人　胡兒十歲能騎馬</p><p><a href="../../model.html#/doc/10493">View poem's topic associations</a></p></body></html>
