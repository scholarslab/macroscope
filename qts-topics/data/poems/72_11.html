  <body><p>72_11: 《晦日宴高氏林亭》周彥昭</p>
    <p>勝地臨雞浦　高會偶龍池　御柳驚春色　仙筇掩月華　門邀千里馭　杯泛九光霞　日落山亭晚　雷送七香車</p><p><a href="../../model.html#/doc/3928">View poem's topic associations</a></p></body></html>
