  <body><p>307_18: 《憶長安。二月》鮑防</p>
    <p>憶長安　二月時　玄鳥初至禖祠　百囀宮鶯繡羽　千條御柳黃絲　更有曲江勝地　此來寒食佳期</p><p><a href="../../model.html#/doc/16543">View poem's topic associations</a></p></body></html>
