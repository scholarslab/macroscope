  <body><p>237_139: 《題蕭丞小池》錢起</p>
    <p>鶯鳴蕙草綠　朝與情人期　林沼忘言處　鴛鴻養翮時　春泉滋藥暖　晴日度花遲　此會無辭醉　良辰難再追</p><p><a href="../../model.html#/doc/12254">View poem's topic associations</a></p></body></html>
