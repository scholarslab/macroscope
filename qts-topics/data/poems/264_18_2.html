  <body><p>264_18_2: 《從軍行二首（其二）》顧況</p>
    <p>少年膽氣粗　好勇萬人敵　仗劍出門去　三邊正艱厄　怒目時一呼　萬騎皆辟易　殺人蓬麻輕　走馬汗血滴　醜虜何足清　天山坐寧謐　不有封侯相　徒負幽并客</p><p><a href="../../model.html#/doc/13643">View poem's topic associations</a></p></body></html>
