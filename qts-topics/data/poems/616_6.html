  <body><p>616_6: 《奉酬魯望夏日四聲四首。平去聲》皮日休</p>
    <p>怡神時高吟　快意乍四顧　村深啼愁鵑　浪霽醒睡鷺　書疲行終朝　罩困臥至暮　吁嗟當今交　暫貴便異路</p><p><a href="../../model.html#/doc/33996">View poem's topic associations</a></p></body></html>
