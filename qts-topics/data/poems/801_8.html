  <body><p>801_8: 《遠意》梁瓊</p>
    <p>脈脈長攄氣　微微不離心　叩頭從此去　煩惱阿誰禁</p><p><a href="../../model.html#/doc/43929">View poem's topic associations</a></p></body></html>
