  <body><p>564_7: 《和綿州於中丞登越王樓見寄（時為同州刺史）》李續</p>
    <p>早年登此樓　退想不勝愁　地遠二千里　時將四十秋　邅迍多失路　華皓任虛舟　詩酒雖堪使　何因得共遊</p><p><a href="../../model.html#/doc/31252">View poem's topic associations</a></p></body></html>
