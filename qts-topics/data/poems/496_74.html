  <body><p>496_74: 《送陸暢侍禦歸揚州》姚合</p>
    <p>故園偏接近　霅水洞庭邊　歸去知何日　相逢各長年　山川南北路　風雪別離天　楚色窮冬燒　淮聲獨夜船　從軍丞相府　談笑酒杯前</p><p><a href="../../model.html#/doc/26447">View poem's topic associations</a></p></body></html>
