  <body><p>500_6: 《過不疑上人院》姚合</p>
    <p>九經通大義　內典自應精　簾冷連松影　苔深減履聲　相逢幸此日　相失恐來生　覺路何門去　師須引我行</p><p><a href="../../model.html#/doc/26734">View poem's topic associations</a></p></body></html>
