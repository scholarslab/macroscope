  <body><p>798_1_116: 《宮詞（其一百十六）》花蕊夫人</p>
    <p>秋晚紅妝傍水行　競將衣袖撲蜻蜓　回頭瞥見宮中喚　幾度藏身入畫屏</p><p><a href="../../model.html#/doc/43775">View poem's topic associations</a></p></body></html>
