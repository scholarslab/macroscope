  <body><p>52_58_1: 《范陽王挽詞二首（其一）》宋之問</p>
    <p>賢相稱邦傑　清流舉代推　公才掩諸夏　文體變當時　賓弔翻成鶴　人亡惜喻龜洛陽今紙貴　猶寫太沖詞</p><p><a href="../../model.html#/doc/3270">View poem's topic associations</a></p></body></html>
