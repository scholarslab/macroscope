  <body><p>403_6: 《落月》元稹</p>
    <p>落月沈餘影　陰渠流暗光　蚊聲靄窗戶　螢火繞屋梁　飛幌翠雲薄　新荷清露香　不吟復不寐　竟夕池水傍</p><p><a href="../../model.html#/doc/21152">View poem's topic associations</a></p></body></html>
