  <body><p>442_17: 《待漏入閣書事，奉贈元九學士閣老》白居易</p>
    <p>衙排宣政仗　門啟紫宸關　彩筆停書命　花磚趁立班　稀星點銀礫　殘月墮金環　暗漏猶傳水　明河漸下山　從東分地色　向北仰天顏　碧縷爐煙直　紅垂佩尾閒　綸闈慚並入　翰苑忝先攀　笑我青袍故　饒君茜綬殷　詩仙歸洞裏　酒病滯人間　好去鴛鸞侶　沖天便不還</p><p><a href="../../model.html#/doc/22994">View poem's topic associations</a></p></body></html>
