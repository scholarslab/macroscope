  <body><p>456_69: 《春夜宴席上戲贈裴淄川》白居易</p>
    <p>九十不衰真地仙　　六旬猶健亦天憐　今年相遇鶯花月　此夜同歡歌酒筵　四座齊聲和絲竹　兩家隨分鬥金鈿　留君到曉無他意　圖向君前作少年</p><p><a href="../../model.html#/doc/24212">View poem's topic associations</a></p></body></html>
