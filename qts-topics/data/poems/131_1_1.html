  <body><p>131_1_1: 《古意二首（其一）》祖詠</p>
    <p>夫差日淫放　舉國求妃嬪　自謂得王寵　代間無美人　碧羅象天閣　坐輦乘芳春宮女數千騎　常遊江水濱　年深玉顏老　時薄花妝新　拭淚下金殿　嬌多不顧身生前妒歌舞　死後同灰塵　冢墓令人哀　哀於銅雀臺</p><p><a href="../../model.html#/doc/6250">View poem's topic associations</a></p></body></html>
