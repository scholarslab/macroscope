  <body><p>510_93: 《觀宋州於使君家樂琵琶》張祜</p>
    <p>歷歷四弦分　重來上界聞　玉盤飛夜雹　金磐入秋雲　隴霧笳凝水　砂風雁咽群　不堪天塞恨　青塚是昭君</p><p><a href="../../model.html#/doc/27380">View poem's topic associations</a></p></body></html>
