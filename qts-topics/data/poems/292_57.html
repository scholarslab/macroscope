  <body><p>292_57: 《晦日益州北池陪宴》司空曙</p>
    <p>臨泛從公日　仙舟翠幕張　七橋通碧沼　雙樹接花塘　玉燭收寒氣　金波隱夕光　野聞歌管思　水靜綺蘿香　遊騎縈林遠　飛橈截岸長　郊原懷灞滻　陂溠寫江潢　常侍傳花詔　偏裨問羽觴　豈令南峴首　千載播餘芳</p><p><a href="../../model.html#/doc/15601">View poem's topic associations</a></p></body></html>
