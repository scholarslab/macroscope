  <body><p>696_38: 《和集賢侯學士分司丁侍禦秋日雨霽之作》韋莊</p>
    <p>洛岸秋晴夕照長　鳳樓龍闕倚清光　玉泉山淨雲初散　金谷樹多風正涼　席上客知蓬島路　坐中寒有柏臺霜　多慚十載遊梁士　卻伴賓鴻入帝鄉</p><p><a href="../../model.html#/doc/39084">View poem's topic associations</a></p></body></html>
