  <body><p>705_51: 《賀清源僕射新命》黃滔</p>
    <p>雖言嵩嶽秀崔嵬　少降連枝命世才　南史兩榮唯百揆　東閩雙拜有三台　二天在頂家家詠　丹鳳銜書歲歲來　虛說古賢龍虎盛　誰攀荊樹上金臺</p><p><a href="../../model.html#/doc/39647">View poem's topic associations</a></p></body></html>
