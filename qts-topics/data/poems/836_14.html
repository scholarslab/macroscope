  <body><p>836_14: 《瀔江秋居作》貫休</p>
    <p>無事相關性自攄　庭前拾葉等閒書　青山萬里竟不足　好竹數竿涼有餘　近看老經加澹泊　欲歸少室復何如　面前小沼清如鏡　終養琴高赤鯉魚</p><p><a href="../../model.html#/doc/46056">View poem's topic associations</a></p></body></html>
