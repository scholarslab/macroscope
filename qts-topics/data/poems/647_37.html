  <body><p>647_37: 《詠史詩。銅雀台》胡曾</p>
    <p>魏武龍興逐逝波　高臺空按望陵歌　遏雲聲絕悲風起　翻向樽前泣翠娥</p><p><a href="../../model.html#/doc/35828">View poem's topic associations</a></p></body></html>
