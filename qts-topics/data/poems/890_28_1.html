  <body><p>890_28_1: 《長相思（其一）》白居易</p>
    <p>汴水流　泗水流　流到瓜洲古渡頭　吳山點點愁　思悠悠　恨悠悠　恨到歸時方始休　月明人倚樓</p><p><a href="../../model.html#/doc/49046">View poem's topic associations</a></p></body></html>
