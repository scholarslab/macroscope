  <body><p>430_55: 《郭虛舟相訪》白居易</p>
    <p>朝暖就南軒　暮寒歸後屋　晚酒一兩杯　夜棋三數局　寒灰埋暗火　曉燄凝殘燭　不嫌貧冷人　時來同一宿</p><p><a href="../../model.html#/doc/22118">View poem's topic associations</a></p></body></html>
