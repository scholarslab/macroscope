  <body><p>252_13: 《東峰亭各賦一物得棲煙鳥》李岑1</p>
    <p>從來養毛羽　昔日曾飛遷　變轉對朝陽　差池棲夕煙　遇此枝葉覆　夙舉冀沖天</p><p><a href="../../model.html#/doc/13300">View poem's topic associations</a></p></body></html>
