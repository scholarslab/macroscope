  <body><p>336_27_1: 《岐山下二首（其一）》韓愈</p>
    <p>誰謂我有耳　不聞鳳皇鳴　朅來岐山下　日暮邊鴻驚</p><p><a href="../../model.html#/doc/17869">View poem's topic associations</a></p></body></html>
