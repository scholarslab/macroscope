  <body><p>278_16: 《苦雨聞包諫議欲見訪戲贈》盧綸</p>
    <p>草氣廚煙咽不開　繞床連壁盡生苔　常時多病因多雨　那敢煩君車馬來</p><p><a href="../../model.html#/doc/14802">View poem's topic associations</a></p></body></html>
