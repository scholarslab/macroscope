  <body><p>28_19_5: 《雜曲歌辭。楊柳枝（其五）》薛能</p>
    <p>潭上江邊嫋嫋垂　日高風靜絮相隨　青樓一樹無人見　正是女郎眠覺時</p><p><a href="../../model.html#/doc/2116">View poem's topic associations</a></p></body></html>
