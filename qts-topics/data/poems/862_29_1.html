  <body><p>862_29_1: 《靈響詞（其一）》無名氏</p>
    <p>此響非俗響　心知是靈仙　不曾離耳裏　高下如秋蟬</p><p><a href="../../model.html#/doc/47742">View poem's topic associations</a></p></body></html>
