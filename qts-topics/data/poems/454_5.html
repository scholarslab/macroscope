  <body><p>454_5: 《七年春題府廳》白居易</p>
    <p>潦倒守三川　因循涉四年　推誠廢鉤距　示恥用蒲鞭　以此稱公事　將何銷俸錢　雖非好官職　歲久亦妨賢</p><p><a href="../../model.html#/doc/23970">View poem's topic associations</a></p></body></html>
