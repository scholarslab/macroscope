  <body><p>269_51: 《寄錢起（一作司空曙詩）》耿湋</p>
    <p>草長花落樹　羸病強尋春　無復少年意　空餘華髮新　青原高見水　白社靜逢人　寄謝南宮客　軒車不見親</p><p><a href="../../model.html#/doc/14021">View poem's topic associations</a></p></body></html>
