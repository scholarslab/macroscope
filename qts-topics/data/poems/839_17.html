  <body><p>839_17: 《再游匡山》齊己</p>
    <p>紫霄兼二老　相對倚空寒　久別成衰病　重來更上難　徑危雲母滑　崖旱瀑流乾　目斷嵐煙際　神仙有石壇</p><p><a href="../../model.html#/doc/46283">View poem's topic associations</a></p></body></html>
