  <body><p>755_30_2: 《文獻太子挽歌詞五首（其二）》徐鉉</p>
    <p>夏啟吾君子　周儲上帝賓　音容一飄忽　功業自紛綸　露泣承華月　風驚麗正塵空餘商嶺客　行淚下宜春</p><p><a href="../../model.html#/doc/42288">View poem's topic associations</a></p></body></html>
