  <body><p>470_1: 《妾換馬》盧殷</p>
    <p>伴鳳樓中妾　如龍櫪上宛　同年辭舊寵　異地受新恩　香閣更衣處　塵蒙噴草痕　連嘶將忍淚　俱戀主人門</p><p><a href="../../model.html#/doc/24983">View poem's topic associations</a></p></body></html>
