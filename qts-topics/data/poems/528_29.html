  <body><p>528_29: 《題杜居士（一作贈題杜隱居）》許渾</p>
    <p>松偃石床平　何人識姓名　溪水寒棹響　巖雪夜窗明　機盡心猿伏　神閒意馬行　應知此來客　身世兩無情</p><p><a href="../../model.html#/doc/28665">View poem's topic associations</a></p></body></html>
