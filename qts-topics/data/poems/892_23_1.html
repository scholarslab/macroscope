  <body><p>892_23_1: 《憶江南（其一）》牛嶠</p>
    <p>銜泥燕　飛到畫堂前　占得杏梁安穩處　體輕惟有主人憐　堪羨好因緣</p><p><a href="../../model.html#/doc/49192">View poem's topic associations</a></p></body></html>
