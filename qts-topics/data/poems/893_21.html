  <body><p>893_21: 《贊成功》毛文錫</p>
    <p>海棠未坼　萬點深紅　香包緘結一重重　似含羞態　邀勒春風　蜂來蝶去　任遶芳叢　璁</p><p><a href="../../model.html#/doc/49248">View poem's topic associations</a></p></body></html>
