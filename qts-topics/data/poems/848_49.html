  <body><p>848_49: 《短歌行》棲蟾</p>
    <p>蟾光堪自笑　浮世懶思量　身得幾時活　眼開終日忙　千門無壽藥　一鏡有愁霜　早向塵埃外　光陰任短長</p><p><a href="../../model.html#/doc/47061">View poem's topic associations</a></p></body></html>
