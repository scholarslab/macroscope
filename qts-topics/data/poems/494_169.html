  <body><p>494_169: 《江南積雨歎》施肩吾</p>
    <p>人厭為霖水毀溪　床邊生菌路成泥　雨師一日三回到　棟裏閒雲豈得棲</p><p><a href="../../model.html#/doc/26325">View poem's topic associations</a></p></body></html>
