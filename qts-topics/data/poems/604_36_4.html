  <body><p>604_36_4: 《講德陳情上淮南李僕射八首（其四）》許棠</p>
    <p>帝念淮堧疫疹頻　牢籠山海委名臣　古來此德由無侶　當代同途豈有人　夜宴獨吟梁苑月　朝遊重見廣陵春　多年疲瘵全蘇息　須到謳謠日滿秦</p><p><a href="../../model.html#/doc/33489">View poem's topic associations</a></p></body></html>
