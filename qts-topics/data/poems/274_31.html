  <body><p>274_31: 《送裴明州（一本有郎中征三字）效南朝體》戴叔倫</p>
    <p>沅水連湘水　千波萬浪中　知郎未得去　慚愧石尤風</p><p><a href="../../model.html#/doc/14530">View poem's topic associations</a></p></body></html>
