  <body><p>83_2_16: 《感遇詩三十八首（其十六）》陳子昂</p>
    <p>聖人去已久　公道緬良難　蚩蚩夸毘子　堯禹以為謾　驕榮貴工巧　勢利迭相干燕王尊樂毅　分國願同歡　魯連讓齊爵　遺組去邯鄲　伊人信往矣　感激為誰歎</p><p><a href="../../model.html#/doc/4332">View poem's topic associations</a></p></body></html>
