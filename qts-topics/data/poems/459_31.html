  <body><p>459_31: 《對酒閑吟，贈同老者》白居易</p>
    <p>人生七十稀　我年幸過之　遠行將盡路　春夢欲覺時　家事口不問　世名心不思　老既不足歎　病亦不能治　扶持仰婢僕　將養信妻兒　飢飽進退食　寒暄加減衣　聲妓放鄭衛　裘馬脫輕肥　百事盡除去　尚餘酒與詩　興來吟一篇　吟罷酒一卮　不獨適情性　兼用扶衰羸　雲液灑六腑　陽和生四肢　於中我自樂　此外吾不知　寄問同老者　捨此將安歸　莫學蓬心叟　胸中殘是非</p><p><a href="../../model.html#/doc/24442">View poem's topic associations</a></p></body></html>
