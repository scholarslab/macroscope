  <body><p>338_24_3: 《感春四首（其三）》韓愈</p>
    <p>朝騎一馬出　暝就一床臥　詩書漸欲拋　節行久已惰　冠攲感髮禿　語誤驚齒墮孤負平生心　已矣知何奈</p><p><a href="../../model.html#/doc/17926">View poem's topic associations</a></p></body></html>
