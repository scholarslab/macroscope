  <body><p>594_12: 《和茅山高拾遺憶山中雜題五首。山鄰》儲嗣宗</p>
    <p>石橋春澗已歸遲　夢入仙山山不知　柱史從來非俗吏　青牛道士莫相疑</p><p><a href="../../model.html#/doc/32973">View poem's topic associations</a></p></body></html>
