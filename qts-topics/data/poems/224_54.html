  <body><p>224_54: 《白水明府舅宅喜雨（得過字）》杜甫</p>
    <p>吾舅政如此　古人誰復過　碧山晴又溼　白水雨偏多　精禱既不昧　歡娛將謂何　湯年旱頗甚　今日醉弦歌</p><p><a href="../../model.html#/doc/10985">View poem's topic associations</a></p></body></html>
