  <body><p>813_31: 《贈圭峰禪師（一作寄圭峰宗密師）》無可</p>
    <p>絕壑禪床底　泉分落石層　霧交高頂草　雲隱下方燈　朝滿傾心客　溪連學道僧　半旬持一食　此事有誰能</p><p><a href="../../model.html#/doc/44769">View poem's topic associations</a></p></body></html>
