  <body><p>840_23: 《月下作》齊己</p>
    <p>良夜如清晝　幽人在小庭　滿空垂列宿　那箇是文星　世界歸誰是　心魂向自寧　何當見堯舜　重為造生靈</p><p><a href="../../model.html#/doc/46371">View poem's topic associations</a></p></body></html>
