  <body><p>29_55: 《雜歌謠辭。步虛詞》高駢</p>
    <p>青溪道士人不識　上天下天鶴一隻　洞門深鎖碧窗寒　滴露研朱寫周易</p><p><a href="../../model.html#/doc/2348">View poem's topic associations</a></p></body></html>
