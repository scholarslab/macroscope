  <body><p>784_4: 《寄兄》僖宗北省官</p>
    <p>涉江今日恨偏多　援筆長吁欲奈何　倘使淚流西去得　便應添作錦江波</p><p><a href="../../model.html#/doc/43362">View poem's topic associations</a></p></body></html>
