  <body><p>671_16: 《春日偶成》唐彥謙</p>
    <p>蓁箏簫管和琵琶　興滿金尊酒量賒　歌舞留春春似海　美人顏色正如花</p><p><a href="../../model.html#/doc/37212">View poem's topic associations</a></p></body></html>
