  <body><p>676_15: 《慈恩寺偶題》鄭穀</p>
    <p>往事悠悠添浩歎　勞生擾擾竟何能　故山歲晚不歸去　高塔晴來獨自登　林下聽經秋苑鹿　江邊掃葉夕陽僧　吟餘卻起雙峰念　曾看庵西瀑布冰</p><p><a href="../../model.html#/doc/37648">View poem's topic associations</a></p></body></html>
