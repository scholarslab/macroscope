  <body><p>299_19: 《冬夜感懷》王建</p>
    <p>晚年恩愛少　耳目靜於僧　竟夜不聞語　空房唯有燈　氣噓寒被溼　霜入破窗凝　斷得人間事　長如此亦能</p><p><a href="../../model.html#/doc/15947">View poem's topic associations</a></p></body></html>
