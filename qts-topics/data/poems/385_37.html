  <body><p>385_37: 《朝日敕賜百官櫻桃》張籍</p>
    <p>仙果人間都未有　今朝忽見下天門　捧盤小吏初宣敕　當殿群臣共拜恩　日色遙分門下坐　露香才出禁中園　每年重此先偏待　願得千春奉至尊</p><p><a href="../../model.html#/doc/20423">View poem's topic associations</a></p></body></html>
