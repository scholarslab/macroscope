  <body><p>277_40: 《王評事駙馬花燭詩》盧綸</p>
    <p>萬條銀燭引天人　十月長安半夜春　步障三千隘將斷　幾多珠翠落香塵　一人女婿萬人憐　一夜調疏抵百年　為報司徒好將息　明珠解轉又能圓　人主人臣是親家　千秋萬歲保榮華　幾時曾向高天上　得見今宵月裏花　　比翼和鳴雙鳳皇　欲棲金帳滿城香　平明卻入天泉裏　日氣曈嚨五色光</p><p><a href="../../model.html#/doc/14775">View poem's topic associations</a></p></body></html>
