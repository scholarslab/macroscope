  <body><p>775_21: 《投盧尚書》盧群玉</p>
    <p>無力不任為走役　有文安敢滯清平　從來若把耕桑定　免恃雕蟲誤此生</p><p><a href="../../model.html#/doc/43154">View poem's topic associations</a></p></body></html>
