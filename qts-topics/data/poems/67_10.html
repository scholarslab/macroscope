  <body><p>67_10: 《有所思》賈曾</p>
    <p>洛陽城東桃李花　飛來飛去落誰家　幽閨女兒愛顏色　坐見落花長歎息　今歲花開君不待　明年花開復誰在　故人不共洛陽東　今來空對落花風　年年歲歲花相似　歲歲年年人不同</p><p><a href="../../model.html#/doc/3826">View poem's topic associations</a></p></body></html>
