  <body><p>528_18: 《山雞》許渾</p>
    <p>珍禽暫不扃　飛舞躍前庭　翠網摧金距　雕籠減繡翎　月圓疑望鏡　花暖似依屏　何必舊巢去　山山芳草青</p><p><a href="../../model.html#/doc/28654">View poem's topic associations</a></p></body></html>
