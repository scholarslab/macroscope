  <body><p>638_17: 《送鄭谷先輩赴妝州辟命》張喬</p>
    <p>看花興未休　已散曲江遊　載筆離秦甸　從軍過洛州　嵩雲將雨去　汝水背城流　應念依門客　蒿萊滿徑秋</p><p><a href="../../model.html#/doc/35152">View poem's topic associations</a></p></body></html>
