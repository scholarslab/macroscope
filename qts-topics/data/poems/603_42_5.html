  <body><p>603_42_5: 《陳情獻江西李常侍五首（其五）》許棠</p>
    <p>孤立時全塞　求名勢轉難　身多離下國　分合阻長安　越鳥啼春早　蠻花送雨寒　丘門沾顧重　未別欲闌干</p><p><a href="../../model.html#/doc/33417">View poem's topic associations</a></p></body></html>
