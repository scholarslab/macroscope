  <body><p>554_97: 《獻令狐相公郊壇行事回》項斯</p>
    <p>鶚在卿雲冰在壺　代天才業本訏謨　榮同伊陟傳朱戶　秀比王商入畫圖　昨夜星辰回劍履　前年風月滿江湖　不知機務時多暇　還許詩家屬和無</p><p><a href="../../model.html#/doc/30632">View poem's topic associations</a></p></body></html>
