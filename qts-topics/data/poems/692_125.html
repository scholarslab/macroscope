  <body><p>692_125: 《贈彭蠡釣者》杜荀鶴</p>
    <p>偏坐漁舟出葦林　葦花零落向秋深　祗將波上鷗為侶　不把人間事繫心　傍岸歌來風欲起　卷絲眠去月初沈　若教我似君閒放　贏得湖山到老吟</p><p><a href="../../model.html#/doc/38873">View poem's topic associations</a></p></body></html>
