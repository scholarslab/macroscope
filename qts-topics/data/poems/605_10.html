  <body><p>605_10: 《論政》邵謁</p>
    <p>賢哉三握髮　為有天下憂　孫弘不開閣　丙吉寧問牛　內政由股肱　外政由諸侯　股肱政若行　諸侯政自修　一物不得所　蟻穴滿山丘　莫言萬木死　不因一葉秋　朱雲若不直　漢帝終自由　子嬰一失國　渭水東悠悠</p><p><a href="../../model.html#/doc/33539">View poem's topic associations</a></p></body></html>
