  <body><p>99_6: 《婺州留別鄧使君》張循之</p>
    <p>西掖馳名久　東陽出守時　江山婺女分　風月隱侯詩　別恨雙溪急　留歡五馬遲　迴舟映沙嶼　未遠剩相思</p><p><a href="../../model.html#/doc/5123">View poem's topic associations</a></p></body></html>
