  <body><p>226_40_1: 《漫成二首（其一）》杜甫</p>
    <p>野日荒荒白　春流泯泯清　渚蒲隨地有　村徑逐門成　只作披衣慣　常從漉酒生眼前無俗物　多病也身輕</p><p><a href="../../model.html#/doc/11166">View poem's topic associations</a></p></body></html>
