  <body><p>32_19: 《祭方丘樂章。雍和》褚亮</p>
    <p>柔而能方　直而能敬　厚載以德　大亨以正　有滌斯牷　有馨斯盛　介茲景福　祚我休慶</p><p><a href="../../model.html#/doc/2426">View poem's topic associations</a></p></body></html>
