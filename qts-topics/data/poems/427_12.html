  <body><p>427_12: 《賣炭翁－苦官市也》白居易</p>
    <p>賣炭翁　伐薪燒炭南山中　滿面塵灰煙火色　兩鬢蒼蒼十指黑　賣炭得錢何所營　身上衣裳口中食　可憐身上衣正單　心憂炭賤願天寒　夜來城上一尺雪　曉駕炭車輾冰轍　牛困人飢日已高　市南門外泥中歇　翩翩兩騎來是誰　黃衣使者白衫兒　手把文書口稱敕　迴車叱牛牽向北　一車炭　千餘斤　官使驅將惜不得　半匹紅紗一丈綾　繫向牛頭充炭直</p><p><a href="../../model.html#/doc/21941">View poem's topic associations</a></p></body></html>
