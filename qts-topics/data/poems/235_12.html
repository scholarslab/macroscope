  <body><p>235_12: 《長門怨》賈至</p>
    <p>獨坐思千里　春庭曉景長　鶯喧翡翠幕　柳覆鬱金堂　舞蝶縈愁緒　繁花對靚妝　深情托瑤瑟　絃斷不成章</p><p><a href="../../model.html#/doc/11982">View poem's topic associations</a></p></body></html>
