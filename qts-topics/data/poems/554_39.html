  <body><p>554_39: 《酬從叔聽夜泉見寄》項斯</p>
    <p>夢罷更開戶　寒泉聲隔雲　共誰尋最遠　獨自坐偏聞　巖際和風滴　溪中泛月分　豈知當此夜　流念到江濆</p><p><a href="../../model.html#/doc/30574">View poem's topic associations</a></p></body></html>
