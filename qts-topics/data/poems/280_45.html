  <body><p>280_45: 《送王錄事赴任蘇州（即舍人堂弟）》盧綸</p>
    <p>古堤迎拜路　萬里一帆前　潮作澆田雨　雲成煮海煙　吏閒唯重法　俗富不憂邊　西掖今宵詠　還應寄阿連</p><p><a href="../../model.html#/doc/14958">View poem's topic associations</a></p></body></html>
