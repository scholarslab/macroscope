  <body><p>358_6: 《答樂天見憶》劉禹錫</p>
    <p>與老無期約　到來如等閒　偏傷朋友盡　移興子孫間　筆底心無毒　杯前膽不　唯餘憶君夢　飛過武牢關</p><p><a href="../../model.html#/doc/18906">View poem's topic associations</a></p></body></html>
