  <body><p>438_24: 《送人貶信州判官》白居易</p>
    <p>地僻山深古上饒　土風貧薄道程遙　不唯遷客須恓屑　見說居人也寂寥　溪畔毒沙藏水弩　城頭枯樹下山魈　若於此郡為卑吏　刺史廳前又折腰</p><p><a href="../../model.html#/doc/22611">View poem's topic associations</a></p></body></html>
