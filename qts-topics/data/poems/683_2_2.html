  <body><p>683_2_2: 《江樓二首（其二）》韓偓</p>
    <p>鯷魚苦筍香味新　楊柳酒旗三月春　風光百計牽人老　爭奈多情是病身</p><p><a href="../../model.html#/doc/38118">View poem's topic associations</a></p></body></html>
