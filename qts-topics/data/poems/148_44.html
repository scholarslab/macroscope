  <body><p>148_44: 《送崔處士先適越》劉長卿</p>
    <p>山陰好雲物　此去又春風　越鳥聞花裏　曹娥想鏡中　小江潮易滿　萬井水皆通　徒羨扁舟客　微官事不同</p><p><a href="../../model.html#/doc/7147">View poem's topic associations</a></p></body></html>
