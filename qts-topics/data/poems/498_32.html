  <body><p>498_32: 《暮春書事》姚合</p>
    <p>窮巷少芳菲　蒼苔一徑微　酒醒聞客別　年長送春歸　宿願眠雲嶠　浮繫名繫鎖闈　未因丞相庇　難得脫朝衣</p><p><a href="../../model.html#/doc/26653">View poem's topic associations</a></p></body></html>
