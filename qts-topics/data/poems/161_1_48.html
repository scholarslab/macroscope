  <body><p>161_1_48: 《古風（其四十八）》李白</p>
    <p>秦皇按寶劍　赫怒震威神　逐日巡海石　驅右駕滄津　徵卒空九宇　作橋傷萬人但求蓬島藥　豈思農春　力盡功不贍　千載為悲辛</p><p><a href="../../model.html#/doc/7931">View poem's topic associations</a></p></body></html>
