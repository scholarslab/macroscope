  <body><p>192_59: 《起度律師同居東齋院》韋應物</p>
    <p>釋子喜相偶　幽林俱避喧　安居同僧夏　清夜諷道言　對閣景恆晏　步庭陰始繁　逍遙無一事　松風入南軒</p><p><a href="../../model.html#/doc/9310">View poem's topic associations</a></p></body></html>
