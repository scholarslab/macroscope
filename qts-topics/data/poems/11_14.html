  <body><p>11_14: 《郊廟歌辭。五郊樂章。肅和》?</p>
    <p>金行在節　素靈居正　氣肅霜嚴　林彫草勁　豺祭隼擊　潦收川鏡　九穀已登　萬箱流詠</p><p><a href="../../model.html#/doc/468">View poem's topic associations</a></p></body></html>
