  <body><p>382_56: 《春堤曲》張籍</p>
    <p>野塘鵁鶄飛樹頭　綠蒲紫菱蓋碧流　狂客誰家愛雲水　日日獨來城下遊</p><p><a href="../../model.html#/doc/20198">View poem's topic associations</a></p></body></html>
