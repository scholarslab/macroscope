  <body><p>54_23: 《奉和幸韋嗣立山莊侍宴應制》崔湜</p>
    <p>丞相登前府　尚書啟舊林　式閭明主睿　榮族聖嬪心　川狹旌門抵　巖高蔽帳臨　閒窗憑柳暗　小徑入松深　雲卷千峰色　泉和萬籟吟　蘭迎天女佩　竹礙侍臣簪　宸翰三光燭　朝榮四海欽　還嗟絕機叟　白首漢川陰</p><p><a href="../../model.html#/doc/3379">View poem's topic associations</a></p></body></html>
