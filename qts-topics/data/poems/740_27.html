  <body><p>740_27: 《江上晚泊》左偃</p>
    <p>寒雲淡淡天無際　片帆落處沙鷗起　水闊風高日復斜　扁舟獨宿蘆花裏</p><p><a href="../../model.html#/doc/41491">View poem's topic associations</a></p></body></html>
