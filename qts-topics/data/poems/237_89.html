  <body><p>237_89: 《送張管書記（一作送張管記從軍）》錢起</p>
    <p>邊事多勞役　儒衣逐鼓鼙　日寒關樹外　峰盡塞雲西　河廣篷難度　天遙雁漸低　班超定封遠　之子去思齊</p><p><a href="../../model.html#/doc/12204">View poem's topic associations</a></p></body></html>
