  <body><p>676_12: 《石城》鄭穀</p>
    <p>石城昔為莫愁鄉　莫愁魂散石城荒　江人依舊棹舴艋　江岸還飛雙鴛鴦　帆去帆來風浩渺　花開花落春悲涼　煙濃草遠望不盡　千古漢陽閒夕陽</p><p><a href="../../model.html#/doc/37643">View poem's topic associations</a></p></body></html>
