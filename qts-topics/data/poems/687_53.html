  <body><p>687_53: 《賦得欲曉看妝面》吳融</p>
    <p>朧朧欲曙色　隱隱辨殘妝　月始雲中出　花猶霧裏藏　眉邊全失翠　額畔半留黃　轉入金屏影　隈侵角枕光　有蟬隳鬢樣　無燕著釵行　十二峰前夢　如何不斷腸</p><p><a href="../../model.html#/doc/38510">View poem's topic associations</a></p></body></html>
