  <body><p>349_13: 《李評事公進示文集因贈之》歐陽詹</p>
    <p>風雅不墜地　五言始君先　希微嘉會章　杳冥河梁篇　理蔓語無枝　言一意則千　往來更後人　澆蕩醨前源　傾筐實不收　樸樕華爭繁　大教護微旨　哲人生令孫　高飆激頹波　坐使橫流翻　昔日越重阻　側聆滄海傳　逮茲覿清揚　幸睹青琅編　泠泠中山醇　片片崑丘璠　一杯有餘味　再覽增光鮮　對寶人皆鑒　握鞏良自妍　吾其告先師　六義今還全</p><p><a href="../../model.html#/doc/18402">View poem's topic associations</a></p></body></html>
