  <body><p>136_29_4: 《述華清宮五首（其四）》儲光羲</p>
    <p>正月開陽和　通門緝元化　穆穆睟容歸　豈為明燈夜　高山大風起　肅肅隨龍駕</p><p><a href="../../model.html#/doc/6451">View poem's topic associations</a></p></body></html>
