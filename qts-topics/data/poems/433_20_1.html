  <body><p>433_20_1: 《念金鑾子二首（其一）》白居易</p>
    <p>衰病四十身　嬌癡三歲女　非男猶勝無　慰情時一撫　一朝舍我去　魂影無處所況念夭札時　嘔啞初學語　始知骨肉愛　乃是憂悲聚　唯思未有前　以理遣傷苦忘懷日已久　三度移寒暑　今日一傷心　因逢舊乳母</p><p><a href="../../model.html#/doc/22252">View poem's topic associations</a></p></body></html>
