  <body><p>670_24: 《陳宮》秦韜玉</p>
    <p>臨春高閣擬瀛洲　貪寵張妃作勝遊　便把江山為己有　豈知臺榭是身讎　金城暗逐歌聲碎　鐵甕潛隨舞勢休　誰識古宮堪恨處　井桐吟雨不勝秋</p><p><a href="../../model.html#/doc/37179">View poem's topic associations</a></p></body></html>
