  <body><p>572_73: 《送南康姚明府》賈島</p>
    <p>銅章美少年　小邑在南天　版籍多遷客　封疆接洞田　靜江鳴野鼓　發纜帶村煙　卻笑陶元亮　何須憶醉眠</p><p><a href="../../model.html#/doc/31732">View poem's topic associations</a></p></body></html>
