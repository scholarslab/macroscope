  <body><p>273_122: 《南賓送蔡侍禦游蜀》戴叔倫</p>
    <p>巴江秋欲盡　遠別更淒然　月照高唐峽　人隨賈客船　積雲藏嶮路　流水促行年　不料相逢日　空悲尊酒前</p><p><a href="../../model.html#/doc/14457">View poem's topic associations</a></p></body></html>
