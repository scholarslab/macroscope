  <body><p>802_13: 《謝棨（一作擲紅巾詩）》王福娘</p>
    <p>久賦恩情欲托身　已將心事再三陳　泥蓮既沒移栽分　今日分離莫恨人</p><p><a href="../../model.html#/doc/44008">View poem's topic associations</a></p></body></html>
