  <body><p>316_15: 《長安敘懷寄崔十五》武元衡</p>
    <p>延首直城西　花飛綠草齊　迢遙隔山水　悵望思遊子　百囀黃鸝細雨中　千條翠柳衡門裏　門對長安九衢路　愁心不惜芳菲度　風塵冉冉秋復春　鐘鼓喧喧朝復暮　漢家宮闕在中天　紫陌朝臣車馬連　蕭蕭霓旌合仙杖　悠悠劍佩入爐煙　李廣少時思報國　終軍未遇敢論邊　無媒守儒行　榮悴紛相映　家甚長卿貧　身多公幹病　不知身病竟如何　懶向青山眠薜蘿　雞黍空多元伯惠　琴書不見子猷過　超名累歲與君同　自歎還隨鷁退風　聞說唐生子孫在　何當一為問窮通</p><p><a href="../../model.html#/doc/16813">View poem's topic associations</a></p></body></html>
