  <body><p>482_3: 《卻到浙西》李紳</p>
    <p>臨平水竭蒹葭死　里社蕭條旅館秋　嘗歡晉郊無乞糴　豈忘吳俗共分憂　野悲揚目稱嗟食　林極翳桑顧所求　苛政尚存猶惕息　老人偷拜擁前舟</p><p><a href="../../model.html#/doc/25679">View poem's topic associations</a></p></body></html>
