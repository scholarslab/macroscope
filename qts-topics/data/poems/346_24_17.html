  <body><p>346_24_17: 《宮詞三十首（存二十七首）（其十七）》王涯</p>
    <p>霏霏春雨九重天　漸暖龍池御柳煙　玉輦遊時應不避　千廊萬屋自相連</p><p><a href="../../model.html#/doc/18290">View poem's topic associations</a></p></body></html>
