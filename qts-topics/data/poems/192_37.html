  <body><p>192_37: 《再游西山》韋應物</p>
    <p>南譙古山郡　信是高人居　自歎乏弘量　終朝親簿書　於時忽命駕　秋野正蕭疏　積逋誠待責　尋山亦有餘　測測石泉冷　曖曖煙谷虛　中有釋門子　種果結茅廬　出身厭名利　遇境即躊躇　守直雖多忤　視險方晏如　況將塵埃外　襟抱從此舒</p><p><a href="../../model.html#/doc/9288">View poem's topic associations</a></p></body></html>
