  <body><p>83_2_14: 《感遇詩三十八首（其十四）》陳子昂</p>
    <p>臨岐泣世道　天命良悠悠　昔日殷王子　玉馬遂朝周　寶鼎淪伊穀　瑤臺成古丘西山傷遺老　東陵有故侯</p><p><a href="../../model.html#/doc/4330">View poem's topic associations</a></p></body></html>
