  <body><p>806_1_134: 《詩三百三首（其一百三十四）》寒山</p>
    <p>昨夜夢還家　見婦機中織　駐梭如有思　擎梭似無力　呼之迴面視　況復不相識應是別多年　鬢毛非舊色</p><p><a href="../../model.html#/doc/44343">View poem's topic associations</a></p></body></html>
