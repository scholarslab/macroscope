  <body><p>894_11: 《遐方怨》顧夐</p>
    <p>簾影細　簟文平　象紗籠玉指　縷金羅扇輕　嫩紅雙臉似花明　兩條眉黛遠山橫　鳳簫歇　鏡塵生　遼塞音書絕　夢魂長暗驚　玉郎經歲負娉婷　教人爭不恨無情</p><p><a href="../../model.html#/doc/49320">View poem's topic associations</a></p></body></html>
