  <body><p>666_1_12: 《比紅兒詩（其十二）》羅虯</p>
    <p>金縷濃薰百和香　臉紅眉黛入時妝　當時便向喬家見　未敢將心在窈娘</p><p><a href="../../model.html#/doc/36956">View poem's topic associations</a></p></body></html>
