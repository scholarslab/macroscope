  <body><p>385_79: 《酬浙東元尚書見寄綾素》張籍</p>
    <p>越地繒紗紋樣新　遠封來寄學曹人　便令裁制為時服　頓覺光榮上病身　應念此官同棄置　獨能相賀更殷勤　三千里外無由見　海上東風又一春</p><p><a href="../../model.html#/doc/20465">View poem's topic associations</a></p></body></html>
