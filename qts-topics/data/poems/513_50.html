  <body><p>513_50: 《憶家》裴夷直</p>
    <p>天海相連無盡處　夢魂來往尚應難　誰言南海無霜雪　試向愁人兩鬢看</p><p><a href="../../model.html#/doc/27707">View poem's topic associations</a></p></body></html>
