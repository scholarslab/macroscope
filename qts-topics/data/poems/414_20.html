  <body><p>414_20: 《貽蜀五首。韋兵曹臧文》元稹</p>
    <p>處處侯門可曳裙　人人爭事蜀尚書　摩天氣直山曾拔　澈底心清水共虛　鵬翼已翻君好去　烏頭未變我何如　殷勤為話深相感　不學馮諼待食魚</p><p><a href="../../model.html#/doc/21503">View poem's topic associations</a></p></body></html>
