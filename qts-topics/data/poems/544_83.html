  <body><p>544_83: 《長信宮》劉得仁</p>
    <p>簟涼秋氣初　長信恨何如　拂黛月生指　解鬟雲滿疏　一從悲畫扇　幾度泣前魚　坐聽南宮樂　清風搖翠裾</p><p><a href="../../model.html#/doc/29962">View poem's topic associations</a></p></body></html>
