  <body><p>49_10: 《奉和聖制過王浚墓》張九齡</p>
    <p>漢王思鉅鹿　晉將在弘農　入蜀舉長算　平吳成大功　與渾雖不協　歸皓實為雄　孤績淪千載　流名感聖衷　萬乘度荒隴　一顧凜生風　古節猶不棄　今人爭效忠</p><p><a href="../../model.html#/doc/3074">View poem's topic associations</a></p></body></html>
