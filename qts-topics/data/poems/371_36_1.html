  <body><p>371_36_1: 《順宗至德大聖大安孝皇帝挽歌詞三首（其一）》呂溫</p>
    <p>遐視輕神寶　傳歸屬聖猷　堯功終有待　文德本無憂　坐受朝汾水　行看告岱丘那知鼎成後　龍馭弗淹留</p><p><a href="../../model.html#/doc/19616">View poem's topic associations</a></p></body></html>
