  <body><p>4_25: 《吊白居易》李忱</p>
    <p>綴玉聯珠六十年　誰教冥路作詩仙　浮雲不繫名居易　造化無為字樂天　童子解吟長恨曲　胡兒能唱琵琶篇　文章已滿行人耳　一度思卿一愴然</p><p><a href="../../model.html#/doc/211">View poem's topic associations</a></p></body></html>
