  <body><p>690_5: 《亂後曲江（一作羊士諤詩）》王駕</p>
    <p>憶昔爭遊曲水濱　未春長有探春人　游春人盡空池在　直至春深不似春</p><p><a href="../../model.html#/doc/38583">View poem's topic associations</a></p></body></html>
