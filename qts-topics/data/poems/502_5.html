  <body><p>502_5: 《采松花》姚合</p>
    <p>擬服松花無處學　嵩陽道士忽相教　今朝試上高枝採　不覺傾翻仙鶴巢</p><p><a href="../../model.html#/doc/26844">View poem's topic associations</a></p></body></html>
