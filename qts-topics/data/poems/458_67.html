  <body><p>458_67: 《會昌元年春五絕句。病後喜過劉家》白居易</p>
    <p>忽憶前年初病後　此生甘分不銜杯　誰能料得今春事　又向劉家飲酒來</p><p><a href="../../model.html#/doc/24385">View poem's topic associations</a></p></body></html>
