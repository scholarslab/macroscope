  <body><p>519_28: 《贈咸陽李少府》李遠</p>
    <p>美貌雄才已少齊　寶書仙簡兩看題　金刀片片裁新錦　玉步重重上舊梯　鵬到碧天排霧去　鳳遊瓊樹揀枝棲　蓬瀛宴罷試迴首　一望塵中路正迷</p><p><a href="../../model.html#/doc/28095">View poem's topic associations</a></p></body></html>
