  <body><p>562_16: 《題許子正處士新池》劉威</p>
    <p>坐愛風塵日已西　功成得與化工齊　巧分孤島思何遠　欲似五湖心易迷　漸有野禽來試水　又憐春草自侵堤　那堪更到芙蓉拆　晚夕春聯桃李蹊</p><p><a href="../../model.html#/doc/31191">View poem's topic associations</a></p></body></html>
