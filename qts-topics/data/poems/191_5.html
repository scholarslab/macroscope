  <body><p>191_5: 《春中憶元二》韋應物</p>
    <p>雨歇萬井春　柔條已含綠　徘徊洛陽陌　惆悵杜陵曲　遊絲正高下　啼鳥還斷續　有酒今不同　思君瑩如玉</p><p><a href="../../model.html#/doc/9196">View poem's topic associations</a></p></body></html>
