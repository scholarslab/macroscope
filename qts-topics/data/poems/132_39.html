  <body><p>132_39: 《粲公院各賦一物得初荷》李頎</p>
    <p>微風和眾草　大葉長圓陰　晴露珠共合　夕陽花映深　從來不著水　清淨本因心</p><p><a href="../../model.html#/doc/6325">View poem's topic associations</a></p></body></html>
