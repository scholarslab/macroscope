  <body><p>28_2_3: 《雜曲歌辭。竹枝（其三）》劉禹錫</p>
    <p>江上朱樓新雨晴　瀼西春水縠文生　橋東橋西好楊柳　人來人去唱歌行</p><p><a href="../../model.html#/doc/2045">View poem's topic associations</a></p></body></html>
