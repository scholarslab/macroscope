  <body><p>183_19: 《聽蜀僧浚彈琴》李白</p>
    <p>蜀僧抱綠綺　西下峨眉峰　為我一揮手　如聽萬壑松　客心洗流水　餘響入霜鐘　不覺碧山暮　秋雲暗幾重</p><p><a href="../../model.html#/doc/8752">View poem's topic associations</a></p></body></html>
