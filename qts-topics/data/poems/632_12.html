  <body><p>632_12: 《秋思》司空圖</p>
    <p>身病時亦危　逢秋多慟哭　風波一搖蕩　天地幾翻覆　孤螢出荒池　落葉穿破屋　勢利長草草　何人訪幽獨</p><p><a href="../../model.html#/doc/34676">View poem's topic associations</a></p></body></html>
