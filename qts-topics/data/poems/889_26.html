  <body><p>889_26: 《虞美人》李煜</p>
    <p>風回小院庭蕪綠　柳眼春相續　憑闌半日獨無言　依舊竹聲新月　似當年　笙歌未散尊罍在　池面冰初解　燭明香暗畫樓深　滿鬢清霜殘雪　思難禁　春花秋月何時了　往事知多少　小樓昨夜又東風　故國不堪回首　月明中　雕闌玉砌應猶在　只是朱顏改　問君能有幾多愁　恰似一江春水　向東流</p><p><a href="../../model.html#/doc/48971">View poem's topic associations</a></p></body></html>
