  <body><p>96_9: 《仙萼亭初成侍宴應制》沈佺期</p>
    <p>山中氣色和　宸賞第中過　輦路披仙掌　帷宮拂帝蘿　泉臨香澗落　峰入翠雲多　無異登玄圃　東南望白河</p><p><a href="../../model.html#/doc/4966">View poem's topic associations</a></p></body></html>
