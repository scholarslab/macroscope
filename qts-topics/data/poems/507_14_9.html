  <body><p>507_14_9: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其九）》裴潾</p>
    <p>鳥之在巢　風起林搖　退翔城顛　翠虯捫天　雨止雪旋　亦息于淵　人皆知進我獨止焉　人皆務明　我獨晦焉　邈矣其山　默矣其泉</p><p><a href="../../model.html#/doc/27152">View poem's topic associations</a></p></body></html>
