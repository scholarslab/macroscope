  <body><p>681_39: 《船頭》韓偓</p>
    <p>兩岸綠蕪齊似翦　掩映雲山相向晚　船頭獨立望長空　日艷波光逼人眼</p><p><a href="../../model.html#/doc/37983">View poem's topic associations</a></p></body></html>
