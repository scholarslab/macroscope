  <body><p>24_72_7: 《雜曲歌辭。長安少年行十首（其七）》李廓</p>
    <p>戟門連日閉　苦飲惜殘春　開瑣通新客　教姬屈醉人　請歌牽白馬　自舞踏紅茵時輩皆相許　平生不負身</p><p><a href="../../model.html#/doc/1680">View poem's topic associations</a></p></body></html>
