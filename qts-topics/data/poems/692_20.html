  <body><p>692_20: 《舟行即事》杜荀鶴</p>
    <p>年少髭鬚雪欲侵　別家三日幾般心　朝隨賈客憂風色　夜逐漁翁宿葦林　秋水鷺飛紅蓼晚　暮山猿叫白雲深　重陽酒熟茱萸紫　卻向江頭倚棹吟</p><p><a href="../../model.html#/doc/38768">View poem's topic associations</a></p></body></html>
