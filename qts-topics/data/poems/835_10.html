  <body><p>835_10: 《送羅鄴赴許昌辟》貫休</p>
    <p>方得論心又別離　黯然江上步遲遲　不堪迴首崎嶇路　正是寒風皴錯時　美似超終有日　去依劉表更何疑　前程不少南飛雁　聊寄新詩慰所思</p><p><a href="../../model.html#/doc/45999">View poem's topic associations</a></p></body></html>
