  <body><p>26_108_2: 《雜曲歌辭。古曲五首（其二）》施肩吾</p>
    <p>郎為匕上香　妾為籠上灰　歸時雖暖熱　去罷生塵埃</p><p><a href="../../model.html#/doc/1912">View poem's topic associations</a></p></body></html>
