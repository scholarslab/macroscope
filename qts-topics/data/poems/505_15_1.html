  <body><p>505_15_1: 《祠漁山神女歌二首（其一）》王睿</p>
    <p>蓪草頭花椰葉裙　蒲葵樹下舞蠻雲　引領望江遙滴酒　白萍風起水生文</p><p><a href="../../model.html#/doc/27043">View poem's topic associations</a></p></body></html>
