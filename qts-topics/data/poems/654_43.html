  <body><p>654_43: 《鸚鵡詠》羅鄴</p>
    <p>玉檻瑤軒任所依　東風休憶嶺前歸　金籠共惜好毛羽　紅觜莫教多是非　便向堂誇飲啄　還應禰筆發光輝　乘時得路何須貴　燕雀鸞鳳各有機</p><p><a href="../../model.html#/doc/36351">View poem's topic associations</a></p></body></html>
