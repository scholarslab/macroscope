  <body><p>428_6: 《早送舉人入試》白居易</p>
    <p>夙駕送舉人　東方猶未明　自謂出太早　已有車馬行　騎火高低影　街鼓參差聲　可憐早朝者　相看意氣生　日出塵埃飛　群動互營營　營營各何求　無非利與名　而我常晏起　虛住長安城　春深官又滿　日有歸山情</p><p><a href="../../model.html#/doc/21965">View poem's topic associations</a></p></body></html>
