  <body><p>474_66: 《和川守侍郎緱山題仙廟》徐凝</p>
    <p>王子緱山石殿明　白家詩句詠吹笙　安知散席人間曲　不是寥天鶴上聲</p><p><a href="../../model.html#/doc/25189">View poem's topic associations</a></p></body></html>
