  <body><p>3_2: 《行次成皋途經先聖擒建德之所緬思功業感而賦詩》李隆基</p>
    <p>有隋政昏虐　群雄已交爭　先聖按劍起　叱吒風雲生　飲馬河洛竭　作氣嵩華驚　克敵睿圖就　擒俘帝道亨　顧慚嗣寶曆　恭承天下平　幸過翦鯨地　感慕神且英</p><p><a href="../../model.html#/doc/120">View poem's topic associations</a></p></body></html>
