  <body><p>54_4: 《冀北春望（一作崔液詩）》崔湜</p>
    <p>迴首覽燕趙　春生兩河間　曠然萬里餘　際海不見山　雨歇青林潤　煙空綠野閒　問鄉何處所　目送白雲還</p><p><a href="../../model.html#/doc/3360">View poem's topic associations</a></p></body></html>
