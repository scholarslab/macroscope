  <body><p>144_49_2: 《塞下曲四首（其二）》常建</p>
    <p>北海陰風動地來　明君祠上望龍堆　髑髏皆是長城卒　日暮沙場飛作灰</p><p><a href="../../model.html#/doc/6903">View poem's topic associations</a></p></body></html>
