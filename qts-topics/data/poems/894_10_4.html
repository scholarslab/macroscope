  <body><p>894_10_4: 《甘州子（其四）》顧夐</p>
    <p>露桃花裏小樓深　持玉盞　聽瑤琴　醉歸青瑣入鴛衾　月色照衣襟　山枕上　翠鈿鎮眉心</p><p><a href="../../model.html#/doc/49318">View poem's topic associations</a></p></body></html>
