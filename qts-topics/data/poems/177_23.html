  <body><p>177_23: 《江夏送張丞》李白</p>
    <p>欲別心不忍　臨行情更親　酒傾無限月　客醉幾重春　藉草依流水　攀花贈遠人　送君從此去　迴首泣迷津</p><p><a href="../../model.html#/doc/8470">View poem's topic associations</a></p></body></html>
