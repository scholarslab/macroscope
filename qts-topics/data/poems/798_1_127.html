  <body><p>798_1_127: 《宮詞（其一百二十七）》花蕊夫人</p>
    <p>日晚宮人外按回　自牽驄馬出林隈　御前接得高叉手　射得山雞喜進來</p><p><a href="../../model.html#/doc/43786">View poem's topic associations</a></p></body></html>
