  <body><p>646_11: 《送譚孝廉赴舉》李鹹用</p>
    <p>鼓鼙聲裏尋詩禮　戈戟林間入鎬京　好事盡從難處得　少年無向易中輕　也知貴賤皆前定　未見疏慵逐有成　吾道近來稀後進　善開金口答公卿</p><p><a href="../../model.html#/doc/35724">View poem's topic associations</a></p></body></html>
