  <body><p>515_42: 《望九疑》朱慶餘</p>
    <p>浮生猶役役　未得便尋真　白日如無路　青山豈有人　煙收遙岫小　雨過晚川新　倚杖何凝望　中宵夢往頻</p><p><a href="../../model.html#/doc/27840">View poem's topic associations</a></p></body></html>
