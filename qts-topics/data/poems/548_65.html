  <body><p>548_65: 《送封尚書節制興元》薛逢</p>
    <p>大封茅土鎮褒中　醉出都門殺氣雄　陌上晚花迎虎節　馬前新月學彎弓　珂臨響澗聲先合　旆到春山色更紅　欲識真心報天子　滿旗全是發生風</p><p><a href="../../model.html#/doc/30129">View poem's topic associations</a></p></body></html>
