  <body><p>647_50: 《詠史詩。河梁》胡曾</p>
    <p>漢家英傑出皇都　攜手河梁話入胡　不是子卿全大節　也應低首拜單于</p><p><a href="../../model.html#/doc/35841">View poem's topic associations</a></p></body></html>
