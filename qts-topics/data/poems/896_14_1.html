  <body><p>896_14_1: 《臨江仙（其一）》李珣</p>
    <p>簾卷池心小閣虛　暫涼閒步徐徐　芰荷經雨半凋疏　拂堤垂柳　蟬噪夕陽餘　不語低鬟幽思遠　玉釵斜墜雙魚　幾回偷看寄來書　離情別恨　相隔欲何如</p><p><a href="../../model.html#/doc/49481">View poem's topic associations</a></p></body></html>
