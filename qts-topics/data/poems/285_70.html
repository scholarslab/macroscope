  <body><p>285_70: 《寄暢當》李端</p>
    <p>麥秀草芊芊　幽人好晝眠　雲霞生嶺上　猿鳥下床前　顏子方敦行　支郎久住禪　中林輕暫別　約略已經年</p><p><a href="../../model.html#/doc/15281">View poem's topic associations</a></p></body></html>
