  <body><p>505_8: 《悼妓》崔涯</p>
    <p>赤板橋西小竹籬　槿花還似去年時　淡黃衫子渾無色　腸斷丁香畫雀兒</p><p><a href="../../model.html#/doc/27036">View poem's topic associations</a></p></body></html>
