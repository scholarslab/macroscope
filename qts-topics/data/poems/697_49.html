  <body><p>697_49: 《江上逢故人》韋莊</p>
    <p>前年送我曲江西　紅杏園中醉似泥　今日逢君越溪上　杜鵑花發鷓鴣啼　來時舊里人誰在　別後滄波路幾迷　江畔玉樓多美酒　仲宣懷土莫淒淒</p><p><a href="../../model.html#/doc/39161">View poem's topic associations</a></p></body></html>
