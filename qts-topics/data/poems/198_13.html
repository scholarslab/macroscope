  <body><p>198_13: 《至大樑卻寄匡城主人》岑參</p>
    <p>一從棄魚釣　十載干明王　無由謁天階　卻欲歸滄浪　仲秋至東郡　遂見天雨霜　昨日夢故山　蕙草色已黃　平明辭鐵丘　薄暮遊大梁　仲秋蕭條景　拔刺飛鵝鶬　四郊陰氣閉　萬里無晶光　長風吹白茅　野火燒枯桑　故人南燕吏　籍籍名更香　聊以玉壺贈　置之君子堂</p><p><a href="../../model.html#/doc/9519">View poem's topic associations</a></p></body></html>
