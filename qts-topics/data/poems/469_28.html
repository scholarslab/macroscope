  <body><p>469_28: 《題祖山人池上怪石》張碧</p>
    <p>寒姿數片奇突兀　曾作秋江秋水骨　先生應是厭風雲　著向江邊塞龍窟　我來池上傾酒尊　半酣書破青煙痕　參差翠縷擺不落　筆頭驚怪黏秋雲　我聞吳中項容水墨有高價　邀得將來倚松下　鋪卻雙繒直道難　掉首空歸不成畫</p><p><a href="../../model.html#/doc/24980">View poem's topic associations</a></p></body></html>
