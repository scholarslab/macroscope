  <body><p>706_40: 《寄宋明府》黃滔</p>
    <p>北闕秋期南國身　重關煙月五溪雲　風蟬已有數聲急　賴在陶家柳下聞</p><p><a href="../../model.html#/doc/39713">View poem's topic associations</a></p></body></html>
