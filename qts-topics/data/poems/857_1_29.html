  <body><p>857_1_29: 《七言（其二十九）》呂岩</p>
    <p>日影元中合自然　奔雷走電入中原　長驅赤馬居東殿　大啟朱門泛碧泉　怒拔昆吾歌聖化　喜陪孤月賀新年　方知此是生生物　得在仁人始受傳</p><p><a href="../../model.html#/doc/47452">View poem's topic associations</a></p></body></html>
