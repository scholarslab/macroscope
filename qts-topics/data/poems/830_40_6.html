  <body><p>830_40_6: 《桐江閒居作十二首（其六）》貫休</p>
    <p>紅黍飯溪苔　清吟茗數杯　祗應唯道在　無意俟時來　樹疊藏仙洞　山蒸足爆雷從他嫌復笑　門更不曾開</p><p><a href="../../model.html#/doc/45726">View poem's topic associations</a></p></body></html>
