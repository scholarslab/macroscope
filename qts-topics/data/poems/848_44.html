  <body><p>848_44: 《哭悼朝賢》虛中</p>
    <p>前昨回私第　旋聞寢疾終　四鄰方響絕　二月牡丹空　冢已遷名境　碑仍待至公　祇應遺愛理　長在楚南風</p><p><a href="../../model.html#/doc/47051">View poem's topic associations</a></p></body></html>
