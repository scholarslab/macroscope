  <body><p>281_7: 《題慈恩寺塔》章八元</p>
    <p>十層突兀在虛空　四十門開面面風　卻怪鳥飛平地上　自驚人語半天中　迴梯暗踏如穿洞　絕頂初攀似出籠　落日鳳城佳氣合　滿城春樹雨濛濛</p><p><a href="../../model.html#/doc/14981">View poem's topic associations</a></p></body></html>
