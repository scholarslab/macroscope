  <body><p>817_15: 《夏日集李司直縱溪齋》皎然</p>
    <p>修景屬良會　遠飆生煩襟　泄雲收淨綠　眾木積芳陰　疏滌府中務　迢遙華上心　習閒得招我　賞夜宜泛琴　山近資性靜　月來寄情深　澹然若事外　豈藉隳華簪</p><p><a href="../../model.html#/doc/44978">View poem's topic associations</a></p></body></html>
