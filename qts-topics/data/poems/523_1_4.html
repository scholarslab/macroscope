  <body><p>523_1_4: 《懷鐘陵舊遊四首（其四）》杜牧</p>
    <p>控壓平江十萬家　秋來江靜鏡新磨　城頭晚鼓雷霆後　橋上遊人笑語多　日落汀痕千里色　月當樓午一聲歌　昔年行樂穠桃畔　醉與龍沙揀蜀羅</p><p><a href="../../model.html#/doc/28292">View poem's topic associations</a></p></body></html>
