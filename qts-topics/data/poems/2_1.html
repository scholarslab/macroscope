  <body><p>2_1: 《太子納妃太平公主出降》李治</p>
    <p>龍樓光曙景　魯館啟朝扉　豔日濃妝影　低星降婺輝　玉庭浮瑞色　銀牓藻祥徽　雲轉花縈蓋　霞飄葉綴旂　雕軒回翠陌　寶駕歸丹殿　鳴珠佩曉衣　鏤璧輪開扇　華冠列綺筵　蘭醑申芳宴　環階鳳樂陳　玳席珍羞薦　蝶舞袖香新　歌分落素塵　歡凝歡懿戚　慶慶初姻　暑闌炎氣息　涼早吹疏頻　方期六合泰　共賞萬年春</p><p><a href="../../model.html#/doc/102">View poem's topic associations</a></p></body></html>
