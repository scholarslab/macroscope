  <body><p>321_11: 《奉和李給事省中書情寄劉苗崔三曹長因呈許陳二閣老》權德輿</p>
    <p>常寮幾處伏明光　新詔聯翩夕拜郎　五夜漏清天欲曙　萬年枝暖日初長　分曹列侍登文石　促膝閒謠接羽觴　共說漢朝榮上賞　豈令三友滯馮唐</p><p><a href="../../model.html#/doc/17117">View poem's topic associations</a></p></body></html>
