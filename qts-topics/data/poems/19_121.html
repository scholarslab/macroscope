  <body><p>19_121: 《相和歌辭。從軍行》王維</p>
    <p>吹角動行人　喧喧行人起　笳鳴馬嘶亂　爭渡金河水　日暮沙漠垂　戰聲煙塵裏　盡繫名王頸　歸來報天子</p><p><a href="../../model.html#/doc/1162">View poem's topic associations</a></p></body></html>
