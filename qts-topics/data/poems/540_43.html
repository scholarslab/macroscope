  <body><p>540_43: 《一片》李商隱</p>
    <p>一片瓊英價動天　連城十二昔虛傳　良工巧費真為累　楮葉成來不直錢</p><p><a href="../../model.html#/doc/29452">View poem's topic associations</a></p></body></html>
