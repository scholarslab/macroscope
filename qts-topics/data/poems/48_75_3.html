  <body><p>48_75_3: 《故徐州刺史贈吏部侍郎蘇公挽歌詞三首（其三）》張九齡</p>
    <p>返葬長安陌　秋風簫鼓悲　奈何相送者　不是平生時　寒影催年急　哀歌助晚遲　寧知建旟罷　丹旐向京師</p><p><a href="../../model.html#/doc/3058">View poem's topic associations</a></p></body></html>
