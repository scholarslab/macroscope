  <body><p>87_78_2: 《右丞相蘇公挽歌二首（其二）》張說</p>
    <p>門歌出野田　冠帶寢窮泉　萬事皆身外　平生尚目前　西垣紫泥綍　東岳白雲篇　自惜同聲處　從今遂絕弦</p><p><a href="../../model.html#/doc/4650">View poem's topic associations</a></p></body></html>
