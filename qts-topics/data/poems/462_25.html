  <body><p>462_25: 《夢得得新詩》白居易</p>
    <p>池上今宵風月涼　閒教少樂理霓裳　集仙殿裏新詞到　便播笙歌作樂章</p><p><a href="../../model.html#/doc/24596">View poem's topic associations</a></p></body></html>
