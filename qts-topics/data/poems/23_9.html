  <body><p>23_9: 《琴曲歌辭。湘夫人》郎士元</p>
    <p>娥眉對湘水　遙哭蒼梧間　萬乘既已歿　孤舟誰忍還　至今楚山上　猶有淚痕斑　南有涔陽路　渺渺多新愁　昔神降回時　風波江上秋　彩雲忽無處　碧水空安流</p><p><a href="../../model.html#/doc/1494">View poem's topic associations</a></p></body></html>
