  <body><p>892_31_2: 《更漏子（其二）》牛嶠</p>
    <p>春夜闌　更漏促　金燼暗挑殘燭　驚夢斷　錦屏深　兩鄉明月心　閨草碧　望歸客　還是不知消息　孤負我　悔憐君　告天天不聞</p><p><a href="../../model.html#/doc/49212">View poem's topic associations</a></p></body></html>
