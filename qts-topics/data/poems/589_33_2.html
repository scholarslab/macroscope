  <body><p>589_33_2: 《之任建安淥溪亭偶作二首（其二）》李頻</p>
    <p>維舟綠溪岸　繞郡白雲峰　將幕連山起　人家向水重　短才無獨見　長策未相逢　所幸分堯理　烝民悉可封</p><p><a href="../../model.html#/doc/32745">View poem's topic associations</a></p></body></html>
