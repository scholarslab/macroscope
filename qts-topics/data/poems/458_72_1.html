  <body><p>458_72_1: 《過裴令公宅二絕句（其一）》白居易</p>
    <p>風吹楊柳出牆枝　憶得同歡共醉時　每到集賢坊地過　不曾一度不低眉</p><p><a href="../../model.html#/doc/24390">View poem's topic associations</a></p></body></html>
