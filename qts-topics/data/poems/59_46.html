  <body><p>59_46: 《戈》李嶠</p>
    <p>富父舂喉日　殷辛漂杵年　曉霜含白刃　落影駐雕鋋　夕擯金門側　朝提玉塞前　願隨龍影度　橫　陣雲邊</p><p><a href="../../model.html#/doc/3593">View poem's topic associations</a></p></body></html>
