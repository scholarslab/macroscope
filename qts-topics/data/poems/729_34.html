  <body><p>729_34: 《後漢門。趙孝》周曇</p>
    <p>綠林清旦正朝飢　豈計行人瘦與肥　為感在原哀叫切　鶺鴒休報聽雙飛</p><p><a href="../../model.html#/doc/40984">View poem's topic associations</a></p></body></html>
