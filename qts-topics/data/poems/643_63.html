  <body><p>643_63: 《山下殘夏偶作》李山甫</p>
    <p>等閒三伏後　獨臥此高丘　殘暑炎於火　林風爽帶秋　聲名何要出　吟詠亦堪休　自許紅塵外　雲溪好漱流</p><p><a href="../../model.html#/doc/35569">View poem's topic associations</a></p></body></html>
