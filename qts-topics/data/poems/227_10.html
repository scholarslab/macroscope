  <body><p>227_10: 《江頭四詠。丁香》杜甫</p>
    <p>丁香體柔弱　亂結枝猶墊　細葉帶浮毛　疏花披素豔　深栽小齋後　庶近幽人占　晚墮蘭麝中　休懷粉身念</p><p><a href="../../model.html#/doc/11258">View poem's topic associations</a></p></body></html>
