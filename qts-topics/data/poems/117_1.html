  <body><p>117_1: 《清溪泛舟》張旭</p>
    <p>旅人倚征棹　薄暮起勞歌　笑攬清谿月　清輝不厭多</p><p><a href="../../model.html#/doc/5545">View poem's topic associations</a></p></body></html>
