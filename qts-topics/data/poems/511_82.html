  <body><p>511_82: 《平陰夏日作》張祜</p>
    <p>西來漸覺細塵紅　擾擾舟車路向東　可惜夏天明月夜　土山前面障南風</p><p><a href="../../model.html#/doc/27543">View poem's topic associations</a></p></body></html>
