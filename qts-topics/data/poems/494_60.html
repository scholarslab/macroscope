  <body><p>494_60: 《題山僧水閣》施肩吾</p>
    <p>山房水閣連空翠　沈沈下有蛟龍睡　老僧趺坐入定時　不知花落黃金地</p><p><a href="../../model.html#/doc/26209">View poem's topic associations</a></p></body></html>
