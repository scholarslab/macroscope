  <body><p>684_65: 《還俗尼（本是歌妓）》吳融</p>
    <p>柳眉梅額倩妝新　笑脫袈裟得舊身　三峽卻為行雨客　九天曾是散花人　空門付與悠悠夢　寶帳迎回暗暗春　寄語江南徐孝克　一生長短託清塵</p><p><a href="../../model.html#/doc/38289">View poem's topic associations</a></p></body></html>
