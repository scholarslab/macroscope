  <body><p>831_3_3: 《聞王慥常侍卒三首（其三）》貫休</p>
    <p>儻在扶天步　重興古國風　還如齊晏子　再見狄梁公　棠樹梅溪北　佳城舜廟東　誰修循吏傳　對此莫匆匆</p><p><a href="../../model.html#/doc/45789">View poem's topic associations</a></p></body></html>
