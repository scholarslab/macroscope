  <body><p>618_42: 《奉和襲美太湖詩二十首。聖姑廟》陸龜蒙</p>
    <p>渺渺洞庭水　盈盈芳嶼神　因知古佳麗　不獨湘夫人　流蘇蕩遙吹　斜領生輕塵　蜀彩駁霞碎　吳綃盤霧勻　可憐飛燕姿　合是乘鸞賓　坐想煙雨夕　兼知花草春　空登油壁車　窈窕誰相親　好贈玉條脫　堪攜紫綸巾　殷勤撥香池　重薦汀洲蘋　明朝懂蘭楫　不翅星河津</p><p><a href="../../model.html#/doc/34062">View poem's topic associations</a></p></body></html>
