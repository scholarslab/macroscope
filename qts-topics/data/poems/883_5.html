  <body><p>883_5: 《九日》耿湋</p>
    <p>九日強游登藻井　髮稀那敢插茱萸　橫空過雨千峰出　大野新霜萬壑鋪　更望尊中菊花酒　殷勤能得幾回沽</p><p><a href="../../model.html#/doc/48681">View poem's topic associations</a></p></body></html>
