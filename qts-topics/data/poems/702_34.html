  <body><p>702_34: 《叢葦》張蠙</p>
    <p>叢叢寒水邊　曾折打魚船　忽與亭臺近　翻嫌島嶼偏　花明無月夜　聲急正秋天　遙憶巴陵渡　殘陽一望煙</p><p><a href="../../model.html#/doc/39422">View poem's topic associations</a></p></body></html>
