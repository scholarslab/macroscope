  <body><p>603_1: 《過洞庭湖》許棠</p>
    <p>驚波常不定　半日鬢堪斑　四顧疑無地　中流忽有山　鳥高恆畏墜　帆遠卻如閒　漁父閒相引　時歌浩渺間</p><p><a href="../../model.html#/doc/33371">View poem's topic associations</a></p></body></html>
