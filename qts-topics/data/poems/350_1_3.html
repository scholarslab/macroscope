  <body><p>350_1_3: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其三）》柳宗元</p>
    <p>度拜稽首　廟于元龜　既禡既類　于社是宜　金節煌煌　錫盾雕戈　犀甲熊旂　威命是荷</p><p><a href="../../model.html#/doc/18470">View poem's topic associations</a></p></body></html>
