  <body><p>28_41: 《雜曲歌辭。轉應詞》戴叔倫</p>
    <p>邊草　邊草　邊草盡來兵老　山南山北雪晴　千里萬里月明　明月明月　胡笳一聲愁絕</p><p><a href="../../model.html#/doc/2196">View poem's topic associations</a></p></body></html>
