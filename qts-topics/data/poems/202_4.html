  <body><p>202_4: 《江南遇雨》張鼎</p>
    <p>江天寒意少　冬月雨仍飛　出戶愁為聽　從風灑客衣　旅魂驚處斷　鄉信意中微　幾日應睛去　孤舟且欲歸</p><p><a href="../../model.html#/doc/9912">View poem's topic associations</a></p></body></html>
