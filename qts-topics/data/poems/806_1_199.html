  <body><p>806_1_199: 《詩三百三首（其一百九十九）》寒山</p>
    <p>千年石上古人蹤　萬丈巖前一點空　明月照時常皎潔　不勞尋討問西東</p><p><a href="../../model.html#/doc/44408">View poem's topic associations</a></p></body></html>
