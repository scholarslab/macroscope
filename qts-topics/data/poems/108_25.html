  <body><p>108_25: 《奉和聖制同二相以下群官樂遊園宴》胡皓</p>
    <p>五酺終宴集　三錫又歡娛　仙阜崇高異　神州眺覽殊　南山臨皓雪　北闕對明珠　廣座鵷鴻滿　昌庭駟馬趨　綺羅含草樹　絲竹吐郊衢　銜杯不能罷　歌舞樂唐虞</p><p><a href="../../model.html#/doc/5329">View poem's topic associations</a></p></body></html>
