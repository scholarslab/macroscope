  <body><p>226_31: 《建都十二韻》杜甫</p>
    <p>蒼生未蘇息　胡馬半乾坤　議在雲臺上　誰扶黃屋尊　建都分魏闕　下韶闢荊門　恐失東人望　其如西極存　時危當雪恥　計大豈輕論　雖倚三階正　終愁萬國翻　牽裾恨不死　漏網荷殊恩　永負漢庭哭　遙憐湘水魂　窮冬客江劍　隨事有田園　風斷青蒲節　霜埋翠竹根　衣冠空穰穰　關輔久昏昏　願枉長安日　光輝照北原</p><p><a href="../../model.html#/doc/11155">View poem's topic associations</a></p></body></html>
