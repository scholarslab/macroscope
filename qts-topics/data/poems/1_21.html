  <body><p>1_21: 《元日》李世民</p>
    <p>高軒曖春色　邃閣媚朝光　彤庭飛綵旆　翠幌曜明璫　恭己臨四極　垂衣馭八荒　霜戟列丹陛　絲竹韻長廊　穆矣熏風茂　康哉帝道昌　繼文遵後軌　循古鑒前王　草秀故春色　梅豔昔年妝　巨川思欲濟　終以寄舟航</p><p><a href="../../model.html#/doc/30">View poem's topic associations</a></p></body></html>
