  <body><p>885_10: 《重陽山居》司空圖</p>
    <p>此身逃難入鄉關　八度重陽在舊山　籬菊亂來成爛熳　家僮常得解登攀　年隨曆日三分盡　醉伴浮生一片閒　滿目秋光還似鏡　殷勤為我照衰顏</p><p><a href="../../model.html#/doc/48784">View poem's topic associations</a></p></body></html>
