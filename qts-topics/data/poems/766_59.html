  <body><p>766_59: 《新竹》劉兼</p>
    <p>近窗臥砌兩三叢　佐靜添幽別有功　影鏤碎金初透月　聲敲寒玉乍搖風　無憑費叟煙波碧　莫信湘妃淚點紅　自是子猷偏愛爾　虛心高節雪霜中</p><p><a href="../../model.html#/doc/42808">View poem's topic associations</a></p></body></html>
