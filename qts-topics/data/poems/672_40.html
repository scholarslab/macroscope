  <body><p>672_40: 《韋曲》唐彥謙</p>
    <p>欲寫愁腸愧不才　多情練漉已低摧　窮郊二月初離別　獨傍寒村嗅野梅</p><p><a href="../../model.html#/doc/37343">View poem's topic associations</a></p></body></html>
