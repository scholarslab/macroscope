  <body><p>267_72: 《王郎中妓席五詠。舞》顧況</p>
    <p>汗浥新裝畫不成　絲催急節舞衣輕　落花遶樹疑無影　回雪從風暗有情</p><p><a href="../../model.html#/doc/13829">View poem's topic associations</a></p></body></html>
