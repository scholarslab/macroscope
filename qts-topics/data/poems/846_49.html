  <body><p>846_49: 《渚宮西城池上居》齊己</p>
    <p>城東移錫住城西　綠遶春波引杖藜　翡翠滿身衣有異　鷺鷥通體格非低　風搖柳眼開煙小　暖逼蘭芽出土齊　猶有幽深不相似　剡溪乘櫂入耶溪</p><p><a href="../../model.html#/doc/46881">View poem's topic associations</a></p></body></html>
