  <body><p>528_36: 《遊維山新興寺，宿石屏村謝叟家》許渾</p>
    <p>晚過石屏村　村長日漸曛　僧歸下嶺見　人語隔溪聞　谷響寒耕雪　山明夜燒雲　家家扣銅鼓　欲賽魯將軍</p><p><a href="../../model.html#/doc/28672">View poem's topic associations</a></p></body></html>
