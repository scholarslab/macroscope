  <body><p>552_14: 《宴韋侍禦新亭》林滋</p>
    <p>煙磴披青靄　風筵藉紫苔　花香凌桂醑　竹影落藤杯　鳴籟將歌遠　飛枝拂舞開　未愁留興晚　明月度雲來</p><p><a href="../../model.html#/doc/30474">View poem's topic associations</a></p></body></html>
