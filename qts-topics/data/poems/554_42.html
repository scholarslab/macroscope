  <body><p>554_42: 《經李白墓》項斯</p>
    <p>夜郎歸未老　醉死此江邊　葬闕官家禮　詩殘樂府篇　遊魂應到蜀　小碣豈旌賢　身沒猶何罪　遺墳野火燃</p><p><a href="../../model.html#/doc/30577">View poem's topic associations</a></p></body></html>
