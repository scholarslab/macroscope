  <body><p>649_39: 《稱心寺中島》方幹</p>
    <p>水木深不極　似將星漢連　中州唯此地　上界別無天　雪折停猿樹　花藏浴鶴泉　師為終老意　日日復年年</p><p><a href="../../model.html#/doc/36033">View poem's topic associations</a></p></body></html>
