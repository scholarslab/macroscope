  <body><p>283_62_2: 《度破訥沙二首（一作塞北行次度破訥沙）（其二）》李益</p>
    <p>破訥沙頭雁正飛　鷿鵜泉上戰初歸　平明日出東南地　滿磧寒光生鐵衣</p><p><a href="../../model.html#/doc/15117">View poem's topic associations</a></p></body></html>
