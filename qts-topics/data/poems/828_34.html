  <body><p>828_34: 《宿深村》貫休</p>
    <p>行行一宿深村裏　雞犬豐年鬧如市　黃昏見客合家喜　月下取魚戽塘水</p><p><a href="../../model.html#/doc/45620">View poem's topic associations</a></p></body></html>
