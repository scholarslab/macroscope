  <body><p>1_15: 《登三台言志》李世民</p>
    <p>未央初壯漢　阿房昔侈秦　在危猶騁麗　居奢遂役人　豈如家四海　日宇罄朝倫　扇天裁戶舊　砌地翦基新　引月擎宵桂　飄雲逼曙鱗　露除光炫玉　霜闕映雕銀　舞接花梁燕　歌迎鳥路塵　鏡池波太液　莊苑麗宜春　作異甘泉日　停非路寢辰　念勞慚逸己　居曠返勞神　所欣成大廈　宏材佇渭濱</p><p><a href="../../model.html#/doc/24">View poem's topic associations</a></p></body></html>
