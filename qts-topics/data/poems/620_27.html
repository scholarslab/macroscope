  <body><p>620_27: 《樵人十詠。樵擔》陸龜蒙</p>
    <p>輕無斗儲價　重則筋力絕　欲下半巖時　憂襟兩如結　風高勢還卻　雪厚疑中折　負荷誠獨難　移之贈來哲</p><p><a href="../../model.html#/doc/34121">View poem's topic associations</a></p></body></html>
