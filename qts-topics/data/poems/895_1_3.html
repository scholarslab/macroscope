  <body><p>895_1_3: 《訴衷情（其三）》魏承班</p>
    <p>銀漢雲情玉漏長　蛩聲悄畫堂　筠簟冷　碧窗涼　紅蠟淚飄香　皓月瀉寒光　割人腸　那堪獨自步池塘　對鴛鴦</p><p><a href="../../model.html#/doc/49369">View poem's topic associations</a></p></body></html>
