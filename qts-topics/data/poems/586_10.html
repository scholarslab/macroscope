  <body><p>586_10: 《秋夕山齋即事》劉滄</p>
    <p>衡門無事閉蒼苔　籬下蕭疏野菊開　半夜秋風江色動　滿山寒葉雨聲來　雁飛關塞霜初落　書寄鄉閭人未迴　獨坐高窗此時節　一彈瑤瑟自成哀</p><p><a href="../../model.html#/doc/32482">View poem's topic associations</a></p></body></html>
