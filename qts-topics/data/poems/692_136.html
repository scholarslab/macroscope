  <body><p>692_136: 《寄溫州朱尚書並呈軍倅崔太博（朱名褒）》杜荀鶴</p>
    <p>永嘉名郡昔推名　連屬荀家弟與兄　教化靜師龔渤海　篇章高體謝宣城　山從海岸妝吟景　水自城根演政聲　今日老輸崔博士　不妨疏逸伴雙旌</p><p><a href="../../model.html#/doc/38884">View poem's topic associations</a></p></body></html>
