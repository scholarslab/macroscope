  <body><p>450_36_2: 《勸酒十四首。不如來飲酒七首（其二）》白居易</p>
    <p>莫作農夫去　君應見自愁　迎春犁瘦地　趁晚餧羸牛　數被官加稅　稀逢歲有秋不如來飲酒　相伴醉悠悠</p><p><a href="../../model.html#/doc/23723">View poem's topic associations</a></p></body></html>
