  <body><p>453_33: 《春遊》白居易</p>
    <p>上馬臨出門　出門復逡巡　迴頭問妻子　應怪春遊頻　誠知春遊頻　其奈老大身　朱顏去復去　白髮新更新　請君屈十指　為我數交親　大限年百歲　幾人及七旬　我今六十五　走若下阪輪　假使得七十　祗有五度春　逢春不遊樂　但恐是癡人</p><p><a href="../../model.html#/doc/23951">View poem's topic associations</a></p></body></html>
