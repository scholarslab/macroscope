  <body><p>172_23: 《寄東魯二稚子（在金陵作）》李白</p>
    <p>吳地桑葉綠　吳蠶已三眠　我家寄東魯　誰種龜陰田　春事已不及　江行復茫然　南風吹歸心　飛墮酒樓前　樓東一株桃　枝葉拂青煙　此樹我所種　別來向三年　桃今與樓齊　我行尚未旋　嬌女字平陽　折花倚桃邊　折花不見我　淚下如流泉　小兒名伯禽　與姊亦齊肩　雙行桃樹下　撫背復誰憐　念此失次第　肝腸日憂煎　裂素寫遠意　因之汶陽川</p><p><a href="../../model.html#/doc/8320">View poem's topic associations</a></p></body></html>
