  <body><p>800_20: 《怨詩寄楊達》姚月華</p>
    <p>春水悠悠春草綠　對此思君淚相續　羞將離恨向東風　理盡秦箏不成曲　與君形影分吳越　玉枕經年對離別　登臺北望煙雨深　回身泣向寥天月</p><p><a href="../../model.html#/doc/43910">View poem's topic associations</a></p></body></html>
