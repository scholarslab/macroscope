  <body><p>831_17: 《送吏部劉相公除東川》貫休</p>
    <p>帝念梓州民　年年戰伐頻　山川無草木　烽火沒煙塵　政亂皆因亂　安人必藉仁　皇天開白日　殷鼎輟誠臣　一日離君側　千官送渭濱　酒傾紅琥珀　馬控白騏驎　渥澤番番降　壺漿處處陳　旌幢山色溼　邛僰鳥啼新　帟幕還名儉　良醫始姓秦　軍雄城似岳　地變物含春　白必侵雙鬢　清應誡四鄰　吾皇重命相　更合是何人</p><p><a href="../../model.html#/doc/45805">View poem's topic associations</a></p></body></html>
