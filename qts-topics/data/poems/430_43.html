  <body><p>430_43: 《秋日懷杓直（時杓直出牧澧州）》白居易</p>
    <p>晚來天色好　獨出江邊步　憶與李舍人　曲江相近住　常云遇清景　必約同幽趣　若不訪我來　還須覓君去　開眉笑相見　把手期何處　西寺老胡僧　南園亂松樹　攜持小酒榼　吟詠新詩句　同出復同歸　從朝直至暮　風雨忽消散　江山眇回互　潯陽與涔陽　相望空雲霧　心期自乖曠　時景還如故　今日郡齋中　秋光誰共度</p><p><a href="../../model.html#/doc/22104">View poem's topic associations</a></p></body></html>
