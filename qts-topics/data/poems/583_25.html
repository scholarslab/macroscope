  <body><p>583_25: 《與友人別》溫庭筠</p>
    <p>半醉別都門　含悽上古原　晚風楊葉社　寒食杏花村　薄暮牽離緒　傷春憶晤言　年芳本無限　何況有蘭孫</p><p><a href="../../model.html#/doc/32292">View poem's topic associations</a></p></body></html>
