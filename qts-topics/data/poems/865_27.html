  <body><p>865_27: 《吟》富春沙際鬼</p>
    <p>陊江三十年　潮打形骸朽　家人都不知　何處奠杯酒</p><p><a href="../../model.html#/doc/47902">View poem's topic associations</a></p></body></html>
