  <body><p>14_1: 《郊廟歌辭。太清宮樂章。煌煌》?</p>
    <p>煌煌道宮　肅肅太清　禮光尊祖　樂備充庭　罄竭誠至　希夷降靈　雲凝翠蓋　風燄紅旌　眾真以從　九奏初迎　永惟休祐　是錫和平</p><p><a href="../../model.html#/doc/680">View poem's topic associations</a></p></body></html>
