  <body><p>86_34_1: 《入海二首（其一）》張說</p>
    <p>乘桴入南海　海曠不可臨　茫茫失方面　混混如凝陰　雲山相出沒　天地互浮沈萬里無涯際　云何測廣深　潮波自盈縮　安得會虛心</p><p><a href="../../model.html#/doc/4515">View poem's topic associations</a></p></body></html>
