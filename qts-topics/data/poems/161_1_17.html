  <body><p>161_1_17: 《古風（其十七）》李白</p>
    <p>金華牧羊兒　乃是紫煙客　我願從之遊　未去髮已白　不知繁華子　擾擾何所迫昆山採瓊蕊　可以煉精魄</p><p><a href="../../model.html#/doc/7900">View poem's topic associations</a></p></body></html>
