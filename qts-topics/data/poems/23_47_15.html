  <body><p>23_47_15: 《琴曲歌辭。胡笳十八拍（其十五）》劉商</p>
    <p>歎息襟懷無定分　當時怨來歸又恨　不知愁怨意若何　似有鋒鋩擾方寸　悲歡並行情未快　心意相尤自相問　不緣生得天屬親　豈向仇讎結恩信</p><p><a href="../../model.html#/doc/1554">View poem's topic associations</a></p></body></html>
