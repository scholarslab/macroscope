  <body><p>87_68: 《四月一日過江赴荊州》張說</p>
    <p>春色沅湘盡　三年客始回　夏雲隨北帆　同日過江來　水漫荊門出　山平郢路開　比肩羊叔子　千載豈無才</p><p><a href="../../model.html#/doc/4636">View poem's topic associations</a></p></body></html>
