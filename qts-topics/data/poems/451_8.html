  <body><p>451_8: 《酬別微之（臨都驛醉後作）》白居易</p>
    <p>灃頭峽口錢唐岸　三別都經二十年　且喜筋骸俱健在　勿嫌鬚鬢各皤然　君歸北闕朝天帝　我住東京作地仙　博望自來非棄置　承明重入莫拘牽　醉收杯杓停燈語　寒展衾裯對枕眠　猶被分司官繫絆　送君不得過甘泉</p><p><a href="../../model.html#/doc/23775">View poem's topic associations</a></p></body></html>
