  <body><p>96_28: 《上之回》沈佺期</p>
    <p>制書下關右　天子問回中　壇墠經過遠　威儀侍從雄　黃麾搖晝日　青幰曳松風　迴望甘泉道　龍山隱漢宮</p><p><a href="../../model.html#/doc/4986">View poem's topic associations</a></p></body></html>
