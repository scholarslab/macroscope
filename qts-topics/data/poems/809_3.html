  <body><p>809_3: 《棲霞山夜坐》靈一</p>
    <p>山頭戒壇路　幽映雪巖側　四面青石床　一峰苔蘚色　松風靜復起　月影開還黑　何獨乘夜來　殊非晝所得</p><p><a href="../../model.html#/doc/44612">View poem's topic associations</a></p></body></html>
