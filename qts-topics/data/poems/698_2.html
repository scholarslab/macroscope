  <body><p>698_2: 《江邊吟》韋莊</p>
    <p>江邊烽燧幾時休　江上行人雪滿頭　誰信亂離花不見　只應惆悵水東流　陶潛政事千杯酒　張翰生涯一葉舟　若有片帆歸去好　可堪重倚仲宣樓</p><p><a href="../../model.html#/doc/39182">View poem's topic associations</a></p></body></html>
