  <body><p>844_73: 《寄孫魴秀才》齊己</p>
    <p>郡樓東面寺牆西　顏子生涯竹屋低　書案飛颺風落絮　地苔狼藉燕銜泥　吟窗晚憑春篁密　行徑斜穿夏菜齊　別後相思頻夢到　二年同此賦閒題</p><p><a href="../../model.html#/doc/46744">View poem's topic associations</a></p></body></html>
