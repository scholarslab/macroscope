  <body><p>894_20_3: 《河傳（其三）》顧夐</p>
    <p>櫂舉　舟去　波光渺渺　不知何處　岸花汀草共依依　雨微　鷓鴣相逐飛　天涯離恨江聲咽　啼猿切　此意向誰說　倚蘭橈　獨無憀　魂銷　小爐香欲焦</p><p><a href="../../model.html#/doc/49346">View poem's topic associations</a></p></body></html>
