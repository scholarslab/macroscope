  <body><p>472_15: 《姑熟雜詠。慈姥竹》李赤</p>
    <p>野竹攢石生　含煙映江島　翠色落波深　虛聲帶寒早　龍吟曾未聽　鳳曲吹應好　不學蒲柳凋　貞心常自保</p><p><a href="../../model.html#/doc/25057">View poem's topic associations</a></p></body></html>
