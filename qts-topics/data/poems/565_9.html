  <body><p>565_9: 《潁亭》韓琮</p>
    <p>穎上新亭瞰一川　幾重舊址敞幽關　寒聲北下當軒水　翠影西來撲檻山　遠目靜隨孤鶴去　高情常共白雲閒　知君久負巢由志　早晚相忘寂寞間</p><p><a href="../../model.html#/doc/31273">View poem's topic associations</a></p></body></html>
