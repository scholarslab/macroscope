  <body><p>815_61: 《勞山憶棲霞寺道素上人久期不至》皎然</p>
    <p>遠寺蕭蕭獨坐心　山情自得趣何深　泉聲稍滴芙蓉漏　月影纔分鸚鵡林　滿地雲輕長礙屣　繞松風近每吹襟　貪閒不記前心偈　念別聊為出世吟　更待花開遍山雪　山山相似若為尋</p><p><a href="../../model.html#/doc/44900">View poem's topic associations</a></p></body></html>
