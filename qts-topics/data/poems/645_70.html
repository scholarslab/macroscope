  <body><p>645_70: 《謝友生遺端溪硯瓦》李鹹用</p>
    <p>尋常濡翰次　恨不到端溪　得自新知己　如逢舊解攜　玩餘輕照乘　謝欲等懸黎　靜對勝凡客　閒窺憶好題　媧天補剩石　昆劍切來泥　著指痕猶溼　停旬水未低　呵雲潤柱礎　筆彩飲虹霓　鵒眼工諳謬　羊肝士乍刲　連澌光比鏡　囚墨膩於硻　書信成池黑　吟須到日西　正誇憂盜竊　將隱怯攀躋　捧受同交印　矜持過秉珪　草顛終近旭　懶癖必無嵇　用合緣鸚鵡　珍應負會稽　貞姿還落落　寒韻或淒淒　風月情相半　煙花思豈迷　宜從方袋挈　枉把短行批　淺小金為斗　泓澄玉作堤　遇人依我惜　想爾與天齊　　　　　　　　行時祗獨齎</p><p><a href="../../model.html#/doc/35712">View poem's topic associations</a></p></body></html>
