  <body><p>895_16_2: 《清平樂（其二）》尹鶚</p>
    <p>芳年妙妓　淡拂鉛華翠　輕笑自然生百媚　爭那尊前人意　酒傾琥珀杯時　更堪能唱新詞　賺得王孫狂處　斷腸一搦腰肢</p><p><a href="../../model.html#/doc/49397">View poem's topic associations</a></p></body></html>
