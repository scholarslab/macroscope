  <body><p>647_15: 《詠史詩。石城》胡曾</p>
    <p>古郢雲開白雪樓　漢江還遶石城流　何人知道寥天月　曾向朱門送莫愁</p><p><a href="../../model.html#/doc/35806">View poem's topic associations</a></p></body></html>
