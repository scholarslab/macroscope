  <body><p>644_15: 《緋桃花歌》李鹹用</p>
    <p>上帝春宮思麗絕　夭桃變態求新悅　便是花中傾國容　牡丹露泣長門月　野樹滴殘龍戰血　曦車碾下朝霞屑　惆悵東風未解狂　爭教此物芳菲歇</p><p><a href="../../model.html#/doc/35610">View poem's topic associations</a></p></body></html>
