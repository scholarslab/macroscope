  <body><p>436_38: 《和王十八薔薇澗花時有懷蕭侍禦兼見贈》白居易</p>
    <p>霄漢風塵俱是繫　薔薇花委故山深　憐君獨向澗中立　一把紅芳三處心</p><p><a href="../../model.html#/doc/22428">View poem's topic associations</a></p></body></html>
