  <body><p>224_50: 《九日楊奉先會白水崔明府》杜甫</p>
    <p>今日潘懷縣　同時陸浚儀　坐開桑落酒　來把菊花枝　天宇清霜淨　公堂宿霧披　晚酣留客舞　鳧舄共差池</p><p><a href="../../model.html#/doc/10980">View poem's topic associations</a></p></body></html>
