  <body><p>475_122: 《憶平泉雜詠。憶春雨》李德裕</p>
    <p>春鳩鳴野樹　細雨入池塘　潭上花微落　溪邊草更長　梳風白鷺起　拂水綵鴛翔　最羨歸飛燕　年年在故鄉</p><p><a href="../../model.html#/doc/25342">View poem's topic associations</a></p></body></html>
