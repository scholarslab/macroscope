  <body><p>611_7: 《奉和魯望漁具十五詠。叉魚》皮日休</p>
    <p>列炬春溪口　平潭如不流　照見遊泳魚　一一如清晝　中目碎瓊碧　毀鱗殷組繡　樂此何太荒　居然愧川后</p><p><a href="../../model.html#/doc/33712">View poem's topic associations</a></p></body></html>
