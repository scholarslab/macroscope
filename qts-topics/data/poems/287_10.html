  <body><p>287_10: 《九日陪皇甫使君泛江宴赤岸亭》暢當</p>
    <p>羈旅逢佳節　逍遙忽見招　同傾菊花酒　緩櫂木蘭橈　平楚堪愁思　長江去寂寥　猿啼不離峽　灘沸鎮如潮　舉目關山異　傷心鄉國遙　徒言歡滿座　誰覺客魂消</p><p><a href="../../model.html#/doc/15439">View poem's topic associations</a></p></body></html>
