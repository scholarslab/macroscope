  <body><p>36_17: 《淩晨早朝》虞世南</p>
    <p>萬瓦宵光曙　重簷夕霧收　玉花停夜燭　金壺送曉籌　日暉青瑣殿　霞生結綺樓　重門應啟路　通籍引王侯</p><p><a href="../../model.html#/doc/2541">View poem's topic associations</a></p></body></html>
