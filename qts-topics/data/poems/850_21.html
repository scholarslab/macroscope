  <body><p>850_21: 《寶琴》釋彪</p>
    <p>吾有一寶琴　價重雙南金　刻作龍鳳象　彈為山水音　星從徽裏發　風來弦上吟　鍾期不可遇　誰辨曲中心</p><p><a href="../../model.html#/doc/47142">View poem's topic associations</a></p></body></html>
