  <body><p>549_100: 《贈道者》趙嘏</p>
    <p>華蓋飄飄綠鬢翁　往來朝謁蕊珠宮　幾年山下陰陽鼎　盡日澗邊桃李風　野跡似雲無處著　仙容如水與誰同　應憐有客外妻子　思在長生一顧中</p><p><a href="../../model.html#/doc/30262">View poem's topic associations</a></p></body></html>
