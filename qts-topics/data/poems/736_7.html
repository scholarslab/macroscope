  <body><p>736_7: 《和韓昭從駕過白衛嶺》王仁裕</p>
    <p>龍旆飄搖指極邊　到時猶更二三千　登高曉蹋巉巖石　冒冷朝衝斷續煙　自學漢皇開土宇　不同周穆好神仙　秦民莫遣無恩及　大散關東別有天</p><p><a href="../../model.html#/doc/41279">View poem's topic associations</a></p></body></html>
