  <body><p>775_5: 《題袁州龍興寺》易思</p>
    <p>百尺古松松下寺　寶幡朱蓋畫珊珊　閒庭甘露幾回落　青石綠苔猶未乾</p><p><a href="../../model.html#/doc/43137">View poem's topic associations</a></p></body></html>
