  <body><p>278_17: 《客舍苦雨即事寄錢起郎士元二員外》盧綸</p>
    <p>積雨暮淒淒　羈人狀鳥棲　響空宮樹接　覆水野雲低　穴蟻多隨草　巢蜂半墜泥　遶池牆蘚合　擁溜瓦松齊　舊圃平如海　新溝曲似溪　壞闌留眾蝶　欹棟止群雞　莠盛終無實　槎枯返有荑　綠萍藏廢井　黃葉隱危堤　閭里歡將絕　朝昏望亦迷　不知霄漢侶　何路可相攜</p><p><a href="../../model.html#/doc/14803">View poem's topic associations</a></p></body></html>
