  <body><p>318_6: 《寒夜聞霜鐘》鄭絪</p>
    <p>霜鐘初應律　寂寂出重林　拂水宜清聽　凌空散迥音　舂容時未歇　搖曳夜方深　月下和虛籟　風前間遠砧　淨兼寒漏徹　閒畏曙更侵　遙想千山外　泠泠何處尋</p><p><a href="../../model.html#/doc/16999">View poem's topic associations</a></p></body></html>
