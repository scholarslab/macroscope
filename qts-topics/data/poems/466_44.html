  <body><p>466_44: 《淮南遊故居感舊，酬西川李尚書德裕》王播</p>
    <p>昔年獻賦去江湄　今日行春到卻悲　三徑僅存新竹樹　四鄰惟見舊孫兒　壁間潛認偷光處　川上寧忘結網時　更見橋邊記名姓　始知題柱免人嗤</p><p><a href="../../model.html#/doc/24783">View poem's topic associations</a></p></body></html>
