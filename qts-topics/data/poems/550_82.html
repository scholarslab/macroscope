  <body><p>550_82: 《宿僧舍》趙嘏</p>
    <p>高僧夜滴芙蓉漏　遠客窗含楊柳風　何處相逢話心地　月明身在磬聲中</p><p><a href="../../model.html#/doc/30395">View poem's topic associations</a></p></body></html>
