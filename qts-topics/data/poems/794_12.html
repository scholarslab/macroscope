  <body><p>794_12: 《暗思聯句》皎然</p>
    <p>斜風飄雨三十夜　鄰女餘光不相借　跡滅塵生古人畫　洞房重扉無隙罅　燭滅更深月西謝</p><p><a href="../../model.html#/doc/43626">View poem's topic associations</a></p></body></html>
