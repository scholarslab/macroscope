  <body><p>710_13: 《依韻贈嚴司直》徐夤</p>
    <p>曾轉雙蓬到玉京　宣尼恩奏樂卿名　歌殘白石扣牛角　賦換黃金愛馬卿　滄海二隅身漸老　太行千疊路難行　夫君才大官何小　堪恨人間事不平</p><p><a href="../../model.html#/doc/39922">View poem's topic associations</a></p></body></html>
