  <body><p>515_89: 《送劉思複南河從軍》朱慶餘</p>
    <p>七千里別寧無恨　且貴從軍樂事多　不駐節旄先候發　偶逢山寺亦難過　蠻人獨放畬田火　海獸群遊落日波　遠作受恩身不易　莫拋書劍近笙歌</p><p><a href="../../model.html#/doc/27887">View poem's topic associations</a></p></body></html>
