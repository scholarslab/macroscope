  <body><p>147_82: 《餘幹旅舍》劉長卿</p>
    <p>搖落暮天迥　青楓霜葉稀　孤城向水閉　獨鳥背人飛　渡口月初上　鄰家漁未歸　鄉心正欲絕　何處擣寒衣</p><p><a href="../../model.html#/doc/7042">View poem's topic associations</a></p></body></html>
