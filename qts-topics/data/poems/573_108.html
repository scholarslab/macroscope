  <body><p>573_108: 《宿姚合宅寄張司業籍》賈島</p>
    <p>閒宵因集會　柱史話先生　身愛無一事　心期往四明　松枝影搖動　石磬響寒清　誰伴南齋宿　月高霜滿城</p><p><a href="../../model.html#/doc/31876">View poem's topic associations</a></p></body></html>
