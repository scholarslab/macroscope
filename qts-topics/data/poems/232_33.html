  <body><p>232_33: 《遣悶》杜甫</p>
    <p>地闊平沙岸　舟虛小洞房　使塵來驛道　城日避烏檣　暑雨留蒸溼　江風借夕涼　行雲星隱見　疊浪月光芒　螢鑒緣帷徹　蛛絲罥鬢長　哀箏猶憑几　鳴笛竟霑裳　倚著如秦贅　過逢類楚狂　氣衝看劍匣　穎脫撫錐囊　妖孽關東臭　兵戈隴右創　時清疑武略　世亂跼文場　餘力浮於海　端憂問彼蒼　百年從萬事　故國耿難忘</p><p><a href="../../model.html#/doc/11839">View poem's topic associations</a></p></body></html>
