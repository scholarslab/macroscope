  <body><p>384_121_1: 《寒食書事二首（其一）》張籍</p>
    <p>今朝一百五　出戶雨初晴　舞愛雙飛蝶　歌聞數里鶯　江深青草岸　花滿白雲城為政多孱懦　應無酷吏名</p><p><a href="../../model.html#/doc/20372">View poem's topic associations</a></p></body></html>
