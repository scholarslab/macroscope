  <body><p>29_6: 《雜歌謠辭。雞鳴曲》李廓</p>
    <p>星稀月沒上五更　膠膠角角雞初鳴　征人牽馬出門立　辭妾欲向安西行　再鳴引頸簷頭下　月中角聲催上馬　纔分地色第三鳴　旌旗紅塵已出城　婦人上城亂招手　夫婿不聞遙哭聲　長恨雞鳴別時苦　不遣雞栖近窗戶</p><p><a href="../../model.html#/doc/2287">View poem's topic associations</a></p></body></html>
