  <body><p>524_79: 《瑤瑟》杜牧</p>
    <p>玉仙瑤瑟夜珊珊　月過樓西桂燭殘　風景人間不如此　動搖湘水徹明寒</p><p><a href="../../model.html#/doc/28449">View poem's topic associations</a></p></body></html>
