  <body><p>798_1_112: 《宮詞（其一百十二）》花蕊夫人</p>
    <p>夜深飲散月初斜　無限宮嬪亂插花　近侍婕妤先過水　遙聞隔岸喚船家</p><p><a href="../../model.html#/doc/43771">View poem's topic associations</a></p></body></html>
