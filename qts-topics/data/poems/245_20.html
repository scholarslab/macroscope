  <body><p>245_20: 《送康洗馬歸滑州》韓翃</p>
    <p>腰佩雕弓漢射聲　東歸銜命見雙旌　青絲玉勒康侯馬　孟水金堤滑伯城　臘雪夜看宜縱飲　寒蕪晝獵不妨行　懷君又隔千山遠　別後春風百草生</p><p><a href="../../model.html#/doc/12828">View poem's topic associations</a></p></body></html>
