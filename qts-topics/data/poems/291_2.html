  <body><p>291_2: 《梅裏旅夕》楊淩</p>
    <p>滄洲東望路　旅櫂愴羈游　楓浦蟬隨岸　沙汀鷗轉流　露天星上月　水國夜生秋　誰忍持相憶　南歸一葉舟</p><p><a href="../../model.html#/doc/15526">View poem's topic associations</a></p></body></html>
