  <body><p>168_18: 《贈郭將軍》李白</p>
    <p>將軍少年出武威　入掌銀臺護紫微　平明拂劍朝天去　薄暮垂鞭醉酒歸　愛子臨風吹玉笛　美人向月舞羅衣　疇昔雄豪如夢裏　相逢且欲醉春暉</p><p><a href="../../model.html#/doc/8195">View poem's topic associations</a></p></body></html>
