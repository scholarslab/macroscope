  <body><p>528_8: 《寄天鄉寺仲儀上人富春孫處士》許渾</p>
    <p>詩僧與釣翁　千里兩情通　雲帶雁門雪　水連漁浦風　心期榮辱外　名挂是非中　歲晚亦歸去　田園清洛東</p><p><a href="../../model.html#/doc/28643">View poem's topic associations</a></p></body></html>
