  <body><p>502_40: 《成名後留別從兄》姚合</p>
    <p>一辭山舍廢躬耕　無事悠悠住帝城　為客衣裳多不穩　和人詩句固難精　幾年秋賦唯知病　昨日春闈偶有名　卻出關東悲復喜　歸尋弟妹別仁兄</p><p><a href="../../model.html#/doc/26893">View poem's topic associations</a></p></body></html>
