  <body><p>448_72: 《晚從省歸》白居易</p>
    <p>朝回北闕值清晨　晚出南宮送暮春　入去丞郎非散秩　歸來詩酒是閒人　猶思泉石多成夢　尚嘆簪裾未離身　終是不如山下去　心頭眼底兩無塵</p><p><a href="../../model.html#/doc/23563">View poem's topic associations</a></p></body></html>
