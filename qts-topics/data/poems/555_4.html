  <body><p>555_4: 《送從叔赴南海幕》馬戴</p>
    <p>洞庭秋色起　哀狖更難聞　身往海邊郡　帆懸天際雲　炎州羅翠鳥　瘴嶺控蠻軍　信息來非易　堪悲此路分</p><p><a href="../../model.html#/doc/30640">View poem's topic associations</a></p></body></html>
