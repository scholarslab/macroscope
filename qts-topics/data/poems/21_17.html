  <body><p>21_17: 《相和歌辭。丁督護歌》李白</p>
    <p>雲陽上征去　兩岸饒商賈　吳牛喘月時　拖船一何苦　水濁不可飲　壺漿半成土　一唱都護歌　心摧淚如雨　萬人鑿盤石　無由達江滸　君看石芒碭　掩淚悲千古</p><p><a href="../../model.html#/doc/1353">View poem's topic associations</a></p></body></html>
