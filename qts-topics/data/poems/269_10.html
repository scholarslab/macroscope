  <body><p>269_10: 《奉送蔣尚書兼御史大夫東都留守》耿湋</p>
    <p>副相威名重　春卿禮樂崇　錫珪仍拜下　分命遂居東　高旆翻秋日　清鐃引細風　蟬稀金谷樹　草遍德陽宮　教用儒門儉　兵依武庫雄　誰云千載後　周召獨為公</p><p><a href="../../model.html#/doc/13980">View poem's topic associations</a></p></body></html>
