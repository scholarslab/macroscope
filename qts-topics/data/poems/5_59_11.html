  <body><p>5_59_11: 《游長寧公主流杯池二十五首（其十一）》上官昭容</p>
    <p>暫爾遊山第　淹留惜未歸　霞窗明月滿　澗戶白雲飛　書引藤為架　人將薜作衣此真攀玩所　臨睨賞光輝</p><p><a href="../../model.html#/doc/289">View poem's topic associations</a></p></body></html>
