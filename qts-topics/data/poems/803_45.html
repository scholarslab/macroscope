  <body><p>803_45: 《海棠溪》薛濤</p>
    <p>春教風景駐仙霞　水面魚身總帶花　人世不思靈卉異　競將紅纈染輕沙</p><p><a href="../../model.html#/doc/44091">View poem's topic associations</a></p></body></html>
