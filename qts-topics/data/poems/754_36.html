  <body><p>754_36: 《送彭秀才南游》徐鉉</p>
    <p>問君孤櫂去何之　玉笥春風楚水西　山上斷雲分翠靄　林間晴雲入澄溪　琴心酒趣神相會　道士仙童手共攜　他日時清更隨計　莫如劉阮洞中迷</p><p><a href="../../model.html#/doc/42245">View poem's topic associations</a></p></body></html>
