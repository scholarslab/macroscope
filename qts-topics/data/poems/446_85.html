  <body><p>446_85: 《別春爐》白居易</p>
    <p>暖閣春初入　溫爐興稍闌　晚風猶冷在　夜火且留看　獨宿相依久　多情欲別難　誰能共天語　長遣四時寒</p><p><a href="../../model.html#/doc/23373">View poem's topic associations</a></p></body></html>
