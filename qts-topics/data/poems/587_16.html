  <body><p>587_16: 《春日思歸》李頻</p>
    <p>春情不斷若連環　一夕思歸鬢欲斑　壯志未酬三尺劍　故鄉空隔萬重山　音書斷絕干戈後　親友相逢夢寐間　卻羨浮雲與飛鳥　因風吹去又吹還</p><p><a href="../../model.html#/doc/32590">View poem's topic associations</a></p></body></html>
