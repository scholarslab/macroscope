  <body><p>316_26: 《江上寄隱者》武元衡</p>
    <p>歸舟不計程　江月屢虧盈　靄靄滄波路　悠悠離別情　蒹葭連水國　鼙鼓近梁城　卻憶沿江叟　汀洲春草生</p><p><a href="../../model.html#/doc/16824">View poem's topic associations</a></p></body></html>
