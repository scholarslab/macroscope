  <body><p>814_9: 《冬中與諸公會宿姚端公宅，懷永樂殷侍禦》無可</p>
    <p>柱史靜開筵　所思何地偏　故人為縣吏　五老遠峰前　賓榻寒侵樹　公庭夜落泉　會當隨假務　一就白雲禪</p><p><a href="../../model.html#/doc/44804">View poem's topic associations</a></p></body></html>
