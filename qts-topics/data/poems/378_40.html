  <body><p>378_40: 《送清遠上人歸楚山舊寺（一作國清上人游蘇、送溪上人）》孟郊</p>
    <p>波中出吳境　霞際登楚岑　山寺一別來　雲蘿三改陰　詩誇碧雲句　道證青蓮心　應笑泛萍者　不知松隱深</p><p><a href="../../model.html#/doc/19983">View poem's topic associations</a></p></body></html>
