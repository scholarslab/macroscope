  <body><p>858_9: 《贈曹先生》呂岩</p>
    <p>鶴不西飛龍不行　露乾雲破洞簫清　少年仙子說閒事　遙隔綵雲聞笑聲</p><p><a href="../../model.html#/doc/47544">View poem's topic associations</a></p></body></html>
