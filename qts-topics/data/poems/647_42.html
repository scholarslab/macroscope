  <body><p>647_42: 《詠史詩。垓下》胡曾</p>
    <p>拔山力盡霸圖隳　倚劍空歌不逝騅　明月滿營天似水　那堪回首別虞姬</p><p><a href="../../model.html#/doc/35833">View poem's topic associations</a></p></body></html>
