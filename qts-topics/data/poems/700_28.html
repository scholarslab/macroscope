  <body><p>700_28: 《得故人書》韋莊</p>
    <p>正向溪頭自采蘇　青雲忽得故人書　殷勤問我歸來否　雙闕而今畫不如</p><p><a href="../../model.html#/doc/39279">View poem's topic associations</a></p></body></html>
