  <body><p>573_70: 《送蔡京》賈島</p>
    <p>躍蹄歸魯日　帶漏別秦星　易折芳條桂　難窮邃義經　登封多泰嶽　巡狩遍滄溟　家在何林下　梁山翠滿庭</p><p><a href="../../model.html#/doc/31838">View poem's topic associations</a></p></body></html>
