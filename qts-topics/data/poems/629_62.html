  <body><p>629_62: 《偶作》陸龜蒙</p>
    <p>酒信巧為繰病緒　花音長作嫁愁媒　也知愁病堪回避　爭奈流鶯喚起來</p><p><a href="../../model.html#/doc/34572">View poem's topic associations</a></p></body></html>
