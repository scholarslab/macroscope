  <body><p>434_54_2: 《玩松竹二首（其二）》白居易</p>
    <p>坐愛前檐前　臥愛北窗北　窗竹多好風　檐松有嘉色　幽懷一以合　俗念隨緣息　在爾雖無情　於予即有得　乃知性相近　不必動與植</p><p><a href="../../model.html#/doc/22359">View poem's topic associations</a></p></body></html>
