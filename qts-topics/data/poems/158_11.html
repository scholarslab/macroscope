  <body><p>158_11: 《臨風舒錦》蕭昕</p>
    <p>麗錦疋云終　襜襜展向風　花開翻覆翠　色亂動搖紅　縷散悠揚裏　文迴照灼中　低垂疑步障　吹起作晴虹　既與丘遲夢　深知卓氏功　還鄉將製服　從此表亨通</p><p><a href="../../model.html#/doc/7610">View poem's topic associations</a></p></body></html>
