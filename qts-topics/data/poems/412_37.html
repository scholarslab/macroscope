  <body><p>412_37: 《酬樂天八月十五夜禁中獨直玩月見寄》元稹</p>
    <p>一年秋半月偏深　況就煙霄極賞心　金鳳臺前波漾漾　玉鉤簾下影沈沈　宴移明處清蘭路　歌待新詞促翰林　何意枚皋正承詔　瞥然塵念到江陰</p><p><a href="../../model.html#/doc/21447">View poem's topic associations</a></p></body></html>
