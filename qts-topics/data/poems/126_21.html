  <body><p>126_21: 《送岐州源長史歸（同在崔常侍幕中，時常侍已歿）》王維</p>
    <p>握手一相送　心悲安可論　秋風正蕭索　客散孟嘗門　故驛通槐里　長亭下槿原　征西舊旌節　從此向河源</p><p><a href="../../model.html#/doc/5922">View poem's topic associations</a></p></body></html>
