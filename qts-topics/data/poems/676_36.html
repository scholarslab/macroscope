  <body><p>676_36: 《自貽》鄭穀</p>
    <p>飲筵博席與心違　野眺春吟更是誰　琴有澗風聲轉澹　詩無僧字格還卑　恨拋水國荷蓑雨　貧過長安櫻筍時　頭角俊髦應指笑　權門蹤跡獨差池</p><p><a href="../../model.html#/doc/37669">View poem's topic associations</a></p></body></html>
