  <body><p>650_19: 《送弟子伍秀才赴舉》方幹</p>
    <p>天遣相門延積慶　今同太廟薦嘉賓　柳條此日同誰折　桂樹明年為爾春　倚棹寒吟漁浦月　垂鞭醉入鳳城塵　由來不要文章得　要且文章出眾人</p><p><a href="../../model.html#/doc/36081">View poem's topic associations</a></p></body></html>
