  <body><p>840_69: 《江上值春雨》齊己</p>
    <p>江皋正月雨　平陸亦波瀾　半是峨嵋雪　重為澤國寒　農田淹寖盡　客櫂往來難　愁殺騷人路　滄浪正渺漫</p><p><a href="../../model.html#/doc/46418">View poem's topic associations</a></p></body></html>
