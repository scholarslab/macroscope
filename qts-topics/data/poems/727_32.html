  <body><p>727_32: 《葛仙井》任翻</p>
    <p>古井碧沈沈　分明見百尋　味甘傳邑內　脈冷應山心　圓入月輪淨　直涵峰影深　自從仙去後　汲引到如今</p><p><a href="../../model.html#/doc/40818">View poem's topic associations</a></p></body></html>
