  <body><p>18_22_5: 《橫吹曲辭。後出塞五首（其五）》杜甫</p>
    <p>我本良家子　出師亦多門　將驕益愁思　身貴不足論　躍馬二十年　恐辜明主恩　坐見幽州騎　長驅河洛昏　中夜間道歸　故里但空村　惡名幸脫免　窮老無兒孫</p><p><a href="../../model.html#/doc/946">View poem's topic associations</a></p></body></html>
