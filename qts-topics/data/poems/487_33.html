  <body><p>487_33: 《湘妃列女操》鮑溶</p>
    <p>有虞夫人哭虞后　淑女何事又傷離　竹上淚跡生不盡　寄哀雲和五十絲　雲和終奏鈞天曲　乍聽寶琴遙嗣續　三湘測測流急綠　秋夜露寒蜀帝飛　楓林月斜楚臣宿　更疑川宮日黃昏　闇攜女手殷勤言　環佩玲瓏有無間　終疑既遠雙悄悄　蒼梧舊雲豈難召　老猿心寒不可嘯　目眄眄兮意蹉跎　魂騰騰兮驚秋波　曲一盡兮憶再奏　眾弦不聲且如何</p><p><a href="../../model.html#/doc/25936">View poem's topic associations</a></p></body></html>
