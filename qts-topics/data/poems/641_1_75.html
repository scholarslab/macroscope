  <body><p>641_1_75: 《小遊仙詩九十八首之七十五》曹唐</p>
    <p>瓊樹扶疏壓瑞煙　玉皇朝客滿花前　東風小飲人皆醉　短尾青龍枕水眠</p><p><a href="../../model.html#/doc/35437">View poem's topic associations</a></p></body></html>
