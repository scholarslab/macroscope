  <body><p>58_21: 《和杜侍禦太清台宿直旦有懷》李嶠</p>
    <p>貂冠朝彩振　烏署曉光分　欲嘯遷喬侶　先飛擲地文　庭虛麥雨潤　林靜蕙風薰　嵇駕終難仰　梁鳧且自群</p><p><a href="../../model.html#/doc/3524">View poem's topic associations</a></p></body></html>
