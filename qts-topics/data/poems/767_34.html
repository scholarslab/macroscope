  <body><p>767_34: 《宋。大峴》孫元晏</p>
    <p>大峴纔過喜可知　指空言已副心期　公孫計策嗟無用　天與南朝作霸基</p><p><a href="../../model.html#/doc/42856">View poem's topic associations</a></p></body></html>
