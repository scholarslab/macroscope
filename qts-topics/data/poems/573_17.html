  <body><p>573_17: 《送譚遠上人》賈島</p>
    <p>下視白雲時　山房蓋樹皮　垂枝松落子　側頂鶴聽棋　清淨從沙劫　中終未日攲　金光明本行　同侍出峨嵋</p><p><a href="../../model.html#/doc/31784">View poem's topic associations</a></p></body></html>
