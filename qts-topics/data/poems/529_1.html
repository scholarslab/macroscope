  <body><p>529_1: 《經馬鎮西宅（一作馬鎮西故第）》許渾</p>
    <p>將軍久已沒　行客自興哀　功業山長在　繁華水不回　亂藤侵廢井　荒菊上叢臺　借聞此中事　幾家歌舞來</p><p><a href="../../model.html#/doc/28682">View poem's topic associations</a></p></body></html>
