  <body><p>455_56_2: 《種柳三詠（其二）》白居易</p>
    <p>從君種楊柳　夾水意如何　準擬三年後　青絲拂綠波　仍教小樓上　對唱柳枝歌</p><p><a href="../../model.html#/doc/24118">View poem's topic associations</a></p></body></html>
