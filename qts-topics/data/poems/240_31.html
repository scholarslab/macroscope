  <body><p>240_31: 《系樂府十二首。古遺歎》元結</p>
    <p>古昔有遺歎　所歎何所為　有國遺賢臣　萬事為冤悲　所遺非遺望　所遺非可遺　所遺非遺用　所遺在遺之　嗟嗟山海客　全獨竟何辭　心非膏濡類　安得無不遺</p><p><a href="../../model.html#/doc/12594">View poem's topic associations</a></p></body></html>
