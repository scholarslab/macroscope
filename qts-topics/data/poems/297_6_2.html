  <body><p>297_6_2: 《江南雜體二首（其二）》王建</p>
    <p>處處江草綠　行人發瀟湘　瀟湘回雁多　日夜思故鄉　春夢不知數　空山蘭蕙芳</p><p><a href="../../model.html#/doc/15821">View poem's topic associations</a></p></body></html>
