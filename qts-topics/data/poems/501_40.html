  <body><p>501_40: 《酬光祿田卿六韻見寄》姚合</p>
    <p>以病辭朝謁　迂疏種藥翁　心彌念魚鳥　詔遣理兵戎　遶戶旌旗影　吹人鼓角風　雪晴嵩岳頂　樹老陝城宮　職才微薄　歸山路未通　名卿詩句峭　誚我在關東</p><p><a href="../../model.html#/doc/26817">View poem's topic associations</a></p></body></html>
