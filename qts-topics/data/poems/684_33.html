  <body><p>684_33: 《寄貫休上人》吳融</p>
    <p>別來如夢亦如雲　八字微言不復聞　世上浮沈應念我　筆端飛動只降君　幾同江步吟秋霽　更憶山房語夜分　見擬沃州尋舊約　且教丹頂許為鄰</p><p><a href="../../model.html#/doc/38256">View poem's topic associations</a></p></body></html>
