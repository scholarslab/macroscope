  <body><p>695_44: 《村居書事》韋莊</p>
    <p>年年耕與釣　鷗鳥已相依　砌長蒼苔厚　藤抽紫蔓肥　風鶯移樹囀　雨燕入樓飛　不覺春光暮　遶籬紅杏稀</p><p><a href="../../model.html#/doc/39045">View poem's topic associations</a></p></body></html>
