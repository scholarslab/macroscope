  <body><p>679_93: 《題淨眾寺古松》崔塗</p>
    <p>百尺森疏倚梵臺　昔人誰見此初栽　故園未有偏堪戀　浮世如閒即合來　天暝豈分蒼翠色　歲寒應識棟梁材　清陰可惜不駐得　歸去暮城空首回</p><p><a href="../../model.html#/doc/37873">View poem's topic associations</a></p></body></html>
