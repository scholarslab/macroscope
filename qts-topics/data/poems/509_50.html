  <body><p>509_50: 《題永福寺臨淮亭（亭即司馬複明府所置）》顧非熊</p>
    <p>淮上前朝寺　因公始建亭　雖無山可望　多有鶴堪聽　引客閒垂釣　看僧靜灌瓶　帶潮秋見月　隔竹曉聞經　水氣侵衣冷　蘋風入座馨　路逢沙獺上　船值海人停　砧杵鳴孤戍　烏鳶下遠汀　連波芳草闊　極目暮天青　創置嗟心匠　幽棲得地形　常來勸農事　賴此近郊坰</p><p><a href="../../model.html#/doc/27261">View poem's topic associations</a></p></body></html>
