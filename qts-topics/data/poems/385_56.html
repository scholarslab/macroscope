  <body><p>385_56: 《贈別王侍禦赴任陝州司馬（一作贈王司馬赴陝州）》張籍</p>
    <p>京城在處閒人少　唯共君行並馬蹄　更和詩篇名最出　時傾杯酒戶常齊　同趨闕下聽鐘漏　獨向軍前聞鼓鼙　今日春明門外別　更無因得到街西</p><p><a href="../../model.html#/doc/20442">View poem's topic associations</a></p></body></html>
