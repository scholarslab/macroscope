  <body><p>542_15: 《贈妓行雲詩》鄭史</p>
    <p>最愛鉛華薄薄妝　更兼衣著又鵝黃　從來南國名佳麗　何事今朝在北行</p><p><a href="../../model.html#/doc/29781">View poem's topic associations</a></p></body></html>
