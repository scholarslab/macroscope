  <body><p>147_132: 《送友人西上》劉長卿</p>
    <p>羈心不自解　有別會霑衣　春草連天積　五陵遠客歸　十年經轉戰　幾處便芳菲　想見函關路　行人去亦稀</p><p><a href="../../model.html#/doc/7092">View poem's topic associations</a></p></body></html>
