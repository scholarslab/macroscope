  <body><p>599_38: 《隴頭水》于濆</p>
    <p>行人何彷徨　隴頭水嗚咽　寒沙戰鬼愁　白骨風霜切　薄日朦朧秋　怨氣陰雲結　殺成邊將名　名著生靈滅</p><p><a href="../../model.html#/doc/33220">View poem's topic associations</a></p></body></html>
