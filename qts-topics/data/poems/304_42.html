  <body><p>304_42: 《與湛上人院畫松》劉商</p>
    <p>水墨乍成巖下樹　摧殘半隱洞中雲　猷公曾住天台寺　陰雨猿聲何處聞</p><p><a href="../../model.html#/doc/16433">View poem's topic associations</a></p></body></html>
