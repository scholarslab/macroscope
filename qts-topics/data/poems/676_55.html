  <body><p>676_55: 《野步》鄭穀</p>
    <p>翠嵐迎步興何長　笑領漁翁入醉鄉　日暮渚田微雨後　鷺鶿閒暇稻花香</p><p><a href="../../model.html#/doc/37688">View poem's topic associations</a></p></body></html>
