  <body><p>689_3: 《陽羨雜詠十九首。梅花塢》陸希聲</p>
    <p>凍蕊凝香色艷新　小山深塢伴幽人　知君有意凌寒色　羞共千花一樣春</p><p><a href="../../model.html#/doc/38551">View poem's topic associations</a></p></body></html>
