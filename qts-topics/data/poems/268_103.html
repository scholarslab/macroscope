  <body><p>268_103: 《登鐘山館》耿湋</p>
    <p>匹馬宜春路　蕭條背館心　澗花寒夕雨　潭水黑朝林　野市魚鹽隘　江村竹葦深　子規何處發　青樹滿高岑</p><p><a href="../../model.html#/doc/13964">View poem's topic associations</a></p></body></html>
