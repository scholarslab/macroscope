  <body><p>453_37: 《夏日作》白居易</p>
    <p>葛衣疏且單　紗帽輕復寬　一衣與一帽　可以過炎天　止於便吾體　何必被羅紈　宿雨林筍嫩　晨露園葵鮮　烹葵炮嫩筍　可以備朝餐　止於適吾口　何必飫腥羶　飯訖盥漱已　捫腹方果然　婆娑庭前步　安穩窗下眠　外養物不費　內歸心不煩　不費用難盡　不煩神易安　庶幾無夭閼　得以終天年</p><p><a href="../../model.html#/doc/23955">View poem's topic associations</a></p></body></html>
