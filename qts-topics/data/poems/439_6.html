  <body><p>439_6: 《江樓宴別》白居易</p>
    <p>樓中別曲催離酌　燈下紅裙間綠袍　縹緲楚風羅綺薄　錚鏦越調管弦高　寒流帶月澄如鏡　夕吹和霜利似刀　尊酒未空歡未盡　舞腰歌袖莫辭勞</p><p><a href="../../model.html#/doc/22692">View poem's topic associations</a></p></body></html>
