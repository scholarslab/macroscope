  <body><p>539_49: 《北禽》李商隱</p>
    <p>為戀巴江好　無辭瘴霧蒸　縱能朝杜宇　可得值蒼鷹　石小虛填海　蘆銛未破矰　知來有乾鵲　何不向雕陵</p><p><a href="../../model.html#/doc/29216">View poem's topic associations</a></p></body></html>
