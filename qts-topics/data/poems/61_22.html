  <body><p>61_22: 《劉侍讀見和山邸十篇重申此贈》李嶠</p>
    <p>神嶽瑤池圃　仙宮玉樹林　乘時警天御　清暑滌宸襟　梁駕陪玄賞　淄庭掩翠岑　對巖龍岫出　分壑雁池深　簷迥松蘿映　窗高石鏡臨　落泉奔澗響　驚吹助猿吟　野氣迷涼燠　山花雜古今　英藩盛賓侶　勝景想招尋　踐徑披蘭葉　攀崖引桂陰　穆生時泛醴　鄒子或調琴　雉翳分場合　魚鉤向浦沈　朝遊極斜景　夕宴待橫參　顧己慚鉛鍔　叨名齒玳簪　暫依朱邸館　還暢白雲心　丘壑信多美　煙霞得所欽　寓言攄宿志　竊吹簡知音　獎價踰珍石　酬文重振金　方從仁智所　攜手濯清潯</p><p><a href="../../model.html#/doc/3689">View poem's topic associations</a></p></body></html>
