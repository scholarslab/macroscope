  <body><p>897_16_1: 《臨江仙（其一）》孫光憲</p>
    <p>霜拍井梧乾葉墮　翠幃雕檻初寒　薄鉛殘黛稱花冠　含情無語　延佇倚闌干　杳杳征輪何處去　離愁別恨千般　不堪心緒正多端　鏡奩長掩　無意對孤鸞</p><p><a href="../../model.html#/doc/49590">View poem's topic associations</a></p></body></html>
