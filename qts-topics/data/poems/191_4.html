  <body><p>191_4: 《春思》韋應物</p>
    <p>野花如雪繞江城　坐見年芳憶帝京　閶闔曉開凝碧樹　曾陪鴛鴦聽流鶯</p><p><a href="../../model.html#/doc/9195">View poem's topic associations</a></p></body></html>
