  <body><p>3_41: 《喜雪》李隆基</p>
    <p>日觀卜先征　時巡順物情　風行未備禮　雲密遽飄霙　委樹寒花發　縈空落絮輕　朝如玉已會　庭似月猶明　既睹膚先合　還欣尺有盈　登封何以報　因此謝功成</p><p><a href="../../model.html#/doc/159">View poem's topic associations</a></p></body></html>
