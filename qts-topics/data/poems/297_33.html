  <body><p>297_33: 《將歸故山留別杜侍禦》王建</p>
    <p>有川不得涉　有路不得行　沈沈百憂中　一日如一生　錯來干諸侯　石田廢春耕　虎戟衛重門　何因達中誠　日月俱照輝　山川異陰晴　如何百里間　開目不見明　我今歸故山　誓與草木并　願君去丘阪　長使道路平</p><p><a href="../../model.html#/doc/15848">View poem's topic associations</a></p></body></html>
