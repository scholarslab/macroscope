  <body><p>620_20: 《奉和襲美添漁具五篇。背蓬》陸龜蒙</p>
    <p>敏手劈江筠　隨身織煙殼　沙禽固不知　釣伴猶初覺　閒從翠微拂　靜唱滄浪濯　見說萬山潭　漁童盡能學</p><p><a href="../../model.html#/doc/34114">View poem's topic associations</a></p></body></html>
