  <body><p>633_13: 《涔陽渡》司空圖</p>
    <p>楚田人立帶殘暉　驛迥村幽客路微　兩岸蘆花正蕭颯　渚煙深處白牛歸</p><p><a href="../../model.html#/doc/34798">View poem's topic associations</a></p></body></html>
