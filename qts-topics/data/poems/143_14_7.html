  <body><p>143_14_7: 《從軍行七首（其七）》王昌齡</p>
    <p>玉門山嶂幾千重　山北山南總是烽　人依遠戍須看火　馬踏深山不見蹤</p><p><a href="../../model.html#/doc/6775">View poem's topic associations</a></p></body></html>
