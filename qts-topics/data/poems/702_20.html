  <body><p>702_20: 《贈別山友》張蠙</p>
    <p>從容無限意　不獨為離　年長驚黃葉　時清厭白雲　舊山迴馬見　寒瀑別家聞　相與存吾道　窮通各自分</p><p><a href="../../model.html#/doc/39408">View poem's topic associations</a></p></body></html>
