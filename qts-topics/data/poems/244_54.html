  <body><p>244_54: 《送田倉曹汴州覲省》韓翃</p>
    <p>拜慶承天寵　朝來辭漢宮　玉杯分湛露　金勒借追風　古驛秋山下　平蕪暮雨中　翩翩魏公子　人看渡關東</p><p><a href="../../model.html#/doc/12796">View poem's topic associations</a></p></body></html>
