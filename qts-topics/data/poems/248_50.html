  <body><p>248_50: 《和王相公題中書叢竹寄上元相公》郎士元</p>
    <p>多時仙掖裏　色並翠琅玕　幽意含煙月　清陰庇蕙蘭　枝繁宜露重　葉老愛天寒　竟日雙鸞止　孤吟為一看</p><p><a href="../../model.html#/doc/13004">View poem's topic associations</a></p></body></html>
