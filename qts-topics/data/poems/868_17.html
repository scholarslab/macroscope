  <body><p>868_17: 《夢中歌》白氏</p>
    <p>今夕何夕　存耶沒耶　良人去兮天之涯　園樹傷心兮三見花</p><p><a href="../../model.html#/doc/48094">View poem's topic associations</a></p></body></html>
