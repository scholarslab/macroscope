  <body><p>61_13: 《餞薛大夫護邊》李嶠</p>
    <p>荒隅時未通　副相下臨戎　授律星芒動　分兵月暈空　犀皮擁青橐　象齒飾雕弓　決勝三河勇　長驅六郡雄　登山窺代北　屈指計遼東　佇見燕然上　抽毫頌武功</p><p><a href="../../model.html#/doc/3680">View poem's topic associations</a></p></body></html>
