  <body><p>137_2_8: 《同王十三維偶然作十首（其八）》儲光羲</p>
    <p>耽耽銅鞮宮　遙望長數里　賓客無多少　出入皆珠履　樸儒亦何為　辛苦讀舊史不道無家舍　效他養妻子　冽冽玄冬暮　衣裳無準擬　偶然著道書　神人養生理公卿時見賞　賜賚難具紀　莫問身後事　且論朝夕是</p><p><a href="../../model.html#/doc/6502">View poem's topic associations</a></p></body></html>
