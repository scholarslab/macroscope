  <body><p>214_18: 《淇上送韋司倉往滑台》高適</p>
    <p>飲酒莫辭醉　醉多適不愁　孰知非遠別　終念對窮秋　滑臺門外見　淇水眼前流　君去應回首　風波滿渡頭</p><p><a href="../../model.html#/doc/10428">View poem's topic associations</a></p></body></html>
