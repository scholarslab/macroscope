  <body><p>267_40: 《代佳人贈別》顧況</p>
    <p>萬里行人欲渡溪　千行珠淚滴為泥　已成殘夢隨君去　猶有驚烏半夜啼</p><p><a href="../../model.html#/doc/13790">View poem's topic associations</a></p></body></html>
