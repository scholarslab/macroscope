  <body><p>15_33: 《郊廟歌辭。享文敬太子廟樂章。亞獻終獻》崔邠</p>
    <p>醴齊泛尊彝　軒縣動干戚　入室僾如在　升階虔所歷　奮疾合威容　定利舒皦繹　方崇廟貌禮　永被君恩錫</p><p><a href="../../model.html#/doc/753">View poem's topic associations</a></p></body></html>
