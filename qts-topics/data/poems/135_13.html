  <body><p>135_13: 《宿太平觀》綦毋潛</p>
    <p>夕到玉京寢　誇冥雲漢低　魂交仙室蝶　曙聽羽人雞　滴瀝花上露　清泠松下谿　明當訪真隱　揮手入無倪</p><p><a href="../../model.html#/doc/6423">View poem's topic associations</a></p></body></html>
