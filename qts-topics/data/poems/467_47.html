  <body><p>467_47: 《題寺壁》牟融</p>
    <p>僧家勝景瞰平川　霧重嵐深馬不前　宛轉數聲花外鳥　往來幾葉渡頭船　青山遠隔紅塵路　碧殿深籠綠樹煙　聞道此中堪遁跡　肯容一榻學逃禪</p><p><a href="../../model.html#/doc/24851">View poem's topic associations</a></p></body></html>
