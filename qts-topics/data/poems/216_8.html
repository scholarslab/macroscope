  <body><p>216_8: 《玄都壇歌，寄元逸人》杜甫</p>
    <p>故人昔隱東蒙峰　已佩含景蒼精龍　故人今居子午谷　獨在陰崖結茅屋　屋前太古玄都壇　青石漠漠常風寒　子規夜啼山竹裂　王母晝下雲旗翻　知君此計成長往　芝草琅玕日應長　鐵鎖高垂不可攀　致身福地何蕭爽</p><p><a href="../../model.html#/doc/10526">View poem's topic associations</a></p></body></html>
