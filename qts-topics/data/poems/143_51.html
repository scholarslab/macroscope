  <body><p>143_51: 《巴陵送李十二》王昌齡</p>
    <p>搖曳巴陵洲渚分　清江傳語便風聞　山長不見秋城色　日暮兼葭空水雲</p><p><a href="../../model.html#/doc/6821">View poem's topic associations</a></p></body></html>
