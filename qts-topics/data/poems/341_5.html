  <body><p>341_5: 《華山女》韓愈</p>
    <p>街東街西講佛經　撞鐘吹螺鬧宮庭　廣張罪福資誘脅　聽眾狎恰排浮萍　黃衣道士亦講說　座下寥落如明星　華山女兒家奉道　欲驅異教歸仙靈　洗妝拭面著冠帔　白咽紅頰長眉青　遂來陞座演真訣　觀門不許人開扃　不知誰人暗相報　訇然振動如雷霆　掃除眾寺人跡絕　驊騮塞路連輜軿　觀中人滿坐觀外　後至無地無由聽　抽簪脫釧解環佩　堆金疊玉光青熒　天門貴人傳詔召　六宮願識師顏形　玉皇頷首許歸去　乘龍駕鶴去青冥　豪家少年豈知道　來遶百匝腳不停　雲窗霧閣事恍惚　重重翠幕深金屏　仙梯難攀俗緣重　浪憑青鳥通丁寧</p><p><a href="../../model.html#/doc/18000">View poem's topic associations</a></p></body></html>
