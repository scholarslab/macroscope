  <body><p>346_24_12: 《宮詞三十首（存二十七首）（其十二）》王涯</p>
    <p>鴉飛深在禁城牆　多繞重樓複殿傍　時向春簷瓦溝上　散開朝翅占朝光</p><p><a href="../../model.html#/doc/18285">View poem's topic associations</a></p></body></html>
