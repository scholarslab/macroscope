  <body><p>518_28: 《秋居病中》雍陶</p>
    <p>幽居悄悄何人到　落日清涼滿樹梢　新句有時愁裏得　古方無效病來拋　荒簷數蝶懸蛛綱　空屋孤螢人燕巢　獨臥南窗秋色晚　一庭紅葉掩衡茅</p><p><a href="../../model.html#/doc/27967">View poem's topic associations</a></p></body></html>
