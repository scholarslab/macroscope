  <body><p>755_3_1: 《和江西蕭少卿見寄二首（其一）》徐鉉</p>
    <p>亡羊岐路愧司南　二紀窮通聚散三　老去何妨從笑傲　病來看欲懶朝參　離腸似線常憂斷　世態如湯不可探　珍重加餐省思慮　時時酌酒壓山嵐</p><p><a href="../../model.html#/doc/42255">View poem's topic associations</a></p></body></html>
