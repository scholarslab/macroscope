  <body><p>319_15: 《長安道》麹信陵</p>
    <p>朱門映綠楊　雙闕抵通莊　玉佩聲逾遠　紅塵猶自香</p><p><a href="../../model.html#/doc/17039">View poem's topic associations</a></p></body></html>
