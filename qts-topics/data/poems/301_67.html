  <body><p>301_67: 《酬趙侍禦》王建</p>
    <p>年少同為鄴下游　閑尋野寺醉登樓　別來衣馬從勝舊　爭向邊塵滿白頭</p><p><a href="../../model.html#/doc/16168">View poem's topic associations</a></p></body></html>
