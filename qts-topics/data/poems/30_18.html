  <body><p>30_18: 《奉和正日臨朝》顏師古</p>
    <p>七府璿衡始　三元寶曆新　負扆延百辟　垂旒御九賓　肅肅皆鵷鷺　濟濟盛簪紳　天涯致重譯　日域獻奇珍</p><p><a href="../../model.html#/doc/2369">View poem's topic associations</a></p></body></html>
