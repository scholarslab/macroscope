  <body><p>572_11: 《哭孟郊》賈島</p>
    <p>身死聲名在　多應萬古傳　寡妻無子息　破宅帶林泉　冢近登山道　詩隨過海船　故人相弔後　斜日下寒天</p><p><a href="../../model.html#/doc/31670">View poem's topic associations</a></p></body></html>
