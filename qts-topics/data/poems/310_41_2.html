  <body><p>310_41_2: 《送遷客二首（其二）》於鵠</p>
    <p>流人何處去　萬里向江州　孤驛瘴煙重　行人巴草秋　上帆南去遠　送雁北看愁　遍問炎方客　無人得白頭</p><p><a href="../../model.html#/doc/16631">View poem's topic associations</a></p></body></html>
