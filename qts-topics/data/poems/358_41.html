  <body><p>358_41: 《秋中暑退贈樂天》劉禹錫</p>
    <p>暑服宜秋著　清琴入夜彈　人情皆向菊　風意欲摧蘭　歲稔貧心泰　天涼病體安　相逢取次第　卻甚少年歡</p><p><a href="../../model.html#/doc/18941">View poem's topic associations</a></p></body></html>
