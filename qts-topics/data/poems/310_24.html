  <body><p>310_24: 《惜花》於鵠</p>
    <p>夜來花欲盡　始惜兩三枝　早起尋稀處　閒眠記落時　蕊焦蜂自散　蒂折蝶還移　攀著殷勤別　明年更有期</p><p><a href="../../model.html#/doc/16613">View poem's topic associations</a></p></body></html>
