  <body><p>635_4: 《送宇文虞》周繇</p>
    <p>此別欲何往　未言歸故林　行車新歲近　落日亂山深　野店寒無客　風巢動有禽　潛知經目事　大半是愁吟</p><p><a href="../../model.html#/doc/35072">View poem's topic associations</a></p></body></html>
