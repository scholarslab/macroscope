  <body><p>827_29_3: 《古塞下曲四首（其三）》貫休</p>
    <p>日向平沙出　還向平沙沒　飛蓬落軍營　驚雕去天末　帝鄉青樓倚霄漢　歌吹掀天對花月　豈知塞上望鄉人　日日雙眸滴清血</p><p><a href="../../model.html#/doc/45561">View poem's topic associations</a></p></body></html>
