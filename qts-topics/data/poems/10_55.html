  <body><p>10_55: 《武后明堂樂章。征音》?</p>
    <p>赫赫離精御炎陸　滔滔熾景開隆暑　冀延神鑒俯蘭樽　式表虔襟陳桂俎</p><p><a href="../../model.html#/doc/447">View poem's topic associations</a></p></body></html>
