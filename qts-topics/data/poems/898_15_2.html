  <body><p>898_15_2: 《三台令（其二）》馮延巳</p>
    <p>明月　明月　照得離人愁絕　更深影入空床　不道帷屏夜長　長夜　長夜　夢到庭花陰下</p><p><a href="../../model.html#/doc/49656">View poem's topic associations</a></p></body></html>
