  <body><p>898_8: 《滿宮花》張泌</p>
    <p>花正芳　樓似綺　寂寞上陽宮裏　鈿籠金鎖睡鴛鴦　簾冷露華珠翠　嬌豔輕盈香雪膩　細雨黃鶯雙起　東風惆悵欲清明　公子橋邊沈醉</p><p><a href="../../model.html#/doc/49644">View poem's topic associations</a></p></body></html>
