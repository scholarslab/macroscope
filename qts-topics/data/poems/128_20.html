  <body><p>128_20: 《聽百舌鳥》王維</p>
    <p>上蘭門外草萋萋　未央宮中花裏栖　亦有相隨過御苑　不知若箇向金堤　入春解作千般語　拂曙能先百鳥啼　萬戶千門應覺曉　建章何必聽鳴雞</p><p><a href="../../model.html#/doc/6066">View poem's topic associations</a></p></body></html>
