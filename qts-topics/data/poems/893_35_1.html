  <body><p>893_35_1: 《小重山（其一）》和凝</p>
    <p>春入神京萬木芳　禁林鶯語滑　蝶飛狂　曉花擎露妒啼妝　紅日永　風和百花香煙鎖柳絲長　御溝澄碧水　轉池塘　時時微雨洗風光　天衢遠　到處引笙篁</p><p><a href="../../model.html#/doc/49272">View poem's topic associations</a></p></body></html>
