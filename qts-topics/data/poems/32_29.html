  <body><p>32_29: 《和禦史韋大夫喜霽之作》褚亮</p>
    <p>晴天度旅雁　斜影照殘虹　野淨餘煙盡　山明遠色同　沙平寒水落　葉脆晚枝空　白簡光朝幰　彤騶出禁中　息駕遊蘭阪　雕文折桂叢　無因輕羽扇　徒自仰仁風</p><p><a href="../../model.html#/doc/2436">View poem's topic associations</a></p></body></html>
