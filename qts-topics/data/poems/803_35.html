  <body><p>803_35: 《酬雍秀才貽巴峽圖》薛濤</p>
    <p>千疊雲峰萬頃湖　白波分去遶荊吳　感君識我枕流意　重示瞿塘峽口圖</p><p><a href="../../model.html#/doc/44081">View poem's topic associations</a></p></body></html>
