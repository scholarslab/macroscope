  <body><p>26_10: 《雜曲歌辭。古別離》吳融</p>
    <p>紫燕黃鵠雖別離　一舉千里何難追　猶聞啼風與叫月　流連斷續令人悲　賦情更有深繾綣　碧甃千尋尚為淺　蟾蜍正向清夜流　蛺蝶須教墮絲罥　莫道斷絲不可續　丹穴鳳皇膠不遠　草草通流水不迴　海上兩潮長不返</p><p><a href="../../model.html#/doc/1789">View poem's topic associations</a></p></body></html>
