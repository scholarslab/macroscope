  <body><p>643_29: 《雨後過華岳廟》李山甫</p>
    <p>華山黑影霄崔嵬　金天　　門未開　雨淋鬼火滅不滅　風送神香來不來　牆外素錢飄似雪　殿前陰柏吼如雷　知君暗宰人間事　休把蒼生夢裏裁</p><p><a href="../../model.html#/doc/35531">View poem's topic associations</a></p></body></html>
