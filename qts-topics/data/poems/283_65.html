  <body><p>283_65: 《九月十日雨中過張伯佳期柳鎮未至以詩招之》李益</p>
    <p>柳吳興近無消息　張長公貧苦寂寥　唯有角巾霑雨至　手持殘菊向西招</p><p><a href="../../model.html#/doc/15120">View poem's topic associations</a></p></body></html>
