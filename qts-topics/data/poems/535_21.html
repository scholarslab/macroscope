  <body><p>535_21: 《余謝病東歸，王秀才見寄，今潘秀才南棹奉酬》許渾</p>
    <p>酷似牢之玉不如　落星山下白雲居　春耕旋搆金門客　夜學兼修玉府書　風掃碧雲迎鷙鳥　水還滄海養嘉魚　莫將年少輕時節　王氏家風在石渠</p><p><a href="../../model.html#/doc/28974">View poem's topic associations</a></p></body></html>
