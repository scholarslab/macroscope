  <body><p>775_13: 《詠月》李建樞</p>
    <p>昨夜圓非今夜圓　卻疑圓處減嬋娟　一年十二度圓缺　能得幾多時少年</p><p><a href="../../model.html#/doc/43145">View poem's topic associations</a></p></body></html>
