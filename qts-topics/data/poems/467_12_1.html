  <body><p>467_12_1: 《有感二首（其一）》牟融</p>
    <p>何事離懷入夢頻　貧居寂莫四無鄰　詩因韻險難成律　酒為愁多不顧身　眼底故人驚歲別　尊前華髮逐時新　十年飄泊如萍跡　一度登臨一悵神</p><p><a href="../../model.html#/doc/24813">View poem's topic associations</a></p></body></html>
