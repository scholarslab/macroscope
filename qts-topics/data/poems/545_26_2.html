  <body><p>545_26_2: 《省試日上崔侍郎四首（其二）》劉得仁</p>
    <p>如病如癡二十秋　求名難得又難休　回看骨肉須堪恥　一著麻衣便白頭</p><p><a href="../../model.html#/doc/30001">View poem's topic associations</a></p></body></html>
