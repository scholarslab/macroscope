  <body><p>843_3: 《聞西蟾從弟卜岩居嶽西有寄》齊己</p>
    <p>瀑布見高低　巖開巖壁西　碧雲多舊作　紅葉幾新題　滴瀝中疏磬　嵌空半倚梯　仍聞樵子徑　　不到前溪</p><p><a href="../../model.html#/doc/46591">View poem's topic associations</a></p></body></html>
