  <body><p>829_56: 《讀《玄宗幸蜀記》》貫休</p>
    <p>宋璟姚崇死　中庸遂變移　如何遊萬里　祗為一胡兒　泣乾坤色　飄零日月旗　火從龍闕起　淚向馬嵬垂　始憶張丞相　全師郭子儀　百官皆剽劫　九廟盡崩隳　塵撲銀輪暗　雷奔棧閣危　倖臣方賜死　野老不勝悲　及霤飄淪日　行宮寂寞時　人心雖未厭　天意亦難知　聖兩歸丹禁　承乾動四夷　因知納諫諍　始是太平基</p><p><a href="../../model.html#/doc/45688">View poem's topic associations</a></p></body></html>
