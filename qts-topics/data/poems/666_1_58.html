  <body><p>666_1_58: 《比紅兒詩（其五十八）》羅虯</p>
    <p>鳳折鶯離恨轉深　此身難負百年心　紅兒若向隋朝見　破鏡無因更重尋</p><p><a href="../../model.html#/doc/37002">View poem's topic associations</a></p></body></html>
