  <body><p>293_36: 《和盧校書文若早入使院書事》司空曙</p>
    <p>解帶獨裴回　秋風如水來　軒墀溼繁露　琴几拂輕埃　晨鳥猶在葉　夕蟲餘　苔　蒼然發高興　相仰坐難陪</p><p><a href="../../model.html#/doc/15670">View poem's topic associations</a></p></body></html>
