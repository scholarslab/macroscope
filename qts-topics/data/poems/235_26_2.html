  <body><p>235_26_2: 《春思二首（其二）》賈至</p>
    <p>紅粉當壚弱柳垂　金花臘酒解酴醾　笙歌日暮能留客　醉殺長安輕薄兒</p><p><a href="../../model.html#/doc/11998">View poem's topic associations</a></p></body></html>
