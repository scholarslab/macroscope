  <body><p>235_9_2: 《寓言二首（其二）》賈至</p>
    <p>凜凜秋閨夕　綺羅早知寒　玉砧調鳴杵　始擣機中紈　憶昨別離日　桐花覆井欄　今來思君時　白露盈階漙　聞有關河信　欲寄雙玉盤　玉以委貞心　盤以薦嘉餐　嗟君在萬里　使妾衣帶寬</p><p><a href="../../model.html#/doc/11979">View poem's topic associations</a></p></body></html>
