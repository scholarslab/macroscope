  <body><p>440_84: 《又答賀客》白居易</p>
    <p>銀章暫假為專城　賀客來多懶起迎　似挂緋衫衣架上　朽株枯竹有何榮</p><p><a href="../../model.html#/doc/22869">View poem's topic associations</a></p></body></html>
