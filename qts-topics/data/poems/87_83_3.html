  <body><p>87_83_3: 《贈工部尚書馮公挽歌三首（其三）》張說</p>
    <p>窅然長夜臺　舉世可哀哉　泉戶一朝閉　松風四面來　石碑填駮蘚　珠服聚塵埃　誰言遼東鶴　千年往復迴</p><p><a href="../../model.html#/doc/4661">View poem's topic associations</a></p></body></html>
