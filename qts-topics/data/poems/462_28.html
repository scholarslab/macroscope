  <body><p>462_28: 《拜表早出，贈皇甫賓客》白居易</p>
    <p>一月一回同拜表　莫辭侵早過中橋　老於君者應無數　猶趁西京十五朝</p><p><a href="../../model.html#/doc/24599">View poem's topic associations</a></p></body></html>
