  <body><p>472_19: 《姑熟雜詠。天門山》李赤</p>
    <p>迥出江水上　雙峰自相對　岸映松色寒　石分浪花碎　參差遠天際　縹緲晴霞外　落日舟去遙　回首沈青靄</p><p><a href="../../model.html#/doc/25061">View poem's topic associations</a></p></body></html>
