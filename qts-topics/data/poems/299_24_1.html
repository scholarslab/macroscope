  <body><p>299_24_1: 《原上新居十三首（其一）》王建</p>
    <p>新占原頭地　本無山可歸　黃藤生葉晚　老杏著花稀　廚舍近泥灶　家人初飽薇弟兄今四散　何日更相依</p><p><a href="../../model.html#/doc/15952">View poem's topic associations</a></p></body></html>
