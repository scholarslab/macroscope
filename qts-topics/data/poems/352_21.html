  <body><p>352_21: 《聞徹上人亡寄侍郎楊丈》柳宗元</p>
    <p>東越高僧還姓湯　幾時瓊佩觸鳴璫　空花一散不知處　誰採金英與侍郎</p><p><a href="../../model.html#/doc/18556">View poem's topic associations</a></p></body></html>
