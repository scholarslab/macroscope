  <body><p>164_2: 《君子有所思行》李白</p>
    <p>紫閣連終南　青冥天倪色　憑崖望咸陽　宮闕羅北極　萬井驚畫出　九衢如弦直　渭水銀河清　橫天流不息　朝野盛文物　衣冠何翕赩　廄馬散連山　軍容威絕域　伊皋運元化　衛霍輸筋力　歌鐘樂未休　榮去老還逼　圓光過滿缺　太陽移中昃　不散東海金　何爭西飛匿　無作牛山悲　惻愴淚沾臆</p><p><a href="../../model.html#/doc/8010">View poem's topic associations</a></p></body></html>
