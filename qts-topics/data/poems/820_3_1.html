  <body><p>820_3_1: 《塞下曲二首（其一）》皎然</p>
    <p>寒塞無因見落梅　胡人吹入笛聲來　勞勞亭上春應度　夜夜城南戰未迴</p><p><a href="../../model.html#/doc/45194">View poem's topic associations</a></p></body></html>
