  <body><p>448_23: 《登觀音台望城》白居易</p>
    <p>百千家似圍棋局　十二街如種菜畦　遙認微微入朝火　一條星宿五門西</p><p><a href="../../model.html#/doc/23512">View poem's topic associations</a></p></body></html>
