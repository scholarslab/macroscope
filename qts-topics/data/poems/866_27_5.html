  <body><p>866_27_5: 《與獨孤穆冥會詩（其五）》臨淄縣主</p>
    <p>露草芊芊　頹塋未遷　自我居此　於今幾年　與君先祖　疇昔恩波　死生契闊　忽此相過　誰謂佳期　尋當別離　俟君之北　攜手同歸</p><p><a href="../../model.html#/doc/47942">View poem's topic associations</a></p></body></html>
