  <body><p>657_5: 《途中寄懷》羅隱</p>
    <p>不知何處是前程　合眼騰騰信馬行　兩鬢已衰時未遇　數峰雖在病相攖　塵埃鞏洛虛光景　詩酒江湖漫姓名　試哭軍門看誰問　舊來還似禰先生</p><p><a href="../../model.html#/doc/36541">View poem's topic associations</a></p></body></html>
