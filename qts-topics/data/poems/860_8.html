  <body><p>860_8: 《對趙潁歌》朱子真</p>
    <p>人間幾日變桑田　誰識神仙洞裏天　短促共知有　異　且須歡醉在生前</p><p><a href="../../model.html#/doc/47632">View poem's topic associations</a></p></body></html>
