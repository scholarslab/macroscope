  <body><p>158_4_1: 《古意二首（其一）》賀蘭進明</p>
    <p>秦庭初指鹿　群盜滿山東　忤意皆誅死　所言誰肯忠　武關猶未啟　兵入望夷宮為祟非涇水　人君道自窮</p><p><a href="../../model.html#/doc/7598">View poem's topic associations</a></p></body></html>
