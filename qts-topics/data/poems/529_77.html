  <body><p>529_77: 《旅懷》許渾</p>
    <p>征車何軋軋　南北極天涯　孤枕易為客　遠書難到家　鄉連雲外樹　城閉月中花　猶有扁舟思　前年別若耶</p><p><a href="../../model.html#/doc/28724">View poem's topic associations</a></p></body></html>
