  <body><p>356_22: 《翰林白二十二學士見寄詩一百篇，因以答貺》劉禹錫</p>
    <p>吟君遺我百篇詩　使我獨坐形神馳　玉琴清夜人不語　琪樹春朝風正吹　郢人斤斲無痕跡　仙人衣裳棄刀尺　世人方乃欲相尋　行盡四維無處覓</p><p><a href="../../model.html#/doc/18775">View poem's topic associations</a></p></body></html>
