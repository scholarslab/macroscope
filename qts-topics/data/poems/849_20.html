  <body><p>849_20: 《秋日閒居》修睦</p>
    <p>是事不相關　誰人似此閒　卷簾當白晝　移榻對青山　野鶴眠松上　秋苔長雨間　岳僧頻有信　昨日得書還</p><p><a href="../../model.html#/doc/47097">View poem's topic associations</a></p></body></html>
