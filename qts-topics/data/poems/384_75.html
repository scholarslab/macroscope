  <body><p>384_75: 《酬韓祭酒雨中見寄》張籍</p>
    <p>雨中愁不出　陰黑盡連宵　屋溼唯添漏　泥深未放朝　無芻憐馬瘦　少食信兒嬌　聞道韓夫子　還同此寂寥</p><p><a href="../../model.html#/doc/20315">View poem's topic associations</a></p></body></html>
