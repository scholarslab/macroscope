  <body><p>788_13: 《五言玩初月重遊聯句》顏真卿</p>
    <p>春谿與岸平　初月出谿明　璧彩寒仍潔　金波夜轉清　孤光遠近滿　練色往來輕　望望隨蘭櫂　依依出柳城</p><p><a href="../../model.html#/doc/43525">View poem's topic associations</a></p></body></html>
