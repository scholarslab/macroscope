  <body><p>203_32: 《覽史》張良璞</p>
    <p>享年八十已　歷數窮蒼生　七虎門源上　咆哮關內鳴　建都用鶉宿　設險因金城　舜曲煙火起　汾河珠翠明　海雲引天仗　朔雪留邊兵　作孽人怨久　其亡鬼信盈　素靈感劉季　白馬從子嬰　昏虐不務德　百代無芳聲</p><p><a href="../../model.html#/doc/9981">View poem's topic associations</a></p></body></html>
