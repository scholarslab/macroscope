  <body><p>561_8: 《監郡犍為將歸使府登樓寓題》薛能</p>
    <p>幾日監臨向蜀春　錯拋歌酒強憂人　江樓一望西歸去　不負嘉州只負身</p><p><a href="../../model.html#/doc/31072">View poem's topic associations</a></p></body></html>
