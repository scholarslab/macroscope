  <body><p>270_12: 《早梅》戎昱</p>
    <p>一樹寒梅白玉條　迥臨村路傍溪橋　應緣近水花先發　疑是經春雪未銷</p><p><a href="../../model.html#/doc/14050">View poem's topic associations</a></p></body></html>
