  <body><p>230_66: 《雲》杜甫</p>
    <p>龍似瞿唐會　江依白帝深　終年常起峽　每夜必通林　收穫辭霜渚　分明在夕岑　高齋非一處　秀氣豁煩襟</p><p><a href="../../model.html#/doc/11694">View poem's topic associations</a></p></body></html>
