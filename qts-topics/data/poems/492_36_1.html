  <body><p>492_36_1: 《登鳳凰台二首（其一）》殷堯藩</p>
    <p>鳳凰臺上望長安　五色宮袍照水寒　綵筆十年留翰墨　銀河一夜臥闌干　三山飛鳥江天暮　六代離宮草樹殘　始信人生如一夢　壯懷莫使酒杯乾</p><p><a href="../../model.html#/doc/26070">View poem's topic associations</a></p></body></html>
