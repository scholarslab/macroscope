  <body><p>13_19: 《郊廟歌辭。享太廟樂章。送神》?</p>
    <p>五聲備奏　三獻終祠　車移鳳輦　旆轉虹旗　禮周籩豆　誠效虔祗　皇靈徙蹕　簪紳拜辭</p><p><a href="../../model.html#/doc/619">View poem's topic associations</a></p></body></html>
