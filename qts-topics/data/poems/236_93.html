  <body><p>236_93: 《美楊侍禦清文見示》錢起</p>
    <p>伯牙道喪來　弦絕無人續　誰知絕唱後　更有難和曲　層峰與清流　逸勢競奔蹙　清文不出戶　仿像皆在目　霧雪看滿懷　蘭荃坐盈掬　孤光碧潭月　一片崑崙玉　初見歌陽春　韶光變枯木　再見吟白雪　便覺雲肅肅　則知造化源　方寸能展縮　斯文不易遇　清爽心豈足　願言書諸紳　可以為佩服</p><p><a href="../../model.html#/doc/12111">View poem's topic associations</a></p></body></html>
