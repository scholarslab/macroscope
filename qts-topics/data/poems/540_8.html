  <body><p>540_8: 《過景陵》李商隱</p>
    <p>武皇精魄久仙升　帳殿淒涼煙霧凝　俱是蒼生留不得　鼎湖何異魏西陵</p><p><a href="../../model.html#/doc/29414">View poem's topic associations</a></p></body></html>
