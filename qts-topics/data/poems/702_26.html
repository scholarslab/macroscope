  <body><p>702_26: 《送友人及第歸》張蠙</p>
    <p>家林滄海東　未曉日先紅　作貢諸蕃別　登科幾國同　遠聲魚呷浪　層氣蜃迎風　鄉俗稀攀桂　爭來問月宮</p><p><a href="../../model.html#/doc/39414">View poem's topic associations</a></p></body></html>
