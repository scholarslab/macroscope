  <body><p>282_27: 《自朔方還與鄭式瞻崔稱鄭子周岑贊同會法雲寺三門避暑》李益</p>
    <p>予本疏放士　朅來非外矯　誤落邊塵中　愛山見山少　始投清涼宇　門值煙岫表　參差互明滅　彩翠竟昏曉　泠泠遠風來　過此群木杪　英英二三彥　襟曠去煩擾　游川出潛魚　息陰倦飛鳥　徇物不可窮　唯於此心了</p><p><a href="../../model.html#/doc/15035">View poem's topic associations</a></p></body></html>
