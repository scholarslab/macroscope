  <body><p>717_46: 《嶺南道中》曹松</p>
    <p>百花成實未成歸　未必歸心與志違　但有壺觴資逸詠　盡交風景入清機　半川陰霧藏高木　一道晴蜺雜落暉　遊子馬前芳草合　鷓鴣啼歇又南飛</p><p><a href="../../model.html#/doc/40397">View poem's topic associations</a></p></body></html>
