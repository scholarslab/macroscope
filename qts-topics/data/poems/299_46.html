  <body><p>299_46: 《秋日送杜虔州》王建</p>
    <p>憶得宿新宅　別來餘蕙香　初聞守郡遠　一日臥空床　野驛煙火溼　路人消息狂　山樓添鼓角　村柵立旗槍　晚渚露荷敗　早衙風桂涼　謝家章句出　江月少輝光</p><p><a href="../../model.html#/doc/15986">View poem's topic associations</a></p></body></html>
