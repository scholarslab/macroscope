  <body><p>276_34: 《中書舍人李座上送潁陽徐少府》盧綸</p>
    <p>潁陽春色似河陽　一望繁花一縣香　今日送官君最恨　可憐才子白鬚長</p><p><a href="../../model.html#/doc/14691">View poem's topic associations</a></p></body></html>
