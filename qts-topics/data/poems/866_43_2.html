  <body><p>866_43_2: 《與顏浚冥會詩（其二）》陳宮妃嬪</p>
    <p>寶閣排雲稱望仙　五雲高豔擁朝天　清溪猶有當時月　應照瓊花綻綺筵</p><p><a href="../../model.html#/doc/47966">View poem's topic associations</a></p></body></html>
