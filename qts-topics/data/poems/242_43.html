  <body><p>242_43: 《金谷園》張繼</p>
    <p>綵樓歌館正融融　一騎星飛錦帳空　老盡名花春不管　年年啼鳥怨東風</p><p><a href="../../model.html#/doc/12702">View poem's topic associations</a></p></body></html>
