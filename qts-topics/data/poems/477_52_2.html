  <body><p>477_52_2: 《逢舊二首（其二）》李涉</p>
    <p>將作乘槎去不還　便尋雲海住三山　不知留得支機石　卻逐黃河到世間</p><p><a href="../../model.html#/doc/25462">View poem's topic associations</a></p></body></html>
