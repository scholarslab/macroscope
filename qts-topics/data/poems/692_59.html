  <body><p>692_59: 《送李先輩從知塞上》杜荀鶴</p>
    <p>去草軍書出帝鄉　便從城外學戎裝　好隨漢將收胡土　莫遣胡兵近漢疆　灑磧雪黏旗力重　凍河風揭角聲長　此行也是男兒事　莫向征人恃桂香</p><p><a href="../../model.html#/doc/38807">View poem's topic associations</a></p></body></html>
