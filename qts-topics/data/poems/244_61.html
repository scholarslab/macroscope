  <body><p>244_61: 《魯中送魯使君歸鄭州》韓翃</p>
    <p>城中金絡騎　出餞沈東陽　九月寒露白　六關秋草黃　齊謳聽處妙　魯酒把來香　醉後著鞭去　梅山道路長</p><p><a href="../../model.html#/doc/12803">View poem's topic associations</a></p></body></html>
