  <body><p>510_46: 《溪行寄京師故人道侶》張祜</p>
    <p>白日長多事　清溪偶獨尋　雲歸秋水闊　月出夜山深　坐想天涯去　行悲澤畔吟　東郊故人在　應笑未抽簪</p><p><a href="../../model.html#/doc/27330">View poem's topic associations</a></p></body></html>
