  <body><p>660_27: 《游江夏口》羅隱</p>
    <p>醉別江東酒一杯　往年曾此駐塵埃　魚聽建業歌聲過　水看瞿塘雪影來　黃祖不能容賤客　費禕終是負仙才　平生膽氣平生恨　今日江邊首懶迴</p><p><a href="../../model.html#/doc/36698">View poem's topic associations</a></p></body></html>
