  <body><p>519_19: 《過舊遊見雙鶴愴然有懷》李遠</p>
    <p>謝公何歲掩松楸　雙鶴依然傍玉樓　朱頂岏荒原上　雪毛零落小池頭　蓬瀛路斷君何在　雲水情深我尚留　他日若來華表上　更添多少令威愁</p><p><a href="../../model.html#/doc/28086">View poem's topic associations</a></p></body></html>
