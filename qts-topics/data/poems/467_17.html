  <body><p>467_17: 《春遊》牟融</p>
    <p>錦袍日暖耀冰蠶　上客陪遊酒半酣　笑拂吟鞭邀好興　醉敧烏帽逞雄談　樓前弱柳搖金縷　林外遙山隔翠嵐　正是太平行樂處　春風花下且停驂</p><p><a href="../../model.html#/doc/24819">View poem's topic associations</a></p></body></html>
