  <body><p>252_24: 《讓皇帝廟樂章。奠幣》李紓</p>
    <p>惟帝時若　去而上仙　祀用商武　樂備宮懸　白璧加薦　玄纁告虔　子孫拜後　承茲吉蠲</p><p><a href="../../model.html#/doc/13311">View poem's topic associations</a></p></body></html>
