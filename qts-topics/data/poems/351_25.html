  <body><p>351_25: 《善謔驛和劉夢得酹淳于先生》柳宗元</p>
    <p>水上鵠已去　亭中鳥又鳴　辭因使楚重　名為救齊成　荒壟遽千古　羽觴難再傾　劉伶今日意　異代是同聲</p><p><a href="../../model.html#/doc/18518">View poem's topic associations</a></p></body></html>
