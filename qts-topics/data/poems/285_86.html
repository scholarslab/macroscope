  <body><p>285_86: 《送張少府赴夏縣》李端</p>
    <p>雖為州縣職　還欲抱琴過　樹古聞風草　山枯見雪多　雞聲連絳市　馬色傍黃河　太守新臨郡　還逢五歌</p><p><a href="../../model.html#/doc/15297">View poem's topic associations</a></p></body></html>
