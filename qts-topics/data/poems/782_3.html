  <body><p>782_3: 《文宣王廟古松》李胄</p>
    <p>列植成均裏　分行古廟前　陰森非一日　蒼翠自何年　寒影煙霜暗　晨光枝葉妍　近簷陰更靜　臨砌色相鮮　每愧聞鐘磬　多慚接豆籩　更宜教冑子　於此學貞堅</p><p><a href="../../model.html#/doc/43319">View poem's topic associations</a></p></body></html>
