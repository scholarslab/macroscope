  <body><p>372_7: 《古離別（一作對景惜別）》孟郊</p>
    <p>松山雲繚繞　萍路水分離　雲去有歸日　水分無合時　春芳役雙眼　春色柔四支　楊柳織別愁　千條萬條絲</p><p><a href="../../model.html#/doc/19662">View poem's topic associations</a></p></body></html>
