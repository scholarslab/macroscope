  <body><p>96_12: 《洛陽道》沈佺期</p>
    <p>九門開洛邑　雙闕對河橋　白日青春道　軒裳半下朝　乘羊稚子看　拾翠美人嬌　行樂歸恆晚　香塵撲地遙</p><p><a href="../../model.html#/doc/4969">View poem's topic associations</a></p></body></html>
