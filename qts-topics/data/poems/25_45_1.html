  <body><p>25_45_1: 《雜曲歌辭。長相思三首（其一）》李白</p>
    <p>長相思　在長安　絡緯秋啼金井欄　微霜淒淒簟色寒　孤燈不明思欲絕　卷帷望月空長歎　美人如花隔雲端　上有青冥之長天　下有綠水之波瀾　天長路遠魂飛苦　夢魂不到關山難　長相思　摧心肝</p><p><a href="../../model.html#/doc/1733">View poem's topic associations</a></p></body></html>
