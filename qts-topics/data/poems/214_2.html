  <body><p>214_2: 《贈杜二拾遺》高適</p>
    <p>傳道招提客　詩書自討論　佛香時入院　僧飯屢過門　聽法還應難　尋經剩欲翻　草玄今已畢　此外復何言</p><p><a href="../../model.html#/doc/10412">View poem's topic associations</a></p></body></html>
