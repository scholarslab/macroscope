  <body><p>806_1_124: 《詩三百三首（其一百二十四）》寒山</p>
    <p>富貴疏親聚　只為多錢米　貧賤骨肉離　非關少兄弟　急須歸去來　招賢閣未啟浪行朱雀街　踏破皮鞋底</p><p><a href="../../model.html#/doc/44333">View poem's topic associations</a></p></body></html>
