  <body><p>230_30: 《孟氏（集有過孟十二倉曹十四主簿兄弟詩）》杜甫</p>
    <p>孟氏好兄弟　養親唯小園　承顏胝手足　坐客強盤飧　負米力葵外　讀書秋樹根　卜鄰慚近舍　訓子學誰門</p><p><a href="../../model.html#/doc/11651">View poem's topic associations</a></p></body></html>
