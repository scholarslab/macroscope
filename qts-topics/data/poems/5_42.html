  <body><p>5_42: 《游九龍潭》武則天</p>
    <p>山窗遊玉女　澗戶對瓊峰　巖頂翔雙鳳　潭心倒九龍　酒中浮竹葉　杯上寫芙蓉　故驗家山賞　惟有風入松</p><p><a href="../../model.html#/doc/260">View poem's topic associations</a></p></body></html>
