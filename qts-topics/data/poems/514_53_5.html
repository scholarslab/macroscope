  <body><p>514_53_5: 《和劉補闕秋園寓興之什十首（其五）》朱慶餘</p>
    <p>深齋當獨處　詎肯厭秋聲　翠筱寒愈靜　孤花晚更明　每因逢石坐　多見抱書行入夜聽疏杵　遙知耿此情</p><p><a href="../../model.html#/doc/27767">View poem's topic associations</a></p></body></html>
