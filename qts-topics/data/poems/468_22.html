  <body><p>468_22: 《夜泊潤州江口》劉言史</p>
    <p>秋江欲起白頭波　賈客瞻風無渡河　千船火絕寒宵半　獨聽鐘聲覺寺多</p><p><a href="../../model.html#/doc/24891">View poem's topic associations</a></p></body></html>
