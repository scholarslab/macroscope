  <body><p>174_20: 《別東林寺僧》李白</p>
    <p>東林送客處　月出白猿啼　笑別廬山遠　何煩過虎溪</p><p><a href="../../model.html#/doc/8368">View poem's topic associations</a></p></body></html>
