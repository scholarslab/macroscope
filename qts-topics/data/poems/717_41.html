  <body><p>717_41: 《霍山（在龍川縣）》曹松</p>
    <p>七千七百七十丈　丈丈藤蘿勢入天　未必展來空似翅　不妨開去也成蓮　　月將河漢分巖轉　僧與龍蛇共窟眠　直是畫工須閣筆　況無名畫可流傳</p><p><a href="../../model.html#/doc/40391">View poem's topic associations</a></p></body></html>
