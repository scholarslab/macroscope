  <body><p>691_41: 《題會上人院》杜荀鶴</p>
    <p>鼓角城中寺　師居日得閒　必能行大道　何用在深山　破衲新添線　空門夜不關　心知與眼見　終取到無間</p><p><a href="../../model.html#/doc/38660">View poem's topic associations</a></p></body></html>
