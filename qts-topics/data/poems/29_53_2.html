  <body><p>29_53_2: 《雜歌謠辭。步虛詞（其二）》韋渠牟</p>
    <p>羽駕正翩翩　雲鴻最自然　霞冠將月曉　珠佩與星連　鏤玉留新訣　雕金得舊編不知飛鳥學　更有幾人仙</p><p><a href="../../model.html#/doc/2329">View poem's topic associations</a></p></body></html>
