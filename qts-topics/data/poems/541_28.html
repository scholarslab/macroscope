  <body><p>541_28: 《九日》李商隱</p>
    <p>曾共山翁把酒時　霜天白菊繞階墀　十年泉下無人問　九日樽前有所思　不學汗臣栽苜蓿　空教楚客詠江蘺　郎君官貴施行馬　東閣無因再得窺</p><p><a href="../../model.html#/doc/29666">View poem's topic associations</a></p></body></html>
