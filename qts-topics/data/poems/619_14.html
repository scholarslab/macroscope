  <body><p>619_14: 《別離》陸龜蒙</p>
    <p>丈夫非無淚　不灑離別間　杖劍對尊酒　恥為游子顏　蝮蛇一螫手　壯士即解腕　所志在功名　離別何足歎</p><p><a href="../../model.html#/doc/34089">View poem's topic associations</a></p></body></html>
