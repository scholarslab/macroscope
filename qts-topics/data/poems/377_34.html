  <body><p>377_34: 《古意贈梁肅補闕》孟郊</p>
    <p>曲木忌日影　讒人畏賢明　自然照燭間　不受邪佞輕　不有百煉火　孰知寸金精　金鉛正同鑪　願分精與粗</p><p><a href="../../model.html#/doc/19931">View poem's topic associations</a></p></body></html>
