  <body><p>863_24: 《後土夫人》蜀宮群仙</p>
    <p>偶引群仙到世間　熏風殿裏醉華筵　等閒貪賞不歸去　愁殺韋郎一覺眠</p><p><a href="../../model.html#/doc/47793">View poem's topic associations</a></p></body></html>
