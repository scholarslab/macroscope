  <body><p>702_30: 《宿開照寺光澤上人院》張蠙</p>
    <p>靜室譚玄旨　清宵獨細聽　真身非有像　至理本無經　鐘定遙聞水　樓高別見星　不教人觸穢　偏說此山靈</p><p><a href="../../model.html#/doc/39418">View poem's topic associations</a></p></body></html>
