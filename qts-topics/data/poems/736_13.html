  <body><p>736_13: 《放猿》王仁裕</p>
    <p>放爾丁寧復故林　舊來行處好追尋　月明巫峽堪憐靜　路隔巴山莫厭深　　棲宿免勞青嶂夢　躋攀應愜白雲心　三秋果熟松梢健　任抱高枝徹曉吟</p><p><a href="../../model.html#/doc/41285">View poem's topic associations</a></p></body></html>
