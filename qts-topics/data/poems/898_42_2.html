  <body><p>898_42_2: 《金錯刀（一名醉瑤瑟）（其二）》馮延巳</p>
    <p>日融融　草芊芊　黃鶯求友啼林前　柳條嫋嫋拖金線　花蕊茸茸簇錦氈　鳩逐婦　燕穿簾　狂蜂浪蝶相翩翩　春光堪賞還堪玩　惱殺東風誤少年</p><p><a href="../../model.html#/doc/49727">View poem's topic associations</a></p></body></html>
