  <body><p>844_71: 《寄玉泉實仁上人》齊己</p>
    <p>往歲曾尋聖跡時　樹邊三遶禮吾師　敢望護法將軍記　且喜焚香弟子知　後會未期心的的　前峰欲下步遲遲　今來老劣難行甚　空寂無緣但寄詩</p><p><a href="../../model.html#/doc/46740">View poem's topic associations</a></p></body></html>
