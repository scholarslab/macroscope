  <body><p>638_3: 《送賓貢金夷吾奉使歸本國》張喬</p>
    <p>渡海登仙籍　還家備漢儀　孤舟無岸泊　萬里有星隨　積水浮魂夢　流年半別離　東風未迴日　音信杳難期</p><p><a href="../../model.html#/doc/35138">View poem's topic associations</a></p></body></html>
