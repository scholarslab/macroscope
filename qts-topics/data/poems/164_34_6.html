  <body><p>164_34_6: 《宮中行樂詞八首（其六）》李白</p>
    <p>今日明光裏　還須結伴遊　春風開紫殿　天樂下朱樓　豔舞全知巧　嬌歌半欲羞更憐花月夜　宮女笑藏鉤</p><p><a href="../../model.html#/doc/8035">View poem's topic associations</a></p></body></html>
