  <body><p>96_45: 《岳館》沈佺期</p>
    <p>洞壑仙人館　孤峰玉女臺　空濛朝氣合　窈窕夕陽開　流澗含輕雨　虛巖應薄雷　正逢鸞與鶴　歌舞出天來</p><p><a href="../../model.html#/doc/5005">View poem's topic associations</a></p></body></html>
