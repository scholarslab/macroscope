  <body><p>131_10: 《送劉高郵棁使入都》祖詠</p>
    <p>常聞積歸思　昨夜又兼秋　鄉路京華遠　王程江水流　吳歌喧兩岸　楚客醉孤舟　漸覺潮初上　悽然多暮愁</p><p><a href="../../model.html#/doc/6260">View poem's topic associations</a></p></body></html>
