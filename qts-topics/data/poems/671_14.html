  <body><p>671_14: 《秋葵》唐彥謙</p>
    <p>月瓣團欒翦赭羅　長條排蕊綴鳴珂　傾陽一點丹心在　承得中天雨露多</p><p><a href="../../model.html#/doc/37210">View poem's topic associations</a></p></body></html>
