  <body><p>49_1: 《奉和聖制南郊禮畢酺宴》張九齡</p>
    <p>配天昭聖業　率土慶輝光　春發三條路　酺開百戲場　流恩均庶品　縱觀聚康莊　妙舞來平樂　新聲出建章　分曹日抱戴　赴節鳳歸昌　幸奏承雲樂　同晞湛露陽　氣和皆有感　澤厚自無疆　飽德君臣醉　連歌奉柏梁</p><p><a href="../../model.html#/doc/3065">View poem's topic associations</a></p></body></html>
