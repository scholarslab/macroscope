  <body><p>538_26: 《經故太尉段公廟》許渾</p>
    <p>靜想追兵緩翠華　古碑荒廟閉松花　紀生不向滎陽死　爭有山河屬漢家</p><p><a href="../../model.html#/doc/29128">View poem's topic associations</a></p></body></html>
