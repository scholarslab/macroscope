  <body><p>196_1: 《元次山居武昌之樊山，新春大雪，以詩問之》孟彥深</p>
    <p>江山十日雪　雪深江霧濃　起來望樊山　但見群玉峰　林鶯卻不語　野獸翻有蹤　山中應大寒　短褐何以完　皓氣凝書帳　清著釣魚竿　懷君欲進謁　谿滑渡舟難</p><p><a href="../../model.html#/doc/9452">View poem's topic associations</a></p></body></html>
