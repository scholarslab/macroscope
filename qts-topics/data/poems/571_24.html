  <body><p>571_24: 《客喜》賈島</p>
    <p>客喜非實喜　客悲非實悲　百迴信到家　未當身一歸　未歸長嗟愁　嗟愁填中懷　開口吐愁聲　還卻入耳來　常恐淚滴多　自損兩目輝　鬢邊雖有絲　不堪織寒衣</p><p><a href="../../model.html#/doc/31622">View poem's topic associations</a></p></body></html>
