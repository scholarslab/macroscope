  <body><p>841_56: 《剃發》齊己</p>
    <p>金刀閃冷光　一剃一清涼　未免隨朝夕　依前長雪霜　夏林攲石膩　春澗水泉香　向老凋疏盡　寒天不出房</p><p><a href="../../model.html#/doc/46483">View poem's topic associations</a></p></body></html>
