  <body><p>458_8: 《病中詩十五首。別柳枝》白居易</p>
    <p>兩枝楊柳小樓中　嫋嫋多年伴醉翁　明日放歸歸去後　世間應不要春風</p><p><a href="../../model.html#/doc/24322">View poem's topic associations</a></p></body></html>
