  <body><p>153_2_1: 《詠史十一首（其一）》李華</p>
    <p>昂藏獬豸獸　出自太平年　亂代乃潛伏　縱人為禍愆　嘗聞斷馬劍　每壯朱雲賢身死名不滅　寒風吹墓田　精靈如有在　幽憤滿松煙</p><p><a href="../../model.html#/doc/7483">View poem's topic associations</a></p></body></html>
