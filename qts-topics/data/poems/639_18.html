  <body><p>639_18: 《春日游曲江》張喬</p>
    <p>日暖鴛鴦拍浪春　蒹葭浦際聚青蘋　若論來往鄉心切　須是煙波島上人</p><p><a href="../../model.html#/doc/35254">View poem's topic associations</a></p></body></html>
