  <body><p>885_3_2: 《詠白蓮（其二）》皮日休</p>
    <p>細嗅深看暗斷腸　從今無意愛紅芳　折來只合瓊為客　把種應須玉甃塘　向日但疑酥滴水　含風渾訝雪生香　吳王臺下開多少　遙似西施上素妝</p><p><a href="../../model.html#/doc/48777">View poem's topic associations</a></p></body></html>
