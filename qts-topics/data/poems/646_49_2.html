  <body><p>646_49_2: 《和友人喜相遇十首（其二）》李鹹用</p>
    <p>揣情摩意已無功　只把篇章助國風　宋玉謾誇雲雨會　謝連寧許夢魂通　愁成旅鬢千絲亂　吟得寒缸短焰終　難世好居郊野地　出門常喜與人同</p><p><a href="../../model.html#/doc/35763">View poem's topic associations</a></p></body></html>
