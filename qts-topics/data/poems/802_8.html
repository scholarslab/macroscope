  <body><p>802_8: 《贈盧夫人》常浩</p>
    <p>佳人惜顏色　恐逐芳菲歇　日暮出畫堂　下階拜新月　拜月如有詞　傍人那得知　歸來投玉枕　始覺淚痕垂</p><p><a href="../../model.html#/doc/44003">View poem's topic associations</a></p></body></html>
