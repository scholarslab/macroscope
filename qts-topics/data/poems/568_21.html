  <body><p>568_21: 《江樓獨酌懷從叔》李群玉</p>
    <p>水國發爽氣　川光靜高秋　酣歌金尊醁　送此清風愁　楚色忽滿目　灘聲落西樓　雲翻天邊葉　月弄波上鉤　芳意長搖落　蘅蘭謝汀洲　長吟碧雲合　悵望江之幽</p><p><a href="../../model.html#/doc/31363">View poem's topic associations</a></p></body></html>
