  <body><p>687_19: 《岐陽蒙相國對宅因抒懷投獻》吳融</p>
    <p>風有危亭月有臺　平津閣畔好裴回　雖非宋玉誅茅至　且學王家種竹來　已得靜居從馬歇　不堪行色被蟬催　故園蘭菊三千里　旅夢方應校懶迴</p><p><a href="../../model.html#/doc/38480">View poem's topic associations</a></p></body></html>
