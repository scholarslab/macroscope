  <body><p>867_26: 《太白山魔誑道士詩》太白山魔</p>
    <p>三秋稽顙叩真靈　龍虎交時金液成　絳雪既凝身可度　蓬壺頂上彩雲生</p><p><a href="../../model.html#/doc/48014">View poem's topic associations</a></p></body></html>
