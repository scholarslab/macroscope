  <body><p>832_1_1: 《遇五天僧入五台五首（其一）》貫休</p>
    <p>十萬里到此　辛勤詎可論　唯云吾上祖　見賈給孤園　一月行沙磧　三更到鐵門白頭鄉思在　迴首一銷魂</p><p><a href="../../model.html#/doc/45847">View poem's topic associations</a></p></body></html>
