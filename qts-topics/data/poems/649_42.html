  <body><p>649_42: 《山中》方幹</p>
    <p>散拙亦自遂　粗將猿鳥同　飛泉高瀉月　獨樹迥含風　果落盤盂上　雲生篋笥中　未甘明聖日　終作釣漁翁</p><p><a href="../../model.html#/doc/36036">View poem's topic associations</a></p></body></html>
