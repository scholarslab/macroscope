  <body><p>851_5_1: 《武肅王有旨，石橋設齋會，進一詩，共六首（其一）》吳越僧</p>
    <p>南有天台事可尊　孕靈含秀獨超群　重重曲澗侵危石　步步層巖踏碎雲　金雀每從雲裏現　異香多向夜深聞　當知此界非凡界　一道幽奇各自分</p><p><a href="../../model.html#/doc/47154">View poem's topic associations</a></p></body></html>
