  <body><p>574_92: 《蓮峰歌》賈島</p>
    <p>錦礫潺湲玉溪水　曉來微雨藤花紫　冉冉山雞紅尾長　一聲樵斧驚飛起　松刺梳空石差齒　煙香風軟人參蕊　陽崖一夢伴雲根　仙菌靈芝夢魂裏</p><p><a href="../../model.html#/doc/31990">View poem's topic associations</a></p></body></html>
