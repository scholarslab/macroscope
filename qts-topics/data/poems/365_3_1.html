  <body><p>365_3_1: 《楊枝詞二首（其一）》劉禹錫</p>
    <p>迎得春光先到來　淺黃輕綠映樓臺　只緣嫋娜多情思　更被春風長倩猜</p><p><a href="../../model.html#/doc/19267">View poem's topic associations</a></p></body></html>
