  <body><p>432_35: 《將之饒州，江浦夜泊》白居易</p>
    <p>明月滿深浦　愁人臥孤舟　煩冤寢不得　夏夜長於秋　苦乏衣食資　遠為江海游　光陰坐遲暮　鄉國行阻修　身病向鄱陽　家貧寄徐州　前事與後事　豈堪心并憂　憂來起長望　但見江水流　雲樹靄蒼蒼　煙波澹悠悠　故園迷處所　一念堪白頭</p><p><a href="../../model.html#/doc/22210">View poem's topic associations</a></p></body></html>
