  <body><p>577_51: 《經西塢偶題》溫庭筠</p>
    <p>搖搖弱柳黃鸝啼　芳草無情人自迷　日影明滅金色鯉　杏花唼喋青頭雞　微紅柰蒂惹蜂粉　潔白芹芽穿燕泥　借問含嚬向何事　昔年曾到武陵溪</p><p><a href="../../model.html#/doc/32072">View poem's topic associations</a></p></body></html>
