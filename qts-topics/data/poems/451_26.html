  <body><p>451_26: 《行香歸》白居易</p>
    <p>出作行香客　歸如坐夏僧　床前雙草屨　簷下一紗燈　珮委腰無力　冠敧髮不勝　鸞臺龍尾道　合盡少年登</p><p><a href="../../model.html#/doc/23794">View poem's topic associations</a></p></body></html>
