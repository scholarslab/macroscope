  <body><p>739_37_2: 《感故府二首（其二）》李建勳</p>
    <p>悒悒復悒悒　思君安可及　永日在階前　披衣隨風立　高樓暮角斷　遠樹寒鴉集　惆悵幾行書　遺蹤墨猶溼</p><p><a href="../../model.html#/doc/41388">View poem's topic associations</a></p></body></html>
