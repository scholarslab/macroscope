  <body><p>239_41: 《重贈趙給事》錢起</p>
    <p>久飛鴛掖出時髦　恥負平生稽古勞　玉樹滿庭家轉貴　雲衢獨步位初高　能迂騶馭尋蝸舍　不惜瑤華報木桃　應念潛郎守貧病　常悲休沐對蓬蒿</p><p><a href="../../model.html#/doc/12381">View poem's topic associations</a></p></body></html>
