  <body><p>440_10: 《自題》白居易</p>
    <p>功名宿昔人多許　寵辱斯須自不如　一旦失恩先左降　三年隨例未量移　馬頭覓角生何日　石火敲光住幾時　前事是身俱若此　空門不去欲何之</p><p><a href="../../model.html#/doc/22793">View poem's topic associations</a></p></body></html>
