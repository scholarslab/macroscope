  <body><p>593_35: 《城南野居寄知己》曹鄴</p>
    <p>奔走未到我　在城如在村　出門既無意　豈如常閉門　作詩二十載　闕下名不聞　無人為開口　君子獨有言　身為苦寒士　一笑亦感恩　慇懃中途上　勿使車無輪</p><p><a href="../../model.html#/doc/32951">View poem's topic associations</a></p></body></html>
