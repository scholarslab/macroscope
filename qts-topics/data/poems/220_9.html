  <body><p>220_9: 《陳拾遺故宅（宅在射洪縣東七裏東武山下）》杜甫</p>
    <p>拾遺平昔居　大屋尚修椽　悠揚荒山日　慘澹故園煙　位下曷足傷　所貴者聖賢　有才繼騷雅　哲匠不比肩　公生揚馬後　名與日月懸　同遊英俊人　多秉輔佐權　彥昭超玉價　郭振起通泉　到今素壁滑　灑翰銀鉤連　盛事會一時　此堂豈千年　終古立忠義　感遇有遺編</p><p><a href="../../model.html#/doc/10734">View poem's topic associations</a></p></body></html>
