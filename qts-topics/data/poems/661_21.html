  <body><p>661_21: 《陝西晚思》羅隱</p>
    <p>長途已自窮　此去便西東　樹色榮衰裏　人心往返中　別情流水急　歸夢故山空　莫忘交遊分　從來事一同</p><p><a href="../../model.html#/doc/36727">View poem's topic associations</a></p></body></html>
