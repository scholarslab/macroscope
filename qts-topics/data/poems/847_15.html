  <body><p>847_15: 《祈真壇》齊己</p>
    <p>玉甕瑤壇二三級　學仙弟子參差入　霓旌隊仗下不下　松檜森森天露溼　殿前寒氣束香雲　朝祈暮禱玄元君　茫茫俗骨醉更昏　樓臺十二遙崑崙　崑崙縱廣一萬二千里　中有五色雲霞五色水　何當斷慾便飛去　不要九轉神丹換精髓</p><p><a href="../../model.html#/doc/46928">View poem's topic associations</a></p></body></html>
