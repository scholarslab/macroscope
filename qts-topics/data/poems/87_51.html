  <body><p>87_51: 《過庾信宅》張說</p>
    <p>蘭成追宋玉　舊宅偶詞人　筆湧江山氣　文驕雲雨神　包胥非救楚　隨會反留秦　獨有東陽守　來嗟古樹春</p><p><a href="../../model.html#/doc/4619">View poem's topic associations</a></p></body></html>
