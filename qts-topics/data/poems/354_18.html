  <body><p>354_18: 《擣衣曲》劉禹錫</p>
    <p>爽砧應秋律　繁杵含淒風　一一遠相續　家家音不同　戶庭凝露清　伴侶明月中　長裾委襞積　輕佩垂璁瓏　汗餘衫更馥　鈿移麝半空　報寒驚邊雁　促思聞候蟲　天狼正芒角　虎落定相攻　盈篋寄何處　征人如轉蓬</p><p><a href="../../model.html#/doc/18660">View poem's topic associations</a></p></body></html>
