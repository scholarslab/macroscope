  <body><p>275_7: 《江上送友人》于良史</p>
    <p>看爾動行櫂　未收離別筵　千帆忽見及　亂卻故人船　紛泊雁群起　逶迤沙漵連　長亭十里外　應是少人煙</p><p><a href="../../model.html#/doc/14640">View poem's topic associations</a></p></body></html>
