  <body><p>683_74: 《擁鼻》韓偓</p>
    <p>擁鼻悲吟一向愁　寒更轉盡未回頭　綠屏無睡秋分簟　紅葉傷心月午樓　卻要因循添逸興　若為趨競愴離憂　殷勤憑仗官渠水　為到西溪動釣舟</p><p><a href="../../model.html#/doc/38198">View poem's topic associations</a></p></body></html>
