  <body><p>376_5: 《羅氏花下奉招陳侍禦》孟郊</p>
    <p>眼在枝上春　落地成埃塵　不是風流者　誰為攀折人　寧辭波浪闊　莫道往來頻　拾紫豈宜晚　掇芳須及晨　勞收賈生淚　強起屈平身　花下本無俗　酒中別有神　遊蜂不飲故　戲蝶亦爭新　萬物盡如此　過時非所珍</p><p><a href="../../model.html#/doc/19845">View poem's topic associations</a></p></body></html>
