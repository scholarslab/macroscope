  <body><p>459_4_1: 《春日閒居三首（其一）》白居易</p>
    <p>陶云愛吾廬　吾亦愛吾屋　屋中有琴書　聊以慰幽獨　是時三月半　花落庭蕪綠舍上晨鳩鳴　窗間春睡足　睡足起閒坐　景晏方櫛沐　今日非十齋　庖童饋魚肉飢來恣餐歠　冷熱隨所欲　飽竟快搔爬　筋骸無檢束　豈徒暢肢體　兼欲遺耳目便可傲松喬　何假杯中淥</p><p><a href="../../model.html#/doc/24413">View poem's topic associations</a></p></body></html>
