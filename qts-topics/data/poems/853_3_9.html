  <body><p>853_3_9: 《步虛詞十首（其九）》吳筠</p>
    <p>爰從太微上　肆覲虛皇尊　騰我八景輿　威遲入天門　既登玉宸庭　肅肅仰紫軒敢問龍漢末　如何闢乾坤　怡然輟雲璈　告我希夷言　幸聞至精理　方見造化源</p><p><a href="../../model.html#/doc/47239">View poem's topic associations</a></p></body></html>
