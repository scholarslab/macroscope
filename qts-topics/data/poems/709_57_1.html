  <body><p>709_57_1: 《病中春日即事寄主人尚書二首（其一）》徐夤</p>
    <p>身比秋荷覺漸枯　至君經國墮前圖　層冰照日猶能暖　病骨逢春卻未蘇　鏡裏白鬚撏又長　枝頭黃鳥靜還呼　庾樓恩化通神聖　何計能教擲得盧</p><p><a href="../../model.html#/doc/39898">View poem's topic associations</a></p></body></html>
