  <body><p>593_2: 《薊北門行（一本作出自薊北門行）》曹鄴</p>
    <p>長河凍如石　征人夜中戍　但恐筋力盡　敢憚將軍遇　古來死未歇　白骨礙官路　豈無一有功　可以高其墓　親戚牽衣泣　悲號自相顧　死者雖無言　那堪生者悟　不如無手足　得見齒髮暮　乃知七尺軀　卻是速死具</p><p><a href="../../model.html#/doc/32918">View poem's topic associations</a></p></body></html>
