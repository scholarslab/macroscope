  <body><p>518_29: 《罷還邊將》雍陶</p>
    <p>白鬚虜將話邊事　自失公權怨語多　漢主豈勞思李牧　趙王猶是用廉頗　新鷹飽肉唯閒獵　舊劍生衣懶更磨　百戰無功身老去　羨他年少渡黃河</p><p><a href="../../model.html#/doc/27968">View poem's topic associations</a></p></body></html>
