  <body><p>463_20: 《獻盧尚書》萬彤雲</p>
    <p>荷衣拭淚幾回穿　欲謁朱門抵上天　不是尚書輕下客　山家無物與王權</p><p><a href="../../model.html#/doc/24649">View poem's topic associations</a></p></body></html>
