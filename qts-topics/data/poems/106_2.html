  <body><p>106_2: 《採蓮曲》鄭愔</p>
    <p>錦沙棠艦　羅帶石榴裙　綠潭采荷芰　清江日稍曛　魚鳥爭唼喋　花葉相芬氳　不覺芳洲暮　菱歌處處聞</p><p><a href="../../model.html#/doc/5263">View poem's topic associations</a></p></body></html>
