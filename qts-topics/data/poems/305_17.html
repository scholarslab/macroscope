  <body><p>305_17: 《春遊曲》劉複</p>
    <p>春風戲狹斜　相見莫愁家　細酌蒲桃酒　嬌歌玉樹花　裁衫催白紵　迎客走朱車　不覺重城暮　爭棲柳上鴉</p><p><a href="../../model.html#/doc/16480">View poem's topic associations</a></p></body></html>
