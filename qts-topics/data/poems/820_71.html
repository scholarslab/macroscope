  <body><p>820_71: 《送商季皋》皎然</p>
    <p>比來知爾有詩名　莫恨東歸學未成　新禮有酒為我飲　消取故園傷別情</p><p><a href="../../model.html#/doc/45274">View poem's topic associations</a></p></body></html>
