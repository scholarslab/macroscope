  <body><p>897_31_1: 《漁歌子（其一）》孫光憲</p>
    <p>草芊芊　波漾漾　湖邊草色連波漲　沿蓼岸　泊楓汀　天際玉輪初上　扣舷歌聯極望　槳聲伊軋知何向　黃鵠叫　白鷗眠　誰似儂家疏曠</p><p><a href="../../model.html#/doc/49620">View poem's topic associations</a></p></body></html>
