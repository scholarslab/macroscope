  <body><p>509_61: 《秋月夜》顧非熊</p>
    <p>旅雁迎風度　階翻月露華　砧聲鳴夜永　江上幾多家</p><p><a href="../../model.html#/doc/27273">View poem's topic associations</a></p></body></html>
