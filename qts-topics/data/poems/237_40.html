  <body><p>237_40: 《宿新裏館》錢起</p>
    <p>愁人待曉難　秋雨暗淒淒　度燭螢時滅　傳書雁漸低　客來知計誤　夢裏泣津迷　無以逃悲思　寒螿處處啼</p><p><a href="../../model.html#/doc/12155">View poem's topic associations</a></p></body></html>
