  <body><p>128_71: 《送王尊師歸蜀中拜掃》王維</p>
    <p>大羅天上神仙客　濯錦江頭花柳春　不為碧雞稱使者　唯令白鶴報鄉人</p><p><a href="../../model.html#/doc/6131">View poem's topic associations</a></p></body></html>
