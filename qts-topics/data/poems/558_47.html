  <body><p>558_47: 《桃花》薛能</p>
    <p>香色自天種　千年豈易逢　開齊全未落　繁極欲相重　泠濕朝如淡　晴乾午更濃　風光新社燕　時節舊春農　籬落攲臨竹　亭臺盛間松　亂緣堪羨蟻　深入不如蜂　有影宜暄煦　無言自冶容　洞連非俗世　溪靜接仙蹤　子熟河應變　根盤土已封　西王潛愛惜　東朔盜過從　醉席眠英好　題詩戀景慵　芳菲聊一望　何必在臨邛</p><p><a href="../../model.html#/doc/30920">View poem's topic associations</a></p></body></html>
