  <body><p>214_63: 《陪竇侍禦泛靈雲池》高適</p>
    <p>白露時先降　清川思不窮　江湖仍塞上　舟楫在軍中　舞換臨津樹　歌饒向迥風　夕陽連積水　邊色滿秋空　乘興宜投轄　邀歡莫避驄　誰憐持弱羽　猶欲伴鵷鴻</p><p><a href="../../model.html#/doc/10475">View poem's topic associations</a></p></body></html>
