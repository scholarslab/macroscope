  <body><p>300_56: 《初授太府丞言懷》王建</p>
    <p>除書亦下屬微班　喚作官曹便不閒　檢案事多關市井　聽人言志在雲山　病童喚著唯行慢　老馬鞭多轉放頑　此去仙宮無一里　遙看松樹眾家攀</p><p><a href="../../model.html#/doc/16045">View poem's topic associations</a></p></body></html>
