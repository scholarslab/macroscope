  <body><p>731_25: 《燕》王岩</p>
    <p>一巢功績破春光　絮落花殘兩翅狂　月樹風枝不棲去　強來言語泥雕梁</p><p><a href="../../model.html#/doc/41078">View poem's topic associations</a></p></body></html>
