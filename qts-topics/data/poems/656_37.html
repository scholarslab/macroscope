  <body><p>656_37: 《銅雀台》羅隱</p>
    <p>強歌強舞竟難勝　花落花開淚滿膺　祗合當年伴君死　免交憔悴望西陵</p><p><a href="../../model.html#/doc/36533">View poem's topic associations</a></p></body></html>
