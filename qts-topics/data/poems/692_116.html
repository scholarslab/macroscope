  <body><p>692_116: 《和舍弟題書堂》杜荀鶴</p>
    <p>兄弟將知大自強　亂時同葺讀書堂　巖泉遇雨多還鬧　溪竹唯風少即涼　藉草醉吟花片落　傍山閒步藥苗香　團圓便是家肥事　何必盈倉與滿箱</p><p><a href="../../model.html#/doc/38864">View poem's topic associations</a></p></body></html>
