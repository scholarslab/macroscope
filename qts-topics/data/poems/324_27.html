  <body><p>324_27: 《送裴秀才貢舉》權德輿</p>
    <p>儒衣風貌清　去抵漢公卿　賓貢年猶少　篇章藝已成　臨流惜暮景　話別起鄉情　離酌不辭醉　西江春草生</p><p><a href="../../model.html#/doc/17235">View poem's topic associations</a></p></body></html>
