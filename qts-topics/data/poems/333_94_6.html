  <body><p>333_94_6: 《春日奉獻聖壽無疆詞十首（其六）》楊巨源</p>
    <p>代是文明晝　春當宴喜時　罏煙添柳重　宮漏出花遲　漢典方寬律　周官正採詩碧宵傳鳳吹　紅旭在龍旗　造化膺神契　陽和沃聖思　無因隨百獸　率舞奉丹墀</p><p><a href="../../model.html#/doc/17697">View poem's topic associations</a></p></body></html>
