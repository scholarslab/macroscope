  <body><p>263_14: 《自雲陽歸晚泊陸澧宅》嚴維</p>
    <p>天陰行易晚　前路故人居　孤棹所思久　寒林相見初　閒燈忘夜永　清漏任更疏　明發還須去　離家幾歲除</p><p><a href="../../model.html#/doc/13567">View poem's topic associations</a></p></body></html>
