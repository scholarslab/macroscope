  <body><p>780_5: 《閏月定四時》樂伸</p>
    <p>聖代承堯曆　恆將閏正時　六旬餘可惜　四序應如期　分至寧愆素　盈虛信不欺　斗杓重指甲　灰琯再推離　羲氏兼和氏　行之又則之　願言符大化　永永作元龜</p><p><a href="../../model.html#/doc/43274">View poem's topic associations</a></p></body></html>
