  <body><p>567_10: 《題雲夢亭》崔櫓</p>
    <p>薄煙如夢雨如塵　霜景睛來卻勝春　好住池西紅葉樹　何年今日伴何人</p><p><a href="../../model.html#/doc/31328">View poem's topic associations</a></p></body></html>
