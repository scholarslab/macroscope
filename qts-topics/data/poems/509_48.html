  <body><p>509_48: 《斜谷郵亭玩海棠花》顧非熊</p>
    <p>忽識海棠花　令人只嘆嗟　豔繁惟共笑　香近試堪誇　駐騎忘山險　持杯任日斜　何川是多處　應遶羽人家</p><p><a href="../../model.html#/doc/27259">View poem's topic associations</a></p></body></html>
