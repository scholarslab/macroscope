  <body><p>758_14: 《過王逸人園林》孟貫</p>
    <p>谷口何時住　煙霞一徑深　水聲離遠洞　山色出疏林　雪彩重沾鬢　年光不計心　自言人少到　猶喜我來尋</p><p><a href="../../model.html#/doc/42443">View poem's topic associations</a></p></body></html>
