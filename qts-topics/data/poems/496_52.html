  <body><p>496_52: 《送李餘及第歸蜀》姚合</p>
    <p>蜀山高岧嶢　蜀客無平才　日飲錦江水　文章盈其懷　十年作貢賓　九年多邅迴　春來登高科　升天得梯階　手持冬集書　還家獻庭闈　人生此為榮　得如君者稀　李白蜀道難　羞為無成歸　子今稱意行　所歷安覺危　與子久相從　今朝忽乖離　風飄海中船　會合難自期　長安米價高　伊我常渴飢　臨岐歌送子　無聲但陳詞　義交外不親　利交內相違　勉子慎其道　急若食與衣　苦爇道路赤　行人念前馳　一杯不可輕　遠別方自茲</p><p><a href="../../model.html#/doc/26425">View poem's topic associations</a></p></body></html>
