  <body><p>679_44: 《江上旅泊》崔塗</p>
    <p>汀洲一夜泊　久客半連檣　盡說逢秋色　多同憶故鄉　孤岡生晚燒　獨樹隱回塘　欲問東歸路　遙知隔渺茫</p><p><a href="../../model.html#/doc/37824">View poem's topic associations</a></p></body></html>
