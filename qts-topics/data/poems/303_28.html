  <body><p>303_28: 《胡笳十八拍。第十八拍》劉商</p>
    <p>歸來故鄉見親族　田園半蕪春草綠　明燭重燃煨燼灰　寒泉更洗沈泥玉　載持巾櫛禮儀好　一弄絲桐生死足　出入關山十二年　哀情盡在胡笳曲</p><p><a href="../../model.html#/doc/16374">View poem's topic associations</a></p></body></html>
