  <body><p>58_13: 《游禁苑陪幸臨渭亭遇雪應制》李嶠</p>
    <p>同雲接野煙　飛雪暗長天　拂樹添梅色　過樓助粉妍　光含班女扇　韻入楚王弦　六出迎仙藻　千箱答瑞年</p><p><a href="../../model.html#/doc/3516">View poem's topic associations</a></p></body></html>
