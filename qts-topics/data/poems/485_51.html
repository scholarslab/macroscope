  <body><p>485_51: 《宣城北樓，昔從順陽公會于此》鮑溶</p>
    <p>詩樓郡城北　窗牖敬亭山　幾步塵埃隔　終朝世界閒　憑師看粉壁　名姓在其間</p><p><a href="../../model.html#/doc/25810">View poem's topic associations</a></p></body></html>
