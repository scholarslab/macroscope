  <body><p>179_33_1: 《陪族叔刑部侍郎曄及中書賈舍人至遊洞庭五首（其一）》李白</p>
    <p>洞庭西望楚江分　水盡南天不見雲　日落長沙秋色遠　不知何處弔湘君</p><p><a href="../../model.html#/doc/8557">View poem's topic associations</a></p></body></html>
