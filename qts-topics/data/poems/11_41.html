  <body><p>11_41: 《郊廟歌辭。祀九宮貴神樂章。肅和》?</p>
    <p>歌工既奏　神位既秩　天符眾星　運行太一　聲和十管　氣應中律　肅肅明廷　介茲元吉</p><p><a href="../../model.html#/doc/495">View poem's topic associations</a></p></body></html>
