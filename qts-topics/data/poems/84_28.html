  <body><p>84_28: 《晦日宴高氏林亭（見《歲時雜詠》）》陳子昂</p>
    <p>尋春遊上路　追宴入山家　主第簪纓滿　皇州景望華　玉池初吐溜　珠樹始開花　歡娛方未極　林閣散餘霞</p><p><a href="../../model.html#/doc/4415">View poem's topic associations</a></p></body></html>
