  <body><p>585_13: 《上馬歎》劉駕</p>
    <p>羸馬行遲遲　頑童去我遠　時時一回顧　不覺白日晚　路傍豪家宅　樓上紅妝滿　十月庭花開　花前吹玉管　君當未貴日　豈不常屯蹇　如何見布衣　忽若塵入眼　布衣豈常賤　世事車輪轉</p><p><a href="../../model.html#/doc/32416">View poem's topic associations</a></p></body></html>
