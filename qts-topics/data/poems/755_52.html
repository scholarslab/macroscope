  <body><p>755_52: 《進雪詩》徐鉉</p>
    <p>欲使新正識有年　故飄輕絮伴春還　近看瓊樹籠銀闕　遠想瑤池帶玉關　潤逐麰鋪綠野　暖隨杯酒上朱顏　朝來花萼樓中宴　數曲賡歌雅頌間</p><p><a href="../../model.html#/doc/42315">View poem's topic associations</a></p></body></html>
