  <body><p>574_98: 《送友人之南陵》賈島</p>
    <p>莫歎徒勞向宦途　不群氣岸有誰如　南陵暫掌仇香印　北闕終行賈誼書　好趁江山尋勝境　莫辭韋杜別幽居　少年躍馬同心使　免得詩中道跨驢</p><p><a href="../../model.html#/doc/31996">View poem's topic associations</a></p></body></html>
