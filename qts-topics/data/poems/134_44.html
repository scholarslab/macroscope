  <body><p>134_44: 《野老曝背》李頎</p>
    <p>百歲老翁不種田　惟知曝背樂殘年　有時捫虱獨搔首　目送歸鴻籬下眠</p><p><a href="../../model.html#/doc/6407">View poem's topic associations</a></p></body></html>
