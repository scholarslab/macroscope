  <body><p>10_14: 《中宗祀昊天樂章。肅和》?</p>
    <p>悠哉廣覆　大矣曲成　九玄著象　七曜貞明　珪璧是奠　醞酎斯盈　作樂崇德　爰暢咸英</p><p><a href="../../model.html#/doc/406">View poem's topic associations</a></p></body></html>
