  <body><p>613_22_1: 《江南道中懷茅山廣文南陽博士三首（其一）》皮日休</p>
    <p>寒嵐依約認華陽　遙想高人臥草堂　半日始齋青飯　移時空印白檀香　鶴雛入夜歸雲屋　乳管逢春落石床　誰道夫君無伴侶　不離窗下見羲皇</p><p><a href="../../model.html#/doc/33815">View poem's topic associations</a></p></body></html>
