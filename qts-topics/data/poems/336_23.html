  <body><p>336_23: 《夜歌》韓愈</p>
    <p>靜夜有清光　閒堂仍獨息　念身幸無恨　志氣方自得　樂哉何所憂　所憂非我力</p><p><a href="../../model.html#/doc/17865">View poem's topic associations</a></p></body></html>
