  <body><p>133_37: 《送山陰姚丞攜妓之任兼寄蘇少府》李頎</p>
    <p>東風香草路　南客心容與　白皙吳王孫　青蛾柳家女　都門數騎出　河口片帆舉　夜簟眠橘洲　春衫傍楓嶼　山陰政簡甚從容　到罷惟求物外蹤　落日花邊剡溪水　晴煙竹裏會稽峰　才子風流蘇伯玉　同官曉暮應相逐　加餐共愛鱸魚肥　醒酒仍憐甘蔗熟　知君練思本清新　季子如今得為鄰　他日知尋始寧墅　題詩早晚寄西人</p><p><a href="../../model.html#/doc/6363">View poem's topic associations</a></p></body></html>
