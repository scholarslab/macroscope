  <body><p>320_33: 《獨酌》權德輿</p>
    <p>獨酌復獨酌　滿盞流霞色　身外皆虛名　酒中有全德　風清與月朗　對此情何極</p><p><a href="../../model.html#/doc/17103">View poem's topic associations</a></p></body></html>
