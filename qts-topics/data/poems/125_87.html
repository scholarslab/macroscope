  <body><p>125_87: 《故南陽夫人樊氏挽歌》王維</p>
    <p>石窌恩榮重　金吾車騎盛　將朝每贈言　入室還相敬　疊鼓秋城動　懸旌寒日映　不言長不歸　環珮猶將聽</p><p><a href="../../model.html#/doc/5868">View poem's topic associations</a></p></body></html>
