  <body><p>26_62: 《雜曲歌辭。築城曲》張籍</p>
    <p>築城去　千人萬人齊抱杵　重重土堅試行錐　軍吏執鞭催作遲　來時一年深磧裏　著盡短衣渴無水　力盡不得拋杵聲　杵聲未定人皆死　家家養男當門戶　今日作君城下土</p><p><a href="../../model.html#/doc/1853">View poem's topic associations</a></p></body></html>
