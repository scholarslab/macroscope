  <body><p>700_12: 《僕者楊金》韋莊</p>
    <p>半年辛苦葺荒居　不獨單寒腹亦虛　努力且為田舍客　他年為爾覓金魚</p><p><a href="../../model.html#/doc/39262">View poem's topic associations</a></p></body></html>
