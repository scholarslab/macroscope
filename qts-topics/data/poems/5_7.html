  <body><p>5_7: 《唐享昊天樂。第五》武則天</p>
    <p>朝壇霧卷　曙嶺煙沈　爰設筐幣　式表誠心　筵輝麗璧　樂暢和音　仰惟靈鑒　俯察翹襟</p><p><a href="../../model.html#/doc/225">View poem's topic associations</a></p></body></html>
