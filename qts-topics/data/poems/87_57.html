  <body><p>87_57: 《遊灉湖上寺》張說</p>
    <p>湖上奇峰積　山中芳樹春　何知絕世境　來遇賞心人　清舊巖前樂　呦嚶鳥獸馴　靜言觀聽裏　萬法自成輪</p><p><a href="../../model.html#/doc/4625">View poem's topic associations</a></p></body></html>
