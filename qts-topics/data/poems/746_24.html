  <body><p>746_24: 《夜別溫商梓州》陳陶</p>
    <p>鳳皇城裏花時別　玄武江邊月下逢　客舍莫辭先買酒　相門曾忝舊登龍　迎風騷屑千家竹　隔水悠揚午夜鐘　明日有行西蜀去　不堪天際遠山重</p><p><a href="../../model.html#/doc/41667">View poem's topic associations</a></p></body></html>
