  <body><p>410_20_2: 《遣行十首（其二）》元稹</p>
    <p>十五年前事　恓惶無限情　病僮更借出　羸馬共馳聲　射葉楊纔破　聞弓雁已驚小年辛苦學　求得苦辛行</p><p><a href="../../model.html#/doc/21333">View poem's topic associations</a></p></body></html>
