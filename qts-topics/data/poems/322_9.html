  <body><p>322_9: 《和李大夫西山祈雨，因感張曲江故事十韻》權德輿</p>
    <p>亞相冠貂蟬　分憂統十聯　火星當永日　雲漢倬炎天　齋禱期靈貺　精誠契昔賢　中宵出騶馭　清夜旅牲牷　觸日看初起　隨車應物先　雷音生絕巘　雨足晦平阡　瀟灑四冥合　空濛萬頃連　歌謠諠澤國　稼穡遍原田　故事三台盛　新文六義全　作霖應自此　天下待豐年</p><p><a href="../../model.html#/doc/17146">View poem's topic associations</a></p></body></html>
