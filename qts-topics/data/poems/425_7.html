  <body><p>425_7: 《秦中吟十首。立碑》白居易</p>
    <p>勳德既下衰　文章亦陵夷　但見山中石　立作路旁碑　銘勳悉太公　敘德皆仲尼　復以多為貴　千言直萬貲　為文彼何人　想見下筆時　但欲愚者悅　不思賢者嗤　豈獨賢者嗤　仍傳後代疑　古石蒼苔字　安知是愧詞　我聞望江縣　麴令撫惸嫠　在官有仁政　名不聞京師　身歿欲歸葬　百姓遮路岐　攀轅不得歸　留葬此江湄　至今道其名　男女涕皆垂　無人立碑碣　唯有邑人知</p><p><a href="../../model.html#/doc/21874">View poem's topic associations</a></p></body></html>
