  <body><p>226_50: 《徐步》杜甫</p>
    <p>整履步青蕪　荒庭日欲晡　芹泥隨燕觜　花蕊上蜂鬚　把酒從衣溼　吟詩信杖扶　敢論才見忌　實有醉如愚</p><p><a href="../../model.html#/doc/11178">View poem's topic associations</a></p></body></html>
