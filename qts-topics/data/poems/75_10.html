  <body><p>75_10: 《邊詞》張敬忠</p>
    <p>五原春色舊來遲　二月垂楊未挂絲　即今河畔冰開日　正是長安花落時</p><p><a href="../../model.html#/doc/4064">View poem's topic associations</a></p></body></html>
