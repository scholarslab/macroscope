  <body><p>898_1_4: 《浣溪沙（其四）》張泌</p>
    <p>依約殘眉理舊黃　翠鬟拋擲一簪長　暖風晴日罷朝妝　閒折海棠看又撚　玉纖無力惹餘香　此情誰會倚斜陽</p><p><a href="../../model.html#/doc/49630">View poem's topic associations</a></p></body></html>
