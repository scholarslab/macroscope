  <body><p>894_15_5: 《酒泉子（其五）》顧夐</p>
    <p>掩卻菱花　收拾翠鈿休上面　金蟲玉燕鎖香奩　恨厭厭　雲鬟半墜懶重篸　淚侵山枕溼　銀燈背帳夢方酣　雁飛南</p><p><a href="../../model.html#/doc/49330">View poem's topic associations</a></p></body></html>
