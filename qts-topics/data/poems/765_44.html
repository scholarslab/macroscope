  <body><p>765_44: 《金盤草詩（生甯江巫山南陵林木中）》王周</p>
    <p>今春從南陵　得草名金盤　金盤有仁性　生在林一端　根節歲一節　食之甘而酸　風俗競採掇　俾人防急難　巴中蛇虺毒　解之如走丸　巨葉展六出　軟幹分長竿　搖搖綠玉活　褭褭香荷寒　世云暑酷月　鬱有神物看　天之產於此　意欲生民安　今之為政者　何不反此觀　知彼苟且猛　慎勿虐而殘　一物苟失所　萬金惟可歎　莫並蒿與萊　豈羨芝及蘭　勤渠護根本　栽植當庭欄　寄言好生者　休說神仙丹</p><p><a href="../../model.html#/doc/42738">View poem's topic associations</a></p></body></html>
