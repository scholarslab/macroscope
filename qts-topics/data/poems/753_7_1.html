  <body><p>753_7_1: 《陶使君挽歌二首（其一）》徐鉉</p>
    <p>太守今何在　行春去不歸　筵空收管吹　郊迥儼驂騑　營外星纔落　園中露已稀傷心梁上燕　猶解向人飛</p><p><a href="../../model.html#/doc/42182">View poem's topic associations</a></p></body></html>
