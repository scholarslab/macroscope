  <body><p>456_50: 《長齋月滿攜酒先與夢得對酌醉中同赴令公之宴戲贈夢得》白居易</p>
    <p>齋宮前日滿三旬　酒榼今朝一拂塵　乘興還同訪戴客　解酲仍對姓劉人　病心湯沃寒灰活　老面花生朽木春　若怕平原怪先醉　知君未慣吐車茵</p><p><a href="../../model.html#/doc/24191">View poem's topic associations</a></p></body></html>
