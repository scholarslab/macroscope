  <body><p>24_5_3: 《雜曲歌辭。薊門行五首（其三）》高適</p>
    <p>薊門逢古老　獨立思氛氳　一身既零丁　頭鬢白紛紛　勳庸今已矣　不識霍將軍</p><p><a href="../../model.html#/doc/1587">View poem's topic associations</a></p></body></html>
