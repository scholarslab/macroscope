  <body><p>842_41: 《荊州新秋病起雜題一十五首。病起見庭蓮》齊己</p>
    <p>病起見庭蓮　風荷已颯然　開時聞馥郁　枕上正纏綿　本在滄江闊　移來碧沼圓　卻思香社裏　葉葉漏聲連</p><p><a href="../../model.html#/doc/46565">View poem's topic associations</a></p></body></html>
