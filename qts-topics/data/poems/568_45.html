  <body><p>568_45: 《送魏珪覲省》李群玉</p>
    <p>木落楚色深　風高浪花白　送君飛一葉　鳥逝入空碧　猗歟白華秀　傷心倚門夕　不知雲漲遙　萬里看咫尺　蕭蕭青楓岸　去掩江山宅　離觴有黃花　節物助淒戚　瀟湘入桂　一路縈水石　煙蘿拂行舟　玉瀨鏘枕席　多君林泉趣　耽玩日成癖　長嘯凌清暉　襟情當雪滌　登龍屈指內　飛譽甚籍籍　未折月中枝　寧隨宋都鶂　曰余吞聲地　舉足傷瓦礫　見爾一開顏　溫明乃珠璧　春風到雲嶠　把酒時相憶　荳蔻花入船　鷓鴣啼送客　颺天與瘴海　此去備沿歷　珍重春官英　加餐數刀帛</p><p><a href="../../model.html#/doc/31387">View poem's topic associations</a></p></body></html>
