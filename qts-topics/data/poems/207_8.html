  <body><p>207_8: 《送竇拾遺赴朝因寄中書十七弟（竇拾遺叔向其弟竇舒也）》李嘉佑</p>
    <p>自歎未霑黃紙詔　那堪遠送赤墀人　老為僑客偏相戀　素是詩家倍益親　妻兒共載無羈思　鴛鷺同行不負身　憑爾將書通令弟　唯論華髮愧頭巾</p><p><a href="../../model.html#/doc/10140">View poem's topic associations</a></p></body></html>
