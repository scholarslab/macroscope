  <body><p>538_52: 《送崔珦入朝》許渾</p>
    <p>書劍功遲白髮新　強登蕭寺送歸秦　月斜松桂倚高閣　明夜江南江北人</p><p><a href="../../model.html#/doc/29156">View poem's topic associations</a></p></body></html>
