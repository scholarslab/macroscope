  <body><p>468_23_2: 《看山木瓜花二首（其二）》劉言史</p>
    <p>柔枝溼豔亞朱欄　暫作庭芳便欲殘　深藏數片將歸去　紅縷金針繡取看</p><p><a href="../../model.html#/doc/24893">View poem's topic associations</a></p></body></html>
