  <body><p>453_5: 《覽鏡喜老》白居易</p>
    <p>今朝覽明鏡　鬚鬢盡成絲　行年六十四　安得不衰羸　親屬惜我老　相顧興歎咨　而我獨微笑　此意何人知　笑罷仍命酒　掩鏡捋白髭　爾輩且安坐　從容聽我詞　生若不足戀　老亦何足悲　生若苟可戀　老即生多時　不老即須夭　不夭即須衰　晚衰勝早夭　此理決不疑　古人亦有言　浮生七十稀　我今欠六歲　多幸或庶幾　儻得及此限　何羨榮啟期　當喜不當歎　更傾酒一卮</p><p><a href="../../model.html#/doc/23921">View poem's topic associations</a></p></body></html>
