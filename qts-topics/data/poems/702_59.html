  <body><p>702_59: 《宴駙馬宅》張蠙</p>
    <p>牙香禁藥鎮相攜　日日君恩降紫泥　紅藥院深人半醉　綠楊門掩馬頻嘶　座中古物多仙意　壁上新詩有御題　別向庭蕪寘吟石　不教宮妓踏成蹊</p><p><a href="../../model.html#/doc/39448">View poem's topic associations</a></p></body></html>
