  <body><p>450_38: 《即事》白居易</p>
    <p>見月連宵坐　聞風盡日眠　室香羅藥氣　籠煖焙茶煙　鶴啄新晴地　雞棲薄暮天　自看淘酒米　倚杖小池前</p><p><a href="../../model.html#/doc/23730">View poem's topic associations</a></p></body></html>
