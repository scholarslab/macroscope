  <body><p>458_22: 《近見慕巢尚書詩中屢有歎老思退之意又於洛下…諭之》白居易</p>
    <p>近見詩中歎白髮　遙知閫外憶東都　煙霞偷眼窺來久　富貴黏身擺得無　新置林園猶濩落　未終婚嫁且踟躕　應須待到懸車歲　然後東歸伴老夫</p><p><a href="../../model.html#/doc/24336">View poem's topic associations</a></p></body></html>
