  <body><p>245_51_2: 《漢宮曲二首（第二首一作李益詩）（其二）》韓翃</p>
    <p>家在長陵小市中　珠簾繡戶對春風　君王昨日移仙仗　玉輦迎將入漢宮</p><p><a href="../../model.html#/doc/12861">View poem's topic associations</a></p></body></html>
