  <body><p>127_34: 《東溪玩月（一作王昌齡詩）》王維</p>
    <p>月從斷山口　遙吐柴門端　萬木分空霽　流陰中夜攢　光連虛象白　氣與風露寒　谷靜秋泉響　巖深青靄殘　清燈入幽夢　破影抱空巒　恍惚琴窗裏　松谿曉思難</p><p><a href="../../model.html#/doc/6040">View poem's topic associations</a></p></body></html>
