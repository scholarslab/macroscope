  <body><p>18_24: 《橫吹曲辭。出塞》王之渙</p>
    <p>黃砂直上白雲間　一片孤城萬仞山　羌笛何須怨楊柳　春風不度玉門關</p><p><a href="../../model.html#/doc/948">View poem's topic associations</a></p></body></html>
