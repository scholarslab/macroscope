  <body><p>505_23: 《玉清行》柳泌</p>
    <p>遙遙寒冬時　蕭蕭躡太無　仰望蕊宮殿　橫天臨不虛　下看白日流　上造真皇居　西牖日門開　南衢星宿疏　王母來瑤池　慶雲擁瓊輿　嵬峨丹鳳冠　搖曳紫霞裾　照徹聖姿嚴　飄颻神步徐　仙郎執玉節　侍女捧金書　靈香散彩煙　北闕路軿闐　龍馬行無跡　歌鐘聲沸天　馭風升寶坐　鬱景晏華筵　妙奏三春曲　高羅萬古仙　七珍飛滿座　九液酌如泉　靈佩垂軒下　旗幡列帳前　獅膦威赫赫　鸞鳳影翩翩　顧盼乃須臾　已是數千年</p><p><a href="../../model.html#/doc/27052">View poem's topic associations</a></p></body></html>
