  <body><p>826_20_2: 《古意九首（其二）》貫休</p>
    <p>陽鳥爍萬物　草木懷春恩　茫茫塵土飛　培壅名利根　我本是簑笠　幼知天子尊學為毛氏詩　亦多直致言　不慕需臑類　附勢同崩奔　唯尋桃李蹊　去去長者門</p><p><a href="../../model.html#/doc/45483">View poem's topic associations</a></p></body></html>
