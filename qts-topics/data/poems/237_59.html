  <body><p>237_59: 《藍上採石芥寄前李明府》錢起</p>
    <p>淵明遺愛處　山芥綠芳初　玩此春陰色　猶滋夜雨餘　隔溪煙葉小　覆石雪花舒　采采還相贈　瑤華信不如</p><p><a href="../../model.html#/doc/12174">View poem's topic associations</a></p></body></html>
