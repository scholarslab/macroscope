  <body><p>619_1_5: 《雜諷九首（其五）》陸龜蒙</p>
    <p>東南有狂兕　獵者西北矢　利塵白冥冥　獨此清夜止　無人語其事　偶坐窺天紀安得東壁明　洪洪用墳史　搜揚好古士　一以罄雲水　流堪灑菁英　風足去稗秕如能出奇計　坐可平賊壘　徐陳羲皇道　高駕太平軌　攫疏成特雄　濯垢為具美貢賢當上賞　景福視所履　永播南熏音　垂之萬年耳</p><p><a href="../../model.html#/doc/34070">View poem's topic associations</a></p></body></html>
