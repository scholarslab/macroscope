  <body><p>401_19_1: 《西齋小松二首（其一）》元稹</p>
    <p>松樹短於我　清風亦已多　況乃枝上雪　動搖微月波　幽姿得閒地　詎感歲蹉跎但恐廈終構　藉君當奈何</p><p><a href="../../model.html#/doc/21097">View poem's topic associations</a></p></body></html>
