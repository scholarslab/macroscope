  <body><p>360_52: 《重酬前寄》劉禹錫</p>
    <p>邊烽寂寂盡收兵　宮樹蒼蒼靜掩扃　戎羯歸心如內地　天狼無角比凡星　新成麗句開緘後　便入清歌滿坐聽　吳苑晉祠遙望處　可憐南北太相形</p><p><a href="../../model.html#/doc/19095">View poem's topic associations</a></p></body></html>
