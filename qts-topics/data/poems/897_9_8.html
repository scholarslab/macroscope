  <body><p>897_9_8: 《浣溪沙（其八）》孫光憲</p>
    <p>輕打銀箏墜燕泥　斷絲高罥畫樓西　花冠閒上午牆啼　粉籜半開新竹逕　紅苞盡落舊桃蹊　不堪終日閉深閨</p><p><a href="../../model.html#/doc/49556">View poem's topic associations</a></p></body></html>
