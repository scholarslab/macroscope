  <body><p>127_30: 《與蘇盧二員外期游方丈寺而蘇不至，因有是作》王維</p>
    <p>共仰頭陀行　能忘世諦情　回看雙鳳闕　相去一牛鳴　法向空林說　心隨寶地平　手巾花淨　香帔稻畦成　聞道邀同舍　相期宿化城　安知不來往　翻得似無生</p><p><a href="../../model.html#/doc/6036">View poem's topic associations</a></p></body></html>
