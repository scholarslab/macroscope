  <body><p>494_104_2: 《贈女道士鄭玉華二首（其二）》施肩吾</p>
    <p>明鏡湖中休采蓮　卻師阿母學神仙　朱絲誤落青囊裏　猶是箜篌第幾弦</p><p><a href="../../model.html#/doc/26257">View poem's topic associations</a></p></body></html>
