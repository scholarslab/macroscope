  <body><p>524_106: 《羊欄浦夜陪宴會》杜牧</p>
    <p>戈檻營中夜未央　雨沾雲惹侍襄王　毯來香袖依稀暖　酒凸斛心泛灩光　紅弦高緊聲聲急　珠唱鋪圓褭褭長　自比諸生最無取　不知何處亦升堂</p><p><a href="../../model.html#/doc/28480">View poem's topic associations</a></p></body></html>
