  <body><p>468_61: 《弼公院問病》劉言史</p>
    <p>一頭細髮兩分絲　臥見芭蕉白露滋　欲令居士身無病　直待眾生苦盡時</p><p><a href="../../model.html#/doc/24938">View poem's topic associations</a></p></body></html>
