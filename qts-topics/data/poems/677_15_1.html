  <body><p>677_15_1: 《長門怨二首（其一）》鄭穀</p>
    <p>閒把羅衣泣鳳皇　先朝曾教舞霓裳　春來卻羨庭花落　得逐晴風出禁牆</p><p><a href="../../model.html#/doc/37749">View poem's topic associations</a></p></body></html>
