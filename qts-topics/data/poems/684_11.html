  <body><p>684_11: 《無題》吳融</p>
    <p>萬態千端一瞬中　沁園蕪沒佇秋風　鵁鶄夜警池塘冷　蝙蝠晝飛樓閣空　粉貌早聞殘洛市　簫聲猶自傍秦宮　今朝陌上相非者　曾此歌鐘幾醉同</p><p><a href="../../model.html#/doc/38233">View poem's topic associations</a></p></body></html>
