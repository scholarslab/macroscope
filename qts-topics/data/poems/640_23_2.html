  <body><p>640_23_2: 《三年冬大禮五首（其二）》曹唐</p>
    <p>海日西飛度禁林　太清宮殿月沉沉　不聞北斗傾堯酒　空覺南風入舜琴　歌壓鈞天閒夢盡　詔歸秋水道情深　雪風更起古杉葉　時送步虛清磬音</p><p><a href="../../model.html#/doc/35336">View poem's topic associations</a></p></body></html>
