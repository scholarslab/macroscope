  <body><p>861_9: 《贈吳生》陸禹臣</p>
    <p>露下瑤簪溼　雲生石室寒　星壇鸞鶴舞　丹灶虎龍蟠</p><p><a href="../../model.html#/doc/47656">View poem's topic associations</a></p></body></html>
