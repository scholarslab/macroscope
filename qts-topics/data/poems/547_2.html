  <body><p>547_2: 《華山南望春》朱景玄</p>
    <p>靈嶽多異狀　巉巉出虛空　閒雲戀巖壑　起滅蒼翠中　皓氣澄野水　神光秘瓊宮　鶴巢前林雪　瀑落滿澗風　春盡花未發　川迴路難窮　何因著山屐　鹿跡尋羊公</p><p><a href="../../model.html#/doc/30040">View poem's topic associations</a></p></body></html>
