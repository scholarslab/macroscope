  <body><p>447_92: 《寶曆二年八月三十日夜夢後作》白居易</p>
    <p>塵纓忽解誠堪喜　世網重來未可知　莫忘全吳館中夢　嶺南泥雨步行時</p><p><a href="../../model.html#/doc/23484">View poem's topic associations</a></p></body></html>
