  <body><p>471_19: 《折柳贈行人》雍裕之</p>
    <p>那言柳亂垂　盡日任風吹　欲識千條恨　和煙折一枝</p><p><a href="../../model.html#/doc/25029">View poem's topic associations</a></p></body></html>
