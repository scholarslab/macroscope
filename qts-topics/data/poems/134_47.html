  <body><p>134_47: 《失題（末缺）》李頎</p>
    <p>紫極殿前朝伏奏　龍華會裏日相望　別離歲歲如流水　誰辨他鄉與故鄉</p><p><a href="../../model.html#/doc/6410">View poem's topic associations</a></p></body></html>
