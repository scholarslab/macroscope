  <body><p>806_1_86: 《詩三百三首（其八十六）》寒山</p>
    <p>貪人好聚財　恰如梟愛子　子大而食母　財多還害己　散之即福生　聚之即禍起無財亦無禍　鼓翼青雲裏</p><p><a href="../../model.html#/doc/44295">View poem's topic associations</a></p></body></html>
