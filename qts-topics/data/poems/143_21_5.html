  <body><p>143_21_5: 《長信秋詞五首（其五）》王昌齡</p>
    <p>長信宮中秋月明　昭陽殿下擣衣聲　白露堂中細草跡　紅羅帳裏不勝情</p><p><a href="../../model.html#/doc/6789">View poem's topic associations</a></p></body></html>
