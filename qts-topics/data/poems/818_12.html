  <body><p>818_12: 《新秋送盧判官》皎然</p>
    <p>故人念宿昔　欲別增遠情　入座炎氣屏　為君秋景清　由來空山客　不怨離弦聲　唯有暮蟬起　相思碧雲生</p><p><a href="../../model.html#/doc/45050">View poem's topic associations</a></p></body></html>
