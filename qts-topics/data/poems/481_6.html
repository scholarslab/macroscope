  <body><p>481_6: 《早渡揚子江（時王璠在浙西）》李紳</p>
    <p>日衝海浪翻銀屋　江轉秋波走雪山　青嶂迥開蹲虎戍　碧流潛伏躍龍關　地分吳楚星辰內　水迫滄溟宇宙間　焚卻戍船無戰伐　使知風教被烏蠻</p><p><a href="../../model.html#/doc/25640">View poem's topic associations</a></p></body></html>
