  <body><p>848_39: 《獻鄭都官》虛中</p>
    <p>早晚辭班列　歸尋舊隱峰　代移家集在　身老詔書重　藥祕仙都訣　茶開蜀國封　何當答群望　高躡傅巖蹤</p><p><a href="../../model.html#/doc/47045">View poem's topic associations</a></p></body></html>
