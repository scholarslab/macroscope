  <body><p>358_14: 《和令狐相公入潼關》劉禹錫</p>
    <p>寒光照旌節　關路曉無塵　吏謁前丞相　山迎舊主人　東瞻軍府靜　西望敕書頻　心共黃河水　同昇天漢津</p><p><a href="../../model.html#/doc/18914">View poem's topic associations</a></p></body></html>
