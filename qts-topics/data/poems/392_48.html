  <body><p>392_48: 《仙人》李賀</p>
    <p>彈琴石壁上　翻翻一仙人　手持白鸞尾　夜掃南山雲　鹿飲寒澗下　魚歸清海濱　當時漢武帝　書報桃花春</p><p><a href="../../model.html#/doc/20842">View poem's topic associations</a></p></body></html>
