  <body><p>432_12: 《初見白髮》白居易</p>
    <p>白髮生一莖　朝來明鏡裏　勿言一莖少　滿頭從此始　青山方遠別　黃綬初從仕　未料容鬢間　蹉跎忽如此</p><p><a href="../../model.html#/doc/22187">View poem's topic associations</a></p></body></html>
