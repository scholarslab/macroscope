  <body><p>328_3: 《古意》權德輿</p>
    <p>家人強進酒　酒後能忘情　持杯未飲時　眾感紛已盈　明月照我房　庭柯振秋聲　空庭白露下　枕席涼風生　所思萬里餘　水闊山縱橫　佳期憑夢想　未曉愁雞鳴　願將一心人　當年歡樂平　長筵映玉俎　素手彈秦箏　睇呈巧笑　惠音激淒清　此願良未果　永懷空如酲</p><p><a href="../../model.html#/doc/17371">View poem's topic associations</a></p></body></html>
