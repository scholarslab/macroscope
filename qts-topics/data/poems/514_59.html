  <body><p>514_59: 《過舊宅（一作題王侯廢宅）》朱慶餘</p>
    <p>古巷戟門誰舊宅　早曾聞說屬官家　更無新燕來巢屋　唯有閒人去看花　空廄欲摧塵滿櫪　小池初涸草侵沙　榮華事歇皆如此　立馬踟躕到日斜</p><p><a href="../../model.html#/doc/27778">View poem's topic associations</a></p></body></html>
