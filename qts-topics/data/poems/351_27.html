  <body><p>351_27: 《李西川薦琴石》柳宗元</p>
    <p>遠師騶忌鼓鳴琴　去和南風愜舜心　從此他山千古重　殷勤曾是奉徽音</p><p><a href="../../model.html#/doc/18520">View poem's topic associations</a></p></body></html>
