  <body><p>198_12: 《潼關使院懷王七季友》岑參</p>
    <p>王生今才子　時輩咸所仰　何當見顏色　終日勞夢想　驅車到關下　欲往阻河廣　滿日徒春華　思君罷心賞　開門見太華　朝日映高掌　忽覺蓮花峰　別來更如長　無心顧微祿　有意在獨往　不負林中期　終當出塵網</p><p><a href="../../model.html#/doc/9518">View poem's topic associations</a></p></body></html>
