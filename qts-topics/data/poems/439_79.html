  <body><p>439_79: 《酬元員外三月三十日慈恩寺相憶見寄》白居易</p>
    <p>悵望慈恩三月盡　紫桐花落鳥關關　誠知曲水春相憶　其奈長沙老未還　赤嶺猿聲催白首　黃茅瘴色換朱顏　誰言南國無霜雪　盡在愁人鬢髮間</p><p><a href="../../model.html#/doc/22766">View poem's topic associations</a></p></body></html>
