  <body><p>56_44_2: 《臨江二首（其二）》王勃</p>
    <p>去驂嘶別路　歸櫂隱寒洲　江皋木葉下　應想故城秋</p><p><a href="../../model.html#/doc/3459">View poem's topic associations</a></p></body></html>
