  <body><p>339_25: 《哭楊兵部凝陸歙州參》韓愈</p>
    <p>人皆期七十　纔半豈蹉跎　併出知己淚　自然白髮多　晨興為誰慟　還坐久滂沱　論文與晤語　已矣可如何</p><p><a href="../../model.html#/doc/17947">View poem's topic associations</a></p></body></html>
