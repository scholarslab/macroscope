  <body><p>346_18_2: 《秋思二首（其二）》王涯</p>
    <p>宮連太液見滄波　暑氣微消秋意多　一夜清風蘋末起　露珠翻盡滿池荷</p><p><a href="../../model.html#/doc/18267">View poem's topic associations</a></p></body></html>
