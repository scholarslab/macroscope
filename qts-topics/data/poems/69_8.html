  <body><p>69_8: 《奉和聖制春日幸望春宮應制》閻朝隱</p>
    <p>句芒人面乘兩龍　道是春神衛九重　綵勝年年逢七日　酴歲歲滿千鍾　宮梅間雪祥光遍　城柳含煙淑氣濃　醉倒君前情未盡　願因歌舞自為容</p><p><a href="../../model.html#/doc/3857">View poem's topic associations</a></p></body></html>
