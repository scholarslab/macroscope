  <body><p>100_9: 《逸人歌贈李山人》張楚金</p>
    <p>上有堯兮下有田　眠松陽兮漱穎流　其貌古　其心幽　浩歌一曲兮林壑秋　道險可驚兮人莫用　樂天知命兮守巖洞　時繫磬兮嗟鳴鳳　吾欲知往古之不可追　自悠悠於凡夢</p><p><a href="../../model.html#/doc/5159">View poem's topic associations</a></p></body></html>
