  <body><p>894_16_4: 《浣溪沙（其四）》顧夐</p>
    <p>惆悵經年別謝娘　月窗花院好風光　此時相望最情傷　青鳥不來傳錦字　瑤姬何處鎖蘭房　忍教魂夢兩茫茫</p><p><a href="../../model.html#/doc/49336">View poem's topic associations</a></p></body></html>
