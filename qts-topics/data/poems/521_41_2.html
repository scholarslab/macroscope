  <body><p>521_41_2: 《朱坡絕句三首（其二）》杜牧</p>
    <p>煙深苔巷唱樵兒　花落寒輕倦客歸　藤岸竹洲相掩映　滿池春雨鷿鵜飛</p><p><a href="../../model.html#/doc/28184">View poem's topic associations</a></p></body></html>
