  <body><p>213_19: 《送田少府貶蒼梧》高適</p>
    <p>沈吟對遷客　惆悵西南天　昔為一官未得意　今向萬里令人憐　念茲斗酒成睽間　停舟歎君日將晏　遠樹應憐北地春　行人卻羨南歸雁　丈夫窮達未可知　看君不合長數奇　江山到處堪乘興　楊柳青青那足悲</p><p><a href="../../model.html#/doc/10398">View poem's topic associations</a></p></body></html>
