  <body><p>749_36: 《送張惟貞少府之江陰》李中</p>
    <p>相送煙汀畔　酒闌登小舟　離京梅雨歇　到邑早蟬秋　俗必期康濟　詩誰互唱酬　晚涼諸吏散　海月入虛樓</p><p><a href="../../model.html#/doc/41992">View poem's topic associations</a></p></body></html>
