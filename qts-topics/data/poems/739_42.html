  <body><p>739_42: 《東樓看雪》李建勳</p>
    <p>一上高樓醉復醒　日西江雪更冥冥　化風吹火全無氣　平望惟松少露青　臘內不妨南地少　夜長應得小窗聽　因思舊隱匡廬日　閒看杉檉掩石扃</p><p><a href="../../model.html#/doc/41396">View poem's topic associations</a></p></body></html>
