  <body><p>657_11: 《故洛陽公鎮大樑時隱得游門下今之經歷事往…以傷以謝》羅隱</p>
    <p>孤舟欲泊思何窮　曾憶西來值雪中　珠履少年初滿座　白衣遊子也從公　狂拋賦筆琉璃冷　醉倚歌筵玳瑁紅　今日斯文向誰說　淚碑棠樹兩成空</p><p><a href="../../model.html#/doc/36547">View poem's topic associations</a></p></body></html>
