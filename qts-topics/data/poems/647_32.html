  <body><p>647_32: 《詠史詩。易水》胡曾</p>
    <p>一旦秦皇馬角生　燕丹歸北送荊卿　行人欲識無窮恨　聽取東流易水聲</p><p><a href="../../model.html#/doc/35823">View poem's topic associations</a></p></body></html>
