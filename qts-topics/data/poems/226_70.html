  <body><p>226_70: 《送韓十四江東覲省》杜甫</p>
    <p>兵戈不見老萊衣　歎息人間萬事非　我已無家尋弟妹　君今何處訪庭闈　黃牛峽靜灘聲轉　白馬江寒樹影稀　此別應須各努力　故鄉猶恐未同歸</p><p><a href="../../model.html#/doc/11198">View poem's topic associations</a></p></body></html>
