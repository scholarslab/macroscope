  <body><p>357_51_3: 《河南觀察使故相國袁公挽歌三首（其三）》劉禹錫</p>
    <p>返葬三千里　荊衡達帝畿　逢人即故吏　拜奠盡沾衣　地得青鳥相　賓驚白鶴飛　五公碑尚在　今日亦同歸</p><p><a href="../../model.html#/doc/18865">View poem's topic associations</a></p></body></html>
