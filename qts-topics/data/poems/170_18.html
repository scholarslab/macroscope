  <body><p>170_18: 《贈盧司戶》李白</p>
    <p>秋色無遠近　出門盡寒山　白雲遙相識　待我蒼梧間　借問盧耽鶴　西飛幾歲還</p><p><a href="../../model.html#/doc/8259">View poem's topic associations</a></p></body></html>
