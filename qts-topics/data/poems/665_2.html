  <body><p>665_2: 《蟋蟀詩》羅隱</p>
    <p>頑颸斃芳　吹愁夕長　屑戍有動　歌離弔夢　如訴如言　緒引虛寬　周隙伺榻　繁咽夤緣　范睡蟬老　冠峨緌好　不冠不緌　爾奚以悲　蚊蚋有毒　食人肌肉　蒼蠅多端　黑白偷安　爾也出處　物兮莫累　壞舍啼衰　虛堂泣曙　勿徇諠譁　鼠豈無牙　勿學萋菲　垣亦有耳　危條槁飛　抽恨咿咿　別帳缸冷　柔魂不定　美人在何　夜影流波　與子佇立　裴回思多</p><p><a href="../../model.html#/doc/36867">View poem's topic associations</a></p></body></html>
