  <body><p>114_4: 《送國子張主簿》包融</p>
    <p>湖岸纜初解　鶯啼別離處　遙見舟中人　時時一迴顧　坐悲芳歲晚　花落青軒樹　春夢隨我心　悠揚逐君去</p><p><a href="../../model.html#/doc/5438">View poem's topic associations</a></p></body></html>
