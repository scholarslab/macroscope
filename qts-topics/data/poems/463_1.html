  <body><p>463_1: 《七老會詩（杲年八十九）》胡杲</p>
    <p>閑居同會在三春　大抵愚年最出群　霜鬢不嫌杯酒興　白頭仍愛玉爐熏　裴回玩柳心猶健　老大看花意卻勤　鑿落滿斟判酩酊　香囊高挂任氤氳　搜神得句題紅葉　望景長吟對白雲　今日交情何不替　齊年同事聖明君</p><p><a href="../../model.html#/doc/24628">View poem's topic associations</a></p></body></html>
