  <body><p>667_14_5: 《楊柳枝五首（其五）》牛嶠</p>
    <p>褭翠籠煙拂暖波　舞裙新染麴塵羅　章華臺畔隋堤上　傍得春風爾許多</p><p><a href="../../model.html#/doc/37063">View poem's topic associations</a></p></body></html>
