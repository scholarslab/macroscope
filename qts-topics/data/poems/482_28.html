  <body><p>482_28: 《慶雲見》李紳</p>
    <p>禮成中嶽陳金冊　祥報卿雲冠玉峰　輕未透林疑待鳳　細非行雨詎從龍　卷風變彩霏微薄　照日籠光映隱重　還入九霄成沆瀣　夕嵐生處鶴歸松</p><p><a href="../../model.html#/doc/25704">View poem's topic associations</a></p></body></html>
