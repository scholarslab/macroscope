  <body><p>586_16: 《題王母廟》劉滄</p>
    <p>寂寥株翠想遺聲　門掩煙微水殿清　拂曙紫霞生古壁　何年絳節下層城　鶴歸遼海春光晚　花落閒階夕雨晴　武帝無名在仙籍　玉壇星月夜空明</p><p><a href="../../model.html#/doc/32488">View poem's topic associations</a></p></body></html>
