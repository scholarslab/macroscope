  <body><p>239_65: 《題崔逸人山亭》錢起</p>
    <p>藥徑深紅蘚　山窗滿翠微　羨君花下酒　蝴蝶夢中飛</p><p><a href="../../model.html#/doc/12504">View poem's topic associations</a></p></body></html>
