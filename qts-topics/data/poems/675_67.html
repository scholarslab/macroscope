  <body><p>675_67: 《送張逸人》鄭穀</p>
    <p>人間疏散更無人　浪兀孤舟酒兀身　蘆筍鱸魚拋不得　五陵珍重五湖春</p><p><a href="../../model.html#/doc/37604">View poem's topic associations</a></p></body></html>
