  <body><p>292_65: 《送盧徹之太原謁馬尚書》司空曙</p>
    <p>榆落鵰飛關塞秋　黃雲畫角見并州　翩翩羽騎雙旌後　上客親隨郭細侯</p><p><a href="../../model.html#/doc/15609">View poem's topic associations</a></p></body></html>
