  <body><p>456_29_1: 《香山避暑二絕（其一）》白居易</p>
    <p>六月灘聲如猛雨　香山樓北暢師房　夜深起憑闌干立　滿耳潺湲滿面涼</p><p><a href="../../model.html#/doc/24169">View poem's topic associations</a></p></body></html>
