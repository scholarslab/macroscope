  <body><p>698_51: 《綏州作》韋莊</p>
    <p>雕陰無樹水難流　雉堞連雲古帝州　帶雨晚駝鳴遠戍　望鄉孤客倚高樓　明妃去日花應笑　蔡琰歸時鬢已秋　一曲單于暮烽起　扶蘇城上月如鉤</p><p><a href="../../model.html#/doc/39232">View poem's topic associations</a></p></body></html>
