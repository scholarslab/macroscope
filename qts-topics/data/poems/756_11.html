  <body><p>756_11: 《右省僕射相公垂覽和詩，複貽長句，輒次來韻》徐鉉</p>
    <p>西院春歸道思深　披衣閒聽暝猿吟　鋪陳政事留黃閣　偃息神機在素琴　玉柄暫時疏末座　瑤華頻復惠清音　開晴便作東山約　共賞煙霞放曠心</p><p><a href="../../model.html#/doc/42345">View poem's topic associations</a></p></body></html>
