  <body><p>229_80_2: 《峽口二首（其二）》杜甫</p>
    <p>時清關失險　世亂戟如林　去矣英雄事　荒哉割據心　蘆花留客晚　楓樹坐猿深　疲薾煩親故　諸侯數賜金</p><p><a href="../../model.html#/doc/11555">View poem's topic associations</a></p></body></html>
