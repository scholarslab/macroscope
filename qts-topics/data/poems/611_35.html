  <body><p>611_35: 《酒中十詠。酒壚》皮日休</p>
    <p>紅壚高幾尺　頗稱幽人意　火作縹醪香　灰為冬醷氣　有鎗盡龍頭　有主皆犢鼻　倘得作杜根　佣保何足愧</p><p><a href="../../model.html#/doc/33740">View poem's topic associations</a></p></body></html>
