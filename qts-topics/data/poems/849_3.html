  <body><p>849_3: 《贈方幹》可朋</p>
    <p>盛名傳出自皇州　一舉參差便縮頭　月裏豈無攀桂分　湖中剛愛釣魚休　童偷詩呈鄰叟　客乞書題謁郡侯　獨泛短舟何限景　波濤西接洞庭秋</p><p><a href="../../model.html#/doc/47075">View poem's topic associations</a></p></body></html>
