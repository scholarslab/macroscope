  <body><p>365_85: 《酬馬大夫登洭口戍見寄（一作酬海南馬大夫）》劉禹錫</p>
    <p>新辭將印拂朝纓　臨水登山四體輕　猶念天涯未歸客　瘴雲深處守孤城</p><p><a href="../../model.html#/doc/19391">View poem's topic associations</a></p></body></html>
