  <body><p>255_5: 《情人玉清歌（一作張南容詩）》畢耀</p>
    <p>洛陽有人名玉清　可憐玉清如其人　善踏斜柯能獨立　嬋娟花豔無人及　珠為裙　玉為纓　臨春風　吹玉笙　悠悠滿天星　黃金閣上晚妝成　雲和曲中為曼聲　玉梯不得蹈　搖袂兩盈盈　城頭之日復何情</p><p><a href="../../model.html#/doc/13377">View poem's topic associations</a></p></body></html>
