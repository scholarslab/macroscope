  <body><p>374_21: 《訪疾》孟郊</p>
    <p>冷氣入瘡痛　夜來痛如何　瘡從公怒生　豈以私恨多　公怒亦非道　怒消乃天和　古有煥輝句　嵇康閑婆娑　請君吟嘯之　正氣庶不訛</p><p><a href="../../model.html#/doc/19769">View poem's topic associations</a></p></body></html>
