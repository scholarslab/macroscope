  <body><p>9_15: 《三學山夜看聖燈》徐氏</p>
    <p>聖燈千萬炬　旋向碧空生　細雨溼不暗　好風吹更明　磬敲金地響　僧唱梵天聲　若說無心法　此光如有情</p><p><a href="../../model.html#/doc/391">View poem's topic associations</a></p></body></html>
