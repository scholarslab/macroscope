  <body><p>191_10: 《池上懷王卿》韋應物</p>
    <p>幽居捐世事　佳雨散園芳　入門靄已綠　水禽鳴春塘　重雲始成夕　忽霽尚殘陽　輕舟因風泛　郡閣望蒼蒼　私燕阻外好　臨歡一停觴　茲遊無時盡　旭日願相將</p><p><a href="../../model.html#/doc/9201">View poem's topic associations</a></p></body></html>
