  <body><p>317_66: 《送崔舍人起居》武元衡</p>
    <p>赤墀同拜紫泥封　駟牡連徵侍九重　惟有白鬚張司馬　不言名利尚相從</p><p><a href="../../model.html#/doc/16932">View poem's topic associations</a></p></body></html>
