  <body><p>96_39: 《送陸侍禦餘慶北使》沈佺期</p>
    <p>古人貴將命　之子出輶軒　受委當不辱　隨時敢贈言　朔途際遼海　春思繞轘轅　安得回白日　留歡盡綠樽</p><p><a href="../../model.html#/doc/4999">View poem's topic associations</a></p></body></html>
