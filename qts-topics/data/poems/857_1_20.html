  <body><p>857_1_20: 《七言（其二十）》呂岩</p>
    <p>莫怪愛吟天上詩　蓋緣吟得世間稀　慣餐玉帝宮中飯　曾著蓬萊洞裏衣　馬踏日輪紅露捲　鳳銜月角擘雲飛　何時再控青絲轡　又掉金鞭入紫微</p><p><a href="../../model.html#/doc/47443">View poem's topic associations</a></p></body></html>
