  <body><p>656_4: 《送鄭州嚴員外》羅隱</p>
    <p>欲將刀筆潤王猷　東去先分聖主憂　滿扇好風吹鄭圃　一車甘雨別皇州　尚書磧冷鴻聲晚　僕射陂寒樹影秋　從此文星在何處　武牢關外庾公樓</p><p><a href="../../model.html#/doc/36500">View poem's topic associations</a></p></body></html>
