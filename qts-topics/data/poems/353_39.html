  <body><p>353_39: 《省試觀慶雲圖詩》柳宗元</p>
    <p>設色既成象　卿雲示國都　九天開祕祉　百辟贊嘉謨　抱日依龍袞　非煙近御爐　高標連汗漫　迥望接虛無　裂素榮光發　舒華瑞色敷　恆將配堯德　垂慶代河圖</p><p><a href="../../model.html#/doc/18637">View poem's topic associations</a></p></body></html>
