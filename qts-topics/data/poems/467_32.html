  <body><p>467_32: 《送範啟東還京》牟融</p>
    <p>蕭蕭行李上征鞍　滿目離情欲去難　客裏故人尊酒別　天涯遊子弊裘寒　官橋楊柳和愁折　驛路梅花帶雪看　重到京華舊遊處　春風佳麗好盤桓</p><p><a href="../../model.html#/doc/24834">View poem's topic associations</a></p></body></html>
