  <body><p>259_29: 《古遠行》元季川</p>
    <p>悠悠遠行者　羈獨當時思　道與日月長　人無茅舍期　出門萬里心　誰不傷別離　縱遠當白髮　歲月悲今時　何況異形容　安須與爾悲</p><p><a href="../../model.html#/doc/13480">View poem's topic associations</a></p></body></html>
