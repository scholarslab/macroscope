  <body><p>697_52_1: 《東陽酒家贈別二絕句（其一）》韋莊</p>
    <p>送君同上酒家樓　酩酊翻成一笑休　正是落花饒悵望　醉鄉前路莫回頭</p><p><a href="../../model.html#/doc/39164">View poem's topic associations</a></p></body></html>
