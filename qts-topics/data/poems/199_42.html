  <body><p>199_42: 《涼州館中與諸判官夜集》岑參</p>
    <p>彎彎月出挂城頭　城頭月出照梁州　涼州七里十萬家　胡人半解彈琵琶　琵琶一曲腸堪斷　風蕭蕭兮夜漫漫　河西幕中多故人　故人別來三五春　花門樓前見秋草　豈能貧賤相看老　一生大笑能幾迴　斗酒相逢須醉倒</p><p><a href="../../model.html#/doc/9627">View poem's topic associations</a></p></body></html>
