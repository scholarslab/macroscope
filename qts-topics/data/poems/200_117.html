  <body><p>200_117: 《省中即事》岑參</p>
    <p>華省謬為郎　蹉跎鬢已蒼　到來恆襆被　隨例且含香　竹影遮窗暗　花陰拂簟涼　君王新賜筆　草奏向明光</p><p><a href="../../model.html#/doc/9776">View poem's topic associations</a></p></body></html>
