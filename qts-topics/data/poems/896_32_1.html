  <body><p>896_32_1: 《賀明朝（其一）》歐陽炯</p>
    <p>憶昔花間初識面　紅袖半遮妝臉　輕轉石榴裙帶　故將纖纖玉指　偷撚雙鳳金線　碧梧桐鎖深深院　誰料得兩情　何日教繾綣　羨春來雙燕　飛到玉樓　朝暮相見</p><p><a href="../../model.html#/doc/49532">View poem's topic associations</a></p></body></html>
