  <body><p>647_21: 《詠史詩。湘川》胡曾</p>
    <p>虞舜南捐萬乘客　靈妃揮涕竹成紋　不知精魄遊何處　落日瀟湘空白雲</p><p><a href="../../model.html#/doc/35812">View poem's topic associations</a></p></body></html>
