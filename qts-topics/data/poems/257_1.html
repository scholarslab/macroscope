  <body><p>257_1: 《冬夜宴蕭十丈因餞殷郭二子西上》息夫牧</p>
    <p>有琴斯鳴　于宰之庭　君子蒞止　其心孔平　政既告成　德以永貞　鳴琴有衎　于潁之畔　彼之才髦　其年未冠　聞詩聞禮　斐兮璨璨　鳴琴其怡　于潁之湄　二子翰飛　言戾京師　有鬱者桂　爰攀其枝　琴既鳴矣　宵既清矣　烘煁有煒　酒醴惟旨　喟我寤歎　吁其別矣</p><p><a href="../../model.html#/doc/13403">View poem's topic associations</a></p></body></html>
