  <body><p>841_2: 《寄貫休》齊己</p>
    <p>子美曾吟處　吾師復去吟　是何多勝地　銷得二公心　錦水流春闊　峨嵋疊雪深　時逢蜀僧說　或道近遊黔</p><p><a href="../../model.html#/doc/46429">View poem's topic associations</a></p></body></html>
