  <body><p>486_9: 《客途逢鄉人旋別》鮑溶</p>
    <p>驚鴻一斷行　天遠會無因　無因忽相會　感歎若有神　我鄉路三千　百里一主人　一宿獨何戀　何況舊鄉鄰　牢落歲華晏　相憐客中貧　迎霜君衣煖　與我同一身　誰在天日下　此生能不勤　青萍寄流水　安得長相親　明發更遠道　山河重苦辛</p><p><a href="../../model.html#/doc/25833">View poem's topic associations</a></p></body></html>
