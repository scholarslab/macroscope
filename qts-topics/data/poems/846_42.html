  <body><p>846_42: 《寄峴山道人》齊己</p>
    <p>鳳門高對鹿門青　往歲經過恨未平　辯鼎上人方話道　臥龍丞相忽追兵　爐峰已負重迴計　華嶽終懸未去情　聞說東周天子聖　會搖金錫卻西行</p><p><a href="../../model.html#/doc/46874">View poem's topic associations</a></p></body></html>
