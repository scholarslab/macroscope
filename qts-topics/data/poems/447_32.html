  <body><p>447_32: 《宿湖中》白居易</p>
    <p>水天向晚碧沉沉　樹影霞光重疊深　浸月冷波千頃練　苞霜新橘萬株金　幸無案牘何妨醉　縱有笙歌不廢吟　十隻晝船何處宿　洞庭山腳太湖心</p><p><a href="../../model.html#/doc/23418">View poem's topic associations</a></p></body></html>
