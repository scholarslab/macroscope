  <body><p>806_1_123: 《詩三百三首（其一百二十三）》寒山</p>
    <p>雲山疊疊連天碧　路僻林深無客遊　遠望孤蟾明皎皎　近聞群鳥鳴啾啾　老夫獨坐棲青嶂　少室閒居任白頭　可歎往年與今日　無心還似水東流</p><p><a href="../../model.html#/doc/44332">View poem's topic associations</a></p></body></html>
