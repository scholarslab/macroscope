  <body><p>212_30_5: 《宋中十首（其五）》高適</p>
    <p>登高臨舊國　懷古對窮秋　落日鴻雁度　寒城砧杵愁　昔賢不復有　行矣莫淹留</p><p><a href="../../model.html#/doc/10343">View poem's topic associations</a></p></body></html>
