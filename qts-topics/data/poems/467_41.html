  <body><p>467_41: 《遊淮雲寺》牟融</p>
    <p>白雲深鎖沃州山　冠蓋登臨眾仰攀　松徑風清聞鶴唳　曇花香暝見僧還　玄機隱隱應難覺　塵事悠悠了不關　興盡凡緣因未晚　裴回依舊到人間</p><p><a href="../../model.html#/doc/24844">View poem's topic associations</a></p></body></html>
