  <body><p>334_3: 《九日言懷》令狐楚</p>
    <p>二九即重陽　天清野菊黃　近來逢此日　多是在他鄉　晚色霞千片　秋聲雁一行　不能高處望　恐斷老人腸</p><p><a href="../../model.html#/doc/17757">View poem's topic associations</a></p></body></html>
