  <body><p>272_28: 《肅宗挽歌》鄭丹</p>
    <p>國以重明受　天從諒闇移　諸侯方北面　白日忽西馳　龍影當泉落　鴻名向廟垂　永言青史上　還見戴無為</p><p><a href="../../model.html#/doc/14324">View poem's topic associations</a></p></body></html>
