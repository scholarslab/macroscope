  <body><p>433_51: 《夜雪》白居易</p>
    <p>已訝衾枕冷　復見窗戶明　夜深知雪重　時聞折竹聲</p><p><a href="../../model.html#/doc/22290">View poem's topic associations</a></p></body></html>
