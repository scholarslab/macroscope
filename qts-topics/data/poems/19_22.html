  <body><p>19_22: 《相和歌辭。登高丘而望遠》李白</p>
    <p>登高丘而望遠海　六鼇骨已霜　三山流安在　扶桑半摧折　白日沈光彩　銀臺金闕如夢中　秦皇漢武空相待　精衛費木石　黿鼉無所憑　君不見驪山茂陵盡灰滅　牧羊之子來攀登　盜賊劫寶玉　精靈竟何能　窮兵黷武今如此　鼎湖飛龍安可乘</p><p><a href="../../model.html#/doc/1045">View poem's topic associations</a></p></body></html>
