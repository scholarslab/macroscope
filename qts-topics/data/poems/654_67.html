  <body><p>654_67: 《東歸》羅鄴</p>
    <p>日日唯憂行役遲　東歸可是有家歸　都緣桂玉無門住　不算山川去路危　秦樹夢愁黃鳥囀　吳江釣憶錦鱗肥　桃夭李豔清明近　惆悵當年意盡違</p><p><a href="../../model.html#/doc/36375">View poem's topic associations</a></p></body></html>
