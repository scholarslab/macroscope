  <body><p>202_3: 《代閨人》沈宇</p>
    <p>楊柳青青鳥亂吟　春風香靄洞房深　百花簾下朝窺鏡　明月窗前夜理琴</p><p><a href="../../model.html#/doc/9911">View poem's topic associations</a></p></body></html>
