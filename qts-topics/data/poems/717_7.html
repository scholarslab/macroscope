  <body><p>717_7: 《宿溪僧院》曹松</p>
    <p>少年雲溪里　禪心夜更閒　煎茶留靜者　靠月坐蒼山　露白鐘尋定　螢多戶未關　嵩陽大石室　何日譯經還</p><p><a href="../../model.html#/doc/40356">View poem's topic associations</a></p></body></html>
