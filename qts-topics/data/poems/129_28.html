  <body><p>129_28: 《輞川集二十首。白石灘》裴迪</p>
    <p>跂石復臨水　弄波情未極　日下川上寒　浮雲澹無色</p><p><a href="../../model.html#/doc/6177">View poem's topic associations</a></p></body></html>
