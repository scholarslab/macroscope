  <body><p>845_62: 《亂後江西過孫魴舊居因寄》齊己</p>
    <p>舊遊重到倍悲涼　吟憶同人倚寺牆　何處暮蟬喧逆旅　此中山鳥噪垂楊　寰區有主權兵器　風月無人掌桂香　欲寄此心空北望　塞鴻天末失歸行</p><p><a href="../../model.html#/doc/46817">View poem's topic associations</a></p></body></html>
