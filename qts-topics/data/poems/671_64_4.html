  <body><p>671_64_4: 《樊登見寄四首（其四）》唐彥謙</p>
    <p>悠悠括城北　眄眄巖泉西　宿草暝煙綠　苦竹含雲低　幽懷不可託　鷓鴣空自啼</p><p><a href="../../model.html#/doc/37276">View poem's topic associations</a></p></body></html>
