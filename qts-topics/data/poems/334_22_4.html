  <body><p>334_22_4: 《宮中樂五首（其四）》令狐楚</p>
    <p>月上宮花靜　煙含苑樹深　銀臺門已閉　仙漏夜沉沉</p><p><a href="../../model.html#/doc/17779">View poem's topic associations</a></p></body></html>
