  <body><p>553_7: 《送石貫歸湖州》姚鵠</p>
    <p>同志幸同年　高堂君獨還　齊榮恩未報　共隱事應閑　訪寺臨湖岸　開樓見海山　洛中推二陸　莫久戀鄉關</p><p><a href="../../model.html#/doc/30504">View poem's topic associations</a></p></body></html>
