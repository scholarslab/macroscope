  <body><p>655_19: 《寄右省王諫議》羅隱</p>
    <p>耳邊要靜不得靜　心裏欲閒終未閒　自是宿緣應有累　可能時事更相關　魚慚張翰辭東府　鶴怨周顒負北山　看卻金庭芝朮老　又驅車入七人班</p><p><a href="../../model.html#/doc/36477">View poem's topic associations</a></p></body></html>
