  <body><p>783_11: 《自商山宿隱居（一作靈一詩）》蘇廣文</p>
    <p>聞道桃源堪避秦　尋幽數日不逢人　煙霞洞裏無雞犬　風雨林中有鬼神　黃公石上三芝秀　陶令門前五柳春　醉臥白雲閒入夢　不知何物是吾身</p><p><a href="../../model.html#/doc/43350">View poem's topic associations</a></p></body></html>
