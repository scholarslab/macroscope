  <body><p>502_35: 《臘日獵》姚合</p>
    <p>健夫結束執旌旗　曉度長江自合圍　野外狐狸搜得盡　天邊鴻雁射來稀　蒼鷹落日飢唯急　白馬平川走似飛　蜡節畋遊非為己　莫驚刺史夜深歸</p><p><a href="../../model.html#/doc/26888">View poem's topic associations</a></p></body></html>
