  <body><p>279_72: 《渡浙江》盧綸</p>
    <p>前船後船未相及　五兩頭平北風急　飛沙卷地日色昏　一半征帆浪花溼</p><p><a href="../../model.html#/doc/14913">View poem's topic associations</a></p></body></html>
