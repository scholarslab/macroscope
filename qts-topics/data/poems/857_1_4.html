  <body><p>857_1_4: 《七言（其四）》呂岩</p>
    <p>爐養丹砂鬢不斑　假將名利住人間　已逢志士傳神藥　又喜同流動笑顏　老子道經分付得　少微星許共相攀　幸蒙上士甘撈摝　處世輸君一箇閒</p><p><a href="../../model.html#/doc/47427">View poem's topic associations</a></p></body></html>
