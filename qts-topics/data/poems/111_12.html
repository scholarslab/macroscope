  <body><p>111_12: 《過賈六》蘇晉</p>
    <p>主人病且閒　客來情彌適　一酌復一笑　不知日將夕　昨來屬歡游　於今盡成昔　努力持所趣　空名定何益</p><p><a href="../../model.html#/doc/5376">View poem's topic associations</a></p></body></html>
