  <body><p>511_150: 《聽薛陽陶吹蘆管》張祜</p>
    <p>紫清人下薛陽陶　末曲新笳調更高　無奈一聲天外絕　百年已死斷腸刀</p><p><a href="../../model.html#/doc/27619">View poem's topic associations</a></p></body></html>
