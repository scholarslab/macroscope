  <body><p>705_18: 《旅懷寄友人》黃滔</p>
    <p>重疊愁腸只自知　苦於吞蘗亂於絲　一船風雨分襟處　千里煙波迴首時　故國田園經戰後　窮荒日月逼秋期　鳴蟬似會悠揚意　陌上聲聲怨柳衰</p><p><a href="../../model.html#/doc/39613">View poem's topic associations</a></p></body></html>
