  <body><p>545_3_1: 《贈敬晊助教二首（一作無可詩）（其一）》劉得仁</p>
    <p>到來常聽說清虛　手把玄元七字書　仙籍不知名姓有　道情惟見往來疏　已能絕粒無飢色　早晚休官買隱居　便欲去隨為弟子　片雲孤鶴可相於</p><p><a href="../../model.html#/doc/29976">View poem's topic associations</a></p></body></html>
