  <body><p>62_37: 《贈蘇綰書記》杜審言</p>
    <p>知君書記本翩翩　為許從戎赴朔邊　紅粉樓中應計日　燕支山下莫經年</p><p><a href="../../model.html#/doc/3740">View poem's topic associations</a></p></body></html>
