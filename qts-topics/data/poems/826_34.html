  <body><p>826_34: 《春晚閒居寄陳嵩伯》貫休</p>
    <p>春霖閉門久　春色聚庭木　一夢辭舊山　四鄰有新哭　菰蒲生白水　風篁擢纖玉　為憶湖上翁　花時獨冥目</p><p><a href="../../model.html#/doc/45507">View poem's topic associations</a></p></body></html>
