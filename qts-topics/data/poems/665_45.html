  <body><p>665_45: 《投宣武鄭尚書二十韻》羅隱</p>
    <p>漢代簪纓盛　梁園雉堞雄　物情須重德　時論在明公　族大踰開魏　高神本降嵩　世家惟蹇諤　官業即清通　翰苑論思外　綸闈嘯傲中　健豪驚綵鳳　高步出冥鴻　履歷雖吾道　行藏必聖聰　絳霄無繫滯　浙水忽西東　庾監高樓月　袁郎滿扇風　四年將故事　兩地有全功　去去才須展　行行道益隆　避權辭憲署　仗節出南宮　雁影相承接　龍圖共始終　自然須作礪　不必恨臨戎　幕下蓮花盛　竿頭佩紅　騎兒逢郭伋　戰士得文翁　人地應無比　簞瓢奈屢空　因思一枝桂　已作斷根蓬　往事應歸捷　勞歌且責躬　殷勤信陵館　今日自途窮</p><p><a href="../../model.html#/doc/36910">View poem's topic associations</a></p></body></html>
