  <body><p>539_87: 《寄成都高苗二從事》李商隱</p>
    <p>家近紅蕖曲水濱　全家羅襪起秋塵　莫將越客千絲網　網得西施別贈人</p><p><a href="../../model.html#/doc/29258">View poem's topic associations</a></p></body></html>
