  <body><p>390_10: 《過華清宮》李賀</p>
    <p>春月夜啼鴉　宮簾隔御花　雲生朱絡暗　石斷紫錢斜　玉碗盛殘露　銀燈點舊紗　蜀王無近信　泉上有芹芽</p><p><a href="../../model.html#/doc/20709">View poem's topic associations</a></p></body></html>
