  <body><p>233_27: 《重送劉十弟判官》杜甫</p>
    <p>分源豕韋派　別浦雁賓秋　年事推兄忝　人才覺弟優　經過辨豐劍　意氣逐吳鉤　垂翅徒衰老　先鞭不滯留　本枝凌歲晚　高義豁窮愁　他日臨江待　長沙舊驛樓</p><p><a href="../../model.html#/doc/11886">View poem's topic associations</a></p></body></html>
