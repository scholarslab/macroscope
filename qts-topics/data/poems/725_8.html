  <body><p>725_8: 《題華山麻處士所居》於鄴</p>
    <p>貴賤各擾擾　皆逢朝市間　到此馬無跡　始知君獨閒　冰破聽敷水　雪晴看華山　西風寂寥地　唯我坐忘還</p><p><a href="../../model.html#/doc/40741">View poem's topic associations</a></p></body></html>
