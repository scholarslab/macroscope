  <body><p>110_8: 《贈吏部孫員外濟》張諤</p>
    <p>天子愛賢才　星郎入拜來　明光朝半下　建禮直初迴　名帶含香發　文隨綺幕開　披雲自有鏡　從此照仙臺</p><p><a href="../../model.html#/doc/5354">View poem's topic associations</a></p></body></html>
