  <body><p>776_26: 《方響歌》牛殳</p>
    <p>樂中何樂偏堪賞　無過夜深聽方響　緩擊急擊曲未終　暴雨飄飄生坐上　鏗鏗鐺鐺寒重重　盤渦蹙派鳴蛟龍　高樓漏滴金壺水　碎電打著山寺鐘　又似公卿入朝去　環珮鳴玉長街路　忽然碎打入破聲　石崇推倒珊瑚樹　長短參差十六片　敲擊宮商無不遍　此樂不教外人聞　尋常只向堂前宴</p><p><a href="../../model.html#/doc/43190">View poem's topic associations</a></p></body></html>
