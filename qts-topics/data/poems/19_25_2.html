  <body><p>19_25_2: 《相和歌辭。挽歌二首（其二）》於鵠</p>
    <p>雙轍出郭門　綿綿東西道　送死多於生　幾人得終老　見人切肺肝　不如歸山好　不聞哀哭聲　默默安懷抱　時盡從物化　又免生憂擾　世間壽者稀　盡為悲傷惱</p><p><a href="../../model.html#/doc/1049">View poem's topic associations</a></p></body></html>
