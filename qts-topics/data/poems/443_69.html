  <body><p>443_69: 《木芙蓉花下招客飲》白居易</p>
    <p>晚涼思飲兩三杯　召得江頭酒客來　莫怕秋無伴醉物　水蓮花盡木蓮開</p><p><a href="../../model.html#/doc/23146">View poem's topic associations</a></p></body></html>
