  <body><p>633_33: 《武陵路》司空圖</p>
    <p>橘岸舟間罾網挂　茶坡日暖鷓鴣啼　女郎指點行人笑　知向花間路已迷</p><p><a href="../../model.html#/doc/34823">View poem's topic associations</a></p></body></html>
