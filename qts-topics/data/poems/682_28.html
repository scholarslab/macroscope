  <body><p>682_28: 《再止廟居》韓偓</p>
    <p>去值秋風來值春　前時今日共銷魂　頹垣古柏疑山觀　高柳鳴鴉似水村　菜甲未齊初出葉　樹陰方合掩重門　幽深凍餒皆推分　靜者還應為討論</p><p><a href="../../model.html#/doc/38057">View poem's topic associations</a></p></body></html>
