  <body><p>37_37: 《益州城西張超亭觀妓（一作盧照鄰詩，一作王績詩）》王績</p>
    <p>落日明歌席　行雲逐舞人　江南飛暮雨　梁上下輕塵　冶服看疑畫　妝臺望似春　高車勿遽返　長袖欲相親</p><p><a href="../../model.html#/doc/2607">View poem's topic associations</a></p></body></html>
