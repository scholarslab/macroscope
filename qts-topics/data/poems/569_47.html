  <body><p>569_47: 《遊玉芝觀》李群玉</p>
    <p>尋仙向玉清　獨倚雪初晴　木落寒郊迥　煙開疊嶂明　片雲盤鶴影　孤磬雜松聲　且共探玄理　歸途月未生</p><p><a href="../../model.html#/doc/31449">View poem's topic associations</a></p></body></html>
