  <body><p>337_22: 《馬厭穀》韓愈</p>
    <p>馬厭穀兮　士不厭糠籺　土被文繡兮　士無短褐　彼其得志兮　不我虞　一朝失志兮　其何如　已焉哉　嗟嗟乎鄙夫</p><p><a href="../../model.html#/doc/17892">View poem's topic associations</a></p></body></html>
