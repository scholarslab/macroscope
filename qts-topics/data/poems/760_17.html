  <body><p>760_17: 《感禿鶖潛吟》顧夐</p>
    <p>昔日曾看瑞應圖　萬般祥端不如無　摩訶池上分明見　仔細看來是那鶘</p><p><a href="../../model.html#/doc/42509">View poem's topic associations</a></p></body></html>
