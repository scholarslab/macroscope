  <body><p>560_12: 《聖岡》薛能</p>
    <p>古跡是何王　平身入石房　遠村通後徑　一郡隔前岡　晝靜唯禪客　春來有女郎　獨醒迴不得　無事可焚香</p><p><a href="../../model.html#/doc/30994">View poem's topic associations</a></p></body></html>
