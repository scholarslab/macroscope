  <body><p>541_55: 《和人題真娘墓（真娘吳中樂妓墓在虎丘山下寺中）》李商隱</p>
    <p>虎丘山下劍池旁　長遣游人嘆逝川　罥樹斷絲悲舞席　出雲清梵想歌筵　柳眉空吐效顰葉　榆莢還飛買笑錢　一自香魂招不得　祗應江上獨嬋娟</p><p><a href="../../model.html#/doc/29693">View poem's topic associations</a></p></body></html>
