  <body><p>574_20: 《處州李使君改任遂州因寄贈》賈島</p>
    <p>庭樹幾株陰入戶　主人何在客聞蟬　鑰開原上高樓鎖　瓶汲池東古井泉　趁靜野禽曾後到　休吟鄰叟始安眠　仙都山水誰能憶　西去風濤書滿船</p><p><a href="../../model.html#/doc/31918">View poem's topic associations</a></p></body></html>
