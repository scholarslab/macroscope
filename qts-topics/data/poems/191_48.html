  <body><p>191_48: 《悲故交》韋應物</p>
    <p>白璧眾求暇　素絲易成污　萬里顛沛還　高堂已長暮　積憤方盈抱　纏哀忽逾度　念子從此終　黃泉竟誰訴　一為時事感　豈獨平生故　唯見荒丘原　野草塗朝露</p><p><a href="../../model.html#/doc/9240">View poem's topic associations</a></p></body></html>
