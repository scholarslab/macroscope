  <body><p>407_3: 《奉和權相公行次臨闕驛逢鄭僕射相公歸…贈詩十四韻》元稹</p>
    <p>帝下赤霄符　搜求造化爐　中台歸內座　太一直南都　黃霸乘軺入　王尊叱馭趨　萬人東道送　六纛北風驅　棧閣纔傾蓋　關門已合繻　貫魚行邐迤　交馬語踟躕　去速熊羆兆　來馳虎豹夫　昔憐三易地　今訝兩分途　別路環山雪　離章運寸珠　鋒鋩斷犀兕　波浪沒蓬壺　區宇聲雖動　淮河孽末誅　將軍遙策畫　師氏密訏謨　漢上壇仍築　褒西陣再圖　公方先二虜　何暇進愚儒</p><p><a href="../../model.html#/doc/21249">View poem's topic associations</a></p></body></html>
