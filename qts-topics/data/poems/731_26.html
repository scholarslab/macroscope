  <body><p>731_26: 《貧女》王岩</p>
    <p>難把菱花照素顏　試臨春水插花看　木蘭船上游春子　笑指荊釵下遠灘</p><p><a href="../../model.html#/doc/41079">View poem's topic associations</a></p></body></html>
