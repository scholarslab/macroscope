  <body><p>896_31: 《獻衷心》歐陽炯</p>
    <p>見好花顏色　爭笑東風　雙臉上　晚妝同　閉小樓深閣　春景重重　三五夜　偏有恨　月明中　情未已　信曾通　滿衣猶自染檀紅　恨不如雙燕　飛舞簾櫳　春欲暮　殘絮盡　柳條空</p><p><a href="../../model.html#/doc/49531">View poem's topic associations</a></p></body></html>
