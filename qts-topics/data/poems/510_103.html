  <body><p>510_103: 《夕次桐廬》張祜</p>
    <p>百里清溪口　扁舟此去過　晚潮風勢急　寒葉雨聲多　戍出山頭鼓　樵通竹裏歌　不堪無酒夜　迴首夢煙波</p><p><a href="../../model.html#/doc/27390">View poem's topic associations</a></p></body></html>
