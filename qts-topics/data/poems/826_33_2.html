  <body><p>826_33_2: 《春晚書山家屋壁二首（其二）》貫休</p>
    <p>水香塘黑蒲森森　鴛鴦鸂鶒如家禽　前村後壟桑柘深　東鄰西舍無相侵　蠶娘洗繭前溪淥　牧童吹笛和衣浴　山翁留我宿又宿　笑指西坡瓜豆熟</p><p><a href="../../model.html#/doc/45506">View poem's topic associations</a></p></body></html>
