  <body><p>798_1_44: 《宮詞（其四十四）》花蕊夫人</p>
    <p>清曉自傾花上露　冷侵宮殿玉蟾蜍　擘開五色銷金紙　碧鎖窗前學草書</p><p><a href="../../model.html#/doc/43703">View poem's topic associations</a></p></body></html>
