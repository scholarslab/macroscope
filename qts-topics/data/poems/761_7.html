  <body><p>761_7: 《楊柳枝》歐陽炯</p>
    <p>軟碧搖煙似送人　映花時把翠蛾嚬　青青自是風流主　慢颯金絲待洛神</p><p><a href="../../model.html#/doc/42518">View poem's topic associations</a></p></body></html>
