  <body><p>394_3_1: 《感諷六首（其一）》李賀</p>
    <p>人間春蕩蕩　帳暖香揚揚　飛光染幽紅　夸嬌來洞房　舞席泥金蛇　桐竹羅花床眼逐春瞑醉　粉隨淚色黃　王子下馬來　曲沼鳴鴛鴦　焉知腸車轉　一夕巡九方</p><p><a href="../../model.html#/doc/20917">View poem's topic associations</a></p></body></html>
