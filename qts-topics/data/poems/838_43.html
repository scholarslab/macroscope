  <body><p>838_43: 《雉》齊己</p>
    <p>角角類關關　春晴錦羽乾　文呈五色異　瑞入九苞難　暮宿紅蘭暖　朝飛綠野寒　山梁從行者　錯解仲尼歎</p><p><a href="../../model.html#/doc/46228">View poem's topic associations</a></p></body></html>
