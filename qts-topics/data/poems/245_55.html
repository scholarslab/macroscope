  <body><p>245_55: 《送客之潞府》韓翃</p>
    <p>官柳青青匹馬嘶　迴風暮雨入銅鞮　佳期別在春山裏　應是人參五葉齊</p><p><a href="../../model.html#/doc/12865">View poem's topic associations</a></p></body></html>
