  <body><p>194_14_2: 《學仙二首（其二）》韋應物</p>
    <p>石上鑿井欲到水　惰心一起中路止　豈不見古來三人俱弟兄　結茅深山讀仙經　上有青冥倚天之絕壁　下有颼飀萬壑之松聲　仙人變化為白鹿　二弟玩之兄誦讀　讀多七過可乞言　為子心精得神仙　可憐二弟仰天泣　一失毫釐千萬年</p><p><a href="../../model.html#/doc/9415">View poem's topic associations</a></p></body></html>
