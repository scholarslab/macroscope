  <body><p>234_34: 《客舊館》杜甫</p>
    <p>陳跡隨人事　初秋別此亭　重來梨葉赤　依舊竹林青　風幔何時卷　寒砧昨夜聲　無由出江漢　愁緒月冥冥</p><p><a href="../../model.html#/doc/11954">View poem's topic associations</a></p></body></html>
