  <body><p>202_12_2: 《楚宮詞二首（其二）》薛奇童</p>
    <p>日晚梧桐落　微寒入禁垣　月懸三雀觀　霜度萬秋門　豔舞矜新寵　愁容泣舊恩　不堪深殿里　簾外欲黃昏</p><p><a href="../../model.html#/doc/9921">View poem's topic associations</a></p></body></html>
