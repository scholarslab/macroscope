  <body><p>62_18: 《送高郎中北使》杜審言</p>
    <p>北狄願和親　東京發使臣　馬銜邊地雪　衣染異方塵　歲月催行旅　恩榮變苦辛　歌鐘期重錫　拜手落花春</p><p><a href="../../model.html#/doc/3721">View poem's topic associations</a></p></body></html>
