  <body><p>820_23: 《仙女台（得仙字）》皎然</p>
    <p>寂寂舊桑田　誰家女得仙　應無雞犬在　空有子孫傳　古木花猶發　荒臺路未遷　暮來雲一片　疑是欲歸年</p><p><a href="../../model.html#/doc/45215">View poem's topic associations</a></p></body></html>
