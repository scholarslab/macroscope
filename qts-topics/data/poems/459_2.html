  <body><p>459_2: 《開成二年夏聞新蟬贈夢得》白居易</p>
    <p>十載與君別　常感新蟬鳴　今年共君聽　同在洛陽成　噪處知林靜　聞時覺景清　涼風忽嫋嫋　秋思先秋生　殘槿花邊立　老槐陰下行　雖無索居恨　還動長年情　且喜未聾耳　年年聞此聲</p><p><a href="../../model.html#/doc/24411">View poem's topic associations</a></p></body></html>
