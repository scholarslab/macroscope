  <body><p>384_38: 《夜宿黑灶溪》張籍</p>
    <p>夜到碧溪裏　無人秋月明　逢幽更移宿　取伴亦探行　花下紅泉色　雲西乳鶴聲　明朝記歸處　石上自書名</p><p><a href="../../model.html#/doc/20278">View poem's topic associations</a></p></body></html>
