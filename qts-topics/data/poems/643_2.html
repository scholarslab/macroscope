  <body><p>643_2: 《風》李山甫</p>
    <p>喜怒寒喧直不勻　終無形狀始無因　能將塵土平欺客　愛把波爛枉陷人　飄樂遞香隨日在　綻花開柳逐年新　深知造化由君力　試為吹噓借與春</p><p><a href="../../model.html#/doc/35502">View poem's topic associations</a></p></body></html>
