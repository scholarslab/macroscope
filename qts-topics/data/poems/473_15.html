  <body><p>473_15: 《桂林歎雁》李渤</p>
    <p>三朝四黜倦遐征　往復皆愁萬里程　爾解分飛卻回去　我方從此向南行</p><p><a href="../../model.html#/doc/25103">View poem's topic associations</a></p></body></html>
