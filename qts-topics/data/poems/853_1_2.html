  <body><p>853_1_2: 《遊仙二十四首（其二）》吳筠</p>
    <p>鸞鳳棲瑤林　雕鶚集平楚　飲啄本殊好　翱翔終異所　吾方遺諠囂　立節慕高舉解茲區中戀　結彼霄外侶　誰謂天路遐　感通自無阻</p><p><a href="../../model.html#/doc/47194">View poem's topic associations</a></p></body></html>
