  <body><p>514_29: 《送張景宣下第東歸（歸揚州覲省）》朱慶餘</p>
    <p>歸省值花時　閒吟落第詩　高情憐道在　公論覺才遺　春雨連淮暗　私船過馬遲　離心可惆悵　為有入城期</p><p><a href="../../model.html#/doc/27739">View poem's topic associations</a></p></body></html>
