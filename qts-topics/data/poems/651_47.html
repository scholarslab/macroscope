  <body><p>651_47: 《贈孫百篇》方幹</p>
    <p>御題百首思縱橫　半日功夫舉世名　羽冀便從吟處出　珠璣續向筆頭生　莫嫌黃綬官資小　必料青雲道路平　才子風流復年少　無愁高臥不公卿</p><p><a href="../../model.html#/doc/36169">View poem's topic associations</a></p></body></html>
