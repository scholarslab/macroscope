  <body><p>564_3: 《奉酬綿州中丞以江山小圖遠垂賜及兼寄詩》李朋</p>
    <p>巴江與雪山　井邑共回環　圖寫丹青內　分明煙靄間　移君名郡興　助我小齋閒　日想登臨處　高蹤不可攀</p><p><a href="../../model.html#/doc/31245">View poem's topic associations</a></p></body></html>
