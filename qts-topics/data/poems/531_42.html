  <body><p>531_42: 《游茅山》許渾</p>
    <p>步步入山門　仙家鳥徑分　漁樵不到處　麋鹿自成群　石面迸出水　松頭穿破雲　道人星月下　相次禮茅君</p><p><a href="../../model.html#/doc/28817">View poem's topic associations</a></p></body></html>
