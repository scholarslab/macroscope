  <body><p>809_12: 《遠公》靈一</p>
    <p>遠公逢道安　一朝棄儒服　真機久消歇　世教空拘束　誓入羅浮中　遂棲廬山曲　禪經初篡定　佛語新名目　缽帽絕朝宗　簪裾翻拜伏　東林多隱士　為我辭榮祿</p><p><a href="../../model.html#/doc/44621">View poem's topic associations</a></p></body></html>
