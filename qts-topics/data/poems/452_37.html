  <body><p>452_37: 《和皇甫郎中秋曉同登天宮閣言懷六韻》白居易</p>
    <p>碧天忽已高　白日猶未短　玲瓏曉樓閣　清脆秋絲管　張翰一杯酣　嵇康終日懶　塵中足憂累　雲外多疏散　病木斧斤遺　冥鴻羈斷　逍遙二三子　永願為閒伴</p><p><a href="../../model.html#/doc/23903">View poem's topic associations</a></p></body></html>
