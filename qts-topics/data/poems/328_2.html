  <body><p>328_2: 《廣陵詩》權德輿</p>
    <p>廣陵實佳麗　隋季此為京　八方稱輻湊　五達如砥平　大旆映空色　笳簫發連營　層臺出重霄　金碧摩顥清　交馳流水轂　迥接浮雲甍　青樓旭日映　綠野春風晴　噴玉光照地　顰蛾價傾城　燈前互巧笑　陌上相逢迎　飄飄翠羽薄　掩映紅襦明　蘭麝遠不散　管弦閒自清　曲士守文墨　達人隨性情　茫茫竟同盡　冉冉將何營　且申今日歡　莫務身後名　肯學諸儒輩　書窗誤一生</p><p><a href="../../model.html#/doc/17370">View poem's topic associations</a></p></body></html>
