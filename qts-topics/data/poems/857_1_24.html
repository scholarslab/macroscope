  <body><p>857_1_24: 《七言（其二十四）》呂岩</p>
    <p>強居此境絕知音　野景雖多不合吟　詩句若喧卿相口　姓名還動帝王心　道袍薜帶應慵挂　隱帽皮冠尚懶簪　除此更無餘箇事　一壺村酒一張琴</p><p><a href="../../model.html#/doc/47447">View poem's topic associations</a></p></body></html>
