  <body><p>554_44: 《送僧》項斯</p>
    <p>靈山巡未遍　不作住持心　逢寺暫投宿　是山皆獨尋　有時過靜界　在處想空林　從小即行腳　出家來至今</p><p><a href="../../model.html#/doc/30579">View poem's topic associations</a></p></body></html>
