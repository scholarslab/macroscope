  <body><p>487_46: 《送薛補闕入朝（一作鮑防詩）》鮑溶</p>
    <p>平原門下十餘人　獨受恩多未殺身　每歎陸家兄弟少　更憐楊氏子孫貧　柴門已斷施行馬　魯酒那能醉近臣　賴有軍中遺令在　猶將談笑對風塵</p><p><a href="../../model.html#/doc/25951">View poem's topic associations</a></p></body></html>
