  <body><p>779_25: 《宿煙含白露》孫頠</p>
    <p>有新意　微微曙色幽　露含疏月淨　光與曉煙浮　迥野遙凝素　空林望已秋　著霜寒未結　凝葉滴還流　比玉偏清潔　如珠詎可收　裴回阡陌上　瞻想但淹留</p><p><a href="../../model.html#/doc/43256">View poem's topic associations</a></p></body></html>
