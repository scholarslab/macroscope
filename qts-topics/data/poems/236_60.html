  <body><p>236_60: 《藍田溪與漁者宿》錢起</p>
    <p>獨遊屢忘歸　況此隱淪處　濯髮清泠泉　月明不能去　更憐垂綸叟　靜若沙上鷺　一論白雲心　千里滄洲趣　蘆中夜火盡　浦口秋山曙　歎息分枝禽　何時更相遇</p><p><a href="../../model.html#/doc/12076">View poem's topic associations</a></p></body></html>
