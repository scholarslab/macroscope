  <body><p>334_39: 《春思寄夢得樂天》令狐楚</p>
    <p>花滿中庭酒滿樽　平明獨坐到黃昏　春來詩思偏何處　飛過函關入鼎門</p><p><a href="../../model.html#/doc/17809">View poem's topic associations</a></p></body></html>
