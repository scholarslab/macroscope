  <body><p>752_18: 《寄舒州杜員外》徐鉉</p>
    <p>信到得君書　知君已下車　粉闈情在否　蓮幕興何如　人望徵賢入　余思從子居　灊山真隱地　憑為卜茅廬</p><p><a href="../../model.html#/doc/42129">View poem's topic associations</a></p></body></html>
