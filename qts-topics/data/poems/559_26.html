  <body><p>559_26: 《清河泛舟》薛能</p>
    <p>都人曾立似山丘　坐嘯將軍擁棹遊　遶郭煙波浮泗水　一船絲竹載涼州　城中睹望皆丹雘　旗裏驚飛盡白鷗　儒將不須誇縠　未聞詩句解風流</p><p><a href="../../model.html#/doc/30955">View poem's topic associations</a></p></body></html>
