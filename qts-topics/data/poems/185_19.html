  <body><p>185_19: 《題舒州司空山瀑布》李白</p>
    <p>斷崖如削瓜　嵐光破崖綠　天河從中來　白雲漲川谷　玉案赤文字　世眼不可讀　攝身凌青霄　松風拂我足</p><p><a href="../../model.html#/doc/8877">View poem's topic associations</a></p></body></html>
