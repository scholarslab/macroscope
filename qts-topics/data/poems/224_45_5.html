  <body><p>224_45_5: 《重過何氏五首（其五）》杜甫</p>
    <p>到此應常宿　相留可判年　蹉跎暮容色　悵望好林泉　何路霑微祿　歸山買薄田　斯遊恐不遂　把酒意茫然</p><p><a href="../../model.html#/doc/10975">View poem's topic associations</a></p></body></html>
