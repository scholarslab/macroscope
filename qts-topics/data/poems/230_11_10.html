  <body><p>230_11_10: 《承聞河北諸道節度入朝歡喜口號絕句十二首（其十）》杜甫</p>
    <p>漁陽突騎邯鄲兒　酒酣並轡金鞭垂　意氣即歸雙闕舞　雄豪復遣五陵知</p><p><a href="../../model.html#/doc/11625">View poem's topic associations</a></p></body></html>
