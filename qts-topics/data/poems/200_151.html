  <body><p>200_151: 《使院中新栽柏樹子，呈李十五棲筠》岑參</p>
    <p>愛爾青青色　移根此地來　不曾臺上種　留向磧中栽　脆葉欺門柳　狂花笑院梅　不須愁歲晚　霜露豈能摧</p><p><a href="../../model.html#/doc/9810">View poem's topic associations</a></p></body></html>
