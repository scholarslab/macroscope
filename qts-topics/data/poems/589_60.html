  <body><p>589_60: 《蘇州寒食日送人歸覲》李頻</p>
    <p>江城寒食下　花木慘離魂　幾宿投山寺　孤帆過海門　　聲潑火雨　柳色禁煙村　定看堂高後　斑衣滅淚痕</p><p><a href="../../model.html#/doc/32774">View poem's topic associations</a></p></body></html>
