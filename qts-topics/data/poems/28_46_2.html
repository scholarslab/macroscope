  <body><p>28_46_2: 《雜曲歌辭。踏歌詞（其二）》謝偃</p>
    <p>逶迤度香閣　顧步出蘭閨　欲遶鴛鴦殿　先過桃李蹊風帶舒還卷　簪花舉復低　欲問今宵樂　但聽歌聲齊</p><p><a href="../../model.html#/doc/2218">View poem's topic associations</a></p></body></html>
