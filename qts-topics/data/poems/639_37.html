  <body><p>639_37: 《寄弟》張喬</p>
    <p>故里行人戰後疏　青崖萍寄白雲居　那堪又是傷春日　把得長安落第書</p><p><a href="../../model.html#/doc/35274">View poem's topic associations</a></p></body></html>
