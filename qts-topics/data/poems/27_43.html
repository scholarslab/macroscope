  <body><p>27_43: 《雜曲歌辭。涼州詞》張籍</p>
    <p>邊城暮雨雁飛低　蘆筍初生漸欲齊　無數鈴聲遙過磧　應馱白練到安西　古鎮城門白磧開　胡兵往往傍沙堆　巡邊使客行應早　每待平安火到來　鳳林關裏水東流　白草黃榆六十秋　邊將皆承主恩澤　無人解道取涼州</p><p><a href="../../model.html#/doc/1960">View poem's topic associations</a></p></body></html>
