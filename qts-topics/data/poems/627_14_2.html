  <body><p>627_14_2: 《黃金二首（其二）》陸龜蒙</p>
    <p>平分從滿篋　醉擲任成堆　恰莫持千萬　明明買禍胎</p><p><a href="../../model.html#/doc/34374">View poem's topic associations</a></p></body></html>
