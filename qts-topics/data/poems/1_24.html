  <body><p>1_24: 《初晴落景》李世民</p>
    <p>晚霞聊自怡　初晴彌可喜　日晃百花色　風動千林翠　池魚躍不同　園鳥聲還異　寄言博通者　知予物外志</p><p><a href="../../model.html#/doc/33">View poem's topic associations</a></p></body></html>
