  <body><p>218_9: 《太平寺泉眼》杜甫</p>
    <p>招提憑高岡　疏散連草莽　出泉枯柳根　汲引歲月古　石間見海眼　天畔縈水府　廣深丈尺間　宴息敢輕侮　青白二小蛇　幽姿可時睹　如絲氣或上　爛熳為雲雨　山頭到山下　鑿井不盡土　取供十方僧　香美勝牛乳　北風起寒文　弱藻舒翠縷　明涵客衣淨　細蕩林影趣　何當宅下流　餘潤通藥圃　三春溼黃精　一食生毛羽</p><p><a href="../../model.html#/doc/10623">View poem's topic associations</a></p></body></html>
