  <body><p>690_25: 《奉試麥壟多秀色》汪極</p>
    <p>南陌生岐穗　農家樂事多　塍畦交茂綠　苗實際清和　日布玲瓏影　風翻浩蕩波　來牟知帝力　含哺有衢歌</p><p><a href="../../model.html#/doc/38617">View poem's topic associations</a></p></body></html>
