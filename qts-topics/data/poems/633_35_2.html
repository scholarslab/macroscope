  <body><p>633_35_2: 《狂題二首（其二）》司空圖</p>
    <p>須知世亂身難保　莫喜天晴菊併開　長短此身長是客　黃花更助白頭催</p><p><a href="../../model.html#/doc/34835">View poem's topic associations</a></p></body></html>
