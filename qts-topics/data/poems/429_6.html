  <body><p>429_6: 《閒居》白居易</p>
    <p>空復一醆粥　飢食有餘味　南檐半床日　暖臥因成睡　綿袍擁兩膝　竹几支雙臂　從旦直至昏　身心一無事　心足即為富　身閒乃當貴　富貴在此中　何必居高位　君看裴相國　金紫光照地　心苦頭盡白　纔年四十四　乃知高蓋車　乘者多憂畏</p><p><a href="../../model.html#/doc/22018">View poem's topic associations</a></p></body></html>
