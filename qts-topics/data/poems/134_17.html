  <body><p>134_17: 《寄司勳盧員外》李頎</p>
    <p>流澌臘月下河陽　草色新年發建章　秦地立春傳太史　漢宮題柱憶仙郎　歸鴻欲度千門雪　侍女新添五夜香　早晚薦雄文似者　故人今已賦長楊</p><p><a href="../../model.html#/doc/6380">View poem's topic associations</a></p></body></html>
