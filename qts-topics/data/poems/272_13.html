  <body><p>272_13: 《賦得生芻一束》鄭孺華</p>
    <p>孫弘期射策　長倩贈生芻　至潔心將比　忘憂道不孤　芝蘭方入室　蕭艾莫同途　馥馥香猶在　青青色更殊　芳寧九春歇　薰豈十年無　葑菲如堪採　山苗自可逾</p><p><a href="../../model.html#/doc/14309">View poem's topic associations</a></p></body></html>
