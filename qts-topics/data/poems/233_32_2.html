  <body><p>233_32_2: 《哭李常侍嶧二首（其二）》杜甫</p>
    <p>青瑣陪雙入　銅梁阻一辭　風塵逢我地　江漢哭君時　次第尋書札　呼兒檢贈詩　發揮王子表　不愧史臣詞</p><p><a href="../../model.html#/doc/11892">View poem's topic associations</a></p></body></html>
