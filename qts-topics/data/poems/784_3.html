  <body><p>784_3: 《玉龍子詩》天寶時人</p>
    <p>聖連潛符瑞玉龍　自興雲雨更無蹤　不如渭水沙中得　爭保鑾輿復九重</p><p><a href="../../model.html#/doc/43361">View poem's topic associations</a></p></body></html>
