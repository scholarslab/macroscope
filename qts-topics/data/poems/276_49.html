  <body><p>276_49: 《賦得館娃宮送王山人游江東》盧綸</p>
    <p>蒼蒼楓樹林　草合廢宮深　越水風浪起　吳王歌管沈　燕歸巢已盡　鶴語冢難尋　旅泊彼何夜　希君抽玉琴</p><p><a href="../../model.html#/doc/14706">View poem's topic associations</a></p></body></html>
