  <body><p>506_2: 《贈茅山高拾遺蔓》章孝標</p>
    <p>人皆貪祿利　白首更營營　若見無為理　兼忘不朽名　幽禽窺飯下　好藥入籬生,夢覺幽泉滴　應疑禁漏聲</p><p><a href="../../model.html#/doc/27063">View poem's topic associations</a></p></body></html>
