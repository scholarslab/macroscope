  <body><p>28_71_2: 《雜曲歌辭。舞馬千秋萬歲樂府詞（其二）》張說</p>
    <p>聖王至德與天齊　天馬來儀自海西　腕足齊行拜兩膝　繁驕不進蹈千蹄　奮鬣時蹲踏　鼓怒驤身忽上躋　更有銜杯終宴曲　垂頭掉尾醉如泥</p><p><a href="../../model.html#/doc/2266">View poem's topic associations</a></p></body></html>
