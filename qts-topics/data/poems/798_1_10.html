  <body><p>798_1_10: 《宮詞（其十）》花蕊夫人</p>
    <p>離宮別院遶宮城　金版輕敲合鳳笙　夜夜月明花樹底　傍池長有按歌聲</p><p><a href="../../model.html#/doc/43669">View poem's topic associations</a></p></body></html>
