  <body><p>540_194: 《題李上謨壁》李商隱</p>
    <p>舊著思玄賦　新編雜擬詩　江庭猶近別　山舍得幽期　嫩割周顒韭　肥烹鮑照葵　飽聞南燭酒　仍及撥醅時</p><p><a href="../../model.html#/doc/29607">View poem's topic associations</a></p></body></html>
