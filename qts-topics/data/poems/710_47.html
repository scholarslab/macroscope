  <body><p>710_47: 《夜》徐夤</p>
    <p>日墜虞淵燭影開　沈沈煙霧壓浮埃　剡川雪滿子猷去　漢殿月生王母來　簷挂蛛絲應漸織　風吹螢火不成灰　愁人莫道何時旦　自有鐘鳴漏滴催</p><p><a href="../../model.html#/doc/39958">View poem's topic associations</a></p></body></html>
