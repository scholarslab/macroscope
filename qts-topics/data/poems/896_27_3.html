  <body><p>896_27_3: 《菩薩蠻（其三）》歐陽炯</p>
    <p>翠眉雙臉新妝薄　幽閨斜卷青羅幕　寒食百花時　紅繁香滿枝　雙雙梁燕語　蝶舞相隨去　腸斷正思君　閒眠冷繡茵</p><p><a href="../../model.html#/doc/49517">View poem's topic associations</a></p></body></html>
