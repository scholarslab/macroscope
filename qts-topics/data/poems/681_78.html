  <body><p>681_78: 《隰州新驛》韓偓</p>
    <p>盛德已圖形　胡為忽搆兵　燎原雖自及　誅亂不無名　擲鼠須防誤　連雞莫憚驚　本期將係虜　末策但嬰城　肘腋人情變　朝廷物論生　果聞荒谷縊　旋睹街烹　帝怒今方息　時危喜暫清　始終俱以此　天意甚分明</p><p><a href="../../model.html#/doc/38025">View poem's topic associations</a></p></body></html>
