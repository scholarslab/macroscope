  <body><p>20_78: 《相和歌辭。長門怨》沈佺期</p>
    <p>月皎風泠泠　長門次掖庭　玉階聞墜葉　羅幌見飛螢　清露凝珠綴　流塵下翠屏　妾心君未察　愁歎劇繁星</p><p><a href="../../model.html#/doc/1278">View poem's topic associations</a></p></body></html>
