  <body><p>445_30_1: 《偶作二首（其一）》白居易</p>
    <p>擾擾貪生人　幾何不夭閼　遑遑愛名人　幾何能貴達　伊余信多幸　拖紫垂白髮身為三品官　年已五十八　筋骸雖早衰　尚未苦羸惙　資產雖不豐　亦不甚貧竭登山力猶在　遇酒興時發　無事日月長　不羈天地闊　安身有處所　適意無時節解帶松下風　抱琴池上月　人間所重者　相印將軍鉞　謀慮繫安危　威權主生殺焦心一身苦　炙手旁人熱　未必方寸間　得如吾快活</p><p><a href="../../model.html#/doc/23262">View poem's topic associations</a></p></body></html>
