  <body><p>84_14: 《遂州南江別鄉曲故人》陳子昂</p>
    <p>楚江復為客　征棹方悠悠　故人憫追送　置酒此南洲　平生亦何恨　夙昔在林丘　違此鄉山別　長謠去國愁</p><p><a href="../../model.html#/doc/4401">View poem's topic associations</a></p></body></html>
