  <body><p>680_5: 《中秋禁直》韓偓</p>
    <p>星斗疏明禁漏殘　紫泥封後獨憑闌　露和玉屑金盤冷　月射珠光貝闕寒　天襯樓臺籠苑外　風吹歌管下雲端　長卿祗為長門賦　未識君臣際會難</p><p><a href="../../model.html#/doc/37885">View poem's topic associations</a></p></body></html>
