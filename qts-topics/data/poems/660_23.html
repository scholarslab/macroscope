  <body><p>660_23: 《秦中富人》羅隱</p>
    <p>高高起華堂　區區引流水　糞土金玉珍　猶嫌未奢侈　陋巷滿蓬蒿　誰知有顏子</p><p><a href="../../model.html#/doc/36694">View poem's topic associations</a></p></body></html>
