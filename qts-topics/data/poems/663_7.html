  <body><p>663_7: 《送王使君赴蘇台》羅隱</p>
    <p>東南一望可長吁　猶憶王孫領虎符　兩地干戈連越絕　數年麋鹿臥姑蘇　疲甿賦重全家盡　舊族兵侵太半無　料得伍員兼旅寓　不妨招取好揶揄</p><p><a href="../../model.html#/doc/36792">View poem's topic associations</a></p></body></html>
