  <body><p>462_39: 《白雲泉》白居易</p>
    <p>天平山上白雲泉　雲自無心水自閒　何必奔衝山下去　更添波浪向人間</p><p><a href="../../model.html#/doc/24610">View poem's topic associations</a></p></body></html>
