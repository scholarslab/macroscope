  <body><p>733_9: 《賦得涉江采芙蓉》孔德紹</p>
    <p>蓮舟泛錦磧　極目眺江干　沿流渡楫易　逆浪取花難　有霧疑川廣　無風見水寬　朝來采摘倦　詎得久盤桓</p><p><a href="../../model.html#/doc/41110">View poem's topic associations</a></p></body></html>
