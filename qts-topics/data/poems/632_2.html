  <body><p>632_2: 《寄永嘉崔道融》司空圖</p>
    <p>旅寓雖難定　乘閒是勝遊　碧雲蕭寺霽　紅樹謝村秋　戍鼓和潮暗　船燈照島幽　詩家多滯此　風景似相留</p><p><a href="../../model.html#/doc/34665">View poem's topic associations</a></p></body></html>
