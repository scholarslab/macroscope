  <body><p>898_42_1: 《金錯刀（一名醉瑤瑟）（其一）》馮延巳</p>
    <p>雙玉斗　百瓊壺　佳人歡飲笑喧呼　麒麟欲畫時難偶　鷗鷺何猜興不孤　歌婉轉醉模糊　高燒銀燭臥流蘇　只銷幾覺懵騰睡　身外功名任有無</p><p><a href="../../model.html#/doc/49726">View poem's topic associations</a></p></body></html>
