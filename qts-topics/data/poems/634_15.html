  <body><p>634_15: 《柏東》司空圖</p>
    <p>冥得機心豈在僧　柏東閒步愛騰騰　免教世路人相忌　逢著村醪亦不憎</p><p><a href="../../model.html#/doc/34979">View poem's topic associations</a></p></body></html>
