  <body><p>503_63: 《秋晚歸廬山留別道友》周賀</p>
    <p>病起陵陽思翠微　秋風動後著行衣　月生石齒人同見　霜落木梢愁獨歸　已許衲僧修靜社　便將樵叟對閒扉　不嫌舊隱相隨去　廬岳臨天好息機</p><p><a href="../../model.html#/doc/26967">View poem's topic associations</a></p></body></html>
