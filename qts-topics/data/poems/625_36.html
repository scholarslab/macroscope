  <body><p>625_36: 《嚴子重以詩游于名勝間舊矣余晚於江南相遇甚樂…之和》陸龜蒙</p>
    <p>每值江南日落春　十年詩酒愛逢君　芙蓉湖上吟船倚　翡翠岩巖前醉馬分　祇有汀洲連舊業　豈無章疏動遺文　猶憐未卜佳城處　更斸要離冢畔雲</p><p><a href="../../model.html#/doc/34309">View poem's topic associations</a></p></body></html>
