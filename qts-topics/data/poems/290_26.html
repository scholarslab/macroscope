  <body><p>290_26: 《送客入蜀》楊凝</p>
    <p>劍閣迢迢夢想間　行人歸路遶梁山　明朝騎馬搖鞭去　秋雨槐花子午關</p><p><a href="../../model.html#/doc/15511">View poem's topic associations</a></p></body></html>
