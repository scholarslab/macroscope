  <body><p>562_15: 《游東湖黃處士園林》劉威</p>
    <p>偶向東湖更向東　數聲雞犬翠微中　遙知楊柳是門處　似隔芙蓉無路通　樵客出來山帶雨　漁舟過去水生風　物情多與閒相稱　所恨求安計不同</p><p><a href="../../model.html#/doc/31190">View poem's topic associations</a></p></body></html>
