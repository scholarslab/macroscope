  <body><p>514_26: 《題青龍寺》朱慶餘</p>
    <p>寺好因崗勢　登臨值夕陽　青山當佛閣　紅葉滿僧廊　竹色連平地　蟲聲在上方　最憐東面靜　為近楚城牆</p><p><a href="../../model.html#/doc/27736">View poem's topic associations</a></p></body></html>
