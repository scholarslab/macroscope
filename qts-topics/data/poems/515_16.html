  <body><p>515_16: 《送惠雅上人西游》朱慶餘</p>
    <p>五湖僧獨往　此去與誰期　興遠常憐鶴　禪餘肯廢詩　望雲回寺晚　為講到城遲　還想安居日　應當後夏時</p><p><a href="../../model.html#/doc/27814">View poem's topic associations</a></p></body></html>
