  <body><p>809_25: 《酬陳明府舟中見贈》靈一</p>
    <p>長溪通夜靜　素舸與人閑　月影沈秋水　風聲落暮山　稻花千頃外　蓮葉兩河間　陶令多真意　相思一解顏</p><p><a href="../../model.html#/doc/44634">View poem's topic associations</a></p></body></html>
