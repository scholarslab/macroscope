  <body><p>529_56: 《送惟素上人歸新安》許渾</p>
    <p>山空葉復落　一逕下新安　風急渡溪晚　雪晴歸寺寒　尋雲策藤杖　向日倚蒲團　寧憶西游客　勞勞歌路難</p><p><a href="../../model.html#/doc/28701">View poem's topic associations</a></p></body></html>
