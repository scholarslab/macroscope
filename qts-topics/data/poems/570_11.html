  <body><p>570_11: 《傷小女癡兒》李群玉</p>
    <p>哭爾春日短　支頤長歎嗟　不如半死樹　猶吐一枝花</p><p><a href="../../model.html#/doc/31512">View poem's topic associations</a></p></body></html>
