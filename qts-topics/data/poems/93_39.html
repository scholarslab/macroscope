  <body><p>93_39: 《餞唐永昌》馬懷素</p>
    <p>聞君出宰洛陽隅　賓友稱觴餞路衢　別後相思在何處　祗應關下望仙鳧</p><p><a href="../../model.html#/doc/4902">View poem's topic associations</a></p></body></html>
