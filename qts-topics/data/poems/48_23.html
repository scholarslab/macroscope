  <body><p>48_23: 《在洪州答綦毋學士》張九齡</p>
    <p>旬雨不愆期　由來自若時　爾無言郡政　吾豈欲天欺　常念涓塵益　惟歡草樹滋　課成非所擬　人望在東菑</p><p><a href="../../model.html#/doc/3001">View poem's topic associations</a></p></body></html>
