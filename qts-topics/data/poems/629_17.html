  <body><p>629_17: 《寒日逢僧》陸龜蒙</p>
    <p>瘦脛高褰梵屧輕　野塘風勁錫環鳴　如何不向深山裏　坐擁閒雲過一生</p><p><a href="../../model.html#/doc/34524">View poem's topic associations</a></p></body></html>
