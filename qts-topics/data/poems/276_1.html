  <body><p>276_1: 《送惟良上人歸江南（一作郢上人）》盧綸</p>
    <p>落日映危檣　歸僧向岳陽　注瓶寒浪靜　讀律夜船香　苦霧沈山影　陰霾發海光　群生一何負　多病禮醫王</p><p><a href="../../model.html#/doc/14658">View poem's topic associations</a></p></body></html>
