  <body><p>280_13: 《春日灞亭同苗員外寄皇甫侍禦（一作庾侍郎）》盧綸</p>
    <p>坐見春雲暮　無因報所思　川平人去遠　日暖雁飛遲　對酒山長在　看花鬢自衰　誰堪登灞岸　還作舊鄉悲</p><p><a href="../../model.html#/doc/14926">View poem's topic associations</a></p></body></html>
