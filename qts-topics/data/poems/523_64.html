  <body><p>523_64: 《書懷寄中朝往還》杜牧</p>
    <p>平生自許少塵埃　為吏塵中勢自迴　朱紱久慚官借與　白題還嘆老將來　須知世路難輕進　豈是君門不大開　霄漢幾多同學伴　可憐頭角盡卿材</p><p><a href="../../model.html#/doc/28315">View poem's topic associations</a></p></body></html>
