  <body><p>771_21: 《四老廟》蔣吉</p>
    <p>無端捨釣學干名　不得溪山養性情　自省此身非達者　今朝羞拜四先生</p><p><a href="../../model.html#/doc/43046">View poem's topic associations</a></p></body></html>
