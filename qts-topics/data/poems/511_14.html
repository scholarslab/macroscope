  <body><p>511_14: 《和杜牧之齊山登高》張祜</p>
    <p>秋溪南岸菊霏霏　急管煩弦對落暉　紅葉樹深山徑斷　碧雲江靜浦帆稀　不堪孫盛嘲時笑　願送王弘醉夜歸　流落正芳意在　砧聲徒促授寒衣</p><p><a href="../../model.html#/doc/27464">View poem's topic associations</a></p></body></html>
