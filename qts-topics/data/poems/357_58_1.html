  <body><p>357_58_1: 《鶴歎二首（其一）》劉禹錫</p>
    <p>寂寞一雙鶴　主人在西京　故巢吳苑樹　深院洛陽城　徐引竹間步　遠含雲外情誰憐好風月　鄰舍夜吹笙</p><p><a href="../../model.html#/doc/18872">View poem's topic associations</a></p></body></html>
