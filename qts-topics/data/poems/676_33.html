  <body><p>676_33: 《春暮詠懷寄集賢韋起居袞》鄭穀</p>
    <p>寂寂風簾信自垂　楊花筍籜正離披　長安一夜殘春雨　右省三年老拾遺　坐看群賢爭得路　退量孤分且吟詩　五湖煙網非無意　未去難忘國士知</p><p><a href="../../model.html#/doc/37666">View poem's topic associations</a></p></body></html>
