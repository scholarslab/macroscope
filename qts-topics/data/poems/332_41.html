  <body><p>332_41: 《題枇杷樹》羊士諤</p>
    <p>珍樹寒始花　氛氳九秋月　佳期若有待　芳意常無絕　嫋嫋碧海風　濛濛綠枝雪　急景自餘妍　春禽幸流悅</p><p><a href="../../model.html#/doc/17536">View poem's topic associations</a></p></body></html>
