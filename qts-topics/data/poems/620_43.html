  <body><p>620_43: 《添酒中六詠。酒甕》陸龜蒙</p>
    <p>候煖趨蘗調　覆深苫蓋淨　溢處每淋漓　沈來還濎瀅　常聞清涼酎　可養希夷性　盜飲以為名　得非君子病</p><p><a href="../../model.html#/doc/34137">View poem's topic associations</a></p></body></html>
