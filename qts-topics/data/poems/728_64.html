  <body><p>728_64: 《春秋戰國門。荊軻》周曇</p>
    <p>反刃相酬是匹夫　安知突騎駕群胡　有心為報懷權略　可在於期與地圖</p><p><a href="../../model.html#/doc/40899">View poem's topic associations</a></p></body></html>
