  <body><p>550_37: 《宛陵望月寄沈學士》趙嘏</p>
    <p>一川如畫敬亭東　待詔閒遊處處同　天竺山前鏡湖畔　何如今日庾樓中</p><p><a href="../../model.html#/doc/30340">View poem's topic associations</a></p></body></html>
