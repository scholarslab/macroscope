  <body><p>1_13: 《春日登陝州城樓俯眺原野回丹碧綴煙霞密翠斑…聊以命篇》李世民</p>
    <p>碧原開霧隰　綺嶺峻霞城　煙峰高下翠　日浪淺深明　斑紅妝蕊樹　圓青壓溜荊　跡巖勞傅想　窺野訪莘情　巨川何以濟　舟楫佇時英</p><p><a href="../../model.html#/doc/22">View poem's topic associations</a></p></body></html>
