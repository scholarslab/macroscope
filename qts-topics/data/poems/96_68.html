  <body><p>96_68: 《興慶池侍宴應制》沈佺期</p>
    <p>碧水澄潭映遠空　紫雲香駕御微風　漢家城闕疑天上　秦地山川似鏡中　向浦回舟萍已綠　分林蔽殿槿初紅　古來徒羨橫汾賞　今日宸遊聖藻雄</p><p><a href="../../model.html#/doc/5028">View poem's topic associations</a></p></body></html>
