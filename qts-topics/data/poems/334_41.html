  <body><p>334_41: 《相思河》令狐楚</p>
    <p>誰把相思號此河　塞垣車馬往來多　只應自古征人淚　灑向空洲作碧波</p><p><a href="../../model.html#/doc/17811">View poem's topic associations</a></p></body></html>
