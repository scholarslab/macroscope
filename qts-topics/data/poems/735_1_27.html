  <body><p>735_1_27: 《宮詞百首（其二十七）》和凝</p>
    <p>宮木交芳色盡深　和風輕舞早鶯吟　侍臣不異東方朔　應喜仙桃滿禁林</p><p><a href="../../model.html#/doc/41189">View poem's topic associations</a></p></body></html>
