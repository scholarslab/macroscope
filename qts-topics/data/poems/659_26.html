  <body><p>659_26: 《殘花（一作楊發詩）》羅隱</p>
    <p>已歎良時晚　仍悲別酒催　暖芳隨日薄　輕片逐風迴　黛斂愁歌扇　妝殘泣鏡臺　繁陰莫矜衒　終是共塵埃</p><p><a href="../../model.html#/doc/36642">View poem's topic associations</a></p></body></html>
