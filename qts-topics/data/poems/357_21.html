  <body><p>357_21: 《蜀先主廟（漢末謠，黃牛白腹，五銖當複）》劉禹錫</p>
    <p>天地英雄氣　千秋尚凜然　勢分三足鼎　業復五銖錢　得相能開國　生兒不象賢　淒涼蜀故妓　來舞魏宮前</p><p><a href="../../model.html#/doc/18826">View poem's topic associations</a></p></body></html>
