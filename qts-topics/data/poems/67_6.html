  <body><p>67_6: 《巫山（一作宋之問詩）》王無競</p>
    <p>神女向高唐　巫山下夕陽　裴回行作雨　婉孌逐荊王　電影江前落　雷聲峽外長　朝雲無處所　臺館曉蒼蒼</p><p><a href="../../model.html#/doc/3822">View poem's topic associations</a></p></body></html>
