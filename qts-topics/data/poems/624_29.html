  <body><p>624_29: 《上元日道室焚修寄襲美》陸龜蒙</p>
    <p>三清今日聚靈官　玉刺齊抽謁關寒　執蓋冒花香寂歷　侍晨交佩響闌珊　將排鳳節分階易　欲校龍書下筆難　唯有世塵中小兆　夜來心拜七星壇</p><p><a href="../../model.html#/doc/34256">View poem's topic associations</a></p></body></html>
