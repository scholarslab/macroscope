  <body><p>422_28: 《看花》元稹</p>
    <p>努力少年求好官　好花須是少年看　君看老大逢花樹　未折一枝心已闌</p><p><a href="../../model.html#/doc/21741">View poem's topic associations</a></p></body></html>
