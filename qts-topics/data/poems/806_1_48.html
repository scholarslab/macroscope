  <body><p>806_1_48: 《詩三百三首（其四十八）》寒山</p>
    <p>竟日常如醉　流年不暫停　埋著蓬蒿下　曉月何冥冥　骨肉消散盡　魂魄幾凋零　遮莫咬鐵口　無因讀老經</p><p><a href="../../model.html#/doc/44257">View poem's topic associations</a></p></body></html>
