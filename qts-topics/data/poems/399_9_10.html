  <body><p>399_9_10: 《楚歌十首（江陵時作）（其十）》元稹</p>
    <p>八荒同日月　萬古共山川　生死既由命　興衰還付天　棲棲王粲賦　憤憤屈平篇　各自埋幽恨　江流終宛然</p><p><a href="../../model.html#/doc/21047">View poem's topic associations</a></p></body></html>
