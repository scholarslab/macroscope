  <body><p>283_91: 《行舟》李益</p>
    <p>柳花飛入正行舟　臥引菱花信碧流　聞道風光滿揚子　天晴共上望鄉樓</p><p><a href="../../model.html#/doc/15147">View poem's topic associations</a></p></body></html>
