  <body><p>298_58: 《羽林行》王建</p>
    <p>長安惡少出名字　樓下劫商樓上醉　天明下直明光宮　散入五陵松柏中　百回殺人身合死　赦書尚有收城功　九衢一日消息定　鄉吏籍中重改姓　出來依舊屬羽林　立在殿前射飛禽</p><p><a href="../../model.html#/doc/15916">View poem's topic associations</a></p></body></html>
