  <body><p>233_12: 《歸雁》杜甫</p>
    <p>聞道今春雁　南歸自廣州　見花辭漲海　避雪到羅浮　是物關兵氣　何時免客愁　年年霜露隔　不過五湖秋</p><p><a href="../../model.html#/doc/11870">View poem's topic associations</a></p></body></html>
