  <body><p>221_40: 《秋行官張望督促東渚耗稻向畢清晨遣女奴阿稽豎子…往問》杜甫</p>
    <p>東渚雨今足　佇聞粳稻香　上天無偏頗　蒲稗各自長　人情見非類　田家戒其荒　功夫競搰搰　除草置岸旁　穀者命之本　客居安可忘　青春具所務　勤墾免亂常　吳牛力容易　並驅動莫當　豐苗亦已穊　雲水照方塘　有生固蔓延　靜一資隄防　督領不無人　提攜頗在綱　荊揚風土暖　肅肅候微霜　尚恐主守疏　用心未甚臧　清朝遣婢僕　寄語踰崇岡　西成聚必散　不獨陵我倉　豈要仁里譽　感此亂世忙　北風吹蒹葭　蟋蟀近中堂　荏苒百工休　鬱紆遲暮傷</p><p><a href="../../model.html#/doc/10820">View poem's topic associations</a></p></body></html>
