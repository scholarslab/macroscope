  <body><p>883_25: 《自京師將赴黔南》竇鞏</p>
    <p>風雨荊州二月天　問人須雇峽中船　西南一望雲和水　猶道黔南有四千</p><p><a href="../../model.html#/doc/48701">View poem's topic associations</a></p></body></html>
