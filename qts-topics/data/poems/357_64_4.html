  <body><p>357_64_4: 《同樂天和微之深春二十首（同用家花車斜四韻）（其四）》劉禹錫</p>
    <p>何處深春好　春深大鎮家　前旌光照日　後騎蹙成花　節院收衙隊　毬場簇看車廣筵歌舞散　書號夕陽斜</p><p><a href="../../model.html#/doc/18882">View poem's topic associations</a></p></body></html>
