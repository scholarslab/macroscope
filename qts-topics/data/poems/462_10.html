  <body><p>462_10: 《送滕庶子致仕歸婺州》白居易</p>
    <p>春風秋月攜歌酒　八十年來玩物華　已見曾孫騎竹馬　猶聽侍女唱梅花　入鄉不杖歸時健　出郭乘軺到處誇　兒著繡衣身衣錦　東陽門戶勝滕家</p><p><a href="../../model.html#/doc/24581">View poem's topic associations</a></p></body></html>
