  <body><p>496_47: 《送崔郎中赴常州》姚合</p>
    <p>貴是鴿原在紫微　榮逢知己領黃扉　人間盛事今全得　江上政聲復欲歸　風起滿城山果落　雨餘穿宅水禽飛　昔年嘗作毘陵客　石峭泉清天下稀</p><p><a href="../../model.html#/doc/26420">View poem's topic associations</a></p></body></html>
