  <body><p>341_11_4: 《贈別元十八協律六首（桂林伯，桂管觀察使裴行立也）（其四）》韓愈</p>
    <p>勢要情所重　排斥則埃塵　骨肉未免然　又況四海人　嶷嶷桂林伯　矯矯義勇身生平所未識　待我逾交親　遺我數幅書　繼以藥物珍　藥物防瘴癘　書勸養形神不知四罪地　豈有再起辰　窮途致感激　肝膽還輪囷</p><p><a href="../../model.html#/doc/18010">View poem's topic associations</a></p></body></html>
