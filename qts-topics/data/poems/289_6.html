  <body><p>289_6: 《千葉桃花》楊憑</p>
    <p>千葉桃花勝百花　孤榮春晚駐年華　若教避俗秦人見　知向河源舊侶誇</p><p><a href="../../model.html#/doc/15472">View poem's topic associations</a></p></body></html>
