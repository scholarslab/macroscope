  <body><p>126_29: 《送平澹然判官》王維</p>
    <p>不識陽關路　新從定遠侯　黃雲斷春色　畫角起邊愁　瀚海經年到　交河出塞流　須令外國使　知飲月氏頭</p><p><a href="../../model.html#/doc/5930">View poem's topic associations</a></p></body></html>
