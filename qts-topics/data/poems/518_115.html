  <body><p>518_115: 《初醒》雍陶</p>
    <p>心中得勝暫拋愁　醉臥涼風拂簟秋　半夜覺來新酒醒　一條斜月到床頭</p><p><a href="../../model.html#/doc/28059">View poem's topic associations</a></p></body></html>
