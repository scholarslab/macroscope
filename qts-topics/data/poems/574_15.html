  <body><p>574_15: 《逢博陵故人彭兵曹》賈島</p>
    <p>曲陽分散會京華　見說三年住海涯　別後解餐蓬虆子　向前未識牡丹花　偶逢日者教求祿　終傍泉聲擬置家　蹋雪攜琴相就宿　夜深開戶斗牛斜</p><p><a href="../../model.html#/doc/31913">View poem's topic associations</a></p></body></html>
