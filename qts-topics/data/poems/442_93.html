  <body><p>442_93: 《代謝好妓答崔員外（謝好，妓也）》白居易</p>
    <p>青娥小謝娘　白髮老崔郎　謾愛胸前雪　其如頭上霜　別後曹家碑背上　思量好字斷君腸</p><p><a href="../../model.html#/doc/23071">View poem's topic associations</a></p></body></html>
