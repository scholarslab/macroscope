  <body><p>539_61: 《謝書》李商隱</p>
    <p>微意何曾有一毫　空攜筆硯奉龍韜　自蒙半夜傳衣後　不羨王祥得佩刀</p><p><a href="../../model.html#/doc/29229">View poem's topic associations</a></p></body></html>
