  <body><p>833_13: 《懷智體道人》貫休</p>
    <p>栖碧思吾友　庭鶯百囀時　唯應一處住　方得不相思　雲水淹門閫　春雷在樹枝　平生無限事　不獨白雲知</p><p><a href="../../model.html#/doc/45922">View poem's topic associations</a></p></body></html>
