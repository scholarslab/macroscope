  <body><p>78_7: 《望鄉夕泛》駱賓王</p>
    <p>歸懷剩不安　促榜犯風瀾　落宿含樓近　浮月帶江寒　喜逐行前至　憂從望裏寬　今夜南枝鵲　應無繞樹難</p><p><a href="../../model.html#/doc/4127">View poem's topic associations</a></p></body></html>
