  <body><p>606_3: 《窮冬太學》林寬</p>
    <p>投跡依槐館　荒亭草合時　雪深鳶嘯急　薪溼鼎吟遲　默坐同誰話　非僧不我知　匡廬瀑布畔　何日副心期</p><p><a href="../../model.html#/doc/33564">View poem's topic associations</a></p></body></html>
