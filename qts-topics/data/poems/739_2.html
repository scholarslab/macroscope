  <body><p>739_2: 《白雁》李建勳</p>
    <p>東溪一白雁　毛羽何皎潔　薄暮浴清波　斜陽共明滅　差池失群久　幽獨依人切　旅食賴菇蒲　單棲怯霜雪　邊風昨夜起　顧影空哀咽　不及牆上烏　相將繞雙闕</p><p><a href="../../model.html#/doc/41352">View poem's topic associations</a></p></body></html>
