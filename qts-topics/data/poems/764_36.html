  <body><p>764_36: 《秋夜同友人話舊》譚用之</p>
    <p>露下銀河雁度頻　囊中壚火幾時真　數莖白髮生浮世　一盞寒燈共故人　雲外簟涼吟嶠月　島邊花暖釣江春　何當歸去重攜手　依舊紅霞作近鄰</p><p><a href="../../model.html#/doc/42682">View poem's topic associations</a></p></body></html>
