  <body><p>282_24: 《竹溪》李益</p>
    <p>訪竹越雲崖　即林若溪絕　寧知修幹下　漠漠秋苔潔　清光溢空曲　茂色臨幽澈　採摘愧芳鮮　奉君歲暮節</p><p><a href="../../model.html#/doc/15032">View poem's topic associations</a></p></body></html>
