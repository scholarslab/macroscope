  <body><p>433_41_2: 《寄微之三首（其二）》白居易</p>
    <p>君遊襄陽日　我在長安住　今君在通州　我過襄陽去　襄陽九里郭　樓堞連雲樹顧此稍依依　是君舊遊處　蒼茫蒹葭水　中有潯陽路　此去更相思　江西少親故</p><p><a href="../../model.html#/doc/22279">View poem's topic associations</a></p></body></html>
