  <body><p>187_3: 《高陵書情，寄三原盧少府》韋應物</p>
    <p>直方難為進　守此微賤班　開卷不及顧　沈埋案牘間　兵凶久相踐　徭賦豈得閒　促戚下可哀　寬政身致患　日夕思自退　出門望故山　君心儻如此　攜手相與還</p><p><a href="../../model.html#/doc/8931">View poem's topic associations</a></p></body></html>
