  <body><p>532_2: 《卜居招書侶》許渾</p>
    <p>憶昨未知道　臨川每羨魚　世途行處見　人事病來疏　微雨秋栽竹　孤燈夜讀書　憐君亦同志　晚歲傍山居</p><p><a href="../../model.html#/doc/28820">View poem's topic associations</a></p></body></html>
