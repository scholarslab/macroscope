  <body><p>1_1_5: 《帝京篇十首（其五）》李世民</p>
    <p>芳辰追逸趣　禁苑信多奇　橋形通漢上　峰勢接雲危　煙霞交隱映　花鳥自參差何如肆轍跡　萬里賞瑤池</p><p><a href="../../model.html#/doc/4">View poem's topic associations</a></p></body></html>
