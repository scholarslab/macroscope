  <body><p>47_39: 《使還都湘東作》張九齡</p>
    <p>倉庚昨歸候　陽鳥今去時　感物遽如此　勞生安可思　養真無上格　圖進豈前期　清節往來苦　壯容離別衰　盛明非不遇　弱操自云私　孤楫清川泊　征衣寒露滋　風朝津樹落　日夕嶺猿悲　牽役而無悔　坐愁祗自怡　當須報恩已　終爾謝塵緇</p><p><a href="../../model.html#/doc/2963">View poem's topic associations</a></p></body></html>
