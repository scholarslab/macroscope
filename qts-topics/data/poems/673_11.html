  <body><p>673_11: 《董嶺水》周朴</p>
    <p>湖州安吉縣　門與白雲齊　禹力不到處　河聲流向西　去衙山色遠　近水月光低　中有高人在　沙中曳杖藜</p><p><a href="../../model.html#/doc/37391">View poem's topic associations</a></p></body></html>
