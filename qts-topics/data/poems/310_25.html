  <body><p>310_25: 《春山居》於鵠</p>
    <p>獨來多任性　唯與白雲期　深處花開盡　遲眠人不知　水流山暗處　風起月明時　望見南峰近　年年懶更移</p><p><a href="../../model.html#/doc/16614">View poem's topic associations</a></p></body></html>
