  <body><p>693_54: 《寄李隱居》杜荀鶴</p>
    <p>自小棲玄到老閒　如雲如鶴住應難　溪山不必將錢買　贏得來來去去看</p><p><a href="../../model.html#/doc/38943">View poem's topic associations</a></p></body></html>
