  <body><p>560_7: 《舟行至平羌》薛能</p>
    <p>貔虎直沙壖　嚴更護早眠　簇霜孤驛樹　落日下江船　暫去非吳起　終休愛魯連　平羌無一術　候吏莫加籩</p><p><a href="../../model.html#/doc/30989">View poem's topic associations</a></p></body></html>
