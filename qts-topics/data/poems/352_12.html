  <body><p>352_12: 《別舍弟宗一》柳宗元</p>
    <p>零落殘紅倍黯然　雙垂別淚越江邊　一身去國六千里　萬死投荒十二年　桂嶺瘴來雲似墨　洞庭春盡水如天　欲知此後相思夢　長在荊門郢樹煙</p><p><a href="../../model.html#/doc/18546">View poem's topic associations</a></p></body></html>
