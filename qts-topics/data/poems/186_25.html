  <body><p>186_25: 《司空主簿琴席》韋應物</p>
    <p>煙華方散薄　蕙氣猶含露　澹景發清琴　幽期默玄悟　流連白雪意　斷續迴風度　掩抑雖已終　忡忡在幽素</p><p><a href="../../model.html#/doc/8927">View poem's topic associations</a></p></body></html>
