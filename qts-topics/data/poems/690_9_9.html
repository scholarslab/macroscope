  <body><p>690_9_9: 《惆悵詩十二首（其九）》王渙</p>
    <p>陳宮興廢事難期　三閣空餘綠草基　狎客淪亡麗華死　他年江令獨來時</p><p><a href="../../model.html#/doc/38595">View poem's topic associations</a></p></body></html>
