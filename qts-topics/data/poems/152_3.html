  <body><p>152_3: 《贈裴將軍》顏真卿</p>
    <p>大君制六合　猛將清九垓　戰馬若龍虎　騰凌何壯哉　將軍臨八荒　烜赫耀英材　劍舞若游電　隨風縈且迴　登高望天山　白雲正崔巍　入陣破驕虜　威名雄震雷　一射百馬倒　再射萬夫開　匈奴不敢敵　相呼歸去來　功成報天子　可以畫麟臺</p><p><a href="../../model.html#/doc/7469">View poem's topic associations</a></p></body></html>
