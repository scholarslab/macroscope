  <body><p>443_87: 《題清頭陀》白居易</p>
    <p>頭陀獨宿寺西峰　百尺禪庵半夜鐘　煙月蒼蒼風瑟瑟　更無雜樹對山松</p><p><a href="../../model.html#/doc/23164">View poem's topic associations</a></p></body></html>
