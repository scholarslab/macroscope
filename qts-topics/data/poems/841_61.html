  <body><p>841_61: 《殘秋感愴》齊己</p>
    <p>日日加衰病　心心趣寂寥　殘陽起閒望　萬木聳寒條　楚寺新為客　吳江舊看潮　此懷何以寄　風雨暮蕭蕭</p><p><a href="../../model.html#/doc/46488">View poem's topic associations</a></p></body></html>
