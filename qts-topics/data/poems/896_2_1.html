  <body><p>896_2_1: 《南鄉子（其一）》李珣</p>
    <p>煙漠漠　雨淒淒　岸花零落鷓鴣啼　遠客扁舟臨野渡　思鄉處　潮退水平春色暮</p><p><a href="../../model.html#/doc/49437">View poem's topic associations</a></p></body></html>
