  <body><p>735_1_32: 《宮詞百首（其三十二）》和凝</p>
    <p>宮庭皆應紫微垣　壯麗宸居顯至尊　赤子顒顒瞻父母　已將仁德比乾坤</p><p><a href="../../model.html#/doc/41194">View poem's topic associations</a></p></body></html>
