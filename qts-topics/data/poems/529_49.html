  <body><p>529_49: 《留贈偃師主人》許渾</p>
    <p>孤城漏未殘　徒侶拂征鞍　洛北去游遠　淮南歸夢闌　曉燈回壁暗　晴雪卷簾寒　強盡主人酒　出門行路難</p><p><a href="../../model.html#/doc/28694">View poem's topic associations</a></p></body></html>
