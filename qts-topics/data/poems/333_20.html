  <body><p>333_20: 《長城聞笛》楊巨源</p>
    <p>孤城笛滿林　斷續共霜砧　夜月降羌淚　秋風老將心　靜過寒壘遍　暗入故關深　惆悵梅花落　山川不可尋</p><p><a href="../../model.html#/doc/17615">View poem's topic associations</a></p></body></html>
