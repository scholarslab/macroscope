  <body><p>474_26: 《憶揚州》徐凝</p>
    <p>蕭娘臉下難勝淚　桃葉眉頭易得愁　天下三分明月夜　二分無賴是揚州</p><p><a href="../../model.html#/doc/25144">View poem's topic associations</a></p></body></html>
