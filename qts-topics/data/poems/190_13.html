  <body><p>190_13: 《寄酬李博士永甯主簿叔廳見待》韋應物</p>
    <p>解鞍先幾日　款曲見新詩　定向公堂醉　遙憐獨去時　葉霑寒雨落　鐘度遠山遲　晨策已云整　當同林下期</p><p><a href="../../model.html#/doc/9137">View poem's topic associations</a></p></body></html>
