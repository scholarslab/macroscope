  <body><p>700_37: 《殘花》韋莊</p>
    <p>江頭沈醉泥斜暉　卻向花前慟哭歸　惆悵一年春又去　碧雲芳草兩依依</p><p><a href="../../model.html#/doc/39288">View poem's topic associations</a></p></body></html>
