  <body><p>653_3: 《鏡湖西島言事寄陶校書》方幹</p>
    <p>樵獵兩三戶　凋疏是近鄰　風雷前壑雨　花木後巖春　文字不得力　桑麻難救貧　山禽欺稚子　夜犬吠漁人　未必聖明代　長將雲水親　知音不延薦　何路出泥塵</p><p><a href="../../model.html#/doc/36249">View poem's topic associations</a></p></body></html>
