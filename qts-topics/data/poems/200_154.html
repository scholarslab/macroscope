  <body><p>200_154: 《成王挽歌》岑參</p>
    <p>幽山悲舊桂　長阪愴餘蘭　地底孤燈冷　泉中一鏡寒　銘旌門客送　騎吹路人看　漫作琉璃碗　淮水誤合丹</p><p><a href="../../model.html#/doc/9813">View poem's topic associations</a></p></body></html>
