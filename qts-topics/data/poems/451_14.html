  <body><p>451_14: 《贈鄰里往還》白居易</p>
    <p>問予何故獨安然　免被飢寒婚嫁牽　骨肉都盧無十口　糧儲依約有三年　但能斗藪人間事　便是逍遙地上仙　唯恐往還相厭賤　南家飲酒北家眠</p><p><a href="../../model.html#/doc/23781">View poem's topic associations</a></p></body></html>
