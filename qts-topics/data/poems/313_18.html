  <body><p>313_18: 《仲秋夜郡內西亭對月》張登</p>
    <p>天高月滿影悠悠　一夜炎荒並覺秋　氣與露清凝眾草　色如霜白怯輕裘　高臨華宇還知隙　靜映長江不共流　　直西傾河漢曙　遺風猶想武昌樓</p><p><a href="../../model.html#/doc/16722">View poem's topic associations</a></p></body></html>
