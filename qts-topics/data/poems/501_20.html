  <body><p>501_20: 《和王郎中題華州李中丞廳》姚合</p>
    <p>蓮華峰下郡齋前　遶砌穿池貯瀑泉　君到亦應閒不得　主人草聖復詩仙</p><p><a href="../../model.html#/doc/26797">View poem's topic associations</a></p></body></html>
