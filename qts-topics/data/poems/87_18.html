  <body><p>87_18: 《晦日詔宴永穆公主亭子賦得流字》張說</p>
    <p>堂邑山林美　朝恩晦日遊　園亭含淑氣　竹樹遶春流　舞席千花妓　歌船五彩樓　群歡與王澤　歲歲滿皇州</p><p><a href="../../model.html#/doc/4578">View poem's topic associations</a></p></body></html>
