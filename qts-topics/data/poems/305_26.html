  <body><p>305_26: 《宿柏岩寺》冷朝陽</p>
    <p>幽寺在巖中　行唯一徑通　客吟孤嶠月　蟬噪數枝風　秋色生苔砌　泉聲入梵宮　吾師修道處　不與世間同</p><p><a href="../../model.html#/doc/16489">View poem's topic associations</a></p></body></html>
