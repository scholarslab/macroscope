  <body><p>862_24: 《送紫微處士酒》太乙真君</p>
    <p>此中何必羨青城　玉樹雲棲不記名　悶即乘龍遊紫府　北辰南斗逐君行</p><p><a href="../../model.html#/doc/47737">View poem's topic associations</a></p></body></html>
