  <body><p>410_21_4: 《生春二十首（丁酉歲。凡二十章）（其四）》元稹</p>
    <p>何處生春早　春生曙火中　星圍分暗陌　煙氣滿晴風　宮樹棲鴉亂　城樓帶雪融　競排閶闔側　珂傘自相叢</p><p><a href="../../model.html#/doc/21345">View poem's topic associations</a></p></body></html>
