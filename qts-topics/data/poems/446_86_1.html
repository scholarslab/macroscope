  <body><p>446_86_1: 《泛小二首（其一）》白居易</p>
    <p>水一塘　一隻　頭漾漾知風起　背蕭蕭聞雨滴　醉臥船中欲醒時　忽疑身是江南客</p><p><a href="../../model.html#/doc/23374">View poem's topic associations</a></p></body></html>
