  <body><p>585_19: 《唐樂府十首。祝河水》劉駕</p>
    <p>河水清瀰瀰　照見遠樹枝　征人不飲馬　再拜祝馮夷　從今億萬歲　不見河濁時</p><p><a href="../../model.html#/doc/32422">View poem's topic associations</a></p></body></html>
