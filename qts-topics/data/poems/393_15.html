  <body><p>393_15: 《瑤華樂》李賀</p>
    <p>穆天子　走龍媒　八轡冬瓏逐天迴　五精掃地凝雲開　高門左右日月環　四方錯鏤稜層殷　舞霞垂尾長盤珊　江澄海淨神母顏　施紅點翠照虞泉　曳雲拖玉下崑山　列旆如松　張蓋如輪　今風殿秋　清明發春　八鑾十乘　矗如雲屯　瓊鐘瑤席甘露文　玄霜絳雪何足云　薰梅染柳將贈君　鉛華之水洗君骨　與君相對作真質</p><p><a href="../../model.html#/doc/20879">View poem's topic associations</a></p></body></html>
