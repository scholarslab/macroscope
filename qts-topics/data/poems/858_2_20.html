  <body><p>858_2_20: 《絕句（其二十）》呂岩</p>
    <p>東山東畔忽相逢　握手丁寧語似鐘　劍術已成君把去　有蛟龍處斬蛟龍</p><p><a href="../../model.html#/doc/47525">View poem's topic associations</a></p></body></html>
