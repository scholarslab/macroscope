  <body><p>456_44: 《喜夢得自馮翊歸洛，兼呈令公》白居易</p>
    <p>上客新從左輔迴　高陽興助洛陽才　已將四海聲名去　又占三春風景來　甲子等頭憐共老　文章敵手莫相猜　鄒枚未用爭詩酒　且飲梁王賀喜杯</p><p><a href="../../model.html#/doc/24185">View poem's topic associations</a></p></body></html>
