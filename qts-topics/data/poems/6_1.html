  <body><p>6_1: 《黃台瓜辭》李賢</p>
    <p>種瓜黃臺下　瓜熟子離離　一摘使瓜好　再摘使瓜稀　三摘猶自可　摘絕抱蔓歸</p><p><a href="../../model.html#/doc/307">View poem's topic associations</a></p></body></html>
