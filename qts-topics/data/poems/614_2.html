  <body><p>614_2: 《魯望以竹夾膝見寄，因次韻酬謝》皮日休</p>
    <p>圓於玉柱滑於龍　來自衡陽彩翠中　拂潤恐飛清夏雨　叩虛疑貯碧湘風　大勝書客裁成柬　頗賽谿翁截作筒　從此角巾因爾戴　俗人相訪若為通</p><p><a href="../../model.html#/doc/33866">View poem's topic associations</a></p></body></html>
