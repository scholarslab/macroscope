  <body><p>757_21: 《和徐舍人九月十一日見寄》陳彥</p>
    <p>衡門寂寂逢迎少　不見仙郎向五旬　莫問龍山前日事　菊花開卻為閒人</p><p><a href="../../model.html#/doc/42404">View poem's topic associations</a></p></body></html>
