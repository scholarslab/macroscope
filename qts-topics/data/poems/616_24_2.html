  <body><p>616_24_2: 《胥口即事六言二首（其二）》皮日休</p>
    <p>共君作箇生涯　拂釣清風細麗　飄蓑暑雨霏微　湖雲欲散未散　嶼鳥將飛不飛　換酒帩頭把看　載蓮艇子撐歸　斯人到死還樂　誰道剛須用機</p><p><a href="../../model.html#/doc/34020">View poem's topic associations</a></p></body></html>
