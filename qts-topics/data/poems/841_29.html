  <body><p>841_29: 《送林上人歸永嘉舊居》齊己</p>
    <p>東越常懸思　山門在永嘉　秋光浮楚水　帆影背長沙　城黑天台雨　村明海嶠霞　時尋謝公跡　春草有瑤花</p><p><a href="../../model.html#/doc/46456">View poem's topic associations</a></p></body></html>
