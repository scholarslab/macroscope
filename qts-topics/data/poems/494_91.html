  <body><p>494_91: 《長安春夜吟》施肩吾</p>
    <p>露盤滴時河漢微　美人燈下裁春衣　蟾蜍東去鵲南飛　芸香省中郎不歸</p><p><a href="../../model.html#/doc/26242">View poem's topic associations</a></p></body></html>
