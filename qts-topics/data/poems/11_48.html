  <body><p>11_48: 《郊廟歌辭。祀九宮貴神樂章。豫和》?</p>
    <p>享申百禮　慶洽百靈　上排閶闔　洞入杳冥　奠玉高壇　燔柴廣庭　神之降福　萬國咸寧</p><p><a href="../../model.html#/doc/502">View poem's topic associations</a></p></body></html>
