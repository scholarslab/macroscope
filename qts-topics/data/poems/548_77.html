  <body><p>548_77: 《越王樓送高梓州入朝》薛逢</p>
    <p>乘遞初登建外州　傾心喜事富人侯　方當游藝依仁日　便到攀轅臥轍秋　容聽巴歌消子夜　許陪仙躅上危樓　欲知恨戀情深處　聽取長江旦暮流</p><p><a href="../../model.html#/doc/30141">View poem's topic associations</a></p></body></html>
