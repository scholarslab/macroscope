  <body><p>244_58: 《送劉長上歸城南別業》韓翃</p>
    <p>數刻是歸程　花間落照明　春衣香不散　駿馬汗猶輕　南渡春流淺　西風片雨晴　朝還會相就　飯爾五侯鯖</p><p><a href="../../model.html#/doc/12800">View poem's topic associations</a></p></body></html>
