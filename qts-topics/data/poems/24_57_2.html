  <body><p>24_57_2: 《雜曲歌辭。少年行四首（其二）》王維</p>
    <p>漢家君臣歡宴終　高議雲臺論戰功　天子臨軒賜侯印　將軍佩出明光宮</p><p><a href="../../model.html#/doc/1647">View poem's topic associations</a></p></body></html>
