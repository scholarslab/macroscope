  <body><p>176_16_3: 《送外甥鄭灌從軍三首（其三）》李白</p>
    <p>月蝕西方破敵時　及瓜歸日未應遲　斬胡血變黃河水　梟首當懸白鵲旗</p><p><a href="../../model.html#/doc/8423">View poem's topic associations</a></p></body></html>
