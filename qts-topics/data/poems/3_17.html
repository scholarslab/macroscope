  <body><p>3_17: 《惟此溫泉是稱愈疾豈予獨受其福思與兆人共之…言其志》李隆基</p>
    <p>桂殿與山連　蘭湯湧自然　陰崖含秀色　溫谷吐潺湲　績為蠲邪著　功因養正宣　願言將億兆　同此共昌延</p><p><a href="../../model.html#/doc/135">View poem's topic associations</a></p></body></html>
