  <body><p>221_35: 《行官張望補稻畦水歸》杜甫</p>
    <p>東屯大江北　百頃平若案　六月青稻多　千畦碧泉亂　插秧適云已　引溜加溉灌　更僕往方塘　決渠當斷岸　公私各地著　浸潤無天旱　主守問家臣　分明見溪伴　芊芊炯翠羽　剡剡生銀漢　鷗鳥鏡裏來　關山雲邊看　秋菰成黑米　精鑿傳白粲　玉粒足晨炊　紅鮮任霞散　終然添旅食　作苦期壯觀　遺穗及眾多　我倉戒滋蔓</p><p><a href="../../model.html#/doc/10815">View poem's topic associations</a></p></body></html>
