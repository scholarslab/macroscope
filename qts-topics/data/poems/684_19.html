  <body><p>684_19: 《鶯》吳融</p>
    <p>日落林西鳥未知　自先飛上最高枝　千啼萬語不離恨　已去又來如有期　慣識江南春早處　長驚薊北夢回時　謝家園里成吟久　只欠池塘一句詩</p><p><a href="../../model.html#/doc/38241">View poem's topic associations</a></p></body></html>
