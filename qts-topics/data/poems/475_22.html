  <body><p>475_22: 《秋日登郡樓望贊皇山感而成詠》李德裕</p>
    <p>昔人懷井邑　為有挂冠期　顧我飄蓬者　長隨泛梗移　越吟因病感　潘鬢入秋悲　北指邯鄲道　應無歸去期</p><p><a href="../../model.html#/doc/25240">View poem's topic associations</a></p></body></html>
