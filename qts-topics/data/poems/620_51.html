  <body><p>620_51: 《奉和襲美茶具十詠。茶舍》陸龜蒙</p>
    <p>旋取山上材　架為山下屋　門因水勢斜　壁任巖隈曲　朝隨鳥俱散　暮與雲同宿　不憚採掇勞　祗憂官未足</p><p><a href="../../model.html#/doc/34145">View poem's topic associations</a></p></body></html>
