  <body><p>176_25: 《送侯十一》李白</p>
    <p>朱亥已擊晉　侯嬴尚隱身　時無魏公子　豈貴抱關人　余亦不火食　遊梁同在陳　空餘湛盧劍　贈爾託交親</p><p><a href="../../model.html#/doc/8432">View poem's topic associations</a></p></body></html>
