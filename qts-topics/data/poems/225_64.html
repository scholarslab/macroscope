  <body><p>225_64: 《苦竹》杜甫</p>
    <p>青冥亦自守　軟弱強扶持　味苦夏蟲避　叢卑春鳥疑　軒墀曾不重　翦伐欲無辭　幸近幽人屋　霜根結在茲</p><p><a href="../../model.html#/doc/11095">View poem's topic associations</a></p></body></html>
