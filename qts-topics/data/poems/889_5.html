  <body><p>889_5: 《如夢令（一名憶仙姿、宴桃源、比梅）》李存勖</p>
    <p>曾宴桃源深洞　一曲清歌舞鳳　長記別伊時　和淚出門相送　如夢　如夢　殘月落花煙重</p><p><a href="../../model.html#/doc/48936">View poem's topic associations</a></p></body></html>
