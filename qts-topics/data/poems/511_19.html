  <body><p>511_19: 《送周尚書赴滑台》張祜</p>
    <p>楚謠襦整三年　喉舌新恩下九天　鼓角雄都分節鉞　蛇龍舊國罷樓船　崑河已在兵鈐內　堂柳空留鶴嶺前　多病無由酬一顧　鄢陵千騎去翩翩</p><p><a href="../../model.html#/doc/27469">View poem's topic associations</a></p></body></html>
