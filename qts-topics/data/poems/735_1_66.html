  <body><p>735_1_66: 《宮詞百首（其六十六）》和凝</p>
    <p>內宴初開錦繡攢　教坊齊奏萬年歡　簫韶響亮春雲合　日照堯階舞瑞鸞</p><p><a href="../../model.html#/doc/41228">View poem's topic associations</a></p></body></html>
