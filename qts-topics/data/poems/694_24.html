  <body><p>694_24: 《賀趙觀文重試及第》褚載</p>
    <p>一枝仙桂兩回春　始覺文章可致身　已把色絲要上第　又將彩筆冠群倫　龍泉再淬方知利　火浣重燒轉更新　今日街頭看御牓　大能榮耀苦心人</p><p><a href="../../model.html#/doc/38972">View poem's topic associations</a></p></body></html>
