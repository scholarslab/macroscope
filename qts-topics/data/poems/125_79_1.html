  <body><p>125_79_1: 《寓言二首（次首《律髓》入俠少類，作盧象《雜詩》）（其一）》王維</p>
    <p>朱紱誰家子　無乃金張孫　驪駒從白馬　出入銅龍門　問爾何功德　多承明主恩鬥雞平樂館　射雉上林園　曲陌車騎盛　高堂珠翠繁　奈何軒冕貴　不與布衣言</p><p><a href="../../model.html#/doc/5858">View poem's topic associations</a></p></body></html>
