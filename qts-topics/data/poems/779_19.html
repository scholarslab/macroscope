  <body><p>779_19: 《瑜不掩瑕》柴宿</p>
    <p>朗玉微瑕在　分明異璞瑜　堅貞寧可雜　美惡自能殊　待價知彌久　稱忠定不誣　光輝今見黜　毫髮外呈符　豈假良工指　堪為達士模　他山儻磨琢　慕愛是洪鑪</p><p><a href="../../model.html#/doc/43250">View poem's topic associations</a></p></body></html>
