  <body><p>343_76: 《游城南十六首。楸樹》韓愈</p>
    <p>青幢紫蓋立童童　細雨浮煙作綵籠　不得畫師來貌取　定知難見一生中</p><p><a href="../../model.html#/doc/18134">View poem's topic associations</a></p></body></html>
