  <body><p>237_34: 《秋園晚沐》錢起</p>
    <p>黃卷在窮巷　歸來生道心　五株衰柳下　三徑小園深　倒薤翻成字　寒花不假林　龐眉謝群彥　獨酌且閒吟</p><p><a href="../../model.html#/doc/12149">View poem's topic associations</a></p></body></html>
