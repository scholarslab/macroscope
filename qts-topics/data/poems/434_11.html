  <body><p>434_11: 《初到忠州登東樓，寄萬州楊八使君》白居易</p>
    <p>山束邑居窄　峽牽氣候偏　林巒少平地　霧雨多陰天　隱隱煮鹽火　漠漠燒畬煙　賴此東樓夕　風月時翛然　憑軒望所思　目斷心涓涓　背春有去雁　上水無來船　我懷巴東守　本是關西賢　平生已不淺　流落重相憐　水梗漂萬里　籠禽囚五年　新恩同雨露　遠郡鄰山川　書信雖往復　封疆徒接連　其如美人面　欲見杳無緣</p><p><a href="../../model.html#/doc/22312">View poem's topic associations</a></p></body></html>
