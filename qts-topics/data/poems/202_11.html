  <body><p>202_11: 《雲中行》薛奇童</p>
    <p>雲中小兒吹金管　向晚因風一川滿　塞北雲高心已悲　城南木落腸堪斷　憶昔魏家都此方　涼風觀前朝百王　千門曉映山川色　雙闕遙連日月光　舉杯稱壽永相保　日夕歌鐘徹清昊　將軍汗馬百戰場　天子射獸五原草　寂寞金輿去不歸　陵上黃塵滿路飛　河邊不語傷流水　川上含情歎落暉　此時獨立無所見　日暮寒風吹客衣</p><p><a href="../../model.html#/doc/9919">View poem's topic associations</a></p></body></html>
