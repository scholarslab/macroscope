  <body><p>3_51: 《平胡》李隆基</p>
    <p>雜虜忽猖狂　無何敢亂常　羽書朝繼入　烽火夜相望　將出凶門勇　兵因死地強　蒙輪皆突騎　按劍盡鷹揚　鼓角雄山野　龍蛇入戰場　流膏潤沙漠　濺血染鋒鋩　霧掃清玄塞　雲開靜朔方　武功今已立　交德愧前王</p><p><a href="../../model.html#/doc/169">View poem's topic associations</a></p></body></html>
