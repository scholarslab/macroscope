  <body><p>301_32_7: 《朝天詞十首寄上魏博田侍中（其七）》王建</p>
    <p>四海無波乞放閒　三封手疏犯龍顏　他時若有邊塵動　不待天書自出山</p><p><a href="../../model.html#/doc/16120">View poem's topic associations</a></p></body></html>
