  <body><p>837_53: 《春送僧》貫休</p>
    <p>蜀魄關關花雨深　送師衝雨到江潯　不能更折江頭柳　自有青青松柏心</p><p><a href="../../model.html#/doc/46172">View poem's topic associations</a></p></body></html>
