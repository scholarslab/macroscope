  <body><p>333_21: 《春晚東歸留贈李功曹》楊巨源</p>
    <p>芳田岐路斜　脈脈惜年華　雲路青絲騎　香含翠幰車　歌聲仍隔水　醉色未侵花　唯有懷鄉客　東飛羨曙鴉</p><p><a href="../../model.html#/doc/17616">View poem's topic associations</a></p></body></html>
