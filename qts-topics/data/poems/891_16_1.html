  <body><p>891_16_1: 《女冠子（其一）》溫庭筠</p>
    <p>含嬌含笑　宿翠殘紅窈窕　鬢如蟬　寒玉簪秋水　輕紗卷碧煙　雪胸鸞鏡裏　琪樹鳳樓前　寄語青娥伴　早求仙</p><p><a href="../../model.html#/doc/49082">View poem's topic associations</a></p></body></html>
