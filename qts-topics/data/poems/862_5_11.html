  <body><p>862_5_11: 《嫁女詩（其十一）》嵩岳諸仙</p>
    <p>水晶帳開銀燭明　風搖珠珮連雲清　休勻紅粉飾花態　早駕雙鸞朝玉京</p><p><a href="../../model.html#/doc/47717">View poem's topic associations</a></p></body></html>
