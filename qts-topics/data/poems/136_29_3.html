  <body><p>136_29_3: 《述華清宮五首（其三）》儲光羲</p>
    <p>昔在軒轅朝　五城十二樓　今我神泉宮　獨在驪山陬　群方趨順動　百辟隨天遊</p><p><a href="../../model.html#/doc/6450">View poem's topic associations</a></p></body></html>
