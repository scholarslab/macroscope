  <body><p>478_4: 《聞早蟬》陸暢</p>
    <p>落日早蟬歸　客心聞更愁　一聲來枕上　夢裏故園秋</p><p><a href="../../model.html#/doc/25520">View poem's topic associations</a></p></body></html>
