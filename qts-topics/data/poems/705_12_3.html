  <body><p>705_12_3: 《喜侯舍人蜀中新命三首（其三）》黃滔</p>
    <p>賈誼纔承宣室召　左思唯預秘書流　賦家達者無過此　翰苑今朝是獨遊　立被御爐煙氣逼　吟經棧閣雨聲秋　內人未識江淹筆　竟問當時不早求</p><p><a href="../../model.html#/doc/39606">View poem's topic associations</a></p></body></html>
