  <body><p>153_7: 《長門怨》李華</p>
    <p>弱體鴛鴦薦　啼裝翡翠衾　鴉鳴秋殿曉　人靜禁門深　每憶椒房寵　那堪永巷陰　自驚羅帶緩　非復舊來心</p><p><a href="../../model.html#/doc/7498">View poem's topic associations</a></p></body></html>
