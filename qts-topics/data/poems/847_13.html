  <body><p>847_13: 《夏雲曲》齊己</p>
    <p>紅嵯峨　爍晚波　乖龍慵臥旱鬼多　爞爞萬里壓天塹　颺雷電光空閃閃　好雨不雨風不風　徒倚穹蒼作巖險　男巫女覡更走魂　焚香祝天天不聞　天若聞　必能使爾為潤澤　洗埃氛　而又變之成五色　捧日輪　將以表唐堯虞舜之明君</p><p><a href="../../model.html#/doc/46926">View poem's topic associations</a></p></body></html>
