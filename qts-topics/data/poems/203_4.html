  <body><p>203_4: 《郡中客舍》黃麟</p>
    <p>蟲響亂啾啾　更人正數籌　魂歸洞庭夜　霜臥洛陽秋　微月有時隱　長河到曉流　起來還囑雁　鄉信在吳洲</p><p><a href="../../model.html#/doc/9952">View poem's topic associations</a></p></body></html>
