  <body><p>437_18: 《八月十五日夜禁中獨直，對月憶元九》白居易</p>
    <p>銀臺金闕夕沈沈　獨宿相思在翰林　三五夜中新月色　二千里外故人心　渚宮東面煙波冷　浴殿西頭鐘漏深　猶恐清光不同見　江陵卑溼足秋陰</p><p><a href="../../model.html#/doc/22507">View poem's topic associations</a></p></body></html>
