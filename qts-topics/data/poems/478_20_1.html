  <body><p>478_20_1: 《宿陝府北樓奉酬崔大夫二首（其一）》陸暢</p>
    <p>樓厭黃河山滿坐　風清水涼誰忍臥　人定軍州禁漏傳　不妨秋月城頭過</p><p><a href="../../model.html#/doc/25537">View poem's topic associations</a></p></body></html>
