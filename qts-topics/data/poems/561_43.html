  <body><p>561_43: 《子夜》薛能</p>
    <p>嫖姚家宴敵吳王　子夜歌聲滿畫堂　此日相逢眉翠盡　女真行李乞齋糧</p><p><a href="../../model.html#/doc/31109">View poem's topic associations</a></p></body></html>
