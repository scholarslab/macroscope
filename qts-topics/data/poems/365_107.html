  <body><p>365_107: 《楊柳枝》劉禹錫</p>
    <p>楊子江頭煙景迷　隋家宮書拂金堤　嵯峨猶有當時色　半蘸波中水鳥棲</p><p><a href="../../model.html#/doc/19416">View poem's topic associations</a></p></body></html>
