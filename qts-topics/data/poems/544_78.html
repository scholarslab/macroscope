  <body><p>544_78: 《贈王尊師》劉得仁</p>
    <p>為道常日損　尊師修此心　挂肩黃布被　穿髮白蒿簪　符札靈砂字　弦彈古素琴　囊中曾有藥　點土亦成金</p><p><a href="../../model.html#/doc/29957">View poem's topic associations</a></p></body></html>
