  <body><p>456_36: 《初入香山院對月（太和六年秋作）》白居易</p>
    <p>老住香山初到夜　秋逢白月正圓時　從今便是家山月　試問清光知不知</p><p><a href="../../model.html#/doc/24177">View poem's topic associations</a></p></body></html>
