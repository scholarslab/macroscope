  <body><p>441_32: 《即事寄微之》白居易</p>
    <p>畬田澀米不耕鉏　旱地荒園少菜蔬　想念土風今若此　料看生計合何如　衣縫紕纇黃絲絹　飯下腥鹹白小魚　飽暖飢寒何足道　此身長短是空虛</p><p><a href="../../model.html#/doc/22900">View poem's topic associations</a></p></body></html>
