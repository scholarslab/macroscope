  <body><p>854_14: 《贈人》杜光庭</p>
    <p>靜神凝思仰青冥　此夕長天降瑞星　海上昨聞鵬羽翼　人間初見鶴儀形</p><p><a href="../../model.html#/doc/47325">View poem's topic associations</a></p></body></html>
