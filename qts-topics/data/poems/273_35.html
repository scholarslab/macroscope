  <body><p>273_35: 《送友人東歸（一作方幹詩，題雲送盧評事東歸）》戴叔倫</p>
    <p>萬里楊柳色　出關送故人　輕煙拂流水　落日照行塵　積夢江湖闊　憶家兄弟貧　裴回灞亭上　不語自傷春</p><p><a href="../../model.html#/doc/14368">View poem's topic associations</a></p></body></html>
