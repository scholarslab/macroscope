  <body><p>844_3: 《寄廬岳僧》齊己</p>
    <p>一聞飛錫別區中　深入西南瀑布峰　天際雪埋千片石　洞門冰折幾株松　煙霞明媚棲心地　苔蘚縈紆出世蹤　莫問江邊舊居寺　火燒兵劫斷秋鐘</p><p><a href="../../model.html#/doc/46671">View poem's topic associations</a></p></body></html>
