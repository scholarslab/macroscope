  <body><p>360_23: 《刑部白侍郎謝病長告，改賓客分司，以詩贈別》劉禹錫</p>
    <p>鼎食華軒到眼前　拂衣高謝豈徒然　九霄路上辭朝客　四皓叢中作少年　他日臥龍終得雨　今朝放鶴且沖天　洛陽舊有衡茆在　亦擬抽身伴地仙</p><p><a href="../../model.html#/doc/19066">View poem's topic associations</a></p></body></html>
