  <body><p>685_65_1: 《送薛學士赴任峽州二首（其一）》吳融</p>
    <p>負譴雖安不敢安　疊猿聲裏獨之官　莫將彩筆閒拋擲　更待淮王詔草看</p><p><a href="../../model.html#/doc/38376">View poem's topic associations</a></p></body></html>
