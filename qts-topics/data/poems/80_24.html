  <body><p>80_24: 《詠雲》于季子</p>
    <p>瑞雲千里映　祥輝四望新　隨風亂鳥翅　汎水結魚鱗　布葉疑臨夏　開花詎待春　願得承嘉景　無令掩桂輪</p><p><a href="../../model.html#/doc/4254">View poem's topic associations</a></p></body></html>
