  <body><p>301_14: 《秋燈》王建</p>
    <p>向壁暖悠悠　羅幃寒寂寂　斜照碧山圖　松間一片石</p><p><a href="../../model.html#/doc/16090">View poem's topic associations</a></p></body></html>
