  <body><p>212_6: 《宴韋司戶山亭院》高適</p>
    <p>人幽想靈山　意愜憐遠水　習靜務為適　所居還復爾　汲流漲華池　開酌宴君子　苔逕試窺踐　石屏可攀倚　入門見中峰　攜手如萬里　橫琴了無事　垂釣應有以　高館何沈沈　颯然涼風起</p><p><a href="../../model.html#/doc/10312">View poem's topic associations</a></p></body></html>
