  <body><p>806_1_28: 《詩三百三首（其二十八）》寒山</p>
    <p>登陟寒山道　寒山路不窮　谿長石磊磊　澗闊草濛濛　苔滑非關雨　松鳴不假風誰能超世累　共坐白雲中</p><p><a href="../../model.html#/doc/44237">View poem's topic associations</a></p></body></html>
