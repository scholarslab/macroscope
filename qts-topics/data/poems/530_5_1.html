  <body><p>530_5_1: 《重經姑蘇懷古二首（一作杜牧之詩）（其一）》許渾</p>
    <p>越兵驅綺羅　越女唱吳歌　宮盡燕聲少　臺荒麋跡多　茱萸垂曉露　菡萏落秋波無復君王醉　滿城顰翠蛾</p><p><a href="../../model.html#/doc/28729">View poem's topic associations</a></p></body></html>
