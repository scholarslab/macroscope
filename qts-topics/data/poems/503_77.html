  <body><p>503_77: 《寄金陵僧》周賀</p>
    <p>水石致身閒自得　平雲竹閣少炎蒸　齋床幾減供禽食　禪徑寒通照像燈　覓句當秋山落葉　臨書近臘硯生冰　行登總到諸山寺　坐聽蟬聲滿四稜</p><p><a href="../../model.html#/doc/26981">View poem's topic associations</a></p></body></html>
