  <body><p>886_34_3: 《柳（十一首）（其三）》孫魴</p>
    <p>金堤堤上一林煙　況近清明二月天　別有數枝遙望見　畫橋南面拂鞦韆</p><p><a href="../../model.html#/doc/48857">View poem's topic associations</a></p></body></html>
