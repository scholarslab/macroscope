  <body><p>820_33: 《效古（天寶十四年）》皎然</p>
    <p>日出天地正　煌煌闢晨曦　六龍驅群動　古今無盡時　夸父亦何愚　競走先自疲　飲乾咸池水　折盡扶桑枝　渴死化爝火　嗟嗟徒爾為　空留鄧林在　折盡令人嗤</p><p><a href="../../model.html#/doc/45225">View poem's topic associations</a></p></body></html>
