  <body><p>728_44: 《春秋戰國門。莊辛》周曇</p>
    <p>莊辛正諫謂妖詞　兵及鄢陵始悔思　見兔必能知顧犬　亡羊補棧未為遲</p><p><a href="../../model.html#/doc/40879">View poem's topic associations</a></p></body></html>
