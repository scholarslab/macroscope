  <body><p>578_34: 《李羽處士故里》溫庭筠</p>
    <p>柳不成絲草帶煙　海槎東去鶴歸天　愁腸斷處春何限　病眼開時月正圓　花若有情還悵望　水應無事莫潺湲　終知此恨銷難盡　辜負南華第一篇</p><p><a href="../../model.html#/doc/32129">View poem's topic associations</a></p></body></html>
