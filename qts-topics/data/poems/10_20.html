  <body><p>10_20: 《中宗祀昊天樂章。凱安》?</p>
    <p>堂堂聖祖興　赫赫昌基泰　戎車盟津偃　玉帛塗山會　舜日啟祥暉　堯雲卷征旆　風猷被有截　聲教覃無外</p><p><a href="../../model.html#/doc/412">View poem's topic associations</a></p></body></html>
