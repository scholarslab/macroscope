  <body><p>722_28: 《過野叟居》李洞</p>
    <p>野人居止處　竹色與山光　留客羞蔬飯　灑泉開草堂　雨餘松子落　風過朮苗香　盡日無炎暑　眠君青石床</p><p><a href="../../model.html#/doc/40605">View poem's topic associations</a></p></body></html>
