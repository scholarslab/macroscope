  <body><p>384_6: 《山中古祠》張籍</p>
    <p>春草空祠墓　荒林唯鳥飛　記年碑石在　經亂祭人稀　野鼠緣朱帳　陰塵蓋畫衣　近門潭水黑　時見宿龍歸</p><p><a href="../../model.html#/doc/20246">View poem's topic associations</a></p></body></html>
