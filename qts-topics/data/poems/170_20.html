  <body><p>170_20: 《贈潘侍禦論錢少陽》李白</p>
    <p>繡衣柱史何昂藏　鐵冠白筆橫秋霜　三軍論事多引納　階前虎士羅干將　雖無二十五老者　且有一翁錢少陽　眉如松雪齊四皓　調笑可以安儲皇　君能禮此最下士　九州拭目瞻清光</p><p><a href="../../model.html#/doc/8262">View poem's topic associations</a></p></body></html>
