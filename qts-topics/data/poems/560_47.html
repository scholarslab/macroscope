  <body><p>560_47: 《題褒城驛池》薛能</p>
    <p>池館通秦檻向衢　舊聞佳賞此踟躕　清涼不散亭猶在　事力何銷舫已無　釣客坐風臨島嶼　牧牛當雨食菰蒲　西川吟吏偏思葺　只恐歸尋水亦枯</p><p><a href="../../model.html#/doc/31029">View poem's topic associations</a></p></body></html>
