  <body><p>614_56_1: 《鴛鴦二首（其一）》皮日休</p>
    <p>雙絲絹上為新樣　連理枝頭是故園　翠浪萬迴同過影　玉沙千處共棲痕　若非足恨佳人魄　即恃多情年少魂　應念孤飛爭別宿　蘆花蕭瑟雨黃昏</p><p><a href="../../model.html#/doc/33928">View poem's topic associations</a></p></body></html>
