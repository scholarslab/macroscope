  <body><p>181_10: 《荊門浮舟望蜀江》李白</p>
    <p>春水月峽來　浮舟望安極　正是桃花流　依然錦江色　江色綠且明　茫茫與天平　逶迤巴山盡　搖曳楚雲行　雪照聚沙雁　花飛出谷鶯　芳洲卻已轉　碧樹森森迎　流目浦煙夕　揚帆海月生　江陵識遙火　應到渚宮城</p><p><a href="../../model.html#/doc/8622">View poem's topic associations</a></p></body></html>
