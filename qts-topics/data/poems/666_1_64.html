  <body><p>666_1_64: 《比紅兒詩（其六十四）》羅虯</p>
    <p>休話如皋一笑時　金中臆錦離披　陋容枉把雕弓射　射盡春禽未展眉</p><p><a href="../../model.html#/doc/37008">View poem's topic associations</a></p></body></html>
