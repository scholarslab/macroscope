  <body><p>726_13_1: 《詠手二首（其一）》趙光遠</p>
    <p>妝成皓腕洗凝脂　背接紅巾掬水時　薄霧袖中拈玉斝　斜陽屏上撚青絲　喚人急拍臨前檻　摘杏高揎近曲池　好是琵琶弦畔見　細圓無節玉參差</p><p><a href="../../model.html#/doc/40780">View poem's topic associations</a></p></body></html>
