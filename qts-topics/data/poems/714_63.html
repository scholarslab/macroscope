  <body><p>714_63: 《雞》崔道融</p>
    <p>買得晨雞共雞語　常時不用等閒鳴　深山月黑風雨夜　欲近曉天啼一聲</p><p><a href="../../model.html#/doc/40223">View poem's topic associations</a></p></body></html>
