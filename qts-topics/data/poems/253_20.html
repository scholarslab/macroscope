  <body><p>253_20: 《泊震澤口》薛據</p>
    <p>日落草木陰　舟徒泊江汜　蒼茫萬象開　合沓聞風水　洄沿值漁翁　窱逢樵子　雲開天宇靜　月明照萬里　早雁湖上飛　晨鐘海邊起　獨坐嗟遠游　登岸望孤洲　零落星欲盡　瞳朧氣漸收　行藏空自秉　智識仍未周　伍胥既仗劍　范蠡亦乘流　歌竟鼓楫去　三江多客愁</p><p><a href="../../model.html#/doc/13341">View poem's topic associations</a></p></body></html>
