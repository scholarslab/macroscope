  <body><p>161_1_23: 《古風（其二十三）》李白</p>
    <p>秋露白如玉　團團下庭綠　我行忽見之　寒早悲歲促　人生鳥過目　胡乃自結束景公一何愚　牛山淚相續　物苦不知足　得隴又望蜀　人心若波瀾　世路有屈曲三萬六千日　夜夜當秉燭</p><p><a href="../../model.html#/doc/7906">View poem's topic associations</a></p></body></html>
