  <body><p>565_22: 《柳（一作和白樂天詔取永豐柳植上苑，時為東都留守）》韓琮</p>
    <p>折柳歌中得翠條　遠移金殿種青霄　上陽宮女含聲送　不忿先歸舞細腰</p><p><a href="../../model.html#/doc/31286">View poem's topic associations</a></p></body></html>
