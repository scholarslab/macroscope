  <body><p>497_1: 《寄賈島》姚合</p>
    <p>漫向城中住　兒童不識錢　甕頭寒絕酒　灶額曉無煙　狂發吟如哭　愁來坐似禪　新詩有幾首　旋被世人傳</p><p><a href="../../model.html#/doc/26470">View poem's topic associations</a></p></body></html>
