  <body><p>460_43_2: 《禽蟲十二章（其二）》白居易</p>
    <p>水中科斗長成蛙　林下桑蟲老作蛾　蛙跳蛾舞仰頭笑　焉用鵬鱗羽多</p><p><a href="../../model.html#/doc/24550">View poem's topic associations</a></p></body></html>
