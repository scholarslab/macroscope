  <body><p>675_82: 《竹》鄭穀</p>
    <p>宜煙宜雨又宜風　拂水藏村復間松　移得蕭騷從遠寺　洗來疏淨見前峰　侵階蘚拆春芽迸　繞徑莎微夏蔭濃　無賴杏花多意緒　數枝穿翠好相容</p><p><a href="../../model.html#/doc/37622">View poem's topic associations</a></p></body></html>
