  <body><p>692_10: 《題瓦棺寺真上人院矮檜》杜荀鶴</p>
    <p>天生仙檜是長材　栽檜希逢此最低　一自舊山來砌畔　幾番凡木與雲齊　迥無斜影教僧踏　免有閒枝引鶴棲　今日偶題題似著　不知題後更誰題</p><p><a href="../../model.html#/doc/38758">View poem's topic associations</a></p></body></html>
