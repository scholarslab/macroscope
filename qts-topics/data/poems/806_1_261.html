  <body><p>806_1_261: 《詩三百三首（其二百六十一）》寒山</p>
    <p>平野水寬闊　丹丘連四明　仙都最高秀　群峰聳翠屏　遠遠望何極　矹矹勢相迎獨標海隅外　處處播嘉名</p><p><a href="../../model.html#/doc/44470">View poem's topic associations</a></p></body></html>
