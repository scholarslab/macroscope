  <body><p>818_42: 《送邢臺州濟（一作送獨孤使君赴嶽州）》皎然</p>
    <p>海上仙山屬使君　石橋琪樹古來聞　他時畫出白團扇　乞取天台一片雲</p><p><a href="../../model.html#/doc/45080">View poem's topic associations</a></p></body></html>
