  <body><p>190_48: 《酬張協律》韋應物</p>
    <p>昔人鬻舂地　今人復一賢　屬余藩守日　方君臥病年　麗思阻文宴　芳蹤闕賓筵　經時豈不懷　欲往事屢牽　公府適煩倦　開緘瑩新篇　非將握中寶　何以比其妍　感茲棲寓詞　想復痾瘵纏　空宇風霜交　幽居情思綿　當以貧非病　孰云白未玄　邑中有其人　憔悴即我愆　由來牧守重　英俊得薦延　匪人等鴻毛　斯道何由宣　遭時無早晚　蘊器俟良緣　觀文心未衰　勿藥疾當痊　晨期簡牘罷　馳慰子忡然</p><p><a href="../../model.html#/doc/9172">View poem's topic associations</a></p></body></html>
