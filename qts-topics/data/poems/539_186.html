  <body><p>539_186: 《腸》李商隱</p>
    <p>有懷非惜恨　不奈寸腸何　即席迴彌久　前時斷固多　熱應翻急燒　冷欲徹微波　隔樹澌澌雨　通池點點荷　倦程山向背　望國闕嵯峨　故念飛書及　新懽借夢過　染筠休伴淚　繞雪莫追歌　擬問陽臺事　年深楚語訛</p><p><a href="../../model.html#/doc/29376">View poem's topic associations</a></p></body></html>
