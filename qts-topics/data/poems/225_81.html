  <body><p>225_81: 《野望》杜甫</p>
    <p>清秋望不極　迢遞起曾陰　遠水兼天淨　孤城隱霧深　葉稀風更落　山迥日初沈　獨鶴歸何晚　昏鴉已滿林</p><p><a href="../../model.html#/doc/11113">View poem's topic associations</a></p></body></html>
