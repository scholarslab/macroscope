  <body><p>596_2: 《贈王道士》司馬紮</p>
    <p>玉洞秋有花　蓬山夜無鬼　豈知浮雲世　生死逐流水　瑤臺歌一曲　曲盡五煙起　悠然望虛路　玉京在海裏　青籙祕不聞　黃鶴去不止　願隨執輕策　往結周太子</p><p><a href="../../model.html#/doc/33053">View poem's topic associations</a></p></body></html>
