  <body><p>671_54: 《望夫石》唐彥謙</p>
    <p>江上見危磯　人形立翠微　妾來終日望　夫去幾時歸　明月空懸鏡　蒼苔漫補衣　可憐雙淚眼　千古斷斜暉</p><p><a href="../../model.html#/doc/37263">View poem's topic associations</a></p></body></html>
