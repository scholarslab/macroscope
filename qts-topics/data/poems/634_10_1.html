  <body><p>634_10_1: 《修史亭三首（其一）》司空圖</p>
    <p>山前鄰叟去紛紛　獨強衰羸愛杜門　漸覺一家看冷落　地爐生火自溫存</p><p><a href="../../model.html#/doc/34951">View poem's topic associations</a></p></body></html>
