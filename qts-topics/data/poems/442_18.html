  <body><p>442_18: 《晚春重到集賢院》白居易</p>
    <p>官曹清切非人境　風月鮮明是洞天　滿砌荊花鋪紫毯　隔牆榆莢撒青錢　前時謫去三千里　此地辭來十四年　虛薄至今慚舊職　院名抬舉號為賢</p><p><a href="../../model.html#/doc/22995">View poem's topic associations</a></p></body></html>
