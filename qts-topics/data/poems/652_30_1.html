  <body><p>652_30_1: 《獻浙東王大夫二首（其一）》方幹</p>
    <p>出鎮當時移越俗　致君何日不堯年　到來唯飲長溪水　歸去應將一箇錢　吟處美人擎筆硯　行時飛鳥避旌旃　四方皆是分憂寄　獨有東南戴二天</p><p><a href="../../model.html#/doc/36207">View poem's topic associations</a></p></body></html>
