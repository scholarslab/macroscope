  <body><p>518_78: 《貧居春怨》雍陶</p>
    <p>貧居盡日冷風煙　獨向簷床看雨眠　寂寞春風花落盡　滿庭榆莢似秋天</p><p><a href="../../model.html#/doc/28019">View poem's topic associations</a></p></body></html>
