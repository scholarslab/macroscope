  <body><p>887_30: 《芳草》扈載</p>
    <p>幽芳無處無　幽處恨何如　倦客傷歸思　春風滿舊居　晚煙迷杳靄　朝露健扶疏　省傍靈光看　殘陽少皞區</p><p><a href="../../model.html#/doc/48908">View poem's topic associations</a></p></body></html>
