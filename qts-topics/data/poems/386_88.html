  <body><p>386_88: 《寄李渤》張籍</p>
    <p>五度溪頭躑躅紅　嵩陽寺裏講時鐘　春山處處行應好　一月看花到幾峰</p><p><a href="../../model.html#/doc/20558">View poem's topic associations</a></p></body></html>
