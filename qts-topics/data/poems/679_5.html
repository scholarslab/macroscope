  <body><p>679_5: 《讀段太尉碑》崔塗</p>
    <p>憤激計潛成　臨危豈顧生　祗空持一笏　便欲碎長鯨　國已酬徽烈　家猶聳義聲　不知青史上　誰可計功名</p><p><a href="../../model.html#/doc/37785">View poem's topic associations</a></p></body></html>
