  <body><p>637_3: 《築城篇》顧雲</p>
    <p>三十六里西川地　圍遶城郭峨天橫　一家人率一口甓　版築纔興城已成　役夫登登無倦色　饌飽觴酣方暫息　不假神龜出指蹤　盡憑心匠為籌畫　畫閣團團真鐵甕　堵闊巉巖齊石壁　風吹四面旌旗動　火焰相燒滿天赤　散花樓晚挂殘虹　濯錦秋江澄倒碧　西川父老賀子孫　從茲始是中華人</p><p><a href="../../model.html#/doc/35130">View poem's topic associations</a></p></body></html>
