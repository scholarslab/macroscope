  <body><p>224_9: 《鄭駙馬宅宴洞中》杜甫</p>
    <p>主家陰洞細煙霧　留客夏簟清琅玕　春酒杯濃琥珀薄　冰漿碗碧瑪瑙寒　誤疑茅堂過江麓　已入風磴霾雲端　自是秦樓壓鄭谷　時聞雜佩聲珊珊</p><p><a href="../../model.html#/doc/10931">View poem's topic associations</a></p></body></html>
