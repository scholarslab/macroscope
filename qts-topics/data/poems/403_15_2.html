  <body><p>403_15_2: 《恭王故太妃挽歌詞二首（校書郎時作）（其二）》元稹</p>
    <p>文衛羅新壙　仙娥掩暝山　雪雲埋隴合　簫鼓望城還　寒樹風難靜　霜郊夜更閒　哀榮深孝嗣　儀表在河間</p><p><a href="../../model.html#/doc/21167">View poem's topic associations</a></p></body></html>
