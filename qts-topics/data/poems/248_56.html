  <body><p>248_56: 《送李遂之越》郎士元</p>
    <p>未習風波事　初為東越遊　露霑湖草晚　月照海山秋　梅市門何處　蘭亭水向流　西興待潮信　落日滿孤舟</p><p><a href="../../model.html#/doc/13010">View poem's topic associations</a></p></body></html>
