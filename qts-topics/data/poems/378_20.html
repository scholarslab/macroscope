  <body><p>378_20: 《答韓愈、李觀別，因獻張徐州》孟郊</p>
    <p>富別愁在顏　貧別愁銷骨　懶磨舊銅鏡　畏見新白髮　古樹春無花　子規啼有血　離弦不堪聽　一聽四五絕　世途非一險　俗慮有千結　有客步大方　驅車獨迷轍　故人韓與李　逸翰雙皎潔　哀我摧折歸　贈詞縱橫設　徐方國東樞　元戎天下傑　禰生投刺遊　王粲吟詩謁　高情無遺照　朗抱開曉月　有土不埋冤　有讎皆為雪　願為直草木　永向君地列　願為古琴瑟　永向君聽發　欲識丈夫心　會將孤劍說</p><p><a href="../../model.html#/doc/19963">View poem's topic associations</a></p></body></html>
