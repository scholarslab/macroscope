  <body><p>894_6_2: 《喜遷鶯（其二）》薛昭蘊</p>
    <p>金門曉　王京春　駿馬驟輕塵　樺煙深處白衫新　認得化龍身　九陌喧　千戶啟滿袖桂香風細　杏園歡宴曲江濱　自此占芳辰</p><p><a href="../../model.html#/doc/49301">View poem's topic associations</a></p></body></html>
