  <body><p>279_67: 《泊揚子江岸》盧綸</p>
    <p>山映南徐暮　千帆入古津　魚驚出浦火　月照渡江人　清鏡催雙鬢　滄波寄一身　空憐莎草色　長接故園春</p><p><a href="../../model.html#/doc/14908">View poem's topic associations</a></p></body></html>
