  <body><p>486_25_2: 《山中冬思二首（其二）》鮑溶</p>
    <p>雪壯冰亦堅　凍澗如平地　幽人毛褐煖　笑就糟床醉　喚人空谷應　開火寒猿至　拾薪煮秋栗　看鼎書古字　忽憶南澗游　衣巾多雲氣　露腳尋逸僧　諮量意中事</p><p><a href="../../model.html#/doc/25850">View poem's topic associations</a></p></body></html>
