  <body><p>474_36_2: 《宮中曲二首（其二）》徐凝</p>
    <p>身輕入寵盡恩私　腰細偏能舞柘枝　一日新妝拋舊樣　六宮爭畫黑煙眉</p><p><a href="../../model.html#/doc/25155">View poem's topic associations</a></p></body></html>
