  <body><p>439_44: 《四十五》白居易</p>
    <p>行年四十五　兩鬢半蒼蒼　清瘦詩成癖　粗豪酒放狂　老來尤委命　安處即為鄉　或擬廬山下　來春結草堂</p><p><a href="../../model.html#/doc/22731">View poem's topic associations</a></p></body></html>
