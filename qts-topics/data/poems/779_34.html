  <body><p>779_34: 《風草不留霜》王景中</p>
    <p>繁霜當永夜　寒草正驚風　飄素衰蘋末　流光晚蕙叢　悠揚方泛影　皎潔卻飛空　不定離披際　難凝蘙薈中　低昂閒散質　肅殺想成功　獨感玄暉詠　依依此夕同</p><p><a href="../../model.html#/doc/43265">View poem's topic associations</a></p></body></html>
