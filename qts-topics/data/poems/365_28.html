  <body><p>365_28: 《元和十一年自朗州召至京，戲贈看花諸君子》劉禹錫</p>
    <p>紫陌紅塵拂面來　無人不道看花回　玄都觀裏桃千樹　盡是劉郎去後栽</p><p><a href="../../model.html#/doc/19330">View poem's topic associations</a></p></body></html>
