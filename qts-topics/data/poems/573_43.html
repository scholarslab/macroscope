  <body><p>573_43: 《過楊道士居》賈島</p>
    <p>先生修道處　茆屋遠囂氛　叩齒坐明月　搘頤望白雲　精神含藥色　衣服帶霞紋　無話瀛洲路　多年別少君</p><p><a href="../../model.html#/doc/31810">View poem's topic associations</a></p></body></html>
