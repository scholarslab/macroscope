  <body><p>831_18: 《送智光禪伯》貫休</p>
    <p>萬事歸一衲　曹溪初去尋　從來相狎輩　盡不是知音　乞食林花落　穿雲翠巘深　終希重一見　示我祖師心</p><p><a href="../../model.html#/doc/45806">View poem's topic associations</a></p></body></html>
