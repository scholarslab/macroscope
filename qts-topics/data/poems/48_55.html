  <body><p>48_55: 《江上》張九齡</p>
    <p>長林何繚繞　遠水復悠悠　盡日餘無見　為心那不愁　憶將親愛別　行為主恩酬　感激空如此　芳時屢已遒</p><p><a href="../../model.html#/doc/3034">View poem's topic associations</a></p></body></html>
