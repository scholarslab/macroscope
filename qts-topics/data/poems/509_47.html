  <body><p>509_47: 《會中賦得新年》顧非熊</p>
    <p>萬古如昨日　一年加一晨　暗生無限事　潛老幾多人　歸路舊侶盡　故鄉回雁新　那堪獨惆悵　猶是白衣身</p><p><a href="../../model.html#/doc/27258">View poem's topic associations</a></p></body></html>
