  <body><p>667_7: 《巴州寒食晚眺》張禕</p>
    <p>東望青天周與秦　杏花榆葉故園春　野寺一傾寒食酒　晚來風景重愁人</p><p><a href="../../model.html#/doc/37052">View poem's topic associations</a></p></body></html>
