  <body><p>670_34: 《貴公子行》秦韜玉</p>
    <p>階前莎毬綠不捲　銀龜噴香挽不斷　亂花織錦柳撚線　妝點池臺畫屏展　主人公業傳國初　六親聯絡馳朝車　鬥雞走狗家世事　抱來皆佩黃金魚　卻笑儒生把書卷　學得顏回忍飢面</p><p><a href="../../model.html#/doc/37189">View poem's topic associations</a></p></body></html>
