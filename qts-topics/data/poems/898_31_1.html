  <body><p>898_31_1: 《醉花間（其一）》馮延巳</p>
    <p>獨立階前星又月　簾櫳偏皎潔　霜樹盡空枝　腸斷丁香結　夜深寒不寐　凝恨何曾歇　憑闌干欲折　兩條玉箸為君垂　此宵情　誰共說</p><p><a href="../../model.html#/doc/49707">View poem's topic associations</a></p></body></html>
