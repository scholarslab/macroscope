  <body><p>226_49: 《獨酌》杜甫</p>
    <p>步屨深林晚　開樽獨酌遲　仰蜂黏落絮　行蟻上枯梨　薄劣慚真隱　幽偏得自怡　本無軒冕意　不是傲當時</p><p><a href="../../model.html#/doc/11177">View poem's topic associations</a></p></body></html>
