  <body><p>789_4: 《酒語聯句，各分一字》嚴維</p>
    <p>山簡酣歌倒接　看朱成碧無所知　耳鳴目眩駟馬弛　口稱童羖腹鴟夷　兀然落帽灌酒卮　太常吏部相對時　藉糟枕麴浮酒池　甕間籬下臥不移　叫呼不應無事悲　千日一醒知是誰　左傾右倒人避之</p><p><a href="../../model.html#/doc/43539">View poem's topic associations</a></p></body></html>
