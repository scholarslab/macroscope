  <body><p>498_13: 《獨居》姚合</p>
    <p>深閉柴門長不出　功夫自課少閒時　翻音免問他人字　覆局何勞對手棋　生計如雲無定所　窮愁似影每相隨　到頭歸向青山是　塵路茫茫欲告誰</p><p><a href="../../model.html#/doc/26620">View poem's topic associations</a></p></body></html>
