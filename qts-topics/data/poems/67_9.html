  <body><p>67_9: 《奉和春日出苑矚目應令》賈曾</p>
    <p>銅龍曉闢問安迴　金輅春遊博望開　渭北晴光搖草樹　終南佳氣入樓臺　招賢已得商山老　託乘還徵鄴下才　臣在東周獨留滯　忻逢睿藻日邊來</p><p><a href="../../model.html#/doc/3825">View poem's topic associations</a></p></body></html>
