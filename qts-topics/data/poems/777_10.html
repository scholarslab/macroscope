  <body><p>777_10: 《陽春歌》吳象之</p>
    <p>簾低曉露溼　簾捲鶯聲急　欲起把箜篌　如凝綵弦澀　孤眠愁不轉　點淚聲相及　淨掃階上花　風來更吹入</p><p><a href="../../model.html#/doc/43204">View poem's topic associations</a></p></body></html>
