  <body><p>721_10: 《河陽道中》李洞</p>
    <p>衝風仍躡凍　提轡手頻呵　得事應須早　愁人不在多　雪田平入塞　煙郭曲隨河　翻憶江濤裏　船中睡蓋蓑</p><p><a href="../../model.html#/doc/40539">View poem's topic associations</a></p></body></html>
