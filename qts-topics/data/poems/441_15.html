  <body><p>441_15: 《初到忠州贈李六（一作李大夫）》白居易</p>
    <p>好在天涯李使君　江頭相見日黃昏　吏人生梗都如鹿　市井疏蕪只抵村　一隻蘭船當驛路　百層石磴上州門　更無平地堪行處　虛受朱輪五馬恩</p><p><a href="../../model.html#/doc/22883">View poem's topic associations</a></p></body></html>
