  <body><p>83_2_32: 《感遇詩三十八首（其三十二）》陳子昂</p>
    <p>索居猶幾日　炎夏忽然衰　陽彩皆陰翳　親友盡睽違　登山望不見　涕泣久漣湎宿夢感顏色　若與白雲期　馬上驕豪子　驅逐正蚩蚩　蜀山與楚水　攜手在何時</p><p><a href="../../model.html#/doc/4348">View poem's topic associations</a></p></body></html>
