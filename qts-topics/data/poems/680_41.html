  <body><p>680_41: 《贈孫仁本尊師（在袁州）》韓偓</p>
    <p>齒如冰雪發如黳　幾百年來醉似泥　不共世人爭得失　臥床前有上天梯</p><p><a href="../../model.html#/doc/37926">View poem's topic associations</a></p></body></html>
