  <body><p>184_40: 《怨情》李白</p>
    <p>美人卷珠簾　深坐顰蛾眉　但見淚痕濕　不知心恨誰</p><p><a href="../../model.html#/doc/8825">View poem's topic associations</a></p></body></html>
