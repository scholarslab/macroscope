  <body><p>464_7: 《賦得濁水求珠》王損之</p>
    <p>積水非澄徹　明珠不易求　依稀沈極浦　想像在中流　瞪目思清淺　褰裳恨暗投　徒看川色媚　空愛夜光浮　月入疑龍吐　星歸似蚌游　終希識珍者　采掇冀冥搜</p><p><a href="../../model.html#/doc/24658">View poem's topic associations</a></p></body></html>
