  <body><p>897_3: 《浣溪沙》閻選</p>
    <p>寂寞流蘇冷繡茵　倚屏山枕惹香塵　小庭花露泣濃春　劉阮信非仙洞客　嫦娥終是月中人　此生無路訪東鄰</p><p><a href="../../model.html#/doc/49541">View poem's topic associations</a></p></body></html>
