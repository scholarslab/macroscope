  <body><p>1_41: 《采芙蓉》李世民</p>
    <p>結伴戲方塘　攜手上雕航　船移分細浪　風散動浮香　遊鶯無定曲　驚鳧有亂行　蓮稀釧聲斷　水廣棹歌長　棲鳥還密樹　泛流歸建章</p><p><a href="../../model.html#/doc/50">View poem's topic associations</a></p></body></html>
