  <body><p>865_24_1: 《西軒詩（其一）》甘露寺鬼</p>
    <p>趙壹能為賦　鄒陽解獻書　可惜西江水　不救轍中魚</p><p><a href="../../model.html#/doc/47896">View poem's topic associations</a></p></body></html>
