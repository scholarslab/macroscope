  <body><p>62_25: 《晦日宴游》杜審言</p>
    <p>日晦隨蓂莢　春情著杏花　解紳宜就水　張幕會連沙　歌管風輕度　池臺日半斜　更看金谷騎　爭向石崇家</p><p><a href="../../model.html#/doc/3728">View poem's topic associations</a></p></body></html>
