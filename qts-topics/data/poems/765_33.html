  <body><p>765_33: 《齒落詞》王周</p>
    <p>己卯至庚晨　仲夏晦之暮　吾齒右排上　一齒脫而去　呼吸缺吾妨　咀嚼欠吾助　年籥惜不返　日馭走為蠹　脣亡得無寒　舌在從何訴　輔車宜長依　髮膚可增懼　不須考前古　聊且為近喻　有如雲中雨　雨散絕回顧　有如枝上葉　葉脫難再附　白髮非獨愁　紅顏豈私駐　何必鬱九回　何必牽百慮　開尊復開懷　引筆作長句</p><p><a href="../../model.html#/doc/42727">View poem's topic associations</a></p></body></html>
