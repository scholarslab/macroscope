  <body><p>163_29_3: 《白紵辭三首（其三）》李白</p>
    <p>吳刀剪綵縫舞衣　明妝麗服奪春暉　揚眉轉袖若雪飛　傾城獨立世所稀　激楚結風醉忘歸　高堂月落燭已微　玉釵挂纓君莫違</p><p><a href="../../model.html#/doc/8005">View poem's topic associations</a></p></body></html>
