  <body><p>241_40: 《宿丹崖翁宅》元結</p>
    <p>扁舟欲到瀧口湍　春水湍瀧上水難　投竿來泊丹崖下　得與崖翁盡一歡　丹崖之亭當石顛　破竹半山引寒泉　泉流掩映在木杪　有若白鳥飛林間　往往隨風作霧雨　溼人巾履滿庭前　丹崖翁　愛丹崖　棄官幾年崖下家　兒孫棹船抱酒甕　醉裏長歌揮釣車　吾將求退與翁遊　學翁歌醉在魚舟　官吏隨人往未得　卻望丹崖慚復羞</p><p><a href="../../model.html#/doc/12648">View poem's topic associations</a></p></body></html>
