  <body><p>716_55: 《江西題東湖》曹松</p>
    <p>鑿出江湖思　涼多　　間　無風觸微浪　半日　秋山　客袖沙光滿　船窗荻影閒　時人見黃綬　應笑狎鷗還</p><p><a href="../../model.html#/doc/40337">View poem's topic associations</a></p></body></html>
