  <body><p>454_67: 《西街渠中，種蓮壘石，頗有幽致，偶題小樓》白居易</p>
    <p>朱檻低牆上　清流小閣前　雇人栽菡萏　買石造潺湲　影落江心月　聲移谷口泉　閒看捲簾坐　醉聽掩窗眠　路笑淘官水　家愁費料錢　是非君莫問　一對一翛然</p><p><a href="../../model.html#/doc/24037">View poem's topic associations</a></p></body></html>
