  <body><p>140_2_2: 《塞下曲四首（其二）》王昌齡</p>
    <p>飲馬渡秋水　水寒風似刀　平沙日未沒　黯黯見臨洮　昔日長城戰　咸言意氣高黃塵足今古　白骨亂蓬蒿</p><p><a href="../../model.html#/doc/6662">View poem's topic associations</a></p></body></html>
