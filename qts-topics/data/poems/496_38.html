  <body><p>496_38: 《送崔之仁（一作別劉得仁）》姚合</p>
    <p>欲出還成住　前程甚謫遷　佯眠隨客醉　愁坐似僧禪　舊國歸何處　春山買欠錢　幾時無一事　長在故人邊</p><p><a href="../../model.html#/doc/26411">View poem's topic associations</a></p></body></html>
