  <body><p>332_16: 《春望》羊士諤</p>
    <p>莫問華簪髮已斑　歸心滿目是青山　獨上層城倚危檻　柳營春盡馬嘶閒</p><p><a href="../../model.html#/doc/17507">View poem's topic associations</a></p></body></html>
