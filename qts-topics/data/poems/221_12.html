  <body><p>221_12: 《引水》杜甫</p>
    <p>月峽瞿塘雲作頂　亂石崢嶸俗無井　雲安酤水奴僕悲　魚復移居心力省　白帝城西萬竹蟠　接筒引水喉不乾　人生留滯生理難　斗水何直百憂寬</p><p><a href="../../model.html#/doc/10792">View poem's topic associations</a></p></body></html>
