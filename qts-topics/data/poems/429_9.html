  <body><p>429_9: 《首夏病間》白居易</p>
    <p>我生來幾時　萬有四千日　自省於其間　非憂即有疾　老去慮漸息　年來病初愈　忽喜身與心　泰然兩無苦　況茲孟夏月　清和好時節　微風吹裌衣　不寒復不熱　移榻樹陰下　竟日何所為　或飲一甌茗　或吟兩句詩　內無憂患迫　外無職役羈　此日不自適　何時是適時</p><p><a href="../../model.html#/doc/22022">View poem's topic associations</a></p></body></html>
