  <body><p>112_3: 《唐禪社首樂章。肅和》賀知章</p>
    <p>黃祇是祇　我其夙夜　夤畏誠絜　匪遑寧舍　禮以琮玉　薦厥茅藉　念茲降康　胡寧克暇</p><p><a href="../../model.html#/doc/5405">View poem's topic associations</a></p></body></html>
