  <body><p>80_20: 《正夜侍宴應詔（《英華》作正月望夜上陽宮侍宴應制）》薛曜</p>
    <p>重關鐘漏通　夕敞鳳皇宮　雙闕祥煙裏　千門明月中　酒杯浮湛露　歌曲唱流風　侍臣咸醉止　恆慚恩遇崇</p><p><a href="../../model.html#/doc/4250">View poem's topic associations</a></p></body></html>
