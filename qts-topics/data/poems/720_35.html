  <body><p>720_35: 《湖外寄處賓上人》裴說</p>
    <p>怪得意相親　高攜一軸新　能搜大雅句　不似小乘人　嶽麓擎枯檜　瀟湘吐白蘋　他年遇同道　為我話風塵</p><p><a href="../../model.html#/doc/40502">View poem's topic associations</a></p></body></html>
