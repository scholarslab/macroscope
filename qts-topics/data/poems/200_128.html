  <body><p>200_128: 《高冠谷口招鄭鄠》岑參</p>
    <p>谷口來相訪　空齋不見君　澗花然暮雨　潭樹煖春雲　門徑稀人跡　簷峰下鹿群　衣裳與枕席　山靄碧氛氳</p><p><a href="../../model.html#/doc/9787">View poem's topic associations</a></p></body></html>
