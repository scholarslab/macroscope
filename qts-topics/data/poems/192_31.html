  <body><p>192_31: 《園亭覽物》韋應物</p>
    <p>積雨時物變　夏綠滿園新　殘花已落實　高筍半成筠　守此幽棲地　自是忘機人</p><p><a href="../../model.html#/doc/9282">View poem's topic associations</a></p></body></html>
