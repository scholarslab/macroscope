  <body><p>523_43_1: 《台城曲二首（其一）》杜牧</p>
    <p>整整復斜斜　隨旗簇晚沙　門外韓擒虎　樓頭張麗華　誰憐容足地　卻羨井中龜</p><p><a href="../../model.html#/doc/28293">View poem's topic associations</a></p></body></html>
