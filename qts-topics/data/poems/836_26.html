  <body><p>836_26: 《禪師》貫休</p>
    <p>擊鼓求亡益是非　木中生火更何為　吾師別是醍醐昧　不是知心人不知</p><p><a href="../../model.html#/doc/46079">View poem's topic associations</a></p></body></html>
