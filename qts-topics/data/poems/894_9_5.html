  <body><p>894_9_5: 《荷葉杯（其五）》顧夐</p>
    <p>夜久歌聲怨咽　殘月　菊冷露微微　看看溼透縷金衣　歸摩歸　歸摩歸</p><p><a href="../../model.html#/doc/49310">View poem's topic associations</a></p></body></html>
