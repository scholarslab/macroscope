  <body><p>374_31: 《詠懷（一作詠情，一作感寓）》孟郊</p>
    <p>濁水心易傾　明波興初發　思逢海底人　乞取蚌中月　此興若未諧　此心終不歇</p><p><a href="../../model.html#/doc/19779">View poem's topic associations</a></p></body></html>
