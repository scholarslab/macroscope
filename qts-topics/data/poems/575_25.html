  <body><p>575_25: 《蔣侯神歌》溫庭筠</p>
    <p>楚神鐵馬金鳴珂　夜動蛟潭生素波　商風刮水報西帝　廟前古樹蟠白蛇　吳王赤斧斫雲陣　畫堂列壁叢霜刃　巫娥傳意托悲絲　鐸語琅琅理雙鬢　湘煙刷翠湘山斜　東方日出飛神鴉　青雲自有黑龍子　潘妃莫結丁香花</p><p><a href="../../model.html#/doc/32030">View poem's topic associations</a></p></body></html>
