  <body><p>56_20: 《觀內懷仙》王勃</p>
    <p>玉架殘書隱　金壇舊跡迷　牽花尋紫澗　步葉下清谿　瓊漿猶類乳　石髓尚如泥　自能成羽翼　何必仰雲梯</p><p><a href="../../model.html#/doc/3433">View poem's topic associations</a></p></body></html>
