  <body><p>92_7: 《陪幸臨渭亭遇雪應制》李乂</p>
    <p>青陽御紫微　白雲下彤闈　浹壤流天霈　綿區灑帝輝　水如銀度燭　雲似玉披衣　為得因風起　還來就日飛</p><p><a href="../../model.html#/doc/4826">View poem's topic associations</a></p></body></html>
