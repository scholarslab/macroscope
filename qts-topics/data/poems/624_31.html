  <body><p>624_31: 《襲美病中聞余游顏家園見寄，次韻酬之》陸龜蒙</p>
    <p>日華風蕙正交光　羯末相攜藉草塘　佳酒旋傾醽醁嫩　短船閒弄木蘭香　煙絲鳥拂來縈帶　蕊榼人收去約簧　今日好為聯句會　不成剛為欠檀郎</p><p><a href="../../model.html#/doc/34258">View poem's topic associations</a></p></body></html>
