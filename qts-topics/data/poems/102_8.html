  <body><p>102_8: 《奉和幸韋嗣立山莊侍宴應制》武平一</p>
    <p>三光回斗極　萬騎肅鉤陳　地若遊汾水　畋疑歷渭濱　圓塘冰寫鏡　遙樹露成春　弦奏魚聽曲　機忘鳥狎人　築巖思感夢　磻石想垂綸　落景搖紅壁　層陰結翠筠　素風紛可尚　玄澤藹無垠　薄暮清笳動　天文煥紫宸</p><p><a href="../../model.html#/doc/5191">View poem's topic associations</a></p></body></html>
