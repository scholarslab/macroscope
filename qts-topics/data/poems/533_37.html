  <body><p>533_37: 《游錢塘青山李隱居西齋（一作李郢詩）》許渾</p>
    <p>小隱西亭為客開　翠蘿深處遍蒼苔　林間掃石安棋局　巖下分泉遞酒盃　蘭葉露光秋月上　蘆花風起夜潮來　雲山遶屋猶嫌淺　欲棹漁舟近釣臺</p><p><a href="../../model.html#/doc/28903">View poem's topic associations</a></p></body></html>
