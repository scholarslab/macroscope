  <body><p>436_41: 《酬趙秀才贈新登科諸先輩》白居易</p>
    <p>莫羨蓬萊鸞鶴侶　道成羽翼自生身　君看名在丹臺者　盡是人間修道人</p><p><a href="../../model.html#/doc/22431">View poem's topic associations</a></p></body></html>
