  <body><p>183_37: 《白胡桃》李白</p>
    <p>紅羅袖裏分明見　白玉盤中看卻無　疑是老僧休念誦　腕前推下水晶珠</p><p><a href="../../model.html#/doc/8772">View poem's topic associations</a></p></body></html>
