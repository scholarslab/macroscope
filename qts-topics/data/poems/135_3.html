  <body><p>135_3: 《題鶴林寺》綦毋潛</p>
    <p>道林隱形勝　向背臨層霄　松覆山殿冷　花藏谿路遙　珊珊寶幡挂　焰焰明燈燒　遲日半空谷　春風連上潮　少憑水木興　暫令身心調　願謝攜手客　茲山禪誦饒</p><p><a href="../../model.html#/doc/6413">View poem's topic associations</a></p></body></html>
