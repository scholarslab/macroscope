  <body><p>319_17: 《過真律師舊院》麹信陵</p>
    <p>寂然秋院閉秋光　過客閒來禮影堂　堅冰銷盡還成水　本自無形何足傷</p><p><a href="../../model.html#/doc/17041">View poem's topic associations</a></p></body></html>
