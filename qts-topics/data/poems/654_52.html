  <body><p>654_52: 《惜春》羅鄴</p>
    <p>燕歸巢後即離群　吟倚東風恨日曛　一別一年方見我　遊來遊去不禁君　鶯花御苑看將盡　絲竹侯家亦少聞　獨坐南樓正惆悵　柳塘花絮更紛紛</p><p><a href="../../model.html#/doc/36360">View poem's topic associations</a></p></body></html>
