  <body><p>409_12: 《憶楊十二》元稹</p>
    <p>楊子愛言詩　春天好詠時　戀花從馬滯　聯句放杯遲　日映含煙竹　風牽臥柳絲　南山更多興　須作白雲期</p><p><a href="../../model.html#/doc/21276">View poem's topic associations</a></p></body></html>
