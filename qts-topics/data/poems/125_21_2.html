  <body><p>125_21_2: 《與胡居士皆病寄此詩兼示學人二首（其二）》王維</p>
    <p>浮空徒漫漫　汎有定悠悠　無乘及乘者　所謂智人舟　詎捨貧病域　不疲生死流　無煩君喻馬　任以我為牛　植福祠迦葉　求仁笑孔丘　何津不鼓櫂　何路不摧輈　念此聞思者　胡為多阻修　空虛花聚散　煩惱樹稀稠　滅相成無記　生心坐有求　降吳復歸蜀　不到莫相尤</p><p><a href="../../model.html#/doc/5795">View poem's topic associations</a></p></body></html>
