  <body><p>298_67: 《擣衣曲（一作送衣曲）》王建</p>
    <p>月明中庭擣衣石　掩帷下堂來擣帛　婦姑相對神力生　雙揎白腕調杵聲　高樓敲玉節會成　家家不睡皆起聽　秋天丁丁復凍凍　玉釵低昂衣帶動　夜深月落冷如刀　溼著一雙纖手痛　回編易裂看生熟　鴛鴦紋成水波曲　重燒熨斗帖兩頭　與郎裁作迎寒裘</p><p><a href="../../model.html#/doc/15925">View poem's topic associations</a></p></body></html>
