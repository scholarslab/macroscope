  <body><p>266_31: 《閒居懷舊》顧況</p>
    <p>日長鼓腹愛吾廬　洗竹澆花興有餘　騷客空傳成相賦　晉人已負絕交書　貧居謫所誰推轂　仕向侯門恥曳裾　今日思來總皆罔　汗青功業又何如</p><p><a href="../../model.html#/doc/13744">View poem's topic associations</a></p></body></html>
