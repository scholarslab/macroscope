  <body><p>458_7: 《病中詩十五首。賣駱馬》白居易</p>
    <p>五年花下醉騎行　臨賣回頭嘶一聲　項籍顧騅猶解歎　樂天別駱豈無情</p><p><a href="../../model.html#/doc/24321">View poem's topic associations</a></p></body></html>
