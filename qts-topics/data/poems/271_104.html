  <body><p>271_104: 《題任處士幽居》竇鞏</p>
    <p>紅葉江村夕　孤煙草舍貧　水清魚識釣　林靜犬隨人　採掇山無主　扶持藥有神　客來唯勸酒　蝴蝶是前身</p><p><a href="../../model.html#/doc/14262">View poem's topic associations</a></p></body></html>
