  <body><p>454_4_5: 《七年元日對酒五首（其五）》白居易</p>
    <p>同歲崔何在　同年杜又無　應無藏避處　只有且歡娛</p><p><a href="../../model.html#/doc/23969">View poem's topic associations</a></p></body></html>
