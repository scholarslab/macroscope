  <body><p>497_61: 《寄不疑上人》姚合</p>
    <p>是法修行遍　方棲不二門　隨緣嫌寺著　見性覺經繁　所歎身將老　始聞師一言　塵沙千萬劫　劫盡佛長存</p><p><a href="../../model.html#/doc/26530">View poem's topic associations</a></p></body></html>
