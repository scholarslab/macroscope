  <body><p>507_17: 《留題桂州碧潯亭》韋瓘</p>
    <p>半年領郡固無勞　一日為心素所操　輪奐未成繩墨在　規模已壯閌閎高　理人雖切才常短　薄宦都緣命不遭　從此歸耕洛川上　大千江路任風濤</p><p><a href="../../model.html#/doc/27160">View poem's topic associations</a></p></body></html>
