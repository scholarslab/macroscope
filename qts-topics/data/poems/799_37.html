  <body><p>799_37: 《感夫詩（一作與夫訣，一作留別）》慎氏</p>
    <p>當時心事已相關　雨散雲飛一餉間　便是孤帆從此去　不堪重上望夫山</p><p><a href="../../model.html#/doc/43856">View poem's topic associations</a></p></body></html>
