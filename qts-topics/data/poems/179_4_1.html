  <body><p>179_4_1: 《東魯門泛舟二首（其一）》李白</p>
    <p>日落沙明天倒開　波搖石動水縈迴　輕舟泛月尋溪轉　疑是山隱雪後來</p><p><a href="../../model.html#/doc/8516">View poem's topic associations</a></p></body></html>
