  <body><p>800_28: 《送韋生酒》鮑家四弦</p>
    <p>白露溼庭砌　皓臨月前軒　此時去留恨　含思獨無言</p><p><a href="../../model.html#/doc/43918">View poem's topic associations</a></p></body></html>
