  <body><p>549_38: 《江邊》趙嘏</p>
    <p>終日勞車馬　江邊款竹扉　殘花春浪闊　小酒故人稀　戍鼓客帆遠　津雲夕照微　何由兄與弟　俱及暮春歸</p><p><a href="../../model.html#/doc/30199">View poem's topic associations</a></p></body></html>
