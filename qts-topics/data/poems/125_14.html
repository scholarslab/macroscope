  <body><p>125_14: 《贈劉藍田（一作盧象詩）》王維</p>
    <p>籬間犬迎吠　出屋候荊扉　歲晏輸井稅　山村人夜歸　晚田始家食　餘布成我衣　詎肯無公事　煩君問是非</p><p><a href="../../model.html#/doc/5785">View poem's topic associations</a></p></body></html>
