  <body><p>164_36: 《入朝曲（一作鼓吹入朝曲）》李白</p>
    <p>金陵控海浦　淥水帶吳京　鐃歌列騎吹　颯沓引公卿　槌鐘速嚴妝　伐鼓啟重城　天子憑玉几　劍履若雲行　日出照萬戶　簪裾爛明星　朝罷沐浴閒　遨遊閬風亭　濟濟雙闕下　歡娛樂恩榮</p><p><a href="../../model.html#/doc/8040">View poem's topic associations</a></p></body></html>
