  <body><p>883_11: 《贈陳判官求子花詩（魏府出此物）》楊巨源</p>
    <p>油地輕綃碧且紅　須憐纖手是良工　能生麗思千花外　善點穠姿五彩中　子細傳看臨霽景　殷勤持贈及春風　若將江上迎桃葉　一帖何妨錦繡同</p><p><a href="../../model.html#/doc/48687">View poem's topic associations</a></p></body></html>
