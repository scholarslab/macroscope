  <body><p>674_20: 《送人游邊》鄭穀</p>
    <p>春亦怯邊遊　此去風正秋　別離逢雨夜　道路向雲州　磧樹藏城近　沙河漾日流　將軍方破虜　莫惜獻良籌</p><p><a href="../../model.html#/doc/37455">View poem's topic associations</a></p></body></html>
