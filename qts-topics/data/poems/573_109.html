  <body><p>573_109: 《哭張籍》賈島</p>
    <p>精靈歸恍惚　石磬韻曾聞　即日是前古　誰人耕此墳　舊遊孤櫂遠　故域九江分　本欲蓬瀛去　餐芝御白雲</p><p><a href="../../model.html#/doc/31877">View poem's topic associations</a></p></body></html>
