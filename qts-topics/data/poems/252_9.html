  <body><p>252_9: 《喜陸侍禦破石埭草寇東峰亭賦詩》王緯</p>
    <p>蜂蠆聚吳州　推賢奉聖憂　忠誠資上策　仁勇佐前籌　草木成鵝鸛　戈鋋復斗牛　戎車一戰後　殘壘五兵收　野靜山戎險　江平水面流　更憐羈旅客　從此罷葵丘</p><p><a href="../../model.html#/doc/13296">View poem's topic associations</a></p></body></html>
