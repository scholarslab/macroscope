  <body><p>380_27: 《姑蔑城》孟郊</p>
    <p>勁越既成土　強吳亦為墟　皇風一已被　茲邑信平居　撫俗觀舊跡　行春布新書　興亡意何在　綿歎空躊躕</p><p><a href="../../model.html#/doc/20065">View poem's topic associations</a></p></body></html>
