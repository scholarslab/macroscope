  <body><p>370_18: 《河中城南姚家浴後題贈主人》呂溫</p>
    <p>新浴振輕衣　滿堂寒月色　主人有美酒　況是曾相識</p><p><a href="../../model.html#/doc/19564">View poem's topic associations</a></p></body></html>
