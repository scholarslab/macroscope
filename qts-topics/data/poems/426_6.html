  <body><p>426_6: 《華原磬－刺樂工非其人也》白居易</p>
    <p>華原磬　華原磬　古人不聽今人聽　泗濱石　泗濱石　今人不擊古人擊　今人古人何不同　用之舍之由樂工　樂工雖在耳如壁　不分清濁即為聾　梨園弟子調律呂　知有新聲不如古　古稱浮磬出泗濱　立辨致死聲感人　宮懸一聽華原石　君心遂忘封疆臣　果然胡寇從燕起　武臣少肯封疆死　始知樂與時政通　豈聽鏗鏘而已矣　磬襄入海去不歸　長安市兒為樂師　華原磬與泗濱石　清濁兩聲誰得知</p><p><a href="../../model.html#/doc/21915">View poem's topic associations</a></p></body></html>
