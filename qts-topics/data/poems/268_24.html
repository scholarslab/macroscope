  <body><p>268_24: 《雨中留別》耿湋</p>
    <p>東西無定客　風雨未休時　憫默此中別　飄零何處期　青山違舊隱　白髮入新詩　歲歲迷津路　生涯漸可悲</p><p><a href="../../model.html#/doc/13884">View poem's topic associations</a></p></body></html>
