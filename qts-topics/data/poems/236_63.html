  <body><p>236_63: 《歎畢少府以持法無隱見系》錢起</p>
    <p>用法本禁邪　盡心翻自極　畢公在囹圄　世事何糾纏　翠鳳呈其瑞　虞羅寄鎩翼　囚中千念時　窗外百花色　落景閉圜扉　春蟲網叢棘　古人不念文　紛淚莫霑臆</p><p><a href="../../model.html#/doc/12079">View poem's topic associations</a></p></body></html>
