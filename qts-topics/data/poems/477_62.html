  <body><p>477_62: 《秋夜題夷陵水館》李涉</p>
    <p>凝碧初高海氣秋　桂輪斜落到江樓　三更浦上巴歌歇　山影沉沉水不流</p><p><a href="../../model.html#/doc/25473">View poem's topic associations</a></p></body></html>
