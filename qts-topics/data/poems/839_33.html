  <body><p>839_33: 《次韻酬鄭谷郎中》齊己</p>
    <p>林下高眠起　相招得句時　開門流水入　靜話鷺鷥知　每許題成晚　多嫌雪阻期　西齋坐來久　風竹撼疏籬</p><p><a href="../../model.html#/doc/46299">View poem's topic associations</a></p></body></html>
