  <body><p>892_1_1: 《訴衷情（其一）》韋莊</p>
    <p>燭燼香殘簾半卷　夢初驚　花欲謝　深夜　月籠明　何處按歌聲　輕輕　舞衣塵暗生　負春情</p><p><a href="../../model.html#/doc/49138">View poem's topic associations</a></p></body></html>
