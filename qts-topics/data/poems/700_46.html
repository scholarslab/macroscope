  <body><p>700_46: 《和人春暮書事寄崔秀才》韋莊</p>
    <p>半掩朱門白日長　晚風輕墮落梅妝　不知芳草情何限　只怪遊人思易傷　纔見早春鶯出谷　已驚新夏燕巢梁　相逢只賴如澠酒　一曲狂歌入醉鄉</p><p><a href="../../model.html#/doc/39297">View poem's topic associations</a></p></body></html>
