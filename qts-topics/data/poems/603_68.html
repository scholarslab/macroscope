  <body><p>603_68: 《憶江南》許棠</p>
    <p>南楚西秦遠　名遲別歲深　欲歸難遂去　閒憶自成吟　雷電閒傾雨　猿猱鬥墮林　眠雲機尚在　未忍負初心</p><p><a href="../../model.html#/doc/33448">View poem's topic associations</a></p></body></html>
