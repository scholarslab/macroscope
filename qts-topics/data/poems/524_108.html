  <body><p>524_108: 《有感》杜牧</p>
    <p>宛溪垂柳最長枝　曾被春風盡日吹　不堪攀折猶堪看　陌上少年來自遲</p><p><a href="../../model.html#/doc/28482">View poem's topic associations</a></p></body></html>
