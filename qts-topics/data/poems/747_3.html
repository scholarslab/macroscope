  <body><p>747_3: 《喜春雨有寄》李中</p>
    <p>青春終日雨　公子莫思晴　任阻西園會　且觀南畝耕　最憐滋壟麥　不恨溼林鶯　父老應相賀　豐年兆已成</p><p><a href="../../model.html#/doc/41775">View poem's topic associations</a></p></body></html>
