  <body><p>758_27: 《寄山中高逸人》孟貫</p>
    <p>煙霞多放曠　吟嘯是尋常　猿共摘山果　僧鄰住石房　躡雲雙屐冷　採藥一身香　我憶相逢夜　松潭月色涼</p><p><a href="../../model.html#/doc/42456">View poem's topic associations</a></p></body></html>
