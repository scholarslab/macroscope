  <body><p>570_33: 《贈魏三十七》李群玉</p>
    <p>名珪字玉淨無瑕　美譽芳聲有數車　莫放燄光高二丈　來年燒殺杏園花</p><p><a href="../../model.html#/doc/31542">View poem's topic associations</a></p></body></html>
