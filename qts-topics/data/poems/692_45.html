  <body><p>692_45: 《閒居書事》杜荀鶴</p>
    <p>竹門茅屋帶村居　數畝生涯自有餘　鬢白祗應秋鍊句　眼昏多為夜抄書　雁驚風浦漁燈動　猿叫霜林橡實疏　待得功成即西去　時清不問命何如</p><p><a href="../../model.html#/doc/38793">View poem's topic associations</a></p></body></html>
