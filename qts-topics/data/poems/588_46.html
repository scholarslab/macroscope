  <body><p>588_46: 《富春贈孫璐》李頻</p>
    <p>天柱與天目　曾棲絕頂房　青雲求祿晚　白日坐家長　井氣通潮信　窗風引海涼　平生詩稱在　老達亦何妨</p><p><a href="../../model.html#/doc/32690">View poem's topic associations</a></p></body></html>
