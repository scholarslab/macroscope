  <body><p>89_26_1: 《破陳樂詞二首（其一）》張說</p>
    <p>漢兵出頓金微　照日光明鐵衣　百里火旛焰焰　千行雲騎霏霏　蹙踏遼河自竭鼓譟燕山可飛　正屬四方朝賀　端知萬舞皇威</p><p><a href="../../model.html#/doc/4770">View poem's topic associations</a></p></body></html>
