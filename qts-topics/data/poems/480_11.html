  <body><p>480_11: 《泛五湖（效謝惠連）》李紳</p>
    <p>范子蛻冠履　扁舟逸霄漢　嗟予抱險艱　怵惕驚瀰漫　窮通泛濫勞　趣適殊昏旦　浴日蕩層空　浮天淼無畔　依灘落葉聚　立浦驚鴻散　浪疊雪峰連　山孤翠崖斷　風帆同巨壑　雲矗成高岸　宇宙可東西　星辰沈粲爛　霞生澒洞遠　月吐青熒亂　豈復問津迷　休為呂梁歎　漂沈自詎保　覆溺心長判　吳越郡異鄉　嬰童及為玩　依稀占井邑　嘹唳同鶴鸛　舉棹未宵分　維舟方日旰　徵斯濟川力　若鼓凌風翰　易狎當悔游　臨深罔知難</p><p><a href="../../model.html#/doc/25618">View poem's topic associations</a></p></body></html>
