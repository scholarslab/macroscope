  <body><p>72_16: 《三月三日宴王明府山亭（得哉字）》高瑾</p>
    <p>暮春元巳　春服初裁　童冠八九　于洛之隈　河堤草變　鞏樹花開　逸人談發　仙御舟來　間關黃鳥　瀺灂丹腮　樂飲命席　優哉悠哉</p><p><a href="../../model.html#/doc/3933">View poem's topic associations</a></p></body></html>
