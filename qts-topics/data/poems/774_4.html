  <body><p>774_4: 《鴛鴦》吉師老</p>
    <p>江島濛濛煙靄微　綠蕪深處刷毛衣　渡頭驚起一雙去　飛上文君舊錦機</p><p><a href="../../model.html#/doc/43103">View poem's topic associations</a></p></body></html>
