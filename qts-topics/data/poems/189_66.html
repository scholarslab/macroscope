  <body><p>189_66: 《送雷監赴闕庭》韋應物</p>
    <p>才大無不備　出入為時須　雄藩精理行　秘府擢文儒　詔書忽已至　焉得久踟躕　方舟趁朝謁　觀者盈路衢　廣筵列眾賓　送爵無停迂　攀餞誠愴恨　賀榮且歡娛　長陪柏梁宴　日向丹墀趨　時方重右職　蹉跎獨海隅</p><p><a href="../../model.html#/doc/9120">View poem's topic associations</a></p></body></html>
