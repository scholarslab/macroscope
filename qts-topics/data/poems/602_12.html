  <body><p>602_12: 《汴河》汪遵</p>
    <p>隋皇意欲泛龍舟　千里崑崙水別流　還待春風錦帆暖　柳陰相送到迷樓</p><p><a href="../../model.html#/doc/33321">View poem's topic associations</a></p></body></html>
