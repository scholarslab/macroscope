  <body><p>104_23: 《奉和九日幸臨渭亭登高應制得花字》趙彥伯</p>
    <p>九日報仙家　三秋轉歲華　呼鷹下鳥路　戲馬出龍沙　簪挂丹萸蕊　杯浮紫菊花　所願同微物　年年共辟邪</p><p><a href="../../model.html#/doc/5242">View poem's topic associations</a></p></body></html>
