  <body><p>706_22: 《秋思》黃滔</p>
    <p>碧嶂猿啼夜　新秋雨霽天　誰人愛明月　露坐洞庭船</p><p><a href="../../model.html#/doc/39693">View poem's topic associations</a></p></body></html>
