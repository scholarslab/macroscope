  <body><p>804_9: 《情書（一作書情寄李子安）》魚玄機</p>
    <p>飲冰食檗志無功　晉水壺關在夢中　秦鏡欲分愁墮鵲　舜琴將弄怨飛鴻　井邊桐葉鳴秋雨　窗下銀燈暗曉風　書信茫茫何處問　持竿盡日碧江空</p><p><a href="../../model.html#/doc/44137">View poem's topic associations</a></p></body></html>
