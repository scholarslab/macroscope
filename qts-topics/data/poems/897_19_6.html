  <body><p>897_19_6: 《更漏子（其六）》孫光憲</p>
    <p>求君心　風韻別　渾似一團煙月　歌皓齒　舞紅籌　花時醉上樓　能婉媚　解嬌羞　王孫忍不攀留　惟我恨　未綢繆　相思魂夢愁</p><p><a href="../../model.html#/doc/49602">View poem's topic associations</a></p></body></html>
