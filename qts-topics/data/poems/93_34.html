  <body><p>93_34: 《奉和聖制春日幸望春宮應制》馬懷素</p>
    <p>綵仗琱輿俯碧潯　行春御氣發皇心　搖風細柳縈馳道　映日輕花出禁林　遍野園亭開帟暮　連堤草樹狎衣簪　謬參西掖霑堯酒　願沐南薰解舜琴</p><p><a href="../../model.html#/doc/4897">View poem's topic associations</a></p></body></html>
