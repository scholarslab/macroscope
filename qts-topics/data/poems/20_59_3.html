  <body><p>20_59_3: 《相和歌辭。決絕詞三首（其三）》元稹</p>
    <p>夜夜相抱眠　幽懷尚沈結　那堪一年事　長遣一宵說　但感久相思　何暇暫相悅　虹橋薄夜成　龍駕侵晨列　生憎野鵲往遲回　死恨天雞識時節　曙色漸曈曨　華星次明滅　一去又一年　一年何時徹　有此迢遞期　不如生死別　天公隔是妒相憐　何不便教相決絕</p><p><a href="../../model.html#/doc/1255">View poem's topic associations</a></p></body></html>
