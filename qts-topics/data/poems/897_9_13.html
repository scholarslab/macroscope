  <body><p>897_9_13: 《浣溪沙（其十三）》孫光憲</p>
    <p>落絮飛花滿帝城　看看春盡又傷情　歲華頻度想堪驚　風月豈惟今日恨　煙霄終待此身榮　未甘虛老負平生</p><p><a href="../../model.html#/doc/49561">View poem's topic associations</a></p></body></html>
