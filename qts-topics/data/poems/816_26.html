  <body><p>816_26: 《訪陸處士羽（一作訪陸羽處士不遇）》皎然</p>
    <p>太湖東西路　吳主古山前　所思不可見　歸鴻自翩翩　何山賞春茗　何處弄春泉　莫是滄浪子　悠悠一釣船</p><p><a href="../../model.html#/doc/44930">View poem's topic associations</a></p></body></html>
