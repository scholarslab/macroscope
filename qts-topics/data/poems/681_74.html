  <body><p>681_74: 《江行》韓偓</p>
    <p>浪蹙青山江北岸　雲含黑雨日西邊　舟人偶語憂風色　行客無聊罷晝眠　爭似槐花九衢裏　馬蹄安穩慢垂鞭</p><p><a href="../../model.html#/doc/38021">View poem's topic associations</a></p></body></html>
