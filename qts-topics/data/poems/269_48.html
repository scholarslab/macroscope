  <body><p>269_48: 《涼州詞》耿湋</p>
    <p>國使翻翻隨旆旌　隴西岐路足荒城　氈裘牧馬胡雛小　日暮蕃歌三兩聲</p><p><a href="../../model.html#/doc/14018">View poem's topic associations</a></p></body></html>
