  <body><p>428_8: 《祗役駱口，因與王質夫同遊秋山，偶題三韻》白居易</p>
    <p>石擁百泉合　雲破千峰開　平生煙霞侶　此地重裴回　今日勤王意　一半為山來</p><p><a href="../../model.html#/doc/21967">View poem's topic associations</a></p></body></html>
