  <body><p>647_149: 《詠史詩。回中》胡曾</p>
    <p>武皇無路及昆丘　青鳥西沈隴樹秋　欲問生前躬祀日　幾煩龍駕到涇州</p><p><a href="../../model.html#/doc/35940">View poem's topic associations</a></p></body></html>
