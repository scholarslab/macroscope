  <body><p>583_5_1: 《雪二首（其一）》溫庭筠</p>
    <p>硯水池先凍　窗風酒易消　鴉聲出山郭　人跡過村橋　稍急方縈轉　才深未寂寥　細光穿暗隙　輕白駐寒條　草靜封還折　松攲墮復搖　謝莊今病眼　無意坐通宵</p><p><a href="../../model.html#/doc/32271">View poem's topic associations</a></p></body></html>
