  <body><p>857_1_5: 《七言（其五）》呂岩</p>
    <p>誰解長生似我哉　煉成真氣在三台　盡知白日昇天去　剛逐紅塵下世來　黑虎行時傾雨露　赤龍耕處產瓊瑰　只吞一粒金丹藥　飛入青霄更不回</p><p><a href="../../model.html#/doc/47428">View poem's topic associations</a></p></body></html>
