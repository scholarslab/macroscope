  <body><p>13_1: 《郊廟歌辭。享太廟樂章。永和》?</p>
    <p>於穆烈祖　弘此丕基　永言配命　子孫保之　百神既洽　萬國在茲　是用孝享　神其格思</p><p><a href="../../model.html#/doc/601">View poem's topic associations</a></p></body></html>
