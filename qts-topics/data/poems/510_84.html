  <body><p>510_84: 《題曾氏園林》張祜</p>
    <p>十畝長堤宅　蕭疏半老槐　醉眠風卷簟　棋罷月移階　斫樹遺桑斧　澆花溼筍鞋　還將齊物論　終歲自安排</p><p><a href="../../model.html#/doc/27369">View poem's topic associations</a></p></body></html>
