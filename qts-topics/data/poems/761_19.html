  <body><p>761_19: 《追和秦隱君辭薦之韻，上陳侯乞歸鳳山》詹琲</p>
    <p>誰言悅口是甘肥　獨酌鵝兒噉翠微　繩利薄於青紙扇　羊裘煖甚紫羅衣　心隨倦鳥甘棲宿　目送征鴻遠奮飛　擊壤太平朝野客　鳳山深處　生輝</p><p><a href="../../model.html#/doc/42530">View poem's topic associations</a></p></body></html>
