  <body><p>893_33_1: 《山花子（其一）》和凝</p>
    <p>鶯錦蟬縠馥麝臍　輕裾花草曉煙迷　鸂鶒戰金紅掌墜　翠雲低　星靨笑偎霞臉畔　蹙金開襜襯銀泥　春思半和芳草嫩　碧萋萋</p><p><a href="../../model.html#/doc/49268">View poem's topic associations</a></p></body></html>
