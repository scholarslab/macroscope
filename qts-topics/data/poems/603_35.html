  <body><p>603_35: 《新年呈友》許棠</p>
    <p>一月月相似　一年年不同　清晨窺古鏡　旅貌近簑翁　處世閒難得　關身事半空　浮生能幾許　莫惜醉春風</p><p><a href="../../model.html#/doc/33406">View poem's topic associations</a></p></body></html>
