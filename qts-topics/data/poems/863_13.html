  <body><p>863_13: 《題玉壺贈元柳二子》南溟夫人</p>
    <p>來從一葉舟中來　去向百花橋上去　若到人間扣玉壺　鴛鴦自解分明語</p><p><a href="../../model.html#/doc/47777">View poem's topic associations</a></p></body></html>
