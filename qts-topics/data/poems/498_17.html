  <body><p>498_17: 《山中述懷》姚合</p>
    <p>為客久未歸　寒山獨掩扉　曉來山鳥散　雨過杏花稀　天遠雲空積　溪深水自微　此情對春色　盡醉欲忘機</p><p><a href="../../model.html#/doc/26624">View poem's topic associations</a></p></body></html>
