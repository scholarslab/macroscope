  <body><p>46_10: 《江樓》韋承慶</p>
    <p>獨酌芳春酒　登樓已半曛　誰驚一行雁　衝斷過江雲</p><p><a href="../../model.html#/doc/2887">View poem's topic associations</a></p></body></html>
