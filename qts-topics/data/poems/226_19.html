  <body><p>226_19: 《遣興》杜甫</p>
    <p>干戈猶未定　弟妹各何之　拭淚霑襟血　梳頭滿面絲　地卑荒野大　天遠暮江遲　衰疾那能久　應無見汝時</p><p><a href="../../model.html#/doc/11143">View poem's topic associations</a></p></body></html>
