  <body><p>141_2: 《雜興》王昌齡</p>
    <p>握中銅匕首　紛剉楚山鐵　義士頻報讎　殺人不曾缺　可悲燕丹事　終被狼虎滅　一舉無兩全　荊軻遂為血　誠知匹夫勇　何取萬人傑　無道吞諸侯　坐見九州裂</p><p><a href="../../model.html#/doc/6702">View poem's topic associations</a></p></body></html>
