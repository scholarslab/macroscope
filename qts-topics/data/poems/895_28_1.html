  <body><p>895_28_1: 《菩薩蠻（其一）》毛熙震</p>
    <p>梨花滿院飄香雪　高樓夜靜風箏咽　斜月照簾帷　憶君和夢稀　小窗燈影背　燕語驚愁態　屏掩斷香飛　行雲山外歸</p><p><a href="../../model.html#/doc/49422">View poem's topic associations</a></p></body></html>
