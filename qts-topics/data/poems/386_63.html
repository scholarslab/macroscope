  <body><p>386_63: 《和裴僕射看櫻桃花》張籍</p>
    <p>昨日南園新雨後　櫻桃花發舊枝柯　天明不待人同看　繞樹重重履跡多</p><p><a href="../../model.html#/doc/20529">View poem's topic associations</a></p></body></html>
