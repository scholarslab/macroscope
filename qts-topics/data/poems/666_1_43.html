  <body><p>666_1_43: 《比紅兒詩（其四十三）》羅虯</p>
    <p>薄粉輕朱取次施　大都端正亦相宜　只如花下紅兒態　不藉城中半額眉</p><p><a href="../../model.html#/doc/36987">View poem's topic associations</a></p></body></html>
