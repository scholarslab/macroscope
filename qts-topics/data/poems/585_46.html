  <body><p>585_46: 《棄婦》劉駕</p>
    <p>回車在門前　欲上心更悲　路傍見花發　似妾初嫁時　養蠶已成繭　織素猶在機　新人應笑此　何如畫蛾眉　昨日惜紅顏　今日畏老遲　良媒去不遠　此恨今告誰</p><p><a href="../../model.html#/doc/32449">View poem's topic associations</a></p></body></html>
