  <body><p>638_91: 《商山道中》張喬</p>
    <p>春去計秋期　長安在夢思　多逢山好處　少值客行時　雲起爭峰勢　花交隱澗枝　停驂一惆悵　應祗嶺猿知</p><p><a href="../../model.html#/doc/35227">View poem's topic associations</a></p></body></html>
