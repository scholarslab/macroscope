  <body><p>87_73: 《闕題》張說</p>
    <p>婚禮知無賀　承家歎有輝　親迎驥子躍　吉兆鳳雛飛　溫席開華扇　梁門換褧衣　遙思桃李日　應賦採蘋歸</p><p><a href="../../model.html#/doc/4641">View poem's topic associations</a></p></body></html>
