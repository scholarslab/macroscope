  <body><p>556_77: 《田氏南樓對月》馬戴</p>
    <p>主人同露坐　明月在高臺　咽咽陰蟲叫　蕭蕭寒雁來　影搖疏木落　魄轉曙鐘開　幸免丹霞映　清光溢酒杯</p><p><a href="../../model.html#/doc/30794">View poem's topic associations</a></p></body></html>
