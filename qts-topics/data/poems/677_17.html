  <body><p>677_17: 《宗人惠四藥》鄭谷</p>
    <p>宗人忽惠西山藥　四味清新香助茶　爽得心神便騎鶴　何須燒得白朱砂</p><p><a href="../../model.html#/doc/37752">View poem's topic associations</a></p></body></html>
