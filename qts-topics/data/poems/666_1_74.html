  <body><p>666_1_74: 《比紅兒詩（其七十四）》羅虯</p>
    <p>前代休憐事可奇　後來還出有光輝　爭知晝臥紗窗裏　不見神人覆玉衣</p><p><a href="../../model.html#/doc/37018">View poem's topic associations</a></p></body></html>
