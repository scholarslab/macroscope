  <body><p>680_48: 《登南神光寺塔院（一本題作登南台僧寺）》韓偓</p>
    <p>無奈離腸日九迴　強攄離抱立高臺　中華地向城邊盡　外國雲從島上來　四序有花長見雨　一冬無雪卻聞雷　日宮紫氣生冠冕　試望扶桑病眼開</p><p><a href="../../model.html#/doc/37935">View poem's topic associations</a></p></body></html>
