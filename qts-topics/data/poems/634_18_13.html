  <body><p>634_18_13: 《楊柳枝壽杯詞十八首（其十三）》司空圖</p>
    <p>絮惹輕枝雪未飄　小溪煙束帶危橋　鄰家女伴頻攀折　不覺回身罥翠翹</p><p><a href="../../model.html#/doc/35005">View poem's topic associations</a></p></body></html>
