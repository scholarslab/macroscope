  <body><p>367_14: 《思君恩》張仲素</p>
    <p>紫禁香如霧　青天月似霜　雲韶何處奏　祗是在朝陽</p><p><a href="../../model.html#/doc/19467">View poem's topic associations</a></p></body></html>
