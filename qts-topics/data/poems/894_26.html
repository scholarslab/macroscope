  <body><p>894_26: 《思越人》鹿虔扆</p>
    <p>翠屏攲　銀燭背　漏殘清夜迢迢　雙帶繡窠盤錦薦　淚侵花暗香銷　珊瑚枕膩鴉鬟亂　玉纖慵整雲散　苦是適來新夢見　離腸爭不千斷</p><p><a href="../../model.html#/doc/49363">View poem's topic associations</a></p></body></html>
