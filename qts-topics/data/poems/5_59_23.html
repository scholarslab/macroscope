  <body><p>5_59_23: 《游長寧公主流杯池二十五首（其二十三）》上官昭容</p>
    <p>沁水田園先自多　齊城樓觀更無過　倩語張騫莫辛苦　人今從此識天河</p><p><a href="../../model.html#/doc/301">View poem's topic associations</a></p></body></html>
