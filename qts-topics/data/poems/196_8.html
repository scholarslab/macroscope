  <body><p>196_8: 《遇旅鶴》孫昌胤</p>
    <p>靈鶴產絕境　昂昂無與儔　群飛滄海曙　一叫雲山秋　野性方自得　人寰何所求　時因戲祥風　偶爾來中州　中州帝王宅　園沼深且幽　希君惠稻粱　欲并離丹丘　不然奮飛去　將適汗漫游　肯作池上鶩　年年空沈浮</p><p><a href="../../model.html#/doc/9459">View poem's topic associations</a></p></body></html>
