  <body><p>235_35: 《江南送李卿》賈至</p>
    <p>雙鶴南飛度楚山　楚南相見憶秦關　願值迴風吹羽翼　早隨陽雁及春還</p><p><a href="../../model.html#/doc/12009">View poem's topic associations</a></p></body></html>
