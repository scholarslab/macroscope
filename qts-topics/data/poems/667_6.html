  <body><p>667_6: 《泛香亭》鄭損</p>
    <p>流杯處處稱佳致　何似斯亭出自然　山溜穿雲來幾里　石盤和蘚鑿何年　聲交鳴玉歌沈板　色幌寒金酒滿船　莫怪坐中難得醉　醒人心骨有潺湲</p><p><a href="../../model.html#/doc/37051">View poem's topic associations</a></p></body></html>
