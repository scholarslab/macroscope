  <body><p>359_4: 《送源中丞充新羅冊立使（侍中之孫）》劉禹錫</p>
    <p>相門才子稱華簪　持節東行捧德音　身帶霜威辭鳳闕　口傳天語到雞林　煙開鰲背千尋碧　日浴鯨波萬頃金　想見扶桑受恩處　一時西拜盡傾心</p><p><a href="../../model.html#/doc/18982">View poem's topic associations</a></p></body></html>
