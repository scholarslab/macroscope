  <body><p>36_27: 《奉和至壽春應令》虞世南</p>
    <p>瑤山盛風樂　南巡務逸遊　如何事巡撫　民瘼諒斯求　文鶴揚輕蓋　蒼龍飾桂舟　泛沫縈沙嶼　寒澌擁急流　路指八仙館　途經百尺樓　眷言昔遊踐　迴駕且淹留　後車喧鳳吹　前旌映綵旒　龍驂駐六馬　飛閣上三休　調諧金石奏　歡洽羽觴浮　天文徒可仰　何以廁琳球</p><p><a href="../../model.html#/doc/2551">View poem's topic associations</a></p></body></html>
