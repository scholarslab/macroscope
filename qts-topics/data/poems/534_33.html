  <body><p>534_33: 《題故李秀才居（一作傷李秀才）》許渾</p>
    <p>曾醉笙歌日正遲　醉中相送易前期　橘花滿地人亡後　菰葉連天雁過時　琴倚舊窗塵漠漠　劍埋新塚草離離　河橋酒熟平生事　更向東流奠一卮</p><p><a href="../../model.html#/doc/28943">View poem's topic associations</a></p></body></html>
