  <body><p>227_6_8: 《絕句漫興九首（其八）》杜甫</p>
    <p>舍西柔桑葉可拈　江畔細麥復纖纖　人生幾何春已夏　不放香醪如蜜甜</p><p><a href="../../model.html#/doc/11240">View poem's topic associations</a></p></body></html>
