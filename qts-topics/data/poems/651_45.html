  <body><p>651_45: 《李戶曹小妓天得善擊越器以成曲章》方幹</p>
    <p>越器敲來曲調成　腕頭勻滑自輕清　隨風搖曳有餘韻　測水淺深多泛聲　晝漏丁當相續滴　寒蟬計會一時鳴　若教進上梨園去　眾樂無由更擅名</p><p><a href="../../model.html#/doc/36167">View poem's topic associations</a></p></body></html>
