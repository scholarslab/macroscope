  <body><p>875_72: 《王承檢掘得墓銘》?</p>
    <p>車道之北　邽山之陽　深深葬玉　鬱鬱埋香　刻斯貞石　煥乎遺芳　地變陵谷　嶮列城隍　乾德丙年　壞者合郎</p><p><a href="../../model.html#/doc/48407">View poem's topic associations</a></p></body></html>
