  <body><p>61_1: 《人日侍宴大明宮恩賜彩縷人勝應制》李嶠</p>
    <p>鳳城景色已含韶　人日風光倍覺饒　桂吐半輪迎此夜　蓂開七葉應今朝　魚猜水凍行猶澀　鶯喜春熙弄欲嬌　愧奉登高搖彩翰　欣逢御氣上丹霄</p><p><a href="../../model.html#/doc/3668">View poem's topic associations</a></p></body></html>
