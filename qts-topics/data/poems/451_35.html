  <body><p>451_35: 《觀遊魚》白居易</p>
    <p>繞池閒步看魚游　正值兒童弄釣舟　一種愛魚心各異　我來施食爾垂鉤</p><p><a href="../../model.html#/doc/23803">View poem's topic associations</a></p></body></html>
