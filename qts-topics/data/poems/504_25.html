  <body><p>504_25: 《宿天竺寺》鄭巢</p>
    <p>暮過潭上寺　獨宿白雲間　鐘磬遙連樹　星河半隔山　石中泉暗落　松外戶初關　卻憶終南裏　前秋此夕還</p><p><a href="../../model.html#/doc/27022">View poem's topic associations</a></p></body></html>
