  <body><p>655_3: 《寄鄭補闕》羅隱</p>
    <p>夫子門前數仞牆　每經過處憶遊梁　路從青瑣無因見　恩在丹心不可忘　未必便為讒口隔　只應貪草諫書忙　別來愁悴知多少　兩度槐花馬上黃</p><p><a href="../../model.html#/doc/36460">View poem's topic associations</a></p></body></html>
