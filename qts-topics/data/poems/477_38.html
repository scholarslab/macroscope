  <body><p>477_38: 《看射柳枝》李涉</p>
    <p>玉弝朱弦敕賜弓　新加二斗得秋風　萬人齊看翻金勒　百步穿楊逐箭空</p><p><a href="../../model.html#/doc/25445">View poem's topic associations</a></p></body></html>
