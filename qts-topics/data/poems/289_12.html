  <body><p>289_12: 《早發湘中》楊憑</p>
    <p>按節鳴笳中貴催　紅旌白旆滿船開　迎愁湓浦登城望　西見荊門積水來</p><p><a href="../../model.html#/doc/15478">View poem's topic associations</a></p></body></html>
