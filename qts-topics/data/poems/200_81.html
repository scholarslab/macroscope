  <body><p>200_81: 《送懷州吳別駕》岑參</p>
    <p>灞上柳枝黃　壚頭酒正香　春流飲去馬　暮雨溼行裝　驛路通函谷　州城接太行　覃懷人總喜　別駕得王祥</p><p><a href="../../model.html#/doc/9740">View poem's topic associations</a></p></body></html>
