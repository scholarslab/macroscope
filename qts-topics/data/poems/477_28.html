  <body><p>477_28: 《春晚游鶴林寺寄使府諸公》李涉</p>
    <p>野寺尋花春已遲　背巖岩唯有兩三枝　明朝攜酒猶堪賞　為報春風且莫吹</p><p><a href="../../model.html#/doc/25435">View poem's topic associations</a></p></body></html>
