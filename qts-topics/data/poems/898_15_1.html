  <body><p>898_15_1: 《三台令（其一）》馮延巳</p>
    <p>春色　春色　依舊青門紫陌　日斜柳暗花嫣　醉臥春色少年　年少　年少　行樂直須及早</p><p><a href="../../model.html#/doc/49655">View poem's topic associations</a></p></body></html>
