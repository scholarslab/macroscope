  <body><p>414_23_12: 《西歸絕句十二首（其十二）》元稹</p>
    <p>寒花帶雪滿山腰　著柳冰珠滿碧條　天色漸明回一望　玉塵隨馬度藍橋</p><p><a href="../../model.html#/doc/21517">View poem's topic associations</a></p></body></html>
