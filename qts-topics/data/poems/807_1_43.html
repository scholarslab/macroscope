  <body><p>807_1_43: 《詩（其四十三）》拾得</p>
    <p>左手握驪珠　右手執慧劍　先破無明賊　神珠自吐燄　傷嗟愚癡人　貪愛那生厭一墮三途間　始覺前程險</p><p><a href="../../model.html#/doc/44563">View poem's topic associations</a></p></body></html>
