  <body><p>629_14_1: 《有別二首（其一）》陸龜蒙</p>
    <p>且將絲繫蘭舟　醉下煙汀減去愁　江上有樓君莫上　落花隨浪正東流</p><p><a href="../../model.html#/doc/34520">View poem's topic associations</a></p></body></html>
