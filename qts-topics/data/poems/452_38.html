  <body><p>452_38: 《送呂漳州》白居易</p>
    <p>今朝一壺酒　言送漳州牧　半自要閒遊　愛花憐草綠　花前下鞍馬　草上攜絲竹　行客飲數杯　主人歌一曲　端居惜風景　屢出勞僮僕　獨醉似無名　借君作題目</p><p><a href="../../model.html#/doc/23904">View poem's topic associations</a></p></body></html>
