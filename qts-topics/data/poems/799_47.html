  <body><p>799_47: 《書壁》周仲美</p>
    <p>愛妾不愛子　為問此何理　棄官更棄妻　人情寧可已　永訣泗之濱　遺言空在耳　三載無朝昏　孤幃淚如洗　婦人義從夫　一節誓生死　江鄉感殘春　腸斷晚煙起　西望太華峰　不知幾千里</p><p><a href="../../model.html#/doc/43866">View poem's topic associations</a></p></body></html>
