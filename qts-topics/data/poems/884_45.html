  <body><p>884_45: 《題山驛新桐花》崔櫓</p>
    <p>雨餘煙膩暖香浮　影暗斜陽古驛樓　丹鳳總巢阿閣去　紫花空映楚雲愁　堪憐翠蓋奇於畫　更惜芳庭冷似秋　長日老春看落盡　野禽閒哢碧悠悠</p><p><a href="../../model.html#/doc/48766">View poem's topic associations</a></p></body></html>
