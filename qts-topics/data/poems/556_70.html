  <body><p>556_70: 《送李侍禦福建從事》馬戴</p>
    <p>晉安來越國　蔓草故宮迷　釣渚龍應在　琴臺鶴亂棲　泛濤明月廣　邊海眾山齊　賓府通蘭棹　蠻僧接石梯　片雲和瘴濕　孤嶼映帆低　上客多詩興　秋猿足夜啼</p><p><a href="../../model.html#/doc/30787">View poem's topic associations</a></p></body></html>
