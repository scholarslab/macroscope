  <body><p>385_35: 《送和蕃公主》張籍</p>
    <p>塞上如今無戰塵　漢家公主出和親　邑司猶屬宗卿寺　冊號還同虜帳人　九姓旗幡先引路　一生衣服盡隨身　氈城南望無迴日　空見沙蓬水柳春</p><p><a href="../../model.html#/doc/20420">View poem's topic associations</a></p></body></html>
