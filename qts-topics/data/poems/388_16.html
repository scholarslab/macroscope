  <body><p>388_16: 《寄蕭二十三慶中》盧仝</p>
    <p>蕭乎蕭乎　憶蕭者嵩山之盧　盧揚州　蕭歙州　相思過春花　鬢毛生麥秋　千災萬怪天南道　猩猩鸚鵡皆人言　山魈吹火蟲入碗　鴆鳥咒詛鮫吐涎　就中南瘴欺北客　憑君數磨犀角喫　我憶君心千百間　千百間君何時還　使我夜夜勞魂魄</p><p><a href="../../model.html#/doc/20666">View poem's topic associations</a></p></body></html>
