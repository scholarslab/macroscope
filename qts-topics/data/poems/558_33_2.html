  <body><p>558_33_2: 《聞官軍破吉浪戎小而固慮史氏遺忽因記為二章（其二）》薛能</p>
    <p>瀘水斷囂氛　妖巢已自焚　漢江無敵國　蠻物在迴軍　越巂通遊國　苴閉聚蚊　空餘羅鳳曲　哀思滿邊雲</p><p><a href="../../model.html#/doc/30904">View poem's topic associations</a></p></body></html>
