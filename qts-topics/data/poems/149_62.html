  <body><p>149_62: 《孫權故城下懷古，兼送友人歸建業》劉長卿</p>
    <p>雄圖爭割據　神器終不守　上下武昌城　長江竟何有　古來壯臺榭　事往悲陵阜　寥落幾家人　猶依數株柳　威靈絕想像　蕪沒空林藪　野徑春草中　郊扉夕陽後　逢君從此去　背楚方東走　煙際指金陵　潮時過湓口　行人已何在　臨水徒揮手　惆悵不能歸　孤帆沒雲久</p><p><a href="../../model.html#/doc/7296">View poem's topic associations</a></p></body></html>
