  <body><p>212_13: 《同群公題鄭少府田家（此公昔任白馬尉，今寄住滑台）》高適</p>
    <p>鄭侯應悽惶　五十頭盡白　昔為南昌尉　今作東郡客　與語多遠情　論心知所益　秋林既清曠　窮巷空淅瀝　蝶舞園更閒　雞鳴日云夕　男兒未稱意　其道固無適　勸君且杜門　勿歎人事隔</p><p><a href="../../model.html#/doc/10320">View poem's topic associations</a></p></body></html>
