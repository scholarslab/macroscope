  <body><p>386_28: 《寄徐晦》張籍</p>
    <p>鄠陂魚美酒偏濃　不出琴齋見雪峰　應勝昨來趨府日　薄書床上亂重重</p><p><a href="../../model.html#/doc/20494">View poem's topic associations</a></p></body></html>
