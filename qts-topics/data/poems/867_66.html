  <body><p>867_66: 《青衣春條詩》青衣</p>
    <p>幽室鎖妖豔　無人蘭蕙芳　春風三十載　不盡羅衣香</p><p><a href="../../model.html#/doc/48062">View poem's topic associations</a></p></body></html>
