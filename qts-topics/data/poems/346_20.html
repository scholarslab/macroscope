  <body><p>346_20: 《秋夜曲》王涯</p>
    <p>桂魄初生秋露微　輕羅已薄未更衣　銀箏夜久殷勤弄　心怯空房不忍歸</p><p><a href="../../model.html#/doc/18269">View poem's topic associations</a></p></body></html>
