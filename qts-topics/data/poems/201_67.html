  <body><p>201_67: 《趙將軍歌》岑參</p>
    <p>九月天山風似刀　城南獵馬縮寒毛　將軍縱博場場勝　賭得單于貂鼠袍</p><p><a href="../../model.html#/doc/9902">View poem's topic associations</a></p></body></html>
