  <body><p>42_24: 《西使兼送孟學士南游》盧照鄰</p>
    <p>地道巴陵北　天山弱水東　相看萬餘里　共倚一征蓬　零雨悲王粲　清尊別孔融　裴回聞夜鶴　悵望待秋鴻　骨肉胡秦外　風塵關塞中　唯餘劍鋒在　耿耿氣成虹</p><p><a href="../../model.html#/doc/2766">View poem's topic associations</a></p></body></html>
