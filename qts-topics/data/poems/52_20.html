  <body><p>52_20: 《登禪定寺閣（一作登總持寺閣）》宋之問</p>
    <p>梵宇出三天　登臨望八川　開襟坐霄漢　揮手拂雲煙　函谷青山外　昆池落日邊　東京楊柳陌　少別已經年</p><p><a href="../../model.html#/doc/3228">View poem's topic associations</a></p></body></html>
