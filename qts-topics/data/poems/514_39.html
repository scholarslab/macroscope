  <body><p>514_39: 《重過惟貞上人院》朱慶餘</p>
    <p>老去唯求靜　都忘外學名　掃床秋葉滿　對客遠雲生　香閣閒留宿　晴階暖共行　窗西暮山色　依舊入詩情</p><p><a href="../../model.html#/doc/27749">View poem's topic associations</a></p></body></html>
