  <body><p>281_11: 《清明日賜百僚新火》史延</p>
    <p>上苑連侯第　清明及暮春　九天初改火　萬井屬良辰　頒賜恩逾洽　承時慶自均　翠煙和柳嫩　紅焰出花新　寵命尊三老　祥光燭萬人　太平當此日　空復荷陶甄</p><p><a href="../../model.html#/doc/14985">View poem's topic associations</a></p></body></html>
