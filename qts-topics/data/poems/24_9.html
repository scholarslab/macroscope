  <body><p>24_9: 《雜曲歌辭。傷歌行》張籍</p>
    <p>黃門詔下促收捕　京兆君繫御史府　出門無復部曲隨　親戚相逢不容語　辭成謫尉南海州　受命不得須臾留　身著青衫騎惡馬　東門之東無送者　郵夫防吏急喧驅　往往驚墮馬蹄下　長安里中荒大宅　朱門已除十二戟　高堂舞榭鎖管弦　美人遙望西南天</p><p><a href="../../model.html#/doc/1593">View poem's topic associations</a></p></body></html>
