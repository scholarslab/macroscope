  <body><p>606_18: 《少年行》林寬</p>
    <p>柳煙侵御道　門映夾城開　白日莫空過　青春不再來　報讎衝雪去　乘醉臂鷹迴　看取歌鐘地　殘陽滿壞臺</p><p><a href="../../model.html#/doc/33579">View poem's topic associations</a></p></body></html>
