  <body><p>20_94_2: 《相和歌辭。長門怨二首（其二）》高蟾</p>
    <p>天上鳳皇休寄夢　人間鸚鵡舊堪悲　平生心緒無人識　一隻金梭萬丈絲</p><p><a href="../../model.html#/doc/1296">View poem's topic associations</a></p></body></html>
