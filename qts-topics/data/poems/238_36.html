  <body><p>238_36: 《陪南省諸公宴殿中李監宅》錢起</p>
    <p>將門高勝霍　相子寵過韋　宦貴攀龍後　心傾待士時　壺觴開雅宴　鴛鷺眷相隨　舞退燕姬曲　歌徵謝朓詩　晚鐘過竹靜　醉客出花遲　莫惜留餘興　良辰不可追</p><p><a href="../../model.html#/doc/12290">View poem's topic associations</a></p></body></html>
