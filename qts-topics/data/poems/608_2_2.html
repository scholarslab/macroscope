  <body><p>608_2_2: 《三羞詩三首（其二）》皮日休</p>
    <p>南荒不擇吏　致我交阯覆　綿聯三四年　流為中夏辱　懦者鬥即退　武者兵則黷軍庸滿天下　戰將多金玉　刮則齊民癰　分為猛士祿　雄健許昌師　忠武冠其族去為萬騎風　住作一川肉　昨朝殘卒回　千門萬戶哭　哀聲動閭里　怨氣成山谷誰能聽晝鼙　不忍看金鏃　吾有制勝術　不奈賤碌碌　貯之胸臆間　慚見許師屬自嗟胡為者　得躡前修躅　家不出軍租　身不識部曲　亦衣許師衣　亦食許師粟方知古人道　蔭我已為足　念此向誰羞　悠悠穎川綠</p><p><a href="../../model.html#/doc/33645">View poem's topic associations</a></p></body></html>
