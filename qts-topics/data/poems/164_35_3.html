  <body><p>164_35_3: 《清平調詞三首（其三）》李白</p>
    <p>名花傾國兩相歡　長得君王帶笑看　解釋春風無限恨　沈香亭北倚闌干</p><p><a href="../../model.html#/doc/8039">View poem's topic associations</a></p></body></html>
