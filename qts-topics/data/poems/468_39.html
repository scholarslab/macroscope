  <body><p>468_39: 《題源分竹亭》劉言史</p>
    <p>繞屋扶疏千萬竿　年年相誘獨行看　日光不透煙常在　先校諸家一月寒</p><p><a href="../../model.html#/doc/24912">View poem's topic associations</a></p></body></html>
