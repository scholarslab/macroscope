  <body><p>808_44: 《行路難》寶月</p>
    <p>君不見孤雁關外發　酸嘶度楊越　空城客子心腸斷　幽閨思婦氣欲絕　凝霜夜下拂羅衣　浮雲中斷開明月　夜夜遙遙徒相思　年年望望情不歇　取我匣中青銅鏡　情人為我除白髮　行路難　行路難　夜聞南城漢使度　使我流淚憶長安</p><p><a href="../../model.html#/doc/44602">View poem's topic associations</a></p></body></html>
