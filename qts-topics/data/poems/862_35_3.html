  <body><p>862_35_3: 《玩月詩（其三）》曲龍山仙</p>
    <p>造化天橋碧海東　玉輪還過輾晴虹　霓襟似拂瀛洲頂　顥氣潛消橐籥中</p><p><a href="../../model.html#/doc/47754">View poem's topic associations</a></p></body></html>
