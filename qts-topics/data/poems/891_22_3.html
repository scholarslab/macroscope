  <body><p>891_22_3: 《河瀆神（其三）》溫庭筠</p>
    <p>銅鼓賽神來　滿庭幡蓋裴回　水村江浦過風雷　楚山如畫煙開　離別艣聲空蕭索　玉容惆悵妝薄　青麥燕飛落落　卷簾愁對珠閣</p><p><a href="../../model.html#/doc/49111">View poem's topic associations</a></p></body></html>
