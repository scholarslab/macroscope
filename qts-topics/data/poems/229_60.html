  <body><p>229_60: 《東屯北崦》杜甫</p>
    <p>盜賊浮生困　誅求異俗貧　空村惟見鳥　落日未逢人　步壑風吹面　看松露滴身　遠山迴白首　戰地有黃塵</p><p><a href="../../model.html#/doc/11532">View poem's topic associations</a></p></body></html>
