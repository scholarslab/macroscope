  <body><p>52_29: 《使往天平軍馬約與陳子昂新鄉為期，及還而不相遇》宋之問</p>
    <p>入衛期之子　吁嗟不少留　情人去何處　淇水日悠悠　恆碣青雲斷　衡漳白露秋　知君心許國　不是愛封侯</p><p><a href="../../model.html#/doc/3237">View poem's topic associations</a></p></body></html>
