  <body><p>528_16: 《送友人自荊襄歸江東（友人新喪偶）》許渾</p>
    <p>商洛轉江濆　一杯聊送君　劍愁龍失伴　琴怨鶴離群　楚驛枕秋水　湘帆凌暮雲　猿聲斷腸夜　應向雨中聞</p><p><a href="../../model.html#/doc/28652">View poem's topic associations</a></p></body></html>
