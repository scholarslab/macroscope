  <body><p>494_102: 《山中送友人》施肩吾</p>
    <p>欲折楊枝別恨生　一重枝上一啼鶯　亂山重疊雲相掩　君向亂山何處行</p><p><a href="../../model.html#/doc/26254">View poem's topic associations</a></p></body></html>
