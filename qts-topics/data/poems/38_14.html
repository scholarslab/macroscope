  <body><p>38_14: 《別徐永元秀才》孔紹安</p>
    <p>金湯既失險　玉石乃同焚　墜葉還相覆　落羽更為群　豈謂三秋節　重傷千里分　遠離弦易轉　幽咽水難聞　欲識相思處　山川間白雲</p><p><a href="../../model.html#/doc/2629">View poem's topic associations</a></p></body></html>
