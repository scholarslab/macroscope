  <body><p>893_5_2: 《醉花間（其二）》毛文錫</p>
    <p>深相憶　莫相憶　相憶情難極　銀漢是紅牆　一帶遙相隔　金盤珠露滴　兩岸榆花白　風搖玉佩清　今夕為何夕</p><p><a href="../../model.html#/doc/49225">View poem's topic associations</a></p></body></html>
