  <body><p>34_12: 《奉和夏日晚景應詔》楊師道</p>
    <p>輦路夾垂楊　離宮通建章　日落橫峰影　雲歸起夕涼　雕軒動流吹　羽蓋息迴塘　薙草生還綠　殘花落尚香　青巖類姑射　碧澗似汾陽　幸屬無為日　歡娛尚未央</p><p><a href="../../model.html#/doc/2480">View poem's topic associations</a></p></body></html>
