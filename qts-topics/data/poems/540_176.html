  <body><p>540_176: 《離席》李商隱</p>
    <p>出宿金尊掩　從公玉帳新　依依向餘照　遠遠隔芳塵　細草翻驚雁　殘花伴醉人　楊朱不用勸　只是更霑巾</p><p><a href="../../model.html#/doc/29589">View poem's topic associations</a></p></body></html>
