  <body><p>246_8: 《代書寄上李廣州》獨孤及</p>
    <p>皖水望番禺　迢迢青天末　鴻雁飛不到　音塵何由達　獨有輿人歌　隔雲聲諠聒　皆稱府君仁　百越賴全活　推誠魚鱉信　持正魑魅怛　疲民保中和　性足無夭閼　天子咨四岳　佇公濟方割　幾時復旋歸　入踐青瑣闥　賤子託明德　繚若松上葛　別離鄙吝生　結念思所豁　門欄關山阻　岐路天地闊　唯憑萬里書　持用慰飢渴</p><p><a href="../../model.html#/doc/12880">View poem's topic associations</a></p></body></html>
