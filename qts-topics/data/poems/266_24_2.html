  <body><p>266_24_2: 《相國晉公挽歌二首（其二）》顧況</p>
    <p>凝笳催曉奠　丹旐向青山　夕照新塋近　秋風故吏還　本朝光漢代　從此掃胡關　今日天難問　浮雲滿世間</p><p><a href="../../model.html#/doc/13737">View poem's topic associations</a></p></body></html>
