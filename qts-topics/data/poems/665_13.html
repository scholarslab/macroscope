  <body><p>665_13: 《聖真觀劉真師院十韻》羅隱</p>
    <p>簾下嚴君卜　窗間少室峰　攝生門已盡　混跡世猶逢　山藪師王烈　簪纓友戴顒　魚跳介象鱠　飯吐葛玄峰　紫飽垂新椹　黃輕墮小松　鹿埃金谷路　樓閣上陽鐘　野耗鳶肩寄　仙書鳥爪封　支床龜縱老　取箭鶴何慵　別久曾牽念　閒來肯壓重　尚餘青竹在　試為剪成龍</p><p><a href="../../model.html#/doc/36878">View poem's topic associations</a></p></body></html>
