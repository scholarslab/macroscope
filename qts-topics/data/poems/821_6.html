  <body><p>821_6: 《張伯英草書歌》皎然</p>
    <p>伯英死後生怕高　朝看手把山中毫　先賢草律我草狂　風雲陣發愁鍾王　須臾變態皆自我　象形類物無不可　閬風遊雲千萬朵　驚龍蹴踏飛欲墮　更睹鄧林花落朝　狂風亂攪何飄飄　有時凝然筆空握　情在寥天獨飛鶴　有時取勢氣更高　憶得春江千里濤　張生奇絕難再遇　草罷臨風展輕素　陰慘陽舒如有道　鬼狀魑容若可懼　黃公酒壚興偏入　阮籍不嗔嵇亦顧　長安酒牓醉後書　此日騁君千里步</p><p><a href="../../model.html#/doc/45280">View poem's topic associations</a></p></body></html>
