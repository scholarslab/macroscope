  <body><p>643_41: 《禪林寺作寄劉書記》李山甫</p>
    <p>坐近松風骨自寒　茅齋直拶白雲邊　玄關不閉何人到　此事誰論在佛先　天竺老師留一句　曹溪行者答全篇　今朝林下忘言說　強把新詩寄謫仙</p><p><a href="../../model.html#/doc/35544">View poem's topic associations</a></p></body></html>
