  <body><p>882_29: 《寄劉方平》皇甫冉</p>
    <p>十年不出蹊林中　一朝結束甘從戎　嚴子持竿心寂歷　寥落荒籬遮舊宅　終日碧湍聲自喧　暮秋黃菊花誰摘　每望南峰如對君　昨來不見多黃雲　石徑幽人何所在　玉泉疏鐘時獨聞　與君從來同語默　豈是悠悠但相識　天畔三秋空復情　袖中一字無由得　世人易合復易離　故交棄置求新知　歎息青青長不改　歲寒霜雪貞松枝</p><p><a href="../../model.html#/doc/48669">View poem's topic associations</a></p></body></html>
