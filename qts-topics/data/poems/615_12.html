  <body><p>615_12: 《女墳湖（即吳王葬女之所）》皮日休</p>
    <p>萬貴千奢已寂寥　可憐幽憤為誰嬌　須知韓重相思骨　直在芙蓉向下消</p><p><a href="../../model.html#/doc/33945">View poem's topic associations</a></p></body></html>
