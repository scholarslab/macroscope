  <body><p>220_47: 《營屋》杜甫</p>
    <p>我有陰江竹　能令朱夏寒　陰通積水內　高入浮雲端　甚疑鬼物憑　不顧翦伐殘　東偏若面勢　戶牖永可安　愛惜已六載　茲晨去千竿　蕭蕭見白日　洶洶開奔湍　度堂匪華麗　養拙異考槃　草茅雖薙葺　衰疾方少寬　洗然順所適　此足代加餐　寂無斤斧響　庶遂憩息歡</p><p><a href="../../model.html#/doc/10773">View poem's topic associations</a></p></body></html>
