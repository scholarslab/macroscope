  <body><p>449_16: 《讀鄂公傳》白居易</p>
    <p>高臥深居不見人　功名斗藪似灰塵　唯留一部清商樂　月下風前伴老身</p><p><a href="../../model.html#/doc/23604">View poem's topic associations</a></p></body></html>
