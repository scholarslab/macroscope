  <body><p>183_26_1: 《觀放白鷹二首（其一）》李白</p>
    <p>八月邊風高　胡鷹白錦毛　孤飛一片雪　百里見秋毫</p><p><a href="../../model.html#/doc/8760">View poem's topic associations</a></p></body></html>
