  <body><p>511_160: 《悲納鐵》張祜</p>
    <p>長聞為政古諸侯　使佩刀人盡佩牛　誰謂今來正耕墾　卻銷農器作戈矛</p><p><a href="../../model.html#/doc/27631">View poem's topic associations</a></p></body></html>
