  <body><p>707_6: 《寄廣南劉僕射》殷文圭</p>
    <p>戰國從今卻尚文　品流才子作將軍　畫船清宴蠻溪雨　粉閣閒吟瘴嶠雲　暴客卸戈歸惠政　史官調筆待儒勳　漢儀一化南人後　牧馬無因更夜聞</p><p><a href="../../model.html#/doc/39735">View poem's topic associations</a></p></body></html>
