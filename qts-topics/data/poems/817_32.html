  <body><p>817_32: 《出遊》皎然</p>
    <p>少時不見山　便覺無奇趣　狂發從亂歌　情來任閒步　此心誰共證　笑看風吹樹</p><p><a href="../../model.html#/doc/44996">View poem's topic associations</a></p></body></html>
