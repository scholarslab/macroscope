  <body><p>884_38: 《春晚泊船江村》崔櫓</p>
    <p>芳草青青古渡頭　漁家住處暫維舟　殘花半樹悄無語　細雨滿天風似愁　家信不來春又晚　客程難盡水空流　自憐愛失心期約　看取花時更遠遊</p><p><a href="../../model.html#/doc/48758">View poem's topic associations</a></p></body></html>
