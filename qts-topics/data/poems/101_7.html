  <body><p>101_7: 《明月》李如璧</p>
    <p>三五月華流炯光　可憐懷歸郢路長　逾江越漢津無梁　遙遙永夜思茫茫　昭君失寵辭上宮　蛾眉嬋娟臥氈穹　胡人琵琶彈北風　漢家音信絕南鴻　昭君此時怨畫工　可憐明月光膧朧　節既秋兮天向寒　沅有漪兮湘有瀾　沅湘合淼漫漫　洛陽才子憶長安　可憐明月復團團　逐臣戀主心愈恪　棄妻思君情不薄　已悲芳歲徒淪落　復恐紅顏坐銷鑠　可憐明月方照灼　向影傾身比葵藿</p><p><a href="../../model.html#/doc/5179">View poem's topic associations</a></p></body></html>
