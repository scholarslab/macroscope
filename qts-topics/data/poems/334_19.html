  <body><p>334_19: 《青雲幹呂》令狐楚</p>
    <p>郁郁復紛紛　青霄干呂雲　色令天下見　候向管中分　遠覆無人境　遙彰有德君　瑞容驚不散　冥感信稀聞　湛露羞依草　南風恥帶薰　恭惟漢武帝　餘烈尚氛氳</p><p><a href="../../model.html#/doc/17773">View poem's topic associations</a></p></body></html>
