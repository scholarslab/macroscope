  <body><p>249_70: 《送竇十九叔向赴京》皇甫冉</p>
    <p>冰結楊柳津　從吳去入秦　徒云還上國　誰為作中人　驛樹同霜霰　漁舟伴苦辛　相如求一謁　詞賦遠隨身</p><p><a href="../../model.html#/doc/13097">View poem's topic associations</a></p></body></html>
