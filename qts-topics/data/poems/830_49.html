  <body><p>830_49: 《送高九經赴舉》貫休</p>
    <p>回也曾言志　明君則事之　中興今若此　須去更何疑　志列秋霜好　忠言劇諫奇　陸機遊落日　文舉薦衡時　虎跡商山雪　雲痕岳廟碑　夫君將潦倒　一說向深知</p><p><a href="../../model.html#/doc/45743">View poem's topic associations</a></p></body></html>
