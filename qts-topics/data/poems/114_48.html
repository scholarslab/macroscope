  <body><p>114_48: 《送杜士瞻楚州覲省》殷遙</p>
    <p>風流與才思　俱似晉時人　淮月歸心促　江花入興新　雲深滄海暮　柳暗白門春　共道官猶小　憐君孝養親</p><p><a href="../../model.html#/doc/5482">View poem's topic associations</a></p></body></html>
