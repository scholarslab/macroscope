  <body><p>190_58: 《酬秦征君、徐少府春日見寄》韋應物</p>
    <p>終日愧無政　與君聊散襟　城根山半腹　亭影水中心　朗詠竹窗靜　野情花逕深　那能有餘興　不作剡溪尋</p><p><a href="../../model.html#/doc/9182">View poem's topic associations</a></p></body></html>
