  <body><p>1_31: 《喜雪》李世民</p>
    <p>碧昏朝合霧　丹卷暝韜霞　結葉繁雲色　凝瓊遍雪華　光樓皎若粉　映幕集疑沙　泛柳飛飛絮　妝梅片片花　照璧臺圓月　飄珠箔穿露　瑤潔短長階　玉叢高下樹　映桐珪累白　縈峰蓮抱素　斷續氣將沈　徘徊歲云暮　懷珍愧隱德　表瑞佇豐年　蕊間飛禁苑　鶴處舞伊川　儻詠幽蘭曲　同懽黃竹篇</p><p><a href="../../model.html#/doc/40">View poem's topic associations</a></p></body></html>
