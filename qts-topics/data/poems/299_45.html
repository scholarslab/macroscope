  <body><p>299_45: 《照鏡》王建</p>
    <p>終日自纏繞　此身無適緣　萬愁生旅夜　百病湊衰年　少睡憎明屋　慵行待暖天　養頭梳有蝨　風耳炙聞蟬　搖白方多錯　迴金法不全　家貧何所戀　時在老僧邊</p><p><a href="../../model.html#/doc/15985">View poem's topic associations</a></p></body></html>
