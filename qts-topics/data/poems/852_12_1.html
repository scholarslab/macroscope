  <body><p>852_12_1: 《留觀中詩二首（其一）》吳子來</p>
    <p>終日草堂間　清風常往還　耳無塵事擾　心有玩雲閒　對酒惟思月　餐松不厭山時時吟內景　自合駐童顏</p><p><a href="../../model.html#/doc/47191">View poem's topic associations</a></p></body></html>
