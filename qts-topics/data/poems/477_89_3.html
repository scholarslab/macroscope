  <body><p>477_89_3: 《邠州詞獻高尚書三首（其三）》李涉</p>
    <p>朔方忠義舊來聞　盡是邠城父子軍　今日兵符歸上將　旄頭不用更妖氛</p><p><a href="../../model.html#/doc/25503">View poem's topic associations</a></p></body></html>
