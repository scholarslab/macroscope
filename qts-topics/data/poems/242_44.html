  <body><p>242_44: 《郵亭》張繼</p>
    <p>雲淡山橫日欲斜　郵亭下馬對殘花　自從身逐征西府　每到開時不在家</p><p><a href="../../model.html#/doc/12703">View poem's topic associations</a></p></body></html>
