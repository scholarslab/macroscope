  <body><p>451_63: 《府西池北新葺水齋，即事招賓，偶題十六韻》白居易</p>
    <p>繚繞府西面　潺湲池北頭　鑿開明月峽　決破白蘋洲　清淺漪瀾急　夤緣浦嶼幽　直衝行徑斷　平入臥齋流　石疊青稜玉　波翻白片鷗　噴時千點雨　澄處一泓油　絕境應難別　同心豈易求　少逢人愛玩　多是我淹留　夾岸鋪長簟　當軒泊小舟　枕前看鶴浴　床下見魚遊　洞戶斜開扇　疏簾半上鉤　紫浮萍泛泛　碧亞竹修修　讀罷書仍展　棋終局未收　午茶能散睡　卯酒善銷愁　簷雨晚初霽　窗風涼欲休　誰能伴老尹　時復一閒遊</p><p><a href="../../model.html#/doc/23834">View poem's topic associations</a></p></body></html>
