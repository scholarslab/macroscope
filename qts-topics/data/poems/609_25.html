  <body><p>609_25: 《奉酬崔璐進士見寄次韻》皮日休</p>
    <p>伊余幼且賤　所稟自以殊　弱歲謬知道　有心匡皇符　意超海上鷹　運局轅下駒　縱性作古文　所謂皆自如　但恐才格劣　敢誇詞彩敷　句句考事實　篇篇窮玄虛　誰能變羊質　競不獲驪珠　粵有造化手　曾開天地鑪　文章鄴下秀　氣貌淹中儒　展我此志業　期君持中樞　蒼生眼穿望　勿作磻溪謨</p><p><a href="../../model.html#/doc/33685">View poem's topic associations</a></p></body></html>
