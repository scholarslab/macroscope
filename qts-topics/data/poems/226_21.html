  <body><p>226_21: 《南鄰》杜甫</p>
    <p>錦里先生烏角巾　園收芋粟不全貧　慣看賓客兒童喜　得食階除鳥雀馴　秋水纔深四五尺　野航恰受兩三人　白沙翠竹江村暮　相對柴門月色新</p><p><a href="../../model.html#/doc/11145">View poem's topic associations</a></p></body></html>
