  <body><p>416_11: 《酬樂天三月三日見寄》元稹</p>
    <p>當年此日花前醉　今日花前病裏銷　獨倚破簾閒悵望　可憐虛度好春朝</p><p><a href="../../model.html#/doc/21578">View poem's topic associations</a></p></body></html>
