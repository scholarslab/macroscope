  <body><p>579_26: 《四皓》溫庭筠</p>
    <p>商於用里便成功　一寸沈機萬古同　但得戚姬甘定分　不應真有紫芝翁</p><p><a href="../../model.html#/doc/32181">View poem's topic associations</a></p></body></html>
