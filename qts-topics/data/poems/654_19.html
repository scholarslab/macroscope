  <body><p>654_19: 《新安城》羅鄴</p>
    <p>若算防邊久遠名　新安豈更勝長城　謾興他役悲荒壘　何似從今實取兵　聖德便應同險固　人又自不向忠貞　但將死節酬堯禹　版築無勞寇已平</p><p><a href="../../model.html#/doc/36327">View poem's topic associations</a></p></body></html>
