  <body><p>709_16: 《西寨寓居》徐夤</p>
    <p>閒讀南華對酒杯　醉攜筇竹畫蒼苔　豪門有利人爭去　陋巷無權客不來　解報可能醫病雀　重燃誰肯照寒灰　嚴陵萬古清風在　好櫂東溪詠釣臺　功智爭馳澹薄空　猶懷忠信擬何從　鴟鳶啄腐疑雛鳳　神鬼欺貧笑伯龍　烈日不融雙鬢雪　病身全仰竹枝筇　崇侯入輔嚴陵退　堪憶啼猿萬仞峰</p><p><a href="../../model.html#/doc/39856">View poem's topic associations</a></p></body></html>
