  <body><p>28_50_3: 《雜曲歌辭。欸乃曲（其三）》元結</p>
    <p>千里楓林煙雨深　無朝無暮有猿吟　停橈靜聽曲中意　好是雲山韶濩音</p><p><a href="../../model.html#/doc/2233">View poem's topic associations</a></p></body></html>
