  <body><p>640_18: 《蕭史攜弄玉上升》曹唐</p>
    <p>豈是丹台歸路遙　紫鴛煙駕不同飄　一聲洛水傳幽咽　萬片宮花共寂寥　紅粉美人愁未散　清華公子笑相邀　緱山碧樹青樓月　腸斷春風為玉簫</p><p><a href="../../model.html#/doc/35328">View poem's topic associations</a></p></body></html>
