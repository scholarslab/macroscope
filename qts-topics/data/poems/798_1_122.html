  <body><p>798_1_122: 《宮詞（其一百二十二）》花蕊夫人</p>
    <p>嫩荷香撲釣魚亭　水面文魚作隊行　宮女齊來池畔看　傍簾呼喚勿高聲</p><p><a href="../../model.html#/doc/43781">View poem's topic associations</a></p></body></html>
