  <body><p>538_45: 《贈何處士》許渾</p>
    <p>東別茅峰北去秦　梅仙書裏說真人　白頭主印青山下　難遇唐生不敢親</p><p><a href="../../model.html#/doc/29148">View poem's topic associations</a></p></body></html>
