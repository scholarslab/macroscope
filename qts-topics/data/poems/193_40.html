  <body><p>193_40: 《雪中》韋應物</p>
    <p>空堂歲已晏　密室獨安眠　壓篠夜偏積　覆閣曉逾妍　連山暗古郡　驚風散一川　此時騎馬出　忽省京華年</p><p><a href="../../model.html#/doc/9364">View poem's topic associations</a></p></body></html>
