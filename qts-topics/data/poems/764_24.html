  <body><p>764_24: 《途次宿友人別墅》譚用之</p>
    <p>千里崤函一夢勞　豈知雲館共蕭騷　半簾綠透偎寒竹　一榻紅侵醉晚桃　蠻酒客稀知味長　蜀琴風定覺弦高　感君巖下閒招隱　細縷金盤鱠錯刀</p><p><a href="../../model.html#/doc/42670">View poem's topic associations</a></p></body></html>
