  <body><p>349_26: 《聞鄰舍唱涼州有所思》歐陽詹</p>
    <p>有善伊涼曲　離別在天涯　虛堂正相思　所妙發鄰家　聲音雖類聞　形影終以遐　因之增遠懷　惆悵菖蒲花</p><p><a href="../../model.html#/doc/18415">View poem's topic associations</a></p></body></html>
