  <body><p>334_28: 《王昭君》令狐楚</p>
    <p>錦車天外去　毳幕雪中開　魏闕蒼龍遠　蕭關赤雁哀</p><p><a href="../../model.html#/doc/17794">View poem's topic associations</a></p></body></html>
