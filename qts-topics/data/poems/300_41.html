  <body><p>300_41: 《送吳諫議上饒州》王建</p>
    <p>鄱陽太守是真人　琴在床頭籙在身　曾向先皇邊諫事　還應上帝處稱臣　養生自有年支藥　稅戶應停月進銀　淨掃水堂無侍女　下街唯共鶴殷勤</p><p><a href="../../model.html#/doc/16030">View poem's topic associations</a></p></body></html>
