  <body><p>820_2_1: 《隴頭水二首（其一）》皎然</p>
    <p>隴頭水欲絕　隴水不堪聞　碎影搖槍壘　寒聲咽幔軍　素從鹽海積　綠帶柳城分日落天邊望　逶迤入寒雲</p><p><a href="../../model.html#/doc/45192">View poem's topic associations</a></p></body></html>
