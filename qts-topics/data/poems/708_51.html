  <body><p>708_51: 《嘉運》徐夤</p>
    <p>嘉運良時兩阻修　釣竿簑笠樂林丘　家無寸帛渾閒事　身似浮雲且自由　庭際鳥啼花旋落　潭心月在水空流　晨炊一箸紅銀粒　憶著長安索米秋</p><p><a href="../../model.html#/doc/39810">View poem's topic associations</a></p></body></html>
