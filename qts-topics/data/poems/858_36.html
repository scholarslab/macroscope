  <body><p>858_36: 《通道》呂岩</p>
    <p>通道復通玄　名留四海傳　交親一拄杖　活計兩空拳　要果逡巡種　思茶逐旋煎　豈知來混世　不久卻回天</p><p><a href="../../model.html#/doc/47572">View poem's topic associations</a></p></body></html>
