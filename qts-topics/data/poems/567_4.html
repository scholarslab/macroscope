  <body><p>567_4: 《過蠻溪渡》崔櫓</p>
    <p>綠楊如發雨如煙　立馬危橋獨喚船　山口斷雲迷舊路　渡頭芳草憶前年　身隨遠道徒悲梗　詩賣明時不直錢　歸去楚臺還有計　釣船春雨日高眠</p><p><a href="../../model.html#/doc/31320">View poem's topic associations</a></p></body></html>
