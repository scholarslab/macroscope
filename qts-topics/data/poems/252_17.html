  <body><p>252_17: 《唐德明興聖廟樂章。登歌奠幣》李紓</p>
    <p>四時有典　百事來祭　尊祖奉宗　嚴禋大帝　禮先蒼璧　奠備黝制　於萬斯年　熙成帝系</p><p><a href="../../model.html#/doc/13304">View poem's topic associations</a></p></body></html>
