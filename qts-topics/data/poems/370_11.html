  <body><p>370_11: 《同恭夏日題尋真觀李寬中秀才書院》呂溫</p>
    <p>閉院開軒笑語闌　江山併入一壺寬　微風但覺杉香滿　烈日方知竹氣寒　披卷最宜生白室　吟詩好就步虛壇　願君此地攻文字　如煉仙家九轉丹</p><p><a href="../../model.html#/doc/19557">View poem's topic associations</a></p></body></html>
