  <body><p>17_18_2: 《樂府雜曲。鼓吹曲辭。巫山高二首（其二）》孟郊</p>
    <p>見盡數萬里　不聞三聲猿　但飛蕭蕭雨　中有亭亭魂　千載楚襄　雲結深閨門</p><p><a href="../../model.html#/doc/870">View poem's topic associations</a></p></body></html>
