  <body><p>673_36: 《贈李裕先輩》周朴</p>
    <p>曉擎弓箭入初場　一發曾穿百步楊　仙籍舊題前進士　聖朝新奏校書郎　馬疑金馬門前馬　香認芸香閣上香　閒伴李膺紅燭下　慢吟絲竹淺飛觴</p><p><a href="../../model.html#/doc/37416">View poem's topic associations</a></p></body></html>
