  <body><p>647_11: 《詠史詩。烏江》胡曾</p>
    <p>爭帝圖王勢已傾　八千兵散楚歌聲　烏江不是無船渡　恥向東吳再起兵</p><p><a href="../../model.html#/doc/35802">View poem's topic associations</a></p></body></html>
