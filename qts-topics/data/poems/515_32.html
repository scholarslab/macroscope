  <body><p>515_32: 《題開元寺》朱慶餘</p>
    <p>西入山門十里程　粉牆書字甚分明　蕭帝壞陵深虎跡　廣師遺院閉松聲　長廊畫剝僧形影　石壁塵昏客姓名　何必更將空色遣　眼前人事是浮生</p><p><a href="../../model.html#/doc/27830">View poem's topic associations</a></p></body></html>
