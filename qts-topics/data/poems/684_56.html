  <body><p>684_56: 《寓言》吳融</p>
    <p>非明非暗朦朦月　不暖不寒慢慢風　獨臥空好天氣　平生閒事到心中</p><p><a href="../../model.html#/doc/38279">View poem's topic associations</a></p></body></html>
