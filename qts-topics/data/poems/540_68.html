  <body><p>540_68: 《贈孫綺新及第》李商隱</p>
    <p>長樂遙聽上苑鐘　綵衣稱慶桂香濃　陸機始擬誇文賦　不覺雲間有士龍</p><p><a href="../../model.html#/doc/29477">View poem's topic associations</a></p></body></html>
