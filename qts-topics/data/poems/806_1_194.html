  <body><p>806_1_194: 《詩三百三首（其一百九十四）》寒山</p>
    <p>千生萬死凡幾生　生死來去轉迷情　不識心中無價寶　猶似盲驢信腳行</p><p><a href="../../model.html#/doc/44403">View poem's topic associations</a></p></body></html>
