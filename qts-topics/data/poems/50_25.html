  <body><p>50_25: 《和崔司空傷姬人》楊炯</p>
    <p>昔時南浦別　鶴怨寶琴弦　今日東方至　鸞銷珠鏡前　水流銜砌咽　月影向窗懸　妝匣悽餘粉　熏爐滅舊煙　晚庭摧玉樹　寒帳委金蓮　佳人不再得　雲日幾千年</p><p><a href="../../model.html#/doc/3152">View poem's topic associations</a></p></body></html>
