  <body><p>458_61: 《山中五絕句。林下樗》白居易</p>
    <p>香檀文桂苦雕鐫　生理何曾得自全　知我無材老樗否　一枝不損盡天年</p><p><a href="../../model.html#/doc/24379">View poem's topic associations</a></p></body></html>
