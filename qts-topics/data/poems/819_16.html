  <body><p>819_16: 《送廣通上人遊江西》皎然</p>
    <p>香爐七嶺秀　秋色九江清　自古多禪隱　吾常愛此行　尋師經鄂渚　受請到青城　離別人間事　何關道者情</p><p><a href="../../model.html#/doc/45131">View poem's topic associations</a></p></body></html>
