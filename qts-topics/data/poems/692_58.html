  <body><p>692_58: 《贈休禪和》杜荀鶴</p>
    <p>為僧難得不為僧　僧戎僧儀未是能　弟子自知心了了　吾師應為醉騰騰　多生覺悟非關衲　一點分明不在燈　祗道詩人無佛性　長將二雅入三乘</p><p><a href="../../model.html#/doc/38806">View poem's topic associations</a></p></body></html>
