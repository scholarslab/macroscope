  <body><p>455_24: 《重戲答》白居易</p>
    <p>小水低亭自可親　大池高館不關身　林園莫妒裴家好　憎故憐新豈是人</p><p><a href="../../model.html#/doc/24083">View poem's topic associations</a></p></body></html>
