  <body><p>316_69_2: 《順宗至德大聖皇帝挽歌詞三首（其二）》武元衡</p>
    <p>容衛曉徘徊　嚴城閶闔開　烏號龍馭遠　遏密鳳聲哀　崑浪黃河注　崦嵫白日頹恭聞天子孝　不忍望銅臺</p><p><a href="../../model.html#/doc/16870">View poem's topic associations</a></p></body></html>
