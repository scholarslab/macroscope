  <body><p>26_96: 《雜曲歌辭。樹中草》李白</p>
    <p>鳥銜野田草　誤入枯桑裏　客土植危根　逢春猶不死　草木雖無情　因依尚可生　如何同枝葉　各自有枯榮</p><p><a href="../../model.html#/doc/1893">View poem's topic associations</a></p></body></html>
