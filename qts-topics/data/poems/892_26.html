  <body><p>892_26: 《定西番》牛嶠</p>
    <p>紫塞月明千里　金甲冷　戍樓寒　夢長安　鄉思望中天闊　漏殘星亦殘　畫角數聲嗚咽　雪漫漫</p><p><a href="../../model.html#/doc/49197">View poem's topic associations</a></p></body></html>
