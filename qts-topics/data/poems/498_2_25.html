  <body><p>498_2_25: 《武功縣中作三十首（其二十五）》姚合</p>
    <p>戚戚常無思　循資格上官　閒人得事晚　常骨覓仙難　醉臥疑身病　貧居覺道寬新詩久不寫　自算少人看</p><p><a href="../../model.html#/doc/26601">View poem's topic associations</a></p></body></html>
