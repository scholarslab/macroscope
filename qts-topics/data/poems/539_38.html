  <body><p>539_38: 《桂林》李商隱</p>
    <p>城窄山將壓　江寬地共浮　東南通絕域　西北有高樓　神護青楓岸　龍移白石湫　殊鄉竟何禱　簫鼓不曾休</p><p><a href="../../model.html#/doc/29205">View poem's topic associations</a></p></body></html>
