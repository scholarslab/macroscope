  <body><p>175_5: 《送友人尋越中山水》李白</p>
    <p>聞道稽山去　偏宜謝客才　千巖泉灑落　萬壑樹縈迴　東海橫秦望　西陵繞越臺　湖清霜鏡曉　濤白雪山來　八月枚乘筆　三吳張翰杯　此中多逸興　早晚向天台</p><p><a href="../../model.html#/doc/8387">View poem's topic associations</a></p></body></html>
