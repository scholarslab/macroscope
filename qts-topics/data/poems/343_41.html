  <body><p>343_41: 《芍藥（元和中知制誥寓直禁中作）》韓愈</p>
    <p>浩態狂香昔未逢　紅燈爍爍綠盤籠　覺來獨對情驚恐　身在仙宮第幾重</p><p><a href="../../model.html#/doc/18099">View poem's topic associations</a></p></body></html>
