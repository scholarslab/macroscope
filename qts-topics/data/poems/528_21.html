  <body><p>528_21: 《洛中游眺貽同志》許渾</p>
    <p>康衢一望通　河洛正天中　樓勢排高鳳　橋形架斷虹　遠山晴帶雪　寒水晚多風　幾日還攜手　鳥鳴花滿宮</p><p><a href="../../model.html#/doc/28657">View poem's topic associations</a></p></body></html>
