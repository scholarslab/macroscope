  <body><p>848_50: 《除夜（一作尚顏詩）》棲蟾</p>
    <p>九冬三十夜　寒與暖分開　坐到四更後　身添一歲來　魚燈延臘火　獸炭化春灰　青帝今應老　迎新見幾回</p><p><a href="../../model.html#/doc/47062">View poem's topic associations</a></p></body></html>
