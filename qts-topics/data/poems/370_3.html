  <body><p>370_3: 《青出藍詩（題中有韻，限四十字成）》呂溫</p>
    <p>物有無窮好　藍青又出青　朱研未比德　白受始成形　袍襲宜從政　衿垂可問經　當時不採擷　作色幾飄零</p><p><a href="../../model.html#/doc/19549">View poem's topic associations</a></p></body></html>
