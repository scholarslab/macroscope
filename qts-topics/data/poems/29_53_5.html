  <body><p>29_53_5: 《雜歌謠辭。步虛詞（其五）》韋渠牟</p>
    <p>羽節忽排煙　蘇君已得仙　命風驅日月　縮地走山川　幾處留丹灶　何時種玉田一朝騎白虎　直上紫微天</p><p><a href="../../model.html#/doc/2332">View poem's topic associations</a></p></body></html>
