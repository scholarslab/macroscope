  <body><p>258_18: 《登棲霞寺塔》蔣渙</p>
    <p>三休尋磴道　九折步雲霓　瀍澗臨江北　郊原極海西　沙平瓜步出　樹遠綠楊低　南指晴天外　青峰是會稽</p><p><a href="../../model.html#/doc/13444">View poem's topic associations</a></p></body></html>
