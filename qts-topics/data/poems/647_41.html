  <body><p>647_41: 《詠史詩。武關》胡曾</p>
    <p>戰國相持竟不休　武關纔掩楚王憂　出門若取靈均語　豈作咸陽一死囚</p><p><a href="../../model.html#/doc/35832">View poem's topic associations</a></p></body></html>
