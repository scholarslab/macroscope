  <body><p>848_9: 《寄華陰司空侍郎》尚顏</p>
    <p>劍佩已深扃　茅為嶽面亭　詩猶少綺美　畫肯愛丹青　換筆修僧史　焚香閱道經　相邀來未得　但想鶴儀形</p><p><a href="../../model.html#/doc/47013">View poem's topic associations</a></p></body></html>
