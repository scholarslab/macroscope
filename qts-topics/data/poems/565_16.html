  <body><p>565_16: 《秋晚信州推院親友或責無書，即事寄答》韓琮</p>
    <p>官信安仁拙　書非叔夜慵　謬馳驄馬傳　難附鯉魚封　萬里勞何補　千年運忝逢　不量橫草力　虛慕入雲蹤　潔水空澄鑑　持鉛亦礪鋒　月寒深夜桂　霜凜近秋松　憲摘無逃魏　冤申得夢馮　問狸將挾虎　殲蠆敢虞蜂　商吹移砧調　春華改鏡容　歸期方畹積　愁思暮山重　仙鼠猶驚燕　莎雞欲變蛩　唯應碧湘浦　雲落及芙蓉</p><p><a href="../../model.html#/doc/31280">View poem's topic associations</a></p></body></html>
