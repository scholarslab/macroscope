  <body><p>402_1_6: 《遣春十首（其六）》元稹</p>
    <p>高屋童稚少　春來歸燕多　葺舊良易就　新院亦已羅　俯憐雛化卵　仰愧鵬無窠巢棟與巢幕　秋風俱奈何</p><p><a href="../../model.html#/doc/21105">View poem's topic associations</a></p></body></html>
