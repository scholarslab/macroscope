  <body><p>342_20: 《和李相公攝事南郊，覽物興懷，呈一二知舊》韓愈</p>
    <p>燦燦辰角曙　亭亭寒露朝　川原共澄映　雲日還浮飄　上宰嚴祀事　清途振華鑣　圓丘峻且坦　前對南山標　村樹黃復綠　中田稼何饒　顧瞻想巖谷　興歎倦塵囂　惟彼顛瞑者　去公豈不遼　為仁朝自治　用靜兵以銷　勿憚吐捉勤　可歌風雨調　聖賢相遇少　功德今宣昭</p><p><a href="../../model.html#/doc/18045">View poem's topic associations</a></p></body></html>
