  <body><p>751_9: 《從駕東幸呈諸公》徐鉉</p>
    <p>吳公臺下舊京城　曾掩衡門過十春　別後不知新景象　信來空問故交親　宦游京口無高興　習隱鍾山限俗塵　今日喜為華表鶴　況陪鵷鷺免迷津</p><p><a href="../../model.html#/doc/42090">View poem's topic associations</a></p></body></html>
