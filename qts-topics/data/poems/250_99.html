  <body><p>250_99: 《同樊潤州遊郡東山》皇甫冉</p>
    <p>北固多陳跡　東山復盛遊　鐃聲發大道　草色引行騶　此地何時有　長江自古流　頻隨公府步　南客寄徐州</p><p><a href="../../model.html#/doc/13229">View poem's topic associations</a></p></body></html>
