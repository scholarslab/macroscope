  <body><p>221_46: 《雨》杜甫</p>
    <p>山雨不作　江雲薄為霧　晴飛半嶺鶴　風亂平沙樹　明滅洲景微　隱見巖姿露　拘悶出門遊　曠絕經目趣　消中日伏枕　臥久塵及屨　豈無平肩輿　莫辨望鄉路　兵戈浩未息　蛇虺反相顧　悠悠邊月破　鬱鬱流年度　針灸阻朋曹　糠籺對童孺　一命須屈色　新知漸成故　窮荒益自卑　飄泊欲誰訴　尪羸愁應接　俄頃恐違迕　浮俗何萬端　幽人有獨步　龐公竟獨往　尚子終罕遇　宿留洞庭秋　天寒瀟湘素　杖策可入舟　送此齒髮暮</p><p><a href="../../model.html#/doc/10827">View poem's topic associations</a></p></body></html>
