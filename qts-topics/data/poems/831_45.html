  <body><p>831_45: 《送盧秀才應舉》貫休</p>
    <p>幾載阻兵荒　一名終不忘　還衝猛風雪　如畫冷朝陽　多句好慵將出　囊空卻不忙　明年公道日　去去必穿楊</p><p><a href="../../model.html#/doc/45842">View poem's topic associations</a></p></body></html>
