  <body><p>846_3: 《荊渚偶作》齊己</p>
    <p>無味吟詩即把經　竟將疏野訪誰行　身依江寺庭無樹　山遶天涯路有兵　竹瓦雨聲漂永日　紙窗燈焰照殘更　從容一覺清涼夢　歸到龍潭掃石枰</p><p><a href="../../model.html#/doc/46834">View poem's topic associations</a></p></body></html>
