  <body><p>191_2: 《暮相思》韋應物</p>
    <p>朝出自不還　暮歸花盡發　豈無終日會　惜此花間月　空館忽相思　微鐘坐來歇</p><p><a href="../../model.html#/doc/9193">View poem's topic associations</a></p></body></html>
