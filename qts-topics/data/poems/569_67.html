  <body><p>569_67: 《寄長沙許侍禦》李群玉</p>
    <p>三年文會許追隨　和遍南朝雜體詩　未把彩毫還郭璞　乞留殘錦與丘遲　竹齋琴酒歡成夢　水寺煙霞賞對誰　今日秋風滿湘浦　祗應搔首詠瓊枝</p><p><a href="../../model.html#/doc/31469">View poem's topic associations</a></p></body></html>
