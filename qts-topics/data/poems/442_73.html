  <body><p>442_73: 《玉真張觀主下小女冠阿容》白居易</p>
    <p>綽約小天仙　生來十六年　姑山半峰雪　瑤水一枝蓮　晚院花留立　春窗月伴眠　回眸雖欲語　阿母在傍邊</p><p><a href="../../model.html#/doc/23051">View poem's topic associations</a></p></body></html>
