  <body><p>665_6: 《巫山高》羅隱</p>
    <p>下壓重泉上千仞　香雲結夢西風緊　縱有精靈得往來　狖軛鼯軒亦顛隕　嵐光雙雙雷隱隱　愁為衣裳恨為鬢　暮灑朝行何所之　江邊日月情無盡　珠零冷露丹墮楓　細腰長臉愁滿宮　人生對面猶異同　況在千巖萬壑中</p><p><a href="../../model.html#/doc/36871">View poem's topic associations</a></p></body></html>
