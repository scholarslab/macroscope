  <body><p>370_7: 《奉和張舍人閣中直夜思聞雅琴因書事通簡僚友》呂溫</p>
    <p>迢遞天上直　寂寞丘中琴　憶爾山水韻　起予仁智心　凝情在正始　超想疏煩襟　涼生子夜後　月照禁垣深　遠風靄蘭氣　微露清桐陰　方襲緇衣慶　永奉南薰吟</p><p><a href="../../model.html#/doc/19553">View poem's topic associations</a></p></body></html>
