  <body><p>513_21: 《晚涼》裴夷直</p>
    <p>簾前蔽日多高樹　竹狹添池有小渠　山客野僧歸去後　晚涼移案獨臨書</p><p><a href="../../model.html#/doc/24967">View poem's topic associations</a></p></body></html>
