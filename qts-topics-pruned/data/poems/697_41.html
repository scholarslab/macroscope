  <body><p>697_41: 《李氏小池亭十二韻（時在婺州寄居作）》韋莊</p>
    <p>積石亂巉巉　庭莎綠不芟　小橋低跨水　危檻半依巖　花落魚爭唼　櫻紅鳥兢　引泉疏地脈　掃絮積山嵌　古柳紅綃織　新篁紫綺緘　養猿秋嘯月　放鶴夜棲杉　枕簟谿雲膩　池塘海雨鹹　語窗雞逞辨　舐鼎犬偏饞　踏蘚青黏屐　攀蘿綠映衫　訪僧舟北渡　貰酒日西銜　遲客登高閣　題詩遶翠巖　家藏何所寶　清韻滿琅函</p><p><a href="../../model.html#/doc/35663">View poem's topic associations</a></p></body></html>
