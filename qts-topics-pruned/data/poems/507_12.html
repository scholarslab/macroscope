  <body><p>507_12: 《玄都樓桃》蔣防</p>
    <p>舊傳天上千年熟　今日人間五日香　紅軟滿枝須作意　莫交方朔施偷將</p><p><a href="../../model.html#/doc/24511">View poem's topic associations</a></p></body></html>
