  <body><p>523_87: 《早秋》杜牧</p>
    <p>疏雨洗空曠　秋標驚意新　大熱去酷吏　清風來故人　尊酒酌未酌　晚花嚬不嚬　銖秤與縷雪　誰覺老陳陳</p><p><a href="../../model.html#/doc/25588">View poem's topic associations</a></p></body></html>
