  <body><p>840_16: 《寄歸州馬判官》齊己</p>
    <p>郡帶女名　民康境亦寧　晏梳秋鬢白　閒坐暮山青　贈客椒初熟　尋僧酒半醒　應懷舊居處　歌管隔牆聽</p><p><a href="../../model.html#/doc/42070">View poem's topic associations</a></p></body></html>
