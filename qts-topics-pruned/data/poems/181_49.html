  <body><p>181_49: 《姑孰十詠。牛渚磯》李白</p>
    <p>絕壁臨巨川　連峰勢相向　亂石流洑間　迴波自成浪　但驚群木秀　莫測精靈狀　更聽猿夜啼　憂心醉江上</p><p><a href="../../model.html#/doc/7613">View poem's topic associations</a></p></body></html>
