  <body><p>853_18: 《高士詠。廣成子》吳筠</p>
    <p>廣成臥雲岫　緬邈逾千齡　軒轅來順風　問道修神形　至言發玄理　告以從杳冥　三光入無窮　寂默返太寧</p><p><a href="../../model.html#/doc/42905">View poem's topic associations</a></p></body></html>
