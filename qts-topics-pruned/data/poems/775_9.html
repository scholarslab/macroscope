  <body><p>775_9: 《楊岐山》劉廓</p>
    <p>千峰圍古寺　深處敞樓臺　景異尋常處　人須特達來　松杉寒更茂　嵐靄晝還開　欲續豐碑語　含毫恨不才</p><p><a href="../../model.html#/doc/39117">View poem's topic associations</a></p></body></html>
