  <body><p>716_46: 《金陵道中寄》曹松</p>
    <p>忍苦待知音　無時省廢吟　始為分路客　莫問向隅心　嶠翠藏幽瀑　枝風下曉禽　憶君秋欲盡　馬上秣陵砧</p><p><a href="../../model.html#/doc/36656">View poem's topic associations</a></p></body></html>
