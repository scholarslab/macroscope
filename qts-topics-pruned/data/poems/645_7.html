  <body><p>645_7: 《邊城聽角》李鹹用</p>
    <p>戍樓鳴畫角　寒露滴金槍　細引雲成陣　高催雁著行　喚迴邊將夢　吹薄曉蟾光　未遂終軍志　何勞思故鄉</p><p><a href="../../model.html#/doc/32294">View poem's topic associations</a></p></body></html>
