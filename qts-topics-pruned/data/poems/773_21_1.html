  <body><p>773_21_1: 《怨詩三首（其一）》李暇</p>
    <p>羅敷初總髻　蕙芳正嬌小　月落始歸船　春眠恆著曉</p><p><a href="../../model.html#/doc/42016">View poem's topic associations</a></p></body></html>
