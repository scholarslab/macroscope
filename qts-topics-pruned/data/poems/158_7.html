  <body><p>158_7: 《奉和劉採訪縉雲南嶺作》庾光先</p>
    <p>百越城池枕海圻　永嘉山水復相依　懸蘿弱篠垂清淺　宿雨朝暾和翠微　鳥訝山經傳不盡　花隨月令數仍稀　幸陪謝客題詩句　誰與王孫此地歸</p><p><a href="../../model.html#/doc/6642">View poem's topic associations</a></p></body></html>
