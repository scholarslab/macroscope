  <body><p>491_27: 《望雪》王初</p>
    <p>銀花珠樹曉來看　宿醉初醒一倍寒　已似王恭披鶴氅　憑欄仍是玉欄干</p><p><a href="../../model.html#/doc/23477">View poem's topic associations</a></p></body></html>
