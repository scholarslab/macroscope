  <body><p>279_40: 《同趙進馬元陽春日登長春宮古城望河中因寄鄭損倉曹》盧綸</p>
    <p>城頭春靄曉濛濛　指望關橋滿袖風　雲騎閒嘶宮柳外　玉人愁立草花中　鐘分寺路山光綠　河繞軍州日氣紅　跡忝已成方戀賞　此時離恨與君同</p><p><a href="../../model.html#/doc/13236">View poem's topic associations</a></p></body></html>
