  <body><p>649_5: 《送李恬及第後還貝州》方幹</p>
    <p>成名年少日　就業聖人書　擢桂誰相比　籯金已不如　東城送歸客　秋日待征車　若到清潭畔　儒風變里閭</p><p><a href="../../model.html#/doc/32645">View poem's topic associations</a></p></body></html>
