  <body><p>274_91: 《送董頲》戴叔倫</p>
    <p>霜雁群飛下楚田　羈人掩淚望秦天　君行江海無定所　別後相思何處邊</p><p><a href="../../model.html#/doc/12964">View poem's topic associations</a></p></body></html>
