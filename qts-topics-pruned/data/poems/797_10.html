  <body><p>797_10: 《釣魚不得》李舜弦</p>
    <p>盡日池邊釣錦鱗　芰荷香裏暗消魂　依稀縱有尋香餌　知是金鉤不肯吞</p><p><a href="../../model.html#/doc/39586">View poem's topic associations</a></p></body></html>
