  <body><p>724_27: 《傷張玖秀才》唐求</p>
    <p>銅梁劍閣幾區區　十上探珠不見珠　卞玉影沈沙草闇　驊騮聲斷隴城孤　入關詞客秋懷友　出戶孀妻曉望夫　吳水楚山千萬里　旅魂歸到故鄉無</p><p><a href="../../model.html#/doc/37021">View poem's topic associations</a></p></body></html>
