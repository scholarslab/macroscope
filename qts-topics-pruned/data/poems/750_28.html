  <body><p>750_28: 《舟次吉水逢蔡文慶秀才》李中</p>
    <p>別後音塵斷　相逢又共吟　雪霜今日鬢　煙月舊時心　艤櫂夕陽在　聽鴻秋色深　一尊開口笑　不必話升沈</p><p><a href="../../model.html#/doc/38186">View poem's topic associations</a></p></body></html>
