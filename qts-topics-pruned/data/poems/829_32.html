  <body><p>829_32: 《送人歸新羅》貫休</p>
    <p>昨夜西風起　送君歸故鄉　積愁窮地角　見日上扶桑　蜃氣生初霽　潮痕匝亂荒　從茲頭各白　魂夢一相望</p><p><a href="../../model.html#/doc/41383">View poem's topic associations</a></p></body></html>
