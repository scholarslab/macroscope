  <body><p>887_7: 《徹雲澗》鄭露</p>
    <p>延綿不可窮　寒光徹雲際　落石早雷鳴　濺空春雨細</p><p><a href="../../model.html#/doc/47480">View poem's topic associations</a></p></body></html>
