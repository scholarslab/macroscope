  <body><p>149_26: 《初至洞庭，懷灞陵別業》劉長卿</p>
    <p>長安邈千里　日夕懷雙闕　已是洞庭人　猶看灞陵月　誰堪去鄉意　親戚想天末　昨夜夢中歸　煙波覺來闊　江皋見芳草　孤客心欲絕　豈訝青春來　但傷經時別　長天不可望　鳥與浮雲沒</p><p><a href="../../model.html#/doc/6324">View poem's topic associations</a></p></body></html>
