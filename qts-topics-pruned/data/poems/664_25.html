  <body><p>664_25: 《狄浦》羅隱</p>
    <p>晴川倚落暉　極目思依依　野色寒來淺　人家亂後稀　久貧身不達　多病意常違　還有漁舟在　時時夢裏歸</p><p><a href="../../model.html#/doc/33489">View poem's topic associations</a></p></body></html>
