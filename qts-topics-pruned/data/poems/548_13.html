  <body><p>548_13: 《禁火》薛逢</p>
    <p>日日冒煙塵　忽忽禁火辰　塞榆關水濕　邊草賊迴春　歲月傷風邁　瘡痍念苦辛　沙中看白骨　腸斷故鄉人</p><p><a href="../../model.html#/doc/27214">View poem's topic associations</a></p></body></html>
