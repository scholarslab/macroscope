  <body><p>333_94_5: 《春日奉獻聖壽無疆詞十首（其五）》楊巨源</p>
    <p>垂拱乾坤正　歡心品類同　紫煙含北極　玄澤付東風　珠綴留晴景　金莖直曉空發生資盛德　交泰讓全功　間氣登三事　祥光啟四聰　遐荒似川水　天外亦朝宗</p><p><a href="../../model.html#/doc/15786">View poem's topic associations</a></p></body></html>
