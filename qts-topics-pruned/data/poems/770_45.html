  <body><p>770_45: 《晚春宴》韋道遜</p>
    <p>日斜賓館晚　春輕麥候初　簾暄巢幕燕　池躍戲蓮魚　石聲隨流響　桐影傍巖疏　誰能千里外　獨寄八行書</p><p><a href="../../model.html#/doc/39020">View poem's topic associations</a></p></body></html>
