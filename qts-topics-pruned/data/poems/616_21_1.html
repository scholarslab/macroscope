  <body><p>616_21_1: 《懷錫山藥名離合二首（其一）》皮日休</p>
    <p>暗竇養泉容決決　明園護桂放亭亭　歷山居處當天半　夏裏松風盡足聽</p><p><a href="../../model.html#/doc/30861">View poem's topic associations</a></p></body></html>
