  <body><p>399_5_1: 《蟲豸詩。蟻子（其一）》元稹　　</p>
    <p>蟻子生無處　偏因溼處生　陰霪煩擾攘　拾粒苦譻　床上主人病　耳中虛藏鳴雷霆翻不省　聞汝作牛聲</p><p><a href="../../model.html#/doc/18784">View poem's topic associations</a></p></body></html>
