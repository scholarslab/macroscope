  <body><p>183_20: 《魯東門觀刈蒲》李白</p>
    <p>魯國寒事早　初霜刈渚蒲　揮鐮若轉月　拂水生連珠　此草最可珍　何必貴龍鬚　織作玉床席　欣承清夜娛　羅衣能再拂　不畏素塵蕪</p><p><a href="../../model.html#/doc/7693">View poem's topic associations</a></p></body></html>
