  <body><p>441_77: 《別橋上竹》白居易</p>
    <p>穿橋迸竹不依行　恐礙行人被損傷　我去自慚遺愛少　不教君得似甘棠</p><p><a href="../../model.html#/doc/20615">View poem's topic associations</a></p></body></html>
