  <body><p>497_76: 《寄賈島》姚合</p>
    <p>疏拙祗如此　此身誰與同　高情向酒上　無事在山中　漸老病難理　久貧吟益空　賴君時訪宿　不避北齋風</p><p><a href="../../model.html#/doc/23931">View poem's topic associations</a></p></body></html>
