  <body><p>632_9_1: 《效陳拾遺子昂感遇二首（其一）》司空圖</p>
    <p>高燕飛何捷　啄害恣群雛　人豈玩其暴　華軒容爾居　強欺自天稟　剛吐信吾徒　乃知不平者　矯世道終孤</p><p><a href="../../model.html#/doc/31431">View poem's topic associations</a></p></body></html>
