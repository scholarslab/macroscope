  <body><p>798_1_13: 《宮詞（其十三）》花蕊夫人</p>
    <p>太虛高閣凌虛殿　背倚城牆面枕池　諸院各分娘子位　羊車到處不教知</p><p><a href="../../model.html#/doc/39601">View poem's topic associations</a></p></body></html>
