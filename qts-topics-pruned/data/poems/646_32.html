  <body><p>646_32: 《和人游東林》李鹹用</p>
    <p>一從張野臥雲林　勝概誰人更解尋　黃鳥不能言往事　白蓮虛發至如今　年年上國榮華夢　世世高流水石心　始欲共君重悵望　紫霄峰外日沈沈</p><p><a href="../../model.html#/doc/32391">View poem's topic associations</a></p></body></html>
