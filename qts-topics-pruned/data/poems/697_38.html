  <body><p>697_38: 《雜感》韋莊</p>
    <p>莫悲建業荊榛滿　昔日繁華是帝京　莫愛廣陵臺榭好　也曾蕪沒作荒城　魚龍爵馬皆如夢　風月煙花豈有情　行客不勞頻悵望　古來朝市歎衰榮</p><p><a href="../../model.html#/doc/35660">View poem's topic associations</a></p></body></html>
