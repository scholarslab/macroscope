  <body><p>770_46: 《長沙六快詩》王揆</p>
    <p>湖外風物奇　長沙信難續　衡峰排古青　湘水堪寒綠　舟楫通大江　車輪會平陸　昔賢官是邦　仁澤流豐沃　今賢官是邦　刳啗人脂肉　懷昔甘棠花　傷今猛虎毒　然此一郡內　所樂人纔六　漕與二憲僚　守連兩通屬　高堂日暮會　深夜繼以燭　幃幕皆綺紈　器皿盡金玉　歌喉若珠纍　舞腰如素束　千態與萬狀　六人歡不足　因成快活詩　薦之堯舜目</p><p><a href="../../model.html#/doc/39021">View poem's topic associations</a></p></body></html>
