  <body><p>352_15_2: 《重贈二首（其二）》柳宗元</p>
    <p>世上悠悠不識真　薑芽盡是捧心人　若道柳家無子弟　往年何事乞西賓</p><p><a href="../../model.html#/doc/16538">View poem's topic associations</a></p></body></html>
