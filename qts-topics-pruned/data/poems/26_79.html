  <body><p>26_79: 《雜曲歌辭。夜夜曲》貫休</p>
    <p>蟪蛄切切風騷騷　芙蓉噴香蟾蜍高　孤燈耿耿征婦勞　更深撲落金錯刀</p><p><a href="../../model.html#/doc/1593">View poem's topic associations</a></p></body></html>
