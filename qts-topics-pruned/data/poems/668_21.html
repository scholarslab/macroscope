  <body><p>668_21: 《金陵晚望》高蟾</p>
    <p>曾伴浮雲歸晚翠　猶陪落日汎秋聲　世間無限丹青手　一片傷心畫不成</p><p><a href="../../model.html#/doc/33732">View poem's topic associations</a></p></body></html>
