  <body><p>697_50: 《旅中感遇寄呈李秘書昆仲》韋莊</p>
    <p>南望愁雲鎖翠微　謝家樓閣雨霏霏　劉楨病後新詩少　阮籍貧來好客稀　猶喜故人天外至　許將孤劍日邊歸　懷鄉不怕嚴陵笑　只待秋風別釣磯</p><p><a href="../../model.html#/doc/35672">View poem's topic associations</a></p></body></html>
