  <body><p>41_2: 《中和樂九章。歌明堂第二》盧照鄰</p>
    <p>穆穆聖皇　雍雍明堂　左平右　上圓下方　調均風雨　制度陰陽　四窗八達　五室九房　南通夏火　西瞰秋霜　天子臨御　萬玉鏘鏘</p><p><a href="../../model.html#/doc/2235">View poem's topic associations</a></p></body></html>
