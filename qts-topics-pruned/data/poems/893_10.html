  <body><p>893_10: 《攤破浣溪沙》毛文錫</p>
    <p>春水輕波浸綠苔　枇杷洲上紫檀開　晴日眠沙鸂鶒穩　暖相偎　羅襪生塵遊女過　有人逢著弄珠回　蘭麝飄香初解佩　忘歸來</p><p><a href="../../model.html#/doc/44221">View poem's topic associations</a></p></body></html>
