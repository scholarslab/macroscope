  <body><p>838_22: 《留題仰山大師塔院》齊己</p>
    <p>嵐光疊杳冥　曉翠溼窗明　欲起遊方去　重來繞塔行　亂雲開鳥道　群木發秋聲　曾約諸徒弟　香燈盡此生</p><p><a href="../../model.html#/doc/41914">View poem's topic associations</a></p></body></html>
