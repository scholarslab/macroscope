  <body><p>613_58: 《奉和魯望上元日道室焚修》皮日休</p>
    <p>明真臺上下仙官　玄藻初吟萬籟寒　飆御有聲時杳杳　寶衣無影自珊珊　蕊書乞見齋心易　玉籍求添拜首難　端簡不知清景暮　靈蕪香燼落金壇</p><p><a href="../../model.html#/doc/30697">View poem's topic associations</a></p></body></html>
