  <body><p>164_10: 《塞上曲》李白</p>
    <p>大漢無中策　匈奴犯渭橋　五原秋草綠　胡馬一何驕　命將征西極　橫行陰山側　燕支落漢家　婦女無華色　轉戰渡黃河　休兵樂事多　蕭條清萬里　瀚海寂無波</p><p><a href="../../model.html#/doc/7036">View poem's topic associations</a></p></body></html>
