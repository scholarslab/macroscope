  <body><p>828_9: 《上盧使君》貫休</p>
    <p>夔龍在廟堂　雖然有僉議　蒼生得父母　自是天之意　鄱陽氣候正　文物皆鮮媚　金鏡有餘光　春風少閒地　膺門倚寒碧　到者寧容易　賓從皆鳳毛　爪牙悉猿臂　樓臺千萬戶　錦繡龍歌沸　大惠蟲鳥全　至嚴龍虎畏　可憐召伯樹　婆裟不勝翠　詩搜日月華　道嚥神仙味　嘉樹白雀來　祥煙甘露墜　中川一帶香　　開幽邃地　逸少情有餘　東山境不啻　恭聞聖天子　廊廟猶虛位　應知黎庶心　只恐徵書至</p><p><a href="../../model.html#/doc/41310">View poem's topic associations</a></p></body></html>
