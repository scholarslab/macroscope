  <body><p>327_23: 《藥名詩》權德輿</p>
    <p>七澤蘭芳千里春　瀟湘花落石磷磷　有時浪白微風起　坐釣藤陰不見人</p><p><a href="../../model.html#/doc/15473">View poem's topic associations</a></p></body></html>
