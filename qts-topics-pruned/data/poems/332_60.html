  <body><p>332_60: 《南館林塘》羊士諤</p>
    <p>郡閣山斜對　風煙隔短牆　清池如寫月　珍樹盡凌霜　行樂知無悶　加餐頗自強　心期空歲晚　魚意久相忘</p><p><a href="../../model.html#/doc/15647">View poem's topic associations</a></p></body></html>
