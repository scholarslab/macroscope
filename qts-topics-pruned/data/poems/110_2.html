  <body><p>110_2: 《東封山下宴群臣》張諤</p>
    <p>萬里扈封巒　群公遇此歡　幔城連夜靜　霜仗滿空寒　輦路宵煙合　旌門曉月殘　明朝陪聖主　山下禮圓壇</p><p><a href="../../model.html#/doc/4657">View poem's topic associations</a></p></body></html>
