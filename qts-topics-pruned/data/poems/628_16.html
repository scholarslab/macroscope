  <body><p>628_16: 《和襲美春夕酒醒》陸龜蒙</p>
    <p>幾年無事傍江湖　醉倒黃公舊酒壚　覺後不知明月上　滿身花影倩人扶</p><p><a href="../../model.html#/doc/31238">View poem's topic associations</a></p></body></html>
