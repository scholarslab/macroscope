  <body><p>792_9: 《游長安諸寺聯句。常樂坊趙景公寺。吳畫聯句》段成式</p>
    <p>慘澹十堵內　吳生縱狂跡　風雲將逼人　神鬼如脫壁　其中龍最怪　張甲方汗栗　黑雲夜窸窣　焉知不霹靂　此際忽仙子　獵獵衣舄奕　妙瞬乍疑生　參差奪人魄　往往乘猛虎　衝梁聳奇石　蒼峭束高泉　角膝驚攲側　冥獄不可視　毛戴腋流液　苟能水成河　剎那沈火宅</p><p><a href="../../model.html#/doc/39531">View poem's topic associations</a></p></body></html>
