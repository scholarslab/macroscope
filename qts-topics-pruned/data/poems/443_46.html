  <body><p>443_46: 《城上》白居易</p>
    <p>城上鼕鼕鼓　朝衙復晚衙　為君慵不出　落盡遶城花</p><p><a href="../../model.html#/doc/22715">View poem's topic associations</a></p></body></html>
