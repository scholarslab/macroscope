  <body><p>305_4: 《寄邵校書楚萇》陳翊</p>
    <p>愛酒時稱僻　高情自不凡　向人方白眼　違俗有青巖　雲際開三徑　煙中挂一帆　相期同歲晚　閒興與松杉</p><p><a href="../../model.html#/doc/14661">View poem's topic associations</a></p></body></html>
