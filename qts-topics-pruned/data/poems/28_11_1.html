  <body><p>28_11_1: 《雜曲歌辭。楊柳枝（其一）》李商隱</p>
    <p>暫憑樽酒送無憀　莫損愁眉與細腰　人世死前唯有別　春風爭擬惜長條</p><p><a href="../../model.html#/doc/1752">View poem's topic associations</a></p></body></html>
