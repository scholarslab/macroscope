  <body><p>545_13: 《書事寄萬年厲員外》劉得仁</p>
    <p>帝城皆劇縣　令尹美居東　遂拜趙張下　暫離星象中　擁歸從北闕　送上動南宮　紫禁黃山遶　滄溟素滻通　封疆親日月　邑里出王公　賦稅充天府　歌謠入聖聰　土膏寒麥覆　人海晝塵蒙　廨宇松連翠　朝街火散紅　文場新桂茂　粉署舊蘭崇　留客揮盈爵　抽毫詠早鴻　前騶潘岳貴　故里邵平窮　勸隱蓮峰久　期耕樹古同　鳧飛將去葉　劍氣尚埋豐　何必華陰土　方垂拂拭功</p><p><a href="../../model.html#/doc/27145">View poem's topic associations</a></p></body></html>
