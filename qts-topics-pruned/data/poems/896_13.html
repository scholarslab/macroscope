  <body><p>896_13: 《虞美人》李珣</p>
    <p>金籠鶯報天將曙　驚起分飛處　夜來潛與玉郎期　多情不覺酒醒遲　失歸期　映花避月遙相送　膩髻偏垂鳳　卻回嬌步入香閨　倚屏無語撚雲篦　翠眉低</p><p><a href="../../model.html#/doc/44456">View poem's topic associations</a></p></body></html>
