  <body><p>386_12: 《和韋開州盛山十二首。上士泉瓶》張籍</p>
    <p>階上一眼泉　四邊青石甃　唯有護淨僧　添缾將盥漱</p><p><a href="../../model.html#/doc/20138">View poem's topic associations</a></p></body></html>
