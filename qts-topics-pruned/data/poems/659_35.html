  <body><p>659_35: 《投寄韋右丞》羅隱</p>
    <p>赤壁徵文聘　中臺拜詵　官資參令僕　曹署轄星辰　被從誰起　持綱自此新　舉朝明典教　封納詔書頻　禁樹曾摛藻　臺烏舊避塵　便應酬倚注　何處話窮鱗</p><p><a href="../../model.html#/doc/33290">View poem's topic associations</a></p></body></html>
