  <body><p>107_1: 《奉和聖制送張說上集賢學士賜宴（賦得迎字）》源幹曜</p>
    <p>盛業光書府　徵人盡國英　絲綸賢得相　群俊學為名　寵命垂天錫　崇恩發睿情　熏風清禁　文殿述皇明　日霽庭陰出　池曛水氣生　歡娛此無限　詩酒自相迎</p><p><a href="../../model.html#/doc/4609">View poem's topic associations</a></p></body></html>
