  <body><p>346_24_6: 《宮詞三十首（存二十七首）（其六）》王涯</p>
    <p>箏翻禁曲覺聲難　玉柱皆非舊處安　記得君王曾道好　長因下輦得先彈</p><p><a href="../../model.html#/doc/16279">View poem's topic associations</a></p></body></html>
