  <body><p>325_29: 《宮人斜絕句》權德輿</p>
    <p>一路斜分古驛前　陰風切切晦秋煙　鉛華新舊共冥寞　日暮愁鴟飛野田</p><p><a href="../../model.html#/doc/15406">View poem's topic associations</a></p></body></html>
