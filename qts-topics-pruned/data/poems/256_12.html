  <body><p>256_12: 《寄江滔求孟六遺文》劉昚虛</p>
    <p>南望襄陽路　思君情轉親　偏知漢水廣　應與孟家鄰　在日貪為善　昨來聞更貧　相如有遺草　一為問家人</p><p><a href="../../model.html#/doc/11920">View poem's topic associations</a></p></body></html>
