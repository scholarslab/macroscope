  <body><p>20_21: 《相和歌辭。來日大難》李白</p>
    <p>來日一身　攜糧負薪　道長食盡　苦口焦脣　今日醉飽　樂過千春　仙人相存　誘我遠學　海陵三山　陸憩五嶽　乘龍上三天　飛目瞻兩角　授以神藥　金丹滿握　蟪蛄蒙恩　深愧短促　思填東海　彊銜一木　道重天地　軒師廣成　蟬翼九五　以求長生　下士大笑　如蒼蠅聲</p><p><a href="../../model.html#/doc/1039">View poem's topic associations</a></p></body></html>
