  <body><p>815_22: 《陪盧使君登樓送方巨之還京》皎然</p>
    <p>萬里汀洲上　東樓欲別難　春風潮水漫　正月柳條寒　旅逸逢漁浦　清高愛鳥冠　雲山寧不起　今日向長安</p><p><a href="../../model.html#/doc/40643">View poem's topic associations</a></p></body></html>
