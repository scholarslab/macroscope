  <body><p>277_17: 《和陳翃郎中拜本府少尹兼侍御史獻上侍中因呈同院諸公》盧綸</p>
    <p>金印垂鞍白馬肥　不同疏廣老方歸　三千士裏文章伯　四十年來錦繡衣　節比青松當澗直　心隨黃雀繞簷飛　鄉中賀者唯爭路　不識傳呼獬豸威</p><p><a href="../../model.html#/doc/13114">View poem's topic associations</a></p></body></html>
