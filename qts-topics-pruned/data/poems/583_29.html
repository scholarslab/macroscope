  <body><p>583_29: 《敬答李先生》溫庭筠</p>
    <p>七里灘聲舜廟前　杏花初盛草芊芊　綠昏晴氣春風岸　紅漾輕綸野水天　不為傷離成極望　更因行樂惜流年　一瓢無事麛裘暖　手弄溪波坐釣船</p><p><a href="../../model.html#/doc/29295">View poem's topic associations</a></p></body></html>
