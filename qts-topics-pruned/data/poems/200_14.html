  <body><p>200_14: 《送王伯倫應制授正字歸》岑參</p>
    <p>當年最稱意　數子不如君　戰勝時偏許　名高人共聞　半天城北雨　斜日灞西雲　科斗皆成字　無令錯古文</p><p><a href="../../model.html#/doc/8517">View poem's topic associations</a></p></body></html>
