  <body><p>293_19: 《觀妓》司空曙</p>
    <p>翠蛾紅臉不勝情　管絕弦餘發一聲　銀燭搖搖塵暗下　卻愁紅粉淚痕生</p><p><a href="../../model.html#/doc/13915">View poem's topic associations</a></p></body></html>
