  <body><p>263_9: 《送崔峒使往睦州兼寄薛司戶》嚴維</p>
    <p>如今相府用英髦　獨往南州肯告勞　冰水近開漁浦出　雪雲初卷定山高　木奴花映桐廬縣　青雀舟隨白露濤　使者應須訪廉吏　府中惟有范功曹</p><p><a href="../../model.html#/doc/12074">View poem's topic associations</a></p></body></html>
