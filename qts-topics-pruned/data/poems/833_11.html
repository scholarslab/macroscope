  <body><p>833_11: 《題方公院寄夏侯明府》貫休</p>
    <p>銀地有餘光　方公道益芳　誰分修藏力　頂有剃頭霜　經勘松風燥　簷垂塢茗香　終須結西社　此縣似柴桑</p><p><a href="../../model.html#/doc/41642">View poem's topic associations</a></p></body></html>
