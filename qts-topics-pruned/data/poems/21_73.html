  <body><p>21_73: 《相和歌辭。採蓮曲》賀知章</p>
    <p>稽山罷霧鬱嵯峨　鏡水無風也自波　莫言春度芳菲盡　別有中流采芰荷</p><p><a href="../../model.html#/doc/1196">View poem's topic associations</a></p></body></html>
