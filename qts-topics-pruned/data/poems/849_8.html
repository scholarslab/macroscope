  <body><p>849_8: 《贈島雲禪師》曇域</p>
    <p>遠庵枯葉滿　群鹿亦相隨　頂骨生新髮　庭松長舊枝　禪高太白月　行出祖師碑　亂後潛來此　南人總不知</p><p><a href="../../model.html#/doc/42764">View poem's topic associations</a></p></body></html>
