  <body><p>69_19: 《奉和聖制春日幸望春宮應制》韋元旦</p>
    <p>九重樓閣半山霞　四望韶陽春未賒　侍蹕妍歌臨灞涘　留觴豔舞出京華　危竿競捧中街日　戲馬爭銜上苑花　景色歡娛長若此　承恩不醉不還家</p><p><a href="../../model.html#/doc/3301">View poem's topic associations</a></p></body></html>
