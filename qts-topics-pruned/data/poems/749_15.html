  <body><p>749_15: 《吉水作尉酬高援秀才見贈》李中</p>
    <p>佐邑慚無術　敢言貧與清　風騷誰是主　煙月自關情　卷箔當山色　開窗就竹聲　憐君惠嘉句　資我欲垂名</p><p><a href="../../model.html#/doc/38101">View poem's topic associations</a></p></body></html>
