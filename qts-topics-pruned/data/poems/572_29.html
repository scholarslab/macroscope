  <body><p>572_29: 《即事》賈島</p>
    <p>索莫對孤燈　陰雲積幾層　自嗟憐十上　誰肯待三徵　心被通人見　文叨大匠稱　悲秋秦塞草　懷古漢家陵　城靜高崖樹　漏多幽沼冰　過聲沙島鷺　絕行石庵僧　豈謂舊廬在　誰言歸未曾</p><p><a href="../../model.html#/doc/28704">View poem's topic associations</a></p></body></html>
