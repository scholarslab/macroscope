  <body><p>236_38: 《登勝果寺南樓，雨中望嚴協律》錢起</p>
    <p>微雨侵晚陽　連山半藏碧　林端陟香榭　雲外遲來客　孤村凝片煙　去水生遠白　但隹川原趣　不覺城池夕　更喜眼中人　清光漸咫尺</p><p><a href="../../model.html#/doc/10808">View poem's topic associations</a></p></body></html>
