  <body><p>798_1_62: 《宮詞（其六十二）》花蕊夫人</p>
    <p>蕙炷香銷燭影殘　御衣熏盡輒更闌　歸來困頓眠紅帳　一枕西風夢裏寒</p><p><a href="../../model.html#/doc/39650">View poem's topic associations</a></p></body></html>
