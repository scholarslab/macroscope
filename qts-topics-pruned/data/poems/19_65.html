  <body><p>19_65: 《相和歌辭。王子喬》宋之問</p>
    <p>王子喬　愛神仙　七月七日上賓天　白虎搖瑟鳳吹笙　乘騎雲氣吸日精　吸日精　長不歸　遺廟今在而人非　空望山頭草　草露溼君衣</p><p><a href="../../model.html#/doc/933">View poem's topic associations</a></p></body></html>
