  <body><p>669_22: 《東都望幸》章碣</p>
    <p>懶脩珠翠上高臺　眉月連娟恨不開　縱使東巡也無益　君王自領美人來</p><p><a href="../../model.html#/doc/33766">View poem's topic associations</a></p></body></html>
