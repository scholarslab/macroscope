  <body><p>60_38: 《桃》李嶠</p>
    <p>獨有成蹊處　穠華發井傍　山風凝笑臉　朝露泫啼妝　隱士顏應改　仙人路漸長　還欣上林苑　千歲奉君王</p><p><a href="../../model.html#/doc/3090">View poem's topic associations</a></p></body></html>
