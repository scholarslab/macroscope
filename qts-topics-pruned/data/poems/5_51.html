  <body><p>5_51: 《秋風函谷應詔》徐賢妃</p>
    <p>秋風起函谷　勁氣動河山　偃松千嶺上　雜雨二陵間　低雲愁廣隰　落日慘重關　此時飄紫氣　應驗真人還</p><p><a href="../../model.html#/doc/229">View poem's topic associations</a></p></body></html>
