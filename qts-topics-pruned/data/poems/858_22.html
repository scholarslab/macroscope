  <body><p>858_22: 《熙甯元年八月十九日過湖州東林沈山用石榴…自號回山人》呂岩</p>
    <p>西鄰已富憂不足　東老雖貧樂有餘　白酒釀來緣好客　黃金散盡為收書</p><p><a href="../../model.html#/doc/43194">View poem's topic associations</a></p></body></html>
