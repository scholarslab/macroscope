  <body><p>728_11: 《三代門。文王》周曇</p>
    <p>昭然明德報天休　禴祭惟馨勝殺牛　二老五侯何所詐　不歸商受盡歸周</p><p><a href="../../model.html#/doc/37132">View poem's topic associations</a></p></body></html>
