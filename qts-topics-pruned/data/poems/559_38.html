  <body><p>559_38: 《舞者》薛能</p>
    <p>綠毛釵動小相思　一唱南軒日午時　慢靸輕裾行欲近　待調諸曲起來遲　筵停匕箸無非聽　吻帶宮商盡是詞　為問傾城年幾許　更勝瓊樹是瓊枝</p><p><a href="../../model.html#/doc/28053">View poem's topic associations</a></p></body></html>
