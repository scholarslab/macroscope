  <body><p>856_4_35: 《七言（其三十五）》呂岩</p>
    <p>誰識寰中達者人　生平解法水中銀　一條拄杖撐天地　三尺昆吾斬鬼神　大醉醉來眠月洞　高吟吟去傲紅塵　自從悟裏終身後　贏得蓬壺永劫春</p><p><a href="../../model.html#/doc/43046">View poem's topic associations</a></p></body></html>
