  <body><p>417_23_4: 《寄浙西李大夫四首（其四）》元稹</p>
    <p>由來鵬化便圖南　浙右雖雄我未甘　早渡西江好歸去　莫拋舟楫滯春潭</p><p><a href="../../model.html#/doc/19349">View poem's topic associations</a></p></body></html>
