  <body><p>124_16: 《奉和聖制答張說扈從南出雀鼠谷》梁升卿</p>
    <p>何意重關道　千年過聖皇　幽林承睿澤　閒客見清光　日御仙途遠　山靈壽域長　寒雲入晉薄　春樹隔汾香　國佐同時雨　天文屬歲陽　從來漢家盛　未若此巡方</p><p><a href="../../model.html#/doc/4996">View poem's topic associations</a></p></body></html>
