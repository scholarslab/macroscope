  <body><p>853_45: 《高士詠。周豐》吳筠</p>
    <p>周豐貴隱耀　靜默尊無名　魯侯詢政體　喻以治道精　蒞人在忠愨　疑叛由會盟　一言達至義　千載良為程</p><p><a href="../../model.html#/doc/42932">View poem's topic associations</a></p></body></html>
