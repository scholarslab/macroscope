  <body><p>679_64: 《己亥歲感事》崔塗</p>
    <p>正聞青犢起葭萌　又報黃巾犯漢營　豈是將皆無上略　直疑天自棄蒼生　瓜沙舊戍猶傳檄　吳楚新春已廢耕　見說聖君能仄席　不知誰是請長纓</p><p><a href="../../model.html#/doc/34416">View poem's topic associations</a></p></body></html>
