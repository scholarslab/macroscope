  <body><p>432_36: 《思歸（時初為校書郎）》白居易</p>
    <p>養無晨昏膳　隱無伏臘資　遂求及親祿　僶俛來京師　薄俸未及親　別家已經時　冬積溫席戀　春違采蘭期　夏至一陰生　稍稍夕漏遲　塊然抱愁者　長夜獨先知　悠悠鄉關路　夢去身不隨　坐惜時節變　蟬鳴槐花枝</p><p><a href="../../model.html#/doc/19916">View poem's topic associations</a></p></body></html>
