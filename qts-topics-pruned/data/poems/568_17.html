  <body><p>568_17: 《將之吳越留別坐中文酒諸侶》李群玉</p>
    <p>秋色滿水國　江湖興蕭然　氛埃斂八極　萬里淨澄鮮　涔浦縱孤櫂　吳門渺三千　迴隨衡陽雁　南入洞庭天　早聞陸士龍　矯掌跨山川　非思鱸魚膾　且弄五湖船　暝泊遠浦霞　曉飯蘆洲煙　風流訪王謝　佳境恣洄沿　霜剪別岸柳　香枯北池蓮　歲華坐搖落　寂寂感流年　明朝即漂萍　離憾無由宣　相思空江上　何處金波圓</p><p><a href="../../model.html#/doc/28417">View poem's topic associations</a></p></body></html>
