  <body><p>306_9: 《逼寒節寄崔七（崔七，湖州崔使君之子）》朱灣</p>
    <p>閒庭只是長莓苔　三徑曾無車馬來　旅館尚愁寒食火　羈心懶向不然灰　門前下客雖彈鋏　溪畔窮魚且曝腮　他日趨庭應問禮　須言陋巷有顏回</p><p><a href="../../model.html#/doc/14702">View poem's topic associations</a></p></body></html>
