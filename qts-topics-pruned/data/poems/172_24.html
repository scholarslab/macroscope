  <body><p>172_24: 《獨酌清溪江石上，寄權昭夷》李白</p>
    <p>我攜一樽酒　獨上江祖石　自從天地開　更長幾千尺　舉杯向天笑　天迴日西照　永願坐此石　長垂嚴陵釣　寄謝山中人　可與爾同調</p><p><a href="../../model.html#/doc/7295">View poem's topic associations</a></p></body></html>
