  <body><p>823_9: 《答僧澈》知玄</p>
    <p>觀君法苑思沖虛　使我真乘刃有餘　若使龍光時可待　應憐僧肇論成初　五車外典知誰敵　九趣多才恐不如　蕭寺講軒橫淡蕩　帝鄉雲樹正扶疏　幾生曾得闍瑜意　今曰堪將貝葉書　一振微言冠千古　何人執卷問吾廬</p><p><a href="../../model.html#/doc/41090">View poem's topic associations</a></p></body></html>
