  <body><p>428_36: 《及第後歸覲，留別諸同年》白居易</p>
    <p>十年常苦學　一上謬成名　擢第未為貴　賀親方始榮　時輩六七人　送我出帝城　軒車動行色　絲管舉離聲　得意減別恨　半酣輕遠程　翩翩馬蹄疾　春日歸鄉情</p><p><a href="../../model.html#/doc/19712">View poem's topic associations</a></p></body></html>
