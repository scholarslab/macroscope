  <body><p>586_99: 《送元敘上人歸上黨（時節鎮罷兵）》劉滄</p>
    <p>太行關路戰塵收　白日思鄉別沃州　薄暮焚香臨野燒　清晨漱齒涉寒流　谿邊殘壘空雲木　山上孤城對驛樓　此去寂寥尋舊跡　蒼苔滿徑竹齋秋</p><p><a href="../../model.html#/doc/29551">View poem's topic associations</a></p></body></html>
