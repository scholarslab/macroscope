  <body><p>742_13: 《芍藥》張泌</p>
    <p>香清粉澹怨殘春　蝶翅蜂須戀蕊塵　閒倚晚風生悵望　靜留遲日學因循　休將薜荔為青瑣　好與玫瑰作近鄰　零落若教隨暮雨　又應愁殺別離人</p><p><a href="../../model.html#/doc/37719">View poem's topic associations</a></p></body></html>
