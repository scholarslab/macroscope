  <body><p>511_120: 《馬嵬歸》張祜</p>
    <p>雲愁鳥恨驛坡前　孑孑龍旗指望賢　無復一生重語事　柘黃衫袖掩潸然</p><p><a href="../../model.html#/doc/24899">View poem's topic associations</a></p></body></html>
