  <body><p>267_14: 《白鷺汀》顧況</p>
    <p>靃靡汀草碧　淋森鷺毛白　夜起沙月中　思量捕魚策</p><p><a href="../../model.html#/doc/13542">View poem's topic associations</a></p></body></html>
