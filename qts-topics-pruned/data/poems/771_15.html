  <body><p>771_15: 《次青雲驛》蔣吉</p>
    <p>馬轉櫟林山鳥飛　商溪流水背殘暉　行人幾在青雲路　底事風塵猶滿衣</p><p><a href="../../model.html#/doc/39033">View poem's topic associations</a></p></body></html>
