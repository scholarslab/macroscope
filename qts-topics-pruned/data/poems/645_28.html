  <body><p>645_28: 《送曹稅》李鹹用</p>
    <p>摻袂向春風　何時約再逢　若教相見密　肯恨別離重　芳草漁家路　殘陽水寺鐘　落帆當此處　吟興不應慵</p><p><a href="../../model.html#/doc/32315">View poem's topic associations</a></p></body></html>
