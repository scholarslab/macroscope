  <body><p>825_6: 《雪十二韻》可止</p>
    <p>落處咸過尺　翛然物象淒　瑞凝金殿上　寒甚玉關西　潤比江河普　明將日月齊　凌雲花頂膩　鎖徑竹梢低　出谷樵童怯　歸林野鳥迷　煮茶融破練　磨墨染成黳　陷兔埋平澤　和魚凍合溪　入樓消酒力　當檻寫詩題　道路依憑馬　朝昏委托雞　洞深猿作族　松亞鶴移棲　及夏清巖穴　經春溜石梯　豐年兼泰國　天道育黔黎</p><p><a href="../../model.html#/doc/41160">View poem's topic associations</a></p></body></html>
