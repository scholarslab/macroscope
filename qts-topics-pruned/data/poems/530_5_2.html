  <body><p>530_5_2: 《重經姑蘇懷古二首（一作杜牧之詩）（其二）》許渾</p>
    <p>香逕繞吳宮　千帆落照中　鸛鳴山欲雨　魚躍水多風　城帶晚莎綠　池連秋蓼紅　當年國門外　誰識伍員忠</p><p><a href="../../model.html#/doc/25957">View poem's topic associations</a></p></body></html>
