  <body><p>633_65_2: 《戊午三月晦二首（其二）》司空圖</p>
    <p>牛誇棋品無勍敵　謝占詩家作上流　豈是小敷春水漲　年年鸞鶴待仙舟</p><p><a href="../../model.html#/doc/31572">View poem's topic associations</a></p></body></html>
