  <body><p>103_13: 《奉和幸安樂公主山莊應制》趙彥昭</p>
    <p>六龍齊軫御朝曦　雙鷁維舟下綠池　飛觀仰看雲外聳　浮橋直見海中移　靈泉巧鑿天孫渚　孝筍能抽帝女枝　幸願一生同草樹　年年歲歲樂於斯</p><p><a href="../../model.html#/doc/4532">View poem's topic associations</a></p></body></html>
