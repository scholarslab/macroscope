  <body><p>48_14: 《三月三日申王園亭宴集》張九齡</p>
    <p>稽亭追往事　睢苑勝前聞　飛閣凌芳樹　華池落綵雲　藉草人留酌　銜花鳥赴群　向來同賞處　惟恨碧林曛</p><p><a href="../../model.html#/doc/2500">View poem's topic associations</a></p></body></html>
