  <body><p>839_78: 《盆池》齊己</p>
    <p>盆沼陷花邊　孤明似玉泉　涵虛心不淺　待月底長圓　平穩承天澤　依微泛曙煙　何須照菱鏡　即此鑒媸妍</p><p><a href="../../model.html#/doc/42052">View poem's topic associations</a></p></body></html>
