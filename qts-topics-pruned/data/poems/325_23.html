  <body><p>325_23: 《嚴陵釣台下作》權德輿</p>
    <p>絕頂聳蒼翠　清湍石磷磷　先生晦其中　天子不得臣　心靈棲顥氣　纓冕猶緇塵　不樂禁中臥　卻歸江上春　潛驅東漢風　日使薄者醇　焉用佐天子　特此報故人　人知大賢心　不獨私其身　弛張有深致　耕釣陶天真　奈何清風後　擾擾論屈伸　交情同市道　利欲相紛綸　我行訪遺臺　仰古懷逸民　矰繳鴻鵠遠　雪霜松桂新　江流去不窮　山色凌秋旻　人世自今古　清輝照無垠</p><p><a href="../../model.html#/doc/15400">View poem's topic associations</a></p></body></html>
