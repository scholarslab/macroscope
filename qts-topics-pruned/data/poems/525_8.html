  <body><p>525_8: 《青塚》杜牧</p>
    <p>青塚前頭隴水流　燕支山上暮雲秋　蛾眉一墜窮泉路　夜夜孤魂月下愁</p><p><a href="../../model.html#/doc/25734">View poem's topic associations</a></p></body></html>
