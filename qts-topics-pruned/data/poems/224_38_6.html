  <body><p>224_38_6: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其六）》杜甫</p>
    <p>風磴吹陰雪　雲門吼瀑泉　酒醒思臥簟　衣冷欲裝綿　野老來看客　河魚不取錢只疑淳樸處　自有一山川</p><p><a href="../../model.html#/doc/9759">View poem's topic associations</a></p></body></html>
