  <body><p>892_14_3: 《清平樂（其三）》韋莊</p>
    <p>何處遊女　蜀國多雲雨　雲解有情花解語　窣地繡羅金縷　妝成不整金鈿　含羞待月鞦韆　住在綠槐陰裏　門臨春水橋邊</p><p><a href="../../model.html#/doc/44166">View poem's topic associations</a></p></body></html>
