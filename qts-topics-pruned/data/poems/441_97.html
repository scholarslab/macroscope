  <body><p>441_97: 《傷春詞》白居易</p>
    <p>深淺簷花千萬枝　碧紗窗外囀黃鸝　殘妝含淚下簾坐　盡日傷春春不知</p><p><a href="../../model.html#/doc/20633">View poem's topic associations</a></p></body></html>
