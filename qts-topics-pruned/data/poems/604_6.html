  <body><p>604_6: 《登山》許棠</p>
    <p>信步上鳥道　不知身忽高　近空無世界　當楚見波濤　頂峭松多瘦　崖懸石盡牢　獼猴呼獨散　隔水向人號</p><p><a href="../../model.html#/doc/30360">View poem's topic associations</a></p></body></html>
