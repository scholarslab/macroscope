  <body><p>804_3: 《寄國香》魚玄機</p>
    <p>旦夕醉吟身　相思又此春　雨中寄書使　窗下斷腸人　山捲珠簾看　愁隨芳草新　別來清宴上　幾度落梁塵</p><p><a href="../../model.html#/doc/39968">View poem's topic associations</a></p></body></html>
