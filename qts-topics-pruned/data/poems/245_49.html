  <body><p>245_49: 《江南曲（一作李益詩）》韓翃</p>
    <p>長樂花枝雨點銷　江城日暮好相邀　春樓不閉葳蕤鎖　綠水回通宛轉橋</p><p><a href="../../model.html#/doc/11439">View poem's topic associations</a></p></body></html>
