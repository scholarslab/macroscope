  <body><p>198_37: 《送李翥游江外》岑參</p>
    <p>相識應十載　見君只一官　家貧祿尚薄　霜降衣仍單　惆悵秋草死　蕭條芳歲闌　且尋滄洲路　遙指吳雲端　匹馬關塞遠　孤舟江海寬　夜眠楚煙濕　曉飯湖山寒　砧淨紅鱠落　袖香朱橘團　帆前見禹廟　枕底聞嚴灘　便獲賞心趣　豈歌行路難　青門須醉別　少為解征鞍</p><p><a href="../../model.html#/doc/8388">View poem's topic associations</a></p></body></html>
