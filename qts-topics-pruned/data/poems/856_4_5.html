  <body><p>856_4_5: 《七言（其五）》呂岩</p>
    <p>誰信華池路最深　非遐非邇奧難尋　九年採煉如紅玉　一日圓成似紫金　得了永祛寒暑逼　服之應免死生侵　勸君門外修身者　端念思惟此道心</p><p><a href="../../model.html#/doc/43016">View poem's topic associations</a></p></body></html>
