  <body><p>478_11: 《扇》陸暢</p>
    <p>寶扇持來入禁宮　本教花下動香風　姮娥須逐彩雲降　不可通宵在月中</p><p><a href="../../model.html#/doc/23025">View poem's topic associations</a></p></body></html>
