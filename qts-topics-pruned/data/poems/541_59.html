  <body><p>541_59: 《和馬郎中移白菊見示》李商隱</p>
    <p>陶詩只採黃金寶　郢曲新傳白雪英　素色不同籬下發　繁花疑自月中生　浮杯小摘開雲母　帶露全移綴水精　偏稱含香五字客　從茲得地始芳榮</p><p><a href="../../model.html#/doc/26886">View poem's topic associations</a></p></body></html>
