  <body><p>744_10: 《九江旅夜寄山中故人》伍喬</p>
    <p>弱柳風高遠漏沈　做來難便息愁吟　江城雪盡寒猶在　客舍燈孤夜正深　塵土積年粘旅服　關山無處寄歸心　此時遙羨閒眠侶　靜掩雲扉臥一林</p><p><a href="../../model.html#/doc/37760">View poem's topic associations</a></p></body></html>
