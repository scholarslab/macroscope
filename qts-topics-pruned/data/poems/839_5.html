  <body><p>839_5: 《夏日江寺寄無上人》齊己</p>
    <p>講終齋磬罷　何處稱真心　古寺高杉下　炎天獨院深　燕和江鳥語　牆奪暮花陰　大府多才子　閒過在竹林</p><p><a href="../../model.html#/doc/41977">View poem's topic associations</a></p></body></html>
