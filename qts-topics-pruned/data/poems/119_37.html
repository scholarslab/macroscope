  <body><p>119_37: 《王昭君》崔國輔</p>
    <p>一回望月一回悲　望月月移人不移　何時得見漢朝使　為妾傳書斬畫師</p><p><a href="../../model.html#/doc/4919">View poem's topic associations</a></p></body></html>
