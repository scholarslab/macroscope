  <body><p>374_34: 《夜感自遣（一作失志夜坐思歸楚江，又作苦學吟）》孟郊</p>
    <p>夜學曉未休　苦吟神鬼愁　如何不自閒　心與身為讎　死辱片時痛　生辱長年羞　清桂無直枝　碧江思舊遊</p><p><a href="../../model.html#/doc/17645">View poem's topic associations</a></p></body></html>
