  <body><p>585_40: 《姑蘇台（一作吳中懷古）》劉駕</p>
    <p>勾踐飲膽日　吳酒正滿杯　笙歌入雲海　聲自姑蘇來　西施舞初罷　侍兒整金釵　眾女不敢妒　自比泉下泥　越鼓聲騰騰　吳天隔塵埃　難將甬東地　更學會稽棲　霸跡一朝盡　草中棠梨開</p><p><a href="../../model.html#/doc/29423">View poem's topic associations</a></p></body></html>
