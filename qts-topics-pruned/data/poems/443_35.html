  <body><p>443_35: 《花樓望雪命宴賦詩》白居易</p>
    <p>連天際海白皚皚　好上高樓望一回　何處更能分道路　此時兼不認池臺　萬重雲樹山頭翠　百尺花樓江畔開　素壁聯題分韻句　紅爐巡飲暖寒杯　冰鋪湖水銀為面　風卷汀沙玉作堆　絆惹舞人春豔曳　句留醉客夜裴回　輸將虛白堂前鶴　失卻樟亭驛後梅　別有故情偏憶得　曾經窮苦照書來</p><p><a href="../../model.html#/doc/20760">View poem's topic associations</a></p></body></html>
