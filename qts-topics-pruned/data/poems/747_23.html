  <body><p>747_23: 《書王秀才壁》李中</p>
    <p>茅舍何寥落　門庭長綠蕪　貧來賣書劍　病起憶江湖　對枕暮山碧　伴吟涼月孤　前賢多晚達　莫歎有霜鬚</p><p><a href="../../model.html#/doc/37931">View poem's topic associations</a></p></body></html>
