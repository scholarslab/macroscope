  <body><p>270_64: 《湘南曲》戎昱</p>
    <p>虞帝南遊不復還　翠蛾幽怨水雲間　昨夜月明湘浦宿　閨中珂珮度空山</p><p><a href="../../model.html#/doc/12540">View poem's topic associations</a></p></body></html>
