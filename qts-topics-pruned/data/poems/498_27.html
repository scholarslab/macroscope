  <body><p>498_27: 《賞春》姚合</p>
    <p>閒人祗是愛春光　迎得春來喜欲狂　買酒怕遲教走馬　看花嫌遠自移床　嬌鶯語足方離樹　戲蝶飛高始過牆　顛倒醉眠三數日　人間百事不思量</p><p><a href="../../model.html#/doc/24031">View poem's topic associations</a></p></body></html>
