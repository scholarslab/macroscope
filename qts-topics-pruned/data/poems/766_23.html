  <body><p>766_23: 《登樓寓望》劉兼</p>
    <p>憑高多是偶汍瀾　紅葉何堪照病顏　萬疊雲山供遠恨　一軒風物送秋寒　背琴鶴客歸松徑　橫笛牛童臥蓼灘　獨倚郡樓無限意　夕陽西去水東還</p><p><a href="../../model.html#/doc/38792">View poem's topic associations</a></p></body></html>
