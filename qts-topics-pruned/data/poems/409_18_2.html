  <body><p>409_18_2: 《悟禪三首寄胡果（其二）》元稹</p>
    <p>百年都幾日　何事苦囂然　晚歲倦為學　閒心易到禪　病宜多宴坐　貧似少攀緣自笑無名字　因名自在天</p><p><a href="../../model.html#/doc/19028">View poem's topic associations</a></p></body></html>
