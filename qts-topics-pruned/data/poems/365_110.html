  <body><p>365_110: 《聞道士彈思歸引》劉禹錫</p>
    <p>仙公一奏思歸引　逐客初聞自泫然　莫怪殷勤悲此曲　越聲長苦已三年</p><p><a href="../../model.html#/doc/17339">View poem's topic associations</a></p></body></html>
