  <body><p>749_47: 《廬山棲隱洞譚先生院留題》李中</p>
    <p>壇畔歸雲冷溼襟　拂苔移石坐花陰　偶然醒得莊周夢　始覺玄門興味深</p><p><a href="../../model.html#/doc/38131">View poem's topic associations</a></p></body></html>
