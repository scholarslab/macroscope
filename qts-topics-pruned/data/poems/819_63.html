  <body><p>819_63: 《送勝雲小師》皎然</p>
    <p>昨日雪山記爾名　吾今坐石已三生　少年道性易流動　莫遣秋風入別情</p><p><a href="../../model.html#/doc/40937">View poem's topic associations</a></p></body></html>
