  <body><p>633_10_1: 《華上二首（其一）》司空圖</p>
    <p>故國春歸未有涯　小欄高檻別人家　五更惆悵回孤枕　猶自殘燈照落花</p><p><a href="../../model.html#/doc/31480">View poem's topic associations</a></p></body></html>
