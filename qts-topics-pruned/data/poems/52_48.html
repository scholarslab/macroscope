  <body><p>52_48: 《泛鏡湖南溪》宋之問</p>
    <p>乘興入幽棲　舟行日向低　巖花候冬發　谷鳥作春啼　沓嶂開天小　叢篁夾路迷　猶聞可憐處　更在若邪溪</p><p><a href="../../model.html#/doc/2756">View poem's topic associations</a></p></body></html>
