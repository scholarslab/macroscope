  <body><p>458_64: 《自戲三絕句。心問身》白居易</p>
    <p>心問身云何泰然　嚴冬暖被日高眠　放君快活知恩否　不早朝來十一年</p><p><a href="../../model.html#/doc/21991">View poem's topic associations</a></p></body></html>
