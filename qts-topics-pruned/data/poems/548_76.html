  <body><p>548_76: 《定山寺》薛逢</p>
    <p>十里松蘿映碧苔　一川晴色鏡中開　遙聞上界翻經處　片片香雲出院來</p><p><a href="../../model.html#/doc/27276">View poem's topic associations</a></p></body></html>
