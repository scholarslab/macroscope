  <body><p>333_95: 《銜魚翠鳥》楊巨源</p>
    <p>有意蓮葉間　瞥然下高樹　擘破得全魚　一點翠光去</p><p><a href="../../model.html#/doc/17411">View poem's topic associations</a></p></body></html>
