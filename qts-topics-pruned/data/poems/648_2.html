  <body><p>648_2: 《寄李頻》方幹</p>
    <p>眾木又搖落　望君還不還　軒車在何處　雨雪滿前山　思苦文星動　鄉遙釣渚閒　明年見名姓　唯我獨何顏</p><p><a href="../../model.html#/doc/32601">View poem's topic associations</a></p></body></html>
