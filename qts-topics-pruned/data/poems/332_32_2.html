  <body><p>332_32_2: 《郡中玩月，寄江南李少尹虞部孟員外三首（其二）》羊士諤</p>
    <p>桂華臨洛浦　如挹李膺仙　茲夕披雲望　還吟擲地篇　鳳池分直夜　牛渚泛舟年會是風流賞　惟君內史賢</p><p><a href="../../model.html#/doc/15620">View poem's topic associations</a></p></body></html>
