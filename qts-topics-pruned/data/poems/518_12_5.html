  <body><p>518_12_5: 《和劉補闕秋園寓興六首（其五）》雍陶</p>
    <p>禁掖朝回後　林園勝賞時　野人來辨藥　庭鶴往看棋　晚日明丹棗　朝霜潤紫梨還因重風景　猶自有秋詩</p><p><a href="../../model.html#/doc/25231">View poem's topic associations</a></p></body></html>
