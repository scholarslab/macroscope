  <body><p>803_64: 《十離詩。燕離巢》薛濤</p>
    <p>出入朱門未忍拋　主人常愛語交交　銜泥穢污珊瑚枕　不得梁間更壘巢</p><p><a href="../../model.html#/doc/39953">View poem's topic associations</a></p></body></html>
