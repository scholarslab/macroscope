  <body><p>411_34: 《野狐泉柳林》元稹</p>
    <p>去日野狐泉上柳　紫牙初綻拂眉低　秋來寥落驚風雨　葉滿空林踏作泥</p><p><a href="../../model.html#/doc/19132">View poem's topic associations</a></p></body></html>
