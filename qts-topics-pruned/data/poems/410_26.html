  <body><p>410_26: 《滎陽鄭公以稹寓居嚴茅有池塘之勝寄詩四首因有意獻》元稹</p>
    <p>激射分流闊　灣環此地多　暫停隨梗浪　猶閱敗霜荷　恨阻還江勢　思深到海波　自傷才畎澮　其奈贈珠何</p><p><a href="../../model.html#/doc/19093">View poem's topic associations</a></p></body></html>
