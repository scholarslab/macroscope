  <body><p>675_85: 《蠟燭》鄭穀</p>
    <p>仙漏遲遲出建章　宮簾不動透清光　金闈露白新裁詔　畫閣春紅正試妝　淚滴杯盤何所恨　燼飄蘭麝暗和香　多情更有分明處　照得歌塵下燕梁</p><p><a href="../../model.html#/doc/34199">View poem's topic associations</a></p></body></html>
