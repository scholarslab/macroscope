  <body><p>506_54: 《淮南李相公紳席上賦春雪》章孝標</p>
    <p>六出花飛處處飄　粘窗著砌上寒條　朱門到曉難盈尺　盡是三軍喜氣消</p><p><a href="../../model.html#/doc/24486">View poem's topic associations</a></p></body></html>
