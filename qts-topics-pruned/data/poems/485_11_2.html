  <body><p>485_11_2: 《懷仙二首（其二）》鮑溶</p>
    <p>閬峰綺閣幾千丈　瑤水西流十二城　曾見周靈王太子　碧桃花下自吹笙</p><p><a href="../../model.html#/doc/23238">View poem's topic associations</a></p></body></html>
