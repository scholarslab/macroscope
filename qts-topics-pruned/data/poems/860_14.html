  <body><p>860_14: 《言志》韓湘</p>
    <p>青山雲水窟　此地是吾家　後夜流瓊液　凌晨咀絳霞　琴彈碧玉調　鑪煉白硃砂　寶鼎存金虎　元田養白鴉　一瓢藏世界　三尺斬妖邪　解造逡巡酒　能開頃刻花　有人能學我　同去看仙葩</p><p><a href="../../model.html#/doc/43246">View poem's topic associations</a></p></body></html>
