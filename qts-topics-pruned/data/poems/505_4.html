  <body><p>505_4: 《竹》崔涯</p>
    <p>領得溪風不放迴　傍窗緣砌遍庭栽　須招野客為鄰住　看引山禽入郭來　幽院獨驚秋氣早　小門深向綠陰開　誰憐翠色兼寒影　靜落茶甌與酒杯</p><p><a href="../../model.html#/doc/24400">View poem's topic associations</a></p></body></html>
