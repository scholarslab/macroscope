  <body><p>846_65: 《寄清溪道者》齊己</p>
    <p>萬里千疊紅霞嶂　夜燭朝香白石龕　常寄溪窗憑危檻　看經影落古龍潭</p><p><a href="../../model.html#/doc/42602">View poem's topic associations</a></p></body></html>
