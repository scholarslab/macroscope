  <body><p>83_2_20: 《感遇詩三十八首（其二十）》陳子昂</p>
    <p>玄天幽且默　群議曷嗤嗤　聖人教猶在　世運久陵夷　一繩將何繫　憂醉不能持去去行采芝　勿為塵所欺</p><p><a href="../../model.html#/doc/3744">View poem's topic associations</a></p></body></html>
