  <body><p>541_97_2: 《朱槿花二首（其二）》李商隱</p>
    <p>勇多侵路去　恨有礙燈還　嗅自微微白　看成沓沓殷　坐疑忘物外　歸去有簾間　君問傷春句　千辭不可刪</p><p><a href="../../model.html#/doc/26925">View poem's topic associations</a></p></body></html>
