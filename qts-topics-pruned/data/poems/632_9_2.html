  <body><p>632_9_2: 《效陳拾遺子昂感遇二首（其二）》司空圖</p>
    <p>陽和含煦潤　卉木競紛華　當為眾所悅　私已汝何誇　北里秘穠豔　東園鎖名花　豪奪乃常理　笑君徒咄嗟</p><p><a href="../../model.html#/doc/31432">View poem's topic associations</a></p></body></html>
