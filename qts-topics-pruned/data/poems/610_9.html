  <body><p>610_9: 《太湖詩。桃花塢》皮日休</p>
    <p>夤緣度南嶺　盡日穿林樾　窮深到茲塢　逸興轉超忽　塢名雖然在　不見桃花發　恐是武陵溪　自閉仙日月　倚峰小精舍　當嶺殘耕　將洞任迴還　把雲恣披拂　閒禽啼叫窱　險狖眠硉矹　微風吹重嵐　碧埃輕勃勃　清陰減鶴睡　秀色治人渴　敲竹鬥錚摐　弄泉爭咽嗢　空齋蒸柏葉　野飯調石髮　空羨塢中人　終身無履襪</p><p><a href="../../model.html#/doc/30558">View poem's topic associations</a></p></body></html>
