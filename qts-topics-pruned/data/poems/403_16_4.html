  <body><p>403_16_4: 《哭呂衡州六首（其四）》元稹</p>
    <p>雕鶚生難敵　沉檀死更香　兒童喧巷市　羸老哭碑堂　雁起沙汀闇　雲連海氣黃祝融峰上月　幾照北人喪</p><p><a href="../../model.html#/doc/18923">View poem's topic associations</a></p></body></html>
