  <body><p>561_71: 《題於公花園》薛能</p>
    <p>含桃莊主後園深　繁實初成靜掃陰　若使明年花可待　應須惱破事花心</p><p><a href="../../model.html#/doc/28249">View poem's topic associations</a></p></body></html>
