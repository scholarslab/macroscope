  <body><p>478_7_1: 《雲安公主出降雜詠催妝二首（其一）》陸暢</p>
    <p>天上瓊花不避秋　今宵織女嫁牽牛　萬人惟待乘鸞出　乞巧齊登明月樓</p><p><a href="../../model.html#/doc/23020">View poem's topic associations</a></p></body></html>
