  <body><p>801_35: 《峽中即事》廉氏</p>
    <p>清秋三峽此中去　鳴鳥孤猿不可聞　一道水聲多亂石　四時天色少晴雲　日暮泛舟溪漵口　那堪夜永思氛氳</p><p><a href="../../model.html#/doc/39835">View poem's topic associations</a></p></body></html>
