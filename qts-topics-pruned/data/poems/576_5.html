  <body><p>576_5: 《謝公墅歌》溫庭筠</p>
    <p>朱雀航南繞香陌　謝郎東墅連春碧　鳩眠高柳日方融　綺榭飄颻紫庭客　文楸方罫花參差　心陣未成星滿池　四座無喧梧竹靜　金蟬玉柄俱持頤　對局含情見千里　都城已得長蛇尾　江南王氣繫疏襟　未許苻堅過淮水</p><p><a href="../../model.html#/doc/29039">View poem's topic associations</a></p></body></html>
