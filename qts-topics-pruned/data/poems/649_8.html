  <body><p>649_8: 《湖南使院遣情送江夏賀侍郎》方幹</p>
    <p>雲雨一消散　悠悠關復河　俱從泛舟役　遂隔洞庭波　楚水去不盡　秋風今更過　無由得相見　卻恨寄書多</p><p><a href="../../model.html#/doc/32648">View poem's topic associations</a></p></body></html>
