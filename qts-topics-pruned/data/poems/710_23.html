  <body><p>710_23: 《鷹》徐夤</p>
    <p>害物傷生性豈馴　且宜籠罩待知人　惟擒燕雀啗腥血　卻笑鸞皇啄翠筠　狡兔穴多非爾識　鳴鳩脰短罰君身　豪門不讀詩書者　走馬平原放玩頻</p><p><a href="../../model.html#/doc/36420">View poem's topic associations</a></p></body></html>
