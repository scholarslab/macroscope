  <body><p>192_24: 《任鄠令渼陂游眺》韋應物</p>
    <p>野水灩長塘　煙花亂晴日　氤氳綠樹多　蒼翠千山出　遊魚時可見　新荷尚未密　屢往心獨閒　恨無理人術</p><p><a href="../../model.html#/doc/8150">View poem's topic associations</a></p></body></html>
