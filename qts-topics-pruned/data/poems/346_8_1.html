  <body><p>346_8_1: 《塞上曲二首（其一）》王涯</p>
    <p>天驕遠塞行　出鞘寶刀鳴　定是酬恩日　今朝覺命輕</p><p><a href="../../model.html#/doc/17944">View poem's topic associations</a></p></body></html>
