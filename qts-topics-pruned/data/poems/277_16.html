  <body><p>277_16: 《酬李益端公夜宴見贈》盧綸</p>
    <p>戚戚一西東　十年今始同　可憐歌酒夜　相對兩衰翁</p><p><a href="../../model.html#/doc/14514">View poem's topic associations</a></p></body></html>
