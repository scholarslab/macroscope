  <body><p>151_90: 《望龍山懷道士許法棱》劉長卿</p>
    <p>心惆悵　望龍山　雲之際　鳥獨還　懸崖絕壁幾千丈　綠蘿嫋嫋不可攀　龍山高　誰能踐　靈原中　蒼翠晚　嵐煙瀑水如向人　終日迢迢空在眼　中有一人披霓裳　誦經山頂飧瓊漿　空林閒坐獨焚香　真官列侍儼成行　朝入青霄禮玉堂　夜掃白雲眠石床　桃花洞裏居人滿　桂樹山中住日長　龍山高高遙相望</p><p><a href="../../model.html#/doc/6520">View poem's topic associations</a></p></body></html>
