  <body><p>268_93: 《寒蜂采菊蕊》耿湋</p>
    <p>遊颺下晴空　尋芳到菊叢　帶聲來蕊上　連影在香中　去住霑餘霧　高低順過風　終慚異蝴蝶　不與夢魂通</p><p><a href="../../model.html#/doc/12405">View poem's topic associations</a></p></body></html>
