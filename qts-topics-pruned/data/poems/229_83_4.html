  <body><p>229_83_4: 《夔州歌十絕句（其四）》杜甫</p>
    <p>赤甲白鹽俱刺天　閭閻繚繞接山巔　楓林橘樹丹青合　復道重樓錦繡懸</p><p><a href="../../model.html#/doc/10338">View poem's topic associations</a></p></body></html>
