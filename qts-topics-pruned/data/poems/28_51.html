  <body><p>28_51: 《雜曲歌辭。十二月樂辭。正月》李賀</p>
    <p>上樓迎春新春歸　暗黃著柳宮漏遲　薄薄淡靄弄野姿　寒綠幽泥生短絲　錦床曉臥玉肌冷　露臉未開對朝暝　官街柳帶不堪折　早晚菖蒲勝綰結</p><p><a href="../../model.html#/doc/1874">View poem's topic associations</a></p></body></html>
