  <body><p>451_79: 《醉吟》白居易</p>
    <p>醉來忘渴復忘飢　冠帶形骸杳若遺　耳底齋鐘初過後　心頭卯酒未消時　臨風朗詠從人聽　看雪閒行任馬遲　應被眾疑公事慢　承前府尹不吟詩</p><p><a href="../../model.html#/doc/21475">View poem's topic associations</a></p></body></html>
