  <body><p>212_32_1: 《自淇涉黃河途中作十三首（其一）》高適</p>
    <p>川上常極目　世情今已閑　去帆帶落日　征路隨長山　親友若雲霄　可望不可攀於茲任所愜　浩蕩風波間</p><p><a href="../../model.html#/doc/9152">View poem's topic associations</a></p></body></html>
