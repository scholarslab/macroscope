  <body><p>224_57: 《贈比部蕭郎中十兄（甫從姑子也）》杜甫</p>
    <p>有美生人傑　由來積德門　漢朝丞相系　梁日帝王孫　蘊藉為郎久　魁梧秉哲尊　詞華傾後輩　風雅藹孤騫　宅相榮姻戚　兒童惠討論　見知真自幼　謀拙醜諸昆　漂蕩雲天闊　沈埋日月奔　致君時已晚　懷古意空存　中散山陽鍛　愚公野谷村　寧紆長者轍　歸老任乾坤</p><p><a href="../../model.html#/doc/9781">View poem's topic associations</a></p></body></html>
