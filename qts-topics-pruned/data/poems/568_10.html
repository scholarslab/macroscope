  <body><p>568_10: 《盧溪道中》李群玉</p>
    <p>曉發潺湲亭　夜宿潺湲水　風篁掃石瀨　琴聲九十里　光奔覺來眼　寒落夢中耳　曾向三峽行　巴江亦如此</p><p><a href="../../model.html#/doc/28405">View poem's topic associations</a></p></body></html>
