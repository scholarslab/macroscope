  <body><p>852_11_1: 《自詠二首（其一）》徐靈府</p>
    <p>寂寂凝神太極初　無心應物等空虛　性修自性非求得　欲識真人祇是渠</p><p><a href="../../model.html#/doc/42839">View poem's topic associations</a></p></body></html>
