  <body><p>568_15: 《送蕭綰之桂林（時群玉游豫章）》李群玉</p>
    <p>蘭香佩蘭人　弄蘭蘭江春　爾為蘭林秀　芳藻驚常倫　燦燦鳳池裔　一毛今再新　竹花不給口　憔悴清湘濱　一朝南溟飛　彩翮不可親　蒼梧雲水晚　離思空凝顰　我亦縱煙櫂　西浮彭蠡津　丈夫未虎變　落魄甘風塵　大禹惜寸陰　況我無才身　流光銷道路　以此生嗟辛　萬里闊分袂　相思杳難申　桂水秋更碧　寄書西上鱗</p><p><a href="../../model.html#/doc/28412">View poem's topic associations</a></p></body></html>
