  <body><p>900_2_13: 《憶江南（其十三）》呂岩</p>
    <p>沉醉處　縹渺玉京山　唱徹步虛清燕罷　不知今夕是何年　海水又桑田</p><p><a href="../../model.html#/doc/48363">View poem's topic associations</a></p></body></html>
