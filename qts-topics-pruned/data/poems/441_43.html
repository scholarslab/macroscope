  <body><p>441_43: 《送客歸京》白居易</p>
    <p>水陸四千里　何時歸到秦　舟辭三峽雨　馬入九衢塵　有酒留行客　無書寄貴人　唯憑遠傳語　好在曲江春</p><p><a href="../../model.html#/doc/20578">View poem's topic associations</a></p></body></html>
