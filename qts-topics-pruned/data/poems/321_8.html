  <body><p>321_8: 《奉和鄜州劉大夫麥秋出師遮虜有懷中朝親故》權德輿</p>
    <p>天子愛全才　故人雄外臺　綠油登上將　青綬亞中台　亭障鳴笳入　風雲轉旆來　蘭坊分杳杳　麥壟望莓莓　月向琱弓滿　蓮依寶劍開　行師齊鶴列　錫馬盡龍媒　壯志徵梁甫　嘉招萃楚材　千尋推直幹　百鍊去纖埃　間闊勞相望　歡言幸早陪　每聯花下騎　幾泛竹間杯　芳訊雙魚遠　流年兩鬢催　何時介圭覲　攜手詠康哉</p><p><a href="../../model.html#/doc/15247">View poem's topic associations</a></p></body></html>
