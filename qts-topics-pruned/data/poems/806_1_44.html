  <body><p>806_1_44: 《詩三百三首（其四十四）》寒山</p>
    <p>獨臥重巖下　蒸雲晝不消　室中雖嗡靉　心裏絕喧囂　夢去遊金闕　魂歸度石橋拋除鬧我者　歷歷樹間瓢</p><p><a href="../../model.html#/doc/40074">View poem's topic associations</a></p></body></html>
