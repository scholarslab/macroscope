  <body><p>334_44_4: 《句（其四）》令狐楚</p>
    <p>偶逢蒲家郎　乃是葛仙客　行常乘青竹　飢即煮白石　腰間嫌大組　心內保尺宅　我願從之遊　深卜鍊上液</p><p><a href="../../model.html#/doc/15876">View poem's topic associations</a></p></body></html>
