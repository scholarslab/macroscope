  <body><p>561_45: 《和府帥相公》薛能</p>
    <p>竹映高牆似傍山　鄒陽歸後令威還　君看將相才多少　兩首詩成七步間</p><p><a href="../../model.html#/doc/28196">View poem's topic associations</a></p></body></html>
