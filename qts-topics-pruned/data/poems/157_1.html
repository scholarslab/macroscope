  <body><p>157_1: 《古別離》孟雲卿</p>
    <p>朝日上高臺　離人怨秋草　但見萬里天　不見萬里道　君行本迢遠　苦樂良難保　宿昔夢同衾　憂心常傾倒　含酸欲誰訴　展轉傷懷抱　結髮年已遲　征行去何早　寒暄有時謝　憔悴難再好　人皆算年壽　死者何曾老　少壯無見期　水深風浩浩</p><p><a href="../../model.html#/doc/6614">View poem's topic associations</a></p></body></html>
