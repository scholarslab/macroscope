  <body><p>227_70_3: 《有感五首（其三）》杜甫</p>
    <p>洛下舟車入　天中貢賦均　日聞紅粟腐　寒待翠華春　莫取金湯固　長令宇宙新不過行儉德　盜賊本王臣</p><p><a href="../../model.html#/doc/10120">View poem's topic associations</a></p></body></html>
