  <body><p>333_51_1: 《述舊紀勳寄太原李光顏侍中二首（其一）》楊巨源</p>
    <p>玉塞含悽見雁行　北垣新詔拜龍驤　弟兄間世真飛將　貔虎歸時似故鄉　鼓角因風飄朔氣　旌旗映水發秋光　河源收地心猶壯　笑向天西萬里霜</p><p><a href="../../model.html#/doc/15737">View poem's topic associations</a></p></body></html>
