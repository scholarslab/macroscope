  <body><p>422_36: 《有所教》元稹</p>
    <p>莫畫長眉畫短眉　斜紅傷豎莫傷垂　人人總解爭時勢　都大須看各自宜</p><p><a href="../../model.html#/doc/19482">View poem's topic associations</a></p></body></html>
