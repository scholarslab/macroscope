  <body><p>840_41: 《夏日林下作》齊己</p>
    <p>煩暑莫相煎　森森在眼前　暫來還盡日　獨坐只聞蟬　草媚終難死　花飛卒未蔫　秋風拾此去　滿篋貯新篇</p><p><a href="../../model.html#/doc/42096">View poem's topic associations</a></p></body></html>
