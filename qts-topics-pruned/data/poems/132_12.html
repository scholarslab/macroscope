  <body><p>132_12: 《謁張果先生》李頎</p>
    <p>先生谷神者　甲子焉能計　自說軒轅師　于今幾千歲　寓遊城郭裏　浪跡希夷際　應物雲無心　逢時舟不繫　餐霞斷火粒　野服兼荷製　白雪淨肌膚　青松養身世　韜精殊豹隱　鍊骨同蟬蛻　忽去不知誰　偶來寧有契　二儀齊壽考　六合隨休憩　彭聃猶嬰孩　松期且微細　嘗聞穆天子　更憶漢皇帝　親屈萬乘尊　將窮四海裔　車徒遍草木　錦帛招談說　八駿空往還　三山轉虧蔽　吾君感至德　玄老欣來詣　受籙金殿開　清齋玉堂閉　笙歌迎拜首　羽帳崇嚴衛　禁柳垂香鑪　宮花拂仙袂　祈年寶祚廣　致福蒼生惠　何必待龍髯　鼎成方取濟</p><p><a href="../../model.html#/doc/5434">View poem's topic associations</a></p></body></html>
