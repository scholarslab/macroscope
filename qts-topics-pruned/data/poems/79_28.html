  <body><p>79_28: 《邊夜有懷》駱賓王</p>
    <p>漢地行逾遠　燕山去不窮　城荒猶築怨　碣毀尚銘功　古戍煙塵滿　邊庭人事空　夜關明隴月　秋塞急胡風　倚伏良難定　榮枯豈易通　旅魂勞泛梗　離恨斷征蓬　蘇武封猶薄　崔駰宦不工　惟餘北叟意　欲寄南飛鴻</p><p><a href="../../model.html#/doc/3632">View poem's topic associations</a></p></body></html>
