  <body><p>462_11: 《送劉郎中赴任蘇州》白居易</p>
    <p>仁風膏雨去隨輪　勝境歡遊到逐身　水驛路穿兒店月　花船棹入女湖春　宣城獨詠窗中岫　柳惲單題汀上蘋　何似姑蘇詩太守　吟詩相繼有三人</p><p><a href="../../model.html#/doc/22191">View poem's topic associations</a></p></body></html>
