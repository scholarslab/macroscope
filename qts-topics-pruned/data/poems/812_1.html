  <body><p>812_1: 《早發陝州途中贈嚴秘書》清江</p>
    <p>此身雖不繫　憂道亦勞生　萬里江湖夢　千山雨雪行　人家依舊壘　關路閉層城　未盡交河虜　猶屯細柳兵　艱難嗟遠客　棲託賴深情　貧病吾將有　精修許少卿</p><p><a href="../../model.html#/doc/40501">View poem's topic associations</a></p></body></html>
