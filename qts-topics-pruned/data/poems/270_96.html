  <body><p>270_96: 《題雲公山房（一作權德輿詩，又作楊巨源詩）》戎昱</p>
    <p>雲公蘭若深山裏　月明松殿微風起　試問空門清淨心　蓮花不著秋潭水</p><p><a href="../../model.html#/doc/12574">View poem's topic associations</a></p></body></html>
