  <body><p>292_13: 《龍池寺望月寄韋使君閻別駕》司空曙</p>
    <p>清光此夜中　萬古望應同　當野山沈霧　低城樹有風　花宮紛共邃　水府皓相空　遙想高樓上　唯君對庾公</p><p><a href="../../model.html#/doc/13837">View poem's topic associations</a></p></body></html>
