  <body><p>27_73: 《雜曲歌辭。上巳樂》張祜</p>
    <p>猩猩血綵繫頭標　天上齊聲舉畫橈　卻是內人爭意切　六宮羅袖一時招</p><p><a href="../../model.html#/doc/1674">View poem's topic associations</a></p></body></html>
