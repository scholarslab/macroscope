  <body><p>378_2: 《憶周秀才、素上人，時聞各在一方》孟郊</p>
    <p>東西分我情　魂夢安能定　野客雲作心　高僧月為性　浮雲自高閒　明月常空淨　衣敝得古風　居山無俗病　吟聽碧雲語　手把青松柄　羨爾欲寄書　飛禽杳難倩</p><p><a href="../../model.html#/doc/17800">View poem's topic associations</a></p></body></html>
