  <body><p>814_31: 《送李使君赴瓊州兼五州招討使》無可</p>
    <p>分竹雄兼使　南方到海行　臨門雙旆引　隔嶺五州迎　猿鶴同枝宿　蘭蕉夾道生　雲垂前騎失　山豁去帆輕　雨霧蒸秋岸　浪濤震夜城　政閒開迥閣　敧枕島風清</p><p><a href="../../model.html#/doc/40609">View poem's topic associations</a></p></body></html>
