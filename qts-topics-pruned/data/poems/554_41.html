  <body><p>554_41: 《哭南流人》項斯</p>
    <p>遙見南來使　江頭哭問君　臨終時有雪　旅葬處無雲　官庫空收劍　蠻僧共起墳　知名人尚少　誰為錄遺文</p><p><a href="../../model.html#/doc/27687">View poem's topic associations</a></p></body></html>
