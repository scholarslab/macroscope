  <body><p>454_78_2: 《楊柳枝詞八首（其二）》白居易</p>
    <p>陶令門前四五樹　亞夫營裏百千條　何似東都正二月　黃金枝映洛陽橋</p><p><a href="../../model.html#/doc/21665">View poem's topic associations</a></p></body></html>
