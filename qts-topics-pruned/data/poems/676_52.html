  <body><p>676_52: 《溫處士能畫鷺鶿以四韻換之》鄭穀</p>
    <p>昔年吟醉繞江蘺　愛把漁竿伴鷺鶿　聞說小毫能縱逸　敢憑輕素寫幽奇　涓涓浪濺殘菱蔓　戛戛風搜折葦枝　得向曉窗閒挂玩　雪蓑煙艇恨無遺</p><p><a href="../../model.html#/doc/34258">View poem's topic associations</a></p></body></html>
