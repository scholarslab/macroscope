  <body><p>357_43: 《贈澧州高大夫司馬霞寓》劉禹錫</p>
    <p>前年牧錦城　馬蹋血泥行　千里追戎首　三軍許勇名　殘兵疑鶴唳　空壘辯烏聲　一誤雲中級　南遊湘水清</p><p><a href="../../model.html#/doc/16826">View poem's topic associations</a></p></body></html>
