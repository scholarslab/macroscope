  <body><p>475_89: 《春暮思平泉雜詠二十首。鸂鶒》李德裕</p>
    <p>清沚雙鸂鶒　前年海上雛　今年戀洲嶼　思若在江湖　欲起搖荷蓋　閒飛濺水珠　不能常泛泛　惟作逐波鳧</p><p><a href="../../model.html#/doc/22827">View poem's topic associations</a></p></body></html>
