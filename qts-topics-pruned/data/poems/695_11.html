  <body><p>695_11: 《柳穀道中作卻寄》韋莊</p>
    <p>馬前紅葉正紛紛　馬上離情斷殺魂　曉發獨辭殘月店　暮程遙宿隔雲村　心如岳色留秦地　夢逐河聲出禹門　莫怪苦吟鞭拂地　有誰傾蓋待王孫</p><p><a href="../../model.html#/doc/35523">View poem's topic associations</a></p></body></html>
