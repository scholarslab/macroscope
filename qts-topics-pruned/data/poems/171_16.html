  <body><p>171_16: 《贈僧朝美》李白</p>
    <p>水客凌洪波　長鯨涌溟海　百川隨龍舟　噓吸竟安在　中有不死者　探得明月珠　高價傾宇宙　餘輝照江湖　苞卷金縷褐　蕭然若空無　誰人識此寶　竊笑有狂夫　了心何言說　各勉黃金軀</p><p><a href="../../model.html#/doc/7265">View poem's topic associations</a></p></body></html>
