  <body><p>835_23_2: 《大蜀皇帝潛龍日述聖德詩五首（其二）》貫休</p>
    <p>扶持社稷似齊桓　百萬雄師貴可觀　神智發中真莫測　貢輸天下學應難　風清鼙角　　　　　肅神龍草木寒　堪羨蜀民恆有福　太平時節一般般</p><p><a href="../../model.html#/doc/41737">View poem's topic associations</a></p></body></html>
