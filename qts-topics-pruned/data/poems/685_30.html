  <body><p>685_30: 《追詠棠梨花十韻》吳融</p>
    <p>蜀地從來勝　棠梨第一花　更應無軟弱　別自有妍華　不貴綃為霧　難降綺作霞　移須歸紫府　駐合餌丹砂　密映彈琴宅　深藏賣酒家　夜宜紅蠟照　春稱錦筵遮　連廟魂棲望　飄江字繞巴　未饒酥點薄　兼雪飛斜　舊賞三年斷　新期萬里賒　長安如種得　誰定牡丹誇</p><p><a href="../../model.html#/doc/34885">View poem's topic associations</a></p></body></html>
