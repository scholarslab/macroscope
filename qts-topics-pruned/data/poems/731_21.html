  <body><p>731_21: 《題文川村居》滕白</p>
    <p>種茶巖接紅霞塢　灌稻泉生白石根　皤腹老翁眉似雪　海棠花下戲兒孫</p><p><a href="../../model.html#/doc/37359">View poem's topic associations</a></p></body></html>
