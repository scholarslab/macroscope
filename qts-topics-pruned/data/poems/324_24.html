  <body><p>324_24: 《送岳州溫錄事赴任》權德輿</p>
    <p>解巾州主簿　捧檄不辭遙　獨鶴九霄翼　寒松百尺條　晨裝沾雨雪　旅宿候風潮　為政閒無事　清談肅郡僚</p><p><a href="../../model.html#/doc/15362">View poem's topic associations</a></p></body></html>
