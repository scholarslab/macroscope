  <body><p>749_60: 《吉水縣酬夏侯秀才見寄》李中</p>
    <p>啟鑑悠悠兩鬢蒼　病來心緒易淒涼　知音不到吟還懶　鎖印開簾又夕陽</p><p><a href="../../model.html#/doc/38144">View poem's topic associations</a></p></body></html>
