  <body><p>438_3: 《題盧秘書夏日新栽竹二十韻》白居易</p>
    <p>湘竹初封植　盧生此考槃　久持霜節苦　新托露根難　等度須當砌　疏稠要滿闌　買憐分薄俸　栽稱作閒官　葉翦藍羅碎　莖抽玉琯端　幾聲清淅瀝　一簇綠檀欒　未夜青嵐入　先秋白露團　拂肩搖翡翠　熨手弄琅玕　韻透窗風起　陰鋪砌月殘　炎天聞覺冷　窄地見疑寬　梢動勝搖扇　枝低好挂冠　碧籠煙幕幕　珠灑雨珊珊　晚籜晴雲展　陰芽蟄虺蟠　愛從抽馬策　惜未截魚竿　松韻徒煩聽　桃夭不足觀　梁慚當家杏　臺陋本司蘭　撐撥詩人興　勾牽酒客歡　靜連蘆簟滑　涼拂葛衣單　豈止消時暑　應能保歲寒　莫同凡草木　一種夏中看</p><p><a href="../../model.html#/doc/20267">View poem's topic associations</a></p></body></html>
