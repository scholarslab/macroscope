  <body><p>271_137: 《從軍別家》竇鞏</p>
    <p>自笑儒生著戰袍　書齋壁上挂弓刀　如今便是征人婦　好織迴文寄竇滔</p><p><a href="../../model.html#/doc/12723">View poem's topic associations</a></p></body></html>
