  <body><p>200_54: 《送蒲秀才擢第歸蜀》岑參</p>
    <p>去馬疾如飛　看君戰勝歸　新登詵第　更著老萊衣　　漢水行人少　巴山客舍稀　向南風候暖　臘月見春輝</p><p><a href="../../model.html#/doc/8557">View poem's topic associations</a></p></body></html>
