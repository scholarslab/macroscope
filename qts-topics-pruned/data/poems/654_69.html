  <body><p>654_69: 《覽陳丕卷》羅鄴</p>
    <p>雪宮詞客燕宮遊　一軸煙花象外搜　謾把蜀紋當晝展　徒誇湘碧帶春流　吟時致我寒侵骨　得處疑君白盡頭　從北南歸明月夜　嶺猿灘鳥更悠悠</p><p><a href="../../model.html#/doc/33020">View poem's topic associations</a></p></body></html>
