  <body><p>319_21: 《臨川羨魚》張正元</p>
    <p>有客百愁侵　求魚正在今　廣川何渺漫　高岸幾登臨　風水寧相阻　煙霞豈憚深　不應同逐鹿　詎肯比從禽　結網非無力　忘筌自有心　永存芳餌在　佇立思沈沈</p><p><a href="../../model.html#/doc/15182">View poem's topic associations</a></p></body></html>
