  <body><p>402_2_2: 《表夏十首（其二）》元稹</p>
    <p>初日滿階前　輕風動簾影　旬時得休浣　高臥閱清景　僮兒拂巾箱　鴉軋深林井心到物自閒　何勞遠箕潁</p><p><a href="../../model.html#/doc/18864">View poem's topic associations</a></p></body></html>
