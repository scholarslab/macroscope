  <body><p>128_85: 《歎白髮》王維</p>
    <p>宿昔朱顏成暮齒　須臾白髮變垂髫　一生幾許傷心事　不向空門何處銷</p><p><a href="../../model.html#/doc/5318">View poem's topic associations</a></p></body></html>
