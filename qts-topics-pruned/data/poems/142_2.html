  <body><p>142_2: 《駕幸河東》王昌齡</p>
    <p>晉水千廬合　汾橋萬國從　開唐天業盛　入沛聖恩濃　下輦迴三象　題碑任六龍　睿明懸日月　千歲此時逢</p><p><a href="../../model.html#/doc/5854">View poem's topic associations</a></p></body></html>
