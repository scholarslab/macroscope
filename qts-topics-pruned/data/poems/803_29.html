  <body><p>803_29: 《棠梨花和李太尉》薛濤</p>
    <p>吳均蕙圃移嘉木　正及東溪春雨時　日晚鶯啼何所為　淺深紅膩壓繁枝</p><p><a href="../../model.html#/doc/39912">View poem's topic associations</a></p></body></html>
