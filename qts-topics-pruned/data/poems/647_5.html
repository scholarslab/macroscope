  <body><p>647_5: 《交河塞下曲》胡曾</p>
    <p>交河冰薄日遲遲　漢將思家感別離　塞北草生蘇武泣　隴西雲起李陵悲　曉侵雉堞烏先覺　春入關山雁獨知　何處疲兵心最苦　夕陽樓上笛聲時</p><p><a href="../../model.html#/doc/32442">View poem's topic associations</a></p></body></html>
