  <body><p>650_11: 《漳州陽亭言事寄於使君》方幹</p>
    <p>謝守登城對遠峰　金英泛泛滿金鍾　樓頭風景八九月　床下水雲千萬重　紅旆朝昏雖許近　清才今古定難逢　鯉魚縱是凡鱗鬣　得在膺門合作龍</p><p><a href="../../model.html#/doc/32719">View poem's topic associations</a></p></body></html>
