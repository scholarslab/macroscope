  <body><p>355_7: 《途中早發》劉禹錫</p>
    <p>馬踏塵上霜　月明江頭路　行人朝氣銳　宿鳥相辭去　流水隔遠村　縵山多紅樹　悠悠關塞內　往來無閒步</p><p><a href="../../model.html#/doc/16683">View poem's topic associations</a></p></body></html>
