  <body><p>853_2_3: 《覽古十四首（其三）》吳筠</p>
    <p>棟宇代巢穴　其來自三皇　跡生固為累　經始增百王　瑤臺既滅夏　瓊室復隕湯覆車世不悟　秦氏興阿房　繼踵迷反正　漢家崇建章　力役弊萬人　瑰奇殫八方徇志仍未極　促齡已云亡　侈靡竟何在　荊榛生廟堂</p><p><a href="../../model.html#/doc/42869">View poem's topic associations</a></p></body></html>
