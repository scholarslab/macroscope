  <body><p>458_90: 《閑樂》白居易</p>
    <p>坐安臥穩平肩　倚杖披衫遶四邊　空腹三杯卯後酒　曲肱一覺醉中眠　更無忙苦吟閒樂　恐是人間自在天</p><p><a href="../../model.html#/doc/22018">View poem's topic associations</a></p></body></html>
