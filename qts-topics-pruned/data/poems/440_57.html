  <body><p>440_57: 《曉寢》白居易</p>
    <p>轉枕重安寢　回頭一欠伸　紙窗明覺曉　布被暖知春　莫強疏慵性　須安老大身　雞鳴一覺睡　不博早朝人</p><p><a href="../../model.html#/doc/20509">View poem's topic associations</a></p></body></html>
