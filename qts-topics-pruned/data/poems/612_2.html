  <body><p>612_2: 《奉和魯望四明山九題。過雲》皮日休</p>
    <p>粉洞二十里　當中幽客行　片時迷鹿跡　寸步隔人聲　以杖探虛翠　將襟惹薄明　經時未過得　恐是入層城</p><p><a href="../../model.html#/doc/30628">View poem's topic associations</a></p></body></html>
