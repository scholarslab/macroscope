  <body><p>62_13: 《和康五庭芝望月有懷》杜審言</p>
    <p>明月高秋迥　愁人獨夜看　暫將弓並曲　翻與扇俱團　霧濯清輝苦　風飄素影寒　羅衣一此鑒　頓使別離難</p><p><a href="../../model.html#/doc/3160">View poem's topic associations</a></p></body></html>
