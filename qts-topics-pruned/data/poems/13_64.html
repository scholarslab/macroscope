  <body><p>13_64: 《郊廟歌辭。享太廟樂章。惟新舞》劉晏</p>
    <p>漢祚惟永　神功中興　風驅氛祲　天覆黎蒸　三光再朗　庶績其凝　重熙累洽　景命是膺</p><p><a href="../../model.html#/doc/556">View poem's topic associations</a></p></body></html>
