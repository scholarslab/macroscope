  <body><p>798_1_61: 《宮詞（其六十一）》花蕊夫人</p>
    <p>釣線沈波漾彩舟　魚爭芳餌上龍鉤　內人急捧金盤接　撥刺紅鱗躍未休</p><p><a href="../../model.html#/doc/39649">View poem's topic associations</a></p></body></html>
