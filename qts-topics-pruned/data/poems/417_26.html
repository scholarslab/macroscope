  <body><p>417_26: 《題長慶四年曆日尾》元稹</p>
    <p>殘歷半張餘十四　灰心雪鬢兩淒然　定知新歲御樓後　從此不名長慶年</p><p><a href="../../model.html#/doc/19352">View poem's topic associations</a></p></body></html>
