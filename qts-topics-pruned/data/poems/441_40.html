  <body><p>441_40: 《和行簡望郡南山》白居易</p>
    <p>反照前山雲樹明　從君苦道似華清　試聽腸斷巴猿叫　早晚驪山有此聲</p><p><a href="../../model.html#/doc/20575">View poem's topic associations</a></p></body></html>
