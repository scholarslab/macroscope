  <body><p>508_3: 《鳥散餘花落》竇洵直</p>
    <p>晚樹春歸後　花飛鳥下初　參差分羽翼　零落滿空虛　風外清香轉　林邊豔影疏　輕盈疑雪舞　髣似霞舒　萬片情難極　遷喬思有餘　微臣一何幸　吟賞對寒居</p><p><a href="../../model.html#/doc/24533">View poem's topic associations</a></p></body></html>
