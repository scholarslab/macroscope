  <body><p>429_44: 《湓浦早冬》白居易</p>
    <p>潯陽孟冬月　草木未全衰　祗抵長安陌　涼風八月時　日西湓水曲　獨行吟舊詩　蓼花始零落　蒲葉稍離披　但作城中想　何異曲江池</p><p><a href="../../model.html#/doc/19774">View poem's topic associations</a></p></body></html>
