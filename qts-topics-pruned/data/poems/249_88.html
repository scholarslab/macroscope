  <body><p>249_88: 《送段明府》皇甫冉</p>
    <p>遙夜此何其　霜空殘杳靄　方嗟異鄉別　暫是同公會　海林秋更疏　野水寒猶大　離人轉吳岫　旅雁從燕塞　日夕望前期　勞心白雲外</p><p><a href="../../model.html#/doc/11679">View poem's topic associations</a></p></body></html>
