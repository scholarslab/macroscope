  <body><p>191_57: 《感事》韋應物</p>
    <p>霜雪皎素絲　何意墜墨池　青蒼猶可濯　黑色不可移　女工再三嘆　委棄當此時　歲寒雖無褐　機杼誰肯施</p><p><a href="../../model.html#/doc/8130">View poem's topic associations</a></p></body></html>
