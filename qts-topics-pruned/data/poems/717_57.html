  <body><p>717_57: 《吊建州李員外》曹松</p>
    <p>銘旌歸故里　猿鳥亦淒然　已葬桐江月　空迴建水船　客傳為郡日　僧說讀書年　恐有吟魂在　深山古木邊</p><p><a href="../../model.html#/doc/36730">View poem's topic associations</a></p></body></html>
