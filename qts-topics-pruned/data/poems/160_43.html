  <body><p>160_43: 《送元公之鄂渚，尋觀主張驂鸞》孟浩然</p>
    <p>桃花春水漲　之子忽乘流　峴首辭蛟浦　江中問鶴樓　贈君青竹杖　送爾白蘋洲　應是神仙子　相期汗漫遊</p><p><a href="../../model.html#/doc/6757">View poem's topic associations</a></p></body></html>
