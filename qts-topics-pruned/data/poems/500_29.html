  <body><p>500_29: 《夜宴太僕田卿宅》姚合</p>
    <p>故人九寺長　邀我此同歡　永夜開筵靜　中年飲酒難　微風侵燭影　疊漏過林端　臘後分朝日　天明幾刻殘</p><p><a href="../../model.html#/doc/24138">View poem's topic associations</a></p></body></html>
