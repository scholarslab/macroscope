  <body><p>228_6: 《奉寄章十侍禦》杜甫</p>
    <p>淮海維揚一俊人　金章紫綬照青春　指麾能事迴天地　訓練強兵動鬼神　湘西不得歸關羽　河內猶宜借寇恂　朝覲從容問幽仄　勿云江漢有垂綸</p><p><a href="../../model.html#/doc/10152">View poem's topic associations</a></p></body></html>
