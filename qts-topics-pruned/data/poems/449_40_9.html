  <body><p>449_40_9: 《和春深二十首（其九）》白居易</p>
    <p>何處春深好　春深博弈家　一先爭破眼　六聚鬥成花　鼓應投壺馬　兵衝象戲車彈棋局上事　最妙是長斜　何處春深好　春深嫁女家　紫排襦上雉　黃帖鬢邊花轉燭初移障　鳴環欲上車　青衣傳氈褥　錦繡一條斜</p><p><a href="../../model.html#/doc/21268">View poem's topic associations</a></p></body></html>
