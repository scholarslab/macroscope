  <body><p>157_11: 《田園觀雨兼晴後作》孟雲卿</p>
    <p>貧賤少情欲　借荒種南陂　我非老農圃　安得良土宜　秋成不廉儉　歲餘多餒飢　顧視倉廩間　有糧不成炊　晨登南園上　暮歇清蟬悲　早苗既芃芃　晚田尚離離　五行孰堪廢　萬物當及時　賢哉數夫子　開翅慎勿遲</p><p><a href="../../model.html#/doc/6625">View poem's topic associations</a></p></body></html>
