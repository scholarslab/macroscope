  <body><p>478_35: 《薔薇花》陸暢</p>
    <p>錦窠花朵燈叢醉　翠葉眉稠裛露垂　莫引美人來架下　恐驚紅片落燕支</p><p><a href="../../model.html#/doc/23050">View poem's topic associations</a></p></body></html>
