  <body><p>283_63: 《拂雲堆》李益</p>
    <p>漢將新從虜地來　旌旗半上拂雲堆　單于每近沙場獵　南望陰山哭始回</p><p><a href="../../model.html#/doc/13441">View poem's topic associations</a></p></body></html>
