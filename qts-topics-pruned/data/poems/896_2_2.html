  <body><p>896_2_2: 《南鄉子（其二）》李珣</p>
    <p>蘭橈舉　水文開　競攜藤籠采蓮來　回塘深處遙相見　邀同宴　淥酒一卮紅上面</p><p><a href="../../model.html#/doc/44414">View poem's topic associations</a></p></body></html>
