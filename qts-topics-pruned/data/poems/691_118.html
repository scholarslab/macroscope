  <body><p>691_118: 《觀棋》杜荀鶴</p>
    <p>對面不相見　用心同用兵　算人常欲殺　顧己自貪生　得勢侵吞遠　乘危打劫贏　有時逢敵手　當局到深更</p><p><a href="../../model.html#/doc/35267">View poem's topic associations</a></p></body></html>
