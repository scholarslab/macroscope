  <body><p>554_72: 《龍州與韓將軍夜會》項斯</p>
    <p>庭綠草纖纖　邊州白露沾　別歌緣劍起　客淚是愁添　見月鵲啼樹　避風雲滿簾　將軍盡尊酒　樓上賦星占</p><p><a href="../../model.html#/doc/27718">View poem's topic associations</a></p></body></html>
