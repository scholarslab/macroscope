  <body><p>505_28: 《海棠》何希堯</p>
    <p>著雨胭脂點點消　半開時節最妖嬈　誰家更有黃金屋　深鎖東風貯阿嬌</p><p><a href="../../model.html#/doc/24426">View poem's topic associations</a></p></body></html>
