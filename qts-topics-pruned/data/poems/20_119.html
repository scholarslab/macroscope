  <body><p>20_119: 《相和歌辭。宮怨》柯崇</p>
    <p>塵滿金爐不炷香　黃昏獨自立重廊　笙歌何處承恩寵　一一隨風入上陽　長門槐柳半蕭疏　玉輦沈思恨有餘　紅淚旋銷傾國態　黃金誰為達相如</p><p><a href="../../model.html#/doc/1137">View poem's topic associations</a></p></body></html>
