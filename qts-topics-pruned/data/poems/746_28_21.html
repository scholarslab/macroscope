  <body><p>746_28_21: 《續古二十九首（其二十一）》陳陶</p>
    <p>山雞理毛羽　自言勝烏鳶　一朝逢鸑鷟　羞死南海邊</p><p><a href="../../model.html#/doc/40699">View poem's topic associations</a></p></body></html>
