  <body><p>28_74_3: 《雜曲歌辭。皇帝感詞（其三）》盧綸</p>
    <p>妙算干戈止　神謀宇宙清　兩階文物盛　七德武功成　校獵長楊苑　屯軍細柳營歸來獻明主　歌舞隘春城</p><p><a href="../../model.html#/doc/1903">View poem's topic associations</a></p></body></html>
