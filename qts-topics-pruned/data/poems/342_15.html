  <body><p>342_15: 《讀東方朔雜事》韓愈</p>
    <p>嚴嚴王母宮　下維萬仙家　噫欠為飄風　濯手大雨沱　方朔乃豎子　驕不加禁訶　偷入雷電室　輷輘掉狂車　王母聞以笑　衛官助呀呀　不知萬萬人　生身埋泥沙　簸頓五山踣　流漂八維蹉　曰吾兒可憎　奈此狡獪何　方朔聞不喜　褫身絡蛟蛇　瞻相北斗柄　兩手自相挼　群仙急乃言　百犯庸不科　向觀睥睨處　事在不可赦　欲不布露言　外口實諠譁　王母不得已　顏嚬口齎嗟　頷頭可其奏　送以紫玉珂　方朔不懲創　挾恩更矜誇　詆欺劉天子　正晝溺殿衙　一旦不辭訣　攝身凌蒼霞</p><p><a href="../../model.html#/doc/16085">View poem's topic associations</a></p></body></html>
