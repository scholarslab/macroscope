  <body><p>528_13: 《廣陵道中》許渾</p>
    <p>城勢已坡陀　城邊東逝波　綠桑非苑樹　青草是宮莎　山暝牛羊少　水寒鳧雁多　因高一回首　還詠黍離歌</p><p><a href="../../model.html#/doc/25876">View poem's topic associations</a></p></body></html>
