  <body><p>848_28_2: 《述懷（其二）》尚顏</p>
    <p>五城初罷構　海上憶閒行　觸雪麻衣靜　登山竹錫輕　天寒嶽寺出　日晚島泉清　坐與幽期遇　何湖心渺冥</p><p><a href="../../model.html#/doc/42725">View poem's topic associations</a></p></body></html>
