  <body><p>671_21_1: 《詠馬二首（其一）》唐彥謙</p>
    <p>紫雲團影電飛曈　駿骨龍媒自不同　騎過玉樓金轡響　一聲嘶斷落花風</p><p><a href="../../model.html#/doc/33820">View poem's topic associations</a></p></body></html>
