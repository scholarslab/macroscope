  <body><p>36_2: 《擬飲馬長城窟》虞世南</p>
    <p>馳馬渡河干　流深馬渡難　前逢錦車使　都護在樓蘭　輕騎猶銜勒　疑兵尚解鞍　溫池下絕澗　棧道接危巒　拓地勛未賞　亡城律豈寬　有月關猶暗　經春隴尚寒　雲昏無復影　冰合不聞湍　懷君不可遇　聊持報一</p><p><a href="../../model.html#/doc/2112">View poem's topic associations</a></p></body></html>
