  <body><p>131_15: 《汝墳別業》祖詠</p>
    <p>失路農為業　移家到汝墳　獨愁常廢卷　多病久離群　鳥雀垂窗柳　虹霓出澗雲　山中無外事　樵唱有時聞</p><p><a href="../../model.html#/doc/5405">View poem's topic associations</a></p></body></html>
