  <body><p>119_5: 《題預章館》崔國輔</p>
    <p>揚柳映春江　江南轉佳麗　吳門綠波裏　越國青山際　遊宦常往來　津亭暫臨憩　驛前蒼石沒　浦外湖沙細　向晚宴且久　孤舟冏然逝　雲留西北客　氣歇東南帝　獨有萋萋心　誰知怨芳歲</p><p><a href="../../model.html#/doc/4906">View poem's topic associations</a></p></body></html>
