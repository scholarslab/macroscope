  <body><p>735_1_89: 《宮詞百首（其八十九）》和凝</p>
    <p>狻猊鎮角舞筵張　鸞鳳花分十六行　輕動玉纖歌遍慢　時時偷眼看君王</p><p><a href="../../model.html#/doc/37512">View poem's topic associations</a></p></body></html>
