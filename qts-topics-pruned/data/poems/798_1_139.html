  <body><p>798_1_139: 《宮詞（其一百三十九）》花蕊夫人</p>
    <p>內人相續報花開　準擬君王便看來　逢著五弦琴繡袋　宜春院裏按歌回</p><p><a href="../../model.html#/doc/39727">View poem's topic associations</a></p></body></html>
