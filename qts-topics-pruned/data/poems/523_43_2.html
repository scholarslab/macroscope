  <body><p>523_43_2: 《台城曲二首（其二）》杜牧</p>
    <p>王頒兵勢急　鼓下坐蠻奴　瀲灩倪塘水　叉牙出骨鬚　乾蘆一炬火　回首是平蕪</p><p><a href="../../model.html#/doc/25546">View poem's topic associations</a></p></body></html>
