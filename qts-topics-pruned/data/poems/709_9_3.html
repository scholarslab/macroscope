  <body><p>709_9_3: 《長安即事三首（其三）》徐夤</p>
    <p>拖紫腰金不要論　便堪歸隱白雲村　更無名籍強金榜　豈有花枝勝杏園　綺席促時皆國器　羽觥飛處盡王孫　高眠亦是前賢事　爭報春闈莫大恩</p><p><a href="../../model.html#/doc/36337">View poem's topic associations</a></p></body></html>
