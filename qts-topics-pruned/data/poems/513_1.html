  <body><p>513_1: 《獻歲書情》裴夷直</p>
    <p>白髮添雙鬢　空宮又一年　音書鴻不到　夢寐兔空懸　地遠星辰側　天高雨露偏　聖期知有感　雲海漫相連</p><p><a href="../../model.html#/doc/24958">View poem's topic associations</a></p></body></html>
