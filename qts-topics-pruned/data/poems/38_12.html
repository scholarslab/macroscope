  <body><p>38_12: 《結客少年場行》孔紹安</p>
    <p>結客佩吳鉤　橫行度隴頭　雁在弓前落　雲從陣後浮　吳師驚燧象　燕將警奔牛　轉蓬飛不息　冰河結未流　若使三邊定　當封萬戶侯</p><p><a href="../../model.html#/doc/2176">View poem's topic associations</a></p></body></html>
