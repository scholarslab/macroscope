  <body><p>716_25: 《薦福寺贈應制白公（一作棲白大師）》曹松</p>
    <p>才子紫檀衣　明君寵顧時　講升高座懶　書答重臣遲　瓶勢傾圓頂　刀聲落碎髭　還聞穿內去　隨駕進新詩</p><p><a href="../../model.html#/doc/36635">View poem's topic associations</a></p></body></html>
