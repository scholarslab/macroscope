  <body><p>686_14: 《南遷途中作七首。登七盤嶺二首》吳融</p>
    <p>才非賈傅亦遷官　五月驅羸上七盤　從此自知身計定　不能迴首望長安　七盤嶺上一長號　將謂青天鑒鬱陶　近日青天都不鑒　七盤應是未高高</p><p><a href="../../model.html#/doc/34940">View poem's topic associations</a></p></body></html>
