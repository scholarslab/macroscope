  <body><p>47_29_8: 《感遇十二首（其八）》張九齡</p>
    <p>永日徒離憂　臨風懷蹇修　美人何處所　孤客空悠悠　青鳥跂不至　朱鱉誰云浮夜分起躑躅　時逝曷淹留</p><p><a href="../../model.html#/doc/2457">View poem's topic associations</a></p></body></html>
