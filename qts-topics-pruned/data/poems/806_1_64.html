  <body><p>806_1_64: 《詩三百三首（其六十四）》寒山</p>
    <p>浩浩黃河水　東流長不息　悠悠不見清　人人壽有極　苟欲乘白雲　曷由生羽翼唯當鬒髮時　行住須努力</p><p><a href="../../model.html#/doc/40093">View poem's topic associations</a></p></body></html>
