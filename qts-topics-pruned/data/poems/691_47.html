  <body><p>691_47: 《別從叔》杜荀鶴</p>
    <p>立馬不忍上　醉醒天氣寒　都緣在門易　直似別家難　世路既如此　客心須自寬　江村亦饑凍　爭及問長安</p><p><a href="../../model.html#/doc/35196">View poem's topic associations</a></p></body></html>
