  <body><p>466_56: 《夫子鼓琴得其人》白行簡</p>
    <p>宣父窮玄奧　師襄授素琴　稍殊流水引　全辨聖人心　慕德聲逾感　懷人意自深　泠泠傳妙手　摵摵振空林　促調清風至　操弦白日沈　曲終情不盡　千古仰知音</p><p><a href="../../model.html#/doc/22384">View poem's topic associations</a></p></body></html>
