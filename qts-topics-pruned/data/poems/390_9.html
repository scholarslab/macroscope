  <body><p>390_9: 《七夕》李賀</p>
    <p>別浦今朝暗　羅帷午夜愁　鵲辭穿線月　花入曝衣樓　天上分金鏡　人間望玉鉤　錢塘蘇小小　更值一年秋</p><p><a href="../../model.html#/doc/18509">View poem's topic associations</a></p></body></html>
