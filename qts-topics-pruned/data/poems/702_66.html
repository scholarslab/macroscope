  <body><p>702_66: 《贈丘衙推》張蠙</p>
    <p>仙都高處掩柴扉　人世聞名見者稀　詩逸不拘凡對屬　易窮皆達聖玄微　偶攜童離青嶂　便被君侯換白衣　任醉賓筵莫深隱　綺羅絲竹勝漁磯</p><p><a href="../../model.html#/doc/35952">View poem's topic associations</a></p></body></html>
