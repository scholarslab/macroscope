  <body><p>227_30: 《九日登梓州城》杜甫</p>
    <p>伊昔黃花酒　如今白髮翁　追歡筋力異　望遠歲時同　弟妹悲歌裏　朝廷醉眼中　兵戈與關塞　此日意無窮</p><p><a href="../../model.html#/doc/10074">View poem's topic associations</a></p></body></html>
