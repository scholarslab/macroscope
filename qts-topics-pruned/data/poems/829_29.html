  <body><p>829_29: 《歸故林後寄二三知己》貫休</p>
    <p>昨別楚江邊　逡巡早數年　詩雖清到後　人更瘦於前　岸翠連喬嶽　汀沙入壞田　何時重一見　談笑有茶煙</p><p><a href="../../model.html#/doc/41380">View poem's topic associations</a></p></body></html>
