  <body><p>136_43_1: 《游茅山五首（其一）》儲光羲</p>
    <p>十年別鄉縣　西去入皇州　此意在觀國　不言空遠遊　九衢平若水　利往無輕舟北洛反初路　東江還故丘　春山多秀木　碧澗盡清流　不見子桑扈　當從方外求</p><p><a href="../../model.html#/doc/5600">View poem's topic associations</a></p></body></html>
