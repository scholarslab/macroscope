  <body><p>518_12_2: 《和劉補闕秋園寓興六首（其二）》雍陶</p>
    <p>閉門無事後　此地即山中　但覺鳥聲異　不知人境同　晚花開為雨　殘果落因風獨坐還吟酌　詩成酒已空</p><p><a href="../../model.html#/doc/25228">View poem's topic associations</a></p></body></html>
