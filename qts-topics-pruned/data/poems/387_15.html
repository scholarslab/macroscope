  <body><p>387_15: 《揚子津》盧仝</p>
    <p>風卷魚龍暗楚關　白波沈卻海門山　鵬騰鰲倒且快性　地坼天開總是閒</p><p><a href="../../model.html#/doc/18429">View poem's topic associations</a></p></body></html>
