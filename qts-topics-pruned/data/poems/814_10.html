  <body><p>814_10: 《同劉秀才宿見贈》無可</p>
    <p>浮雲流水心　只是愛山林　共恨多年別　相逢一夜吟　既能持苦節　勿謂少知音　憶就西池宿　月圓松竹深</p><p><a href="../../model.html#/doc/40588">View poem's topic associations</a></p></body></html>
