  <body><p>272_12: 《賦得生芻一束》於結</p>
    <p>比玉人應重　為芻物自輕　向風傾弱葉　裛露示纖莖　蒨練宜春景　芊綿對雨情　每慚蘋藻用　多謝蘭榮　孺子才雖遠　公孫策未行　諮詢如不棄　終冀及微生</p><p><a href="../../model.html#/doc/12736">View poem's topic associations</a></p></body></html>
