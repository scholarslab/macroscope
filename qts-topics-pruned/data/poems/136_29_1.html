  <body><p>136_29_1: 《述華清宮五首（其一）》儲光羲</p>
    <p>上在蓬萊宮　莫若居華清　朝朝禮玄閣　日日聞體輕　大聖不私己　精禋為群氓</p><p><a href="../../model.html#/doc/5582">View poem's topic associations</a></p></body></html>
