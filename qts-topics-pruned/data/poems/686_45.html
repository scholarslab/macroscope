  <body><p>686_45: 《廢宅》吳融</p>
    <p>風飄碧瓦雨摧垣　卻有鄰人與鎖門　幾樹好花閒白晝　滿庭荒草易黃昏　放魚池涸蛙爭聚　棲燕梁空雀自喧　不獨淒涼眼前事　咸陽一火便成原</p><p><a href="../../model.html#/doc/34966">View poem's topic associations</a></p></body></html>
