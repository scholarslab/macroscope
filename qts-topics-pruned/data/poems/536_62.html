  <body><p>536_62: 《經行廬山東林寺》許渾</p>
    <p>離魂斷續楚江壖　葉墜初紅十月天　紫陌事多難數悉　青山長在好閒眠　方趨上國期干祿　未得空堂學坐禪　他歲若教如范蠡　也應須入五湖煙</p><p><a href="../../model.html#/doc/26295">View poem's topic associations</a></p></body></html>
