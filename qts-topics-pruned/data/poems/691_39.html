  <body><p>691_39: 《贈廬嶽隱者》杜荀鶴</p>
    <p>自見來如此　未嘗離洞門　結茅遮雨雪　採藥給晨昏　古樹藤纏殺　春泉鹿過渾　悠悠無一事　不似屬乾坤</p><p><a href="../../model.html#/doc/35188">View poem's topic associations</a></p></body></html>
