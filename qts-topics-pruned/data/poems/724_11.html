  <body><p>724_11: 《發邛州寄友人》唐求</p>
    <p>茫茫驅一馬　自歎又何之　出郭見山處　待船逢雨時　曉雞鳴野店　寒葉墮秋枝　寂寞前程去　閒吟欲共誰</p><p><a href="../../model.html#/doc/37005">View poem's topic associations</a></p></body></html>
