  <body><p>827_18_1: 《書陳處士屋壁二首（其一）》貫休</p>
    <p>有叟傲堯日　髮白肌膚紅　妻子亦讀書　種蘭清溪東　白雲有奇色　紫桂含天風即應迎鶴書　肯羨於洞洪</p><p><a href="../../model.html#/doc/41271">View poem's topic associations</a></p></body></html>
