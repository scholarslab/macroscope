  <body><p>20_73: 《相和歌辭。怨歌行》虞世南</p>
    <p>紫殿秋風冷　彫甍白日沈　裁紈悽斷曲　織素別離心　掖庭羞改畫　長門不惜金　寵移恩稍薄　情疏恨轉深　香銷翠羽帳　弦斷鳳皇琴　鏡前紅粉歇　階上綠苔侵　誰言掩歌扇　翻作白頭吟</p><p><a href="../../model.html#/doc/1091">View poem's topic associations</a></p></body></html>
