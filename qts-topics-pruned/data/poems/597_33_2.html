  <body><p>597_33_2: 《觀山燈獻徐尚書（其二）》溫庭皓</p>
    <p>九枝應並耀　午夜忽潛然　景集青山外　螢分碧草前　輝華侵月影　歷亂寫星躔望極高樓上　搖光滿綺筵</p><p><a href="../../model.html#/doc/30053">View poem's topic associations</a></p></body></html>
