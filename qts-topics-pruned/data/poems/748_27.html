  <body><p>748_27: 《登下蔡縣樓》李中</p>
    <p>長涯煙水又含秋　吏散時時獨上樓　信斷蘭臺鄉國遠　依稀王粲在荊州</p><p><a href="../../model.html#/doc/38026">View poem's topic associations</a></p></body></html>
