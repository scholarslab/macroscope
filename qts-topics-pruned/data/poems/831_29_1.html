  <body><p>831_29_1: 《懷匡山山長二首（其一）》貫休</p>
    <p>白石峰之半　先生好在麼　捲簾當大瀑　常恨不如他　杉罅龍涎溢　潭坳石髮多吾皇搜草澤　爭奈謝安何</p><p><a href="../../model.html#/doc/41539">View poem's topic associations</a></p></body></html>
