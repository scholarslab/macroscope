  <body><p>650_34: 《敘雪寄喻鳧（一作杜荀鶴）》方幹</p>
    <p>密片繁聲旋不銷　縈風雜霰轉飄颻　澄江莫蔽長流色　哀柳難粘自動條　溼氣添寒酤酒夜　素花迎曙卷簾朝　此時明逕無行跡　唯望徽之問寂寥</p><p><a href="../../model.html#/doc/32742">View poem's topic associations</a></p></body></html>
