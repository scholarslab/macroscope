  <body><p>266_10_1: 《酬唐起居前後見寄二首（其一）》顧況</p>
    <p>愁人空望國　驚鳥不歸林　莫話彈冠事　誰知結襪心　霜凋樹吹斷　土蝕劍痕深欲作懷沙賦　明時恥自沈</p><p><a href="../../model.html#/doc/12220">View poem's topic associations</a></p></body></html>
