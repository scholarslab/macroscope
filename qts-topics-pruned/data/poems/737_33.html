  <body><p>737_33: 《題施璘畫竹圖》韋遵</p>
    <p>枯籜危根繳石頭　千竿交映近清流　堪珍仲寶窮幽筆　留得荊湘一片秋</p><p><a href="../../model.html#/doc/37569">View poem's topic associations</a></p></body></html>
