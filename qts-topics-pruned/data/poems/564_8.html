  <body><p>564_8: 《和綿州於中丞登越王樓作》李汶儒</p>
    <p>珍重巴西守　殷勤寄遠情　劍峰當戶碧　詩韻滿樓清　日照涪川闊　煙籠雪嶠明　徵黃看即及　莫嘆滯江城</p><p><a href="../../model.html#/doc/28322">View poem's topic associations</a></p></body></html>
