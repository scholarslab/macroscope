  <body><p>602_26: 《嚴陵台》汪遵</p>
    <p>一釣淒涼在杳冥　故人飛詔入山扃　終將寵辱輕軒冕　高臥五雲為客星</p><p><a href="../../model.html#/doc/30242">View poem's topic associations</a></p></body></html>
