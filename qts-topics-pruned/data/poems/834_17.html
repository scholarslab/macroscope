  <body><p>834_17: 《上馮使君水晶數珠》貫休</p>
    <p>泠泠瀑滴清　貫串有規程　將諷觀空偈　全勝照乘明　龍神多共惜　金玉比終輕　願在玄暉手　常資物外情</p><p><a href="../../model.html#/doc/41700">View poem's topic associations</a></p></body></html>
