  <body><p>593_13: 《怨歌行》曹鄴</p>
    <p>丈夫好弓劍　行坐說金吾　喜聞有行役　結束不待車　官田贈倡婦　留妾待舅姑　舅姑皆已死　庭花半是蕪　中妹尋適人　生女亦嫁夫　何曾寄消息　他處卻有書　嚴風厲中野　女子心易孤　貧賤又相負　封侯意何如</p><p><a href="../../model.html#/doc/29872">View poem's topic associations</a></p></body></html>
