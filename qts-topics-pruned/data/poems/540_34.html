  <body><p>540_34: 《深宮》李商隱</p>
    <p>金殿銷香閉綺櫳　玉壺傳點咽銅龍　狂飆不惜蘿陰薄　清露偏知桂葉濃　斑竹嶺邊無限淚　景陽宮裏及時鐘　豈知為雨為雲處　只有高唐十二峰</p><p><a href="../../model.html#/doc/26648">View poem's topic associations</a></p></body></html>
