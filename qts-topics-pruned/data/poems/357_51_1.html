  <body><p>357_51_1: 《河南觀察使故相國袁公挽歌三首（其一）》劉禹錫</p>
    <p>五驅龍虎節　一入鳳凰池　令尹自無喜　羊公人不疑　天歸京兆日　葉下洞庭時湘水秋風至　淒涼吹素旗</p><p><a href="../../model.html#/doc/16840">View poem's topic associations</a></p></body></html>
