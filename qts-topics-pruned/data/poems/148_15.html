  <body><p>148_15: 《題魏萬成江亭》劉長卿</p>
    <p>蕭條方歲晏　牢落對空洲　才出時人右　家貧湘水頭　蒼山隱暮雪　白鳥沒寒流　不是蓮花府　冥冥不可求</p><p><a href="../../model.html#/doc/6185">View poem's topic associations</a></p></body></html>
