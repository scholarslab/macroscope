  <body><p>354_44_1: 《詠古二首有所寄（其一）》劉禹錫</p>
    <p>車音想轔轔　不見綦下塵　可憐平陽第　歌舞嬌青春　金屋容色在　文園詞賦新一朝復得幸　應知失意人</p><p><a href="../../model.html#/doc/16674">View poem's topic associations</a></p></body></html>
