  <body><p>462_48: 《宿誠禪師山房題贈》白居易</p>
    <p>不出孤峰上　人間四十秋　視身如傳舍　閱世任東流　法為因緣立　心從次第修　中宵問真偈　有住是吾憂</p><p><a href="../../model.html#/doc/22227">View poem's topic associations</a></p></body></html>
