  <body><p>523_59: 《寄浙東韓八評事》杜牧</p>
    <p>一笑五雲溪上舟　跳丸日月十經秋　鬢衰酒減欲誰泥　跡辱魂慚好自尤　夢寐幾回迷蛺蝶　文章應解伴牢愁　無窮塵土無聊事　不得清言解不休</p><p><a href="../../model.html#/doc/25562">View poem's topic associations</a></p></body></html>
