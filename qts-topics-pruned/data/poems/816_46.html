  <body><p>816_46: 《早春書懷寄李少府仲宣》皎然</p>
    <p>早年初問法　因悟目中花　忽值胡雛起　芟夷如亂麻　脫身投彼岸　弔影念生涯　跡與空門合　心將世路賒　東田已蕪沒　南澗益傷嗟　崇替驚人事　凋殘感物華　知君過我里　惆倀舊煙霞</p><p><a href="../../model.html#/doc/40722">View poem's topic associations</a></p></body></html>
