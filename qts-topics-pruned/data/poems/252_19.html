  <body><p>252_19: 《唐德明興聖廟樂章。德明酌獻》李紓</p>
    <p>清廟弈弈　和樂雍雍　器尊犧象　禮屬宗公　白水方祼　黃流在中　謨明之德　萬古清風</p><p><a href="../../model.html#/doc/11838">View poem's topic associations</a></p></body></html>
