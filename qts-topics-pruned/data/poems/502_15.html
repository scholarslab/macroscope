  <body><p>502_15: 《詠破屏風（一作章孝標詩）》姚合</p>
    <p>時人嫌古畫　倚壁不曾收　露滴膠山斷　風吹絹海秋　殘雲飛屋裏　片水落床頭　尚勝凡花鳥　君能補綴不</p><p><a href="../../model.html#/doc/24234">View poem's topic associations</a></p></body></html>
