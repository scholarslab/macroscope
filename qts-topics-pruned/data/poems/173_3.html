  <body><p>173_3: 《書情寄從弟邠州長史昭》李白</p>
    <p>自笑客行久　我行定幾時　綠楊已可折　攀取最長枝　翩翩弄春色　延佇寄相思　誰言貴此物　意願重瓊蕤　昨夢見惠連　朝吟謝公詩　東風引碧草　不覺生華池　臨玩忽云夕　杜鵑夜鳴悲　懷君芳歲歇　庭樹落紅滋</p><p><a href="../../model.html#/doc/7299">View poem's topic associations</a></p></body></html>
