  <body><p>74_28: 《奉和崔尚書贈大理陸卿鴻臚劉卿見示之作》蘇頲</p>
    <p>戲藻嘉魚樂　棲梧見鳳飛　類從皆有召　聲應乃無違　美價逢時出　奇才選眾稀　避堂貽後政　掃第發前幾　出曳仙人履　還熏侍女衣　省中何赫奕　庭際滿芳菲　吏部端清鑒　丞郎肅紫機　會心歌詠是　迴跡宴言非　北寺鄰玄闕　南城寫翠微　參差交隱見　髣彿接光輝　賓序嘗柔德　刑孚已霽威　巨源林下契　不速自同歸</p><p><a href="../../model.html#/doc/3469">View poem's topic associations</a></p></body></html>
