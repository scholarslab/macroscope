  <body><p>775_23: 《吳江別王長史》張懷</p>
    <p>多年襆被玉山岑　鬢雪欺人忽滿簪　駑馬雖然貪短豆　野麋終是憶長林　鱸魚未得乘歸興　鷗鳥惟應信此心　見說新橋好風景　會須乘月濯煩襟</p><p><a href="../../model.html#/doc/39127">View poem's topic associations</a></p></body></html>
