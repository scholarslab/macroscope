  <body><p>681_33: 《清興》韓偓</p>
    <p>陰沈天氣連翩醉　摘索花枝料峭寒　擁鼻繞廊吟看雨　不知遺卻竹皮冠</p><p><a href="../../model.html#/doc/34541">View poem's topic associations</a></p></body></html>
