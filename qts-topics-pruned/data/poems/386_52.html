  <body><p>386_52: 《送陸暢》張籍</p>
    <p>共踏長安街裏塵　吳州獨作未歸身　昔年舊宅今誰住　君過西塘與問人</p><p><a href="../../model.html#/doc/18343">View poem's topic associations</a></p></body></html>
