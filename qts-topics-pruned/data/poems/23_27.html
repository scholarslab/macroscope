  <body><p>23_27: 《琴曲歌辭。別鶴》楊巨源</p>
    <p>海鶴一為別　高程方杳然　影搖江海路　思結瀟湘天　皎然仰白日　真姿棲紫煙　含情九霄際　顧侶五雲前　遐心屬清都　淒響激朱弦　超搖間雲雨　迢遞各山川　東南信多水　會合當有年　雄飛戾冥寞　此意何由傳</p><p><a href="../../model.html#/doc/1285">View poem's topic associations</a></p></body></html>
