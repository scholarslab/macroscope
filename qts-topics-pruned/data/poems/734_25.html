  <body><p>734_25: 《梁郊祀樂章。慶和》趙光逢</p>
    <p>就陽位　昇圜丘　佩雙玉　御大裘　膺天命　擁神休　萬靈感　百祿遒　秉黃鉞　建朱旗　震八表　清二儀　帝業顯　王道夷　受景命　啟皇基　開九門　懷百神　通肸蠁　接氤氳　明粢薦　廣樂陳　奠嘉璧　燎芳薪　鷹寶圖　執左契　德應天　聖饗帝　薦表衷　荷靈惠　壽萬年　祚百世　惟德動天　有感必通　秉茲一德　禋于六宗　欽夤寶命　恭肅禮容　來顧來享　永穆皇風　天惟佑德　辟乃奉天　交感斯在　詔事罔愆　歲功已就　王道無偏　于焉報本　是用告虔</p><p><a href="../../model.html#/doc/37421">View poem's topic associations</a></p></body></html>
