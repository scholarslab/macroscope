  <body><p>681_58: 《觀鬥雞偶作》韓偓</p>
    <p>何曾解報稻粱恩　金距花冠氣遏雲　白日梟鳴無意問　唯將芥羽害同</p><p><a href="../../model.html#/doc/34569">View poem's topic associations</a></p></body></html>
