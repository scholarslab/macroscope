  <body><p>893_24_1: 《天仙子（其一）》和凝</p>
    <p>柳色披衫金縷鳳　纖手輕拈紅豆弄　翠蛾雙斂正含情　桃花洞　瑤臺夢　一片春愁誰與共</p><p><a href="../../model.html#/doc/44240">View poem's topic associations</a></p></body></html>
