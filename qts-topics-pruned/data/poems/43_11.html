  <body><p>43_11: 《和許侍郎游昆明池》李百藥</p>
    <p>神池望不極　滄波接遠天　儀星似河漢　落景類虞泉　年深平館宇　道泰偃戈船　差池下鳧雁　掩映生雲煙　浪花開已合　風文直且連　稅馬金堤外　橫舟石岸前　羽觴傾綠蟻　飛日落紅鮮　積水浮深智　明珠曜雅篇　大鯨方遠擊　沈灰獨未然　知君嘯儔侶　短翮徒聯翩</p><p><a href="../../model.html#/doc/2337">View poem's topic associations</a></p></body></html>
