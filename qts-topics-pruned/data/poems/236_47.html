  <body><p>236_47: 《送王季友赴洪州幕下》錢起</p>
    <p>列郡皆用武　南征所從誰　諸侯重才略　見子如瓊枝　撫劍感知己　出門方遠辭　煙波帶幕府　海日生紅旗　問我何功德　負恩留玉墀　銷魂把別袂　愧爾酬明時</p><p><a href="../../model.html#/doc/10818">View poem's topic associations</a></p></body></html>
