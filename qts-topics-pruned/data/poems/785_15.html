  <body><p>785_15: 《白雪歌》無名氏</p>
    <p>皇穹何處飛瓊屑　散下人間作春雪　五花馬踏白雲衢　七香車碾瑤墀月　蘇巖乳洞擁山家　澗藤古栗盤銀蛇　寒郊復疊鋪柳絮　古磧爛熳吹蘆花　流泉不下孤汀咽　斷臂老猿聲欲絕　鳥啄冰潭玉鏡開　風敲簷溜水晶折　拂戶初疑粉蝶飛　看山又訝白鷗歸　孫康凍死讀書闈　火井不煖溫泉微</p><p><a href="../../model.html#/doc/39354">View poem's topic associations</a></p></body></html>
