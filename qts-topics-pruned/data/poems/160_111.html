  <body><p>160_111: 《途中遇晴》孟浩然</p>
    <p>已失巴陵雨　猶逢蜀阪泥　天開斜景遍　山出晚雲低　餘濕猶霑草　殘流尚入溪　今宵有明月　鄉思遠悽悽</p><p><a href="../../model.html#/doc/6825">View poem's topic associations</a></p></body></html>
