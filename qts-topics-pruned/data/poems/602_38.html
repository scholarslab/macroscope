  <body><p>602_38: 《銅雀台》汪遵</p>
    <p>銅雀臺成玉座空　短歌長袖盡悲風　不知仙駕歸何處　徒遣顰眉望漢宮</p><p><a href="../../model.html#/doc/30254">View poem's topic associations</a></p></body></html>
