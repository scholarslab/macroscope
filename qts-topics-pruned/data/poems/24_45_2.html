  <body><p>24_45_2: 《雜曲歌辭。前有一尊酒行二首（其二）》李白</p>
    <p>琴奏龍門之綠桐　玉壺美酒清若空　催弦拂柱與君飲　看朱成碧顏始紅　胡姬貌如花　當鑪笑春風　笑春風　舞羅衣　君今不醉欲安歸</p><p><a href="../../model.html#/doc/1392">View poem's topic associations</a></p></body></html>
