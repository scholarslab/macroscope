  <body><p>131_17: 《過鄭曲》祖詠</p>
    <p>路向榮川谷　晴來望盡通　細煙生水上　圓月在舟中　岸勢迷行客　秋聲亂草蟲　旅懷勞自慰　淅淅有涼風</p><p><a href="../../model.html#/doc/5407">View poem's topic associations</a></p></body></html>
