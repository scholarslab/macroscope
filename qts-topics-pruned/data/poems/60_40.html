  <body><p>60_40: 《梨》李嶠</p>
    <p>擅美玄光側　傳芳瀚海中　鳳文疏象郡　花影麗新豐　色對瑤池紫　甘依大谷紅　若令逢漢主　還冀識張公</p><p><a href="../../model.html#/doc/3092">View poem's topic associations</a></p></body></html>
