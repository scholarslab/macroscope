  <body><p>596_30: 《宮怨》司馬紮</p>
    <p>柳色參差掩畫樓　曉鶯啼送滿宮愁　年年花落無人見　空逐春泉出御溝</p><p><a href="../../model.html#/doc/30013">View poem's topic associations</a></p></body></html>
