  <body><p>444_21_1: 《吳中好風景二首（其一）》白居易</p>
    <p>吳中好風景　八月如三月　水荇葉仍香　木蓮花未歇　海天微雨散　江郭纖埃滅暑退衣服乾　潮生船舫活　兩衙漸多暇　亭午初無熱　騎吏語使君　正是遊時節</p><p><a href="../../model.html#/doc/20843">View poem's topic associations</a></p></body></html>
