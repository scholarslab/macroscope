  <body><p>125_78_1: 《偶然作六首（其一）》王維</p>
    <p>楚國有狂夫　茫然無心想　散髮不冠帶　行歌南陌上　孔丘與之言　仁義莫能獎未嘗肯問天　何事須擊壤　復笑采薇人　胡為乃長往</p><p><a href="../../model.html#/doc/5086">View poem's topic associations</a></p></body></html>
