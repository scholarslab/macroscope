  <body><p>148_121: 《和袁郎中破賊後軍行過剡中山水謹上太尉（即李光弼）》劉長卿</p>
    <p>剡路除荊棘　王師罷鼓鼙　農歸滄海畔　圍解赤城西　赦罪春陽發　收兵太白低　遠峰來馬首　橫笛入猿啼　蘭渚催新幄　桃源識故蹊　已聞開閣待　誰許臥東溪</p><p><a href="../../model.html#/doc/6295">View poem's topic associations</a></p></body></html>
