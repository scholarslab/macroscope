  <body><p>274_94: 《送呂少府》戴叔倫</p>
    <p>共醉流芳獨歸去　故園高士日相親　深山古路無楊柳　折取桐花寄遠人</p><p><a href="../../model.html#/doc/12967">View poem's topic associations</a></p></body></html>
