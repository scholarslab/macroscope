  <body><p>635_8: 《甘露寺北軒》周繇</p>
    <p>曉色宜閒望　山風遠益清　白雲連晉閣　碧樹盡蕪城　水靜沙痕出　煙消野火平　最堪佳此境　為我長詩情</p><p><a href="../../model.html#/doc/31747">View poem's topic associations</a></p></body></html>
