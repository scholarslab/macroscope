  <body><p>88_13: 《三月二十日詔宴樂遊園賦得風字》張說</p>
    <p>樂遊形勝地　表裏望郊宮　北闕連天頂　南山對掌中　皇恩貸芳月　旬宴美成功　魚戲芙蓉水　鶯啼楊柳風　春光看欲暮　天澤戀無窮　長袖招斜日　留光待曲終</p><p><a href="../../model.html#/doc/4079">View poem's topic associations</a></p></body></html>
