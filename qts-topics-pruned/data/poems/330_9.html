  <body><p>330_9: 《答權載之離合詩（時為給事中）》許孟容</p>
    <p>史才司秘府　文哲今超古　亦有擅風騷　六聯文墨曹　聖賢三代意　工藝千金字　化識從臣謠　人推仙閣吏　如登崑閬時　口誦靈真詞　孫簡下威鳳　系霜瓊玉枝</p><p><a href="../../model.html#/doc/15562">View poem's topic associations</a></p></body></html>
