  <body><p>19_19: 《相和歌辭。江南曲》陸龜蒙</p>
    <p>魚戲蓮葉間　參差隱葉扇　鵁鶄鸀鳿窺　瀲灩無因見　魚戲蓮葉東　初霞射紅尾　傍臨謝山側　恰值清風起　魚戲蓮葉西　盤盤舞波急　潛依曲岸涼　正對斜光入　魚戲蓮葉南　欹危午煙疊　光搖越鳥巢　影亂吳娃楫　魚戲蓮葉北　澄陽動微漣　回看帝子渚　稍背鄂君船</p><p><a href="../../model.html#/doc/892">View poem's topic associations</a></p></body></html>
