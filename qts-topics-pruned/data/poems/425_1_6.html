  <body><p>425_1_6: 《續古詩十首（其六）》白居易</p>
    <p>棲棲遠方士　讀書三十年　業成無知己　徒步來入關　長安多王侯　英俊競攀援　幸隨眾賓末　得廁門館間　東閣有旨酒　中堂有管弦　何為向隅客　對此不開顏　富貴無是非　主人終日歡　貧賤多悔尤　客子中夜歎　歸去復歸去　故鄉貧亦安</p><p><a href="../../model.html#/doc/19584">View poem's topic associations</a></p></body></html>
