  <body><p>561_13: 《山下偶作》薛能</p>
    <p>零雨霑山百草香　樹梢高頂盡斜陽　橫流巨石皆堪住　何事無僧有石房</p><p><a href="../../model.html#/doc/28163">View poem's topic associations</a></p></body></html>
