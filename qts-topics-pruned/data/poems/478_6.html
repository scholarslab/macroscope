  <body><p>478_6: 《新晴愛月（一作山齋玩月）》陸暢</p>
    <p>野性平生惟愛月　新晴半夜睹嬋娟　起來自擘沙窗破　恰漏清光落枕前</p><p><a href="../../model.html#/doc/23019">View poem's topic associations</a></p></body></html>
