  <body><p>238_3: 《閒居寄包何》錢起</p>
    <p>去名即棲遁　何必歸滄浪　種藥幽不淺　杜門喧自忘　林眠多曉夢　鴉散驚初陽　片雪幽雲至　迴風鄰果香　佳期碧天末　惆悵紫蘭芳</p><p><a href="../../model.html#/doc/11012">View poem's topic associations</a></p></body></html>
