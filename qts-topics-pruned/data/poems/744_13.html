  <body><p>744_13: 《林居喜崔三博遠至》伍喬</p>
    <p>幾日區區在遠程　晚煙林徑喜相迎　姿容雖有塵中色　巾屨猶多嶽上清　野石靜排為坐榻　溪茶深煮當飛觥　留連話與方經宿　又欲攜書別我行</p><p><a href="../../model.html#/doc/37763">View poem's topic associations</a></p></body></html>
