  <body><p>806_1_92: 《詩三百三首（其九十二）》寒山</p>
    <p>天高高不窮　地厚厚無極　動物在其中　憑茲造化力　爭頭覓飽暖　作計相噉食因果都未詳　盲兒問乳色</p><p><a href="../../model.html#/doc/40119">View poem's topic associations</a></p></body></html>
