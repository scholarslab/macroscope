  <body><p>548_66: 《送西川梁常侍之新築龍山城並錫賚兩州刺史及部落酋長等》薛逢</p>
    <p>聖主憂夷貊　屯師剪束欽　皇家思眷祐　星使忽登臨　用命期開國　違天必釁砧　化須均草樹　恩不間飛沈　束馬凌蒼壁　捫蘿上碧岑　瘴川風自熱　劍閣氣長陰　迅瀨從天急　喬松入地深　仰觀唯一徑　俯瞰即千尋　水作新城帶　山為故壘襟　東開洞君聽　南闢納蠻心　渥澤濡三部　衣冠化雨林　帶文雕白玉　符理篆黃金　鳥道經邛　　星纏過觜參　迴軒如睿獎　休作苦辛吟</p><p><a href="../../model.html#/doc/27267">View poem's topic associations</a></p></body></html>
