  <body><p>548_39: 《九日嘉州發軍亭即事》薛逢</p>
    <p>三江分注界平沙　何處雲山是我家　舞鶴洲中翻白浪　掬金灘上折黃花　不愁故國歸無日　卻恨浮名苦有涯　向暮灑酐賓客散　水天狼籍變餘霞</p><p><a href="../../model.html#/doc/27240">View poem's topic associations</a></p></body></html>
