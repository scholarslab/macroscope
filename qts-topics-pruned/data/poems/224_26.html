  <body><p>224_26: 《臨邑舍弟書至苦雨黃河泛溢堤防之患簿領所憂…用寬其意》杜甫</p>
    <p>二儀積風雨　百谷漏波濤　聞道洪河坼　遙連滄海高　職思憂悄悄　郡國訴嗷嗷　舍弟卑棲邑　防川領簿曹　尺書前日至　版築不時操　難假黿鼉力　空瞻烏鵲毛　燕南吹畎畝　濟上沒蓬蒿　螺蚌滿近郭　蛟螭乘九皋　徐關深水府　碣石小秋毫　白屋留孤樹　青天矢萬艘　吾衰同泛梗　利涉想蟠桃　倚賴天涯釣　猶能掣巨鼇</p><p><a href="../../model.html#/doc/9742">View poem's topic associations</a></p></body></html>
