  <body><p>365_12_8: 《楊柳枝詞九首（其八）》劉禹錫</p>
    <p>城外春風吹酒旗　行人揮袂日西時　長安陌上無窮樹　唯有垂楊管別離</p><p><a href="../../model.html#/doc/17220">View poem's topic associations</a></p></body></html>
