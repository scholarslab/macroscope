  <body><p>387_21: 《風中琴》盧仝</p>
    <p>五音六律十三徽　龍吟鶴響思庖羲　一彈流水一彈月　水月風生松樹枝</p><p><a href="../../model.html#/doc/18433">View poem's topic associations</a></p></body></html>
