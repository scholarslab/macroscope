  <body><p>133_6: 《王母歌》李頎</p>
    <p>武王齋戒承華殿　端拱須臾王母見　霓旌照耀麒麟車　羽蓋淋漓孔雀扇　手指交梨遣帝食　可以長生臨宇縣　頭上復戴九星冠　總領玉童坐南面　欲聞要言今告汝　帝乃焚香請此語　若能鍊魄去三尸　後當見我天皇所　顧謂侍女董雙成　酒闌可奏雲和笙　紅霞白日儼不動　七龍五鳳紛相迎　惜哉志驕神不悅　歎息馬蹄與車轍　複道歌鐘杳將暮　深宮桃李花成雪　為看青玉五枝燈　蟠螭吐火光欲絕</p><p><a href="../../model.html#/doc/5469">View poem's topic associations</a></p></body></html>
