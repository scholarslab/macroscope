  <body><p>96_60: 《天官崔侍郎夫人盧氏挽歌》沈佺期</p>
    <p>偕老言何謬　香魂事永違　潘魚從此隔　陳鳳宛然飛　埋鏡泉中暗　藏鐙地下微　猶憑少君術　彷彿睹容輝</p><p><a href="../../model.html#/doc/4368">View poem's topic associations</a></p></body></html>
