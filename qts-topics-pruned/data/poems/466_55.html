  <body><p>466_55: 《歸馬華山》白行簡</p>
    <p>牧野功成後　周王戰馬閒　驅馳休伏早　飲齕任依山　逐日朝仍去　隨風暮自還　冰生疑隴阪　葉落似榆關　躞蹀仙峰下　騰驤渭水灣　幸逢時偃武　不復鼓鼙間</p><p><a href="../../model.html#/doc/22383">View poem's topic associations</a></p></body></html>
