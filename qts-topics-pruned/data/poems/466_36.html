  <body><p>466_36: 《魚上冰》王公亮</p>
    <p>春生寒氣減　稍動久潛魚　乍喜東風至　來看曲岸初　出冰朱鬣見　望日錦鱗舒　漸覺流澌近　還欣掉尾餘　噞喁情自樂　沿泝意寧疏　儻得隨鯤化　終能上太虛</p><p><a href="../../model.html#/doc/22366">View poem's topic associations</a></p></body></html>
