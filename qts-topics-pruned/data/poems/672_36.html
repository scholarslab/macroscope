  <body><p>672_36: 《嚴子陵》唐彥謙</p>
    <p>嚴陵情性是真狂　抵觸三公傲帝王　不怕舊交嗔僭越　喚他侯霸作君房</p><p><a href="../../model.html#/doc/33934">View poem's topic associations</a></p></body></html>
