  <body><p>55_6: 《懷仙》王勃</p>
    <p>鶴岑有奇徑　麟洲富仙家　紫泉漱珠液　玄巖列丹葩　常希披塵網　眇然登雲車　鸞情極霄漢　鳳想疲煙霞　道存蓬瀛近　意愜朝市賒　無為坐惆悵　虛此江上華</p><p><a href="../../model.html#/doc/2887">View poem's topic associations</a></p></body></html>
