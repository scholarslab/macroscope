  <body><p>150_39: 《酬靈徹公相招》劉長卿</p>
    <p>石澗泉聲舊不聞　獨臨長路雪紛紛　如今漸欲生黃髮　願脫頭冠與白雲</p><p><a href="../../model.html#/doc/6404">View poem's topic associations</a></p></body></html>
