  <body><p>298_45: 《行見月》王建</p>
    <p>月初生　居人見月一月行　行行一年十二月　強半馬上看盈缺　百年歡樂能幾何　在家見少行見多　不緣衣食相驅遣　此身誰願長奔波　篋中有帛倉有粟　豈向天涯走碌碌　家人見月望我歸　正是道上思家時</p><p><a href="../../model.html#/doc/14153">View poem's topic associations</a></p></body></html>
