  <body><p>697_47: 《和陸諫議避地寄東陽進退未決見寄》韋莊</p>
    <p>未歸天路紫雲深　暫駐東陽歲月侵　入洛聲華當世重　閔周章句滿朝吟　開爐夜看黃芽鼎　臥甕閒敧白玉簪　讀易草玄人不會　憂君心是致君心</p><p><a href="../../model.html#/doc/35669">View poem's topic associations</a></p></body></html>
