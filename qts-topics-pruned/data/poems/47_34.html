  <body><p>47_34: 《入廬山仰望瀑布水》張九齡</p>
    <p>絕頂有懸泉　喧喧出煙杪　不知幾時歲　但見無昏曉　閃閃青崖落　鮮鮮白日皎　灑流溼行雲　濺沫驚飛鳥　雷吼何噴薄　箭馳入窈窕　昔聞山下蒙　今乃林巒表　物情有詭激　坤元曷紛矯　默然置此去　變化誰能了</p><p><a href="../../model.html#/doc/2466">View poem's topic associations</a></p></body></html>
