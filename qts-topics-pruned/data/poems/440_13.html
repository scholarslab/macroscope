  <body><p>440_13: 《潯陽春三首（元和十二年作）。春生》白居易</p>
    <p>春生何處闇周遊　海角天涯遍始休　先遣和風報消息　續教啼鳥說來由　展張草色長河畔　點綴花房小樹頭　若到故園應覓我　為傳淪落在江州</p><p><a href="../../model.html#/doc/20467">View poem's topic associations</a></p></body></html>
