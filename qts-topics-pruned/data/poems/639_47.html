  <body><p>639_47: 《回鸞閣寫望》張喬</p>
    <p>古閣上空半　寥寥千里心　多年為客路　盡日倚欄吟　山壓秦川重　河來虜塞深　回鑾今不見　煙霧杳沉沉</p><p><a href="../../model.html#/doc/31940">View poem's topic associations</a></p></body></html>
