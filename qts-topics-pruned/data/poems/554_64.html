  <body><p>554_64: 《彭蠡湖春望》項斯</p>
    <p>湖亭東極望　遠棹不須迴　遍草新湖落　連天眾雁來　蘆洲殘照盡　雲障積煙開　更想鴟夷子　扁舟安在哉</p><p><a href="../../model.html#/doc/27710">View poem's topic associations</a></p></body></html>
