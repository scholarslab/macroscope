  <body><p>192_23: 《府舍月游》韋應物</p>
    <p>官舍耿深夜　佳月喜同遊　橫河俱半落　泛露忽驚秋　散彩疏群樹　分規澄素流　心期與浩景　蒼蒼殊未收</p><p><a href="../../model.html#/doc/8149">View poem's topic associations</a></p></body></html>
