  <body><p>587_45: 《淮南送友人歸滄州》李頻</p>
    <p>風色忽西轉　坐為千里分　高帆背楚落　寒日逆淮曛　斷燒緣喬木　盤鵰隱片雲　鄉關百戰地　歸去始休軍</p><p><a href="../../model.html#/doc/29597">View poem's topic associations</a></p></body></html>
