  <body><p>271_99_2: 《陪留守韓僕射巡內至上陽宮感興二首（其二）》竇庠</p>
    <p>愁雲漠漠草離離　太乙句陳處處疑　薄暮毀垣春雨裏　殘花猶發萬年枝</p><p><a href="../../model.html#/doc/12686">View poem's topic associations</a></p></body></html>
