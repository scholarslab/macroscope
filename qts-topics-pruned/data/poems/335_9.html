  <body><p>335_9: 《至日登樂遊園》裴度</p>
    <p>陰律隨寒改　陽和應節生　祥雲觀魏闕　瑞氣映秦城　驗炭論時政　書雲受歲盈　晷移長日至　霧斂遠霄清　景暖仙梅動　風柔御柳傾　那堪封得意　空對物華情</p><p><a href="../../model.html#/doc/15885">View poem's topic associations</a></p></body></html>
