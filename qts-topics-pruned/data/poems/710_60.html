  <body><p>710_60: 《南》徐夤</p>
    <p>罩罩嘉魚憶此方　送君前浦恨難量　火山遠照蒼梧郡　銅柱高標碧海鄉　陸賈幾時來越島　三閭何日濯滄浪　鍾儀冠帶歸心阻　蝴蝶飛園萬草芳</p><p><a href="../../model.html#/doc/36459">View poem's topic associations</a></p></body></html>
