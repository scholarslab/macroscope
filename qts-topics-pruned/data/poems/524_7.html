  <body><p>524_7: 《題吳興消暑樓十二韻》杜牧</p>
    <p>晴日登攀好　危樓物象饒　一溪通四境　萬岫饒層霄　鳥翼舒華屋　魚鱗棹短橈　浪花機乍織　雲葉匠新雕　臺榭羅嘉卉　城池敞麗譙　蟾蜍來作鑑　螮蝀引成橋　燕任隨秋葉　人空集早潮　楚鴻行盡直　沙鷺立偏翹　暮角淒遊旅　清歌慘泬寥　景牽遊目困　愁託酒腸銷　遠吹流松韻　殘陽渡柳橋　時陪庾公賞　還悟脫煩囂</p><p><a href="../../model.html#/doc/25616">View poem's topic associations</a></p></body></html>
