  <body><p>558_3_3: 《升平詞十首（樂府作升平樂）（其三）》薛能</p>
    <p>處處是歡心　時康歲已深　不同三尺劍　應似五弦琴　壽笑山猶盡　明嫌日有陰何當憐一物　亦遣斷愁吟</p><p><a href="../../model.html#/doc/27947">View poem's topic associations</a></p></body></html>
