  <body><p>634_28: 《題休休亭（一作耐辱居士歌）》司空圖</p>
    <p>咄　諾　休休休　莫莫莫　伎兩雖多性靈惡　賴是長教閒處著　休休休　莫莫莫　一局棋　一爐藥　天意時情可料度　白日偏催快活人　黃金難買堪騎鶴　若曰爾何能　答言耐辱莫</p><p><a href="../../model.html#/doc/31711">View poem's topic associations</a></p></body></html>
