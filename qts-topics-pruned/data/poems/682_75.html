  <body><p>682_75: 《野釣》韓偓</p>
    <p>細雨桃花水　輕鷗逆浪飛　風頭阻歸櫂　坐睡倚蓑衣</p><p><a href="../../model.html#/doc/37272">View poem's topic associations</a></p></body></html>
