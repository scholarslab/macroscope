  <body><p>765_24: 《題廳壁》王周</p>
    <p>永日無他念　孤清吏隱心　竹聲并雪碎　溪色共煙深　數息閒憑几　緣情默寄琴　誰知同寂寞　相與結知音</p><p><a href="../../model.html#/doc/38737">View poem's topic associations</a></p></body></html>
