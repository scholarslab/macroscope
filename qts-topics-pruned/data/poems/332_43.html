  <body><p>332_43: 《西郊蘭若》羊士諤</p>
    <p>雲天宜北戶　塔廟似西方　林下僧無事　江清日復常　石泉盈掬冷　山實滿枝香　寂寞傳心印　玄言亦已忘</p><p><a href="../../model.html#/doc/15631">View poem's topic associations</a></p></body></html>
