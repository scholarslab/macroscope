  <body><p>833_6: 《送僧入五泄》貫休</p>
    <p>五洩江山寺　禪林境最奇　九年喫菜粥　此事少人知　山響僧擔榖　林香豹乳兒　伊余頭已白　不去更何之</p><p><a href="../../model.html#/doc/41636">View poem's topic associations</a></p></body></html>
