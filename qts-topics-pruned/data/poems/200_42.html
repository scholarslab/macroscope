  <body><p>200_42: 《還高冠潭口留別舍弟》岑參</p>
    <p>昨日山有信　祗今耕種時　遙傳杜陵叟　怪我還山遲　獨向潭上酌　無人林下棋　東谿憶汝處　閒臥對鸕鶿</p><p><a href="../../model.html#/doc/8545">View poem's topic associations</a></p></body></html>
