  <body><p>128_5: 《和賈舍人早朝大明宮之作》王維</p>
    <p>絳幘雞人送曉籌　尚衣方進翠雲裘　九天閶闔開宮殿　萬國衣冠拜冕旒　日色纔臨仙掌動　香煙欲傍袞龍浮　朝罷須裁五色詔　佩聲歸向鳳池頭</p><p><a href="../../model.html#/doc/5282">View poem's topic associations</a></p></body></html>
