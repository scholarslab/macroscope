  <body><p>271_132: 《新營別墅寄家兄》竇鞏</p>
    <p>懶性如今成野人　行藏由興不由身　莫驚此度歸來晚　買得西山正值春</p><p><a href="../../model.html#/doc/12718">View poem's topic associations</a></p></body></html>
