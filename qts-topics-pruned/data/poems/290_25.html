  <body><p>290_25: 《送別》楊凝</p>
    <p>春愁不盡別愁來　舊淚猶長新淚催　相思倘寄相思字　君到揚州揚子迴</p><p><a href="../../model.html#/doc/13797">View poem's topic associations</a></p></body></html>
