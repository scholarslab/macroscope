  <body><p>22_4: 《舞曲歌辭。東海有勇婦》李白</p>
    <p>梁山感杞妻　慟哭為之傾　金石忽暫開　都由激深情　東海有勇婦　何慚蘇子卿　學劍越處子　超騰若流星　捐軀報夫讎　萬死不顧生　白刃耀素雪　蒼天感精誠　十步兩躩躍　三呼一交兵　斬首掉國門　蹴踏五藏行　割此伉儷憤　粲然大義明　北海李使君　飛章奏天庭　舍罪警風俗　流芳播滄瀛　志在列女籍　竹帛已光榮　淳于免詔獄　漢主為緹縈　津妾一櫂歌　脫父於嚴刑　十子若不肖　不如一女英　豫讓斬空衣　有心竟無成　要離殺慶忌　壯夫素所輕　妻子亦何辜　焚之買虛名　豈如東海婦　事立獨揚名</p><p><a href="../../model.html#/doc/1230">View poem's topic associations</a></p></body></html>
