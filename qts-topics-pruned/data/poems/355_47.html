  <body><p>355_47: 《海陽十詠。裴溪》劉禹錫　　</p>
    <p>楚客憶關中　疏溪想汾水　縈紆非一曲　意態如千里　倒影羅文動　微波笑顏起　君今賜環歸　何人承玉趾</p><p><a href="../../model.html#/doc/16725">View poem's topic associations</a></p></body></html>
