  <body><p>747_67: 《漁父》李中</p>
    <p>煙冷暮江濱　高歌散誕身　移舟過蓼岸　待月正絲綸　亦與樵翁約　同遊酒市春　白頭雲水上　不識獨醒人</p><p><a href="../../model.html#/doc/37974">View poem's topic associations</a></p></body></html>
