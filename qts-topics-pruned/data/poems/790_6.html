  <body><p>790_6: 《劉二十八自汝赴左馮，塗經洛中相見聯句》裴度</p>
    <p>不歸丹掖去　銅竹漫云云　唯喜因過我　須知未賀君　詩聞安石詠　香見令公熏　欲首函關路　來披緱嶺雲　貂蟬公獨步　鴛鷺我同群　插羽先飛酒　交鋒便戰文　鎮嵩知表德　定鼎為銘勳　顧鄙容商洛　徵歡候汝墳　頻年多謔浪　此夕任喧紛　故態猶應在　行期未要聞　遊藩榮已久　捧袂惜將分　詎厭杯行疾　唯愁日向曛　窮陰初莽蒼　離思漸氤氳　殘雪午橋岸　斜陽伊水濆　上謨尊右掖　全略靜東軍　萬頃徒稱量　滄溟詎有垠</p><p><a href="../../model.html#/doc/39498">View poem's topic associations</a></p></body></html>
