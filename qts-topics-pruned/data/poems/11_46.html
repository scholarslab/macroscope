  <body><p>11_46: 《郊廟歌辭。祀九宮貴神樂章。凱安》?</p>
    <p>盛德陳萬舞　威稜暢九垓　風雲交律候　日月麗昭回　行慶休祥發　乘和春氣來　百神肅臨享　蕩蕩天門開</p><p><a href="../../model.html#/doc/405">View poem's topic associations</a></p></body></html>
