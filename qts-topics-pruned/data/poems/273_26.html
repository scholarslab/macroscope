  <body><p>273_26: 《行路難》戴叔倫</p>
    <p>出門行路難　富貴安可期　淮陰不免惡少辱　阮生亦作窮途悲　顛倒英雄古來有　封侯卻屬屠沽兒　長安車馬隨輕肥　青雲賓從紛交馳　白眼向人多意氣　宰牛烹羊如折葵　讌樂寧知白日短　時時醉擁雙蛾眉　揚雄閉門空讀書　門前碧草春離離　不如拂衣且歸去　世上浮名徒爾為</p><p><a href="../../model.html#/doc/12784">View poem's topic associations</a></p></body></html>
