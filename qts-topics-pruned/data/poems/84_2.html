  <body><p>84_2: 《晚次樂鄉縣》陳子昂</p>
    <p>故鄉杳無際　日暮且孤征　川原迷舊國　道路入邊城　野戍荒煙斷　深山古木平　如何此時恨　噭噭夜猿鳴</p><p><a href="../../model.html#/doc/3794">View poem's topic associations</a></p></body></html>
