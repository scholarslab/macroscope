  <body><p>847_3: 《君子行》齊己</p>
    <p>聖人不生　麟龍何瑞　梧桐不高　鳳凰何止　吾聞古之有君子　行藏以時　進退求己　榮必為天下榮　恥必為天下恥　茍進不如此　退不如此　亦何必用虛偽之文章　取榮名而自美</p><p><a href="../../model.html#/doc/42618">View poem's topic associations</a></p></body></html>
