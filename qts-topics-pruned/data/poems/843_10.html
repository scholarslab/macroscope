  <body><p>843_10: 《新秋病中枕上聞蟬》齊己</p>
    <p>枕上稍醒醒　忽聞蟬一聲　此時知不死　昨日即前生　更欲臨窗聽　猶難策杖行　尋應同蛻殼　重飲露華清</p><p><a href="../../model.html#/doc/42301">View poem's topic associations</a></p></body></html>
