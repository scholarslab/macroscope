  <body><p>740_9_12: 《句（其十二）》孟賓於</p>
    <p>失意從他桃李春　嵩陽經過歇行塵　雲僧不見城中事　問是今年第幾人</p><p><a href="../../model.html#/doc/37684">View poem's topic associations</a></p></body></html>
