  <body><p>766_55: 《玉燭花》劉兼</p>
    <p>嫋嫋香英三四枝　亭亭紅豔照階墀　正當晚檻初開處　卻似春闈就試時　少女不吹方熠爚　東君偏惜未離披　夜深斜倚朱欄外　擬把鄰光借與誰</p><p><a href="../../model.html#/doc/38824">View poem's topic associations</a></p></body></html>
