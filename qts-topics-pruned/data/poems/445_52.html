  <body><p>445_52: 《寄情》白居易</p>
    <p>灼灼早春梅　東南枝最早　持來玩未足　花向手中老　芳香銷掌握　悵望生懷抱　豈無後開花　念此先開好</p><p><a href="../../model.html#/doc/20927">View poem's topic associations</a></p></body></html>
