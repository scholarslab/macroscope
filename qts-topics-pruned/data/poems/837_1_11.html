  <body><p>837_1_11: 《山居詩二十四首（其十一）》貫休</p>
    <p>塵埃中更有埃塵　時復雙眉十為顰　賴有年光飛似箭　是何心地亦稱人　回賢參孝時時說　蜂蠆狼貪日日新　天意剛容此徒在　不堪惆悵不堪陳</p><p><a href="../../model.html#/doc/41821">View poem's topic associations</a></p></body></html>
