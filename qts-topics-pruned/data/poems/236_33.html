  <body><p>236_33: 《臥疾，答劉道士》錢起</p>
    <p>白露蠶已絲　空林日淒清　寥寥晝扉掩　獨臥秋窗明　寶字比仙藥　羽人寄柴荊　長吟想風馭　怳若升蓬瀛</p><p><a href="../../model.html#/doc/10803">View poem's topic associations</a></p></body></html>
