  <body><p>371_37: 《詠蜀客石琴枕》呂溫</p>
    <p>可憐他山石　幾度負貞堅　推遷強為用　彫斲傷自然　文含巴江浪　色起青城煙　更聞餘玉聲　時入朱絲弦</p><p><a href="../../model.html#/doc/17498">View poem's topic associations</a></p></body></html>
