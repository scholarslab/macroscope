  <body><p>882_20: 《清明日青龍寺上方（得多字）》劉長卿</p>
    <p>上方偏可適　季月況堪過　遠近人都至　東西山色多　夕陽留逕草　新葉變庭柯　已度清明節　春愁如客何</p><p><a href="../../model.html#/doc/43727">View poem's topic associations</a></p></body></html>
