  <body><p>206_54: 《和韓郎中揚子津玩雪寄嚴維》李嘉佑</p>
    <p>雪深揚子岸　看柳盡成梅　山色潛知近　潮聲只聽來　夜禽驚曉散　春物受寒催　粉署生新興　瑤華寄上才</p><p><a href="../../model.html#/doc/8912">View poem's topic associations</a></p></body></html>
