  <body><p>203_1: 《客中作》杜儼</p>
    <p>書劍催人不暫閒　洛陽羈旅復秦關　容顏歲歲愁邊改　鄉國時時夢裏還</p><p><a href="../../model.html#/doc/8769">View poem's topic associations</a></p></body></html>
