  <body><p>845_12: 《江上望遠山寄鄭谷郎中（公時退居仰山）》齊己</p>
    <p>危碧層層映水天　半垂岡隴下民田　王維愛甚難拋畫　支遁高多不惜錢　巨石盡含金玉氣　亂峰閒鎖棟梁煙　秦爭漢奪空勞力　卻是巢由得穩眠</p><p><a href="../../model.html#/doc/42465">View poem's topic associations</a></p></body></html>
