  <body><p>886_44: 《秋日江東晚行》姚揆</p>
    <p>迢迢驅馬過江東　此際令人恨莫窮　一撮秋煙堤上白　半輪殘日嶺頭紅　路岐滋味猶如舊　鄉曲聲音漸不同　含思看看到梁苑　畫樓絲竹徹遙空</p><p><a href="../../model.html#/doc/43939">View poem's topic associations</a></p></body></html>
