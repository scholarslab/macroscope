  <body><p>644_38: 《石版》李咸用</p>
    <p>高人好自然　移得它山碧　不磨如版平　大巧非因力　古蘚小青錢　塵中看野色　冷倚砌花春　靜伴疏篁直　山僧若轉頭　如逢舊相識</p><p><a href="../../model.html#/doc/32279">View poem's topic associations</a></p></body></html>
