  <body><p>894_16_7: 《浣溪沙（其七）》顧夐</p>
    <p>雁響遙天玉漏清　小紗窗外月朧明　翠幃金鴨炷香平　何處不歸音信斷　良宵空使夢魂驚　簟涼枕冷不勝情</p><p><a href="../../model.html#/doc/44318">View poem's topic associations</a></p></body></html>
