  <body><p>494_7: 《送人南游》施肩吾</p>
    <p>見說南行偏不易　中途莫忘寄書頻　凌空瘴氣墮飛鳥　解語山魈惱病人　閩縣綠娥能引客　泉州烏藥好防身　異花奇竹分明看　待汝歸來畫取真</p><p><a href="../../model.html#/doc/23590">View poem's topic associations</a></p></body></html>
