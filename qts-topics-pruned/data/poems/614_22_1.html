  <body><p>614_22_1: 《新秋即事三首（其一）》皮日休</p>
    <p>癡號多於顧愷之　更無餘事可從知　酒坊吏到常先見　鶴料符來每探支　涼後每謀清月社　晚來專赴白蓮期　共君無事堪相賀　又到金齏玉鱠時</p><p><a href="../../model.html#/doc/30754">View poem's topic associations</a></p></body></html>
