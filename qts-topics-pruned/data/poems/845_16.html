  <body><p>845_16: 《謝橘洲人寄橘》齊己</p>
    <p>洞庭栽種似瀟湘　綠遶人家帶夕陽　霜裛露蒸千樹熟　浪圍風撼一洲香　洪崖遣後名何遠　陸績懷來事更長　藏貯待供賓客好　石榴宜稱映舟光</p><p><a href="../../model.html#/doc/42469">View poem's topic associations</a></p></body></html>
