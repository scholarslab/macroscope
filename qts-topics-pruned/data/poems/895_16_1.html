  <body><p>895_16_1: 《清平樂（其一）》尹鶚</p>
    <p>偎紅斂翠　盡日思閒事　髻滑鳳皇釵欲墜　雨打梨花滿地　繡衣獨倚闌干　玉容似怯春寒　應待少年公子　鴛幃深處同歡</p><p><a href="../../model.html#/doc/44375">View poem's topic associations</a></p></body></html>
