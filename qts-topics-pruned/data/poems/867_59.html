  <body><p>867_59: 《洛下女郎歌（紅裳人）》紅裳人</p>
    <p>皎潔玉顏勝白雪　況乃當年對風月　沈吟不敢怨春風　自歎容華暗消歇</p><p><a href="../../model.html#/doc/43530">View poem's topic associations</a></p></body></html>
