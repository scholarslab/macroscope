  <body><p>467_25: 《重贈張籍》牟融</p>
    <p>舊日儀容只宛然　笑談不覺度流年　凡緣未了嗟無子　薄命能孤不怨天　一醉便同塵外客　百杯疑是酒中仙　人生隨處堪為樂　管甚秋香滿鬢邊</p><p><a href="../../model.html#/doc/22415">View poem's topic associations</a></p></body></html>
