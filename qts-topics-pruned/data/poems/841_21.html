  <body><p>841_21: 《寄許州清古》齊己</p>
    <p>北來儒士說　許下有吟僧　白日身長倚　清秋塔上層　言雖依景得　理要入無徵　敢望多相示　孱微老不勝</p><p><a href="../../model.html#/doc/42152">View poem's topic associations</a></p></body></html>
