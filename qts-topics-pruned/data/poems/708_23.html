  <body><p>708_23: 《再幸華清宮》徐夤</p>
    <p>腸斷將軍改葬歸　錦囊香在憶當時　年來卻恨相思樹　春至不生連理枝　雪女塚頭瑤草合　貴妃池裡玉蓮衰　霓裳舊曲飛霜殿　夢破魂驚絕後期</p><p><a href="../../model.html#/doc/36269">View poem's topic associations</a></p></body></html>
