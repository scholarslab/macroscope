  <body><p>629_72: 《開元雜題七首。舞馬》陸龜蒙</p>
    <p>月窟龍孫四百蹄　驕驤輕步應金鞞　曲終似要君王寵　回望紅樓不敢嘶</p><p><a href="../../model.html#/doc/31356">View poem's topic associations</a></p></body></html>
