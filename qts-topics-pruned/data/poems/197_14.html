  <body><p>197_14: 《道林寺送莫侍禦（一作麓州精舍送莫侍禦歸甯）》張謂</p>
    <p>何處堪留客　香林隔翠微　薛蘿通驛騎　山竹挂朝衣　霜引臺烏集　風驚塔雁飛　飲茶勝飲酒　聊以送將歸</p><p><a href="../../model.html#/doc/8326">View poem's topic associations</a></p></body></html>
