  <body><p>776_28: 《季夏入北山》林璠</p>
    <p>整駕俟明發　逶迤歷險途　天形逼峰盡　地勢入谿無　樹繞圓潭密　雲橫疊障孤　誰憐後時者　六月未南圖</p><p><a href="../../model.html#/doc/39157">View poem's topic associations</a></p></body></html>
