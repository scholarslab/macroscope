  <body><p>620_49: 《奉和襲美茶具十詠。茶筍》陸龜蒙</p>
    <p>所孕和氣深　時抽玉苕短　輕煙漸結華　嫩蕊初成管　尋來青靄曙　欲去紅雲煖　秀色自難逢　傾筐不曾滿</p><p><a href="../../model.html#/doc/30979">View poem's topic associations</a></p></body></html>
