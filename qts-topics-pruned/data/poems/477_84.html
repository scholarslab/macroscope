  <body><p>477_84: 《聽歌》李涉</p>
    <p>颯颯先飛梁上塵　朱脣不動翠眉顰　願得春風吹更遠　直教愁殺滿城人</p><p><a href="../../model.html#/doc/22996">View poem's topic associations</a></p></body></html>
