  <body><p>365_117: 《楊柳枝》劉禹錫</p>
    <p>春江一曲柳千條　二十年前舊板橋　曾與美人橋上別　恨無消息到今朝</p><p><a href="../../model.html#/doc/17346">View poem's topic associations</a></p></body></html>
