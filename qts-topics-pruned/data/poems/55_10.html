  <body><p>55_10: 《採蓮曲（樂府作採蓮歸）》王勃</p>
    <p>採蓮歸　綠水芙蓉衣　秋風起浪鳧雁飛　桂櫂蘭橈下長浦　羅裙玉腕輕搖櫓　葉嶼花潭極望平　江謳越吹相思苦　相思苦　佳期不可駐　塞外征夫猶未還　江南採蓮今已暮　今已暮　採蓮花　渠今那必盡娼家　官道城南把桑葉　何如江上採蓮花　蓮花復蓮花　花葉何稠疊　葉翠本羞眉　花紅強如頰　佳人不在茲　悵望別離時　牽花憐共蒂　折藕愛連絲　故情無處所　新物從華滋　不惜西津交佩解　還羞北海雁書遲　採蓮歌有節　採蓮夜未歇　正逢浩蕩江上風　又值裴回江上月　裴回蓮浦夜相逢　吳姬越女何丰茸　共問寒江千里外　征客關山路幾重</p><p><a href="../../model.html#/doc/2891">View poem's topic associations</a></p></body></html>
