  <body><p>151_36: 《送惠法師游天臺，因懷智大師故居》劉長卿</p>
    <p>翠屏瀑水知何在　鳥道猿啼過幾重　落日獨搖金策去　深山誰向石橋逢　定攀巖下叢生桂　欲買雲中若箇峰　憶想東林禪誦處　寂寥惟聽舊時鐘</p><p><a href="../../model.html#/doc/6466">View poem's topic associations</a></p></body></html>
