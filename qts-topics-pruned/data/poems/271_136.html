  <body><p>271_136: 《永寧小園寄接近校書（一作羊士諤詩）》竇鞏</p>
    <p>故里心期奈別何　手栽芳樹憶庭柯　東皋黍熟君應醉　梨葉初紅白露多</p><p><a href="../../model.html#/doc/12722">View poem's topic associations</a></p></body></html>
