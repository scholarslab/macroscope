  <body><p>120_5: 《詠王大娘戴竿》劉晏</p>
    <p>樓前百戲競爭新　唯有長竿妙入神　誰謂綺羅翻有力　猶自嫌輕更著人</p><p><a href="../../model.html#/doc/4924">View poem's topic associations</a></p></body></html>
