  <body><p>384_98: 《使回留別襄陽李司空》張籍</p>
    <p>江亭寒日晚　弦管有離聲　從此一筵別　獨為千里行　遲遲戀恩德　役役限公程　迴首吟新句　霜雲滿楚城</p><p><a href="../../model.html#/doc/18184">View poem's topic associations</a></p></body></html>
