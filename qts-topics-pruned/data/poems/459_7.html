  <body><p>459_7: 《池上幽境》白居易</p>
    <p>褭褭過水橋　微微入林路　幽境深誰知　老身閒獨步　行行何所愛　遇物自成趣　平滑青盤石　低密綠陰樹　石上一素琴　樹下雙草屨　此是榮先生　坐禪三樂處</p><p><a href="../../model.html#/doc/22027">View poem's topic associations</a></p></body></html>
