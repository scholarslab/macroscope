  <body><p>122_22_1: 《八月十五日象自江東止田園移莊…詩三首（俱見王維集）（其一）》盧象</p>
    <p>謝病始告歸　依然入桑梓　家人皆佇立　相候衡門裏　疇類皆長年　成人舊童子上堂家慶畢　願與親姻邇　論舊或餘悲　思存且相喜　田園轉蕪沒　但有寒泉水衰流日蕭條　秋光清邑里　入門乍如客　休騎非便止　中飲顧王程　離憂從此始</p><p><a href="../../model.html#/doc/4967">View poem's topic associations</a></p></body></html>
