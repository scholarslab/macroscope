  <body><p>237_21: 《哭空寂寺玄上人（一作少林寺哭暉上人）》錢起</p>
    <p>悽然雙樹下　垂淚遠公房　燈續生前火　爐添沒後香　陰階明片雪　寒竹響空廊　寂滅應為樂　塵心徒自傷</p><p><a href="../../model.html#/doc/10891">View poem's topic associations</a></p></body></html>
