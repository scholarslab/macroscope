  <body><p>646_25: 《物情》李鹹用</p>
    <p>誰分萬類二儀間　稟性高卑各自然　野鶴不棲蔥蒨樹　流鶯長喜豔陽天　李斯溷鼠心應動　莊叟泥龜意已堅　成是敗非如賦命　更教何處認愚賢</p><p><a href="../../model.html#/doc/32384">View poem's topic associations</a></p></body></html>
