  <body><p>381_2: 《吊比干墓》孟郊</p>
    <p>殷辛帝天下　厭為天下尊　乾剛既一斷　賢愚無二門　佞是福身本　忠是喪己源　餓虎不食子　人無骨肉恩　日影不入地　下埋冤死魂　有骨不為土　應作直木根　今來過此鄉　下馬弔此墳　靜念君臣間　有道誰敢論</p><p><a href="../../model.html#/doc/17939">View poem's topic associations</a></p></body></html>
