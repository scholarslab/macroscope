  <body><p>232_51: 《留別公安太易沙門》杜甫</p>
    <p>隱居欲就廬山遠　麗藻初逢休上人　數問舟航留製作　長開篋笥擬心神　沙村白雲仍含凍　江縣紅梅已放春　先蹋爐峰置蘭若　徐飛錫杖出風塵</p><p><a href="../../model.html#/doc/10623">View poem's topic associations</a></p></body></html>
