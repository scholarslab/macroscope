  <body><p>701_14: 《度關山》王貞白</p>
    <p>只領千餘騎　長驅磧邑間　雲州多警急　雪夜度關山　石響鈴聲遠　天寒弓力慳　秦樓休悵望　不日凱歌還</p><p><a href="../../model.html#/doc/35842">View poem's topic associations</a></p></body></html>
