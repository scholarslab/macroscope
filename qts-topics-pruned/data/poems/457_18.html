  <body><p>457_18: 《早春憶游思黯南莊，因寄長句》白居易</p>
    <p>南莊勝處心常憶　借問軒車早晚遊　美景難忘竹廊下　好風爭奈柳橋頭　冰消見水多於地　雪霽看山盡入樓　若待春深始同賞　鶯殘花落卻堪愁</p><p><a href="../../model.html#/doc/21866">View poem's topic associations</a></p></body></html>
