  <body><p>568_16_4: 《感興四首（其四）》李群玉</p>
    <p>朔雁銜邊秋　寒聲落燕代　先驚愁人耳　顏髮潛消改　凝雲蔽洛浦　夢寐勞光彩　天邊無書來　相思淚成海</p><p><a href="../../model.html#/doc/28416">View poem's topic associations</a></p></body></html>
