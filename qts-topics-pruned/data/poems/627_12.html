  <body><p>627_12: 《歸路》陸龜蒙</p>
    <p>漸入新豐路　衰紅映小橋　渾如七年病　初得一丸銷</p><p><a href="../../model.html#/doc/33599">View poem's topic associations</a></p></body></html>
