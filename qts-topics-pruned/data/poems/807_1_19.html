  <body><p>807_1_19: 《詩（其十九）》拾得</p>
    <p>自從到此天台寺　經今早已幾冬春　山水不移人自老　見卻多少後生人</p><p><a href="../../model.html#/doc/40346">View poem's topic associations</a></p></body></html>
