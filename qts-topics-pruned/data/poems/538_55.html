  <body><p>538_55: 《酬對雪見寄》許渾</p>
    <p>飛度龍山下遠空　拂簷縈竹晝濛濛　知君吟罷意無限　曾聽玉堂歌北風</p><p><a href="../../model.html#/doc/26380">View poem's topic associations</a></p></body></html>
