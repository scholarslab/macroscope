  <body><p>108_13: 《奉和聖制送張說上集賢學士賜宴（賦得華字）》韋述</p>
    <p>修文中禁啟　改字令名加　台座徵人傑　書坊應國華　賦詩開廣宴　賜酒酌流霞　雲散明金闕　池開照玉沙　掖垣留宿鳥　溫樹落餘花　謬此天光及　銜恩醉日斜</p><p><a href="../../model.html#/doc/4633">View poem's topic associations</a></p></body></html>
