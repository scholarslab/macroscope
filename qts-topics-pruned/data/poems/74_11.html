  <body><p>74_11: 《奉和聖制登太行山中言志應制》蘇頲</p>
    <p>北山東入海　馳道上連天　順動三光注　登臨萬象懸　俯觀河內邑　平指洛陽川　按蹕夷關險　張旗亙井泉　曉巖中警柝　春事下蒐田　德重周王問　歌輕漢后傳　宸遊鋪令典　睿思起芳年　願以封書奏　迴鑾禪肅然</p><p><a href="../../model.html#/doc/3452">View poem's topic associations</a></p></body></html>
