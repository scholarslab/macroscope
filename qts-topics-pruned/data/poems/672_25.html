  <body><p>672_25: 《初秋到慈州冬首換絳牧》唐彥謙</p>
    <p>秋杪方攀玉樹枝　隔年無計待春暉　自嫌暫作仙城守　不逐鶯來共燕飛</p><p><a href="../../model.html#/doc/33923">View poem's topic associations</a></p></body></html>
