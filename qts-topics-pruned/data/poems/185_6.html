  <body><p>185_6: 《對雨》李白</p>
    <p>卷簾聊舉目　露濕草綿芊　古岫藏雲毳　空庭織碎煙　水紋愁不起　風線重難牽　盡日扶犁叟　往來江樹前</p><p><a href="../../model.html#/doc/7786">View poem's topic associations</a></p></body></html>
