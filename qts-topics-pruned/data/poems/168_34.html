  <body><p>168_34: 《贈崔侍郎》李白</p>
    <p>長劍一杯酒　男兒方寸心　洛陽因劇孟　託宿話胸襟　但仰山嶽秀　不知江海深　長安復攜手　再顧重千金　君乃輶軒佐　予叨翰墨林　高風摧秀木　虛彈落驚禽　不取回舟興　而來命駕尋　扶搖應借力　桃李願成陰　笑吐張儀舌　愁為莊舄吟　誰憐明月夜　腸斷聽秋砧</p><p><a href="../../model.html#/doc/7190">View poem's topic associations</a></p></body></html>
