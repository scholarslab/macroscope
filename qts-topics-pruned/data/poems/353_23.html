  <body><p>353_23: 《聞籍田有感》柳宗元</p>
    <p>天田不日降皇輿　留滯長沙歲又除　宣室無由問釐事　周南何處託成書</p><p><a href="../../model.html#/doc/16605">View poem's topic associations</a></p></body></html>
