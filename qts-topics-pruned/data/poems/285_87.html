  <body><p>285_87: 《酬秘書元丞郊園臥疾見寄》李端</p>
    <p>聞說漳濱臥　題詩怨歲華　求醫主高手　報疾到貧家　撒枕銷行蟻　移杯失畫蛇　明朝九衢上　應見玉人車</p><p><a href="../../model.html#/doc/13620">View poem's topic associations</a></p></body></html>
