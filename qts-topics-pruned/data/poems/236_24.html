  <body><p>236_24: 《臥病，李員外題扉而去》錢起</p>
    <p>僻陋病者居　蒿萊行逕失　誰知簪紱貴　能問幽憂疾　珂聲未駐門　蘭氣先入室　沈痾不冠帶　安得候蓬蓽　清揚去莫尋　離念頃來侵　雀栖高窗靜　日出修桐陰　枕上憶君子　悄悄唯苦心</p><p><a href="../../model.html#/doc/10794">View poem's topic associations</a></p></body></html>
