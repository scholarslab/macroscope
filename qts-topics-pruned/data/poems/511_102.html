  <body><p>511_102: 《秋時送鄭侍禦》張祜</p>
    <p>離鴻聲怨碧雲淨　楚瑟調高清曉天　盡日相看俱不語　西風搖落數枝蓮</p><p><a href="../../model.html#/doc/24879">View poem's topic associations</a></p></body></html>
