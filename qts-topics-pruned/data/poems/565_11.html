  <body><p>565_11: 《題圭峰下長孫家林亭》韓琮</p>
    <p>趙國林亭二百年　綠苔如毯葛如煙　閒期竹色搖霜看　醉惜松聲枕月眠　出樹圭峰寒壓坐　入籬沙瀨碧流天　明知富貴非身物　莫為金章墮地仙</p><p><a href="../../model.html#/doc/28344">View poem's topic associations</a></p></body></html>
