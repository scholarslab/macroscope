  <body><p>867_49: 《高侍郎詩》高侍郎</p>
    <p>危冠高袖楚宮妝　獨步閒庭逐夜涼　自把玉簪敲砌竹　清歌一曲月如霜</p><p><a href="../../model.html#/doc/43524">View poem's topic associations</a></p></body></html>
