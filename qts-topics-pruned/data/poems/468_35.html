  <body><p>468_35: 《讀故友于君集》劉言史</p>
    <p>大底從頭總是悲　就中偏愴築城詞　依然想得初成日　寄出秋山與我時</p><p><a href="../../model.html#/doc/22493">View poem's topic associations</a></p></body></html>
