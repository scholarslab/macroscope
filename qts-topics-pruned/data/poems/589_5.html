  <body><p>589_5: 《勉力》李頻</p>
    <p>日月不並照　升沈俱有時　自媒徒欲速　孤立卻宜遲　盡力唯求己　公心任遇誰　人間不得意　半是鬢先衰</p><p><a href="../../model.html#/doc/29694">View poem's topic associations</a></p></body></html>
