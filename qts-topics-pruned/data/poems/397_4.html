  <body><p>397_4: 《種竹》元稹</p>
    <p>昔公憐我直　比之秋竹竿　秋來苦相憶　種竹廳前看　失地顏色改　傷根枝葉殘　清風猶淅淅　高節空團團　鳴蟬聒暮景　跳蛙集幽闌　塵土復晝夜　梢雲良獨難　丹丘信云遠　安得臨仙壇　瘴江冬草綠　何人驚歲寒　可憐亭亭榦　一一青琅玕　孤鳳竟不至　坐傷時節闌</p><p><a href="../../model.html#/doc/18744">View poem's topic associations</a></p></body></html>
