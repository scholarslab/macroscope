  <body><p>722_43: 《敘事寄薦福棲白（一作聽白公話舊）》李洞</p>
    <p>險倚石屏風　秋濤夢越中　前朝吟會散　故國講流終　北地聞巴狖　南山見磧鴻　樓高驚雨闊　木落覺城空　兔滿期姚監　蟬稀別楚公　淨缾光照客　拄杖朽生蟲　平地塔千尺　半空燈一籠　祝堯談幾句　旋瀉海濤東</p><p><a href="../../model.html#/doc/36919">View poem's topic associations</a></p></body></html>
