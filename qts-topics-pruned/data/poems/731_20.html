  <body><p>731_20: 《華清宮》杜常</p>
    <p>行盡江南數十程　曉星殘月入華清　朝元閣上西風急　都入長楊作雨聲</p><p><a href="../../model.html#/doc/37358">View poem's topic associations</a></p></body></html>
