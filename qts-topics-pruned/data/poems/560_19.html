  <body><p>560_19: 《江上寄情》薛能</p>
    <p>天際歸舟浩蕩中　我關王澤道何窮　未為時彥徒經國　尚有邊兵恥佐戎　釀黍氣香村欲社　斫桑春盡野無風　年來斷定知休處　一樹繁花一畝宮</p><p><a href="../../model.html#/doc/28087">View poem's topic associations</a></p></body></html>
