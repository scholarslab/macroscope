  <body><p>354_42_2: 《偶作二首（其二）》劉禹錫</p>
    <p>萬卷堆床書　學者識其真　萬里長江水　征夫渡要津　養生非但藥　悟佛不因人　燕石何須辨　逢時即至珍</p><p><a href="../../model.html#/doc/16672">View poem's topic associations</a></p></body></html>
