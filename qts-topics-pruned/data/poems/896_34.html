  <body><p>896_34: 《鳳樓春》歐陽炯</p>
    <p>鳳髻綠雲叢　深掩房櫳　錦書通　夢中相見覺來慵　勻面淚　臉珠融　因想玉郎何處去　對淑景誰同　小樓中　春思無窮　倚闌凝望　闇牽愁緒　柳花飛起東風　斜日照簾　羅幌香冷粉屏空　海棠零落　鶯語殘紅</p><p><a href="../../model.html#/doc/44504">View poem's topic associations</a></p></body></html>
