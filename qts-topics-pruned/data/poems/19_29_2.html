  <body><p>19_29_2: 《相和歌辭。對酒二首（其二）》李白</p>
    <p>勸君莫拒杯　春風笑人來　桃李如舊識　傾花向我開　流鶯啼碧樹　明月窺金罍　昨來朱顏子　今日白髮催　棘生石虎殿　鹿走姑蘇臺　自古帝王宅　城闕閉黃埃　君若不飲酒　昔人安在哉</p><p><a href="../../model.html#/doc/903">View poem's topic associations</a></p></body></html>
