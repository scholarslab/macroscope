  <body><p>853_1_18: 《遊仙二十四首（其十八）》吳筠</p>
    <p>骨鍊體彌清　鑒明塵已絕　恬夷宇宙泰　煥朗天光徹　羽服參煙霄　童顏皎冰雪隱符千魔駭　鳴玉萬帝悅　遂使區宇中　祅氣永淪滅</p><p><a href="../../model.html#/doc/42860">View poem's topic associations</a></p></body></html>
