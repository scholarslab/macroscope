  <body><p>835_7: 《別馮使君》貫休</p>
    <p>瓦礫文章豈有媒　兩三年祗在金臺　本師頭白須歸去　太守門清願再來　皓皓玉霜孤雁遠　蕭蕭松島片帆開　從茲林下終無事　唯祗焚香祝上台</p><p><a href="../../model.html#/doc/41718">View poem's topic associations</a></p></body></html>
