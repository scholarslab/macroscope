  <body><p>798_1_125: 《宮詞（其一百二十五）》花蕊夫人</p>
    <p>寢殿門前曉色開　紅泥藥樹間花栽　君王未起翠簾捲　又發宮人上直來</p><p><a href="../../model.html#/doc/39713">View poem's topic associations</a></p></body></html>
