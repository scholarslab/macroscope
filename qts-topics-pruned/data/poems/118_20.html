  <body><p>118_20: 《送周判官往台州》孫逖</p>
    <p>吾宗長作賦　登陸訪天台　星使行看入　雲仙意轉催　飲冰攀璀璨　驅傳歷莓苔　日暮東郊別　真情去不回</p><p><a href="../../model.html#/doc/4859">View poem's topic associations</a></p></body></html>
