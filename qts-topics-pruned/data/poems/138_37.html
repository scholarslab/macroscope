  <body><p>138_37: 《貽從軍行》儲光羲</p>
    <p>取勝小非用　來朝明光殿　東平不足先　夢出鳳林間　夢還滄海闕　萬里盡陰色　豈為我離別　馬上吹笛起寒風　道傍舞劍飛春雪　男兒懸孤非一日　君去成高節</p><p><a href="../../model.html#/doc/5718">View poem's topic associations</a></p></body></html>
