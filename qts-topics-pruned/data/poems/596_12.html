  <body><p>596_12: 《鋤草怨》司馬紮</p>
    <p>種田望雨多　雨多長蓬蒿　亦念官賦急　寧知荷鋤勞　亭午霽日明　鄰翁醉陶陶　鄉吏不到門　禾黍苗自高　獨有辛苦者　屢為州縣徭　罷鋤田又廢　戀鄉不忍逃　出門吏相促　鄰家滿倉穀　鄰翁不可告　盡日向田哭</p><p><a href="../../model.html#/doc/29995">View poem's topic associations</a></p></body></html>
