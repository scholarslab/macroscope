  <body><p>633_5_1: 《白菊雜書四首（其一）》司空圖</p>
    <p>黃昏寒立更披襟　露浥清香悅道心　卻笑誰家扃繡戶　正薰龍麝暖鴛衾</p><p><a href="../../model.html#/doc/31472">View poem's topic associations</a></p></body></html>
