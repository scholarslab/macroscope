  <body><p>447_8: 《宣武令狐相公以詩寄贈傳播吳中聊奉短草用申酬謝》白居易</p>
    <p>新詩傳詠忽紛紛　楚老吳娃耳遍聞　盡解呼為好才子　不知官是上將軍　辭人命薄多無位　戰將功高少有文　謝朓篇章韓信鉞　一生雙得不如君</p><p><a href="../../model.html#/doc/21034">View poem's topic associations</a></p></body></html>
