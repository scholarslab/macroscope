  <body><p>467_45_1: 《寄永平友人（其一）》牟融</p>
    <p>故人千里隔天涯　幾度臨風動遠思　賈誼上書曾伏闕　仲舒陳策欲匡時　高風落落誰同調　往事悠悠我獨悲　何日歸來話疇昔　一樽重敘舊襟期</p><p><a href="../../model.html#/doc/22436">View poem's topic associations</a></p></body></html>
