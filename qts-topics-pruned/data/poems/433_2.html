  <body><p>433_2: 《讀鄧魴詩》白居易</p>
    <p>塵架多文集　偶取一卷披　未及看姓名　疑是陶潛詩　看名知是君　惻惻令我悲　詩人多蹇厄　近日誠有之　京兆杜子美　猶得一拾遺　襄陽孟浩然　亦聞鬢成絲　嗟君兩不如　三十在布衣　擢第祿不及　新婚妻未歸　少年無疾患　溘死於路岐　天不與爵壽　唯與好文詞　此理勿復道　巧曆不能推</p><p><a href="../../model.html#/doc/19935">View poem's topic associations</a></p></body></html>
