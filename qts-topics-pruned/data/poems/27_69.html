  <body><p>27_69: 《雜曲歌辭。蓋羅縫》?</p>
    <p>秦時明月漢時關　萬里征人尚未還　但願龍庭神將在　不教胡馬渡陰山　音書杜絕白狼西　桃李無顏黃鳥啼　寒鳥春深歸去盡　出門腸斷草萋萋</p><p><a href="../../model.html#/doc/1671">View poem's topic associations</a></p></body></html>
