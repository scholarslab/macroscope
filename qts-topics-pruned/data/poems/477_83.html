  <body><p>477_83: 《山花》李涉</p>
    <p>六出花開赤玉盤　當中紅溼耐春寒　長安若在五侯宅　誰肯將錢買牡丹</p><p><a href="../../model.html#/doc/22995">View poem's topic associations</a></p></body></html>
