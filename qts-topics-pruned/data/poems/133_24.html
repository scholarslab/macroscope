  <body><p>133_24: 《照公院雙橙》李頎</p>
    <p>種橙夾階生得地　細葉隔簾見雙翠　抽條向長未及肩　泉水遶根日三四　青青何必楚人家　帶雨凝煙新著花　永願香爐灑甘露　夕陽時映東枝斜　南庭黃竹爾不敵　借問何時堪挂錫</p><p><a href="../../model.html#/doc/5486">View poem's topic associations</a></p></body></html>
