  <body><p>530_23: 《贈梁將軍》許渾</p>
    <p>曾經黑山虜　一劍出重圍　年長窮書意　時清隱釣磯　高齋雲外住　瘦馬月中歸　唯說鄉心苦　春風雁北飛</p><p><a href="../../model.html#/doc/25977">View poem's topic associations</a></p></body></html>
