  <body><p>365_96: 《和滑州李尚書上巳憶江南禊事》劉禹錫</p>
    <p>白馬津頭春日遲　沙州歸雁拂旌旗　柳營唯有軍中戲　不似江南三月時</p><p><a href="../../model.html#/doc/17323">View poem's topic associations</a></p></body></html>
