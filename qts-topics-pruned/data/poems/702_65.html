  <body><p>702_65: 《贈南昌宰》張蠙</p>
    <p>假邑邀真邑命分　明庭元有至公存　每鋤奸弊同荊棘　唯撫孤惸似子孫　折獄不曾偏下筆　靈襟長是大開門　新銜便合兼朱紱　應待蒼生更舉論</p><p><a href="../../model.html#/doc/35951">View poem's topic associations</a></p></body></html>
