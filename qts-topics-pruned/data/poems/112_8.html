  <body><p>112_8: 《曉發》賀知章</p>
    <p>江皋聞署鐘　輕理還舼　海潮夜約約　川露晨溶溶　始見沙上鳥　猶埋雲外峰　故鄉杳無際　明發懷朋從</p><p><a href="../../model.html#/doc/4715">View poem's topic associations</a></p></body></html>
