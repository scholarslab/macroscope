  <body><p>333_71: 《送陳判官罷舉赴江外》楊巨源</p>
    <p>練思多時冰雪清　拂衣無語別書生　莫將甲乙為前累　不廢煙霄是此行　定愛紅雲燃楚色　應看白雨打江聲　心期玉帳親台位　魏勃因君說姓名</p><p><a href="../../model.html#/doc/15758">View poem's topic associations</a></p></body></html>
