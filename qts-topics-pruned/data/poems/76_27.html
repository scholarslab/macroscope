  <body><p>76_27: 《上巳日祓禊渭濱應制》徐彥伯</p>
    <p>晴風麗日滿芳洲　柳色春筵祓錦流　皆言侍蹕橫汾宴　暫似乘槎天漢遊</p><p><a href="../../model.html#/doc/3517">View poem's topic associations</a></p></body></html>
