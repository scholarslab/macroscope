  <body><p>632_7: 《華下送文浦》司空圖</p>
    <p>郊居謝名利　何事最相親　漸與論詩久　皆知得句新　川明虹照雨　樹密鳥衝人　應念從今去　還來嶽下頻</p><p><a href="../../model.html#/doc/31429">View poem's topic associations</a></p></body></html>
