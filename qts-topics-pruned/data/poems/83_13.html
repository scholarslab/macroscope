  <body><p>83_13: 《西還至散關答喬補闕知之》陳子昂</p>
    <p>葳蕤蒼梧鳳　嘹唳白露蟬　羽翰本非匹　結交何獨全　昔君事胡馬　余得奉戎旃　攜手向沙塞　關河緬幽燕　芳歲幾陽止　白日屢徂遷　功業雲臺薄　平生玉佩捐　歎此南歸日　猶聞北戍邊　代水不可涉　巴江亦潺湲　攬衣度函谷　銜涕望秦川　蜀門自茲始　雲山方浩然</p><p><a href="../../model.html#/doc/3772">View poem's topic associations</a></p></body></html>
