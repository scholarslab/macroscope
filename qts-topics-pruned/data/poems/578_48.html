  <body><p>578_48: 《春日將欲東歸寄新及第苗紳先輩（一作下第寄司馬劄）》溫庭筠</p>
    <p>幾年辛苦與君同　得喪悲歡盡是空　猶喜故人先折桂　自憐羈客尚飄蓬　三春月照千山道　十日花開一夜風　知有杏園無路入　馬前惆悵滿枝紅</p><p><a href="../../model.html#/doc/29146">View poem's topic associations</a></p></body></html>
