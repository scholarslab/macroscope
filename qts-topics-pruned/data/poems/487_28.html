  <body><p>487_28: 《送蕭世秀才》鮑溶</p>
    <p>心交別我西京去　愁滿春魂不易醒　從此無人訪窮病　馬蹄車轍草青青</p><p><a href="../../model.html#/doc/23391">View poem's topic associations</a></p></body></html>
