  <body><p>686_23: 《買帶花櫻桃》吳融</p>
    <p>粉紅輕淺靚妝新　和露和煙別近鄰　萬一有情應有恨　一年榮落兩家春</p><p><a href="../../model.html#/doc/34949">View poem's topic associations</a></p></body></html>
