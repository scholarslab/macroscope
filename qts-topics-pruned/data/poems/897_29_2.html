  <body><p>897_29_2: 《思越人（其二）》孫光憲</p>
    <p>渚蓮枯　宮樹老　長洲廢苑蕭條　想像玉人空處所　月明獨上溪橋　經春初敗秋風起　紅蘭綠蕙愁死　一片風流傷心地　魂銷目斷西子</p><p><a href="../../model.html#/doc/44587">View poem's topic associations</a></p></body></html>
