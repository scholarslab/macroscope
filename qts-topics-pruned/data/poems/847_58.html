  <body><p>847_58: 《閉門》齊己</p>
    <p>正是閉門爭合閉　大家開處不須開　還防朗月清風夜　有箇詩人相訪來</p><p><a href="../../model.html#/doc/42674">View poem's topic associations</a></p></body></html>
