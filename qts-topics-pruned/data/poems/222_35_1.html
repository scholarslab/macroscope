  <body><p>222_35_1: 《後苦寒行二首（其一）》杜甫</p>
    <p>南紀巫廬瘴不絕　太古以無尺雪　蠻夷長老怨苦寒　崑崙天關凍應折　玄猿口噤不能嘯　白鵠翅垂眼流血　安得春泥補地裂</p><p><a href="../../model.html#/doc/9657">View poem's topic associations</a></p></body></html>
