  <body><p>222_28_1: 《秋風二首（其一）》杜甫</p>
    <p>秋風淅淅吹巫山　上牢下牢修水關　吳檣楚柁牽百丈　暖向神都寒未還　要路何日罷長戟　戰自青羌連百蠻　中巴不曾消息好　暝傳戍鼓長雲間</p><p><a href="../../model.html#/doc/9648">View poem's topic associations</a></p></body></html>
