  <body><p>365_48: 《傷桃源薛道士（一作尊師）》劉禹錫</p>
    <p>壇邊松在鶴巢空　白鹿閒行舊徑中　手植紅桃千樹發　滿山無主任春風</p><p><a href="../../model.html#/doc/17270">View poem's topic associations</a></p></body></html>
