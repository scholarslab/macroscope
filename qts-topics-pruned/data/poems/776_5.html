  <body><p>776_5: 《送鄒尊師歸洞庭（一作楊達詩）》楊逵</p>
    <p>眾島在波心　曾居舊隱林　近聞飛檄急　轉憶臥雲深　賣藥唯供酒　歸舟只載琴　遙知明月夜　坐石自開襟</p><p><a href="../../model.html#/doc/39135">View poem's topic associations</a></p></body></html>
