  <body><p>573_122: 《送僧》賈島</p>
    <p>此生披衲過　在世得身閒　日午遊都市　天寒往華山　言歸文字外　意出有無間　仙掌雲邊樹　巢禽時出關</p><p><a href="../../model.html#/doc/28903">View poem's topic associations</a></p></body></html>
