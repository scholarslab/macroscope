  <body><p>209_4: 《送蕭穎士赴東府，得還字》房白</p>
    <p>夫子高世蹟　時人不可攀　今予亦云幸　謬得承溫顏　良策資入幕　遂行從近關　青春灞亭別　此去何時還</p><p><a href="../../model.html#/doc/9010">View poem's topic associations</a></p></body></html>
