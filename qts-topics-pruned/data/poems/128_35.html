  <body><p>128_35: 《輞川集。欒家瀨》王維</p>
    <p>颯颯秋雨中　淺淺石溜瀉　跳波自相濺　白鷺驚復下</p><p><a href="../../model.html#/doc/5988">View poem's topic associations</a></p></body></html>
