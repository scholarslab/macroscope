  <body><p>26_47: 《雜曲歌辭。茱萸女》萬楚</p>
    <p>山陰柳家女　九日采茱萸　復得東鄰伴　雙為陌上姝　插花向高髻　結子置長裾　作性恆遲緩　非關詫丈夫　平明折林樹　日入反城隅　俠客邀羅袖　行人挑短書　蛾眉自有主　年少莫踟躕</p><p><a href="../../model.html#/doc/1570">View poem's topic associations</a></p></body></html>
