  <body><p>343_57: 《奉和虢州劉給事使君三堂新題二十一詠。北樓》韓愈</p>
    <p>郡樓乘曉上　盡日不能回　晚色將秋至　長風送月來</p><p><a href="../../model.html#/doc/17814">View poem's topic associations</a></p></body></html>
