  <body><p>562_18: 《早秋歸》劉威</p>
    <p>數口飄零身未迴　夢魂遙斷越王臺　家書欲寄雁飛遠　客恨正深秋又來　風解綠楊三署冷　月當銀漢四山開　茫茫歸路在何處　砧杵一聲心已摧</p><p><a href="../../model.html#/doc/28273">View poem's topic associations</a></p></body></html>
