  <body><p>750_7: 《宿鐘山知覺院》李中</p>
    <p>宿投林下寺　中夜覺神清　磬罷僧初定　山空月又生　籠燈吐冷艷　巖樹起寒聲　待曉紅塵裏　依前冒遠程</p><p><a href="../../model.html#/doc/38163">View poem's topic associations</a></p></body></html>
