  <body><p>431_38: 《除官去未間》白居易</p>
    <p>除官去未間　半月恣遊討　朝尋霞外寺　暮宿波上島　新樹少於松　平湖半連草　躋攀有次第　賞玩無昏早　有時騎馬醉　兀兀冥天造　窮通與生死　其奈吾懷抱　江山信為美　齒髮行將老　在郡誠未厭　歸鄉去亦好</p><p><a href="../../model.html#/doc/19867">View poem's topic associations</a></p></body></html>
