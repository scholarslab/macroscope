  <body><p>27_89: 《雜曲歌辭。婆羅門》?</p>
    <p>迴樂峰前沙似雪　受降城外月如霜　不知何處吹蘆管　一夜征人盡望鄉</p><p><a href="../../model.html#/doc/1682">View poem's topic associations</a></p></body></html>
