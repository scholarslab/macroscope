  <body><p>443_29: 《衰病》白居易</p>
    <p>老與病相仍　華簪髮不勝　行多朝散藥　睡少夜停燈　祿食分供鶴　朝衣減施僧　性多移不得　郡政謾如繩</p><p><a href="../../model.html#/doc/20754">View poem's topic associations</a></p></body></html>
