  <body><p>858_33: 《六言》呂岩</p>
    <p>春暖群花半開　逍遙石上徘徊　獨攜玉律丹訣　閒踏青莎碧苔　古洞眠來九載　流霞飲幾千杯　逢人莫話他事　笑指白雲去來</p><p><a href="../../model.html#/doc/43203">View poem's topic associations</a></p></body></html>
