  <body><p>614_34: 《送潤卿博士還華陽》皮日休</p>
    <p>雪打篷舟離酒旗　華陽居士半酣歸　逍遙只恐逢雲將　恬澹真應降月妃　仙市鹿胎如錦嫩　陰宮燕肉似酥肥　公車草合蒲輪壞　爭不教他白日飛</p><p><a href="../../model.html#/doc/30768">View poem's topic associations</a></p></body></html>
