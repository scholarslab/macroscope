  <body><p>450_35_6: 《勸酒十四首。何處難忘酒七首（其六）》白居易</p>
    <p>何處難忘酒　青門送別多　斂襟收涕淚　簇馬聽笙歌　煙樹灞陵岸　風塵長樂坡此時無一醆　爭奈去留何</p><p><a href="../../model.html#/doc/21347">View poem's topic associations</a></p></body></html>
