  <body><p>270_50: 《雲安阻雨》戎昱</p>
    <p>日長巴峽雨濛濛　又說歸舟路未通　遊人不及西江水　先得東流到渚宮</p><p><a href="../../model.html#/doc/12525">View poem's topic associations</a></p></body></html>
