  <body><p>322_17: 《祗命赴京，途次淮口，因書所懷》權德輿</p>
    <p>弱植素寡偶　趨時非所任　感恩再登龍　求友皆斷金　彪炳睹奇采　淒鏘聞雅音　適欣佳期接　遽嘆離思侵　靡靡遵遠道　忡忡勞寸心　難成獨酌謠　空奏伐木吟　泬寥清冬時　蕭索白晝陰　交歡諒如昨　滯念紛在今　因風試矯翼　倦飛會歸林　向晚清淮駛　回首楚雲深</p><p><a href="../../model.html#/doc/15288">View poem's topic associations</a></p></body></html>
