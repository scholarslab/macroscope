  <body><p>858_25: 《贈羅浮道士》呂岩</p>
    <p>羅浮道士誰同流　草衣木食輕王侯　世間甲子管不得　壺裏乾坤只自由　數著殘棋江月曉　一聲長嘯海山秋　飲餘回首話歸路　遙指白雲天際頭</p><p><a href="../../model.html#/doc/43198">View poem's topic associations</a></p></body></html>
