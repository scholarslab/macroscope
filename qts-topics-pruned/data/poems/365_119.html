  <body><p>365_119: 《洛濱病臥戶部李侍郎見惠藥物謔以文星之句斐然仰謝》劉禹錫</p>
    <p>隱几支頤對落暉　故人書信到柴扉　周南留滯商山老　星象如今屬少微</p><p><a href="../../model.html#/doc/17348">View poem's topic associations</a></p></body></html>
