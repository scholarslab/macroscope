  <body><p>816_34: 《答李侍禦問》皎然</p>
    <p>入道曾經離亂前　長干古寺住多年　愛貧唯制蓮花足　取性閒書樹葉篇　自笑不歸看石牓　誰高無事弄苔泉　身外空名何足問　吾心已出第三禪</p><p><a href="../../model.html#/doc/40717">View poem's topic associations</a></p></body></html>
