  <body><p>358_26: 《酬令狐相公庭前白菊花謝偶書所懷見寄》劉禹錫</p>
    <p>數叢如雪色　一旦冒霜開　寒蕊差池落　清香斷續來　思深含別怨　芳謝惜年催　千里難同賞　看看又早梅</p><p><a href="../../model.html#/doc/16903">View poem's topic associations</a></p></body></html>
