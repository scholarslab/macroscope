  <body><p>837_10_2: 《賀雨上王使君二首（其二）》貫休</p>
    <p>由來天贊德唯馨　朋禱心期事盡行　玄妙久聞談佛母　感通今日見神明　破除秋熱飄蕭盡　還似春時散漫傾　他日為霖亦如此　諸生無不沐經營</p><p><a href="../../model.html#/doc/41847">View poem's topic associations</a></p></body></html>
