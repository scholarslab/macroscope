  <body><p>754_37: 《和明上人除夜見寄》徐鉉</p>
    <p>酌酒圍爐久　愁襟默自增　長年逢歲暮　多病見兵興　夜色開庭燎　寒威入硯冰　湯師無別念　吟坐一燈凝</p><p><a href="../../model.html#/doc/38354">View poem's topic associations</a></p></body></html>
