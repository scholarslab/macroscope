  <body><p>286_49: 《幽居作》李端</p>
    <p>山舍千年樹　江亭萬里雲　回潮迎伍相　驟雨送湘君</p><p><a href="../../model.html#/doc/15165">View poem's topic associations</a></p></body></html>
