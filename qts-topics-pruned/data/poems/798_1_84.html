  <body><p>798_1_84: 《宮詞（其八十四）》花蕊夫人</p>
    <p>羅衫玉帶最風流　斜插銀篦慢裹頭　閒向殿前騎御馬　揮鞭橫過小紅樓</p><p><a href="../../model.html#/doc/39672">View poem's topic associations</a></p></body></html>
