  <body><p>152_9: 《刻清遠道士詩，因而繼作》顏真卿</p>
    <p>不到東西寺　于今五十春　朅來從舊賞　林壑宛相親　吳子多藏日　秦王厭勝辰　劍池穿萬仞　盤石坐千人　金氣騰為虎　琴臺化若神　登壇仰生一　捨宅歎珣　中嶺分雙樹　迴巒絕四鄰　窺臨江海接　崇飾四時新　客有神仙者　於茲雅麗陳　名高清遠峽　文聚斗牛津　跡異心寧間　聲同質豈均　悠然千載後　知我揖光塵</p><p><a href="../../model.html#/doc/6534">View poem's topic associations</a></p></body></html>
