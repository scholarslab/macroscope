  <body><p>564_18: 《飛鴻響遠音》李體仁</p>
    <p>漠漠微霜夕　翩翩出渚鴻　清聲流迥野　高韻入寥空　舊質經寒塞　殘音響遠風　縈雲猶類網　避月尚疑弓　弱羽雖能振　丹霄竟未通　欲知多怨思　聽取暮煙中</p><p><a href="../../model.html#/doc/28333">View poem's topic associations</a></p></body></html>
