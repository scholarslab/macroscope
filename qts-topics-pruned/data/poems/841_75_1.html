  <body><p>841_75_1: 《寄答武陵幕中何支使二首（其一）》齊己</p>
    <p>十萬雄軍幕　三千上客才　何當談笑外　遠慰寂寥來　騷雅鏘金擲　風流醉玉頹爭知江雪寺　老病向寒灰</p><p><a href="../../model.html#/doc/42207">View poem's topic associations</a></p></body></html>
