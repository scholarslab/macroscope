  <body><p>521_2_4: 《長安雜題長句六首（其四）》杜牧</p>
    <p>束帶謬趨文石陛　有章曾拜皁囊封　期嚴無奈睡留癖　勢窘猶為酒泥慵　偷釣侯家池上雨　醉吟隋寺日沈鐘　九原可作吾誰與　師友瑯琊邴曼容</p><p><a href="../../model.html#/doc/25402">View poem's topic associations</a></p></body></html>
