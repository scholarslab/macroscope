  <body><p>46_37: 《夜宴安樂公主宅》崔日用</p>
    <p>銀燭金屏坐碧堂　只言河漢動神光　主家盛時歡不極　才子能歌夜未央</p><p><a href="../../model.html#/doc/2407">View poem's topic associations</a></p></body></html>
