  <body><p>819_59: 《日曜上人還潤州》皎然</p>
    <p>送君何處最堪思　孤月停空欲別時　露茗猶芳邀重會　寒花落盡不成期　鶴令先去看山近　雲礙初飛到寺遲　莫倚禪功放心定　蕭家陵樹誤人悲</p><p><a href="../../model.html#/doc/40934">View poem's topic associations</a></p></body></html>
