  <body><p>225_48_9: 《秦州雜詩二十首（其九）》杜甫</p>
    <p>今日明人眼　臨池好驛亭　叢篁低地碧　高柳半天青　稠疊多幽事　喧呼閱使星老夫如有此　不異在郊坰</p><p><a href="../../model.html#/doc/9861">View poem's topic associations</a></p></body></html>
