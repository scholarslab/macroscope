  <body><p>454_78_8: 《楊柳枝詞八首（其八）》白居易</p>
    <p>人言柳葉似愁眉　更有愁腸似柳絲　柳絲挽斷腸牽斷　彼此應無續得期</p><p><a href="../../model.html#/doc/21671">View poem's topic associations</a></p></body></html>
