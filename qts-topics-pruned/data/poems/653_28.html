  <body><p>653_28: 《與長洲陳子美長官》方幹</p>
    <p>枕上愁多百緒牽　常時睡覺在溪前　人前盡是交親力　莫道升沈總信天</p><p><a href="../../model.html#/doc/32920">View poem's topic associations</a></p></body></html>
