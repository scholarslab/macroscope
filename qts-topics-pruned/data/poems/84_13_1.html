  <body><p>84_13_1: 《春夜別友人二首（其一）》陳子昂</p>
    <p>銀燭吐青煙　金樽對綺筵　離堂思琴瑟　別路遶山川　明月隱高樹　長河沒曉天悠悠洛陽道　此會在何年</p><p><a href="../../model.html#/doc/3805">View poem's topic associations</a></p></body></html>
