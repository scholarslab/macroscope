  <body><p>118_34: 《揚子江樓》孫逖</p>
    <p>揚子何年邑　雄圖作楚關　江連二妃渚　雲近八公山　驛道青楓外　人煙綠嶼間　晚來潮正滿　數處落帆還</p><p><a href="../../model.html#/doc/4873">View poem's topic associations</a></p></body></html>
