  <body><p>898_43_2: 《憶江南（二首，與本調不同）（其二）》馮延巳</p>
    <p>今日相逢花未發　正是去年　別離時節　東風次第有花開　恁時須約卻重來　重來不怕花堪折　祇恐明年花發人離別　別離若向百花時　東風彈淚有誰知</p><p><a href="../../model.html#/doc/44695">View poem's topic associations</a></p></body></html>
