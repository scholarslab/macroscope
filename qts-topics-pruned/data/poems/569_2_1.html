  <body><p>569_2_1: 《初月二首（其一）》李群玉</p>
    <p>灩灩流光淺　娟娟汎露輕　雲間龍爪落　簾上玉鉤明　桂樹枝猶小　仙人影未成欲為千里別　倚幌獨含情</p><p><a href="../../model.html#/doc/28455">View poem's topic associations</a></p></body></html>
