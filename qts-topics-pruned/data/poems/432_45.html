  <body><p>432_45: 《酬李少府曹長官舍見贈》白居易</p>
    <p>低腰復斂手　心體不遑安　一落風塵下　方知為吏難　公事與日長　宦情隨歲闌　惆悵青袍袖　芸香無半殘　賴有李夫子　此懷聊自寬　兩心如止水　彼此無波瀾　往往簿書暇　相勸強為歡　白馬晚蹋雪　淥觴春暖寒　戀月夜同宿　愛山晴共看　野性自相近　不是為同官</p><p><a href="../../model.html#/doc/19925">View poem's topic associations</a></p></body></html>
