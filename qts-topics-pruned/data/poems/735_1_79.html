  <body><p>735_1_79: 《宮詞百首（其七十九）》和凝</p>
    <p>垂黎玉押春簾卷　不夜珠樓曉鑑開　袍宮人走迎駕　東風吹送御香來</p><p><a href="../../model.html#/doc/37502">View poem's topic associations</a></p></body></html>
