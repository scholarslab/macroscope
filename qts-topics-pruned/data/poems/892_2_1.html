  <body><p>892_2_1: 《天仙子（其一）》韋莊</p>
    <p>悵望前回夢裏期　看花不語苦尋思　露桃宮裏小腰肢　眉眼細　鬢雲垂　惟有多情宋玉知</p><p><a href="../../model.html#/doc/44131">View poem's topic associations</a></p></body></html>
