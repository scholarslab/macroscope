  <body><p>222_48: 《大覺高僧蘭若（和尚去冬往湖南）》杜甫</p>
    <p>巫山不見廬山遠　松林蘭若秋風晚　一老猶鳴日暮鐘　諸僧尚乞齋時飯　香爐峰色隱晴湖　種杏仙家近白榆　飛錫去年啼邑子　獻花何日許門徒</p><p><a href="../../model.html#/doc/9671">View poem's topic associations</a></p></body></html>
