  <body><p>458_55: 《早入皇城贈王留守僕射》白居易</p>
    <p>津橋殘月曉沈沈　風露淒清禁署深　城柳宮槐謾搖落　悲愁不到貴人心</p><p><a href="../../model.html#/doc/21982">View poem's topic associations</a></p></body></html>
