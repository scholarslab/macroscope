  <body><p>229_80_1: 《峽口二首（其一）》杜甫</p>
    <p>峽口大江間　西南控百蠻　城攲連粉堞　岸斷更青山　開闢多天險　防隅一水關亂離聞鼓角　秋氣動衰顏</p><p><a href="../../model.html#/doc/10331">View poem's topic associations</a></p></body></html>
