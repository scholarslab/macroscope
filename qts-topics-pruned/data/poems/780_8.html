  <body><p>780_8: 《春水綠波》朱休</p>
    <p>芳時淑氣和　春水澹煙波　滉瀁滋蘭杜　淪漣長芰荷　晚光扶翠瀲　潭影寫青莎　歸雁追飛盡　纖鱗遊泳多　朝宗終到海　潤下每盈科　願假中流便　從茲發櫂歌</p><p><a href="../../model.html#/doc/39233">View poem's topic associations</a></p></body></html>
