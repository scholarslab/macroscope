  <body><p>596_35: 《秋日懷儲嗣宗》司馬紮</p>
    <p>故人北遊久不回　塞雁南渡聲何哀　相思聞雁更惆悵　卻向單于臺下來</p><p><a href="../../model.html#/doc/30018">View poem's topic associations</a></p></body></html>
