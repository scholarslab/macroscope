  <body><p>625_24_1: 《奉和襲美夏景沖澹偶作次韻二首（其一）》陸龜蒙</p>
    <p>蟬雀參差在扇紗　竹襟輕利籜冠斜　壚中有酒文園會　琴上無弦靖節家　芝畹煙霞全覆穗　橘洲風浪半浮花　閒思兩地忘名者　不信人間髮解華</p><p><a href="../../model.html#/doc/31132">View poem's topic associations</a></p></body></html>
