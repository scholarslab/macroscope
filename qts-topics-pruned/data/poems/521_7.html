  <body><p>521_7: 《東兵長句十韻》杜牧</p>
    <p>上黨爭為天下脊　邯鄲四十萬秦坑　狂童何者欲專地　聖主無私豈玩兵　玄象森羅搖北落　詩人章句詠東征　雄如馬武皆彈劍　少似終軍亦請纓　屈指廟堂無失策　垂衣堯舜待昇平　羽林東下雷霆怒　楚甲南來組練明　即墨龍文光照曜　常山蛇陣勢縱橫　落鵰都尉萬人敵　黑將軍一鳥輕　漸見長圍雲欲合　可憐窮壘帶猶縈　凱歌應是新年唱　便逐春風浩浩聲</p><p><a href="../../model.html#/doc/25410">View poem's topic associations</a></p></body></html>
