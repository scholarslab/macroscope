  <body><p>528_43: 《題韋隱居西齋（一作題韋處士山居）》許渾</p>
    <p>斸藥去還歸　家人半掩扉　山風藤子落　溪雨豆花肥　寺遠僧來少　橋危客到稀　不聞砧杵動　應解製荷衣</p><p><a href="../../model.html#/doc/25907">View poem's topic associations</a></p></body></html>
