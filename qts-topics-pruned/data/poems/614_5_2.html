  <body><p>614_5_2: 《魯望以輪鉤相示，緬懷高致，因作三篇（其二）》皮日休</p>
    <p>一線飄然下碧塘　溪翁無語遠相忘　蓑衣舊去煙披重　篛笠新來雨打香　白鳥白蓮為夢寐　清風清月是家鄉　明朝有物充君信　酒三缾寄夜航</p><p><a href="../../model.html#/doc/30735">View poem's topic associations</a></p></body></html>
