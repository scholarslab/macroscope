  <body><p>829_35: 《贈方幹》貫休</p>
    <p>盛名與高隱　合近謝敷村　弟子已得桂　先生猶灌園　垂綸侵海介　拾句歷雲根　白日昇天路　如君別有門</p><p><a href="../../model.html#/doc/41386">View poem's topic associations</a></p></body></html>
