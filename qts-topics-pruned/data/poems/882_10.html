  <body><p>882_10: 《人日兼立春小園宴》蘇頲</p>
    <p>黃山積高次　表裏望京邑　白日最靈朝　登攀盡原隰　年灰律象動　陽氣開迎入　煙靄長薄含　臨流小溪澀　賓朋莫我棄　詞賦當春立　更與韶物期　不孤東園集</p><p><a href="../../model.html#/doc/43717">View poem's topic associations</a></p></body></html>
