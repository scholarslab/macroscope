  <body><p>391_25: 《三月過行宮》李賀</p>
    <p>渠水紅繁擁御牆　風嬌小葉學娥妝　垂簾幾度青春老　堪鎖千年白日長</p><p><a href="../../model.html#/doc/18589">View poem's topic associations</a></p></body></html>
