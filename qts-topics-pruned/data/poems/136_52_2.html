  <body><p>136_52_2: 《雜詩二首（其二）》儲光羲</p>
    <p>秋氣肅天地　太行高崔嵬　猿狖清夜吟　其聲一何哀　寂寞掩圭蓽　夢寐遊蓬萊　琪樹遠亭亭　玉堂雲中開　洪崖吹簫管　玉女飄颻來　雨師既先後道路無纖埃　鄙哉楚襄王　獨好陽雲臺</p><p><a href="../../model.html#/doc/5615">View poem's topic associations</a></p></body></html>
