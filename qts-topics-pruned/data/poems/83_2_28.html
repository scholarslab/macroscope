  <body><p>83_2_28: 《感遇詩三十八首（其二十八）》陳子昂</p>
    <p>昔日章華宴　荊王樂荒淫　霓旌翠羽蓋　射兕雲夢林　朅來高唐觀　悵望雲陽岑雄圖今何在　黃雀空哀吟</p><p><a href="../../model.html#/doc/3752">View poem's topic associations</a></p></body></html>
