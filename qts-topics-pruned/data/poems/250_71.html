  <body><p>250_71: 《送康判官往新安賦得江路西南永（一作劉長卿詩）》皇甫冉</p>
    <p>不向新安去　那知江路長　猿聲比廬霍　水色勝瀟湘　驛樹收殘雨　漁家帶夕陽　何須愁旅泊　使者有輝光</p><p><a href="../../model.html#/doc/11749">View poem's topic associations</a></p></body></html>
