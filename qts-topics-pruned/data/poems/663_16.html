  <body><p>663_16: 《送丁明府赴紫溪任》羅隱</p>
    <p>金徽玉軫肯躇躕　偶滯良途半月餘　樓上酒闌梅拆後　馬前山好雪晴初　欒公社在憐鄉樹　潘令花繁賀版輿　縣譜莫辭留舊本　異時量度更何如</p><p><a href="../../model.html#/doc/33439">View poem's topic associations</a></p></body></html>
