  <body><p>649_27: 《贈瑪瑙山禪者（一作贈瑪瑙禪師歸京）》方幹</p>
    <p>草不停獸　因師山更靈　村林朝乞食　風雨夜開扃　井味兼松粉　雲根著淨瓶　塵勞如醉夢　對此暫能醒</p><p><a href="../../model.html#/doc/32667">View poem's topic associations</a></p></body></html>
