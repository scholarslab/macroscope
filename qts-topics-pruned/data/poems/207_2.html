  <body><p>207_2: 《送評事十九叔入秦》李嘉佑</p>
    <p>白露沾蕙草　王孫轉憶歸　蔡州新戰罷　郢路去人稀　謁帝不辭遠　懷親空有違　孤舟看落葉　平楚逐斜暉　北闕見端冕　南臺當繡衣　唯余播遷客　只伴鷓鴣飛</p><p><a href="../../model.html#/doc/8946">View poem's topic associations</a></p></body></html>
