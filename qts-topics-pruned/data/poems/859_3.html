  <body><p>859_3: 《贈喬二郎》呂岩</p>
    <p>與君相見皇都裏　陶陶動便經年醉　醉中往往愛藏真　亦不為他名與利　勸君休戀浮華榮　直須奔走煙霞程　煙霞欲去如何去　先須肘後飛金晶　金晶飛到上宮裏　上宮下宮通光明　當時玉汞涓涓生　奔歸元海如雷聲　從此夫妻相際會　歡娛踴躍情無外　水火都來兩半間　卦候翻成地天泰　一浮一沈陽煉陰　陰盡方知此理深　到底根元是何物　分明只是水中金　喬公喬公急下手　莫逐烏飛兼兔走　何如修煉作真人　塵世浮生終不久　人道長生沒得來　自古至今有有有</p><p><a href="../../model.html#/doc/43223">View poem's topic associations</a></p></body></html>
