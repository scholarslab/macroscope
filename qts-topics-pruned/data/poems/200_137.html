  <body><p>200_137: 《河西春暮憶秦中》岑參</p>
    <p>渭北春已老　河西人未歸　邊城細草出　客館梨花飛　別後鄉夢數　昨來家信稀　涼州三月半　猶未脫寒衣</p><p><a href="../../model.html#/doc/8640">View poem's topic associations</a></p></body></html>
