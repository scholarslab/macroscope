  <body><p>835_17: 《道中逢乞食老僧》貫休</p>
    <p>赤櫚笠眉毫垂　拄楖栗杖行遲遲　時人祗施盂中飯　心似白蓮那得知</p><p><a href="../../model.html#/doc/41730">View poem's topic associations</a></p></body></html>
