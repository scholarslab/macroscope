  <body><p>643_37: 《遷居清溪和劉書記見示》李山甫</p>
    <p>擔錫歸來竹繞谿　過津曾笑魯儒迷　端居味道塵勞息　扣寂眠雲心鏡齊　還似村家無寵祿　時將鄰叟話幽棲　山衣毳爛唯添野　石井源清不貯泥　祖意豈從年臘得　松枝肯為雪霜低　晚天吟望秋光重　雨陣橫空蔽斷霓</p><p><a href="../../model.html#/doc/32191">View poem's topic associations</a></p></body></html>
