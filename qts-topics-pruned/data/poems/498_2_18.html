  <body><p>498_2_18: 《武功縣中作三十首（其十八）》姚合</p>
    <p>閉門風雨裏　落葉與階齊　野客嫌杯小　山翁喜枕低　聽琴知道性　尋藥得詩題誰更能騎馬　閒行祗杖藜</p><p><a href="../../model.html#/doc/23980">View poem's topic associations</a></p></body></html>
