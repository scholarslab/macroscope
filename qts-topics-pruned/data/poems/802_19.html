  <body><p>802_19: 《寄故人（一作杜羔妻詩）》張窈窕</p>
    <p>淡淡春風花落時　不堪愁望更相思　無金可買長門賦　有恨空吟團扇詩</p><p><a href="../../model.html#/doc/39871">View poem's topic associations</a></p></body></html>
