  <body><p>300_67: 《昭應李郎中見貽佳作次韻奉酬》王建</p>
    <p>窗戶風涼四面開　陶公愛晚上高臺　中庭不熱青山入　野水初晴白鳥來　精思道心緣境熟　麤疏文字見詩回　諸生圍遶新篇讀　玉闕仙官少此才</p><p><a href="../../model.html#/doc/14305">View poem's topic associations</a></p></body></html>
