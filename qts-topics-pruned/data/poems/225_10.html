  <body><p>225_10: 《行次昭陵》杜甫</p>
    <p>舊俗疲庸主　群雄問獨夫　讖歸龍鳳質　威定虎狼都　天屬尊堯典　神功協禹謨　風雲隨絕足　日月繼高衢　文物多師古　朝廷半老儒　直詞寧戮辱　賢路不崎嶇　往者災猶降　蒼生喘未蘇　指麾安率土　盪滌撫洪爐　壯士悲陵邑　幽人拜鼎湖　玉衣晨自舉　鐵馬汗常趨　松柏瞻虛殿　塵沙立暝途　寂寥開國日　流恨滿山隅</p><p><a href="../../model.html#/doc/9809">View poem's topic associations</a></p></body></html>
