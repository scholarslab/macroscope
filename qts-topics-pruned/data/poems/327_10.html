  <body><p>327_10: 《故太尉兼中書令贈太師西平王挽詞》權德輿</p>
    <p>翊戴推元老　謀猷合大君　河山封故地　金石表新墳　劍履歸長夜　笳簫咽暮雲　還經誓師處　薤露不堪聞</p><p><a href="../../model.html#/doc/15462">View poem's topic associations</a></p></body></html>
