  <body><p>548_73: 《俠少年》薛逢</p>
    <p>綠眼胡鷹踏錦韝　五花驄馬白貂裘　往來三市無人識　倒把金鞭上酒樓</p><p><a href="../../model.html#/doc/27273">View poem's topic associations</a></p></body></html>
