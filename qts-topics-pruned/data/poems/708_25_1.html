  <body><p>708_25_1: 《回文詩二首（其一）》徐夤</p>
    <p>飛書一幅錦文迴　恨寫深情寄雁來　機上月殘香閣掩　樹梢煙澹綠窗開　霏霏雨罷歌終曲　漠漠雲深酒滿杯　歸日幾人行問卜　徽音想望倚高臺</p><p><a href="../../model.html#/doc/36271">View poem's topic associations</a></p></body></html>
