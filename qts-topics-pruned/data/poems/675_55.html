  <body><p>675_55: 《越鳥》鄭穀</p>
    <p>背霜南雁不到處　倚櫂北人初聽時　梅雨滿江春草歇　一聲聲在荔枝枝</p><p><a href="../../model.html#/doc/34164">View poem's topic associations</a></p></body></html>
