  <body><p>518_12_1: 《和劉補闕秋園寓興六首（其一）》雍陶</p>
    <p>水木夕陰冷　池塘秋意多　庭風吹故葉　階露淨寒莎　愁燕窺燈語　情人見月過砧聲聽已別　蟲響復相和</p><p><a href="../../model.html#/doc/25227">View poem's topic associations</a></p></body></html>
