  <body><p>806_1_153: 《詩三百三首（其一百五十三）》寒山</p>
    <p>教汝數般事　思量知我賢　極貧忍賣屋　纔富須買田　空腹不得走　枕頭須莫眠此言期眾見　挂在日東邊</p><p><a href="../../model.html#/doc/40180">View poem's topic associations</a></p></body></html>
