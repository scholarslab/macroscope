  <body><p>739_3: 《早春寄懷》李建勳</p>
    <p>家山歸未得　又是看春過　老覺光陰速　閑悲世路多　風和吹岸柳　雪盡見庭莎　欲向東溪醉　狂眠一放歌</p><p><a href="../../model.html#/doc/37586">View poem's topic associations</a></p></body></html>
