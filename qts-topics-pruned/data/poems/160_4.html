  <body><p>160_4: 《和賈主簿弁九日登峴山》孟浩然</p>
    <p>楚萬重陽日　群公賞讌來　共乘休沐暇　同醉菊花杯　逸思高秋發　歡情落景催　國人咸寡和　遙愧洛陽才</p><p><a href="../../model.html#/doc/6718">View poem's topic associations</a></p></body></html>
