  <body><p>549_64: 《淮信賀滕邁台州》趙嘏</p>
    <p>凋瘵民思太古風　上賢綏輯副宸衷　舟移清鏡禹祠北　路轉翠屏天姥東　旌旆影前橫竹馬　詠歌聲裏樂樵童　遙知到郡滄波晏　三島離離一望中</p><p><a href="../../model.html#/doc/27354">View poem's topic associations</a></p></body></html>
