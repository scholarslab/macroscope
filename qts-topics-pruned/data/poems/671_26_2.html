  <body><p>671_26_2: 《無題十首（其二）》唐彥謙</p>
    <p>錦箏銀甲響弦　勾引春聲上綺筵　醉倚闌干花下月　犀梳斜嚲鬢雲邊</p><p><a href="../../model.html#/doc/33829">View poem's topic associations</a></p></body></html>
