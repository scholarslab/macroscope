  <body><p>807_1_11: 《詩（其十一）》拾得</p>
    <p>男女為婚嫁　俗務是常儀　自量其事力　何用廣張施　取債誇人我　論情入骨癡殺他雞犬命　身死墮阿鼻</p><p><a href="../../model.html#/doc/40338">View poem's topic associations</a></p></body></html>
