  <body><p>20_87: 《相和歌辭。長門怨》岑參</p>
    <p>君王嫌妾妒　閉妾在長門　舞袖垂新寵　愁眉結舊恩　綠錢生履跡　紅粉溼啼痕　羞被桃花笑　看春獨不言</p><p><a href="../../model.html#/doc/1106">View poem's topic associations</a></p></body></html>
