  <body><p>500_25: 《曉望華清宮》姚合</p>
    <p>曉看樓殿更鮮明　遙隔朱欄見鹿行　武帝自知身不死　教修玉殿號長生</p><p><a href="../../model.html#/doc/24134">View poem's topic associations</a></p></body></html>
