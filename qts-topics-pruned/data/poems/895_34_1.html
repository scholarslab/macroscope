  <body><p>895_34_1: 《臨江仙（其一）》毛熙震</p>
    <p>南齊天子寵嬋娟　六宮羅綺三千　潘妃嬌艷獨芳妍　椒房蘭洞　雲雨降神仙　縱態迷歡心不足　風流可惜當年　纖腰婉約步金蓮　妖君傾國　猶自至今傳</p><p><a href="../../model.html#/doc/44411">View poem's topic associations</a></p></body></html>
