  <body><p>674_91: 《水林檎花》鄭穀</p>
    <p>一露一朝新　簾櫳曉景分　艷和蜂蝶動　香帶管弦聞　笑擬春無力　妝濃酒漸醺　直疑風起夜　飛去替行雲</p><p><a href="../../model.html#/doc/34102">View poem's topic associations</a></p></body></html>
