  <body><p>540_53: 《相思（一作相思樹上）》李商隱</p>
    <p>相思樹上合歡枝　紫鳳青鸞共羽儀　腸斷秦臺吹管客　日西春盡到來遲</p><p><a href="../../model.html#/doc/26667">View poem's topic associations</a></p></body></html>
