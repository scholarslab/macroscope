  <body><p>479_35: 《華蓋山》張又新</p>
    <p>一岫坡陀凝綠草　千重虛翠透紅霞　愁來始上消歸思　見盡江城數百家</p><p><a href="../../model.html#/doc/23072">View poem's topic associations</a></p></body></html>
