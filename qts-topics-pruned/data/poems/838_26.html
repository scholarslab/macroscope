  <body><p>838_26: 《送秘上人》齊己</p>
    <p>誰喜老閒身　春山起送君　欲憑蓮社信　轉入洞庭雲　道路長無阻　干戈漸不聞　秋來向何處　相憶雁成群</p><p><a href="../../model.html#/doc/41918">View poem's topic associations</a></p></body></html>
