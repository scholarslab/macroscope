  <body><p>285_137: 《宴伊東岸》李端</p>
    <p>晴洲無遠近　一樹一潭春　芳草留歸騎　朱櫻擲舞人　空花對酒落　小翠隔林新　竟日皆攜手　何由遇此辰</p><p><a href="../../model.html#/doc/13671">View poem's topic associations</a></p></body></html>
