  <body><p>622_44: 《四明山詩。鞠侯》陸龜蒙</p>
    <p>何事鞠侯名　先封在四明　但為連臂飲　不作斷腸聲　野蔓垂纓細　寒泉佩玉清　滿林遊宦子　誰為作君卿</p><p><a href="../../model.html#/doc/31023">View poem's topic associations</a></p></body></html>
