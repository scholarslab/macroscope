  <body><p>694_17: 《秋（一作王睿詩）》王轂</p>
    <p>蟬噪古槐疏葉下　樹銜斜日映孤城　欲知潘鬢愁多少　一夜新添白數莖</p><p><a href="../../model.html#/doc/35487">View poem's topic associations</a></p></body></html>
