  <body><p>186_2_2: 《雜體五首（其二）》韋應物</p>
    <p>古宅集祆鳥　群號枯樹枝　黃昏窺人室　鬼物相與期　居人不安寢　搏擊思此時豈無鷹與鸇　飽肉不肯飛　既乖逐鳥節　空養凌雲姿　孤負肉食恩　何異城上鴟</p><p><a href="../../model.html#/doc/7817">View poem's topic associations</a></p></body></html>
