  <body><p>806_1_42: 《詩三百三首（其四十二）》寒山</p>
    <p>璨璨盧家女　舊來名莫愁　貪乘摘花馬　樂搒采蓮舟　膝坐綠熊席　身披青鳳裘哀傷百年內　不免歸山丘</p><p><a href="../../model.html#/doc/40072">View poem's topic associations</a></p></body></html>
