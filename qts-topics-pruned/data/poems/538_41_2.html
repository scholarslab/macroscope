  <body><p>538_41_2: 《楚宮怨二首（其二）》許渾</p>
    <p>獵騎秋來在內稀　渚宮雲雨溼龍衣　騰騰戰鼓動城闕　江畔射麋殊未歸</p><p><a href="../../model.html#/doc/26365">View poem's topic associations</a></p></body></html>
