  <body><p>424_30: 《贈內》白居易</p>
    <p>生為同室親　死為同穴塵　他人尚相勉　而況我與君　黔婁固窮士　妻賢忘其貧　冀缺一農夫　妻敬儼如賓　陶潛不營生　翟氏自爨薪　梁鴻不肯仕　孟光甘布　君雖不讀書　此事耳亦聞　至此千載後　傳是何如人　人生未死間　不能忘其身　所須者衣食　不過飽與溫　蔬食足充飢　何必膏粱珍　繒絮足禦寒　何必錦繡文　君家有貽訓　清白遺子孫　我亦貞苦士　與君新結婚　庶保貧與素　偕老同欣欣</p><p><a href="../../model.html#/doc/19546">View poem's topic associations</a></p></body></html>
