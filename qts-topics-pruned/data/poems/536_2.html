  <body><p>536_2: 《元處士自洛歸宛陵山居見示詹事相公餞行之什因贈》許渾</p>
    <p>紫霄峰下絕韋編　舊隱相如結襪前　月落尚留東閣醉　風高還憶北窗眠　江城夜別瀟瀟雨　山檻晴歸漠漠煙　一頃豆花三頃竹　想應拋卻釣魚船</p><p><a href="../../model.html#/doc/26232">View poem's topic associations</a></p></body></html>
