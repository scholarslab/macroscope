  <body><p>248_21: 《送王司馬赴潤州》郎士元</p>
    <p>暫屈文為吏　聊將祿代耕　金陵且不遠　山水復多名　楚塞因高出　寒潮入夜生　離心逐春草　直到建康城</p><p><a href="../../model.html#/doc/11553">View poem's topic associations</a></p></body></html>
