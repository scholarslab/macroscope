  <body><p>628_2_17: 《自遣詩三十首（其十七）》陸龜蒙</p>
    <p>淵明不待公田熟　乘興先秋解印歸　我為餘糧春未去　到頭誰是復誰非</p><p><a href="../../model.html#/doc/31211">View poem's topic associations</a></p></body></html>
