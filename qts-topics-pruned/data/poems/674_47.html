  <body><p>674_47: 《寄前水部賈員外嵩》鄭谷</p>
    <p>謝病別文昌　仙舟向越鄉　貴為金馬客　雅稱水曹郎　白鷺同孤潔　清波共渺茫　相如詞賦外　騷雅趣何長</p><p><a href="../../model.html#/doc/34057">View poem's topic associations</a></p></body></html>
