  <body><p>525_22: 《雲》杜牧</p>
    <p>東西那有礙　出處豈虛心　曉入洞庭闊　暮歸巫峽深　渡江隨鳥影　擁樹隔猿吟　莫隱高唐去　枯苗待作霖</p><p><a href="../../model.html#/doc/25751">View poem's topic associations</a></p></body></html>
