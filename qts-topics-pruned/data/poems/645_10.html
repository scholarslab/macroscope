  <body><p>645_10: 《游寺》李鹹用</p>
    <p>無家身自在　時得到蓮宮　秋覺暑衣薄　老知塵世空　幽情憐水石　野性任萍蓬　是處堪閒坐　與僧行止同</p><p><a href="../../model.html#/doc/32297">View poem's topic associations</a></p></body></html>
