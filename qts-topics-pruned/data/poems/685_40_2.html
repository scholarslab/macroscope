  <body><p>685_40_2: 《華清宮四首（其二）》吳融</p>
    <p>漁陽烽火照函關　玉輦下此山　一曲羽衣聽不盡　至今遺恨水潺潺</p><p><a href="../../model.html#/doc/34896">View poem's topic associations</a></p></body></html>
