  <body><p>437_27: 《獨酌憶微之（時對所贈醆）》白居易</p>
    <p>獨酌花前醉憶君　與君春別又逢春　惆悵銀杯來處重　不曾盛酒勸閒人</p><p><a href="../../model.html#/doc/20202">View poem's topic associations</a></p></body></html>
