  <body><p>411_30: 《送複夢赴韋令幕》元稹</p>
    <p>世上於今重檢身　吾徒耽酒作狂人　西曹舊事多持法　慎莫吐他丞相茵</p><p><a href="../../model.html#/doc/19128">View poem's topic associations</a></p></body></html>
