  <body><p>202_35: 《省試方士進恒春草》梁鍠</p>
    <p>東吳有靈草　生彼剡谿傍　既亂莓苔色　仍連菡萏香　掇之稱遠士　持以奉明王　北闕顏彌駐　南山壽更長　金膏徒騁妙　石髓莫矜良　倘使霑涓滴　還游不死方</p><p><a href="../../model.html#/doc/8766">View poem's topic associations</a></p></body></html>
