  <body><p>210_20: 《送歸中丞使新羅》皇甫曾</p>
    <p>南幰銜恩去　東夷泛海行　天遙辭上國　水盡到孤城　已變炎涼氣　仍愁浩淼程　雲濤不可極　來往見雙旌</p><p><a href="../../model.html#/doc/9036">View poem's topic associations</a></p></body></html>
