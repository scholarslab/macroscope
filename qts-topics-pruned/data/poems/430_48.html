  <body><p>430_48: 《閒居》白居易</p>
    <p>肺病不飲酒　眼昏不讀書　端然無所作　身意閒有餘　雞棲籬落晚　雪映林木疏　幽獨已云極　何必山中居</p><p><a href="../../model.html#/doc/19821">View poem's topic associations</a></p></body></html>
