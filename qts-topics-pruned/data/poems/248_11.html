  <body><p>248_11: 《送張南史（一作寄李紓）》郎士元</p>
    <p>雨餘深巷靜　獨酌送殘春　車馬雖嫌僻　鶯花不棄貧　蟲絲黏戶網　鼠跡印床塵　借問山陽會　如今有幾人</p><p><a href="../../model.html#/doc/11543">View poem's topic associations</a></p></body></html>
