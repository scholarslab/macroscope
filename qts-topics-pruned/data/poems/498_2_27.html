  <body><p>498_2_27: 《武功縣中作三十首（其二十七）》姚合</p>
    <p>主印三年坐　山居百事休　焚香開敕庫　踏月上城樓　飲酒多成病　吟詩易長愁殷勤問漁者　暫借手中鉤</p><p><a href="../../model.html#/doc/23989">View poem's topic associations</a></p></body></html>
