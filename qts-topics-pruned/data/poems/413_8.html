  <body><p>413_8: 《送致用》元稹</p>
    <p>淚霑雙袖血成文　不為悲身為別君　望鶴眼穿期海外　待烏頭白老江濆　遙看逆浪愁翻雪　漸失征帆錯認雲　欲識九迴腸斷處　潯陽流水逐條分</p><p><a href="../../model.html#/doc/19188">View poem's topic associations</a></p></body></html>
