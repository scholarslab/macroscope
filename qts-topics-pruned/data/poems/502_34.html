  <body><p>502_34: 《聽僧雲端講經》姚合</p>
    <p>無生深旨誠難解　唯是師言得正真　遠近持齋來諦聽　酒坊魚市盡無人</p><p><a href="../../model.html#/doc/24262">View poem's topic associations</a></p></body></html>
