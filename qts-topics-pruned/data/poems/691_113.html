  <body><p>691_113: 《題著禪師》杜荀鶴</p>
    <p>大道本無幻　常情自有魔　人皆迷著此　師獨悟如何　為岳開窗闊　因蟲長草多　說空空說得　空得到維摩</p><p><a href="../../model.html#/doc/35262">View poem's topic associations</a></p></body></html>
