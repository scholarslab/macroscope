  <body><p>273_127: 《游清溪蘭若（兼隱者舊居）》戴叔倫</p>
    <p>西看疊嶂幾千重　秀色孤標此一峰　丹灶久閒荒宿草　碧溪深處有潛龍　靈仙已去空巖室　到客唯聞古寺鐘　遠對白雲幽隱在　年年不離舊杉松</p><p><a href="../../model.html#/doc/12887">View poem's topic associations</a></p></body></html>
