  <body><p>92_9: 《送沙門弘景道俊玄奘還荊州應制》李乂</p>
    <p>初日承歸旨　秋風起贈言　漢珠留道味　江璧返真源　地出南關遠　天迴北斗尊　寧知一柱觀　卻啟四禪門</p><p><a href="../../model.html#/doc/4179">View poem's topic associations</a></p></body></html>
