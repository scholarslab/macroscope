  <body><p>897_9_6: 《浣溪沙（其六）》孫光憲</p>
    <p>蘭沐初休曲檻前　暖風遲日洗頭天　溼雲新斂未梳蟬　翠袂半將遮粉臆　寶釵長欲墜香肩　此時模樣不禁憐</p><p><a href="../../model.html#/doc/44523">View poem's topic associations</a></p></body></html>
