  <body><p>630_14: 《曉起即事因成回文寄襲美》陸龜蒙</p>
    <p>平波落月吟閒景　暗幌浮煙思起人　清露曉垂花謝半　遠風微動蕙抽新　城荒上處樵童小　石蘚分來宿鷺馴　晴寺野尋同去好　古碑苔字細書勻</p><p><a href="../../model.html#/doc/31377">View poem's topic associations</a></p></body></html>
