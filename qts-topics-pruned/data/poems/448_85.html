  <body><p>448_85: 《送敏中歸豳寧幕》白居易</p>
    <p>六十衰翁兒女悲　傍人應笑爾應知　弟兄垂老相逢日　杯酒臨歡欲散時　前路加餐須努力　今宵盡醉莫推辭　司徒知我難為別　直過秋歸未訝遲</p><p><a href="../../model.html#/doc/21209">View poem's topic associations</a></p></body></html>
