  <body><p>526_16: 《石池》杜牧</p>
    <p>通竹引泉脈　泓澄深石盆　驚魚翻藻葉　浴鳥上松根　殘月留山影　高風耗水痕　誰家洗秋藥　來往自開門</p><p><a href="../../model.html#/doc/25800">View poem's topic associations</a></p></body></html>
