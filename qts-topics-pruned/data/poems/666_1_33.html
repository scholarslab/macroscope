  <body><p>666_1_33: 《比紅兒詩（其三十三）》羅虯</p>
    <p>擬將心地學安禪　爭奈紅兒笑靨圓　何物把來堪比並　野塘初綻一枝蓮</p><p><a href="../../model.html#/doc/33605">View poem's topic associations</a></p></body></html>
