  <body><p>725_3: 《塗中作》於鄴</p>
    <p>西南千里程　處處有車聲　若使地無利　始應人不營　天涯猶馬到　石跡尚塵生　如此未曾息　蜀山終冀平</p><p><a href="../../model.html#/doc/37032">View poem's topic associations</a></p></body></html>
