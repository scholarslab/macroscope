  <body><p>509_13: 《送馬戴入山》顧非熊</p>
    <p>古木亂重重　何人識去蹤　斜陽收萬壑　圓月上三峰　雲里泉縈石　窗間鳥下松　唯應採藥客　時與此相逢</p><p><a href="../../model.html#/doc/24582">View poem's topic associations</a></p></body></html>
