  <body><p>820_47: 《哀教》皎然</p>
    <p>本師不得已　強為我著書　知盡百慮遣　名存萬象拘　如何工言子　終日論虛無　伊人獨冥冥　時人以為愚</p><p><a href="../../model.html#/doc/40995">View poem's topic associations</a></p></body></html>
