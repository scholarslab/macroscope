  <body><p>54_33_1: 《踏歌詞二首（其一）》崔液</p>
    <p>綵女迎金屋　仙姬出畫堂　鴛鴦裁錦袖　翡翠貼花黃　歌響舞分行　豔色動流光</p><p><a href="../../model.html#/doc/2870">View poem's topic associations</a></p></body></html>
