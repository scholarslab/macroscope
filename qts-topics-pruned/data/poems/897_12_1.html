  <body><p>897_12_1: 《河瀆神（其一）》孫光憲</p>
    <p>汾水碧依依　黃雲落葉初飛　翠娥一去不言歸　廟門空掩斜暉　四壁陰森排古畫　依舊瓊輪羽駕　小殿沈沈清夜　銀燈飄落香灺</p><p><a href="../../model.html#/doc/44546">View poem's topic associations</a></p></body></html>
