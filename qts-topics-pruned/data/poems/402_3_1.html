  <body><p>402_3_1: 《解秋十首（其一）》元稹</p>
    <p>清晨寒水　動搖襟袖輕　翳翳林上葉　不知秋暗生　回悲鏡中髮　華白三四莖豈無滿頭黑　念此衰已萌</p><p><a href="../../model.html#/doc/18873">View poem's topic associations</a></p></body></html>
