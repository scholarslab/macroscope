  <body><p>446_53: 《河陰夜泊憶微之》白居易</p>
    <p>憶君我正泊行舟　望我君應上郡樓　萬里月明同此夜　黃河東面海西頭</p><p><a href="../../model.html#/doc/20983">View poem's topic associations</a></p></body></html>
