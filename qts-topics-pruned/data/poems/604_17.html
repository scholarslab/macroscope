  <body><p>604_17: 《冬夜與友人會宿》許棠</p>
    <p>君初離雁塞　我久滯雕陰　隔閏俱勞夢　通宵各話心　禁風吹漏出　原樹映星沉　白晝常多事　無妨到曉吟</p><p><a href="../../model.html#/doc/30371">View poem's topic associations</a></p></body></html>
