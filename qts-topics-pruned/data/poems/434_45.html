  <body><p>434_45: 《委順》白居易</p>
    <p>山城雖荒蕪　竹樹有嘉色　郡逢誠不多　亦足充衣食　外累由心起　心寧累自息　尚欲忘家鄉　誰能算官職　宜懷齊遠近　委順隨南北　歸去誠可憐　天涯住亦得</p><p><a href="../../model.html#/doc/20045">View poem's topic associations</a></p></body></html>
