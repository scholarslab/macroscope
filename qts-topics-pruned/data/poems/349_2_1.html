  <body><p>349_2_1: 《有所恨二章（其一）》歐陽詹</p>
    <p>相思君子　吁嗟萬里　亦既至止　曷不覯止　本不信巫　謂巫言是履　在門五日如待之死　有所恨兮</p><p><a href="../../model.html#/doc/16386">View poem's topic associations</a></p></body></html>
