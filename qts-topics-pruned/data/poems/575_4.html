  <body><p>575_4: 《蓮浦謠》溫庭筠</p>
    <p>鳴橈軋軋溪溶溶　廢綠平煙吳苑東　水清蓮媚兩相向　鏡裏見愁愁更紅　白馬金鞭大堤上　西江日夕多風浪　荷心有露似驪珠　不是真圓亦搖蕩</p><p><a href="../../model.html#/doc/29012">View poem's topic associations</a></p></body></html>
