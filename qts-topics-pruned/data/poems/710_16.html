  <body><p>710_16: 《新月》徐夤</p>
    <p>雲際嬋娟出又藏　美人腸斷拜金方　姮娥一隻眉先掃　織女三分鏡未光　珠箔寄鉤懸杳靄　白龍遺爪印穹蒼　更期十五圓明夜　與破陰霾照八荒</p><p><a href="../../model.html#/doc/36413">View poem's topic associations</a></p></body></html>
