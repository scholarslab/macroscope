  <body><p>683_36: 《倚醉》韓偓</p>
    <p>倚醉無端尋舊約　卻憐惆悵轉難勝　靜中樓閣深春雨　遠處簾櫳半夜燈　抱柱立時風細細　繞廊行處思騰騰　分明窗下聞裁翦　敲遍闌干喚不應</p><p><a href="../../model.html#/doc/34708">View poem's topic associations</a></p></body></html>
