  <body><p>863_36: 《歌》吳彩鸞</p>
    <p>若能相伴陟仙壇　應得文簫駕綵鸞　自有繡襦并甲帳　瑤臺不怕雪霜寒</p><p><a href="../../model.html#/doc/43368">View poem's topic associations</a></p></body></html>
