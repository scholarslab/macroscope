  <body><p>199_69: 《宿蒲關東店，憶杜陵別業》岑參</p>
    <p>關門鎖歸客　一夜夢還家　月落河上曉　遙聞秦樹鴉　長安二月歸正好　杜陵樹邊純是花</p><p><a href="../../model.html#/doc/8499">View poem's topic associations</a></p></body></html>
