  <body><p>732_19: 《題牡丹》捧劍僕</p>
    <p>一種芳菲出後庭　卻輸桃李得佳名　誰能為向天人說　從此移根近太清</p><p><a href="../../model.html#/doc/37380">View poem's topic associations</a></p></body></html>
