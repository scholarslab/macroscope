  <body><p>784_27: 《題故翠微宮》驪山遊人</p>
    <p>翠微寺本翠微宮　樓閣亭臺幾十重　天子不來僧又去　樵夫時倒一株松</p><p><a href="../../model.html#/doc/39330">View poem's topic associations</a></p></body></html>
