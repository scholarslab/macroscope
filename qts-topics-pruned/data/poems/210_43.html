  <body><p>210_43: 《送鄭秀才貢舉》皇甫曾</p>
    <p>西去意如何　知隨貢士科　吟詩向月路　驅馬出煙蘿　晚色寒蕪遠　秋聲候雁多　自憐歸未得　相送一勞歌</p><p><a href="../../model.html#/doc/9057">View poem's topic associations</a></p></body></html>
