  <body><p>708_34: 《燈花》徐夤</p>
    <p>點蠟燒銀卻勝栽　九華紅艷吐玫瑰　獨含冬夜寒光拆　不傍春風暖處開　難見只因能送喜　莫挑唯恐墜成灰　貪膏附熱多相誤　為報飛蛾罷拂來</p><p><a href="../../model.html#/doc/36281">View poem's topic associations</a></p></body></html>
