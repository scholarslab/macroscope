  <body><p>819_33: 《送盧孟明還上都》皎然</p>
    <p>江皋北風至　歸客獨傷魂　楚水逢鄉雁　平陵憶故園　征驂嘶別館　落日隱寒原　應及秦川望　春華滿國門</p><p><a href="../../model.html#/doc/40910">View poem's topic associations</a></p></body></html>
