  <body><p>200_88: 《送韋侍禦先歸京（得寬字）》岑參</p>
    <p>聞欲朝龍闕　應須拂豸冠　風霜隨馬去　炎暑為君寒　客淚題書落　鄉愁對酒寬　先憑報親友　後月到長安</p><p><a href="../../model.html#/doc/8591">View poem's topic associations</a></p></body></html>
