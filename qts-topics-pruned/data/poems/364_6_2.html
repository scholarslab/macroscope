  <body><p>364_6_2: 《淮陰行五首（其二）》劉禹錫</p>
    <p>今日轉船頭　金烏指西北　煙波與春草　千里同一色</p><p><a href="../../model.html#/doc/18899">View poem's topic associations</a></p></body></html>
