  <body><p>798_1_23: 《宮詞（其二十三）》花蕊夫人</p>
    <p>翔鸞閣外夕陽天　樹影花光遠接連　望見內家來往處　水門斜過罨樓船</p><p><a href="../../model.html#/doc/39611">View poem's topic associations</a></p></body></html>
