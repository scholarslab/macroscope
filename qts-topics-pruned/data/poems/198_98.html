  <body><p>198_98: 《尹相公京兆府中棠樹降甘露詩》岑參</p>
    <p>相國尹京兆　政成人不欺　甘露降府庭　上天表無私　非無他人家　豈少群木枝　被茲甘棠樹　美掩召伯詩　團團甜如蜜　皛皛凝若脂　千柯玉光碎　萬葉珠顆垂　崑崙何時來　慶雲相逐飛　魏宮銅盤貯　漢帝金掌持　王澤布人和　精心動靈祇　君臣日同德　禎瑞方潛施　何術令大臣　感通能及茲　忽驚政化理　暗與神物期　卻笑趙張輩　徒稱今古稀　為君天下酒　麴蘗將用時</p><p><a href="../../model.html#/doc/8450">View poem's topic associations</a></p></body></html>
