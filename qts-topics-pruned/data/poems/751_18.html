  <body><p>751_18: 《贈王貞素先生》徐鉉</p>
    <p>先生嘗已佩真形　紺髮朱顏骨氣清　道秘未傳鴻寶術　院深時聽步虛聲　遼東幾度悲城郭　吳市終應變姓名　三十六天皆有籍　他年何處問歸程</p><p><a href="../../model.html#/doc/38217">View poem's topic associations</a></p></body></html>
