  <body><p>806_1_117: 《詩三百三首（其一百十七）》寒山</p>
    <p>赫赫誰肆　其酒甚濃厚　可憐高幡幟　極目平升斗　何意訝不售　其家多猛狗童子欲來沽　狗咬便是走</p><p><a href="../../model.html#/doc/40144">View poem's topic associations</a></p></body></html>
