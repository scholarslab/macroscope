  <body><p>702_40_1: 《邊將二首（其一）》張蠙</p>
    <p>歷戰燕然北　功高劍有威　聞名外國懼　輕命故人稀　角怨星芒動　塵愁日色微從為漢都護　未得脫征衣</p><p><a href="../../model.html#/doc/35925">View poem's topic associations</a></p></body></html>
