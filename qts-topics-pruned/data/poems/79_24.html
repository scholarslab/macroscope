  <body><p>79_24: 《早發淮口望盱眙》駱賓王</p>
    <p>養蒙分四瀆　習坎奠三荊　徙帝留餘地　封王表舊城　岸昏涵蜃氣　潮滿應雞聲　洲迥連沙靜　川虛積溜明　一朝從捧檄　千里倦懸旌　背流桐柏遠　逗浦木蘭輕　小山迷隱路　大塊切勞生　唯有貞心在　獨映寒潭清</p><p><a href="../../model.html#/doc/3628">View poem's topic associations</a></p></body></html>
