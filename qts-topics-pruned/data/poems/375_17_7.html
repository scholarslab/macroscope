  <body><p>375_17_7: 《石淙（一作五淙十首）（其七）》孟郊</p>
    <p>入深得奇趣　昇險為良躋　搜勝有聞見　逃俗無蹤蹊　穴流恣迴轉　竅景忘東西戇獸鮮猜懼　羅人巧罝　幽馳異處所　忍慮多端倪　虛護我何飽　實歸彼非迷斯文浪云潔　此旨誰得齊</p><p><a href="../../model.html#/doc/17693">View poem's topic associations</a></p></body></html>
