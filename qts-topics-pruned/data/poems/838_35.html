  <body><p>838_35: 《送休師歸長沙甯覲》齊己</p>
    <p>吾子此歸寧　風煙是舊經　無窮芳草色　何處故山青　偶泊鳴蟬島　難眠好月汀　殷勤問安外　湘岸採詩靈</p><p><a href="../../model.html#/doc/41927">View poem's topic associations</a></p></body></html>
