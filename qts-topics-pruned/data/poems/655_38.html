  <body><p>655_38: 《鄴城》羅隱</p>
    <p>臺上年年揜翠蛾　臺前高樹夾漳河　英雄亦到分香處　能共常人較幾多</p><p><a href="../../model.html#/doc/33135">View poem's topic associations</a></p></body></html>
