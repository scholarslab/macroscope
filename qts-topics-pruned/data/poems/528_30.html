  <body><p>528_30: 《神女祠（一作聖女廟）》許渾</p>
    <p>停車祀神女　涼葉下陰風　龍氣石床溼　鳥聲山廟空　長眉留桂綠　丹臉寄蓮紅　莫學陽臺畔　朝雲暮雨中</p><p><a href="../../model.html#/doc/25893">View poem's topic associations</a></p></body></html>
