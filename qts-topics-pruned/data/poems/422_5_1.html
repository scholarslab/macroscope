  <body><p>422_5_1: 《古決絕詞（其一）》元稹</p>
    <p>乍可為天上牽牛織女星　不願為庭前紅槿枝　七月七日一相見　相見故心終不移　那能朝開暮飛去　一任東西南北吹　分不兩相守　恨不兩相思　對面且如此背面當可知　春風撩亂伯勞語　況是此時拋去時　握手苦相問　竟不言後期　君情既決絕　妾意已參差　借如死生別　安得長苦悲</p><p><a href="../../model.html#/doc/19441">View poem's topic associations</a></p></body></html>
