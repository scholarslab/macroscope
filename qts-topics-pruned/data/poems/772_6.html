  <body><p>772_6: 《訾家洲》歐陽賓</p>
    <p>舊業分明桂水頭　人歸業盡水東流　春風日暮江頭立　不及漁人有釣舟</p><p><a href="../../model.html#/doc/39050">View poem's topic associations</a></p></body></html>
