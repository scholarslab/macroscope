  <body><p>226_94: 《贈別鄭煉赴襄陽》杜甫</p>
    <p>戎馬交馳際　柴門老病身　把君詩過日　念此別驚神　地闊峨眉晚　天高峴首春　為於耆舊內　試覓姓龐人</p><p><a href="../../model.html#/doc/10017">View poem's topic associations</a></p></body></html>
