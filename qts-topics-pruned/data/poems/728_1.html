  <body><p>728_1: 《吟敘》周曇</p>
    <p>歷代興亡億萬心　聖人觀古貴知今　古今成敗無多事　月殿花臺幸一吟</p><p><a href="../../model.html#/doc/37122">View poem's topic associations</a></p></body></html>
