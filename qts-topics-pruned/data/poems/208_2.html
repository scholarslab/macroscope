  <body><p>208_2: 《和孟虔州閑齋即事》包何</p>
    <p>古郡鄰江嶺　公庭半薜蘿　府僚閒不入　山鳥靜偏過　睥睨臨花柳　欄干枕芰荷　麥秋今欲至　君聽兩岐歌</p><p><a href="../../model.html#/doc/8990">View poem's topic associations</a></p></body></html>
