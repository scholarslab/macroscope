  <body><p>119_3: 《古意》崔國輔</p>
    <p>紅荷楚水曲　彪炳爍晨霞　未得兩回摘　秋風吹卻花　時芳不待妾　玉珮無處誇　悔不盛年時　嫁與青樓家</p><p><a href="../../model.html#/doc/4904">View poem's topic associations</a></p></body></html>
