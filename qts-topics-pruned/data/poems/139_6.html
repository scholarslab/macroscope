  <body><p>139_6: 《泊江潭貽馬校書》儲光羲</p>
    <p>明月掛青天　遙遙如目前　故人遊畫閣　卻望似雲邊　水宿依漁父　歌聲好采蓮　采蓮江上曲　今夕為君傳</p><p><a href="../../model.html#/doc/5731">View poem's topic associations</a></p></body></html>
