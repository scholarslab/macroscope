  <body><p>628_17: 《和襲美木蘭後池三詠。重台蓮花》陸龜蒙</p>
    <p>水國煙鄉足芰荷　就中芳瑞此難過　風情為與吳王近　紅萼常教一倍多</p><p><a href="../../model.html#/doc/31239">View poem's topic associations</a></p></body></html>
