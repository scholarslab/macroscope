  <body><p>192_28: 《與幼遐、君貺兄弟同游白家竹潭》韋應物</p>
    <p>清賞非素期　偶遊方自得　前登絕嶺險　下視深潭黑　密竹已成暮　歸雲殊未極　春鳥依谷暄　紫蘭含幽色　已將芳景遇　復款平生憶　終念一歡別　臨風還默默</p><p><a href="../../model.html#/doc/8154">View poem's topic associations</a></p></body></html>
