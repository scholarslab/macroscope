  <body><p>507_13: 《題李賓客舊居》李虞</p>
    <p>逢時不得致升平　豈是明君忘姓名　眼暗髮枯緣世事　今來無淚哭先生</p><p><a href="../../model.html#/doc/24512">View poem's topic associations</a></p></body></html>
