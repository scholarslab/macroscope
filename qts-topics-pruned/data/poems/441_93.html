  <body><p>441_93: 《長洲苑》白居易</p>
    <p>春入長洲草又生　鷓鴣飛起少人行　年深不辨娃宮處　夜夜蘇臺空月明</p><p><a href="../../model.html#/doc/20630">View poem's topic associations</a></p></body></html>
