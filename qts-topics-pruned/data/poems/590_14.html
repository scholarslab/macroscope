  <body><p>590_14: 《晚泊松江驛》李郢</p>
    <p>片帆孤客晚夷猶　紅蓼花前水驛秋　歲月方驚離別盡　煙波仍駐古今愁　雲陰故國山川暮　潮落空江綱罟收　還有吳娃舊歌曲　櫂聲遙散採菱舟</p><p><a href="../../model.html#/doc/29762">View poem's topic associations</a></p></body></html>
