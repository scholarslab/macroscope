  <body><p>101_5_5: 《贈皇甫侍禦赴都八首（其五）》元希聲</p>
    <p>綽綽夫君　是膺柱下　準繩有望　名器無假　寵蓋伯山　氣雄公雅　立朝正色俟我能者</p><p><a href="../../model.html#/doc/4497">View poem's topic associations</a></p></body></html>
