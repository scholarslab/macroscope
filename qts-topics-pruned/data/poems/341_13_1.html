  <body><p>341_13_1: 《宿曾江口示侄孫湘二首（湘，字北渚，老成之子）（其一）》韓愈</p>
    <p>雲昏水奔流　天水漭相圍　三江滅無口　其誰識涯圻　暮宿投民村　高處水半扉犬雞俱上屋　不復走與飛　篙舟入其家　暝聞屋中唏　問知歲常然　哀此為生微海風吹寒晴　波揚眾星輝　仰視北斗高　不知路所歸</p><p><a href="../../model.html#/doc/16059">View poem's topic associations</a></p></body></html>
