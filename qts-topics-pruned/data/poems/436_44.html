  <body><p>436_44: 《春送盧秀才下第游太原謁嚴尚書》白居易</p>
    <p>未將時會合　且與俗浮沈　鴻養青冥翮　蛟潛雲雨心　煙郊春別遠　風磧暮程深　墨客投何處　并州舊翰林</p><p><a href="../../model.html#/doc/20128">View poem's topic associations</a></p></body></html>
