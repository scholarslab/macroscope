  <body><p>539_181_2: 《馬嵬二首（其二）》李商隱</p>
    <p>海外徒聞更九州　他生未卜此生休　空聞虎旅傳宵柝　無復雞人報曉籌　此日六軍同駐馬　當時七夕笑牽牛　如何四紀為天子　不及盧家有莫愁</p><p><a href="../../model.html#/doc/26577">View poem's topic associations</a></p></body></html>
