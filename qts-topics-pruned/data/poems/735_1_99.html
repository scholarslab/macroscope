  <body><p>735_1_99: 《宮詞百首（其九十九）》和凝</p>
    <p>君王朝下未梳頭　長暈殘眉侍鍵樓　扼臂交光紅玉軟　起來重擬理箜篌</p><p><a href="../../model.html#/doc/37521">View poem's topic associations</a></p></body></html>
