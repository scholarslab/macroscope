  <body><p>26_20: 《雜曲歌辭。生別離》孟雲卿</p>
    <p>結髮生別離　相思復相保　何知日已久　五變庭中草　眇眇天海途　悠悠吳江島　但恐不出門　出門無遠道　遠道行既難　家貧衣服單　嚴風吹積雪　晨起鼻何酸　人生各有戀　豈不懷所安　分明天上日　生死誓同歡</p><p><a href="../../model.html#/doc/1549">View poem's topic associations</a></p></body></html>
