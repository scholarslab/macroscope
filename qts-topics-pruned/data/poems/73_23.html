  <body><p>73_23: 《奉和聖制登驪山高頂寓目應制》蘇頲</p>
    <p>仙蹕御層氛　高高積翠分　巖聲中谷應　天語半空聞　豐樹連黃葉　函關入紫雲　聖圖恢宇縣　歌賦小橫汾</p><p><a href="../../model.html#/doc/3408">View poem's topic associations</a></p></body></html>
