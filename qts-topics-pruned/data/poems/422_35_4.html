  <body><p>422_35_4: 《雜憶五首（其四）》元稹</p>
    <p>山榴似火葉相兼　亞拂塼階半拂檐　憶得雙文獨披掩　滿頭花草倚新簾</p><p><a href="../../model.html#/doc/19480">View poem's topic associations</a></p></body></html>
