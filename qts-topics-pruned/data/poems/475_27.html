  <body><p>475_27: 《題劍門》李德裕</p>
    <p>奇峰百仞懸　清眺出嵐煙　迥若戈回日　高疑劍倚天　參差霞壁聳　合沓翠屏連　想是三刀夢　森然在目前</p><p><a href="../../model.html#/doc/22769">View poem's topic associations</a></p></body></html>
