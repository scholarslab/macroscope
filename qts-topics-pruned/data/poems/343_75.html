  <body><p>343_75: 《游城南十六首。嘲少年》韓愈</p>
    <p>直把春償酒　都將命乞花　祗知閒信馬　不覺誤隨車</p><p><a href="../../model.html#/doc/17832">View poem's topic associations</a></p></body></html>
