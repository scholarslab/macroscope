  <body><p>739_50_1: 《春雨二首（其一）》李建勳</p>
    <p>春霖未免妨遊賞　唯到詩家自有情　花徑不通新草合　蘭舟初動曲池平　淨緣高樹莓苔色　飢集虛廊燕雀聲　閒憶昔年為客處　悶留山館阻行行</p><p><a href="../../model.html#/doc/37638">View poem's topic associations</a></p></body></html>
