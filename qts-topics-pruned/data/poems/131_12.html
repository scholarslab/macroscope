  <body><p>131_12: 《觀華岳》祖詠</p>
    <p>西入秦關口　南瞻驛路連　彩雲生闕下　松樹到祠邊　作鎮當官道　雄都俯大川　蓮峰徑上處　彷彿有神仙</p><p><a href="../../model.html#/doc/5402">View poem's topic associations</a></p></body></html>
