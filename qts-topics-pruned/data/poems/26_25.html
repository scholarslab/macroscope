  <body><p>26_25: 《雜曲歌辭。久別離》李白</p>
    <p>別來幾春未還家　玉窗五見櫻桃花　況有錦字書　開緘使人嗟　至此腸斷彼心絕　雲鬟綠鬢罷攬結　愁如迴飆亂白雪　去年寄書報陽臺　今年寄書重相催　胡為東風為我吹行雲　使西來　待來竟不來　落花寂寂委青苔</p><p><a href="../../model.html#/doc/1553">View poem's topic associations</a></p></body></html>
