  <body><p>11_32: 《郊廟歌辭。朝日樂章。雍和》?</p>
    <p>晨儀式薦　明祀惟光　神物爰止　靈暉載揚　玄端肅事　紫幄興祥　福履攸假　於昭允王</p><p><a href="../../model.html#/doc/391">View poem's topic associations</a></p></body></html>
