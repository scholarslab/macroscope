  <body><p>556_9: 《山中寄姚合員外》馬戴</p>
    <p>朝與城闕別　暮同麋鹿歸　鳥鳴松觀靜　人過石橋稀　木葉搖山翠　泉痕入澗扉　敢招仙署客　暫此拂朝衣</p><p><a href="../../model.html#/doc/27826">View poem's topic associations</a></p></body></html>
