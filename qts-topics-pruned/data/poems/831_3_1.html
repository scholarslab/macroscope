  <body><p>831_3_1: 《聞王慥常侍卒三首（其一）》貫休</p>
    <p>世亂君巡狩　清賢又告亡　星辰皆又角　日月略無光　金柱連天折　瑤階被賊荒令人轉惆悵　無路問蒼蒼</p><p><a href="../../model.html#/doc/41509">View poem's topic associations</a></p></body></html>
