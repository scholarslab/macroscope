  <body><p>817_1: 《奉和顏使君真卿與陸處士羽登妙喜寺三癸亭》皎然</p>
    <p>秋意西山多　列岑縈左次　繕亭歷三癸　疏趾鄰什寺　元化隱靈蹤　始君啟高誄　誅榛養翹楚　鞭草理芳穗　俯砌披水容　逼天掃峰翠　境新耳目換　物遠風煙異　倚石忘世情　援雲得真意　嘉林幸勿剪　禪侶欣可庇　衛法大臣過　佐遊群英萃　龍池護清澈　虎節到深邃　從想嵊頂期　於今沒遺記</p><p><a href="../../model.html#/doc/40736">View poem's topic associations</a></p></body></html>
