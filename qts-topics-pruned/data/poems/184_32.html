  <body><p>184_32: 《代贈遠》李白</p>
    <p>妾本洛陽人　狂夫幽燕客　渴飲易水波　由來多感激　胡馬西北馳　香騣搖綠絲　鳴鞭從此去　逐虜蕩邊陲　昔去有好言　不言久離別　燕支多美女　走馬輕風雪　見此不記人　恩情雲雨絕　啼流玉箸盡　坐恨金閨切　織錦作短書　腸隨回文結　相思欲有寄　恐君不見察　焚之揚其灰　手跡自此滅</p><p><a href="../../model.html#/doc/7749">View poem's topic associations</a></p></body></html>
