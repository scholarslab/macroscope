  <body><p>722_32: 《寄清演》李洞</p>
    <p>忽聞清演病　可料苦吟身　不見近詩久　徒言華髮新　別來山已破　住處月為鄰　幾遶庭前樹　于今四十春</p><p><a href="../../model.html#/doc/36907">View poem's topic associations</a></p></body></html>
