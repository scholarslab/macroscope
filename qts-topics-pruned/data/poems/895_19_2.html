  <body><p>895_19_2: 《撥棹子（其二）》尹鶚</p>
    <p>丹臉膩　雙靨媚　冠子縷金裝翡翠　將一朵　瓊花堪比　窠窠繡　鸞鳳衣裳香窣地　銀臺蠟燭滴紅淚　醁酒勸人教半醉　簾幕外　月華如水　特地向　寶帳顛狂不肯睡</p><p><a href="../../model.html#/doc/44381">View poem's topic associations</a></p></body></html>
