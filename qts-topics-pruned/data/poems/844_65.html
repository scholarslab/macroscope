  <body><p>844_65: 《寄酬秦府高推官輦》齊己</p>
    <p>天台衡嶽舊曾尋　閒憶留題白石林　歲月已殘衰颯鬢　風騷猶壯寂寥心　緱山碧樹遮藏密　丹穴紅霞掩映深　爭得相逢一攜手　拂衣同去聽玄音</p><p><a href="../../model.html#/doc/42436">View poem's topic associations</a></p></body></html>
