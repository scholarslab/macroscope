  <body><p>889_11_1: 《憶江南（其一）》李煜</p>
    <p>多少恨　昨夜夢魂中　還似舊時遊上苑　車如流水馬如龍　花月正春風</p><p><a href="../../model.html#/doc/47539">View poem's topic associations</a></p></body></html>
