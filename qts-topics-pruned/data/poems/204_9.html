  <body><p>204_9: 《懷素上人草書歌（一本作王邕詩，今從統簽另編）》王</p>
    <p>衡陽雙峽插天峻　青壁巉巉萬餘仞　此中靈秀眾所知　草書獨有懷素奇　懷素身長五尺四　嚼湯誦咒吁可畏　銅瓶錫杖倚閒庭　斑管秋毫多逸意　或粉壁　或綵牋　蒲葵絹素何相鮮　忽作風馳如電掣　更點飛花兼散雪　寒猿飲水撼枯藤　壯士拔山伸勁鐵　君不見張芝昔日稱獨賢　君不見近日張旭為老顛　二公絕藝人所惜　懷素傳之得真跡　崢嶸蹙出海上山　突兀狀成湖畔石　一縱又一橫　一攲又一傾　臨江不羨飛帆勢　下筆長為驟雨聲　我牧此州喜相識　又見草書多慧力　懷素懷素不可得　開卷臨池轉相憶</p><p><a href="../../model.html#/doc/8818">View poem's topic associations</a></p></body></html>
