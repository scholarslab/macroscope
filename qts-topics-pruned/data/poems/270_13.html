  <body><p>270_13: 《移家別湖上亭》戎昱</p>
    <p>好是春風湖上亭　柳條藤蔓繫離情　黃鶯久住渾相識　欲別頻啼四五聲</p><p><a href="../../model.html#/doc/12487">View poem's topic associations</a></p></body></html>
