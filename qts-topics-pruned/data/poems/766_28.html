  <body><p>766_28: 《晨雞》劉兼</p>
    <p>朱冠金距綵毛身　昧爽高聲已報晨　作瑞莫慚先貢楚　擅場須信獨推秦　淮南也伴升仙犬　函谷曾容借曉人　此日卑棲隨飲啄　宰君驅我亦相馴</p><p><a href="../../model.html#/doc/38797">View poem's topic associations</a></p></body></html>
