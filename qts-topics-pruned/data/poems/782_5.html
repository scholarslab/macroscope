  <body><p>782_5: 《龍池春草》宋迪</p>
    <p>鳳闕韶光遍　龍池草色勻　煙波全讓綠　堤柳不爭新　翻葉迎紅日　飄香借白蘋　幽姿偏占暮　芳意欲留春　已勝生金埒　長思藉玉輪　翠華如見幸　正好及茲辰</p><p><a href="../../model.html#/doc/39277">View poem's topic associations</a></p></body></html>
