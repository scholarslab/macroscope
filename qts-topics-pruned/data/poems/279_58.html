  <body><p>279_58: 《觀袁修侍郎漲新池》盧綸</p>
    <p>引水香山近　穿雲復遶林　纔聞籬外響　已覺石邊深　滿處侵苔色　澄來見柳陰　微風月明夜　知有五湖心</p><p><a href="../../model.html#/doc/13252">View poem's topic associations</a></p></body></html>
