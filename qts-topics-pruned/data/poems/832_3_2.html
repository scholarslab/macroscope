  <body><p>832_3_2: 《秋寄李頻使君二首（其二）》貫休</p>
    <p>務簡趣難陪　清吟共綠苔　葉和秋蟻落　僧帶野香來　留客朝嘗酒　憂民夜畫灰　終期冒風雪　江上見宗雷</p><p><a href="../../model.html#/doc/41576">View poem's topic associations</a></p></body></html>
