  <body><p>642_10: 《雲》來鵠</p>
    <p>千形萬象竟還空　映水藏山片復重　無限旱苗枯欲盡　悠悠閒處作奇峰</p><p><a href="../../model.html#/doc/32132">View poem's topic associations</a></p></body></html>
