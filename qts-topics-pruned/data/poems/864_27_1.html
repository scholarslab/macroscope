  <body><p>864_27_1: 《寄張無頗（其一）》廣利王女</p>
    <p>羞解明璫尋漢渚　但憑春夢訪天涯　紅樓日暮鶯飛去　愁殺深宮落砌花</p><p><a href="../../model.html#/doc/43401">View poem's topic associations</a></p></body></html>
