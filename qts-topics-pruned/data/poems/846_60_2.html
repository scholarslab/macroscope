  <body><p>846_60_2: 《移居西湖作二首（其二）》齊己</p>
    <p>官園樹影晝陰陰　咫尺清涼莫浣心　桃李別教人主掌　煙花不稱我追尋　蜩螗晚噪風枝穩　翡翠閒眠宿處深　爭似出塵地行止　東林苔徑入西林</p><p><a href="../../model.html#/doc/42597">View poem's topic associations</a></p></body></html>
