  <body><p>730_12: 《夜與張舒話別》李九齡</p>
    <p>愁聽南樓角又吹　曉雞啼後更分離　如何銷得淒涼思　更勸燈前酒一卮</p><p><a href="../../model.html#/doc/37331">View poem's topic associations</a></p></body></html>
