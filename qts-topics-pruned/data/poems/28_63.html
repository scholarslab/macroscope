  <body><p>28_63: 《雜曲歌辭。十二月樂辭。閏月》李賀</p>
    <p>帝重光　年重時　七十二候回環推　天宮玉琯灰剩飛　今歲何長來歲遲　王母移桃獻天子　羲氏和氏迂龍轡</p><p><a href="../../model.html#/doc/1886">View poem's topic associations</a></p></body></html>
