  <body><p>538_13: 《謝亭送別》許渾</p>
    <p>勞歌一曲解行舟　紅葉青山水急流　日暮酒醒人已遠　滿天風雨下西樓</p><p><a href="../../model.html#/doc/26334">View poem's topic associations</a></p></body></html>
