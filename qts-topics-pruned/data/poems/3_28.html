  <body><p>3_28: 《幸蜀西至劍門》李隆基</p>
    <p>劍閣橫雲峻　鑾輿出狩回　翠屏千仞合　丹嶂五丁開　灌木縈旗轉　仙雲拂馬來　乘時方在德　嗟爾勒銘才</p><p><a href="../../model.html#/doc/128">View poem's topic associations</a></p></body></html>
