  <body><p>666_1_99: 《比紅兒詩（其九十九）》羅虯</p>
    <p>一舸春深指鄂君　好風從度水成紋　越人若見紅兒貌　繡被應羞徹夜薰</p><p><a href="../../model.html#/doc/33671">View poem's topic associations</a></p></body></html>
