  <body><p>95_10: 《送喬隨州侃》沈佺期</p>
    <p>結交三十載　同遊一萬里　情為契闊生　心由別離死　拜恩前後人　從宦差池起　今爾歸漢東　明珠報知己</p><p><a href="../../model.html#/doc/4284">View poem's topic associations</a></p></body></html>
