  <body><p>682_16: 《夜坐》韓偓</p>
    <p>天似空江星似波　時時珠露滴圓荷　平生蹤跡慕真隱　此夕襟懷深自多　格是厭厭饒酒病　終須的的學漁歌　無名無位堪休去　猶擬朝衣換釣蓑</p><p><a href="../../model.html#/doc/34609">View poem's topic associations</a></p></body></html>
