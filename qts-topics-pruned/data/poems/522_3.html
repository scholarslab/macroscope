  <body><p>522_3: 《題揚州禪智寺》杜牧</p>
    <p>雨過一蟬噪　飄蕭松桂秋　青苔滿階砌　白鳥故遲留　暮靄生深樹　斜陽下小樓　誰知竹西路　歌吹是揚州</p><p><a href="../../model.html#/doc/25469">View poem's topic associations</a></p></body></html>
