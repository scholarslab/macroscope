  <body><p>549_34: 《經無錫縣醉後吟》趙嘏</p>
    <p>客過無名姓　扁舟繫柳陰　窮秋南國淚　殘日故鄉心　京洛衣塵在　江湖酒病深　何須覓陶令　乘醉自橫琴</p><p><a href="../../model.html#/doc/27322">View poem's topic associations</a></p></body></html>
