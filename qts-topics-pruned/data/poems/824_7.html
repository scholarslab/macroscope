  <body><p>824_7: 《登樓憶友》子蘭</p>
    <p>物象遠濛濛　周迴極望中　帶煙千井樹　和磬一樓風　月色寒沈地　波聲夜颺空　登臨無限趣　恨不與君同</p><p><a href="../../model.html#/doc/41138">View poem's topic associations</a></p></body></html>
