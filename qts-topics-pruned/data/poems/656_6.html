  <body><p>656_6: 《衡陽泊木居士廟下作（一題作題木居士廟）》羅隱</p>
    <p>烏噪殘陽草滿庭　此中枯木似人形　只應神物長為主　未必浮槎即有靈　八月風波飄不去　四時黍稷薦惟馨　南朝庾信無因賦　牢落祠前水氣腥</p><p><a href="../../model.html#/doc/33141">View poem's topic associations</a></p></body></html>
