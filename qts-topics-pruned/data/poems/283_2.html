  <body><p>283_2: 《賦得垣衣》李益</p>
    <p>漠漠復霏霏　為君垣上衣　昭陽輦下草　應笑此生非　掩藹青春去　蒼茫白露稀　猶勝萍逐水　流浪不相依</p><p><a href="../../model.html#/doc/13405">View poem's topic associations</a></p></body></html>
