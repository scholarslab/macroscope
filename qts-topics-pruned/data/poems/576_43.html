  <body><p>576_43: 《春江花月夜詞》溫庭筠</p>
    <p>玉樹歌闌海雲黑　花庭忽作青蕪國　秦淮有水水無情　還向金陵漾春色　楊家二世安九重　不御華芝嫌六龍　百幅錦帆風力滿　連天展盡金芙蓉　珠翠丁星復明滅　龍頭劈浪哀笳發　千里涵空澄水魂　萬枝破鼻飄香雪　漏轉霞高滄海西　頗黎枕上聞天雞　蠻弦代寫曲如語　一醉昏昏天下迷　四方傾動煙塵起　猶在濃香夢魂裏　後主荒宮有曉鶯　飛來只隔西江水</p><p><a href="../../model.html#/doc/29059">View poem's topic associations</a></p></body></html>
