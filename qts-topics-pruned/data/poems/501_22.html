  <body><p>501_22: 《和令狐六員外直夜即事寄上相公》姚合</p>
    <p>霜臺同處軒窗接　粉署先登語笑疏　皓月滿簾聽玉漏　紫泥盈手發天書　吟詩清美招閒客　對酒逍遙臥直廬　榮貴人間難有比　相公離此十年餘</p><p><a href="../../model.html#/doc/24179">View poem's topic associations</a></p></body></html>
