  <body><p>333_87: 《贈侯侍禦》楊巨源</p>
    <p>步逸辭群跡　機真結遠心　敦詩揚大雅　映古酌高音　逃禍棲蝸舍　因醒解豸簪　紫蘭秋露溼　黃鶴晚天陰　舊業餘荒草　寒山出遠林　月明多宿寺　世亂重悲琴　霄漢時應在　詩書道未沈　坐期閶闔霽　雲暖一開襟</p><p><a href="../../model.html#/doc/15775">View poem's topic associations</a></p></body></html>
