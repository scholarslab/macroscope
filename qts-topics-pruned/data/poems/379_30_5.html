  <body><p>379_30_5: 《送淡公（其五）》孟郊</p>
    <p>射鴨無是非　射鴨復射鴨　鴨驚菰蒲頭　鴛鴦亦零落　彩色難相求　儂是清浪兒每踏清浪游　笑伊鄉貢郎　踏土稱風流　如何丱角翁　至死不裹頭</p><p><a href="../../model.html#/doc/17872">View poem's topic associations</a></p></body></html>
