  <body><p>102_6: 《送金城公主適西蕃》武平一</p>
    <p>廣化三邊靜　通煙四海安　還將膝下愛　特副域中歡　聖念飛玄藻　仙儀下白蘭　日斜征蓋沒　歸騎動鳴鸞</p><p><a href="../../model.html#/doc/4512">View poem's topic associations</a></p></body></html>
