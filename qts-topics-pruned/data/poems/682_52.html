  <body><p>682_52: 《餘作探使以繚綾手帛子寄賀因而有詩》韓偓</p>
    <p>解寄繚綾小字封　探花筵上映春叢　黛眉印在微微綠　檀口消來薄薄紅　緶處直應心共緊　砑時兼恐汗先融　帝臺春盡還東去　卻繫裙腰伴雪胸</p><p><a href="../../model.html#/doc/34647">View poem's topic associations</a></p></body></html>
