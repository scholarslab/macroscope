  <body><p>264_23: 《獨遊青龍寺》顧況</p>
    <p>春風入香剎　暇日獨游衍　曠然蓮花臺　作禮月光面　乘茲第八識　出彼超二見　擺落區中緣　無邊廣弘願　長廊朝雨畢　古木時禽囀　積翠曖遙原　雜英紛似霰　鳳城騰日窟　龍首橫天堰　蟻步避危階　蠅飛響深殿　大通智勝佛　幾劫道場現</p><p><a href="../../model.html#/doc/12152">View poem's topic associations</a></p></body></html>
