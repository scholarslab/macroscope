  <body><p>253_19: 《出青門往南山下別業》薛據</p>
    <p>舊居在南山　夙駕自城闕　榛莽相蔽虧　去爾漸超忽　散漫餘雪晴　蒼茫季冬月　寒風吹長林　白日原上沒　懷抱曠莫伸　相知阻胡越　弱年好棲隱　鍊藥在巖窟　及此離垢氛　興來亦因物　末路期赤松　斯言庶不伐</p><p><a href="../../model.html#/doc/11869">View poem's topic associations</a></p></body></html>
