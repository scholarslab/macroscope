  <body><p>866_19: 《空館夜歌》夷陵女郎</p>
    <p>明月清風　良宵會同　星河易翻　歡娛不終　綠樽翠杓　為君斟酌　今夕不飲　何時歡樂　楊柳楊柳　嫋嫋隨風急　西樓美人春夢長　繡簾斜捲千條入　玉戶金缸　願陪君王　邯鄲宮中　金石絲簧　衛女秦娥　左右成行　紈縞繽紛　翠眉紅妝　王歡顧盼　為王歌舞　願得君歡　常無災苦</p><p><a href="../../model.html#/doc/43451">View poem's topic associations</a></p></body></html>
