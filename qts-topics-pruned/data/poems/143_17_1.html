  <body><p>143_17_1: 《殿前曲二首（其一）》王昌齡</p>
    <p>貴人妝梳殿前催　香風吹入殿後來　仗引笙歌大宛馬　白蓮花發照池臺</p><p><a href="../../model.html#/doc/5884">View poem's topic associations</a></p></body></html>
