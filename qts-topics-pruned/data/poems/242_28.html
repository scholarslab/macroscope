  <body><p>242_28: 《城西虎跑寺》張繼</p>
    <p>石勢虎蹲伏　山形龍屈盤　寺開梁殿閣　墳掩晉衣冠　出澗泉聲細　斜陽塔影寒　近城多　　　棲息此中安</p><p><a href="../../model.html#/doc/11279">View poem's topic associations</a></p></body></html>
