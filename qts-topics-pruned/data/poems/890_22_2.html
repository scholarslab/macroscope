  <body><p>890_22_2: 《憶江南（即春去也）（其二）》劉禹錫</p>
    <p>春去也　共惜豔陽年　猶有桃花流水上　無辭竹葉醉尊前　惟待見青天</p><p><a href="../../model.html#/doc/47629">View poem's topic associations</a></p></body></html>
