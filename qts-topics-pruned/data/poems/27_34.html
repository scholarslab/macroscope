  <body><p>27_34: 《雜曲歌辭。水調》吳融</p>
    <p>鑿河千里走黃沙　浮殿西來動日華　可道新聲是亡國　且貪惆悵後庭花</p><p><a href="../../model.html#/doc/1649">View poem's topic associations</a></p></body></html>
