  <body><p>310_12: 《題南峰褚道士》于鵠</p>
    <p>得道南山久　曾教四皓棋　閉門醫病鶴　倒篋養神龜　松際風長在　泉中草不衰　誰知茅屋裏　有路向峨嵋</p><p><a href="../../model.html#/doc/14771">View poem's topic associations</a></p></body></html>
