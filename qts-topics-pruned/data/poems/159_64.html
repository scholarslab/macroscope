  <body><p>159_64: 《示孟郊》孟浩然</p>
    <p>蔓草蔽極野　蘭芝結孤根　眾音何其繁　伯牙獨不喧　當時高深意　舉世無能分　鍾期一見知　山水千秋聞　爾其保靜節　薄俗徒云云</p><p><a href="../../model.html#/doc/6714">View poem's topic associations</a></p></body></html>
