  <body><p>497_56: 《寄無可上人》姚合</p>
    <p>十二門中寺　詩僧寺獨幽　多年松色別　後夜磬聲秋　見世慮皆盡　來生事更修　終須執瓶缽　相逐入牛頭</p><p><a href="../../model.html#/doc/23911">View poem's topic associations</a></p></body></html>
