  <body><p>841_9: 《遊橘洲》齊己</p>
    <p>春日上芳洲　經春蘭杜幽　此時尋橘岸　昨日在城樓　鷺立青楓杪　沙沈白浪頭　漁家好生計　簷底繫扁舟</p><p><a href="../../model.html#/doc/42140">View poem's topic associations</a></p></body></html>
