  <body><p>746_17: 《冬日暮旅泊廬陵》陳陶</p>
    <p>螺亭倚棹哭飄蓬　白浪欺船自向東　楚國蕙蘭增悵望　番禹筐篚旅虛空　江城雪落千家夢　汀渚冰生一夕風　棄置侯鯖任羈束　不勞龜瓦問窮通</p><p><a href="../../model.html#/doc/37837">View poem's topic associations</a></p></body></html>
