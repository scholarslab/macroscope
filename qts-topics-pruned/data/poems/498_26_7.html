  <body><p>498_26_7: 《遊春十二首（其七）》姚合</p>
    <p>悠悠小縣吏　憔悴入新年　遠思遭詩惱　閒情被酒牽　戀花林下飲　愛草野中眠疏懶今成性　誰人肯更憐</p><p><a href="../../model.html#/doc/24025">View poem's topic associations</a></p></body></html>
