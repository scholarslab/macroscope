  <body><p>47_20: 《與生公遊石窟山》張九齡</p>
    <p>探祕孰云遠　忘懷復爾同　日尋高深意　宛是神仙中　躋險搆靈室　詭制非人功　潛洞黝無底　殊庭忽似夢　豈如武安鑿　自若茅山通　造物良有寄　嬉遊迺愜衷　猶希咽玉液　從此昇雲空　咄咄共攜手　泠然且馭風</p><p><a href="../../model.html#/doc/2437">View poem's topic associations</a></p></body></html>
