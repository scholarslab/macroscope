  <body><p>810_5: 《送道虔上人游方》靈澈</p>
    <p>律儀通外學　詩思入玄關　煙景隨緣到　風姿與道閑　貫花留淨室　咒水度空山　誰識浮雲意　悠悠天地間</p><p><a href="../../model.html#/doc/40456">View poem's topic associations</a></p></body></html>
