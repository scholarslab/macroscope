  <body><p>138_19: 《貽餘處士》儲光羲</p>
    <p>故園至新浦　遙復未百里　北望是他邦　紛吾即遊士　潮來津門啟　罷楫信流水　客意乃成歡　舟入亦相喜　遲遲菱荇上　泛泛菰蒲裏　漸聞商旅喧　猶間鳧鷖起　市亭忽雲構　方物如山峙　吳王昔喪元　隋帝又滅祀　停艫一以眺　太息興亡理　秋苑故池田　宮門新柳杞　我行苦炎月　乃及青昊始　此地日逢迎　終思隱君子　莫言異舒卷　形音在心耳</p><p><a href="../../model.html#/doc/5699">View poem's topic associations</a></p></body></html>
