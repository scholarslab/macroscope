  <body><p>216_15_2: 《秋雨歎三首（其二）》杜甫</p>
    <p>闌風長雨秋紛紛　四海八荒同一雲　去馬來牛不復辨　濁涇清渭何當分　禾頭生耳黍穗黑　農夫田婦無消息　城中斗米換衾裯　相許寧論兩相直</p><p><a href="../../model.html#/doc/9327">View poem's topic associations</a></p></body></html>
