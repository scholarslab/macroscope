  <body><p>892_18_1: 《河傳（其一）》韋莊</p>
    <p>何處　煙雨　隋堤春暮　柳色蔥蘢　畫橈金縷　翠旗高颭香風　水光融　青娥殿腳春妝媚　輕雲裏　綽約司花妓　江都宮闕　清淮月映迷樓　古今愁</p><p><a href="../../model.html#/doc/44176">View poem's topic associations</a></p></body></html>
