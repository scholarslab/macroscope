  <body><p>170_10: 《贈易秀才》李白</p>
    <p>少年解長劍　投贈即分離　何不斷犀象　精光暗往時　蹉跎君自惜　竄逐我因誰　地遠虞翻老　秋深宋玉悲　空摧芳桂色　不屈古松姿　感激平生意　勞歌寄此辭</p><p><a href="../../model.html#/doc/7228">View poem's topic associations</a></p></body></html>
