  <body><p>293_60: 《送皋法師》司空曙</p>
    <p>江草知寒柳半衰　行吟怨別獨遲遲　何人講席投如意　唯有東林遠法師</p><p><a href="../../model.html#/doc/13953">View poem's topic associations</a></p></body></html>
