  <body><p>896_30_1: 《南鄉子（其一）》歐陽炯</p>
    <p>嫩草如煙　石榴花發海南天　日暮江亭春影淥　鴛鴦浴　水遠山長看不足</p><p><a href="../../model.html#/doc/44494">View poem's topic associations</a></p></body></html>
