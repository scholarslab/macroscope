  <body><p>125_22: 《奉寄韋太守陟》王維</p>
    <p>荒城自蕭索　萬里山河空　天高秋日迥　嘹唳聞歸鴻　寒塘映衰草　高館落疏桐　臨此歲方晏　顧景詠悲翁　故人不可見　寂寞平陵東</p><p><a href="../../model.html#/doc/5030">View poem's topic associations</a></p></body></html>
