  <body><p>717_70: 《滕王閣春日晚望》曹松</p>
    <p>凌春帝子閣　偶眺日移西　浪勢平花塢　帆陰上柳堤</p><p><a href="../../model.html#/doc/39532">View poem's topic associations</a></p></body></html>
