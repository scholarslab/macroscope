  <body><p>557_25: 《麥穗兩岐》鄭畋</p>
    <p>聖慮憂千畝　嘉苗薦兩岐　如雲方表盛　成穗忽標奇　瑞露縱橫滴　祥風左右吹　謳歌連上苑　化日遍平陂　史冊書堪重　丹青畫更宜　願依連理樹　俱作萬年枝</p><p><a href="../../model.html#/doc/27923">View poem's topic associations</a></p></body></html>
