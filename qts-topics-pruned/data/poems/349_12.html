  <body><p>349_12: 《太原旅懷呈薛十八侍禦齊十二奉禮》歐陽詹</p>
    <p>前來稱英雋　有食主人魚　後來曰賢才　又受主人車　伊予亦投刺　恩煦胡凋疏　既睹主人面　復見主人書　糊口百家周　賃廡三月餘　眼見寒序臻　坐送秋光除　西日惄飢腸　北風疾絺裾　升堂有知音　此意當何如</p><p><a href="../../model.html#/doc/16397">View poem's topic associations</a></p></body></html>
