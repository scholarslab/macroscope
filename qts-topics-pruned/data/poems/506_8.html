  <body><p>506_8: 《詠弓》章孝標</p>
    <p>較量武藝論勳庸　曾發將軍箭落鴻　握內從誇彎似月　眼前還怕撇來風　只知擊起穿雕鏃　不解容和射鵠功　得病自從盃裏後　至今形狀怕相逢</p><p><a href="../../model.html#/doc/24439">View poem's topic associations</a></p></body></html>
