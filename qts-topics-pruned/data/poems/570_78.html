  <body><p>570_78: 《題龍潭西齋》李群玉</p>
    <p>寂寞幽齋暝煙起　滿徑西風落松子　遠公一去兜率宮　唯有面前虎溪水</p><p><a href="../../model.html#/doc/28616">View poem's topic associations</a></p></body></html>
