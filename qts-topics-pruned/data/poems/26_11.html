  <body><p>26_11: 《雜曲歌辭。古離別》王適</p>
    <p>昔歲驚楊柳　高樓悲獨守　今年芳樹枝　孤棲怨別離　珠簾晝不卷　羅幔曉長垂　苦調琴先覺　愁容鏡獨知　頻來雁度無消息　罷去鴛文何用織　夜還羅帳空有情　春著裙腰自無力　青軒桃李落紛紛　紫庭蘭蕙日氛氳　已能憔悴今如此　更復含情一待君</p><p><a href="../../model.html#/doc/1540">View poem's topic associations</a></p></body></html>
