  <body><p>622_54_10: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其十）》陸龜蒙</p>
    <p>疏慵真有素　時勢盡無能　風月雖為敵　林泉幸未憎　酒材經夏闕　詩債待秋徵　祗有君同癖　閒來對曲肱</p><p><a href="../../model.html#/doc/31043">View poem's topic associations</a></p></body></html>
