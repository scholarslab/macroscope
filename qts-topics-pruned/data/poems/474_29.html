  <body><p>474_29: 《題伍員廟》徐凝</p>
    <p>千載空祠雲海頭　夫差亡國已千秋　浙波只有靈濤在　拜奠青山人不休</p><p><a href="../../model.html#/doc/22677">View poem's topic associations</a></p></body></html>
