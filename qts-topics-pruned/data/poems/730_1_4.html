  <body><p>730_1_4: 《上清辭五首（其四）》李九齡</p>
    <p>本來方朔是真仙　偶別丹臺未得還　何事玉皇消息晚　忍教憔悴向人間</p><p><a href="../../model.html#/doc/37319">View poem's topic associations</a></p></body></html>
