  <body><p>534_38: 《別張秀才》許渾</p>
    <p>不知何計寫離憂　萬里山川半舊遊　風捲暮沙和雪起　日融春水帶冰流　凌晨客淚分東郭　竟夕鄉心共北樓　青桂一枝年少事　莫因鱸鱠涉窮秋</p><p><a href="../../model.html#/doc/26175">View poem's topic associations</a></p></body></html>
