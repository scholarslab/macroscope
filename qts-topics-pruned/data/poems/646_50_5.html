  <body><p>646_50_5: 《依韻修睦上人山居十首（其五）》李鹹用</p>
    <p>春風春雨一何頻　望極空江覺損神　鶯有來由重入谷　柳無情緒強依人　漢庭謁者休言事　魯國諸生莫問津　賴是水鄉樗櫟賤　滿爐紅焰且相親</p><p><a href="../../model.html#/doc/32422">View poem's topic associations</a></p></body></html>
