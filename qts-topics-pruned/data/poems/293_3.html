  <body><p>293_3: 《酬李端校書見贈》司空曙</p>
    <p>綠槐垂穗乳鳥飛　忽憶山中獨未歸　青鏡流年看髮變　白雲芳草與心違　乍逢酒客春遊慣　久別林僧夜坐稀　昨日聞君到城闕　莫將簪弁勝荷衣</p><p><a href="../../model.html#/doc/13900">View poem's topic associations</a></p></body></html>
