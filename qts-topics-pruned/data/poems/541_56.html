  <body><p>541_56: 《人日即事》李商隱</p>
    <p>文王喻復今朝是　子晉吹笙此日同　舜格有苗旬太遠　周稱流火月難窮　鏤金作勝傳荊俗　翦綵為人起晉風　獨想道衡詩思苦　離家恨得二年中</p><p><a href="../../model.html#/doc/26883">View poem's topic associations</a></p></body></html>
