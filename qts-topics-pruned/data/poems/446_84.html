  <body><p>446_84: 《閑出覓春，戲贈諸郎官》白居易</p>
    <p>年來數出覓風光　亦不全閒亦不忙　放鞚體安騎穩馬　隔袍身暖照晴陽　迎春日日添詩思　送老時時放酒狂　除卻髭鬚白一色　其餘未伏少年郎</p><p><a href="../../model.html#/doc/21011">View poem's topic associations</a></p></body></html>
