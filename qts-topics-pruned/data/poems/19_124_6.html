  <body><p>19_124_6: 《相和歌辭。從軍行六首（其六）》劉長卿</p>
    <p>黃沙一萬里　白首無人憐　報國劍已折　歸鄉身幸全　單于古臺下　邊色寒蒼然</p><p><a href="../../model.html#/doc/1004">View poem's topic associations</a></p></body></html>
