  <body><p>250_7: 《送薛判官之越》皇甫冉</p>
    <p>時難自多務　職小亦求賢　道路無辭遠　雲山併在前　樟亭待潮處　已是越人煙</p><p><a href="../../model.html#/doc/11697">View poem's topic associations</a></p></body></html>
