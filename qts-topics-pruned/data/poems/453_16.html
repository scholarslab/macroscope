  <body><p>453_16: 《西行》白居易</p>
    <p>衣裘不單薄　車馬不羸弱　藹藹三月天　閒行亦不惡　壽安流水館　硤石青山郭　官道柳陰陰　行宮花漠漠　常聞俗間語　有錢在處樂　我雖非富人　亦不苦寂寞　家僮解弦管　騎從攜杯杓　時向春風前　歇鞍開一酌</p><p><a href="../../model.html#/doc/21557">View poem's topic associations</a></p></body></html>
