  <body><p>714_58_2: 《謝朱常侍寄貺蜀茶、剡紙二首（其二）》崔道融</p>
    <p>百幅輕明雪未融　薛家凡紙漫深紅　不應點染閒言語　留記將軍蓋世功</p><p><a href="../../model.html#/doc/36565">View poem's topic associations</a></p></body></html>
