  <body><p>231_32_1: 《七月一日題終明府水樓二首（其一）》杜甫</p>
    <p>高棟曾軒已自涼　秋風此日灑衣裳　翛然欲下陰山雪　不去非無漢署香　絕辟過雲開錦繡　疏松夾水奏笙簧　看君宜著王喬履　真賜還疑出尚方</p><p><a href="../../model.html#/doc/10518">View poem's topic associations</a></p></body></html>
