  <body><p>786_8: 《詠美人騎馬》無名氏</p>
    <p>駿馬嬌仍穩　春風灞岸晴　促來金鐙短　扶上玉人輕　帽束雲鬟亂　鞭籠翠袖明　不知從此去　何處更傾城</p><p><a href="../../model.html#/doc/39391">View poem's topic associations</a></p></body></html>
