  <body><p>762_3: 《冬日暮國清寺留題》劉昭禹</p>
    <p>天台山下寺　冬暮景如屏　樹密風長在　年深像有靈　高鐘疑到月　遠燒欲連星　因共真僧話　心中萬慮寧</p><p><a href="../../model.html#/doc/38615">View poem's topic associations</a></p></body></html>
