  <body><p>385_52: 《酬杭州白使君，兼寄浙東元大夫》張籍</p>
    <p>相印暫離臨遠鎮　掖垣出守復同時　一行已作三年別　兩處空傳七字詩　越地江山應共見　秦天風月不相知　人間聚散真難料　莫歎平生信所之</p><p><a href="../../model.html#/doc/18284">View poem's topic associations</a></p></body></html>
