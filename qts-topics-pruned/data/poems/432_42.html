  <body><p>432_42: 《別楊穎士、盧克柔、殷堯藩》白居易</p>
    <p>倦鳥暮歸林　浮雲晴歸山　獨有行路子　悠悠不知還　人生苦營營　終日群動間　所務雖不同　同歸於不閒　扁舟來楚鄉　匹馬往秦關　離憂繞心曲　宛轉如循環　且持一杯酒　聊以開愁顏</p><p><a href="../../model.html#/doc/19922">View poem's topic associations</a></p></body></html>
