  <body><p>708_71: 《竹》徐夤</p>
    <p>翠染琅玕粉漸開　東南移得會稽栽　游絲掛處漁竿去　綠水夾時龍影來　風觸有聲含六律　露沾如洗絕浮埃　王猷舊宅無人到　抱卻清陰蓋綠苔</p><p><a href="../../model.html#/doc/36321">View poem's topic associations</a></p></body></html>
