  <body><p>847_41: 《送人往長沙》齊己</p>
    <p>荊門歸路指湖南　千里風帆興可諳　好聽鷓鴣啼雨處　木蘭舟晚泊春潭</p><p><a href="../../model.html#/doc/42655">View poem's topic associations</a></p></body></html>
