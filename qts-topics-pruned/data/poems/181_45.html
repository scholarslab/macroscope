  <body><p>181_45: 《姑孰十詠。陵歊台》李白</p>
    <p>曠望登古臺　臺高極人目　疊嶂列遠空　雜花間平陸　閒雲入窗牖　野翠生松竹　欲覽碑上文　苔侵豈堪讀</p><p><a href="../../model.html#/doc/7609">View poem's topic associations</a></p></body></html>
