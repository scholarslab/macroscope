  <body><p>853_70: 《胡無人行》吳筠</p>
    <p>劍頭利如芒　恆持照眼光　鐵騎追驍虜　金羈討黠羌　高秋八九月　胡地早風霜　男兒不惜死　破膽與君嘗</p><p><a href="../../model.html#/doc/42957">View poem's topic associations</a></p></body></html>
