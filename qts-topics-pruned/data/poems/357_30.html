  <body><p>357_30: 《病中一二禪客見問，因以謝之》劉禹錫</p>
    <p>勞動諸賢者　同來問病夫　添爐烹雀舌　灑水淨龍鬚　身是芭蕉喻　行須筇竹扶　醫王有妙藥　能乞一丸無</p><p><a href="../../model.html#/doc/16812">View poem's topic associations</a></p></body></html>
