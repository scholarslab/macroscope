  <body><p>28_19_19: 《雜曲歌辭。楊柳枝（其十九）》薛能</p>
    <p>劉白蘇臺總近時　當初章句是誰推　纖腰舞盡春楊柳　未有儂家一首詩</p><p><a href="../../model.html#/doc/1795">View poem's topic associations</a></p></body></html>
