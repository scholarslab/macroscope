  <body><p>186_20: 《滁州園池燕元氏親屬》韋應物</p>
    <p>日暮遊清池　疏林羅高天　餘綠飄霜露　夕氣變風煙　水門架危閣　竹亭列廣筵　一展私姻禮　屢歎芳樽前　感往在茲會　傷離屬頹年　明晨復云去　且願此流連</p><p><a href="../../model.html#/doc/7837">View poem's topic associations</a></p></body></html>
