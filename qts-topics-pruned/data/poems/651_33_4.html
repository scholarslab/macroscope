  <body><p>651_33_4: 《贈美人四首（其四）》方幹</p>
    <p>昔日仙人今玉人　深冬相見亦如春　倍酬金價微含笑　纔發歌聲早動塵　昔歲曾為蕭史伴　今朝應作宋家鄰　百年別後知誰在　須遣丹青畫取真</p><p><a href="../../model.html#/doc/32800">View poem's topic associations</a></p></body></html>
