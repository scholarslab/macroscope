  <body><p>261_13: 《潭州留別杜員外院長》韋迢</p>
    <p>江畔長沙驛　相逢纜客船　大名詩獨步　小郡海西偏　地溼愁飛鵩　天炎畏跕鳶　去留俱失意　把臂共潸然</p><p><a href="../../model.html#/doc/12047">View poem's topic associations</a></p></body></html>
