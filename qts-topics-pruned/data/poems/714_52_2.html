  <body><p>714_52_2: 《悲李拾遺二首（其二）》崔道融</p>
    <p>天涯時有北來塵　因話它人及故人　也是先皇能罪己　殿前頻得觸龍鱗</p><p><a href="../../model.html#/doc/36558">View poem's topic associations</a></p></body></html>
