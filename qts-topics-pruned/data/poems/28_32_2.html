  <body><p>28_32_2: 《雜曲歌辭。昇平樂（其二）》薛能</p>
    <p>寥泬敞延英　朝班立位橫　宣傳無草動　拜舞有衣聲　鴛瓦雲消溼　蟲絲日照明辛勤自不到　遙見似前生</p><p><a href="../../model.html#/doc/1828">View poem's topic associations</a></p></body></html>
