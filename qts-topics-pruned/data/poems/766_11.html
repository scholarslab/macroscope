  <body><p>766_11: 《對鏡》劉兼</p>
    <p>青鏡重磨照白鬚　白鬚撚閒意何如　故園迢遞千山外　荒郡淹留四載餘　風送竹聲侵枕簟　月移花影過庭除　秋霜滿領難消釋　莫讀離騷失意書</p><p><a href="../../model.html#/doc/38780">View poem's topic associations</a></p></body></html>
