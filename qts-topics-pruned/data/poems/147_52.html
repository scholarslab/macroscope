  <body><p>147_52: 《送李員外使還蘇州，兼呈前袁州李使君，賦得長字…從兄》劉長卿</p>
    <p>別離共成怨　衰老更難忘　夜月留同舍　秋風在遠鄉　朱弦徐向燭　白髮強臨觴　歸獻西陵作　誰知此路長</p><p><a href="../../model.html#/doc/6079">View poem's topic associations</a></p></body></html>
