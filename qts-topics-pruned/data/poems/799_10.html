  <body><p>799_10: 《喻夫阻客》王韞秀</p>
    <p>楚竹燕歌動畫梁　春蘭重換舞衣裳　公孫開閣招嘉客　知道浮榮不久長</p><p><a href="../../model.html#/doc/39752">View poem's topic associations</a></p></body></html>
