  <body><p>27_48: 《雜曲歌辭。太和第四》?</p>
    <p>塞北江南共一家　何須淚落怨黃沙　春酒半酣千日醉　庭前還有落梅花</p><p><a href="../../model.html#/doc/1662">View poem's topic associations</a></p></body></html>
