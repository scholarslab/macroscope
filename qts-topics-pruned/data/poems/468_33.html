  <body><p>468_33: 《扶病春亭》劉言史</p>
    <p>強梳稀髮著綸巾　捨杖空行試病身　花間自欲裴回立　樨子牽衣不許人</p><p><a href="../../model.html#/doc/22491">View poem's topic associations</a></p></body></html>
