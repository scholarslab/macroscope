  <body><p>645_40: 《酬鄭進士九江新居見寄》李鹹用</p>
    <p>躡屐扣柴關　因成書日閒　獨聽黃鳥語　深似白雲間　萍沼寬於井　莎城綠當山　前期招我作　此景得吟還</p><p><a href="../../model.html#/doc/32327">View poem's topic associations</a></p></body></html>
