  <body><p>672_66: 《玫瑰》唐彥謙</p>
    <p>麝炷騰清燎　鮫紗覆綠蒙　宮妝臨曉日　錦段落東風　無力春煙裏　多愁暮雨中　不知何事意　深淺兩般紅</p><p><a href="../../model.html#/doc/33964">View poem's topic associations</a></p></body></html>
