  <body><p>462_3: 《陰雨》白居易</p>
    <p>潤葉濡枝浹四方　濃雲來去勢何長　曠然寰宇清風滿　救旱功高暑氣涼</p><p><a href="../../model.html#/doc/22183">View poem's topic associations</a></p></body></html>
