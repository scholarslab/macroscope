  <body><p>34_9: 《詠琴（一作楊希道詩）》楊師道</p>
    <p>久擅龍門質　孤竦嶧陽名　齊娥初發弄　趙女正調聲　嘉客勿遽反　繁弦曲未成</p><p><a href="../../model.html#/doc/2072">View poem's topic associations</a></p></body></html>
