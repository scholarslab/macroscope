  <body><p>450_35_2: 《勸酒十四首。何處難忘酒七首（其二）》白居易</p>
    <p>何處難忘酒　天涯話舊情　青雲俱不達　白髮遞相驚　二十年前別　三千里外行此時無一醆　何以敘平生</p><p><a href="../../model.html#/doc/21343">View poem's topic associations</a></p></body></html>
