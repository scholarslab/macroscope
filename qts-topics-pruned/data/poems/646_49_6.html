  <body><p>646_49_6: 《和友人喜相遇十首（其六）》李鹹用</p>
    <p>已向丘門老此軀　可堪空作小人儒　吟中景象千般有　書外囊裝一物無　潤屋必能知早散　輝山應是不輕沽　短衣寧倦重修謁　誰識高陽舊酒徒</p><p><a href="../../model.html#/doc/32413">View poem's topic associations</a></p></body></html>
