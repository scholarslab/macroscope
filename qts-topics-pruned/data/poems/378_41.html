  <body><p>378_41: 《山中送從叔簡》孟郊</p>
    <p>莫以手中瓊　言邀世上名　莫以山中跡　久向人間行　松柏有霜操　風泉無俗聲　應憐枯朽質　驚此別離情</p><p><a href="../../model.html#/doc/17839">View poem's topic associations</a></p></body></html>
