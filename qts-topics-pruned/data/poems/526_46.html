  <body><p>526_46: 《江上逢友人》杜牧</p>
    <p>故國歸人酒一盃　暫亭蘭棹共裴回　村連三峽暮雲起　潮送九江寒雨來　已作相如投賦計　還憑殷浩寄書迴　到時若見東籬菊　為問經霜幾度開</p><p><a href="../../model.html#/doc/25830">View poem's topic associations</a></p></body></html>
