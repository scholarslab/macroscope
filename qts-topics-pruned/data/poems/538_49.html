  <body><p>538_49: 《紫藤》許渾</p>
    <p>綠蔓穠陰紫袖低　客來留坐小堂西　醉中掩瑟無人會　家近江南罨畫溪</p><p><a href="../../model.html#/doc/26374">View poem's topic associations</a></p></body></html>
