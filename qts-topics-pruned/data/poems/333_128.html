  <body><p>333_128: 《秋日韋少府廳池上詠石》楊巨源</p>
    <p>主人得幽石　日覺公堂清　一片池上色　孤峰雲外情　舊溪紅蘚在　秋水綠痕生　何必澄湖徹　移來有令名</p><p><a href="../../model.html#/doc/15825">View poem's topic associations</a></p></body></html>
