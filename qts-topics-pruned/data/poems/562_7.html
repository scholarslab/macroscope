  <body><p>562_7: 《早秋西歸有懷》劉威</p>
    <p>求歸方有計　惜別更堪愁　上馬江城暮　出郊山戍秋　暗銷何限事　白盡去年頭　莫怪頻惆悵　異鄉難再遊</p><p><a href="../../model.html#/doc/28262">View poem's topic associations</a></p></body></html>
