  <body><p>27_102: 《雜曲歌辭。山鷓鴣》?</p>
    <p>玉關征戍久　空閨人獨愁　寒露溼青苔　別來蓬鬢秋　人坐青樓晚　鶯語百花時　愁人多自老　腸斷君不知</p><p><a href="../../model.html#/doc/1689">View poem's topic associations</a></p></body></html>
