  <body><p>830_40_10: 《桐江閒居作十二首（其十）》貫休</p>
    <p>芙蓉峰裏居　關閉復何如　白玃兼花鹿　多年不見渠　紅泉香滴瀝　丹桂冷扶疏唯有西溪叟　時時到弊廬</p><p><a href="../../model.html#/doc/41452">View poem's topic associations</a></p></body></html>
