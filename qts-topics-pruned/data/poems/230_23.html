  <body><p>230_23: 《垂白（一作白首）》杜甫</p>
    <p>垂白馮唐老　清秋宋玉悲　江喧長少睡　樓迥獨移時　多難身何補　無家病不辭　甘從千日醉　未許七哀詩</p><p><a href="../../model.html#/doc/10409">View poem's topic associations</a></p></body></html>
