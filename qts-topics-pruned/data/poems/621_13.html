  <body><p>621_13: 《小雞山樵人歌》陸龜蒙</p>
    <p>長其船兮利其斧　輸予薪兮勿予侮　田予登兮谷予庾　突晨煙兮蓬縷縷　窗有明兮編有古　飽而安兮惟編是伍　時不用兮吾無汝撫</p><p><a href="../../model.html#/doc/30999">View poem's topic associations</a></p></body></html>
