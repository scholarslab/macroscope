  <body><p>329_3: 《自桐廬如蘭溪有寄》權德輿</p>
    <p>東南江路舊知名　惆悵春深又獨行　新婦山頭雲半斂　女兒灘上月初明　風前蕩颺雙飛蝶　花里間關百囀鶯　滿目歸心何處說　欹眠搔首不勝情</p><p><a href="../../model.html#/doc/15518">View poem's topic associations</a></p></body></html>
