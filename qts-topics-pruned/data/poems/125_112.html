  <body><p>125_112: 《登樓歌》王維</p>
    <p>聊上君兮高樓　飛甍鱗次兮在下　俯十二兮通衢　綠槐參差兮車馬　卻瞻兮龍首　前眺兮宜春　王畿鬱兮千里　山河壯兮咸秦　舍人下兮青宮　據胡床兮書空　執戟疲於下位　老夫好隱兮牆東　亦幸有張伯英草聖兮龍騰虯躍　擺長雲兮捩迴風　琥珀酒兮彫胡飯　君不御兮日將晚　秋風兮吹衣　夕鳥兮爭返　孤砧發兮東城　林薄暮兮蟬聲遠　時不可兮再得　君何為兮偃蹇</p><p><a href="../../model.html#/doc/5125">View poem's topic associations</a></p></body></html>
