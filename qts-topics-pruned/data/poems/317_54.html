  <body><p>317_54: 《春日偶作》武元衡</p>
    <p>縱橫桃李枝　淡蕩春風吹　美人歌白苧　萬恨在蛾眉</p><p><a href="../../model.html#/doc/16657">View poem's topic associations</a></p></body></html>
