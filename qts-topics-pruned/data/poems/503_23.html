  <body><p>503_23: 《緱氏韋明府廳》周賀</p>
    <p>貴邑清風滿　誰同上宰心　杉松出郭外　雨電下嵩陰　度雁方離壘　來僧始別岑　西池月纔迥　會接一宵吟</p><p><a href="../../model.html#/doc/24298">View poem's topic associations</a></p></body></html>
