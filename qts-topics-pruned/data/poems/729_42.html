  <body><p>729_42: 《三國門。再吟》周曇</p>
    <p>一家區宇忽三分　齷齪車書曷足論　定有伊姜為佐輔　忍教鴻雁各乾坤</p><p><a href="../../model.html#/doc/37277">View poem's topic associations</a></p></body></html>
