  <body><p>548_15: 《宮詞》薛逢</p>
    <p>十二樓中盡曉妝　望仙樓上望君王　鎖銜金獸連環冷　水滴銅龍晝漏長　雲髻罷梳還對鏡　羅衣欲換更添香　遙窺正殿簾開處　袍宮人掃御妝</p><p><a href="../../model.html#/doc/27216">View poem's topic associations</a></p></body></html>
