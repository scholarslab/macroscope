  <body><p>672_41: 《黃子陂荷花》唐彥謙</p>
    <p>十頃狂風撼麴塵　緣堤照水露紅新　世間花氣皆愁絕　恰是蓮香更惱人</p><p><a href="../../model.html#/doc/33939">View poem's topic associations</a></p></body></html>
