  <body><p>658_23: 《寄進士盧休》羅隱</p>
    <p>半年池口恨萍蓬　今日思量已夢中　遊子馬蹄難重到　故人尊酒與誰同　山橫翠後千重綠　蠟想歌時一燼紅　從此客程君不見　麥秋梅雨遍江東</p><p><a href="../../model.html#/doc/33238">View poem's topic associations</a></p></body></html>
