  <body><p>766_27: 《宣賜錦袍設上贈諸郡客》劉兼</p>
    <p>十月芙蓉花滿枝　天庭驛騎賜寒衣　將同玉蝶侵肌冷　也遣金鵬遍體飛　夜臥始知多忝竊　晝行方覺轉光輝　深冬若得朝丹闋　太華峰前衣錦歸</p><p><a href="../../model.html#/doc/38796">View poem's topic associations</a></p></body></html>
