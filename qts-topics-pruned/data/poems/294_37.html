  <body><p>294_37: 《贈竇十九（時公車待詔長安）》崔峒</p>
    <p>靈臺暮宿意多違　木落花開羨客歸　江海幾時傳錦字　風塵不覺化緇衣　山陽會裏同人少　灞曲農時故老稀　幸得漢皇容直諫　憐君未遇覺人非</p><p><a href="../../model.html#/doc/14010">View poem's topic associations</a></p></body></html>
