  <body><p>350_1_6: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其六）》柳宗元</p>
    <p>我旆我旗　于道于陌　訓于群帥　拳勇來格　公曰徐之　無恃　式和爾容　惟義之宅</p><p><a href="../../model.html#/doc/16467">View poem's topic associations</a></p></body></html>
