  <body><p>663_18: 《秦望山僧院》羅隱</p>
    <p>巉巉危岫倚滄洲　聞說秦皇亦此遊　霸主卷衣纔纔世　老僧傳錫已千秋　陰崖水賴松梢直　蘚壁苔侵畫像愁　各是病來俱未了　莫將煩惱問湯休</p><p><a href="../../model.html#/doc/33441">View poem's topic associations</a></p></body></html>
