  <body><p>89_28: 《奉和三日祓禊渭濱應制》張說</p>
    <p>青郊上巳豔陽年　紫禁皇遊袚渭川　幸得歡娛承湛露　心同草樹樂春天</p><p><a href="../../model.html#/doc/4129">View poem's topic associations</a></p></body></html>
