  <body><p>174_28: 《聞李太尉大舉秦兵百萬出征東南懦夫請纓…崔侍禦十九韻》李白</p>
    <p>秦出天下兵　蹴踏燕趙傾　黃河飲馬竭　赤羽連天明　太尉杖旄鉞　雲旗繞彭城　三軍受號令　千里肅雷霆　函谷絕飛鳥　武關擁連營　意在斬巨鼇　何論鱠長鯨　恨無左車略　多愧魯連生　拂劍照嚴霜　雕戈鬘胡纓　願雪會稽恥　將期報恩榮　半道謝病還　無因東南征　亞夫未見顧　劇孟阻先行　天奪壯士心　長吁別吳京　金陵遇太守　倒屣相逢迎　群公咸祖餞　四座羅朝英　初發臨滄觀　醉棲征虜亭　舊國見秋月　長江流寒聲　帝車信迴轉　河漢復縱橫　孤鳳向西海　飛鴻辭北溟　因之出寥廓　揮手謝公卿</p><p><a href="../../model.html#/doc/7348">View poem's topic associations</a></p></body></html>
