  <body><p>859_11: 《長短句》呂岩</p>
    <p>落魄且落魄　夜宿鄉村　朝遊城郭　閒來無事玩青山　困來街市貨丹藥　賣得錢　不算度　酤美酒　自斟酌　醉後吟哦動鬼神　任意日頭向西落</p><p><a href="../../model.html#/doc/43231">View poem's topic associations</a></p></body></html>
