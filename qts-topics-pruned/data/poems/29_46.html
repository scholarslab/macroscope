  <body><p>29_46: 《雜歌謠辭。箜篌謠》李白</p>
    <p>攀天莫登龍　走山莫騎虎　貴賤結交心不移　唯有嚴陵及光武　周公稱大聖　管蔡寧相容　漢謠一斗粟　不與淮南舂　兄弟尚路人　吾心安所從　它人方寸間　山海幾千重　輕言託朋友　對面九疑峰　多花必早落　桃李不如松　管鮑久已死　何人繼其蹤</p><p><a href="../../model.html#/doc/1927">View poem's topic associations</a></p></body></html>
