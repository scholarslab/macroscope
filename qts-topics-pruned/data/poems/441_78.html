  <body><p>441_78: 《發白狗峽，次黃牛峽登高寺，卻望忠州》白居易</p>
    <p>白狗次黃牛　灘如竹節稠　路穿天地險　人續古今愁　忽見千花塔　因停一葉舟　畏途常迫促　靜境暫淹留　巴曲春全盡　巫陽雨半收　北歸雖引領　南望亦回頭　昔去悲殊俗　今來念舊遊　別僧山北寺　拋竹水西樓　郡樹花如雪　軍廚酒似油　時時大開口　自笑憶忠州</p><p><a href="../../model.html#/doc/20616">View poem's topic associations</a></p></body></html>
