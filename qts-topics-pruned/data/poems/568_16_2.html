  <body><p>568_16_2: 《感興四首（其二）》李群玉</p>
    <p>昔竊不死藥　奔空有嫦娥　盈盈天上豔　孤潔棲金波　織女了無語　長霄隔銀河軋軋揮素手　幾時停玉梭</p><p><a href="../../model.html#/doc/28414">View poem's topic associations</a></p></body></html>
