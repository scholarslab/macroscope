  <body><p>317_65: 《宿青陽驛》武元衡</p>
    <p>空山搖落三秋暮　螢過疏簾月露團　寂寞銀燈愁不寐　蕭蕭風竹夜窗寒</p><p><a href="../../model.html#/doc/15071">View poem's topic associations</a></p></body></html>
