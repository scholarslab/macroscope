  <body><p>231_73: 《白小》杜甫</p>
    <p>白小群分命　天然二寸魚　細微霑水族　風俗當園蔬　入肆銀花亂　傾箱雪片虛　生成猶拾卵　盡取義何如</p><p><a href="../../model.html#/doc/10567">View poem's topic associations</a></p></body></html>
