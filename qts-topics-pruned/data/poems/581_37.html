  <body><p>581_37: 《敷水小桃盛開因作》溫庭筠</p>
    <p>敷水小橋東　娟娟照露叢　所嗟非勝地　堪恨是春風　二月豔陽節　一枝惆悵紅　定知留不住　吹落路塵中</p><p><a href="../../model.html#/doc/29229">View poem's topic associations</a></p></body></html>
