  <body><p>563_27: 《金燈》盧溵</p>
    <p>疏莖秋擁翠　幽豔夕添紅　有月長燈在　無煙燼火同　香濃初受露　勢庳不知風　應笑金臺上　先隨曉漏終</p><p><a href="../../model.html#/doc/28312">View poem's topic associations</a></p></body></html>
