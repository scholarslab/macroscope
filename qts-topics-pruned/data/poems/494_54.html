  <body><p>494_54: 《春日美新綠詞》施肩吾</p>
    <p>前日萌芽小於粟　今朝草樹色已足　天公不語能運為　驅遣濛和染新綠</p><p><a href="../../model.html#/doc/23610">View poem's topic associations</a></p></body></html>
