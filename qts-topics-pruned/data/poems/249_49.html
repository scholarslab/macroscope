  <body><p>249_49: 《登玄元廟》皇甫冉</p>
    <p>古廟川原迥　重門禁連　海童紛翠蓋　羽客事瓊筵　御路分疏柳　離宮出苑田　興新無向背　望久辨山川　物外將遺老　區中誓絕緣　函關若遠近　紫氣獨依然</p><p><a href="../../model.html#/doc/11647">View poem's topic associations</a></p></body></html>
