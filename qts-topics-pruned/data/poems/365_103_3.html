  <body><p>365_103_3: 《寄毗陵楊給事三首（其三）》劉禹錫</p>
    <p>東城南陌昔同游　坐上無人第二流　屈指如今已零落　且須歡喜作鄰州</p><p><a href="../../model.html#/doc/17332">View poem's topic associations</a></p></body></html>
