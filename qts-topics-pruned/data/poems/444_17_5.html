  <body><p>444_17_5: 《自詠五首（其五）》白居易</p>
    <p>官舍非我廬　官園非我樹　洛中有小宅　渭上有別墅　既無婚嫁累　幸有歸休處　歸去誠已遲　猶勝不歸去</p><p><a href="../../model.html#/doc/20840">View poem's topic associations</a></p></body></html>
