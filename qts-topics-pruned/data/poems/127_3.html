  <body><p>127_3: 《奉和聖制上巳於望春亭觀禊飲應制》王維</p>
    <p>長樂青門外　宜春小苑東　樓開萬井上　輦過百花中　畫鷁移仙妓　金貂列上公　清歌邀落日　妙舞向春風　渭水明秦甸　黃山入漢宮　君王來祓禊　灞滻亦朝宗</p><p><a href="../../model.html#/doc/5240">View poem's topic associations</a></p></body></html>
