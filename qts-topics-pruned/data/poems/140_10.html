  <body><p>140_10: 《越女（《樂府詩集》作《採蓮曲》）》王昌齡</p>
    <p>越女作桂舟　還將桂為楫　湖上水渺漫　清江不可涉　摘取芙蓉花　莫摘芙蓉葉　將歸問夫婿　顏色何如妾</p><p><a href="../../model.html#/doc/5792">View poem's topic associations</a></p></body></html>
