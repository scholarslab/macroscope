  <body><p>125_44: 《觀別者》王維</p>
    <p>青青楊柳陌　陌上別離人　愛子遊燕趙　高堂有老親　不行無可養　行去百憂新　切切委兄弟　依依向四鄰　都門帳飲畢　從此謝親賓　揮涕逐前侶　含悽動征輪　車徒望不見　時見起行塵　吾亦辭家久　看之淚滿巾</p><p><a href="../../model.html#/doc/5052">View poem's topic associations</a></p></body></html>
