  <body><p>475_117: 《憶平泉雜詠。憶辛夷》李德裕</p>
    <p>昔年將出谷　幾日對辛夷　倚樹憐芳意　攀條惜歲滋　清陰須暫憩　秀色正堪思　只待揮金日　慇懃泛羽卮</p><p><a href="../../model.html#/doc/22855">View poem's topic associations</a></p></body></html>
