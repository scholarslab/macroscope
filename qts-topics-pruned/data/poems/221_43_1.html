  <body><p>221_43_1: 《雨二首（其一）》杜甫</p>
    <p>青山澹無姿　白露誰能數　片片水上雲　蕭蕭沙中雨　殊俗狀巢居　曾臺俯風渚佳客適萬里　沈思情延佇　挂帆遠色外　驚浪滿吳楚　久陰蛟螭出　寇盜復幾許</p><p><a href="../../model.html#/doc/9616">View poem's topic associations</a></p></body></html>
