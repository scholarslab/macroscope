  <body><p>757_10: 《寄麻姑仙壇道士》查文徽</p>
    <p>別後相思鶴信稀　郡樓南望遠峰迷　人歸仙洞雲連地　花落春林水滿溪　白髮只應悲鏡鑷　丹砂猶待寄刀圭　方平車駕今何在　常苦塵中日易西</p><p><a href="../../model.html#/doc/38489">View poem's topic associations</a></p></body></html>
