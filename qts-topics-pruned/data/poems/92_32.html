  <body><p>92_32: 《陪幸韋嗣立山莊應制（一作宋之問詩）》李乂</p>
    <p>樞掖調梅暇　林園種槿初　入朝榮劍履　退食偶琴書　地隱東巖室　天迴北斗車　旌門臨窱　輦道屬扶疏　雲罕明丹谷　霜笳徹紫虛　水疑投石處　谿似釣璜餘　帝澤頒卮酒　人歡頌里閭　一承黃竹詠　長奉白茆居</p><p><a href="../../model.html#/doc/4203">View poem's topic associations</a></p></body></html>
