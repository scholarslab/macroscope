  <body><p>3_26: 《千秋節賜群臣鏡》李隆基</p>
    <p>鑄得千秋鏡　光生百鍊金　分將賜群后　遇象見清心　臺上冰華澈　窗中月影臨　更銜長綬帶　留意感人深</p><p><a href="../../model.html#/doc/126">View poem's topic associations</a></p></body></html>
