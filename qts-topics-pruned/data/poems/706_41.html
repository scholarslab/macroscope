  <body><p>706_41: 《靈均》黃滔</p>
    <p>莫問靈均昔日遊　江蘺春盡岸楓秋　至今此事何人雪　月照楚山湘水流</p><p><a href="../../model.html#/doc/36204">View poem's topic associations</a></p></body></html>
