  <body><p>440_22: 《題韋家泉池》白居易</p>
    <p>泉落青山出白雲　縈村繞郭幾家分　自從引作池中水　深淺方圓一任君</p><p><a href="../../model.html#/doc/20475">View poem's topic associations</a></p></body></html>
