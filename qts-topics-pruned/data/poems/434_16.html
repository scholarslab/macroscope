  <body><p>434_16: 《南賓郡齋即事，寄楊萬州》白居易</p>
    <p>山上巴子城　山下巴江水　中有窮獨人　強名為刺史　時時竊自哂　刺史豈如是　倉粟餧家人　黃縑裹妻子　莓苔翳冠帶　霧雨霾樓雉　衙鼓暮復朝　郡齋臥還起　回頭望南浦　亦在煙波裏　而我復何嗟　夫君猶滯此</p><p><a href="../../model.html#/doc/20014">View poem's topic associations</a></p></body></html>
