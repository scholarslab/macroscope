  <body><p>518_55: 《韋處士郊居》雍陶</p>
    <p>滿庭詩境飄紅葉　繞砌琴聲滴暗泉　門外晚晴秋色老　萬條寒玉一溪煙</p><p><a href="../../model.html#/doc/25265">View poem's topic associations</a></p></body></html>
