  <body><p>654_115: 《鏡》羅鄴</p>
    <p>昔歲相知別有情　幾迴磨拭始將行　如今老去愁無限　抱向閒窗卻怕明</p><p><a href="../../model.html#/doc/33071">View poem's topic associations</a></p></body></html>
