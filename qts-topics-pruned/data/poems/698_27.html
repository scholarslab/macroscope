  <body><p>698_27: 《九江逢盧員外》韋莊</p>
    <p>前年風月宿琴堂　大媚仙山近帝鄉　別後幾沾新雨露　亂來猶記舊篇章　陶潛豈是銅符吏　田鳳終為錦帳郎　莫怪相逢倍惆悵　九江煙月似瀟湘</p><p><a href="../../model.html#/doc/35717">View poem's topic associations</a></p></body></html>
