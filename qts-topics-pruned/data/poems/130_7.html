  <body><p>130_7: 《雜詩》崔顥</p>
    <p>可憐青銅鏡　挂在白玉堂　玉堂有美女　嬌弄明月光　羅袖拂金鵲　綵屏點紅妝　妝罷含情坐　春風桃李香</p><p><a href="../../model.html#/doc/5358">View poem's topic associations</a></p></body></html>
