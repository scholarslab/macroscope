  <body><p>18_48: 《橫吹曲辭。折楊柳》翁綬</p>
    <p>紫陌金堤映綺羅　遊人處處動離歌　陰移古戍迷荒草　花帶殘陽落遠波　臺上少年吹白雪　樓中思婦斂青蛾　殷勤攀折贈行客　此去關山雨雪多</p><p><a href="../../model.html#/doc/830">View poem's topic associations</a></p></body></html>
