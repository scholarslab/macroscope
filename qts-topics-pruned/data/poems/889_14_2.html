  <body><p>889_14_2: 《長相思（一名雙紅豆、山漸青、憶多嬌）（其二）》李煜</p>
    <p>雲一緺　玉一梭　澹澹衫兒薄薄羅　輕顰雙黛螺　秋風多　雨如和　簾外芭蕉三兩窠　夜長人奈何</p><p><a href="../../model.html#/doc/44003">View poem's topic associations</a></p></body></html>
