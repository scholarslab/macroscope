  <body><p>704_44: 《過商山》黃滔</p>
    <p>燕雁一來後　人人盡到關　如何衝臘雪　獨自過商山　羸馬高坡下　哀猿絕壁間　此心無處說　鬢向少年斑</p><p><a href="../../model.html#/doc/36062">View poem's topic associations</a></p></body></html>
