  <body><p>234_29: 《奉使崔都水翁下峽》杜甫</p>
    <p>無數涪江筏　鳴橈總發時　別離終不久　宗族忍相遺　白狗黃牛峽　朝雲暮雨祠　所過頻問訊　到日自題詩</p><p><a href="../../model.html#/doc/10709">View poem's topic associations</a></p></body></html>
