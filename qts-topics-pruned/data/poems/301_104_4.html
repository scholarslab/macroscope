  <body><p>301_104_4: 《和元郎中從八月十二至十五夜玩月五首（其四）》王建</p>
    <p>月似圓來色漸凝　玉盆盛水欲侵稜　夜深盡放家人睡　直到天明不炷燈</p><p><a href="../../model.html#/doc/14425">View poem's topic associations</a></p></body></html>
