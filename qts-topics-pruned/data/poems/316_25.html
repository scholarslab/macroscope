  <body><p>316_25: 《台中題壁》武元衡</p>
    <p>柏臺年未老　蓬鬢忽蒼蒼　無事裨明主　何心弄憲章　雀聲愁霰雪　鴻思恨關梁　會脫簪纓去　故山瑤草芳</p><p><a href="../../model.html#/doc/14969">View poem's topic associations</a></p></body></html>
