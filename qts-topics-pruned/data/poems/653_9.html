  <body><p>653_9: 《題懸溜岩隱者居》方幹</p>
    <p>世人如要問生涯　滿架堆床是五車　谷鳥暮蟬聲四散　修篁灌木勢交加　蒲葵細織團圓扇　薤葉平鋪合遝花　卻用水荷苞綠李　兼將寒井浸甘瓜　慣緣嶮峭收松粉　常趁芳鮮掇茗芽　池上樹陰隨浪動　窗前月影被巢遮　坐雲獨酌杯盤溼　穿竹微吟路徑斜　見說公卿訪遺逸　逢迎亦是戴烏紗</p><p><a href="../../model.html#/doc/32901">View poem's topic associations</a></p></body></html>
