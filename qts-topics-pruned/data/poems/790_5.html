  <body><p>790_5: 《喜遇劉二十八偶書兩韻聯句》裴度</p>
    <p>病來佳興少　老去舊遊稀　笑語縱橫作　杯觴絡繹飛　清談如水玉　逸韻貫珠璣　高位當金鉉　虛懷似布衣　已容狂取樂　仍任醉忘機　捨眷將何適　留歡便是歸　鳳儀常欲附　蚊力自知微　願假尊罍末　膺門自此依</p><p><a href="../../model.html#/doc/39497">View poem's topic associations</a></p></body></html>
