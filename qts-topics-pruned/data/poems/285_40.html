  <body><p>285_40: 《邊頭作》李端</p>
    <p>邠郊泉脈動　落日上城樓　羊馬水草足　羌胡帳幕稠　射鵰過海岸　傳箭怯邊州　何事歸朝將　今年又拜侯</p><p><a href="../../model.html#/doc/13573">View poem's topic associations</a></p></body></html>
