  <body><p>806_1_70: 《詩三百三首（其七十）》寒山</p>
    <p>豬喫死人肉　人喫死豬腸　豬不嫌人臭　人反道豬香　豬死拋水內　人死掘土藏　彼此莫相噉　蓮花生沸湯</p><p><a href="../../model.html#/doc/40099">View poem's topic associations</a></p></body></html>
