  <body><p>654_76_2: 《雁二首（其二）》羅鄴</p>
    <p>早背胡霜過戍樓　又隨寒日下汀洲　江南江北多離別　忍報年年兩地愁</p><p><a href="../../model.html#/doc/33028">View poem's topic associations</a></p></body></html>
