  <body><p>430_13: 《春寢》白居易</p>
    <p>何處春喧來　微和生血氣　氣熏肌骨暢　東窗一昏睡　是時正月晦　假日無公事　爛熳不能休　自午將及未　緬思少健日　甘寢常自恣　一從衰疾來　枕上無此味</p><p><a href="../../model.html#/doc/19786">View poem's topic associations</a></p></body></html>
