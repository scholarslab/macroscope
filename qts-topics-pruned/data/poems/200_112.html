  <body><p>200_112: 《登總持閣》岑參</p>
    <p>高閣逼諸天　登臨近日邊　睛開萬井樹　愁看五陵煙　檻外低秦嶺　窗中小渭川　早知清淨理　常願奉金仙</p><p><a href="../../model.html#/doc/8615">View poem's topic associations</a></p></body></html>
