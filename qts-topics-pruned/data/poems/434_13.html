  <body><p>434_13: 《西樓夜》白居易</p>
    <p>悄悄復悄悄　城隅隱林杪　山郭燈火稀　峽天星漢少　年光東流水　生計南枝鳥　月沒江沈沈　西樓殊未曉</p><p><a href="../../model.html#/doc/20011">View poem's topic associations</a></p></body></html>
