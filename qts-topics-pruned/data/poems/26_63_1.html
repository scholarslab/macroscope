  <body><p>26_63_1: 《雜曲歌辭。築城曲五解（其一）》元稹</p>
    <p>年年塞下丁　長作出塞兵　自從冒頓彊　官築遮虜城</p><p><a href="../../model.html#/doc/1812">View poem's topic associations</a></p></body></html>
