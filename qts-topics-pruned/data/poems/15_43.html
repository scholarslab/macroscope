  <body><p>15_43: 《郊廟歌辭。褒德廟樂章。進德》?</p>
    <p>塗山懿戚　媯汭崇姻　祠筵肇啟　祭典方申　禮以備物　樂以感神　用隆敦敘　載穆彝倫</p><p><a href="../../model.html#/doc/643">View poem's topic associations</a></p></body></html>
