  <body><p>320_11: 《臥病喜惠上人、李煉師、茅處士見訪，因以贈》權德輿</p>
    <p>沈痾結繁慮　臥見書窗曙　方外三賢人　惠然來相親　整巾起曳策　喜非車馬客　支郎有佳文　新句淩碧雲　霓裳何飄飄　浩志淩紫氛　復有沈冥士　遠係三茅君　各言麋鹿性　不與簪組群　清言出象繫　曠跡逃玄纁　心源暫澄寂　世故方紛　終當逐師輩　巖桂香氳芬</p><p><a href="../../model.html#/doc/15218">View poem's topic associations</a></p></body></html>
