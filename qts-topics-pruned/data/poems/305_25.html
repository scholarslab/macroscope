  <body><p>305_25: 《中秋與空上人同宿華嚴寺》冷朝陽</p>
    <p>掃榻相逢宿　論詩舊梵宮　磬聲迎鼓盡　月色過山窮　庭簇安禪草　窗飛帶火蟲　一宵何惜別　回首隔秋風</p><p><a href="../../model.html#/doc/14682">View poem's topic associations</a></p></body></html>
