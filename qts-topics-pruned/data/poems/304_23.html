  <body><p>304_23: 《行營送人》劉商</p>
    <p>鞞鼓喧喧對古城　獨尋歸鳥馬啼輕　回來看覓鶯飛處　即是將軍細柳營</p><p><a href="../../model.html#/doc/14609">View poem's topic associations</a></p></body></html>
