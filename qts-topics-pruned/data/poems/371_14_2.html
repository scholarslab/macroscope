  <body><p>371_14_2: 《題石勒城二首（其二）》呂溫</p>
    <p>天生傑異固難馴　應變摧枯若有神　夷甫自能疑倚嘯　忍將虛誕誤時人</p><p><a href="../../model.html#/doc/17475">View poem's topic associations</a></p></body></html>
