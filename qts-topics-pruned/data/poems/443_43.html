  <body><p>443_43: 《題靈隱寺紅辛夷花，戲酬光上人》白居易</p>
    <p>紫粉筆含尖火燄　紅胭脂染小蓮花　芳情鄉思知多少　惱得山僧悔出家</p><p><a href="../../model.html#/doc/20768">View poem's topic associations</a></p></body></html>
