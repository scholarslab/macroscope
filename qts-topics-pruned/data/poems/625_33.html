  <body><p>625_33: 《白鷗詩》陸龜蒙</p>
    <p>慣向溪頭漾淺沙　薄煙微雨是生涯　時時失伴沈山影　往往爭飛雜浪花　晚樹清涼還鳿　舊巢零落寄蒹葭　池塘信美應難戀　針在魚唇劍在蝦</p><p><a href="../../model.html#/doc/31142">View poem's topic associations</a></p></body></html>
