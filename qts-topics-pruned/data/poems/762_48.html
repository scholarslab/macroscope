  <body><p>762_48: 《採蓮》孫光憲</p>
    <p>菡萏香蓮十頃陂　小姑貪戲採蓮遲　晚來弄水船頭溼　更脫紅裙裹鴨兒</p><p><a href="../../model.html#/doc/38653">View poem's topic associations</a></p></body></html>
