  <body><p>206_6: 《送韋邕少府歸鐘山》李嘉佑</p>
    <p>祈門官罷後　　負笈向桃源　萬卷長開帙　千峰不閉門　綠楊垂野渡　黃鳥傍山村　念爾能高枕　丹墀會一論</p><p><a href="../../model.html#/doc/8864">View poem's topic associations</a></p></body></html>
