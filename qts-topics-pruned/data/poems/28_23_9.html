  <body><p>28_23_9: 《雜曲歌辭。浪淘沙（其九）》劉禹錫</p>
    <p>流水淘沙不暫停　前波未滅後波生　令人忽憶瀟湘渚　迴唱迎神三兩聲</p><p><a href="../../model.html#/doc/1816">View poem's topic associations</a></p></body></html>
