  <body><p>540_39: 《崇讓宅東亭醉後沔然有作》李商隱</p>
    <p>曲岸風雷罷　東亭霽日涼　新秋仍酒困　幽興暫江鄉　搖落真何遽　交親或未忘　一帆彭蠡月　數雁塞門霜　俗態雖多累　仙標發近狂　聲名佳句在　身世玉琴張　萬古山空碧　無人鬢免黃　驊騮憂老大　鶗鴃妒芬芳　密竹沉虛籟　孤蓮泊晚香　如何此幽勝　淹臥劇清漳</p><p><a href="../../model.html#/doc/26653">View poem's topic associations</a></p></body></html>
