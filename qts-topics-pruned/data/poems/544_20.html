  <body><p>544_20: 《送姚處士歸亳州》劉得仁</p>
    <p>白髮麻衣破　還譙別弟迴　首垂聽樂淚　花落待歌杯　石路尋芝熟　紫門有鹿來　明王下徵詔　應就碧峰開</p><p><a href="../../model.html#/doc/27056">View poem's topic associations</a></p></body></html>
