  <body><p>837_35: 《z6光大師草書歌》貫休</p>
    <p>雪壓千峰橫枕上　窮困雖多還激壯　看師逸蹟兩相宜　高適歌行李白詩　海上驚驅山猛燒　吹斷狂煙著沙草　江樓曾見落星石　幾回試發將軍砲　別有寒雕掠絕壁　提上玄猿更生力　又見吳中磨角來　舞槊盤刀觸擊　好文天子揮宸翰　御製本多推玉案　晨開水殿教題壁　題罷紫衣親寵錫　僧家愛詩自拘束　僧家愛畫亦局促　唯師草聖藝偏高　一掬山泉心便足</p><p><a href="../../model.html#/doc/41876">View poem's topic associations</a></p></body></html>
