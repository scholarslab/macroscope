  <body><p>693_44: 《旅舍遇雨》杜荀鶴</p>
    <p>月華星彩坐來收　嶽色江聲暗結愁　半夜燈前十年事　一時和雨到心頭</p><p><a href="../../model.html#/doc/35459">View poem's topic associations</a></p></body></html>
