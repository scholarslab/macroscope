  <body><p>72_21: 《晦日宴高氏林亭》徐皓</p>
    <p>綺筵乘暇景　瓊醑對年華　門多金埒騎　路引璧人車　蘋早猶藏葉　梅殘正落花　藹藹林亭晚　餘興　促流霞</p><p><a href="../../model.html#/doc/3371">View poem's topic associations</a></p></body></html>
