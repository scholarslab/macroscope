  <body><p>554_79: 《涇州聽張處士彈琴》項斯</p>
    <p>邊州獨夜正思鄉　君又彈琴在客堂　彷彿不離燈影外　似聞流水到瀟湘</p><p><a href="../../model.html#/doc/27725">View poem's topic associations</a></p></body></html>
