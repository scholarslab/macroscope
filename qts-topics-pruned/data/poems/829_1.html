  <body><p>829_1: 《春山行》貫休</p>
    <p>重疊太古色　濛濛花雨時　好峰行恐盡　流水語相隨　黑壤生紅黍　黃猿領白兒　因思石橋月　曾與故人期</p><p><a href="../../model.html#/doc/41349">View poem's topic associations</a></p></body></html>
