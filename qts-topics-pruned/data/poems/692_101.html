  <body><p>692_101: 《辭楊侍郎》杜荀鶴</p>
    <p>春在門闌秋未離　不因人薦只因詩　半年賓館成前事　一日侯門失舊知　霜島樹凋猿叫夜　湖田穀熟雁來時　西風萬里東歸去　更把愁心說向誰</p><p><a href="../../model.html#/doc/35379">View poem's topic associations</a></p></body></html>
