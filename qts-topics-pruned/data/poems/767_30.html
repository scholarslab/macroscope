  <body><p>767_30: 《晉。衛玠》孫元晏</p>
    <p>叔寶羊車海內稀　山家女婿好風姿　江東士女無端甚　看殺玉人渾不知</p><p><a href="../../model.html#/doc/38872">View poem's topic associations</a></p></body></html>
