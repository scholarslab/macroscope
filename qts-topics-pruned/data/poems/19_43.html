  <body><p>19_43: 《相和歌辭。王昭君》沈佺期</p>
    <p>非君惜鸞殿　非妾妒蛾眉　薄命由驕虜　無情是畫師　嫁來胡地惡　不並漢宮時　心苦無聊賴　何堪上馬辭</p><p><a href="../../model.html#/doc/915">View poem's topic associations</a></p></body></html>
