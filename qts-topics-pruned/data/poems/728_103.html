  <body><p>728_103: 《春秋戰國門。田子奇》周曇</p>
    <p>少年為吏慮非循　一騎奔追委使臣　使者不追何所對　車中緣見白頭人</p><p><a href="../../model.html#/doc/37223">View poem's topic associations</a></p></body></html>
