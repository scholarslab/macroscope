  <body><p>588_3: 《送裴禦史赴湖南》李頻</p>
    <p>關門鳥道中　飛傳復乘驄　暮雪離秦甸　春雲入楚宮　平蕪天共闊　積水地多空　使府懸帆去　能消幾日風</p><p><a href="../../model.html#/doc/29625">View poem's topic associations</a></p></body></html>
