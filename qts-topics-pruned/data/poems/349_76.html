  <body><p>349_76: 《晚泊漳州營頭亭》歐陽詹</p>
    <p>迴峰疊嶂繞庭隅　散點煙霞勝畫圖　日暮華軒卷長箔　太清雲上對蓬壺</p><p><a href="../../model.html#/doc/16459">View poem's topic associations</a></p></body></html>
