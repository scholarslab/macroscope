  <body><p>830_37: 《秋晚泊石頭驛有寄》貫休</p>
    <p>蕭索漳江北　何人慰寂寥　北風人獨立　南國信空遙　燒塢新雲白　漁家眾木凋　所思不可見　行雁在青霄</p><p><a href="../../model.html#/doc/41440">View poem's topic associations</a></p></body></html>
