  <body><p>144_11: 《仙谷遇毛女意知是秦宮人》常建</p>
    <p>溪口水石淺　泠泠明藥叢　入溪雙峰峻　松栝疏幽風　垂嶺枝嫋嫋　翳泉花濛濛　夤緣霽人目　路盡心彌通　盤石橫陽崖　前流殊未窮　回潭清雲影　彌漫長天空　水邊一神女　千歲為玉童　羽毛經漢代　珠翠逃秦宮　目覿神已寓　鶴飛言未終　祈君青雲祕　願謁黃仙翁　嘗以耕玉田　龍鳴西頂中　金梯與天接　幾日來相逢</p><p><a href="../../model.html#/doc/5958">View poem's topic associations</a></p></body></html>
