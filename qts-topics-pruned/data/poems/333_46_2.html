  <body><p>333_46_2: 《酬于駙馬二首（其二）》楊巨源</p>
    <p>芳時碧落心應斷　今日清詞事不同　瑤草秋殘仙圃在　綵雲天遠鳳樓空　晴花煖送金羈影　涼葉寒生玉簟風　長得聞詩歡自足　會看春露溼蘭叢</p><p><a href="../../model.html#/doc/15732">View poem's topic associations</a></p></body></html>
