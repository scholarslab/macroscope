  <body><p>814_6: 《送清散遊太白山》無可</p>
    <p>卷經歸太白　躡蘚別蘿龕　若履浮雲上　須看積翠南　倚身松入漢　瞑目月離潭　此境堪長往　塵中事可諳</p><p><a href="../../model.html#/doc/40584">View poem's topic associations</a></p></body></html>
