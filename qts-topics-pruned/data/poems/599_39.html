  <body><p>599_39: 《古別離》於濆</p>
    <p>入室少情意　出門多路岐　黃鶴有歸日　蕩子無還時　人誰無分命　妾身何太奇　君為東南風　妾作西北枝　青樓鄰里歸　終年畫長眉　自倚對良匹　笑妾空羅幃　郎本東家兒　妾本西家女　對門中道間　終謂無離阻　豈知中道間　遣作空閨主　自是愛封侯　非關備胡虜　知子去從軍　何處無良人</p><p><a href="../../model.html#/doc/30138">View poem's topic associations</a></p></body></html>
