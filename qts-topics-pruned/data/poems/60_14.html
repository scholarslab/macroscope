  <body><p>60_14: 《席》李嶠</p>
    <p>避席承宣父　重筵揖戴公　桂香浮半月　蘭氣襲回風　舞拂丹霞上　歌清白雪中　佇將文綺色　舒卷帝王宮</p><p><a href="../../model.html#/doc/3066">View poem's topic associations</a></p></body></html>
