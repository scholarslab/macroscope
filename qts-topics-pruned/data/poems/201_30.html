  <body><p>201_30: 《醉裏送裴子赴鎮西》岑參</p>
    <p>醉後未能別　待醒方送君　看君走馬去　直上天山雲</p><p><a href="../../model.html#/doc/9732">View poem's topic associations</a></p></body></html>
