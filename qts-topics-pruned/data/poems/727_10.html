  <body><p>727_10: 《錦帶佩吳鉤》張友正</p>
    <p>帶劍誰家子　春朝紫陌遊　結邊霞聚錦　懸處月隨鉤　綵縷迴文出　雄芒練影浮　葉依花裏艷　霜向鍔中秋　的皪宜驄馬　斕斒映綺裘　應須待報國　一刎月支頭</p><p><a href="../../model.html#/doc/37088">View poem's topic associations</a></p></body></html>
