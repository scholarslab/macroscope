  <body><p>200_158_1: 《故河南尹岐國公贈工部尚書蘇公挽歌二首（其一）》岑參</p>
    <p>河尹恩榮舊　尚書寵贈新　一門傳畫戟　幾世駕朱輪　夜色何時曉　泉臺不復春唯餘朝服在　金印已生塵</p><p><a href="../../model.html#/doc/8667">View poem's topic associations</a></p></body></html>
