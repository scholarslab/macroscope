  <body><p>237_83: 《送褚十一澡擢第歸吳覲省》錢起</p>
    <p>林表吳山色　詩人思不忘　向家流水便　懷橘綵衣香　滿酌留歸騎　前程未夕陽　愴茲江海去　誰惜杜蘅芳</p><p><a href="../../model.html#/doc/10953">View poem's topic associations</a></p></body></html>
