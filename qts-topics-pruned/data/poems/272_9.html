  <body><p>272_9: 《同韋夏卿送顧況歸茅山》綦毋誠</p>
    <p>謫宦聞嘗賦　遊仙便作詩　白銀雙闕戀　青竹一龍騎　先入茅君洞　旋過葛稚陂　無然列禦寇　五日有還期</p><p><a href="../../model.html#/doc/12733">View poem's topic associations</a></p></body></html>
