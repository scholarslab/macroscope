  <body><p>698_32: 《東陽贈別》韋莊</p>
    <p>繡袍公子出旌旗　送我搖鞭入翠微　大抵行人難訴酒　就中辭客易沾衣　去時此地題橋去　歸日何年佩印歸　無限別情言不得　回看溪柳恨依依</p><p><a href="../../model.html#/doc/35722">View poem's topic associations</a></p></body></html>
