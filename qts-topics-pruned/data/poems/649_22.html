  <body><p>649_22: 《陳式水墨山水》方幹</p>
    <p>造化有功力　平分歸筆端　溪如冰後聽　山似燒來看　立意雪髯出　支頤煙汗乾　世間從爾後　應覺致名難</p><p><a href="../../model.html#/doc/32662">View poem's topic associations</a></p></body></html>
