  <body><p>511_36: 《胡渭州》張祜</p>
    <p>楊柳千尋色　桃花一苑芳　風吹入簾裏　唯有惹衣香</p><p><a href="../../model.html#/doc/26897">View poem's topic associations</a></p></body></html>
