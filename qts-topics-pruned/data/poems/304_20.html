  <body><p>304_20: 《送王貞》劉商</p>
    <p>清陽玉潤復多才　邂逅佳期過早梅　槿花亦可浮杯上　莫待東籬黃菊開</p><p><a href="../../model.html#/doc/14606">View poem's topic associations</a></p></body></html>
