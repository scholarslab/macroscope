  <body><p>268_81: 《晚秋宿裴員外寺院（得逢字）》耿湋</p>
    <p>仲言多麗藻　晚水獨芙蓉　梁苑仍秋過　仁祠又夜逢　回林通暗竹　去雨帶寒鐘　願向空門裏　修持比晝龍</p><p><a href="../../model.html#/doc/12393">View poem's topic associations</a></p></body></html>
