  <body><p>229_79: 《諸葛廟》杜甫</p>
    <p>久遊巴子國　屢入武侯祠　竹日斜虛寢　溪風滿薄帷　君臣當共濟　賢聖亦同時　翊戴歸先主　并吞更出師　蟲蛇穿畫壁　巫覡醉蛛絲　欻憶吟梁父　躬耕也未遲</p><p><a href="../../model.html#/doc/10330">View poem's topic associations</a></p></body></html>
