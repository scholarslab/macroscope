  <body><p>231_41: 《柏學士茅屋》杜甫</p>
    <p>碧山學士焚銀魚　白馬欲走身巖居　古人已用三冬足　年少今開萬卷餘　晴雲滿戶團傾蓋　秋水浮階溜決渠　富貴必從勤苦得　男兒須讀五車書</p><p><a href="../../model.html#/doc/10530">View poem's topic associations</a></p></body></html>
