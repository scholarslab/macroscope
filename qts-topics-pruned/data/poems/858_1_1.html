  <body><p>858_1_1: 《五言（其一）》呂岩</p>
    <p>悟了長生理　秋蓮處處開　金童登錦帳　玉女下香階　虎嘯天魂住　龍吟地魄來有人明此道　立使返嬰孩</p><p><a href="../../model.html#/doc/43128">View poem's topic associations</a></p></body></html>
