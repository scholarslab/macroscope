  <body><p>370_26: 《道州敬酬何處士書情見贈》呂溫</p>
    <p>意氣曾傾四國豪　偶來幽寺息塵勞　嚴陵釣處江初滿　梁甫吟時月正高　新識幾人知杞梓　故園何歲長蓬蒿　期君自致青雲上　不用傷心歎二毛</p><p><a href="../../model.html#/doc/17457">View poem's topic associations</a></p></body></html>
