  <body><p>125_104: 《榆林郡歌》王維</p>
    <p>山頭松柏林　山下泉聲傷客心　千里萬里春草色　黃河東流流不息　黃龍戍上游俠兒　愁逢漢使不相識</p><p><a href="../../model.html#/doc/5118">View poem's topic associations</a></p></body></html>
