  <body><p>886_19: 《湖上望廬山》孫魴</p>
    <p>輟櫂南湖首重迴　笑青吟翠向崔嵬　天應不許人全見　長把雲藏一半來</p><p><a href="../../model.html#/doc/43903">View poem's topic associations</a></p></body></html>
