  <body><p>840_52: 《貽張生》齊己</p>
    <p>日日見入寺　未曾含酒容　閒聽老僧語　坐到夕陽鐘　竹裏行多影　花邊偶過蹤　猶言謝生計　隨我去孤峰</p><p><a href="../../model.html#/doc/42107">View poem's topic associations</a></p></body></html>
