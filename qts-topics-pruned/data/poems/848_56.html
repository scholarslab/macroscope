  <body><p>848_56: 《寄問政山聶威儀》棲蟾</p>
    <p>先生臥碧岑　諸祖是知音　得道無一法　孤雲同寸心　嵐光薰鶴詔　茶味敵人參　苦向壺中去　他年許我尋</p><p><a href="../../model.html#/doc/42753">View poem's topic associations</a></p></body></html>
