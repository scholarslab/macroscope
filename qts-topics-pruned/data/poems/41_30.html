  <body><p>41_30: 《大劍送別劉右史》盧照鄰</p>
    <p>金碧禺山遠　關梁蜀道難　相逢屬晚歲　相送動征鞍　地咽綿川冷　雲凝劍閣寒　倘遇忠孝所　為道憶長安</p><p><a href="../../model.html#/doc/2266">View poem's topic associations</a></p></body></html>
