  <body><p>93_7: 《奉和幸安樂公主山莊應制》盧藏用</p>
    <p>皇女瓊臺天漢潯　星橋月宇構山林　飛蘿半拂銀題影　瀑布環流玉砌陰　菊浦香隨鸚鵡泛　簫樓韻逐鳳凰吟　瑤池駐蹕恩方久　璧月無文興轉深</p><p><a href="../../model.html#/doc/4219">View poem's topic associations</a></p></body></html>
