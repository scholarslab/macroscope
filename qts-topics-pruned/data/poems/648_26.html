  <body><p>648_26: 《早發洞庭》方幹</p>
    <p>長天接廣澤　二氣共含秋　舉目無平地　何心戀直鉤　孤鐘鳴大岸　片月落中流　卻憶鴟夷子　當時此泛舟</p><p><a href="../../model.html#/doc/32626">View poem's topic associations</a></p></body></html>
