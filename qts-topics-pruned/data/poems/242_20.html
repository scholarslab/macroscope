  <body><p>242_20: 《閶門即事》張繼</p>
    <p>耕夫召募逐樓船　春草青青萬頃田　試上吳門窺郡郭　清明幾處有新煙</p><p><a href="../../model.html#/doc/11271">View poem's topic associations</a></p></body></html>
