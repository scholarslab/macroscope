  <body><p>556_6: 《題吳發原南居》馬戴</p>
    <p>閒居誰厭僻　門掩漢祠前　山色夏雲映　樹陰幽草連　晴光分渚曲　綠氣冒原田　何日遠遊罷　高枝已噪蟬</p><p><a href="../../model.html#/doc/27823">View poem's topic associations</a></p></body></html>
