  <body><p>723_7: 《感恩書事寄上集義司徒相公》李洞</p>
    <p>積雪峰西遇獎稱　半家寒骨起溝塍　鎮時賢相回人鏡　報德慈親點佛燈　授鉞已聞諸國靜　坐籌重見大河澄　功居第一圖煙閣　依舊終南滿杜陵</p><p><a href="../../model.html#/doc/36933">View poem's topic associations</a></p></body></html>
