  <body><p>98_25: 《和張燕公湘中九日登高》陰行先</p>
    <p>重陽初啟節　無射正飛灰　寂寞風蟬至　連翩霜雁來　山棠紅葉下　岸菊紫花開　今日桓公座　多愧孟嘉才</p><p><a href="../../model.html#/doc/4456">View poem's topic associations</a></p></body></html>
