  <body><p>758_24: 《送人游南越》孟貫</p>
    <p>孑然南越去　替爾畏前程　見說路岐嶮　不通車馬行　瘴煙迷海色　嶺樹帶猿聲　獨向山家宿　多應鄉思生</p><p><a href="../../model.html#/doc/38546">View poem's topic associations</a></p></body></html>
