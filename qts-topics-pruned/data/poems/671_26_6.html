  <body><p>671_26_6: 《無題十首（其六）》唐彥謙</p>
    <p>漏滴銅龍夜已深　柳梢斜月弄疏陰　滿園芳草年年恨　剔盡燈花夜夜心</p><p><a href="../../model.html#/doc/33833">View poem's topic associations</a></p></body></html>
