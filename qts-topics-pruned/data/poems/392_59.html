  <body><p>392_59: 《古鄴城童子謠，效王粲刺曹操》李賀</p>
    <p>鄴城中　暮塵起　將黑丸　斫文吏　棘為鞭　虎為馬　團團走　鄴城下　切玉劍　射日弓　獻何人　奉相公　扶轂來　關右兒　香掃塗　相公歸</p><p><a href="../../model.html#/doc/18625">View poem's topic associations</a></p></body></html>
