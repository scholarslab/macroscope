  <body><p>8_23: 《贈別唐太師道襲》李建</p>
    <p>丱歲便將為肘腋　二紀何曾離一日　更深猶尚立案前　敷奏柔和不傷物　今朝榮貴慰我心　雙旌引向重城出　褒斜舊地委勳賢　從此生靈永泰息</p><p><a href="../../model.html#/doc/282">View poem's topic associations</a></p></body></html>
