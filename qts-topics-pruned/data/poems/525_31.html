  <body><p>525_31: 《蠻中醉（一作張籍詩）》杜牧</p>
    <p>瘴塞蠻江入洞流　人家多在竹棚頭　青山海上無城郭　唯見松牌出象州</p><p><a href="../../model.html#/doc/25760">View poem's topic associations</a></p></body></html>
