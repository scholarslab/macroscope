  <body><p>238_5: 《山園秋晚寄杜黃裳少府》錢起</p>
    <p>惆悵佳期阻　園林秋景閒　絕朝碧雲外　唯見暮禽還　泉石思攜手　煙霞不閉關　杖藜仍把菊　對卷也看山　望望離心起　非君誰解顏</p><p><a href="../../model.html#/doc/11014">View poem's topic associations</a></p></body></html>
