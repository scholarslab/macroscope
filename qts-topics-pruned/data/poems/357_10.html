  <body><p>357_10: 《送趙中丞自司金郎轉官參山南令狐僕射幕府》劉禹錫</p>
    <p>綠樹滿褒斜　西南蜀路賒　驛門臨白草　縣道入黃花　相府開油幕　門生逐絳紗　行看布政後　還從入京華</p><p><a href="../../model.html#/doc/16792">View poem's topic associations</a></p></body></html>
