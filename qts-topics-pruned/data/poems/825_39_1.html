  <body><p>825_39_1: 《百舌鳥二首（其一）》無則</p>
    <p>千愁萬恨過花時　似向春風怨別離　若使眾禽俱解語　一生懷抱有誰知</p><p><a href="../../model.html#/doc/41191">View poem's topic associations</a></p></body></html>
