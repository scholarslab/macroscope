  <body><p>28_32_10: 《雜曲歌辭。昇平樂（其十）》薛能</p>
    <p>五帝三皇主　蕭曹魏邴臣　文章惟反朴　戈甲盡生塵　諫紙應無用　朝綱自有倫　昇平不可紀　所見是閒人</p><p><a href="../../model.html#/doc/1836">View poem's topic associations</a></p></body></html>
