  <body><p>774_11: 《水樓感事》吳商浩</p>
    <p>高柳螿啼雨後秋　年光空感淚如流　滿湖菱荇東歸晚　閒倚南軒盡日愁</p><p><a href="../../model.html#/doc/39089">View poem's topic associations</a></p></body></html>
