  <body><p>527_3_2: 《為人題贈二首（其二）》杜牧</p>
    <p>綠樹鶯鶯語　平江燕燕飛　枕前聞雁去　樓上送春歸　半月緪雙臉　凝腰素一圍　西牆苔漠漠　南浦夢依依　有恨簪花懶　無聊鬥草稀　雕籠長慘淡　蘭畹謾芳菲　鏡斂青蛾黛　燈挑皓腕肌　避人勻迸淚　拖袖倚殘暉　有貌雖桃李　單棲足是非　雲軿載馭去　寒夜看裁衣</p><p><a href="../../model.html#/doc/25849">View poem's topic associations</a></p></body></html>
