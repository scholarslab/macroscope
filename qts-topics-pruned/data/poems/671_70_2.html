  <body><p>671_70_2: 《六月十三日上陳微博士（其二）》唐彥謙</p>
    <p>青青澤中蒲　九夏氣淒寒　翾翾翠碧羽　照影蒼溪間　巢由薄天下　俗士榮一官小大各有適　自全良獨難</p><p><a href="../../model.html#/doc/33892">View poem's topic associations</a></p></body></html>
