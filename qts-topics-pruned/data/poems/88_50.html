  <body><p>88_50: 《游洞庭湖》張說</p>
    <p>平湖曉望分　仙嶠氣氛氳　鼓枻乘清渚　尋峰弄白雲　江寒天一色　日靜水重紋　樹坐參猿嘯　沙行入鷺群　緣源斑篠密　罥徑綠蘿紛　洞穴傳虛應　楓林覺自熏　雙童有靈藥　願取獻明君</p><p><a href="../../model.html#/doc/4117">View poem's topic associations</a></p></body></html>
