  <body><p>830_27: 《避寇山中作》貫休</p>
    <p>山翠碧嵯峨　攀牽去者多　淺深俱得地　好惡未知他　有草皆為戶　無人不荷戈　相逢空悵望　更有好時麼</p><p><a href="../../model.html#/doc/41429">View poem's topic associations</a></p></body></html>
