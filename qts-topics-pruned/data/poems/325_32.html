  <body><p>325_32: 《石甕寺》權德輿</p>
    <p>石甕靈泉勝寶井　汲人迴挂青絲綆　廚煙半逐白雲飛　當晝老僧來灌頂</p><p><a href="../../model.html#/doc/15408">View poem's topic associations</a></p></body></html>
