  <body><p>781_17: 《餞王將軍赴雲中》孟匡明</p>
    <p>一師憑廟略　分閫佐元戎　勢亞彤弓寵　時推金印雄　關山橫代北　旌節壯河東　日轉前茅影　春生細柳風　飲冰君命速　揮涕餞筵空　佇聽陰山靜　誰爭萬里功</p><p><a href="../../model.html#/doc/39271">View poem's topic associations</a></p></body></html>
