  <body><p>468_53: 《夜入簡子古城》劉言史</p>
    <p>遠火熒熒聚寒鬼　綠燄欲銷還復起　夜深風雪古城空　行客衣襟汗如水</p><p><a href="../../model.html#/doc/22515">View poem's topic associations</a></p></body></html>
