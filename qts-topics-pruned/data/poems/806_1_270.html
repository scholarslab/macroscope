  <body><p>806_1_270: 《詩三百三首（其二百七十）》寒山</p>
    <p>世事繞悠悠　貪生早晚休　研盡大地石　何時得歇頭　四時周變易　八節急如流為報火宅主　露地騎白牛</p><p><a href="../../model.html#/doc/40294">View poem's topic associations</a></p></body></html>
