  <body><p>179_6_5: 《游泰山六首（天寶元年四月從故禦道上泰山）（其五）》李白</p>
    <p>日觀東北傾　兩崖夾雙石　海水落眼前　天光遙空碧　千峰爭攢聚　萬壑絕凌歷緬彼鶴上仙　去無雲中跡　長松入雲漢　遠望不盈尺　山花異人間　五月雪中白終當遇安期　於此鍊玉液</p><p><a href="../../model.html#/doc/7488">View poem's topic associations</a></p></body></html>
