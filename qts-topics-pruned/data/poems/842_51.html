  <body><p>842_51: 《再逢晝公》齊己</p>
    <p>竟陵西別後　遍地起刀兵　彼此無緣著　雲山有處行　久吟難敵句　終忍不求名　年鬢俱如雪　相看眼且明</p><p><a href="../../model.html#/doc/42279">View poem's topic associations</a></p></body></html>
