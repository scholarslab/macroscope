  <body><p>886_34_1: 《柳（十一首）（其一）》孫魴</p>
    <p>蘢蔥二月初　青軟自相紆　意態花猶少　風流木更無　影繁晴陌上　煙重古城隅煬帝河聲裏　幾番榮又枯</p><p><a href="../../model.html#/doc/43919">View poem's topic associations</a></p></body></html>
