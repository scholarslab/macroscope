  <body><p>864_29_1: 《又湘妃詩四首（一作女仙題湘妃廟詩）（其一）》湘妃廟</p>
    <p>渺渺三湘萬里程　淚篁幽石助芳貞　孤雲目斷蒼梧野　不得攀龍到玉京</p><p><a href="../../model.html#/doc/43412">View poem's topic associations</a></p></body></html>
