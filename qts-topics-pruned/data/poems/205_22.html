  <body><p>205_22: 《奉和柳相公中書言懷》包佶</p>
    <p>運籌時所貴　前席禮偏深　羸駕歸貧宅　攲冠出禁林　鳳巢方得地　牛喘最關心　雅望期三入　東山未可尋</p><p><a href="../../model.html#/doc/8842">View poem's topic associations</a></p></body></html>
