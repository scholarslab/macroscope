  <body><p>340_16: 《送進士劉師服東歸》韓愈</p>
    <p>猛虎落檻　坐食如孤　丈夫在富貴　豈必守一門　公心有勇氣　公口有直言　奈何任埋沒　不自求騰軒　僕本亦進士　頗嘗究根源　由來骨鯁材　喜被軟弱吞　低頭受侮笑　隱忍硉兀冤　泥雨城東路　夏槐作雲屯　還家雖闕短　指日親晨飧　攜持令名歸　自足貽家尊　時節不可玩　親交可攀援　勉來取金紫　勿久休中園</p><p><a href="../../model.html#/doc/16024">View poem's topic associations</a></p></body></html>
