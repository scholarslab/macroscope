  <body><p>898_4_1: 《河傳（其一）》張泌</p>
    <p>渺莽雲水　惆悵暮帆　去程迢遞　夕陽芳草　千里萬里　雁聲無限起　夢魂悄斷煙波裏　心如醉　相見何處是　錦屏香冷無睡　被頭多少淚</p><p><a href="../../model.html#/doc/44607">View poem's topic associations</a></p></body></html>
