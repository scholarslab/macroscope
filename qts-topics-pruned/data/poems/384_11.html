  <body><p>384_11: 《思遠人（一作寄遠客）》張籍</p>
    <p>野橋春水清　橋上送君行　去去人應老　年年草自生　出門看遠道　無信向邊城　楊柳別離處　秋蟬今復鳴</p><p><a href="../../model.html#/doc/18097">View poem's topic associations</a></p></body></html>
