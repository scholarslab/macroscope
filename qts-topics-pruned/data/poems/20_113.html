  <body><p>20_113: 《相和歌辭。長信怨》李白</p>
    <p>月皎昭陽殿　霜清長信宮　天行乘玉輦　飛燕與君同　更有留情處　承恩樂未窮　誰憐團扇妾　獨坐怨秋風</p><p><a href="../../model.html#/doc/1132">View poem's topic associations</a></p></body></html>
