  <body><p>711_21_5: 《依韻贈南安方處士五首（其五）》徐夤</p>
    <p>晉楚忙忙起戰塵　龔黃門外有高人　一畦雲薤三株竹　席上先生未是貧</p><p><a href="../../model.html#/doc/36498">View poem's topic associations</a></p></body></html>
