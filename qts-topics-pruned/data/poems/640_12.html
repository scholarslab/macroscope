  <body><p>640_12: 《王遠宴麻姑蔡經宅》曹唐</p>
    <p>好風吹樹杏花香　花下真人道姓王　大篆龍蛇隨筆札　小天星斗滿衣裳　閒拋南極歸期晚　笑指東溟飲興長　要喚麻姑同一醉　使人沽酒向餘杭</p><p><a href="../../model.html#/doc/31978">View poem's topic associations</a></p></body></html>
