  <body><p>586_41: 《贈天臺隱者》劉滄</p>
    <p>靜者多依猿鳥叢　衡門野色四郊通　天開宿霧海生日　水泛落花山有風　迴望一巢懸木末　獨尋危石坐巖中　看書飲酒餘無事　自樂樵漁狎釣翁</p><p><a href="../../model.html#/doc/29493">View poem's topic associations</a></p></body></html>
