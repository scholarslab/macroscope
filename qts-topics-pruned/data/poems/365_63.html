  <body><p>365_63: 《和樂天春詞》劉禹錫</p>
    <p>新妝面面下朱樓　深鎖春光一院愁　行到中庭數花朵　蜻蜓飛上玉搔頭</p><p><a href="../../model.html#/doc/17289">View poem's topic associations</a></p></body></html>
