  <body><p>424_45: 《薛中丞》白居易</p>
    <p>百人無一直　百直無一遇　借問遇者誰　正人行得路　中丞薛存誠　守直心甚固　皇明燭如日　再使秉王度　奸豪與佞巧　非不憎且懼　直道漸光明　邪謀難蓋覆　每因匪躬節　知有匡時具　張為墜網綱　倚作頹檐柱　悠哉上天意　報施紛回互　自古已冥茫　從今尤不諭　豈與小人意　昏然同好惡　不然君子人　何反如朝露　裴相昨已夭　薛君今又去　以我惜賢心　五年如旦暮　況聞善人命　長短繫運數　今我一涕零　豈為中丞故</p><p><a href="../../model.html#/doc/19562">View poem's topic associations</a></p></body></html>
