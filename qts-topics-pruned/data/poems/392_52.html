  <body><p>392_52: 《安樂宮》李賀</p>
    <p>深井桐烏起　尚復牽情水　未盥邵陵瓜　缾中弄長翠　新成安樂宮　宮如鳳皇翅　歌迴蠟板鳴　左悺提壺使　綠蘩悲水曲　茱萸別秋子</p><p><a href="../../model.html#/doc/18618">View poem's topic associations</a></p></body></html>
