  <body><p>588_12: 《送許棠及第歸宣州》李頻</p>
    <p>高科終自致　志業信如神　待得逢公道　由來合貴身　秋歸方覺好　舊夢始知真　更想青山宅　誰為後主人</p><p><a href="../../model.html#/doc/29634">View poem's topic associations</a></p></body></html>
