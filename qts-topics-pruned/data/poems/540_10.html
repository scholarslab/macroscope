  <body><p>540_10: 《及第東歸次灞上，卻寄同年》李商隱</p>
    <p>芳桂當年各一枝　行期未分壓春期　江魚朔雁長相憶　秦樹嵩雲自不知　下苑經過勞想像　東門送餞又差池　灞陵柳色無離恨　莫枉長條贈所思</p><p><a href="../../model.html#/doc/26621">View poem's topic associations</a></p></body></html>
