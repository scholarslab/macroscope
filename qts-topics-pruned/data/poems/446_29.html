  <body><p>446_29: 《病中書事》白居易</p>
    <p>三載臥山城　閒知節物情　鶯多過春語　蟬不待秋鳴　氣嗽因寒發　風痰欲雨生　病身無所用　唯解卜陰晴</p><p><a href="../../model.html#/doc/20959">View poem's topic associations</a></p></body></html>
