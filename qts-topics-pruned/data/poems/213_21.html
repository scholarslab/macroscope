  <body><p>213_21: 《送郭處士往萊蕪，兼寄苟山人》高適</p>
    <p>君為東蒙客　往來東蒙畔　雲臥臨嶧陽　山行窮日觀　少年詞賦皆可聽　秀眉白面風清冷　身上未曾染名利　口中猶未知膻腥　今日還山意無極　豈辭世路多相識　歸見萊蕪九十翁　為論別後長相憶</p><p><a href="../../model.html#/doc/9202">View poem's topic associations</a></p></body></html>
