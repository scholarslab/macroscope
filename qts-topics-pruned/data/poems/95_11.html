  <body><p>95_11: 《送友人任括州》沈佺期</p>
    <p>青春浩無際　白日乃遲遲　胡為賞心客　歎邁此芳時　甌粵迫茲守　京闕從此辭　茫茫理雲帆　草草念行期　紛吾結遠佩　帳餞出河湄　太息東流水　盈觴難再持</p><p><a href="../../model.html#/doc/4285">View poem's topic associations</a></p></body></html>
