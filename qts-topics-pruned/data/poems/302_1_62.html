  <body><p>302_1_62: 《宮詞一百首（其六十二）》王建</p>
    <p>玉蟬金雀三層插　翠髻高叢綠鬢虛　舞處春風吹落地　歸來別賜一頭梳</p><p><a href="../../model.html#/doc/14513">View poem's topic associations</a></p></body></html>
