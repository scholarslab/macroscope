  <body><p>585_21: 《唐樂府十首。昆山》劉駕</p>
    <p>昔時玉為寶　崑山過不得　今時玉為塵　崑山入中國　白玉尚如塵　誰肯愛金銀</p><p><a href="../../model.html#/doc/29408">View poem's topic associations</a></p></body></html>
