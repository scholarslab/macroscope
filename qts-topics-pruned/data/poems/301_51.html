  <body><p>301_51: 《長安別》王建</p>
    <p>長安清明好時節　只宜相送不宜別　惡心床上銅片明　照見離人白頭髮</p><p><a href="../../model.html#/doc/14365">View poem's topic associations</a></p></body></html>
