  <body><p>364_34: 《答柳子厚》劉禹錫</p>
    <p>年方伯玉早　恨比四愁多　會待休車騎　相隨出罻羅</p><p><a href="../../model.html#/doc/18941">View poem's topic associations</a></p></body></html>
