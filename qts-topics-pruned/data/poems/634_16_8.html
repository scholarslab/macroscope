  <body><p>634_16_8: 《歌者十二首（其八）》司空圖</p>
    <p>自憐眼暗難求藥　莫恨花繁便有風　桃李更開須強看　明年兼恐聽歌聾</p><p><a href="../../model.html#/doc/31673">View poem's topic associations</a></p></body></html>
