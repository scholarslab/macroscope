  <body><p>29_53_3: 《雜歌謠辭。步虛詞（其三）》韋渠牟</p>
    <p>上帝求仙使　真符取玉郎　三才閒布象　二景鬱生光　騎吏排龍虎　笙歌走鳳凰天高人不見　暗入白雲鄉</p><p><a href="../../model.html#/doc/1936">View poem's topic associations</a></p></body></html>
