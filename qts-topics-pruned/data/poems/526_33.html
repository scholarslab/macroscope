  <body><p>526_33: 《陵陽送客》杜牧</p>
    <p>南樓送郢客　西郭望荊門　鳧鵠下寒渚　牛羊歸遠村　蘭舟倚行棹　桂酒掩余樽　重此一留宿　前汀煙月昏</p><p><a href="../../model.html#/doc/25817">View poem's topic associations</a></p></body></html>
