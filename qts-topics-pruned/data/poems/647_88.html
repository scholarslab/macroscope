  <body><p>647_88: 《詠史詩。牛渚》胡曾</p>
    <p>溫嶠南歸輟棹晨　燃犀牛渚照通津　誰知萬丈洪流下　更有朱衣躍馬人</p><p><a href="../../model.html#/doc/32525">View poem's topic associations</a></p></body></html>
