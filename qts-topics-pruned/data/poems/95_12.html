  <body><p>95_12: 《餞遠》沈佺期</p>
    <p>任子徇遐祿　結交開舊襟　撰酌輟行歎　指途勤遠心　秋晶澄回壑　霽色肅明林　曖然青軒暮　浩思非所任</p><p><a href="../../model.html#/doc/4286">View poem's topic associations</a></p></body></html>
