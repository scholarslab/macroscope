  <body><p>587_25: 《自黔中歸新安》李頻</p>
    <p>朝過春關辭北闕　暮參戎幕向南巴　卻將仙桂東歸去　江月相隨直到家</p><p><a href="../../model.html#/doc/29578">View poem's topic associations</a></p></body></html>
