  <body><p>218_27: 《龍門鎮（龍門鎮在成縣東後改府城鎮）》杜甫</p>
    <p>細泉兼輕冰　沮洳棧道溼　不辭辛苦行　迫此短景急　石門雪雲隘　古鎮峰巒集　旌竿暮慘澹　風水白刃澀　胡馬屯成皋　防虞此何及　嗟爾遠戍人　山寒夜中泣</p><p><a href="../../model.html#/doc/9459">View poem's topic associations</a></p></body></html>
