  <body><p>41_1: 《中和樂九章。歌登封第一》盧照鄰</p>
    <p>炎圖喪寶　黃曆開璿　祖武類帝　宗文配天　玉鑾垂日　翠華陵煙　東雲干呂　南風入弦　山稱萬歲　河慶千年　金繩永結　璧麗長懸</p><p><a href="../../model.html#/doc/2234">View poem's topic associations</a></p></body></html>
