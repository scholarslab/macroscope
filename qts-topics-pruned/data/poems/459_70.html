  <body><p>459_70: 《春盡日》白居易</p>
    <p>芳景銷殘暑氣生　感時思事坐含情　無人開口共誰語　有酒迴頭還自傾　醉對數叢紅芍藥　渴嘗一碗綠昌明　春歸似遣鶯留語　好住園林三兩聲</p><p><a href="../../model.html#/doc/22092">View poem's topic associations</a></p></body></html>
