  <body><p>503_69: 《宿隱靜寺上人》周賀</p>
    <p>一宿五峰杯度寺　虛廊中夜磬聲分　疏林未落上方月　深澗忽生平地雲　幽鳥背泉棲靜境　遠人當燭想遺文　暫來此地歇勞足　望斷山滄海濆</p><p><a href="../../model.html#/doc/24344">View poem's topic associations</a></p></body></html>
