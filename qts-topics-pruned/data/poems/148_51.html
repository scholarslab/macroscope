  <body><p>148_51: 《臥病喜田九見寄》劉長卿</p>
    <p>臥來能幾日　春事已依然　不解謝公意　翻令靜者便　庭陰殘舊雪　柳色帶新年　寂寞深春裏　唯君相訪偏</p><p><a href="../../model.html#/doc/6221">View poem's topic associations</a></p></body></html>
