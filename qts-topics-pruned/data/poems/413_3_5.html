  <body><p>413_3_5: 《放言五首（其五）》元稹</p>
    <p>三十年來世上行　也曾狂走趁浮名　兩迴左降須知命　數度登朝何處榮　乞我杯中松葉滿　遮渠肘上柳枝生　他時定葬燒缸地　賣與人家得酒盛</p><p><a href="../../model.html#/doc/19183">View poem's topic associations</a></p></body></html>
