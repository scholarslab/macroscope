  <body><p>115_11: 《奉和賀監林月清酌》王灣</p>
    <p>華月當秋滿　朝英假興同　淨林新霽入　規院小涼通　碎影行筵裏　搖花落酒中　清宵凝爽意　併此助文雄</p><p><a href="../../model.html#/doc/4790">View poem's topic associations</a></p></body></html>
