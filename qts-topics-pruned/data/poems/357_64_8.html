  <body><p>357_64_8: 《同樂天和微之深春二十首（同用家花車斜四韻）（其八）》劉禹錫</p>
    <p>何處深春好　春深刺史家　夜闌猶命樂　雨甚亦尋花　傲客多憑酒　新姬苦上車公門吏散後　風擺戟衣斜</p><p><a href="../../model.html#/doc/16863">View poem's topic associations</a></p></body></html>
