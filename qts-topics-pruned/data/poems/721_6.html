  <body><p>721_6: 《中秋月》李洞</p>
    <p>四十五秋宵　月分千里毫　冷沉中嶽短　光溢太行高　不寐清人眼　移棲溼鶴毛　露華臺上別　吟望十年勞</p><p><a href="../../model.html#/doc/36833">View poem's topic associations</a></p></body></html>
