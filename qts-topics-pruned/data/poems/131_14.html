  <body><p>131_14: 《蘇氏別業》祖詠</p>
    <p>別業居幽處　到來生隱心　南山當戶牖　灃水映園林　屋覆經冬雪　庭昏未夕陰　寥寥人境外　閒坐聽春禽</p><p><a href="../../model.html#/doc/5404">View poem's topic associations</a></p></body></html>
