  <body><p>17_47: 《樂府雜曲。鼓吹鐃歌。涇水黃》柳宗元</p>
    <p>涇水黃　隴野茫　負太白　騰天狼　有鳥鷙立　羽翼張　鉤喙決前　鉅趯傍　怒飛飢嘯　翾不可當　老雄死　子復良　巢岐飲渭　肆翱翔　頓地紘　提天綱　列缺掉幟　招搖耀鋩　鬼神來助　夢嘉祥　腦塗原野　魂飛揚　星辰復　恢一方</p><p><a href="../../model.html#/doc/762">View poem's topic associations</a></p></body></html>
