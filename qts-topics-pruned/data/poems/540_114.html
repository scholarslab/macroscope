  <body><p>540_114: 《代貴公主》李商隱</p>
    <p>芳條得意紅　飄落忽西東　分逐春風去　風回得故叢　明朝金井露　始看憶春風</p><p><a href="../../model.html#/doc/26722">View poem's topic associations</a></p></body></html>
