  <body><p>450_24: 《自題》白居易</p>
    <p>老宜官冷靜　貧賴俸優饒　熱月無堆案　寒天不趁朝　傍看應寂寞　自覺甚逍遙　徒對盈尊酒　兼無愁可銷</p><p><a href="../../model.html#/doc/21331">View poem's topic associations</a></p></body></html>
