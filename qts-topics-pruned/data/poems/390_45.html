  <body><p>390_45: 《貴公子夜闌曲》李賀</p>
    <p>褭褭沈水煙　烏啼夜闌景　曲沼芙蓉波　腰圍白玉冷</p><p><a href="../../model.html#/doc/20372">View poem's topic associations</a></p></body></html>
