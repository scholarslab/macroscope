  <body><p>764_32: 《貽淨居寺新及第》譚用之</p>
    <p>秋池雲下白蓮香　池上吟仙寄竹房　閒頌國風文字古　靜消心火夢魂涼　三春蓬島花無限　八月銀河路更長　此境空門不曾有　從頭好語與醫王</p><p><a href="../../model.html#/doc/38710">View poem's topic associations</a></p></body></html>
