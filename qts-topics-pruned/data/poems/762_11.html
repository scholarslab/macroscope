  <body><p>762_11: 《銅柱辭》李宏皋</p>
    <p>招靈鑄柱垂英烈　手執干戈征百越　誕今鑄柱庇黔黎　指畫風雷開五溪　五溪之險不足恃　我旅爭登若平地　五溪之眾不足平　我師輕躡如春冰　溪人畏威思納質　棄汙歸明求立誓　誓山川兮告鬼神　保子孫兮千萬春</p><p><a href="../../model.html#/doc/38622">View poem's topic associations</a></p></body></html>
