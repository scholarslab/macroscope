  <body><p>5_59_24: 《游長寧公主流杯池二十五首（其二十四）》上官昭容</p>
    <p>參差碧岫聳蓮花　潺湲綠水瑩金沙　何須遠訪三山路　人今已到九仙家</p><p><a href="../../model.html#/doc/245">View poem's topic associations</a></p></body></html>
