  <body><p>63_10: 《詠雪》董思恭</p>
    <p>天山飛雪度　言是落花朝　惜哉不我與　蕭索從風飄　鮮潔凌紈素　紛糅下枝條　良時竟何在　坐見容華銷</p><p><a href="../../model.html#/doc/3198">View poem's topic associations</a></p></body></html>
