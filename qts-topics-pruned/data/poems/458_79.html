  <body><p>458_79: 《偶吟自慰兼呈夢得（予與夢得甲子同，今俱七十）》白居易</p>
    <p>且喜同年滿七旬　莫嫌衰病莫嫌貧　已為海內有名客　又占世間長命人　耳裏聲聞新將相　眼前失盡故交親　尊榮富壽難兼得　閒坐思量最要身</p><p><a href="../../model.html#/doc/22007">View poem's topic associations</a></p></body></html>
