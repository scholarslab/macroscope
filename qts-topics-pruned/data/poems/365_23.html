  <body><p>365_23: 《揚州春夜李端公益張侍禦登段侍禦平路…以志其事》劉禹錫</p>
    <p>寂寂獨看金燼落　紛紛只見玉山頹　自羞不是高陽侶　一夜星星騎馬回</p><p><a href="../../model.html#/doc/17245">View poem's topic associations</a></p></body></html>
