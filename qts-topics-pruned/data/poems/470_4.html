  <body><p>470_4: 《仲夏寄江南》盧殷</p>
    <p>五月行將近　三年客未迴　夢成千里去　酒醒百憂來　晚暮時看槿　悲酸不食梅　空將白團扇　從寄復裴回</p><p><a href="../../model.html#/doc/22570">View poem's topic associations</a></p></body></html>
