  <body><p>19_62: 《相和歌辭。昭君詞》李端</p>
    <p>李陵初送子卿回　漢月明明照帳來　憶著長安舊遊處　千門萬戶玉樓臺</p><p><a href="../../model.html#/doc/930">View poem's topic associations</a></p></body></html>
