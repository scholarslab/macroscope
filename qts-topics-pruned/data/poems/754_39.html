  <body><p>754_39: 《送劉司直出宰》徐鉉</p>
    <p>之子有雄文　風標秀不群　低飛從墨綬　逸志在青雲　柳色臨流動　春光到縣分　賢人多靜理　未爽醉醺醺</p><p><a href="../../model.html#/doc/38356">View poem's topic associations</a></p></body></html>
