  <body><p>176_15_1: 《同王昌齡送族弟襄歸桂陽二首（其一）》李白</p>
    <p>秦地見碧草　楚謠對清樽　把酒爾何思　鷓鴣啼南園　余欲羅浮隱　猶懷明主恩躊躇紫宮戀　孤負滄洲言　終然無心雲　海上同飛翻　相期乃不淺　幽桂有芳根</p><p><a href="../../model.html#/doc/7389">View poem's topic associations</a></p></body></html>
