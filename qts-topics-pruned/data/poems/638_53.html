  <body><p>638_53: 《荊楚道中》張喬</p>
    <p>前程曾未到　岐路擬何為　返照行人急　荒郊去鳥遲　春宵多旅夢　夏閏遠秋期　處處牽愁緒　無窮是柳絲</p><p><a href="../../model.html#/doc/31851">View poem's topic associations</a></p></body></html>
