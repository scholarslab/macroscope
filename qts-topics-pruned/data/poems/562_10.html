  <body><p>562_10: 《秋日寄陳景孚秀才》劉威</p>
    <p>征車日已遠　物候尚淒淒　風葉青桐落　露花紅槿低　心隨秦國遠　夢到楚山迷　卻恨銜蘆雁　秋飛不向西</p><p><a href="../../model.html#/doc/28265">View poem's topic associations</a></p></body></html>
