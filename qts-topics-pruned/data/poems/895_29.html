  <body><p>895_29: 《清平樂》毛熙震</p>
    <p>春光欲暮　寂寞閒庭戶　粉蝶雙雙穿檻舞　簾卷晚天疏雨　含愁獨倚閨幃　玉爐煙斷香微　正是銷魂時節　東風滿院花飛</p><p><a href="../../model.html#/doc/44404">View poem's topic associations</a></p></body></html>
