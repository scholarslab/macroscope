  <body><p>738_26_2: 《感懷詩二章（奉使中原署館壁）（其二）》韓熙載</p>
    <p>未到故鄉時　將為故鄉好　及至親得歸　爭如身不到　目前相識無一人　出入空傷我懷抱　風雨蕭蕭旅館秋　歸來窗下和衣倒　夢中忽到江南路　尋得花邊舊居處　桃臉蛾眉笑出門　爭向前頭擁將去</p><p><a href="../../model.html#/doc/37575">View poem's topic associations</a></p></body></html>
