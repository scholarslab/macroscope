  <body><p>891_28_2: 《拋球樂（其二）》皇甫松</p>
    <p>金蹙花毬小　真珠繡帶垂　幾回衝蠟燭　千度入香懷　上客終須醉　觥盂且亂排</p><p><a href="../../model.html#/doc/44119">View poem's topic associations</a></p></body></html>
