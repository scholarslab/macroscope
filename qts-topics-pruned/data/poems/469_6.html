  <body><p>469_6: 《代別後夢別》長孫佐輔</p>
    <p>別中還夢別　悲後更生悲　覺夢俱千里　追隨難再期　翻思夢裏苦　卻恨覺來遲　縱是非真事　何妨夢會時</p><p><a href="../../model.html#/doc/22540">View poem's topic associations</a></p></body></html>
