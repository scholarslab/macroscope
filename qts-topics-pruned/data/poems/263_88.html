  <body><p>263_88: 《重送新安劉員外》嚴維</p>
    <p>秋江渺渺水空波　越客孤舟欲榜歌　手折衰楊悲老大　故人零落已無多</p><p><a href="../../model.html#/doc/12127">View poem's topic associations</a></p></body></html>
