  <body><p>792_18: 《游長安諸寺聯句。崇義坊招福院。贈諸上人聯句》段成式</p>
    <p>翻了西天偈　燒餘梵宇香　撚眉愁俗客　支頰背殘陽　洲號惟思沃　山名祗記匡　辨中摧世智　定裏破魔強　許叡禪心徹　湯休詩思長　朗吟疏磬斷　久語貫珠妨　乘興書芭葉　閒來入豆房　漫題存古壁　怪畫匝長廊</p><p><a href="../../model.html#/doc/39540">View poem's topic associations</a></p></body></html>
