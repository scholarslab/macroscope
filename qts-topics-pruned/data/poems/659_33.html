  <body><p>659_33: 《封禪寺居》羅隱</p>
    <p>盛禮何由睹　嘉名偶寄居　周南太史淚　蠻徼長卿書　砌竹搖風直　庭花泣露疏　誰能賦秋興　千里隔吾廬</p><p><a href="../../model.html#/doc/33288">View poem's topic associations</a></p></body></html>
