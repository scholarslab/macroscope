  <body><p>679_99: 《初識梅花》崔塗</p>
    <p>江北不如南地暖　江南好斷北人腸　燕脂桃頰梨花粉　共作寒梅一面妝</p><p><a href="../../model.html#/doc/34448">View poem's topic associations</a></p></body></html>
