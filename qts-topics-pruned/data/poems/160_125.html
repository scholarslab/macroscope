  <body><p>160_125: 《除夜樂城逢張少府》孟浩然</p>
    <p>雲海泛甌閩　風潮泊島濱　何知歲除夜　得見故鄉親　余是乘槎客　君為失路人　平生復能幾　一別十餘春</p><p><a href="../../model.html#/doc/6839">View poem's topic associations</a></p></body></html>
