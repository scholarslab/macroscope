  <body><p>892_9_5: 《浣溪沙（其五）》韋莊</p>
    <p>夜夜相思更漏殘　傷心明月憑闌干　想君思我錦衾寒　咫尺畫堂深似海　憶來惟把舊書看　幾時攜手入長安</p><p><a href="../../model.html#/doc/44151">View poem's topic associations</a></p></body></html>
