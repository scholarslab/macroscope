  <body><p>618_39: 《奉和襲美太湖詩二十首。上真觀》陸龜蒙</p>
    <p>嘗聞昇三清　真有上中下　官居乘佩服　一一自相亞　霄裙或霞粲　侍女忽玉奼　坐進金碧腴　去馳飆欻駕　今來上真觀　恍若心靈訝　祗恐暫神遊　又疑新羽化　風餘撼朱草　雲破生瑤榭　望極覺波平　行虛信煙籍　閒開飛龜帙　靜倚宿鳳架　俗狀既能遺　塵冠聊以卸　人間方大火　此境無朱夏　松蓋蔭日車　泉紳垂天罅　窮幽不知倦　復息芝園舍　鏘珮引涼姿　焚香禮遙夜　無情走聲利　有志依閒暇　何處好迎僧　希將石樓借</p><p><a href="../../model.html#/doc/30896">View poem's topic associations</a></p></body></html>
