  <body><p>718_4: 《金谷園》蘇拯</p>
    <p>積金累作山　山高小于址　栽花比綠珠　花落還相似　徒有敵國富　不能買東市　徒有絕世容　不能樓上死　祇此上高樓　何如在平地</p><p><a href="../../model.html#/doc/36746">View poem's topic associations</a></p></body></html>
