  <body><p>654_31: 《蘆花》羅鄴</p>
    <p>如練如霜乾復輕　西風處處拂江城　長垂釣叟看不足　暫泊王孫愁亦生　好傍翠樓裝月色　枉隨紅葉舞秋聲　最宜群鷺斜陽裏　閒捕纖鱗傍爾行</p><p><a href="../../model.html#/doc/32982">View poem's topic associations</a></p></body></html>
