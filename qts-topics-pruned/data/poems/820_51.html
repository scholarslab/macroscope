  <body><p>820_51: 《江上風》皎然</p>
    <p>江風西復東　飄暴忽何窮　初生虛無際　稍起蕩漾中　應吹夏口檣竿折　定蹙湓城浪花咽　今朝莫怪沙岸明　昨夜聲狂卷成雪</p><p><a href="../../model.html#/doc/40999">View poem's topic associations</a></p></body></html>
