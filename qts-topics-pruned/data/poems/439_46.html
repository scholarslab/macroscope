  <body><p>439_46: 《廳前桂》白居易</p>
    <p>天台嶺上凌霜樹　司馬廳前委地叢　一種不生明月裏　山中猶教勝塵中</p><p><a href="../../model.html#/doc/20407">View poem's topic associations</a></p></body></html>
