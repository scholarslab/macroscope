  <body><p>26_89: 《雜曲歌辭。定情樂》施肩吾</p>
    <p>敢嗟君不憐　自是命不諧　著破三條裾　卻還雙股釵</p><p><a href="../../model.html#/doc/1843">View poem's topic associations</a></p></body></html>
