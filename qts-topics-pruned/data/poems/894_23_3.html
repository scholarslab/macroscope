  <body><p>894_23_3: 《臨江仙（其三）》顧夐</p>
    <p>月色穿簾風入竹　倚屏雙黛愁時　砌花含露兩三枝　如啼恨臉　魂斷損容儀　香燼暗銷金鴨冷　可堪孤負前期　繡襦不整鬢鬟攲　幾多惆悵　情緒在天涯</p><p><a href="../../model.html#/doc/44338">View poem's topic associations</a></p></body></html>
