  <body><p>82_2: 《從軍行》劉希夷</p>
    <p>秋天風颯颯　群胡馬行疾　嚴城晝不開　伏兵暗相失　天子廟堂拜　將軍凶門出　紛紛伊洛道　戎馬幾萬匹　軍門壓黃河　兵氣衝白日　平生懷仗劍　慷慨即投筆　南登漢月孤　北走代雲密　近取韓彭計　早知孫吳術　丈夫清萬里　誰能掃一室</p><p><a href="../../model.html#/doc/3690">View poem's topic associations</a></p></body></html>
