  <body><p>473_5: 《和嚴揆省中宿齋遇令狐員外當直之作》李逢吉</p>
    <p>致齋分直宿南宮　越石盧諶此夜同　位極班行猶念舊　名題章奏亦從公　曾驅爪士三邊靜　新贈髯參六義窮　竟夕文昌知有月　可憐如在庾樓中</p><p><a href="../../model.html#/doc/22640">View poem's topic associations</a></p></body></html>
