  <body><p>335_6: 《真慧寺（五祖道場）》裴度</p>
    <p>遍尋真跡躡莓苔　世事全拋不忍回　上界不知何處去　西天移向此間來　巖前芍藥師親種　嶺上青松佛手栽　更有一般人不見　白蓮花向半天開</p><p><a href="../../model.html#/doc/15882">View poem's topic associations</a></p></body></html>
