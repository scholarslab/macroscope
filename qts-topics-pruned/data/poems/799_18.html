  <body><p>799_18: 《答微之》裴淑</p>
    <p>侯門初擁節　御苑柳絲新　不是悲殊命　唯愁別近親　黃鶯遷古木　朱履從清塵　想到千山外　滄江正暮春</p><p><a href="../../model.html#/doc/39758">View poem's topic associations</a></p></body></html>
