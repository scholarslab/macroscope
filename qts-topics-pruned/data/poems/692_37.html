  <body><p>692_37: 《投江上崔尚書》杜荀鶴</p>
    <p>此生何路出塵埃　猶把中才謁上才　閉戶十年專筆硯　仰天無處認梯媒　馬前霜葉催歸去　枕上邊鴻喚覺來　若許登門換鬐鬣　必應辛苦事風雷</p><p><a href="../../model.html#/doc/35315">View poem's topic associations</a></p></body></html>
