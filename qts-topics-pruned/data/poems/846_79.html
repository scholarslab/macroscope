  <body><p>846_79: 《辭主人絕句四首。放鸚鵡》齊己</p>
    <p>隴西蒼巘結巢高　本為無人識翠毛　今日籠中強言語　乞歸天外啄含桃</p><p><a href="../../model.html#/doc/42616">View poem's topic associations</a></p></body></html>
