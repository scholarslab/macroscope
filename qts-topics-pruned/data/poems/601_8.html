  <body><p>601_8: 《夜泊渭津》李昌符</p>
    <p>漂漂東去客　一宿渭城邊　遠處星垂岸　中流月滿船　涼歸夜深簟　秋入雨餘天　漸覺家山小　殘程尚幾年</p><p><a href="../../model.html#/doc/30191">View poem's topic associations</a></p></body></html>
