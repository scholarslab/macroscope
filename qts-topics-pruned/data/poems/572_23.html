  <body><p>572_23: 《寄無可上人》賈島</p>
    <p>僻寺多高樹　涼天憶重遊　磬過溝水盡　月入草堂秋　穴蟻苔痕靜　藏蟬柏葉稠　名山思遍往　早晚到嵩丘</p><p><a href="../../model.html#/doc/28698">View poem's topic associations</a></p></body></html>
