  <body><p>187_51: 《寓居灃上精舍，寄于、張二舍人》韋應物</p>
    <p>萬木叢雲出香閣　西連碧澗竹林園　高齋猶宿遠山曙　微霰下庭寒雀喧　道心淡泊對流水　生事蕭疏空掩門　時憶故交那得見　曉排閶闔奉明恩</p><p><a href="../../model.html#/doc/7893">View poem's topic associations</a></p></body></html>
