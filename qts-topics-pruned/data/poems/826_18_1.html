  <body><p>826_18_1: 《富貴曲二首（其一）》貫休</p>
    <p>有金張族　驕奢相續　瓊樹玉堂　雕牆繡轂　紈綺雜雜　鐘鼓合合　美人如白牡丹花　半日只舞得一曲　樂不樂　足不足　爭教他愛山青水綠</p><p><a href="../../model.html#/doc/41213">View poem's topic associations</a></p></body></html>
