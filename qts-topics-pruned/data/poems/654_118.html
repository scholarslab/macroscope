  <body><p>654_118: 《春日偶題城南韋曲》羅鄴</p>
    <p>韋曲城南錦繡堆　千金不惜買花栽　誰知豪貴多羈束　落盡春紅不見來</p><p><a href="../../model.html#/doc/33074">View poem's topic associations</a></p></body></html>
