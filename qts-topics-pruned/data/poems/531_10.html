  <body><p>531_10: 《題崇聖寺（寺，故行宮也）》許渾</p>
    <p>西林本行殿　池榭日坡阤　雨過水初漲　雲開山漸多　曉街垂御柳　秋院閉宮莎　借問龍歸處　鼎湖空碧波</p><p><a href="../../model.html#/doc/26011">View poem's topic associations</a></p></body></html>
