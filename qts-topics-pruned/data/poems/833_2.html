  <body><p>833_2: 《送僧之安南》貫休</p>
    <p>安南千萬里　師去趣何長　鬢有炎州雪　心為異國香　退牙山象惡　過海布帆荒　早作歸吳計　無忘父母鄉</p><p><a href="../../model.html#/doc/41632">View poem's topic associations</a></p></body></html>
