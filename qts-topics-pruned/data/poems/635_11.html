  <body><p>635_11: 《送楊環校書歸廣南》周繇</p>
    <p>天南行李半波濤　灘樹枝枝拂戲猱　初著藍衫從遠嶠　乍辭雲署泊輕艘　山村象踏桄榔葉　海外人收翡翠毛　名宦兩成歸舊隱　遍尋親友興何饒</p><p><a href="../../model.html#/doc/31750">View poem's topic associations</a></p></body></html>
