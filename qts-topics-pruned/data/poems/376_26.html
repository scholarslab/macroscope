  <body><p>376_26: 《生生亭》孟郊</p>
    <p>灘鬧不妨語　跨溪仍置亭　置亭嵽嵲頭　開窗納遙青　遙青新畫出　三十六扇屏　褭褭立平地　稜稜浮高冥　一日數開扉　仙閃目不停　徒誇遠方岫　曷若中峰靈　撥意千餘丈　浩言永堪銘　浩言無愧同　愧同忍醜醒　致之未有力　力在君子聽</p><p><a href="../../model.html#/doc/17735">View poem's topic associations</a></p></body></html>
