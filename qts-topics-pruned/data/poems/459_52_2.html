  <body><p>459_52_2: 《履道西門二首（其二）》白居易</p>
    <p>履道西門獨掩扉　官休病退客來稀　亦知軒冕榮堪戀　其奈田園老合歸　跛鱉難隨騏驥足　傷禽莫趁鳳凰飛　世間認得身人少　今我雖愚亦庶幾</p><p><a href="../../model.html#/doc/22074">View poem's topic associations</a></p></body></html>
