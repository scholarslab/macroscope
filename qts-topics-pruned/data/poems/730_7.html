  <body><p>730_7: 《山舍偶題》李九齡</p>
    <p>門掩松蘿一逕深　偶攜藜杖出前林　誰知盡日看山坐　萬古興亡總在心</p><p><a href="../../model.html#/doc/37326">View poem's topic associations</a></p></body></html>
