  <body><p>139_13: 《京口留別徐大補闕趙二零陵》儲光羲</p>
    <p>皇州月初曉　處處鼓鐘喧　樹出蓬萊殿　城開閶闔門　近臣朝瑣闥　詞客向文園　獨有三川路　空傷遊子魂</p><p><a href="../../model.html#/doc/5738">View poem's topic associations</a></p></body></html>
