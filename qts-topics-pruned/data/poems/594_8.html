  <body><p>594_8: 《和茅山高拾遺憶山中雜題五首。山泉》儲嗣宗</p>
    <p>香味清機仙府回　縈紆亂石便流杯　春風莫泛桃花去　恐引凡人入洞來</p><p><a href="../../model.html#/doc/29906">View poem's topic associations</a></p></body></html>
