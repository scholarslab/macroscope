  <body><p>806_1_203: 《詩三百三首（其二百三）》寒山</p>
    <p>世人何事可吁嗟　苦樂交煎勿底涯　生死往來多少劫　東西南北是誰家　張王李趙權時姓　六道三途事似麻　只為主人不了絕　遂招遷謝逐迷邪</p><p><a href="../../model.html#/doc/40227">View poem's topic associations</a></p></body></html>
