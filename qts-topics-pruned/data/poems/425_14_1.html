  <body><p>425_14_1: 《讀史五首（其一）》白居易</p>
    <p>楚懷放靈均　國政亦荒淫　彷徨未忍決　繞澤行悲吟　漢文疑賈生　謫置湘之陰是時刑方措　此去難為心　士生一代間　誰不有浮沈　良時真可惜　亂世何足欽乃知汨羅恨　未抵長沙深</p><p><a href="../../model.html#/doc/19609">View poem's topic associations</a></p></body></html>
