  <body><p>465_41: 《桂州與陳羽念別》楊衡</p>
    <p>慘戚損志抱　因君時解顏　重歎今夕會　復在幾夕間　碧桂水連海　蒼梧雲滿山　茫茫從此去　何路入秦關</p><p><a href="../../model.html#/doc/22320">View poem's topic associations</a></p></body></html>
