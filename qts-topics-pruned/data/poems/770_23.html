  <body><p>770_23: 《水精環》羅維</p>
    <p>王室符長慶　環中得水精　任圓循不極　見素質仍貞　信是天然瑞　非因樸斲成　無瑕勝玉美　至潔過冰清　未肯齊價　寧同雜佩聲　能銜任黃雀　亦欲應時明</p><p><a href="../../model.html#/doc/39001">View poem's topic associations</a></p></body></html>
