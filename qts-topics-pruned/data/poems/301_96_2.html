  <body><p>301_96_2: 《哭孟東野二首（其二）》王建</p>
    <p>老松臨死不生枝　東野先生早哭兒　但是落陽城裏客　家傳一本杏殤詩</p><p><a href="../../model.html#/doc/14414">View poem's topic associations</a></p></body></html>
