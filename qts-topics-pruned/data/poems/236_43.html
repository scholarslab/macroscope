  <body><p>236_43: 《同李五夕次香山精舍訪憲上人》錢起</p>
    <p>彼岸聞山鐘　仙舟過苕水　松門入幽映　石徑趨迤邐　初月開草堂　遠公方覯止　忘言在閒夜　凝念得微理　泠泠功德池　相與滌心耳</p><p><a href="../../model.html#/doc/10813">View poem's topic associations</a></p></body></html>
