  <body><p>140_31: 《岳陽別李十七越賓》王昌齡</p>
    <p>相逢楚水寒　舟在洞庭驛　具陳江波事　不異淪棄跡　杉上秋雨聲　悲切蒹葭夕　彈琴收餘響　來送千里客　平明孤帆心　歲晚濟代策　時在身未充　瀟湘不盈畫　湖小洲諸聯　澹淡煙景碧　魚鱉自有性　龜龍無能易　譴黜同所安　風土任所適　閉門觀玄化　攜手遺損益</p><p><a href="../../model.html#/doc/5813">View poem's topic associations</a></p></body></html>
