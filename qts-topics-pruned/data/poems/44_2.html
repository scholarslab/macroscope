  <body><p>44_2: 《奉和別越王》劉禕之</p>
    <p>周屏辭金殿　梁驂整玉珂　管聲依折柳　琴韻動流波　鶴蓋分陰促　龍軒別念多　延襟小山路　還起大風歌</p><p><a href="../../model.html#/doc/2351">View poem's topic associations</a></p></body></html>
