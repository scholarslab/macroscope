  <body><p>536_47_1: 《聞開江宋相公申錫下世二首（其一）》許渾</p>
    <p>權門陰奏奪移才　馹騎如星墮峽來　氏有恩忠作禍　賈生無罪直為災　貞魂誤向崇山歿　冤氣疑從汩水回　畢竟功成何處是　五湖雲月一帆開</p><p><a href="../../model.html#/doc/26279">View poem's topic associations</a></p></body></html>
