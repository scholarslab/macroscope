  <body><p>200_46: 《送張直公歸南鄭拜省》岑參</p>
    <p>夫子思何速　世人皆歎奇　萬言不加點　七步猶嫌遲　對酒落日後　還家飛雪時　北堂應久待　鄉夢促征期</p><p><a href="../../model.html#/doc/8549">View poem's topic associations</a></p></body></html>
