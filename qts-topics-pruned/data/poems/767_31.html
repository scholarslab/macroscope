  <body><p>767_31: 《晉。郭璞脫襦》孫元晏</p>
    <p>吟坐因思郭景純　每言窮達似通神　到頭分命難移改　解脫青襦與別人</p><p><a href="../../model.html#/doc/38873">View poem's topic associations</a></p></body></html>
