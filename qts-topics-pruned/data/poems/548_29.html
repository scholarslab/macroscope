  <body><p>548_29: 《長安夜雨》薛逢</p>
    <p>滯雨通宵又徹明　百憂如草雨中生　心關桂玉天難曉　運落風波夢亦驚　壓樹早鴉飛不散　到窗寒鼓溼無聲　當年志氣俱消盡　白髮新添四五莖</p><p><a href="../../model.html#/doc/27230">View poem's topic associations</a></p></body></html>
