  <body><p>159_39: 《萬山潭作》孟浩然</p>
    <p>垂釣坐盤石　水清心亦閒　魚行潭樹下　猿挂島藤間　游女昔解佩　傳聞於此山　求之不可得　沿月櫂歌還</p><p><a href="../../model.html#/doc/6689">View poem's topic associations</a></p></body></html>
