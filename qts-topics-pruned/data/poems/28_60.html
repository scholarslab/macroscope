  <body><p>28_60: 《雜曲歌辭。十二月樂辭。十月》李賀</p>
    <p>玉壺銀箭稍難傾　釭花夜笑凝幽明　碎霜斜舞上羅幕　燭籠兩行照飛閣　珠帷怨臥不成眠　金鳳刺衣著體寒　長眉對月鬥彎環</p><p><a href="../../model.html#/doc/1883">View poem's topic associations</a></p></body></html>
