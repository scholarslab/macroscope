  <body><p>19_70: 《相和歌辭。短歌行》李白</p>
    <p>白日何短短　百年苦易滿　蒼穹浩茫茫　萬劫太極長　麻姑垂兩鬢　一半已成霜　天公見玉女　大笑億千場　吾欲攪六龍　回車挂扶桑　北斗酌美酒　勸龍各一觴　富貴非所願　為人駐頹光</p><p><a href="../../model.html#/doc/938">View poem's topic associations</a></p></body></html>
