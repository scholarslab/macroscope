  <body><p>802_37: 《纖指》趙鸞鸞</p>
    <p>纖纖軟玉削春蔥　長在香羅翠袖中　昨日琵琶弦索上　分明滿甲染猩紅</p><p><a href="../../model.html#/doc/39887">View poem's topic associations</a></p></body></html>
