  <body><p>681_48: 《露》韓偓</p>
    <p>鶴非千歲飲猶難　鶯舌偷含豈自安　光溼最宜叢菊亞　蕩搖無奈綠荷乾　名因霈澤隨天睠　分與濃霜保歲寒　五色呈祥須得處　戛雲仙掌有金盤</p><p><a href="../../model.html#/doc/34556">View poem's topic associations</a></p></body></html>
