  <body><p>503_44: 《哭閑霄上人》周賀</p>
    <p>林逕西風急　松枝講鈔餘　凍髭亡夜剃　遺偈病時書　地燥焚身後　堂空著影初　弔來頻落淚　曾憶到吾廬</p><p><a href="../../model.html#/doc/24319">View poem's topic associations</a></p></body></html>
