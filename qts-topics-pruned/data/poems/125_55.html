  <body><p>125_55: 《丁田家有贈》王維</p>
    <p>君心尚棲隱　久欲傍歸路　在朝每為言　解印果成趣　晨雞鳴鄰里　群動從所務　農夫行餉田　閨妾起縫素　開軒御衣服　散帙理章句　時吟招隱詩　或製閒居賦　新晴望郊郭　日映桑榆暮　陰晝小苑城　微明渭川樹　揆予宅閭井　幽賞何由屢　道存終不忘　跡異難相遇　此時惜離別　再來芳菲度</p><p><a href="../../model.html#/doc/5063">View poem's topic associations</a></p></body></html>
