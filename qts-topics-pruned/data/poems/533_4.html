  <body><p>533_4: 《驪山（一作途經驪山（一作望華清宮感事）》許渾</p>
    <p>聞說先皇醉碧桃　日華浮動鬱金袍　風隨玉輦笙歌迥　雲捲珠簾劍佩高　鳳駕北歸山寂寂　龍旟西幸水滔滔　貴妃沒後巡遊少　瓦落宮牆見野蒿</p><p><a href="../../model.html#/doc/26097">View poem's topic associations</a></p></body></html>
