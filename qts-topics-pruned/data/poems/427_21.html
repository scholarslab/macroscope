  <body><p>427_21: 《官牛－諷執政也》白居易</p>
    <p>官牛官牛駕官車　滻水岸邊般載沙　一石沙　幾斤重　朝載暮載將何用　載向五門官道西　綠槐陰下鋪沙堤　昨來新拜右丞相　恐怕泥塗污馬蹄　右丞相　馬蹄蹋沙雖淨潔　牛領牽車欲流血　右丞相　但能濟人治國調陰陽　官牛領穿亦無妨</p><p><a href="../../model.html#/doc/19670">View poem's topic associations</a></p></body></html>
