  <body><p>837_21: 《送人遊茆山》貫休</p>
    <p>鳥啼花笑煖紛紛　路入青雲白石門　君到前頭好看好　老僧或恐是茆君</p><p><a href="../../model.html#/doc/41861">View poem's topic associations</a></p></body></html>
