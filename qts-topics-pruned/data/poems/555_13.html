  <body><p>555_13: 《早發故山作》馬戴</p>
    <p>雲門夾峭石　石路蔭長松　谷響雲相應　山深水復重　餐霞人不見　採藥客猶逢　獨宿靈潭側　時聞岳頂鐘</p><p><a href="../../model.html#/doc/27754">View poem's topic associations</a></p></body></html>
