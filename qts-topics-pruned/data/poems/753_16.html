  <body><p>753_16: 《附書與鐘郎中因寄京妓越賓》徐鉉</p>
    <p>暮春橋下手封書　寄向江南問越姑　不道諸郎少歡笑　經年相別憶儂無</p><p><a href="../../model.html#/doc/38307">View poem's topic associations</a></p></body></html>
