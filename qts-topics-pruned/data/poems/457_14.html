  <body><p>457_14: 《酬裴令公贈馬相戲》白居易</p>
    <p>安石風流無奈何　欲將赤驥換青娥　不辭便送東山去　臨老何人與唱歌</p><p><a href="../../model.html#/doc/21862">View poem's topic associations</a></p></body></html>
