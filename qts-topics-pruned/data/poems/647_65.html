  <body><p>647_65: 《詠史詩。蘭台宮》胡曾</p>
    <p>遲遲春日滿長空　亡國離宮蔓草中　宋玉不憂人事變　從遊那賦大王風</p><p><a href="../../model.html#/doc/32502">View poem's topic associations</a></p></body></html>
