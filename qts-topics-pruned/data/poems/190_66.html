  <body><p>190_66: 《休暇日訪王侍禦不遇》韋應物</p>
    <p>九日驅馳一日閒　尋君不遇又空還　怪來詩思清人骨　門對寒流雪滿山</p><p><a href="../../model.html#/doc/8074">View poem's topic associations</a></p></body></html>
