  <body><p>285_121: 《酬晉侍禦見寄》李端</p>
    <p>野客蒙詩贈　殊恩欲報難　本求文舉識　不在子真官　細雨雙林暮　重陽九日寒　貧齋一叢菊　願與上賓看</p><p><a href="../../model.html#/doc/13654">View poem's topic associations</a></p></body></html>
