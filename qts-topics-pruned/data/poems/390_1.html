  <body><p>390_1: 《李憑箜篌引》李賀</p>
    <p>吳絲蜀桐張高秋　空白凝雲頹不流　江娥啼竹素女愁　李憑中國彈箜篌　崑山玉碎鳳皇叫　芙蓉泣露香蘭笑　十三門前融冷光　二十三絲動紫皇　女媧鍊石補天處　石破天驚逗秋雨　夢入坤山教神嫗　老魚跳波瘦蛟舞　吳質不眠倚桂樹　露腳斜飛溼寒兔</p><p><a href="../../model.html#/doc/18501">View poem's topic associations</a></p></body></html>
