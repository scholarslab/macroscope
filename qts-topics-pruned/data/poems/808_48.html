  <body><p>808_48: 《送戴三征君還穀口舊居》理瑩</p>
    <p>巖穴多遺秀　弓車屢遠招　周王尊渭叟　穎客傲唐堯　出處天波洽　關河地勢遙　瞻星吳郡夜　作霧華山朝　清論虛重席　閒居挂一瓢　漁歌思坐酌　宸渥寵行軺　春為荷裳煖　霜因葛履消　層崖懸瀑溜　萬壑振清飆　谷鳥猶遷木　場駒正食苗　謝安何日起　台鼎佇君調</p><p><a href="../../model.html#/doc/40408">View poem's topic associations</a></p></body></html>
