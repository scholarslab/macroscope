  <body><p>184_21: 《金陵聽韓侍禦吹笛》李白</p>
    <p>韓公吹玉笛　倜儻流英音　風吹繞鐘山　萬壑皆龍吟　王子停鳳管　師襄掩瑤琴　餘韻度江去　天涯安可尋</p><p><a href="../../model.html#/doc/7727">View poem's topic associations</a></p></body></html>
