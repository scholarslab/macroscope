  <body><p>544_29: 《秋夕即事》劉得仁</p>
    <p>永夕坐暝久　蕭蕭猿狖啼　漏微砧韻隔　月落斗杓低　危葉無風墜　幽禽並樹棲　自憐在岐路　不醉亦沈迷</p><p><a href="../../model.html#/doc/27065">View poem's topic associations</a></p></body></html>
