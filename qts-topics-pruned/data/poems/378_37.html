  <body><p>378_37: 《送任載、齊古二秀才自洞庭游宣城》孟郊</p>
    <p>洞庭非人境　道路行虛空　二客月中下　一帆天外風　魚龍波五色　金碧樹千叢　閃怪如可懼　在誠無不通　扣奇知浩淼　采異訪穹崇　物表即高韻　人間訪仙公　宣城文雅地　謝守聲聞融　證玉易為力　辨誰不同　從茲阮籍淚　且免泣途窮</p><p><a href="../../model.html#/doc/17835">View poem's topic associations</a></p></body></html>
