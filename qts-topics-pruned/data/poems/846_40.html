  <body><p>846_40: 《送人入蜀》齊己</p>
    <p>何必閒吟蜀道難　知君心出嶮巇間　尋常秋泛江陵去　容易春浮錦水還　兩面碧懸神女峽　幾重青出丈人山　文君酒市逢初雪　滿貰新沽洗旅顏</p><p><a href="../../model.html#/doc/42575">View poem's topic associations</a></p></body></html>
