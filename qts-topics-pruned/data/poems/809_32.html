  <body><p>809_32: 《送陳允初卜居麻園》靈一</p>
    <p>欲向麻源隱　能尋謝客蹤　空山幾千里　幽谷第三重　茅宇寧須葺　荷衣不待縫　因君見往事　為我謝喬松</p><p><a href="../../model.html#/doc/40442">View poem's topic associations</a></p></body></html>
