  <body><p>544_40: 《早春送湘潭李少府之任》劉得仁</p>
    <p>柳新春水湄　春岸草離離　祖席觴云盡　離人淚各垂　業文傳不朽　作尉豈多時　公退琴堂上　風吹斑竹枝</p><p><a href="../../model.html#/doc/27076">View poem's topic associations</a></p></body></html>
