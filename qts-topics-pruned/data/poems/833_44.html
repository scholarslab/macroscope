  <body><p>833_44: 《經友生墳》貫休</p>
    <p>多君墳在此　令我過悲涼　可惜為人好　剛須被數將　白雲從冢出　秋草為誰荒　不覺頻回首　西風滿白楊</p><p><a href="../../model.html#/doc/41677">View poem's topic associations</a></p></body></html>
