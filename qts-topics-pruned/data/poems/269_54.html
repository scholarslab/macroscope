  <body><p>269_54: 《秋中雨田園即事》耿湋</p>
    <p>漠漠重雲暗　蕭蕭密雨垂　為霖淹古道　積日滿荒陂　五稼何時獲　孤村幾戶炊　亂流發通圃　腐葉著秋枝　暮爨新樵溼　晨漁舊浦移　空餘去年菊　花發在東籬</p><p><a href="../../model.html#/doc/12470">View poem's topic associations</a></p></body></html>
