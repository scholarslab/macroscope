  <body><p>524_24: 《奉和僕射相公春澤稍愆聖君軫慮嘉雪忽降…成四韻》杜牧</p>
    <p>飄來雞樹鳳池邊　漸壓瓊枝凍碧漣　銀闕雙高銀漢裏　玉山橫列玉墀前　昭陽殿下風迴急　承露盤中月彩圓　上相抽毫歌帝德　一篇風雅美豐年</p><p><a href="../../model.html#/doc/25632">View poem's topic associations</a></p></body></html>
