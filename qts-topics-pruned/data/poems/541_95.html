  <body><p>541_95: 《城上》李商隱</p>
    <p>有客虛投筆　無憀獨上城　沙禽失侶遠　江樹著陰輕　邊遽稽天討　軍須竭地征　賈生游刃極　作賦又論兵</p><p><a href="../../model.html#/doc/26922">View poem's topic associations</a></p></body></html>
