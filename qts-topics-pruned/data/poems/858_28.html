  <body><p>858_28: 《答僧見》呂岩</p>
    <p>三千里外無家客　七百年來雲水身　行滿蓬萊為別館　道成瓦礫盡黃金　待賓榼裏常存酒　化藥爐中別有春　積德求師何患少　由來天地不私親</p><p><a href="../../model.html#/doc/43201">View poem's topic associations</a></p></body></html>
