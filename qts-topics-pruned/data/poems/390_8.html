  <body><p>390_8: 《始為奉禮憶昌谷山居》李賀</p>
    <p>掃斷馬蹄痕　衙回自閉門　長鎗江米熟　小樹棗花春　向壁懸如意　當簾閱角巾　犬書曾去洛　鶴病悔遊秦　土甑封茶葉　山盃鎖竹根　不知船上月　誰櫂滿溪雲</p><p><a href="../../model.html#/doc/18508">View poem's topic associations</a></p></body></html>
