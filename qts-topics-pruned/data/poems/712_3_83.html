  <body><p>712_3_83: 《江行無題一百首（其八十三）》錢珝</p>
    <p>身世比行舟　無風亦暫休　敢言終破浪　惟願穩乘流</p><p><a href="../../model.html#/doc/39236">View poem's topic associations</a></p></body></html>
