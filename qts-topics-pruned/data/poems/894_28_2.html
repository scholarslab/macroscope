  <body><p>894_28_2: 《臨江仙（其二）》鹿虔扆</p>
    <p>無賴曉鶯驚夢斷　起來殘酒初醒　映窗絲柳嫋煙青　翠簾慵卷　約砌杏花零　一自玉郎遊冶去　蓮凋月慘儀形　暮天微雨灑閒庭　手挼裙帶　無語倚雲屏</p><p><a href="../../model.html#/doc/44345">View poem's topic associations</a></p></body></html>
