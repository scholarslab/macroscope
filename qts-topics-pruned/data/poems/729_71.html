  <body><p>729_71: 《六朝門。元帝》周曇</p>
    <p>木柵江城困魏軍　王褒橫議遏謀臣　賓降未免俱為戮　一死安能謝益仁</p><p><a href="../../model.html#/doc/37306">View poem's topic associations</a></p></body></html>
