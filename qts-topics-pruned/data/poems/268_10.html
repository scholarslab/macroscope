  <body><p>268_10: 《之江淮留別京中親故》耿湋</p>
    <p>長雲迷一雁　漸遠向南聲　已帶千霜鬢　初為萬里行　繁蟲滿夜草　連雨暗秋城　前路諸侯貴　何人重客卿</p><p><a href="../../model.html#/doc/12321">View poem's topic associations</a></p></body></html>
