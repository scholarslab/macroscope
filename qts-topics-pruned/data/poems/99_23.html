  <body><p>99_23: 《奉和李令扈從溫泉宮賜游驪山韋侍郎別業》盧僎</p>
    <p>風后軒皇佐　雲峰謝客居　承恩來翠嶺　締賞出丹除　飛蓋松谿寂　清笳玉洞虛　窺巖詳霧豹　過水略泉魚　鄉入無何有　時還上古初　伊皋羞過狹　魏丙服粗疏　白雲緣情降　青霞落卷舒　多慚郎署在　輒繼國風餘</p><p><a href="../../model.html#/doc/4481">View poem's topic associations</a></p></body></html>
