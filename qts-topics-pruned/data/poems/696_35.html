  <body><p>696_35: 《中渡晚眺》韋莊</p>
    <p>魏王堤畔草如煙　有客傷時獨扣舷　妖氣欲昏唐社稷　夕陽空照漢山川　千重碧樹籠春苑　萬縷紅霞襯碧天　家寄杜陵歸不得　一迴回首一潸然</p><p><a href="../../model.html#/doc/35592">View poem's topic associations</a></p></body></html>
