  <body><p>519_16: 《失鶴》李遠</p>
    <p>秋風吹卻九皋禽　一片閒雲萬里心　碧落有情應悵望　青天無路可追尋　來時白雪翎猶短　去日丹砂頂漸深　華表柱頭留語後　更無消息到如今</p><p><a href="../../model.html#/doc/25352">View poem's topic associations</a></p></body></html>
