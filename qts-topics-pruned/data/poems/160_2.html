  <body><p>160_2: 《和張明府登鹿門作》孟浩然</p>
    <p>忽示登高作　能寬旅寓情　弦歌既多暇　山水思微清　草得風光動　虹因雨氣成　謬承巴里和　非敢應同聲</p><p><a href="../../model.html#/doc/6716">View poem's topic associations</a></p></body></html>
