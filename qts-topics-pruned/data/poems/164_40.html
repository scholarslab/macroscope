  <body><p>164_40: 《邯鄲才人嫁為廝養卒婦》李白</p>
    <p>妾本崇臺女　揚蛾入丹闕　自倚顏如花　寧知有凋歇　一辭玉階下　去若朝雲沒　每憶邯鄲城　深宮夢秋月　君王不可見　惆悵至明發</p><p><a href="../../model.html#/doc/7052">View poem's topic associations</a></p></body></html>
