  <body><p>710_61: 《北》徐夤</p>
    <p>雪滿湖天日影微　李君降虜失良時　窮溟駕浪鯤鵬化　極海寄書鴻雁遲　　　　來猶未啟　殘兵奔去杳難追　可憐燕谷花開晚　鄒律如何為一吹</p><p><a href="../../model.html#/doc/36460">View poem's topic associations</a></p></body></html>
