  <body><p>468_11: 《王中丞宅夜觀舞胡騰（王中丞武俊也）》劉言史</p>
    <p>石國胡兒人見少　蹲舞尊前急如鳥　織成蕃帽虛頂尖　細胡衫雙袖小　手中拋下蒲萄盞　西顧忽思鄉路遠　跳身轉轂寶帶鳴　弄腳繽紛錦靴軟　四座無言皆瞪目　橫笛琵琶遍頭促　亂騰新毯雪朱毛　傍拂輕花下紅燭　酒闌舞罷絲管絕　木槿花西見殘月</p><p><a href="../../model.html#/doc/22468">View poem's topic associations</a></p></body></html>
