  <body><p>613_51: 《病中有人惠海蟹轉寄魯望》皮日休</p>
    <p>紺甲青筐染衣　島夷初寄北人時　離居定有石帆覺　失伴唯應海月知　族類分明連瑣　形容好箇似蟛蜞　病中無用霜螯處　寄與夫君左手持</p><p><a href="../../model.html#/doc/30690">View poem's topic associations</a></p></body></html>
