  <body><p>26_44: 《雜曲歌辭。盧姬篇》崔顥</p>
    <p>盧姬小小魏王家　綠鬢紅脣桃李花　魏王綺樓十二重　水精簾箔繡芙蓉　白玉闌干金作柱　樓上朝朝學歌舞　前堂後堂羅袖人　南窗北窗花發春　翠幌珠簾鬥弦管　一奏一彈雲欲斷　君王日晚下朝歸　鳴環佩玉生光輝　人生今日得驕貴　誰道盧姬身細微</p><p><a href="../../model.html#/doc/1567">View poem's topic associations</a></p></body></html>
