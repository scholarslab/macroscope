  <body><p>470_17: 《湘弦曲》莊南傑</p>
    <p>楚雲錚錚戛秋露　巫雲峽雨飛朝暮　古磬高敲百尺樓　孤猿夜哭千丈樹　雲軒碾火聲瓏瓏　連山卷盡長江空　鶯啼寂寞花枝雨　鬼嘯荒郊松柏風　滿堂怨咽悲相續　苦調中含古離曲　繁弦響絕楚魂遙　湘江水碧湘山綠</p><p><a href="../../model.html#/doc/22580">View poem's topic associations</a></p></body></html>
