  <body><p>274_24: 《松鶴》戴叔倫</p>
    <p>雨溼松陰涼　風落松花細　獨鶴愛清幽　飛來不飛去</p><p><a href="../../model.html#/doc/14291">View poem's topic associations</a></p></body></html>
