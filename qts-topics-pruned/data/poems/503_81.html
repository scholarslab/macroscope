  <body><p>503_81: 《寄潘緯》周賀</p>
    <p>楊柳垂絲與地連　歸來一醉向溪邊　相逢頭白莫惆悵　世上無人長少年</p><p><a href="../../model.html#/doc/24356">View poem's topic associations</a></p></body></html>
