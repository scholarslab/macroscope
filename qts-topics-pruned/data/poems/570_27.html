  <body><p>570_27: 《題王侍禦宅》李群玉</p>
    <p>門向滄江碧岫開　地多鷗鷺少塵埃　綠陰十里灘聲裡　閒自王家看竹來</p><p><a href="../../model.html#/doc/28562">View poem's topic associations</a></p></body></html>
