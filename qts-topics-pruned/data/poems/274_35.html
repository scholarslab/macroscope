  <body><p>274_35: 《夏夜江樓會別》戴叔倫</p>
    <p>不作十日別　煩君此相留　雨餘江上月　好醉竹間樓</p><p><a href="../../model.html#/doc/14301">View poem's topic associations</a></p></body></html>
