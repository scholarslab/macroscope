  <body><p>239_24: 《題嵩陽焦道士石壁》錢起</p>
    <p>三峰花畔碧堂懸　錦里真人此得仙　玉體纔飛西蜀雨　霓裳欲向大羅天　彩雲不散燒丹灶　白鹿時藏種玉田　幸入桃源因去世　方期丹訣一延年</p><p><a href="../../model.html#/doc/11119">View poem's topic associations</a></p></body></html>
