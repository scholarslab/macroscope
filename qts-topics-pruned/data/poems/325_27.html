  <body><p>325_27: 《細柳驛》權德輿</p>
    <p>細柳肅軍令　條侯信殊倫　棘門乃兒戲　從古多其人　神武今不殺　介夫如搢紳　息駕幸茲地　懷哉悚精神</p><p><a href="../../model.html#/doc/15404">View poem's topic associations</a></p></body></html>
