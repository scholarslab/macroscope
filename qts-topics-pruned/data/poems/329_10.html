  <body><p>329_10: 《病中寓直代書題寄》權德輿</p>
    <p>愚夫何所任　多病感君深　自謂青春壯　寧知白髮侵　寢興勞善祝　疏懶愧良箴　寂寞聞宮漏　那堪直夜心</p><p><a href="../../model.html#/doc/15524">View poem's topic associations</a></p></body></html>
