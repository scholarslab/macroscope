  <body><p>541_75: 《四年冬以退居蒲之永樂渴然有農夫望歲之志…遊舊。殘雪》李商隱</p>
    <p>旭日開晴色　寒空失素塵　遶牆全剝粉　傍井漸消銀　刻獸摧鹽虎　為山倒玉人　珠還猶照魏　璧碎尚留秦　落日驚侵晝　餘光誤惜春　簷冰滴鵝管　屋瓦鏤魚鱗　嶺霽嵐光坼　松暄翠粒新　擁林愁拂盡　著砌恐行頻　焦寢忻無患　梁園去有因　莫能知帝力　空此荷平均</p><p><a href="../../model.html#/doc/26902">View poem's topic associations</a></p></body></html>
