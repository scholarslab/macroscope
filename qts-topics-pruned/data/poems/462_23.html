  <body><p>462_23: 《西還壽安路西歇馬》白居易</p>
    <p>槐陰歇鞍馬　柳絮惹衣巾　日晚獨歸路　春深多思人　去家纔百里　為客只三旬　已念紗窗下　應生寶瑟塵</p><p><a href="../../model.html#/doc/22203">View poem's topic associations</a></p></body></html>
