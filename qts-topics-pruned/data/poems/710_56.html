  <body><p>710_56: 《帆》徐夤</p>
    <p>豈勞孤棹送行舟　輕過天涯勢未休　斷岸曉看殘月掛　遠灣寒背夕陽收　川平直可追飛箭　風健還能泝急流　幸遇濟川恩不淺　北溟東海更何愁</p><p><a href="../../model.html#/doc/36455">View poem's topic associations</a></p></body></html>
