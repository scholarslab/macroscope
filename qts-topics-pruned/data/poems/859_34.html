  <body><p>859_34: 《百字碑》呂岩</p>
    <p>養氣忘言守　降心為不為　動靜知宗祖　無事更尋誰　真常須應物　應物要不迷　不迷性自住　性住氣自回　氣回丹自結　壺中配坎離　陰陽生返復　普化一聲雷　白雲朝頂上　甘露灑須彌　自飲長生酒　逍遙誰得知　坐聽無弦曲　明通造化機　都來二十句　端的上天梯</p><p><a href="../../model.html#/doc/43236">View poem's topic associations</a></p></body></html>
