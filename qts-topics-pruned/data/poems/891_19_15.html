  <body><p>891_19_15: 《菩薩蠻（其十五）》溫庭筠</p>
    <p>玉纖彈處真珠落　流多暗溼鉛華薄　春露浥朝花　秋波浸晚霞　風流心上物　本為風流出　看取薄情人　羅衣無此痕</p><p><a href="../../model.html#/doc/44097">View poem's topic associations</a></p></body></html>
