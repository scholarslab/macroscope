  <body><p>16_46: 《郊廟歌辭。周宗廟樂舞辭。章德舞》?</p>
    <p>清廟新　展嚴禋　恭祖德　厚人倫　雅樂薦　禮器陳　儼皇尸　列虞賓　神如在　聲不聞　享必信　貌惟夤　想龍服　奠犧樽　禮既備　慶來臻</p><p><a href="../../model.html#/doc/686">View poem's topic associations</a></p></body></html>
