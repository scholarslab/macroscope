  <body><p>403_11_1: 《代杭人作使君一朝去二首（其一）》元稹</p>
    <p>使君一朝去　遣愛在人口　惠化境內春　才名天下首　為問龔黃輩　兼能作詩否</p><p><a href="../../model.html#/doc/18909">View poem's topic associations</a></p></body></html>
