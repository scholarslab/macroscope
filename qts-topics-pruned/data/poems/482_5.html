  <body><p>482_5: 《回望館娃故宮》李紳</p>
    <p>江雲斷續草綿連　雲隔秋波樹覆煙　飄雪荻花鋪漲渚　變霜楓葉卷平田　雀愁化水喧斜日　鴻怨驚風叫暮天　因問館娃何所恨　破吳紅臉尚開蓮</p><p><a href="../../model.html#/doc/23162">View poem's topic associations</a></p></body></html>
