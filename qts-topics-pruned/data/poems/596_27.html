  <body><p>596_27: 《曉過伊水寄龍門僧》司馬紮</p>
    <p>龍門樹色暗蒼蒼　伊水東流客恨長　病馬獨嘶殘夜月　行人欲渡滿船霜　幾家煙火依村步　何處漁歌似故鄉　山下禪庵老師在　願將形役問空王</p><p><a href="../../model.html#/doc/30010">View poem's topic associations</a></p></body></html>
