  <body><p>858_14: 《秦州北山觀留詩》呂岩</p>
    <p>石池清水是吾心　剛被桃花影倒沉　一到邽山宮闕內　銷閒澄慮七弦琴</p><p><a href="../../model.html#/doc/43187">View poem's topic associations</a></p></body></html>
