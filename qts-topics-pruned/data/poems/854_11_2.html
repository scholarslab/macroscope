  <body><p>854_11_2: 《題福唐觀二首（其二）》杜光庭</p>
    <p>曾隨雲水此山遊　行盡層峰更上樓　九月登臨須有意　七年岐路亦堪愁　樹紅樹碧高低影　煙淡煙濃遠近秋　暫熟爐香不須去　佇陪天仗入神州</p><p><a href="../../model.html#/doc/42969">View poem's topic associations</a></p></body></html>
