  <body><p>857_3: 《仙樂侑席》呂岩</p>
    <p>曾經天上三千劫　又在人間五百年　腰下劍鋒橫紫電　爐中丹焰起蒼煙　纔騎白鹿過蒼海　復跨青牛入洞天　小技等閒聊戲爾　無人知我是真仙</p><p><a href="../../model.html#/doc/43126">View poem's topic associations</a></p></body></html>
