  <body><p>74_41: 《奉和聖制幸韋嗣立莊應制》蘇頲</p>
    <p>樹色參差隱翠微　泉流百尺向空飛　傳聞此處投竿住　遂使茲辰扈蹕歸</p><p><a href="../../model.html#/doc/3475">View poem's topic associations</a></p></body></html>
