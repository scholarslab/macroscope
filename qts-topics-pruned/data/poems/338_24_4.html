  <body><p>338_24_4: 《感春四首（其四）》韓愈</p>
    <p>我恨不如江頭人　長網橫江遮紫鱗　獨宿荒陂射鳧雁　賣納租賦官不嗔　歸來歡笑對妻子　衣食自給寧羞貧　今者無端讀書史　智慧祗足勞精神　畫蛇著足無處用　兩鬢霜白趨埃塵　乾愁漫解坐自累　與眾異趣誰相親　數杯澆腸雖暫醉　皎皎萬慮醒還新　百年未滿不得死　且可勤買拋青春</p><p><a href="../../model.html#/doc/15975">View poem's topic associations</a></p></body></html>
