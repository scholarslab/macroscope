  <body><p>200_17: 《送李郎尉武康》岑參</p>
    <p>潘郎腰綬新　霅上縣花春　山色低官舍　湖光映吏人　不須嫌邑小　莫即恥家貧　更作東征賦　知君有老親</p><p><a href="../../model.html#/doc/8520">View poem's topic associations</a></p></body></html>
