  <body><p>381_18_2: 《杏殤（杏殤，花乳也，霜翦而落，因悲昔嬰，故作是詩）（其二）》孟郊</p>
    <p>地上空拾星　枝上不見花　哀哀孤老人　戚戚無子家　豈若沒水鳧　不如拾巢鴉浪鷇破便飛　風雛褭相誇　芳嬰不復生　向物空悲嗟</p><p><a href="../../model.html#/doc/17974">View poem's topic associations</a></p></body></html>
