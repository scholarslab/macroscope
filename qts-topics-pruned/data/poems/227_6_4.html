  <body><p>227_6_4: 《絕句漫興九首（其四）》杜甫</p>
    <p>二月已破三月來　漸老逢春能幾迴　莫思身外無窮事　且盡生前有限杯</p><p><a href="../../model.html#/doc/10027">View poem's topic associations</a></p></body></html>
