  <body><p>249_1: 《潤州南郭留別（一作郎士元詩）》皇甫冉</p>
    <p>縈迴楓葉岸　留滯木蘭橈　吳岫新經雨　江天正落潮　故人勞見愛　行客自無聊　君問前程事　孤雲入剡遙</p><p><a href="../../model.html#/doc/11603">View poem's topic associations</a></p></body></html>
