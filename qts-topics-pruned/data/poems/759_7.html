  <body><p>759_7: 《新燕》成彥雄</p>
    <p>纔離海島宿江濱　應夢笙歌作近鄰　減省雕梁並頭語　畫堂中有未歸人</p><p><a href="../../model.html#/doc/38557">View poem's topic associations</a></p></body></html>
