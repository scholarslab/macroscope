  <body><p>484_4: 《和段相公登武擔寺西台》楊汝士</p>
    <p>清淨此道宮　層臺復倚空　偶時三伏外　列席九霄中　平視雲端路　高臨樹杪風　自憐榮末座　前日別池籠</p><p><a href="../../model.html#/doc/23216">View poem's topic associations</a></p></body></html>
