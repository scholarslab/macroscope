  <body><p>325_9: 《和王祭酒太社宿齋，不得赴李尚書宅會，戲書見寄》權德輿</p>
    <p>元禮門前勞引望　句龍壇下阻歡娛　此時對局空相憶　博進何人更樂輸</p><p><a href="../../model.html#/doc/15387">View poem's topic associations</a></p></body></html>
