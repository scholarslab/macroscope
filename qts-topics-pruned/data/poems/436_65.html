  <body><p>436_65: 《夜哭李夷道》白居易</p>
    <p>逝者絕影響　空庭朝復昏　家人哀臨畢　夜鎖壽堂門　無妻無子何人葬　空見銘旌向月翻</p><p><a href="../../model.html#/doc/20145">View poem's topic associations</a></p></body></html>
