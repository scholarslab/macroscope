  <body><p>468_57: 《山中喜崔補闕見尋》劉言史</p>
    <p>鹿袖青藜鼠耳巾　潛夫豈解拜朝臣　白屋藜床還共入　山妻老大不羞人</p><p><a href="../../model.html#/doc/22519">View poem's topic associations</a></p></body></html>
