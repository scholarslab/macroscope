  <body><p>24_66: 《雜曲歌辭。少年行》韓翃</p>
    <p>千點斕斒噴玉驄　青絲結尾繡纏騣　鳴鞭晚出章臺路　葉葉春依楊柳風</p><p><a href="../../model.html#/doc/1427">View poem's topic associations</a></p></body></html>
