  <body><p>181_19: 《夜泊黃山，聞殷十四吳吟》李白</p>
    <p>昨夜誰為吳會吟　風生萬壑振空林　龍驚不敢水中臥　猿嘯時聞巖下音　我宿黃山碧溪月　聽之卻罷松間琴　朝來果是滄洲逸　酤酒醍盤飯霜栗　半酣更發江海聲　客愁頓向杯中失</p><p><a href="../../model.html#/doc/7581">View poem's topic associations</a></p></body></html>
