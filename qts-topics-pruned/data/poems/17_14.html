  <body><p>17_14: 《樂府雜曲。鼓吹曲辭。巫山高》劉方平</p>
    <p>楚國巫山秀　清猿日夜啼　萬重春樹合　十二碧峰齊　峽出朝雲下　江來暮雨西　陽臺歸路直　不畏向家迷</p><p><a href="../../model.html#/doc/723">View poem's topic associations</a></p></body></html>
