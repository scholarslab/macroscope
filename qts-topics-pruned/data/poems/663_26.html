  <body><p>663_26: 《江都》羅隱</p>
    <p>淮王高讌動江都　曾憶狂生亦坐隅　九里樓臺牽翡翠　兩行鴛鷺踏真珠　歌聽麗句秦雲咽　詩轉新題蜀錦鋪　惆悵晉陽星拆後　世間兵革地荒蕪</p><p><a href="../../model.html#/doc/33449">View poem's topic associations</a></p></body></html>
