  <body><p>447_79: 《武丘寺路（去年重開寺路桃李蓮荷約種數千株）》白居易</p>
    <p>自開山寺路　水陸往來頻　銀勒牽驕馬　花船載麗人　芰荷生欲遍　桃李種仍新　好住湖堤上　長留一道春</p><p><a href="../../model.html#/doc/21108">View poem's topic associations</a></p></body></html>
