  <body><p>225_51: 《東樓》杜甫</p>
    <p>萬里流沙道　西征過北門　但添新戰骨　不返舊征魂　樓角臨風迥　城陰帶水昏　傳聲看驛使　送節向河源</p><p><a href="../../model.html#/doc/9875">View poem's topic associations</a></p></body></html>
