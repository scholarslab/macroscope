  <body><p>391_10: 《屏風曲》李賀</p>
    <p>蝶棲石竹銀交關　水凝綠鴨琉璃錢　團迴六曲抱膏蘭　將鬟鏡上擲金蟬　沈香火暖茱萸煙　酒觥綰帶新承懽　月風吹露屏外寒　城上烏啼楚女眠</p><p><a href="../../model.html#/doc/18566">View poem's topic associations</a></p></body></html>
