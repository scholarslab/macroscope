  <body><p>182_2: 《尋高鳳石門山中元丹丘》李白</p>
    <p>尋幽無前期　乘興不覺遠　蒼崖渺難涉　白日忽欲晚　未窮三四山　已歷千萬轉　寂寂聞猿愁　行行見雲收　高松來好月　空谷宜清秋　溪深古雪在　石斷寒泉流　峰巒秀中天　登眺不可盡　丹丘遙相呼　顧我忽而哂　遂造窮谷間　始知靜者閒　留歡達永夜　清曉方言還</p><p><a href="../../model.html#/doc/7617">View poem's topic associations</a></p></body></html>
