  <body><p>872_2: 《三禦史詠》無名氏</p>
    <p>韋子凝而密　任生直且狂　可憐元福慶　也學坐凝床</p><p><a href="../../model.html#/doc/46854">View poem's topic associations</a></p></body></html>
