  <body><p>219_31: 《苦戰行》杜甫</p>
    <p>苦戰身死馬將軍　自云伏波之子孫　干戈未定失壯士　使我歎恨傷精魂　去年江南討狂賊　臨江把臂難再得　別時孤雲今不飛　時獨看雲淚橫臆</p><p><a href="../../model.html#/doc/9514">View poem's topic associations</a></p></body></html>
