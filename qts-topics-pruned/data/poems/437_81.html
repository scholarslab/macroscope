  <body><p>437_81: 《暮立》白居易</p>
    <p>黃昏獨立佛堂前　滿地槐花滿樹蟬　大抵四時心總苦　就中腸斷是秋天</p><p><a href="../../model.html#/doc/20252">View poem's topic associations</a></p></body></html>
