  <body><p>448_78: 《送春》白居易</p>
    <p>銀花鑿落從君勸　金屑琵琶為我彈　不獨送春兼送老　更嘗一著更聽看</p><p><a href="../../model.html#/doc/21204">View poem's topic associations</a></p></body></html>
