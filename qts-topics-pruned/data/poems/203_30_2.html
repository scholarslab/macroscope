  <body><p>203_30_2: 《感寓二首（其二）》梁德裕</p>
    <p>幽渚老江蘺　榮落人不見　芳香徒爾為　不及綠萍草　生君紅蓮池　左右美人弄　朝夕春風吹　葉洗玉泉水　珠清湛露滋　心亦願如此　託君君不知</p><p><a href="../../model.html#/doc/8795">View poem's topic associations</a></p></body></html>
