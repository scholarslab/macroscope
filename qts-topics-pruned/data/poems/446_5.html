  <body><p>446_5: 《答微之誇越州州宅》白居易</p>
    <p>賀上人回得報書　大誇州宅似仙居　厭看馮翊風沙久　喜見蘭亭煙景初　日出旌旗生氣色　月明樓閣在空虛　知君暗數江南郡　除卻餘杭盡不如</p><p><a href="../../model.html#/doc/20935">View poem's topic associations</a></p></body></html>
