  <body><p>552_1: 《塞下曲》丁棱</p>
    <p>北風鳴晚角　雨雪塞雲低　烽舉戰軍動　天寒征馬嘶　出營紅旆展　過磧暗沙迷　諸將年皆老　何時罷鼓鼙</p><p><a href="../../model.html#/doc/27575">View poem's topic associations</a></p></body></html>
