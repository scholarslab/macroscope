  <body><p>672_58: 《鸂鶒》唐彥謙</p>
    <p>一宿南塘煙雨時　好風搖動綠波微　驚離曉岸衝花去　暖下春汀照影飛　華屋撚弦彈鼓舞　綺窗含筆澹毛衣　畫屏見後長迴首　爭得雕籠莫放歸</p><p><a href="../../model.html#/doc/33956">View poem's topic associations</a></p></body></html>
