  <body><p>533_24: 《滄浪峽》許渾</p>
    <p>纓帶流塵髮半霜　獨尋殘月下滄浪　一聲溪鳥暗雲散　萬片野花流水香　昔日未知方外樂　暮年初信夢中忙　紅蝦青鯽紫芹脆　歸去不辭來路長</p><p><a href="../../model.html#/doc/26117">View poem's topic associations</a></p></body></html>
