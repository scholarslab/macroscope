  <body><p>675_29: 《街西晚歸》鄭穀</p>
    <p>御溝春水繞閒坊　信馬歸來傍短牆　幽榭名園臨紫陌　晚風時帶牡丹香</p><p><a href="../../model.html#/doc/34136">View poem's topic associations</a></p></body></html>
