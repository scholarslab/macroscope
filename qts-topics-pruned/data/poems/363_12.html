  <body><p>363_12: 《省試風光草際浮》劉禹錫</p>
    <p>熙熙春景霽　草綠春光麗　的歷亂相鮮　葳蕤互虧蔽　乍疑芊綿裏　稍動丰茸際　影碎翻崇蘭　浮香轉叢蕙　含煙絢碧綵　帶露如珠綴　幸因採掇日　況此臨芳歲</p><p><a href="../../model.html#/doc/17180">View poem's topic associations</a></p></body></html>
