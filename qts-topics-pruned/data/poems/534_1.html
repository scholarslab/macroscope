  <body><p>534_1: 《再游姑蘇玉芝觀》許渾</p>
    <p>高梧一葉下秋初　迢遞重廊舊寄居　月過碧窗今夜酒　雨昏紅壁去年書　玉池露冷芙蓉淺　瓊樹風高薜荔疏　明日挂帆更東去　仙翁應笑為鱸魚</p><p><a href="../../model.html#/doc/26137">View poem's topic associations</a></p></body></html>
