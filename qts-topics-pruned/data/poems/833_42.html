  <body><p>833_42: 《秋送夏郢歸錢塘》貫休</p>
    <p>歸客指吳國　風帆幾日程　新詩陶雪字　玄髮有霜莖　微月生蒼海　殘濤傍石城　從茲江島意　應續子陵名</p><p><a href="../../model.html#/doc/41675">View poem's topic associations</a></p></body></html>
