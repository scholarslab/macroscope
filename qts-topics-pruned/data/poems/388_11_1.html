  <body><p>388_11_1: 《冬行三首（其一）》盧仝</p>
    <p>蟲豸臘月皆在蟄　吾獨何乃勞其形　小大無由知天命　但怪守道不得寧　老母妻子一揮手　涕下便作千里行　自顧不及遭霜葉　旦夕保得同飄零　達生何足云　偶然苦樂經其身　古來堯孔與桀跖　善惡何補如今人</p><p><a href="../../model.html#/doc/18457">View poem's topic associations</a></p></body></html>
