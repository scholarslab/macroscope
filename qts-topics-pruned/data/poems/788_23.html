  <body><p>788_23: 《七言醉語聯句》顏真卿</p>
    <p>逢糟遇便酩酊　覆車墜馬皆不醒　倒著接髮垂領　狂心亂語無人並</p><p><a href="../../model.html#/doc/39476">View poem's topic associations</a></p></body></html>
