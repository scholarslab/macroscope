  <body><p>23_50: 《琴曲歌辭。宛轉歌》郎大家宋氏</p>
    <p>風已清　月朗琴復鳴　掩抑非千態　殷勤是一聲　歌宛轉　宛轉和且長　願為雙鴻鵠　比翼共翱翔　日已暮　長簷鳥應度　此時望君君不來　此時思君君不顧　歌宛轉　宛轉那能異棲宿　願為形與影　出入恆相逐</p><p><a href="../../model.html#/doc/1326">View poem's topic associations</a></p></body></html>
