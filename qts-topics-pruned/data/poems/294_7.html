  <body><p>294_7: 《酬李補闕雨中寄贈》崔峒</p>
    <p>十年隨馬宿　幾度受人恩　白髮還鄉井　微官有子孫　竹窗寒雨滴　苦砌夜蟲喧　獨媿東垣友　新詩慰旅魂</p><p><a href="../../model.html#/doc/13980">View poem's topic associations</a></p></body></html>
