  <body><p>357_46_2: 《德宗神武孝文皇帝挽歌二首（其二）》劉禹錫</p>
    <p>鳳翣擁銘旌　威遲異吉行　漢儀陳秘器　楚挽咽繁聲　駐綍辭清廟　凝笳背直城　唯應留內傳　知是向蓬瀛</p><p><a href="../../model.html#/doc/16830">View poem's topic associations</a></p></body></html>
