  <body><p>648_37: 《新秋獨夜寄戴叔倫》方幹</p>
    <p>遙夜獨不臥　寂寥庭戶中　河明五陵上　月滿九門東　萬里親朋散　故園滄海空　歸懷正南望　此夕起秋風</p><p><a href="../../model.html#/doc/32637">View poem's topic associations</a></p></body></html>
