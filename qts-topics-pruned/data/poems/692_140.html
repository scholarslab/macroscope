  <body><p>692_140: 《自江西歸九華》杜荀鶴</p>
    <p>他鄉終日憶吾鄉　及到吾鄉值亂荒　雲外好山看不見　馬頭歧路去何忙　無衣織女桑猶小　闕食農夫麥未黃　許大乾坤吟未了　揮鞭回首出陵陽</p><p><a href="../../model.html#/doc/35418">View poem's topic associations</a></p></body></html>
