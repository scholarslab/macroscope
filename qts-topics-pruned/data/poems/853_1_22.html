  <body><p>853_1_22: 《遊仙二十四首（其二十二）》吳筠</p>
    <p>予招三清友　迥出九天上　撓挑絕漠中　差池遙相望　大空含常明　八外無隱障鸞鳳有逸翮　泠然恣飄颺　寥寥唯玄虛　至樂在神王</p><p><a href="../../model.html#/doc/42864">View poem's topic associations</a></p></body></html>
