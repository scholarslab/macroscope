  <body><p>436_74: 《除夜寄弟妹》白居易</p>
    <p>感時思弟妹　不寐百憂生　萬里經年別　孤燈此夜情　病容非舊日　歸思逼新正　早晚重歡會　羇離各長成</p><p><a href="../../model.html#/doc/20153">View poem's topic associations</a></p></body></html>
