  <body><p>833_36: 《讀賈區、賈島集》貫休</p>
    <p>區終不下島　島亦不多區　冷格俱無敵　貧根亦似愚　青雲終歎命　白閣久圍鑪　今日成名者　還堪為爾吁</p><p><a href="../../model.html#/doc/41668">View poem's topic associations</a></p></body></html>
