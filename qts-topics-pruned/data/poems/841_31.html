  <body><p>841_31: 《新秋霽後晚眺懷先公》齊己</p>
    <p>雨霽湘楚晚　水涼天亦澄　山中應解夏　渡口有行僧　鳥列滄洲隊　雲排碧落層　孤峰磬聲絕　一點石龕燈</p><p><a href="../../model.html#/doc/42162">View poem's topic associations</a></p></body></html>
