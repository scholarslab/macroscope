  <body><p>372_5: 《送遠吟》孟郊</p>
    <p>河水昏復晨　河邊相送頻　離杯有淚飲　別柳無枝春　一笑忽然斂　萬愁俄已新　東波與西日　不惜遠行人</p><p><a href="../../model.html#/doc/17532">View poem's topic associations</a></p></body></html>
