  <body><p>190_38: 《答崔都水》韋應物</p>
    <p>亭亭心中人　迢迢居秦關　常緘素札去　適枉華章還　憶在灃郊時　攜手望秋山　久嫌官府勞　初喜罷秩閒　終年不事業　寢食長慵頑　不知為時來　名籍挂郎間　攝衣辭田里　華簪耀頹顏　卜居又依仁　日夕正追攀　牧人本無術　命至苟復遷　離念積歲序　歸途眇山川　郡齋有佳月　園林含清泉　同心不在宴　樽酒徒盈前　覽君陳跡遊　詞意俱悽妍　忽忽已終日　將酬不能宣　甿稅況重疊　公門極熬煎　責逋甘首免　歲晏當歸田　勿厭守窮轍　慎為名所牽</p><p><a href="../../model.html#/doc/8048">View poem's topic associations</a></p></body></html>
