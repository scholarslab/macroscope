  <body><p>806_1_25: 《詩三百三首（其二十五）》寒山</p>
    <p>智者君拋我　愚者我拋君　非愚亦非智　從此斷相聞　入夜歌明月　侵晨舞白雲焉能拱口手　端坐鬢紛紛</p><p><a href="../../model.html#/doc/40055">View poem's topic associations</a></p></body></html>
