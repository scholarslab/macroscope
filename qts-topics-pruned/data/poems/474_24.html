  <body><p>474_24: 《廬山瀑布》徐凝</p>
    <p>虛空落泉千仞直　雷奔入江不暫息　今古長如白練飛　一條界破青山色</p><p><a href="../../model.html#/doc/22672">View poem's topic associations</a></p></body></html>
