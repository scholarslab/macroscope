  <body><p>355_33: 《歲夜詠懷》劉禹錫</p>
    <p>彌年不得意　新歲又如何　念昔同遊者　而今有幾多　以閒為自在　將壽補蹉跎　春色無情故　幽居亦見過</p><p><a href="../../model.html#/doc/16710">View poem's topic associations</a></p></body></html>
