  <body><p>474_77: 《宿冽上人房》徐凝</p>
    <p>浮生不定若蓬飄　林下真僧偶見招　覺後始知身是夢　更聞寒雨滴芭蕉</p><p><a href="../../model.html#/doc/22730">View poem's topic associations</a></p></body></html>
