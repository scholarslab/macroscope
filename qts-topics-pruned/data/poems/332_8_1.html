  <body><p>332_8_1: 《憶江南舊遊二首（其一）》羊士諤</p>
    <p>山陰道上桂花初　王謝風流滿晉書　曾作江南步從事　秋來還復憶鱸魚</p><p><a href="../../model.html#/doc/15593">View poem's topic associations</a></p></body></html>
