  <body><p>848_42: 《贈秀才》虛中</p>
    <p>筠陽多勝致　夫子縱游遨　鳳鳥瑞不見　鱸魚價轉高　門開沙觜靜　船繫樹根牢　誰解伊人趣　村沽對鬱陶</p><p><a href="../../model.html#/doc/42740">View poem's topic associations</a></p></body></html>
