  <body><p>1_58: 《詠雨》李世民</p>
    <p>和氣吹綠野　梅雨灑芳田　新流添舊澗　宿霧足朝煙　雁溼行無次　花霑色更鮮　對此欣登歲　披襟弄五弦</p><p><a href="../../model.html#/doc/68">View poem's topic associations</a></p></body></html>
