  <body><p>759_5: 《煎茶》成彥雄</p>
    <p>岳寺春深睡起時　虎跑泉畔思遲遲　蜀茶倩箇雲僧碾　自拾枯松三四枝</p><p><a href="../../model.html#/doc/38555">View poem's topic associations</a></p></body></html>
