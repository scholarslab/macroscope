  <body><p>684_15: 《題延壽坊東南角古池》吳融</p>
    <p>蔓草蕭森曲岸摧　水籠沙淺露莓苔　更無蔟蔟紅妝點　猶有雙雙翠羽來　雨細幾逢耕犢去　日斜時見釣人回　繁華自古皆相似　金谷荒園土一堆</p><p><a href="../../model.html#/doc/34785">View poem's topic associations</a></p></body></html>
