  <body><p>327_2_1: 《順宗至德大安孝皇帝挽歌三首（時充鹵簿使）（其一）》權德輿</p>
    <p>十葉開昌運　三辰麗德音　薦功期瘞玉　昭儉每捐金　解澤皇風遍　虞泉白日沈仍聞起居注　焚奏感人心</p><p><a href="../../model.html#/doc/15445">View poem's topic associations</a></p></body></html>
