  <body><p>402_2_3: 《表夏十首（其三）》元稹</p>
    <p>江瘴炎夏早　蒸騰信難度　今宵好風月　獨此荒庭趣　露葉傾暗光　流星委餘素但恐清夜徂　詎悲朝景暮</p><p><a href="../../model.html#/doc/18865">View poem's topic associations</a></p></body></html>
