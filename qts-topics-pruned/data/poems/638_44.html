  <body><p>638_44: 《送友人進士許棠》張喬</p>
    <p>離鄉積歲年　歸路遠依然　夜火山頭市　春江樹杪船　干戈愁鬢改　瘴癘喜家全　何處營甘旨　潮濤浸薄田</p><p><a href="../../model.html#/doc/31841">View poem's topic associations</a></p></body></html>
