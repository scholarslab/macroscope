  <body><p>324_9: 《送李城門罷官歸嵩陽（城門院在遺補院東）》權德輿</p>
    <p>與君相識處　吏隱在牆東　啟閉千門靜　逢迎兩掖通　罷官多暇日　肄業有儒風　歸去塵寰外　春山桂樹叢</p><p><a href="../../model.html#/doc/15347">View poem's topic associations</a></p></body></html>
