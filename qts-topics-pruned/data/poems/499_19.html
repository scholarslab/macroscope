  <body><p>499_19: 《杏溪十首。楓林堰》姚合</p>
    <p>森森楓樹林　護此石門堰　杏堤數里餘　楓影覆亦遍　鸕鶿與釣童　質異同所願</p><p><a href="../../model.html#/doc/24079">View poem's topic associations</a></p></body></html>
