  <body><p>765_3_2: 《嶽州眾湖阻風二首（其二）》王周</p>
    <p>偶繫扁舟枕綠莎　旋移深處避驚波　曉來閒共漁人話　此去巴陵路幾多</p><p><a href="../../model.html#/doc/38721">View poem's topic associations</a></p></body></html>
