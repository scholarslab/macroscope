  <body><p>481_5: 《憶被牛相留醉州中時無他賓牛公夜出真珠輩數人》李紳</p>
    <p>嚴城畫角三聲閉　清宴金樽一夕同　銀燭坐隅聽子夜　寶箏筵上起春風　酒徵舊對慚衰質　曲換新詞感上宮　淮海一從雲雨散　杳然俱是夢魂中</p><p><a href="../../model.html#/doc/23120">View poem's topic associations</a></p></body></html>
