  <body><p>672_71: 《春陰》唐彥謙</p>
    <p>一寸迴腸百慮侵　旅愁危涕兩爭禁　天涯已有銷魂別　樓上寧無擁鼻吟　感事不關河裏笛　傷心應倍雍門琴　春雲更覺愁于我　閒蓋低村作暝陰</p><p><a href="../../model.html#/doc/33969">View poem's topic associations</a></p></body></html>
