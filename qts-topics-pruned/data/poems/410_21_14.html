  <body><p>410_21_14: 《生春二十首（丁酉歲。凡二十章）（其十四）》元稹</p>
    <p>何處生春早　春生人意中　曉妝雖近火　晴戲漸憐風　暗入心情懶　先添酒思融預知花好惡　偏在最深叢</p><p><a href="../../model.html#/doc/19086">View poem's topic associations</a></p></body></html>
