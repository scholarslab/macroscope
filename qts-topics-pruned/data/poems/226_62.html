  <body><p>226_62: 《朝雨》杜甫</p>
    <p>涼氣晚蕭蕭　江雲亂眼飄　風鴛藏近渚　雨燕集深條　黃綺終辭漢　巢由不見堯　草堂樽酒在　幸得過清朝</p><p><a href="../../model.html#/doc/9983">View poem's topic associations</a></p></body></html>
