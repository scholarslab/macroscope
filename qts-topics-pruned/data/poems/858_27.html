  <body><p>858_27: 《題黃鶴樓石照》呂岩</p>
    <p>黃鶴樓前吹笛時　白蘋紅蓼滿江湄　衷情欲訴誰能會　惟有清風明月知</p><p><a href="../../model.html#/doc/43200">View poem's topic associations</a></p></body></html>
