  <body><p>145_24: 《夜坐看搊箏》王諲</p>
    <p>調箏夜坐燈光裏　卻挂羅帷露纖指　朱弦一一聲不同　玉柱連連影相似　不知何處學新聲　曲曲彈來未睹名　應是石家金谷裏　流傳未滿洛陽城</p><p><a href="../../model.html#/doc/6026">View poem's topic associations</a></p></body></html>
