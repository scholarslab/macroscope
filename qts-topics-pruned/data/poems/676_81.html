  <body><p>676_81: 《中秋》鄭谷</p>
    <p>清香聞曉蓮　水國雨餘天　天氣正得所　客心剛悄然　亂兵何日息　故老幾人全　此際難消遣　從來未學禪</p><p><a href="../../model.html#/doc/34286">View poem's topic associations</a></p></body></html>
