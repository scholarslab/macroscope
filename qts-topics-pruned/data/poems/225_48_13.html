  <body><p>225_48_13: 《秦州雜詩二十首（其十三）》杜甫</p>
    <p>傳道東柯谷　深藏數十家　對門藤蓋瓦　映竹水穿沙　瘦地翻宜粟　陽坡可種瓜船人近相報　但恐失桃花</p><p><a href="../../model.html#/doc/9865">View poem's topic associations</a></p></body></html>
