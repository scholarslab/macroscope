  <body><p>414_2: 《岳陽樓》元稹</p>
    <p>岳陽樓上日銜窗　影到深潭赤玉幢　悵望殘春萬般意　滿櫺湖水入西江</p><p><a href="../../model.html#/doc/19217">View poem's topic associations</a></p></body></html>
