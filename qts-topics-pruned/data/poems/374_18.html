  <body><p>374_18: 《寒地百姓吟（為鄭相其年居河南畿內百姓大蒙矜恤）》孟郊</p>
    <p>無火炙地眠　半夜皆立號　冷箭何處來　棘針風騷勞　霜吹破四壁　苦痛不可逃　高堂搥鐘飲　到曉聞烹炮　寒者願為蛾　燒死彼華膏　華膏隔仙羅　虛遶千萬遭　到頭落地死　踏地為遊遨　遊遨者是誰　君子為鬱陶</p><p><a href="../../model.html#/doc/17629">View poem's topic associations</a></p></body></html>
