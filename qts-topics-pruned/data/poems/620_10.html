  <body><p>620_10: 《漁具詩。滬》陸龜蒙</p>
    <p>萬植御洪波　森然倒林薄　千顱咽雲上　過半隨潮落　其間風信背　更值雷聲惡　天道亦裒多　吾將移海若</p><p><a href="../../model.html#/doc/30940">View poem's topic associations</a></p></body></html>
