  <body><p>264_38: 《苦雨（一本題下有思歸桃花崦五字）》顧況</p>
    <p>朝與佳人期　碧樹生紅萼　暮與佳人期　飛雨灑清閣　佳人窅何許　中夜心寂寞　試憶花正開　復驚葉初落　行騎飛泉鹿　臥聽雙海鶴　嘉願有所從　安得處其薄</p><p><a href="../../model.html#/doc/12167">View poem's topic associations</a></p></body></html>
