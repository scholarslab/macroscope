  <body><p>539_45: 《西溪》李商隱</p>
    <p>近郭西溪好　誰堪共酒壺　苦吟防柳惲　多淚怯楊朱　野鶴隨君子　寒松揖大夫　天涯常病意　岑寂勝歡娛</p><p><a href="../../model.html#/doc/26429">View poem's topic associations</a></p></body></html>
