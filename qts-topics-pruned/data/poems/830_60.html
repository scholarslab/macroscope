  <body><p>830_60: 《別性空禪師》貫休</p>
    <p>積翠迸一瀑　紅霞碧霧開　方尋此境去　莫問幾時迴　盪漿入檐石　思詩聞早雷　唯師心似我　欲近不然灰</p><p><a href="../../model.html#/doc/41477">View poem's topic associations</a></p></body></html>
