  <body><p>787_29: 《送薛大夫和蕃》無名氏</p>
    <p>戎王歸漢命　魏絳諭皇恩　旌旆辭雙闕　風沙上五原　往途遵塞道　出祖耀都門　策令天文盛　宣威使者尊　澄波看四海　入貢佇諸蕃　秋杪迎迴騎　無勞枉夢魂</p><p><a href="../../model.html#/doc/39441">View poem's topic associations</a></p></body></html>
