  <body><p>629_26: 《嚴光釣台》陸龜蒙</p>
    <p>片帆竿外揖清風　石立雲孤萬古中　不是狂奴為故態　仲華爭得黑頭公</p><p><a href="../../model.html#/doc/31307">View poem's topic associations</a></p></body></html>
