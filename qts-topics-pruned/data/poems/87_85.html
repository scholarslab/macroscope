  <body><p>87_85: 《奉和聖制春日幸望春宮應制》張說</p>
    <p>別館芳菲上苑東　飛花澹蕩御筵紅　城臨渭水天河靜　闕對南山雨露通　繞殿流鶯凡幾樹　當蹊亂蝶許多叢　春園既醉心和樂　共識皇恩造化同</p><p><a href="../../model.html#/doc/4055">View poem's topic associations</a></p></body></html>
