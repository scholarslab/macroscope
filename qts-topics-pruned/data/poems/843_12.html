  <body><p>843_12: 《落葉》齊己</p>
    <p>落多秋亦晚　窗外見諸鄰　世上誰驚盡　林間獨掃頻　蕭騷微月夜　重疊早霜晨　昨日繁陰在　鶯聲樹樹春</p><p><a href="../../model.html#/doc/42303">View poem's topic associations</a></p></body></html>
