  <body><p>494_167: 《送僧游越》施肩吾</p>
    <p>麻衣少年雪為顏　卻笑孤雲未是閒　此去若逢花柳月　棲禪莫向苧蘿山</p><p><a href="../../model.html#/doc/23728">View poem's topic associations</a></p></body></html>
