  <body><p>539_79: 《西溪》李商隱</p>
    <p>悵望西溪水　潺湲奈爾何　不驚春物少　只覺夕陽多　色染妖韶柳　光含窈窕蘿　人間從到海　天上莫為河　鳳女彈瑤瑟　龍孫撼玉珂　京華他夜夢　好好寄雲波</p><p><a href="../../model.html#/doc/26464">View poem's topic associations</a></p></body></html>
