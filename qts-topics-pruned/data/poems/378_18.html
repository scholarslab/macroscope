  <body><p>378_18: 《答友人》孟郊</p>
    <p>白日照清水　淺深無隱姿　君子業高文　懷抱多正思　砥行碧山石　結交青松枝　碧山無轉易　青松難傾移　落落出俗韻　琅琅大雅詞　自非隨氏掌　明月安能持　千里不可倒　一返無近期　如何非意中　良覿忽在茲　道語必疏淡　儒風易凌遲　願存堅貞節　勿為霜霰欺</p><p><a href="../../model.html#/doc/17816">View poem's topic associations</a></p></body></html>
