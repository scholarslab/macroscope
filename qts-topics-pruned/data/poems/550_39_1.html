  <body><p>550_39_1: 《發新安後途中寄盧中丞二首（其一）》趙嘏</p>
    <p>樓上風流庾使君　笙歌曾醉此中聞　目前已是陵陽路　回首叢山滿眼雲</p><p><a href="../../model.html#/doc/27466">View poem's topic associations</a></p></body></html>
