  <body><p>177_26: 《江西送友人之羅浮》李白</p>
    <p>桂水分五嶺　衡山朝九疑　鄉關渺安西　流浪將何之　素色愁明湖　秋渚晦寒姿　疇昔紫芳意　已過黃髮期　君王縱疏散　雲壑借巢夷　爾去之羅浮　我還憩峨眉　中闊道萬里　霞月遙相思　如尋楚狂子　瓊樹有芳枝</p><p><a href="../../model.html#/doc/7439">View poem's topic associations</a></p></body></html>
