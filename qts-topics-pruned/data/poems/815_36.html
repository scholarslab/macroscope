  <body><p>815_36: 《送許丞還洛陽》皎然</p>
    <p>剡茗情來亦好斟　空門一別肯霑襟　悲風不動罷瑤軫　忘卻洛陽歸客心</p><p><a href="../../model.html#/doc/40657">View poem's topic associations</a></p></body></html>
