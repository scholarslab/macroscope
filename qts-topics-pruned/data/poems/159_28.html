  <body><p>159_28: 《宿天臺桐柏觀》孟浩然</p>
    <p>海行信風帆　夕宿逗雲島　緬尋滄洲趣　近愛赤城好　捫蘿亦踐苔　輟櫂姿探討　息陰憩桐柏　采秀弄芝草　鶴唳清露垂　雞鳴信潮早　願言解纓紱　從此去煩惱　高步凌四明　玄蹤得三老　紛吾遠遊意　學彼長生道　日夕望三山　雲濤空浩浩</p><p><a href="../../model.html#/doc/6678">View poem's topic associations</a></p></body></html>
