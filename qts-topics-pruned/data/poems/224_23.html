  <body><p>224_23: 《房兵曹胡馬詩》杜甫</p>
    <p>胡馬大宛名　鋒稜瘦骨成　竹批雙耳峻　風入四蹄輕　所向無空闊　真堪託死生　驍騰有如此　萬里可橫行</p><p><a href="../../model.html#/doc/9739">View poem's topic associations</a></p></body></html>
