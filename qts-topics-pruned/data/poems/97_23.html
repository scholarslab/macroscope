  <body><p>97_23: 《夏日梁王席送張岐州》沈佺期</p>
    <p>秦雞常下雍　周鳳昔鳴岐　此地推雄撫　惟良寄在斯　家傳七豹貴　人擅八龍奇　高傳生光彩　長林歎別離　天人開祖席　朝寀候征麾　翠帟當郊敞　彤幨向野披　芃芃秋麥盛　苒苒夏條垂　奏計何時入　台階望羽儀</p><p><a href="../../model.html#/doc/4409">View poem's topic associations</a></p></body></html>
