  <body><p>819_6: 《今上初登極歲送皇甫孝廉赴選（孝廉即故大夫之子）》皎然</p>
    <p>行應會府春　欲勸及芳辰　北極天文正　東風漢律新　少年逢聖代　歡笑別情親　況是勳庸後　恩榮襲爾身</p><p><a href="../../model.html#/doc/40883">View poem's topic associations</a></p></body></html>
