  <body><p>781_4: 《仲秋太常寺觀公卿輅車拜陵》嚴巨川</p>
    <p>南呂初開律　金風已戒涼　拜陵將展敬　車輅儼成行　士庶觀祠禮　公卿習舊章　郊原佳氣引　園寢瑞煙長　鹵簿辭丹闕　威儀列太常　聖心何所寄　惟德在無忘</p><p><a href="../../model.html#/doc/39258">View poem's topic associations</a></p></body></html>
