  <body><p>1_1_2: 《帝京篇十首（其二）》李世民</p>
    <p>巖廊罷機務　崇文聊駐輦　玉匣啟龍圖　金繩披鳳篆　韋編斷仍續　縹帙舒還卷對此乃淹留　欹案觀墳典</p><p><a href="../../model.html#/doc/1">View poem's topic associations</a></p></body></html>
