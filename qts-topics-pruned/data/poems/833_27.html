  <body><p>833_27: 《秋末江上望》貫休</p>
    <p>莽莽古江濱　紛紛墜葉頻　煙霞誰是主　丘隴自傷神　吞併寧唯漢　淒涼莫問陳　盡隨流水去　寄莫野花春</p><p><a href="../../model.html#/doc/41658">View poem's topic associations</a></p></body></html>
