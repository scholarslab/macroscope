  <body><p>848_35: 《善卷壇》虛中</p>
    <p>耕荒鑿原時　高趣在希夷　大舜欲遜國　先生空斂眉　五溪清不足　千古美無虧　縱遣亡淳者　何人投所思</p><p><a href="../../model.html#/doc/42732">View poem's topic associations</a></p></body></html>
