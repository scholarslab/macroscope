  <body><p>321_30: 《酬趙尚書杏園花下醉後見寄（時為太常卿）》權德輿</p>
    <p>春光深處曲江西　八座風流信馬蹄　鶴髮杏花相映好　羨君終日醉如泥</p><p><a href="../../model.html#/doc/15269">View poem's topic associations</a></p></body></html>
