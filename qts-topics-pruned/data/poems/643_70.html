  <body><p>643_70: 《望思台》李山甫</p>
    <p>君父昏蒙死不回　謾將平地築高臺　九層黃土是何物　銷得向前冤恨來</p><p><a href="../../model.html#/doc/32229">View poem's topic associations</a></p></body></html>
