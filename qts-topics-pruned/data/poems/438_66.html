  <body><p>438_66: 《舟夜贈內》白居易</p>
    <p>三聲猿後垂鄉淚　一葉舟中載病身　莫憑水窗南北望　月明月闇總愁人</p><p><a href="../../model.html#/doc/20333">View poem's topic associations</a></p></body></html>
