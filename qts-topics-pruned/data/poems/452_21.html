  <body><p>452_21: 《古意》白居易</p>
    <p>脈脈復脈脈　美人千里隔　不見來幾時　瑤草三四碧　玉琴聲悄悄　鸞鏡塵冪冪　昔為連理枝　今作分飛翮　寄書多不達　加飯終無益　心腸不自寬　衣帶何由窄</p><p><a href="../../model.html#/doc/21512">View poem's topic associations</a></p></body></html>
