  <body><p>302_1_55: 《宮詞一百首（其五十五）》王建</p>
    <p>月冷江清近獵時　玉階金瓦雪澌澌　浴堂門外抄名入　公主家人謝面脂</p><p><a href="../../model.html#/doc/14506">View poem's topic associations</a></p></body></html>
