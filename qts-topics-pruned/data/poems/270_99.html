  <body><p>270_99: 《開元觀陪杜大夫中元日觀樂》戎昱</p>
    <p>今朝歡稱玉京天　況值關東俗理年　舞態疑迴紫陽女　歌聲似遏綵雲仙　盤空雙鶴驚几劍　灑砌三花度管弦　落日香塵擁歸騎　　風油幕動高煙</p><p><a href="../../model.html#/doc/12576">View poem's topic associations</a></p></body></html>
