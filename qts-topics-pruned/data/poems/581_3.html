  <body><p>581_3: 《地肺山春日》溫庭筠</p>
    <p>冉冉花明岸　涓涓水繞山　幾時拋俗事　來共白雲閒</p><p><a href="../../model.html#/doc/31460">View poem's topic associations</a></p></body></html>
