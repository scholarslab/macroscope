  <body><p>229_78: 《峽隘》杜甫</p>
    <p>聞說江陵府　雲沙靜眇然　白魚如切玉　朱橘不論錢　水有遠湖樹　人今何處船　青山各在眼　卻望峽中天</p><p><a href="../../model.html#/doc/10329">View poem's topic associations</a></p></body></html>
