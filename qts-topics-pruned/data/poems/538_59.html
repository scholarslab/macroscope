  <body><p>538_59: 《三十六灣》許渾</p>
    <p>縹緲臨風思美人　荻花楓葉帶離聲　夜深吹笛移船去　三十六灣秋月明</p><p><a href="../../model.html#/doc/26384">View poem's topic associations</a></p></body></html>
