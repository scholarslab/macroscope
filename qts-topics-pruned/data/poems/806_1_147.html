  <body><p>806_1_147: 《詩三百三首（其一百四十七）》寒山</p>
    <p>獨坐常忽忽　情懷何悠悠　山腰雲縵縵　谷口風颼颼　猿來樹嫋嫋　鳥入林啾啾時催鬢颯颯　歲盡老惆惆</p><p><a href="../../model.html#/doc/40174">View poem's topic associations</a></p></body></html>
