  <body><p>687_59: 《浙東筵上有寄》吳融</p>
    <p>襄王席上一神仙　眼色相當語不傳　見了又休真似夢　坐來雖近遠於天　隴禽有意猶能說　江月無心也解圓　更被東風勸惆悵　落花時節定翩翩</p><p><a href="../../model.html#/doc/35055">View poem's topic associations</a></p></body></html>
