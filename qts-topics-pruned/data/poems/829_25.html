  <body><p>829_25: 《懷四明亮公》貫休</p>
    <p>孤峰含紫煙　師住此安禪　不下便不下　如斯太可憐　坐侵天井黑　吟久海霞蔫　豈覺塵埃裏　干戈已十年</p><p><a href="../../model.html#/doc/41376">View poem's topic associations</a></p></body></html>
