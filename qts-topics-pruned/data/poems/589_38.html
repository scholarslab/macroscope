  <body><p>589_38: 《長安書懷投知己（一作投邢員外）》李頻</p>
    <p>所學近雕蟲　知難謁至公　徒隨眾人後　擬老一生中　間歲家書到　經荒世業空　心懸滄海斷　夢與白雲通　玉漏聲連北　銀河氣極東　關門迢遞月　禁苑寂交鴻　地廣身難束　時平道獨窮　蕭條苔長雨　淅瀝葉危風　久愧干朝客　多慚別釣翁　因依非不忝　延薦況曾蒙　與善應無替　垂恩本有終　霜天搖落日　莫使逐孤蓬</p><p><a href="../../model.html#/doc/29729">View poem's topic associations</a></p></body></html>
