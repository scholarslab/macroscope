  <body><p>256_2: 《九日送人》劉昚虛</p>
    <p>海上正搖落　客中還別離　同舟去未已　遠送新相知　流水意何極　滿尊徒爾為　從來菊花節　早已醉東籬</p><p><a href="../../model.html#/doc/11910">View poem's topic associations</a></p></body></html>
