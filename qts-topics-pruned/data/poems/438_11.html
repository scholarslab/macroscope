  <body><p>438_11: 《重到城七絕句。高相宅》白居易</p>
    <p>青苔故里懷恩地　白髮新生抱病身　涕淚雖多無哭處　永寧門館屬他人</p><p><a href="../../model.html#/doc/20275">View poem's topic associations</a></p></body></html>
