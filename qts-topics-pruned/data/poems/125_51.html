  <body><p>125_51: 《藍田山石門精舍》王維</p>
    <p>落日山水好　漾舟信歸風　探奇不覺遠　因以緣源窮　遙愛雲木秀　初疑路不同　安知清流轉　偶與前山通　捨舟理輕策　果然愜所適　老僧四五人　逍遙蔭松柏　朝梵林末曙　夜禪山更寂　道心及牧童　世事問樵客　暝宿長林下　焚香臥瑤席　澗芳襲人衣　山月映石壁　再尋畏迷誤　明發更登歷　笑謝桃源人　花紅復來覿</p><p><a href="../../model.html#/doc/5059">View poem's topic associations</a></p></body></html>
