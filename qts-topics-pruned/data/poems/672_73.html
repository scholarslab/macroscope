  <body><p>672_73: 《春雨》唐彥謙</p>
    <p>綺陌夜來雨　春樓寒望迷　遠客迎燕戲　亂響隔鶯啼　有恨開蘭室　無言對李蹊　花敧渾拂檻　柳重欲垂堤　燈檠昏魚目　薰爐咽麝臍　別輕天北鶴　夢怯汝南雞　入戶侵羅幌　梢簷潤繡題　新豐樹已失　長信草初齊　亂蝶寒猶舞　驚烏暝不栖　庾郎盤馬地　卻怕有春泥</p><p><a href="../../model.html#/doc/33971">View poem's topic associations</a></p></body></html>
