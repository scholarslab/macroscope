  <body><p>349_20: 《初發太原，途中寄太原所思》歐陽詹</p>
    <p>驅馬覺漸遠　迴頭長路塵　高城已不見　況復城中人　去意自未甘　居情諒猶辛　五原東北晉　千里西南秦　一屢不出門　一車無停輪　流萍與擊匏　早晚期相親</p><p><a href="../../model.html#/doc/16405">View poem's topic associations</a></p></body></html>
