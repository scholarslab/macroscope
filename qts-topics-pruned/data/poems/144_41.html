  <body><p>144_41: 《江行》常建</p>
    <p>平湖四無際　此夜泛孤舟　明月異方意　吳歌令客愁　鄉園碧雲外　兄弟淥江頭　萬里無歸信　傷心看斗牛</p><p><a href="../../model.html#/doc/5991">View poem's topic associations</a></p></body></html>
