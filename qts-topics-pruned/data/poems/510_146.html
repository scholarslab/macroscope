  <body><p>510_146: 《題虎丘東寺》張祜</p>
    <p>雲樹擁崔嵬　深行異俗埃　寺門山外入　石壁地中開　仰砌池光動　登樓海氣來　傷心萬古意　金玉葬寒灰</p><p><a href="../../model.html#/doc/24787">View poem's topic associations</a></p></body></html>
