  <body><p>384_83: 《詠懷》張籍</p>
    <p>老去多悲事　非唯見二毛　眼昏書字大　耳重覺聲高　望月偏增思　尋山易發勞　都無作官意　賴得在閒曹</p><p><a href="../../model.html#/doc/18169">View poem's topic associations</a></p></body></html>
