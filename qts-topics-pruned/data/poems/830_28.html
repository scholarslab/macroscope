  <body><p>830_28: 《避寇上唐臺山》貫休</p>
    <p>蒼黃緣鳥道　峰脅見樓臺　檉桂香皆滴　煙霞溼不開　僧高眉半白　山老石多摧　莫問塵中事　如今正可哀</p><p><a href="../../model.html#/doc/41430">View poem's topic associations</a></p></body></html>
