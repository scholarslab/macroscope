  <body><p>844_21: 《宿江寺》齊己</p>
    <p>島僧留宿慰衰顏　舊住何妨老未還　身共錫聲離鳥外　跡同雲影過人間　曾無夢入朝天路　憶有詩題隔海山　珍重來晨渡江去　九華青裏扣松關</p><p><a href="../../model.html#/doc/42392">View poem's topic associations</a></p></body></html>
