  <body><p>534_35: 《聞韶州李相公移拜郴州因寄》許渾</p>
    <p>詔移丞相木蘭舟　桂水潺湲嶺北流　青漢夢歸雙闕曙　白雲吟過五湖秋　恩回玉扆人先喜　道在金滕世不憂　聞說公卿盡南望　甘棠花暖鳳池頭</p><p><a href="../../model.html#/doc/26172">View poem's topic associations</a></p></body></html>
