  <body><p>492_15: 《中元日觀諸道士步虛》殷堯藩</p>
    <p>玄都開祕籙　白石禮先生　上界秋光淨　中元夜氣清　星辰朝帝處　鸞鶴步虛聲　玉洞花長發　珠宮月最明　掃壇天地肅　投簡鬼神驚　儻賜刀圭藥　還留不死名</p><p><a href="../../model.html#/doc/23501">View poem's topic associations</a></p></body></html>
