  <body><p>696_41: 《寄園林主人》韋莊</p>
    <p>主人常不在　春物為誰開　桃艷紅將落　梨華雪又摧　曉鶯閒自囀　遊客暮空回　尚有餘芳在　猶堪載酒來</p><p><a href="../../model.html#/doc/35598">View poem's topic associations</a></p></body></html>
