  <body><p>445_44: 《池上夜境》白居易</p>
    <p>晴空星月落池塘　澄鮮淨綠表裏光　露簟清瑩迎夜滑　風襟瀟灑先秋涼　無人驚處野禽下　新睡覺時幽草香　但問塵埃能去否　濯纓何必向滄浪</p><p><a href="../../model.html#/doc/20919">View poem's topic associations</a></p></body></html>
