  <body><p>554_45: 《送蘇處士歸西山》項斯</p>
    <p>南遊何所為　一篋又空歸　守道安清世　無心換白衣　深林蟬噪暮　絕頂客來稀　早晚重相見　論持更及微</p><p><a href="../../model.html#/doc/27691">View poem's topic associations</a></p></body></html>
