  <body><p>324_6: 《揚州與丁山人別》權德輿</p>
    <p>將軍易道令威仙　華髮清談得此賢　惆悵今朝廣陵別　遼東後會復何年</p><p><a href="../../model.html#/doc/15344">View poem's topic associations</a></p></body></html>
