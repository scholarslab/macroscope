  <body><p>780_21: 《鮫人潛織》康翊仁</p>
    <p>珠館馮夷室　靈鮫信所潛　幽閒雲碧牖　滉瀁水精簾　機動龍梭躍　絲縈藕淬添　七襄牛女恨　三日大人嫌　透手擊吳練　凝冰笑越縑　無因聽札札　空想濯纖纖</p><p><a href="../../model.html#/doc/39246">View poem's topic associations</a></p></body></html>
