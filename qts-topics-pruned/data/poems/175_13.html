  <body><p>175_13: 《送楊少府赴選》李白</p>
    <p>大國置衡鏡　準平天地心　群賢無邪人　朗鑒窮情深　吾君詠南風　袞冕彈鳴琴　時泰多美士　京國會纓簪　山苗落澗底　幽松出高岑　夫子有盛才　主司得球琳　流水非鄭曲　前行遇知音　衣工剪綺繡　一誤傷千金　何惜刀尺餘　不裁寒女衾　我非彈冠者　感別但開襟　空谷無白駒　賢人豈悲吟　大道安棄物　時來或招尋　爾見山吏部　當應無陸沈</p><p><a href="../../model.html#/doc/7366">View poem's topic associations</a></p></body></html>
