  <body><p>424_35: 《紫藤》白居易</p>
    <p>藤花紫蒙茸　藤葉青扶疏　誰謂好顏色　而為害有餘　下如蛇屈盤　上若繩縈紆　可憐中間樹　束縛成枯株　柔蔓不自勝　嫋嫋挂空虛　豈知纏樹木　千夫力不如　先柔後為害　有似諛佞徒　附著君權勢　君迷不肯誅　又如妖婦人　綢繆蠱其夫　奇邪壞人室　夫惑不能除　寄言邦與家　所慎在其初　毫末不早辨　滋蔓信難圖　願以藤為戒　銘之于座隅</p><p><a href="../../model.html#/doc/19552">View poem's topic associations</a></p></body></html>
