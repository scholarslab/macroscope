  <body><p>511_161: 《胡渭州》張祜</p>
    <p>亭亭孤月照行舟　寂寂長江萬里流　鄉國不知何處是　雲山漫漫使人愁</p><p><a href="../../model.html#/doc/24943">View poem's topic associations</a></p></body></html>
