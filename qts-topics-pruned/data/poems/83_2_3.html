  <body><p>83_2_3: 《感遇詩三十八首（其三）》陳子昂</p>
    <p>蒼蒼丁零塞　今古緬荒途　亭堠何摧兀　暴骨無全軀黃沙幕南起　白日隱西隅漢甲三十萬　曾以事匈奴　但見沙場死　誰憐塞上孤</p><p><a href="../../model.html#/doc/3727">View poem's topic associations</a></p></body></html>
