  <body><p>382_51: 《楚妃怨》張籍</p>
    <p>梧桐葉下黃金井　橫架轆轤牽素綆　美人初起天未明　手拂銀缾秋水冷</p><p><a href="../../model.html#/doc/18042">View poem's topic associations</a></p></body></html>
