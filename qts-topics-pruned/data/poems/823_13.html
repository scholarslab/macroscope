  <body><p>823_13: 《八月十五夜玩月》棲白</p>
    <p>尋常三五夜　不是不蟬娟　及至中秋滿　還勝別夜圓　清光凝有露　皓魄爽無煙　自古人皆望　年來又一年</p><p><a href="../../model.html#/doc/41094">View poem's topic associations</a></p></body></html>
