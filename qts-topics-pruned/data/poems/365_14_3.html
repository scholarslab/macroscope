  <body><p>365_14_3: 《洛中送韓七中丞之吳興口號五首（其三）》劉禹錫</p>
    <p>今朝無意訴離杯　何況清弦急管催　本欲醉中輕遠別　不知翻引酒悲來</p><p><a href="../../model.html#/doc/17233">View poem's topic associations</a></p></body></html>
