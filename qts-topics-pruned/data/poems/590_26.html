  <body><p>590_26: 《故洛陽城》李郢</p>
    <p>胡兵一動朔方塵　不使鑾輿此重巡　清洛但流嗚咽水　上陽深鎖寂寥春　雲收少室初晴雨　柳拂中橋晚渡津　欲問升平無故老　鳳樓回首落花頻</p><p><a href="../../model.html#/doc/29774">View poem's topic associations</a></p></body></html>
