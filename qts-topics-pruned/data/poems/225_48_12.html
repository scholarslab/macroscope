  <body><p>225_48_12: 《秦州雜詩二十首（其十二）》杜甫</p>
    <p>山頭南郭寺　水號北流泉　老樹空庭得　清渠一邑傳　秋花危石底　晚景臥鐘邊俯仰悲身世　溪風為颯然</p><p><a href="../../model.html#/doc/9864">View poem's topic associations</a></p></body></html>
