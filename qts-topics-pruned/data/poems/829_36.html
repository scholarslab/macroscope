  <body><p>829_36: 《漁父》貫休</p>
    <p>一葉一竿竹　眉鬚雪欲零　陸應無祖業　香必是伊腥　兒亦名魚鷓　歌稱我洞庭　回頭深自愧　舊業近滄溟</p><p><a href="../../model.html#/doc/41387">View poem's topic associations</a></p></body></html>
