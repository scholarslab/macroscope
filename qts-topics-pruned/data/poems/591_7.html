  <body><p>591_7: 《有贈》崔玨</p>
    <p>莫道妝成斷客腸　粉胸綿手白蓮香　煙分頂上三層綠　劍截眸中一寸光　舞勝柳枝腰更軟　歌嫌珠貫曲猶長　雖然不似王孫女　解愛臨邛賣賦郎　錦里芬芳少佩蘭　風流全占似君難　心迷曉夢窗猶暗　粉落香肌汗未乾　兩臉夭桃從鏡發　一眸春水照人寒　自嗟此地非吾土　不得如花歲歲看</p><p><a href="../../model.html#/doc/29817">View poem's topic associations</a></p></body></html>
