  <body><p>475_106: 《思平泉樹石雜詠一十首。二猿》李德裕</p>
    <p>釣瀨水漣漪　富春山合沓　松上夜猿鳴　谷中清響合　衝網忽見羈　故山從此辭　無由碧潭飲　爭接綠蘿枝</p><p><a href="../../model.html#/doc/22844">View poem's topic associations</a></p></body></html>
