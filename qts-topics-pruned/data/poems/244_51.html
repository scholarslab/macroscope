  <body><p>244_51: 《送劉侍禦赴令公行營》韓翃</p>
    <p>東城躍紫騮　西路大刀頭　上客劉公幹　元戎郭細侯　一軍偏許國　百戰又防秋　請問蕭關道　胡塵早晚收</p><p><a href="../../model.html#/doc/11379">View poem's topic associations</a></p></body></html>
