  <body><p>87_66: 《下江南向夔州》張說</p>
    <p>天明江霧歇　洲浦棹歌來　綠水逶迤去　青山相向開　城臨蜀帝祀　雲接楚王臺　舊知巫山上　遊子共徘徊</p><p><a href="../../model.html#/doc/4026">View poem's topic associations</a></p></body></html>
