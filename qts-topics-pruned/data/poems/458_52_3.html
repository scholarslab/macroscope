  <body><p>458_52_3: 《五年秋病後獨宿香山寺三絕句（其三）》白居易</p>
    <p>石盆泉畔石樓頭　十二年來晝夜遊　更過今年年七十　假如無病亦宜休</p><p><a href="../../model.html#/doc/21979">View poem's topic associations</a></p></body></html>
