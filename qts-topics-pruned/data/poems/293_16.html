  <body><p>293_16: 《送人歸黔府》司空曙</p>
    <p>伏波簫鼓水雲中　長戟如霜大旆紅　油幕曉開飛鳥絕　翩翩上將獨趨風</p><p><a href="../../model.html#/doc/13912">View poem's topic associations</a></p></body></html>
