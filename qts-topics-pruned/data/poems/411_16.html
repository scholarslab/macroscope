  <body><p>411_16: 《憶醉》元稹</p>
    <p>自歎旅人行意速　每嫌杯酒緩歸期　今朝偏遇醒時別　淚落風前憶醉時</p><p><a href="../../model.html#/doc/19113">View poem's topic associations</a></p></body></html>
