  <body><p>496_69: 《送杜觀罷舉東游》姚合</p>
    <p>秋風離九陌　心事豈云安　曾是求名苦　當知此去難　辛勤程自遠　寂寞夜多寒　詩句無人識　應須把劍看</p><p><a href="../../model.html#/doc/23830">View poem's topic associations</a></p></body></html>
