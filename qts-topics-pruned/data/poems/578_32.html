  <body><p>578_32: 《題柳》溫庭筠</p>
    <p>楊柳千條拂面絲　綠煙金穗不勝吹　香隨靜婉歌塵起　影伴嬌嬈舞袖垂　羌管一聲何處曲　流鶯百囀最高枝　千門九陌花如雪　飛過宮牆兩自知</p><p><a href="../../model.html#/doc/29130">View poem's topic associations</a></p></body></html>
