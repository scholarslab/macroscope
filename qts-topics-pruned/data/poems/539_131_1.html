  <body><p>539_131_1: 《碧城三首（其一）》李商隱</p>
    <p>碧城十二曲闌干　犀辟塵埃玉辟寒　閬苑有書多附鶴　女床無樹不棲鸞　星沉海底當窗見　雨過河源隔座看　若是曉珠明又定　一生長樹水晶盤</p><p><a href="../../model.html#/doc/26525">View poem's topic associations</a></p></body></html>
