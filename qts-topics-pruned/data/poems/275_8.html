  <body><p>275_8: 《田家秋日送友》于良史</p>
    <p>蒼茫日初宴　遙野雲初收　殘雨北山裏　夕陽東渡頭　舟依漁溓合　水入田家流　何意君迷駕　山林應有秋</p><p><a href="../../model.html#/doc/13009">View poem's topic associations</a></p></body></html>
