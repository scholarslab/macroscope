  <body><p>332_75: 《王起居獨遊青龍寺玩紅葉因寄》羊士諤</p>
    <p>十畝蒼苔遶畫廊　幾株紅樹過清霜　高情還似看花去　閒對南山步夕陽</p><p><a href="../../model.html#/doc/15663">View poem's topic associations</a></p></body></html>
