  <body><p>820_1_2: 《從軍行五首（其二）》皎然</p>
    <p>韓旆拂丹霄　漢軍新破遼　紅塵驅鹵簿　白羽擁嫖姚　戰苦軍猶樂　功高將不驕至今丁零塞　朔吹空蕭蕭</p><p><a href="../../model.html#/doc/40946">View poem's topic associations</a></p></body></html>
