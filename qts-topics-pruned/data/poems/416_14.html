  <body><p>416_14: 《紅荊》元稹</p>
    <p>庭中栽得紅荊樹　十月花開不待春　直到孩提盡驚怪　一家同是北來人</p><p><a href="../../model.html#/doc/19308">View poem's topic associations</a></p></body></html>
