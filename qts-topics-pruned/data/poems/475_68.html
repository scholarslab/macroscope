  <body><p>475_68: 《伊川晚眺》李德裕</p>
    <p>桑葉初黃梨葉紅　伊川落日盡無風　漢儲何假終南客　用里先生在谷中</p><p><a href="../../model.html#/doc/22807">View poem's topic associations</a></p></body></html>
