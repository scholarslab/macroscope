  <body><p>125_114: 《贈徐中書望終南山歌》王維</p>
    <p>晚下兮紫微　悵塵事兮多違　駐馬兮雙樹　望青山兮不歸</p><p><a href="../../model.html#/doc/5800">View poem's topic associations</a></p></body></html>
