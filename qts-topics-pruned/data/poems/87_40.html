  <body><p>87_40: 《送岳州李十從軍桂州》張說</p>
    <p>送客之江上　其人美且才　風波萬里闊　故舊十年來　劍拔蛟隨斷　弓張鳥自摧　陽橋書落落　驛馬定先回</p><p><a href="../../model.html#/doc/3999">View poem's topic associations</a></p></body></html>
