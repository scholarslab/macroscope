  <body><p>813_33: 《金州別姚合》無可</p>
    <p>日日西亭上　春留到夏殘　言之離別易　勉以道途難　山出一千里　溪行三百灘　松間樓裏月　秋入五陵看</p><p><a href="../../model.html#/doc/40554">View poem's topic associations</a></p></body></html>
