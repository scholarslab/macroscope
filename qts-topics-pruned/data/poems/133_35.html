  <body><p>133_35: 《聽董大彈胡笳聲兼寄語弄房給事》李頎</p>
    <p>蔡女昔造胡笳聲　一彈一十有八拍　胡人落淚沾邊草　漢使斷腸對歸客　古戍蒼蒼烽火寒　大荒沈沈飛雪白　先拂商弦後角羽　四郊秋葉驚摵摵　董夫子　通神明　深山竊聽來妖精　言遲更速皆應手　將往復旋如有情　空山百鳥散還合　萬里浮雲陰且晴　嘶酸雛雁失群夜　斷絕胡兒戀母聲　川為淨其波　鳥亦罷其鳴　烏孫部落家鄉遠　邏娑沙塵哀怨生　幽音變調忽飄灑　長風吹林雨墮瓦　迸泉颯颯飛木末　野鹿呦呦走堂下　長安城連東掖垣　鳳凰池對青瑣門　高才脫略名與利　日夕望君抱琴至</p><p><a href="../../model.html#/doc/5497">View poem's topic associations</a></p></body></html>
