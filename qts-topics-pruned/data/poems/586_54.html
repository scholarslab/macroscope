  <body><p>586_54: 《長安逢友人》劉滄</p>
    <p>上國相逢塵滿襟　傾杯一話昔年心　荒臺共望秋山立　古寺多同雪夜吟　風度重城宮漏盡　月明高柳禁煙深　終期白日青雲路　休感鬢毛霜雪侵</p><p><a href="../../model.html#/doc/29506">View poem's topic associations</a></p></body></html>
