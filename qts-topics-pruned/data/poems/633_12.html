  <body><p>633_12: 《榜下》司空圖</p>
    <p>三十功名志未伸　初將文字競通津　春風漫折一枝桂　煙閣英雄笑殺人</p><p><a href="../../model.html#/doc/31483">View poem's topic associations</a></p></body></html>
