  <body><p>534_13: 《淮陰阻風寄呈楚州韋中丞》許渾</p>
    <p>垂釣京江欲白頭　江魚堪釣卻西游　劉伶臺下稻花晚　韓信廟前楓葉秋　淮月未明先倚檻　海雲初起更維舟　河橋有酒無人醉　獨上高城望庾樓</p><p><a href="../../model.html#/doc/26150">View poem's topic associations</a></p></body></html>
