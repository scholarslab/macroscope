  <body><p>566_10_1: 《贈釋疏言還道林寺詩（其一）》李節</p>
    <p>湘川狺狺兮俗獷且佷　利殺業偷兮吏莫之馴　翳釋氏兮易暴使仁　釋何在兮釋在斯文</p><p><a href="../../model.html#/doc/28364">View poem's topic associations</a></p></body></html>
