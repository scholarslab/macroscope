  <body><p>820_16: 《賦得燈心送李侍禦萼（光字）》皎然</p>
    <p>燈心生聚草　因有始知芳　綵妓窗偏麗　金桃動更香　花驚春木盡　焰喜夜初長　別後空離室　何人借末光</p><p><a href="../../model.html#/doc/40966">View poem's topic associations</a></p></body></html>
