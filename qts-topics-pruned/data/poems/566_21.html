  <body><p>566_21: 《題嘉祥驛》盧渥</p>
    <p>交親榮餞洛城空　秉鉞戎裝上將同　星使自天丹詔下　雕鞍照地數程中　馬嘶靜谷聲偏響　旆映晴山色更紅　到後定知人易化　滿街棠樹有遺風</p><p><a href="../../model.html#/doc/28378">View poem's topic associations</a></p></body></html>
