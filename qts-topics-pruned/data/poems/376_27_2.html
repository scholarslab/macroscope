  <body><p>376_27_2: 《寒溪（其二）》孟郊</p>
    <p>洛陽岸邊道　孟氏莊前溪　舟行素冰折　聲作青瑤嘶　綠水結綠玉　白波生白珪明明寶鏡中　物物天照齊　仄步下危曲　攀枯聞孀啼　霜芬稍消歇　凝景微茫齊癡坐直視聽　戇形失蹤蹊　岸童斸棘勞　語言多悲淒</p><p><a href="../../model.html#/doc/17737">View poem's topic associations</a></p></body></html>
