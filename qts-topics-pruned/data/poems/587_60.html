  <body><p>587_60: 《南遊過湘漢即事寄友人》李頻</p>
    <p>南去遠驅逐　三湘五月行　巴山雪水下　楚澤火雲生　向野聊中飯　乘涼探暮程　離懷不可說　已迫峽猿聲</p><p><a href="../../model.html#/doc/29612">View poem's topic associations</a></p></body></html>
