  <body><p>481_36: 《新樓詩二十首。琪樹》李紳</p>
    <p>石橋峰上棲玄鶴　碧闕巖邊蔭羽人　冰葉萬條垂碧實　玉珠千日保青春　月中泣露應同浥　澗底侵雲尚有塵　徒使茯苓成琥珀　不為松老化龍鱗</p><p><a href="../../model.html#/doc/23151">View poem's topic associations</a></p></body></html>
