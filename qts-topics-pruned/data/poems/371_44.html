  <body><p>371_44: 《上官昭容書樓歌》呂溫</p>
    <p>漢家婕妤唐昭容　工詩能賦千載同　自言才藝是天真　不服丈夫勝婦人　歌闌舞罷閒無事　縱恣優游弄文字　玉樓寶架中天居　緘奇祕異萬卷餘　水精編帙錄鈿軸　雲母搗紙黃金書　風吹花露清旭時　綺窗高挂紅綃帷　香囊盛煙繡結絡　翠羽拂案青琉璃　吟披嘯卷終無已　皎皎淵機破研理　詞縈彩翰紫鸞迴　思耿寥天碧雲起　碧雲起　心悠哉　境深轉苦坐自摧　金梯珠履聲一斷　瑤階日夜生青苔　青苔祕空關　曾比群玉山　神仙杳何許　遺逸滿人間　君不見洛陽南市賣書肆　有人買得研神記　紙上香多蠹不成　昭容題處猶分明　令人惆悵難為情</p><p><a href="../../model.html#/doc/17504">View poem's topic associations</a></p></body></html>
