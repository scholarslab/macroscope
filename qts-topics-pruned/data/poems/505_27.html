  <body><p>505_27: 《柳枝詞》何希堯</p>
    <p>大堤楊柳雨沈沈　萬縷千條惹恨深　飛絮滿天人去遠　東風無力繫春心</p><p><a href="../../model.html#/doc/24425">View poem's topic associations</a></p></body></html>
