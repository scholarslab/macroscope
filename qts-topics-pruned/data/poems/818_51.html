  <body><p>818_51: 《送道琚上人還金陵》皎然</p>
    <p>一與鍾山別　山中得信稀　經年求法後　及夏問安歸　野實充甘膳　池花當綵衣　慈親莫返拜　外禮欲無為</p><p><a href="../../model.html#/doc/40859">View poem's topic associations</a></p></body></html>
