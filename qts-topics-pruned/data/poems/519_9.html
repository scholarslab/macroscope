  <body><p>519_9: 《悲銅雀台》李遠</p>
    <p>西陵樹已盡　銅雀思偏多　雪密疑樓閣　花開想綺羅　影銷堂上舞　聲斷帳前歌　唯有漳河水　年年舊綠波</p><p><a href="../../model.html#/doc/25345">View poem's topic associations</a></p></body></html>
