  <body><p>590_8: 《酬劉谷立春日吏隱亭見寄》李郢</p>
    <p>孤亭遙帶寺　靜者獨登臨　楚霽江流慢　春歸澤氣陰　野田青牧馬　幽竹暖鳴禽　日日年光盡　何堪故國心</p><p><a href="../../model.html#/doc/29756">View poem's topic associations</a></p></body></html>
