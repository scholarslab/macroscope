  <body><p>654_71: 《登淩歊台》羅鄴</p>
    <p>高臺今日竟長閒　因想興亡自慘顏　四海已歸新雨露　六朝空認舊江山　槎翹獨鳥沙汀畔　風遞連檣雪浪間　好是輪蹄來往便　誰人不向此躋攀</p><p><a href="../../model.html#/doc/33022">View poem's topic associations</a></p></body></html>
