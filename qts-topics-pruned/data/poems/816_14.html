  <body><p>816_14: 《兵後與故人別，予西上，至今在揚楚，因有是寄》皎然</p>
    <p>日月不相待　思君魂屢驚　草玄寄揚子　作賦得蕪城　溫溫獨游跡　遙遙相望情　淮上青草歇　楚子秋風生　辟士天下盡　君何獨屏營　連開應佐世　業就可成名　誰借楚山住　年年事耦耕</p><p><a href="../../model.html#/doc/40697">View poem's topic associations</a></p></body></html>
