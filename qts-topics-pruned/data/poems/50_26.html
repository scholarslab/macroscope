  <body><p>50_26: 《和騫右丞省中暮望》楊炯</p>
    <p>故事閒臺閣　仙門藹已深　舊章窺複道　雲幌肅重陰　玄律葭灰變　青陽斗柄臨　年光搖樹色　春氣繞蘭心　風響高窗度　流痕曲岸侵　天門總樞轄　人鏡辨衣簪　日暮南宮靜　瑤華振雅音</p><p><a href="../../model.html#/doc/2654">View poem's topic associations</a></p></body></html>
