  <body><p>304_38: 《題道濟上人房》劉商</p>
    <p>何處營求出世間　心中無事即身閒　門外水流風葉落　唯將定性對前山</p><p><a href="../../model.html#/doc/14624">View poem's topic associations</a></p></body></html>
