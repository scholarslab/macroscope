  <body><p>214_24: 《送魏八》高適</p>
    <p>更沽淇上酒　還泛驛前舟　為惜故人去　復憐嘶馬愁　雲山行處合　風雨興中秋　此路無知己　明珠莫暗投</p><p><a href="../../model.html#/doc/9234">View poem's topic associations</a></p></body></html>
