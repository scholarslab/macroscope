  <body><p>20_59_2: 《相和歌辭。決絕詞三首（其二）》元稹</p>
    <p>噫春冰之將泮　何余懷之獨結　有美一人　於焉曠絕　一日不見　比一日於三年況三年之曠別　水得風兮小而已波　筍在苞兮高不見節　矧桃李之當春　競眾人之攀折　我自顧悠悠而若雲　又安能保君皓皓之如雪　感破鏡之分明　睹淚痕之餘血　幸他人之既不我先　又安能使他人之終不我奪　已焉哉　織女別黃姑　一年一度暫相見　彼此隔河何事無</p><p><a href="../../model.html#/doc/1079">View poem's topic associations</a></p></body></html>
