  <body><p>524_34: 《別家》杜牧</p>
    <p>初歲嬌兒未識爺　別爺不拜手吒叉　拊頭一別山千里　何日迎門卻到家</p><p><a href="../../model.html#/doc/25643">View poem's topic associations</a></p></body></html>
