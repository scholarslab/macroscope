  <body><p>510_153: 《感河上兵》張祜</p>
    <p>一聞河塞上　非是欲權兵　首尾誠須畏　膏肓慎勿輕　多門徒可入　盡室且思行　莫為無媒者　滄浪不濯纓</p><p><a href="../../model.html#/doc/24794">View poem's topic associations</a></p></body></html>
