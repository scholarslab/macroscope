  <body><p>589_20: 《送壽昌曹明府》李頻</p>
    <p>惠人須宰邑　為政貴通經　卻用清琴理　猶嫌薄俗聽　漲江晴漸淥　春嶠燒還青　若宿嚴陵瀨　誰當是客星</p><p><a href="../../model.html#/doc/29709">View poem's topic associations</a></p></body></html>
