  <body><p>332_58: 《酬盧司門晚夏過永甯裏弊居林亭見寄》羊士諤</p>
    <p>自嘆淮陽臥　誰知去國心　幽亭來北戶　高韻得南金　苔甃窺泉少　籃輿愛竹深　風蟬一清暑　應喜脫朝簪</p><p><a href="../../model.html#/doc/15645">View poem's topic associations</a></p></body></html>
