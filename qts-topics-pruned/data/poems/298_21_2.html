  <body><p>298_21_2: 《白紵歌二首（其二）》王建</p>
    <p>館娃宮中春日暮　荔枝木瓜花滿樹　城頭烏棲休擊鼓　青娥彈瑟白紵舞　夜天曈曈不見星　宮中火照西江明　美人醉起無次第　墮釵遺珮滿中庭　此時但願可君意　回晝為宵亦不寐　年年奉君君莫棄</p><p><a href="../../model.html#/doc/14129">View poem's topic associations</a></p></body></html>
