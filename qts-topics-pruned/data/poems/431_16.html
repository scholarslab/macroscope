  <body><p>431_16: 《枯桑》白居易</p>
    <p>道傍老枯樹　枯來非一朝　皮黃外尚活　心黑中先焦　有似多憂者　非因外火燒</p><p><a href="../../model.html#/doc/19845">View poem's topic associations</a></p></body></html>
