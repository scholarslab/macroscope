  <body><p>807_1_38: 《詩（其三十八）》拾得</p>
    <p>若論常快活　唯有隱居人　林花長似錦　四季色常新　或向巖間坐　旋瞻見桂輪雖然身暢逸　卻念世間人</p><p><a href="../../model.html#/doc/40365">View poem's topic associations</a></p></body></html>
