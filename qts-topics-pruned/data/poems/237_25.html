  <body><p>237_25: 《故相國苗公挽歌》錢起</p>
    <p>灞陵誰寵葬　漢主念蕭何　盛業留青史　浮榮逐逝波　隴雲仍作雨　薤露已成歌　悽愴平津閣　秋風弔客過</p><p><a href="../../model.html#/doc/10895">View poem's topic associations</a></p></body></html>
