  <body><p>826_35: 《長持經僧》貫休</p>
    <p>嘮嘮長夜坐　嘮嘮早起　杉森森　不見長　人聲續續如流水　樅金掙玉　吐宮嚥徵　頭低草木　手合神鬼　日消三兩黃金爭得止　而槁木朽枝　一食而已　傷嗟浮世之人　善事不曾入耳</p><p><a href="../../model.html#/doc/41242">View poem's topic associations</a></p></body></html>
