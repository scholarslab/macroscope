  <body><p>708_56_1: 《牡丹花二首（其一）》徐夤</p>
    <p>看遍花無勝此花　翦雲披雪蘸丹砂　開當青律二三月　破卻長安千萬家　天縱穠華刳鄙吝　春教妖艷毒豪奢　不隨寒令同時放　倍種雙松與闢邪</p><p><a href="../../model.html#/doc/36304">View poem's topic associations</a></p></body></html>
