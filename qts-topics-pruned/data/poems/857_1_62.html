  <body><p>857_1_62: 《七言（其六十二）》呂岩</p>
    <p>天生一物變三才　交感陰陽結聖胎　龍虎順行陰鬼去　龜蛇逆往火龍來　嬰兒日喫黃婆髓　奼女時餐白玉杯　功滿自然居物外　人間寒暑任輪回</p><p><a href="../../model.html#/doc/43123">View poem's topic associations</a></p></body></html>
