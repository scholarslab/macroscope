  <body><p>692_84: 《登靈山水閣貽釣者》杜荀鶴</p>
    <p>江上見僧誰是了　修齋補衲日勞身　未勝漁父閒垂釣　獨背斜陽不采人　縱有風波猶得睡　總無蓑笠始為貧　瓦瓶盛酒瓷甌酌　荻浦蘆灣是要津</p><p><a href="../../model.html#/doc/35362">View poem's topic associations</a></p></body></html>
