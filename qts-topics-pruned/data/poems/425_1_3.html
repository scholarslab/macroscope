  <body><p>425_1_3: 《續古詩十首（其三）》白居易</p>
    <p>朝采山上薇　暮采山上薇　歲晏薇亦盡　飢來何所為　坐飲白石水　手把青松枝擊節獨長歌　其聲清且悲　櫪馬非不肥　所苦常縶維　豢豕非不飽　所憂竟為犧行行歌此曲　以慰常苦飢</p><p><a href="../../model.html#/doc/19581">View poem's topic associations</a></p></body></html>
