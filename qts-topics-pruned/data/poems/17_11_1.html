  <body><p>17_11_1: 《樂府雜曲。鼓吹曲辭。巫山高二首（其一）》沈佺期</p>
    <p>巫山峰十二　環合隱昭回　俯眺琵琶峽　平看雲雨臺　古槎天外倚　瀑水日邊來何忽啼猿夜　荊王枕席開</p><p><a href="../../model.html#/doc/719">View poem's topic associations</a></p></body></html>
