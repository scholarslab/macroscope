  <body><p>25_17: 《雜曲歌辭。壯士行》施肩吾</p>
    <p>一斗之膽撐臟腑　如磥之筋礙臂骨　有時誤入千人叢　自覺一身橫突兀　當今四海無煙塵　胸襟被壓不得伸　凍梟殘蠆我不取　汙我匣裏青蛇鱗</p><p><a href="../../model.html#/doc/1463">View poem's topic associations</a></p></body></html>
