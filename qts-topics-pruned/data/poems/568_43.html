  <body><p>568_43: 《贈回雪》李群玉</p>
    <p>回雪舞縈盈　縈盈若回雪　腰支一把玉　只恐風吹折　如能買一笑　滿斗量明月　安得金蓮花　步步承羅襪</p><p><a href="../../model.html#/doc/28443">View poem's topic associations</a></p></body></html>
