  <body><p>896_3_2: 《西溪子（其二）》李珣</p>
    <p>馬上見時如夢　認得臉波相送　柳堤長　無限意　夕陽裏　醉把金鞭欲墜　歸去想嬌嬈　暗魂銷</p><p><a href="../../model.html#/doc/44431">View poem's topic associations</a></p></body></html>
