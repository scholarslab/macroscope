  <body><p>725_11: 《秋夕聞雁》於鄴</p>
    <p>星漢欲沈盡　誰家砧未休　忽聞梁雁至　如報杜陵秋　千樹又黃葉　幾人新白頭　洞庭今夜客　一半卻登舟</p><p><a href="../../model.html#/doc/37040">View poem's topic associations</a></p></body></html>
