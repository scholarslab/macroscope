  <body><p>410_21_12: 《生春二十首（丁酉歲。凡二十章）（其十二）》元稹</p>
    <p>何處生春早　春生池榭中　鏤瓊冰陷日　文縠水回風　柳愛和身動　梅愁合樹融草茅猶未出　挑得小萱叢</p><p><a href="../../model.html#/doc/19084">View poem's topic associations</a></p></body></html>
