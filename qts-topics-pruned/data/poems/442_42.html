  <body><p>442_42: 《錢侍郎使君以題廬山草堂詩見寄，因酬之》白居易</p>
    <p>殷勤江郡守　悵望掖垣郎　慚見新瓊什　思歸舊草堂　事隨心未得　名與道相妨　若不休官去　人間到老忙</p><p><a href="../../model.html#/doc/20675">View poem's topic associations</a></p></body></html>
