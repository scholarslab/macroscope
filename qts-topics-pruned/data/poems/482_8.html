  <body><p>482_8: 《皋橋》李紳</p>
    <p>伯鸞憔悴甘飄寓　非向囂塵隱姓名　鴻鵠羽毛終有志　素絲琴瑟自諧聲　故橋秋月無家照　古井寒泉見底清　猶有餘風未磨滅　至今鄉里重和鳴</p><p><a href="../../model.html#/doc/23165">View poem's topic associations</a></p></body></html>
