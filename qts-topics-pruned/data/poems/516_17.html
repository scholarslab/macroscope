  <body><p>516_17: 《寄妾趙氏（一作趙氏詩）》房千里</p>
    <p>鸞鳳分飛海樹秋　忍聽鐘鼓越王樓　只應霜月明君意　緩撫瑤琴送我愁　山遠莫教雙淚盡　雁來空寄人行幽　相如若返臨邛市　畫舸朱軒萬里游</p><p><a href="../../model.html#/doc/25189">View poem's topic associations</a></p></body></html>
