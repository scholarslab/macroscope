  <body><p>50_22: 《和石侍禦山莊》楊炯</p>
    <p>煙霞非俗宇　巖壑只幽居　水浸何曾畎　荒郊不復鋤　影濃山樹密　香淺澤花疏　闊塹防斜徑　平堤夾小渠　蓮房若箇實　竹節幾重虛　蕭然隔城市　酌醴焚枯魚</p><p><a href="../../model.html#/doc/2650">View poem's topic associations</a></p></body></html>
