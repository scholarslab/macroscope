  <body><p>679_83: 《過二妃廟》崔塗</p>
    <p>殘陽楚水畔　獨弔舜時人　不及廟前草　至今江上春</p><p><a href="../../model.html#/doc/37030">View poem's topic associations</a></p></body></html>
