  <body><p>11_33: 《郊廟歌辭。朝日樂章。舒和》?</p>
    <p>崇牙樹羽延調露　旋宮扣律掩承雲　誕敷懿德昭神武　載集豐功表睿文</p><p><a href="../../model.html#/doc/392">View poem's topic associations</a></p></body></html>
