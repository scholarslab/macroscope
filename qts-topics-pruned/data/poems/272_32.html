  <body><p>272_32: 《送李司直歸浙東幕兼寄鮑將軍（一作朱灣詩）》朱長文</p>
    <p>翩翩書記早曾聞　二十年來願見君　今日相逢悲白髮　同時幾許在青雲　人從北固山邊去　水到西陵渡口分　會作王門曳裾客　為余前謝鮑將軍</p><p><a href="../../model.html#/doc/12754">View poem's topic associations</a></p></body></html>
