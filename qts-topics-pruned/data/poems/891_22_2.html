  <body><p>891_22_2: 《河瀆神（其二）》溫庭筠</p>
    <p>孤廟對寒潮　西陵風雨瀟瀟　謝娘惆悵倚蘭橈　淚流玉箸千條　暮天愁聽思歸樂　早梅香滿山郭　回首兩情蕭索　離魂何處飄泊</p><p><a href="../../model.html#/doc/44107">View poem's topic associations</a></p></body></html>
