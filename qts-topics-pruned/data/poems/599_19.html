  <body><p>599_19: 《古征戰》于濆</p>
    <p>高峰凌青冥　深穴萬丈坑　皇天自山谷　焉得人心平　齊魯足兵甲　燕趙多娉婷　仍聞麗水中　日日黃金生　苟非夷齊心　豈得無戰爭</p><p><a href="../../model.html#/doc/30118">View poem's topic associations</a></p></body></html>
