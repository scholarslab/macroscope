  <body><p>252_31: 《釋奠武成王樂章。迎俎酌獻》于邵</p>
    <p>五齊潔　九牢碩　梡橛循　罍斝滌　進具物　揚鴻勣　和奏發　高靈寂　虔告終　繁祉錫　昭秩祀　永無易</p><p><a href="../../model.html#/doc/11850">View poem's topic associations</a></p></body></html>
