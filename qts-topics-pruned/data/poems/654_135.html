  <body><p>654_135: 《夏日宿靈岩寺宗公院》羅鄴</p>
    <p>寺入千巖石路長　孤吟一宿遠公房　臥聽半夜杉壇雨　轉覺中峰枕簟涼　花界已無悲喜念　塵襟自足是非妨　他年縱使重來此　息得心猿鬢已霜</p><p><a href="../../model.html#/doc/33091">View poem's topic associations</a></p></body></html>
