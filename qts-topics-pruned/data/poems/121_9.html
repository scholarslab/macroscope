  <body><p>121_9: 《省試白雲起封中》陳希烈</p>
    <p>千年泰山頂　雲起漢王封　不作奇峰狀　寧分觸石容　為霖雖易得　表聖自難逢　冉冉排空上　依依疊影重　素光非曳練　靈貺是從龍　豈學無心出　東西任所從</p><p><a href="../../model.html#/doc/4941">View poem's topic associations</a></p></body></html>
