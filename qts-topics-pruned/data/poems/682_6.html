  <body><p>682_6: 《山驛》韓偓</p>
    <p>參差西北數行雁　寥落東方幾片雲　疊石小松張水部　暗山寒雨李將軍　秋花粉黛宜無味　獨鳥笙簧稱靜聞　瀟灑襟懷遺世慮　驛樓紅葉自紛紛</p><p><a href="../../model.html#/doc/34599">View poem's topic associations</a></p></body></html>
