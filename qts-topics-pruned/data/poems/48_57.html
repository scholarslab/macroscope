  <body><p>48_57: 《赴使瀧峽》張九齡</p>
    <p>溪路日幽深　寒空入兩嶔　霜清百丈水　風落萬重林　夕鳥聯歸翼　秋猿斷去心　別離多遠思　況乃歲方陰</p><p><a href="../../model.html#/doc/2544">View poem's topic associations</a></p></body></html>
