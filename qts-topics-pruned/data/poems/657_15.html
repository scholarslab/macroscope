  <body><p>657_15: 《桃花》羅隱</p>
    <p>暖觸衣襟漠漠香　間梅遮柳不勝芳　數枝豔拂文君酒　半里紅攲宋玉牆　盡日無人疑悵望　有時經雨乍淒涼　舊山山下還如此　迴首東風一斷腸</p><p><a href="../../model.html#/doc/33190">View poem's topic associations</a></p></body></html>
