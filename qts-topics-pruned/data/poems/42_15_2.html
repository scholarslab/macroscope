  <body><p>42_15_2: 《春晚山莊率題二首（其二）》盧照鄰</p>
    <p>田家無四鄰　獨坐一園春　鶯啼非選樹　魚戲不驚綸　山水彈琴盡　風花酌酒頻　年華已可樂　高興復留人</p><p><a href="../../model.html#/doc/2293">View poem's topic associations</a></p></body></html>
