  <body><p>451_86: 《南龍興寺殘雪》白居易</p>
    <p>南龍興寺春晴後　緩步徐吟繞四廊　老趁風花應不稱　閒尋松雪正相當　吏人引從多乘輿　賓客逢迎少下堂　不擬人間更求事　些些疏懶亦何妨</p><p><a href="../../model.html#/doc/21482">View poem's topic associations</a></p></body></html>
