  <body><p>867_37: 《田四郎求婚聯句》田四郎</p>
    <p>一點紅裳出翠微　秋天雲靜月離離　天曹使者徒回首　何不從他九族卑</p><p><a href="../../model.html#/doc/43516">View poem's topic associations</a></p></body></html>
