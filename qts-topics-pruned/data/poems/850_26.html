  <body><p>850_26: 《懷舊山（一作別嘉興知己）》滄浩</p>
    <p>一坐西林寺　從來未下山　不因尋長者　無事到人間　宿雨愁為客　寒花笑未還　空懷舊山月　童子誦經閑</p><p><a href="../../model.html#/doc/42820">View poem's topic associations</a></p></body></html>
