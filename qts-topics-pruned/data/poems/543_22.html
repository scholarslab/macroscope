  <body><p>543_22: 《岫禪師南溪蘭若》喻鳧</p>
    <p>錫影配瓶光　孤溪照草堂　水懸青石磴　鐘動白雲床　樹色含殘雨　河流帶夕陽　唯應無月夜　瞑目見他方</p><p><a href="../../model.html#/doc/27001">View poem's topic associations</a></p></body></html>
