  <body><p>817_54: 《兵馬曹季良宅夜集》皎然</p>
    <p>清景不可失　尋君趣有餘　身高避事後　道長問心初　出處名則異　遊從跡何疏　吟看刻盡燭　笑卷讀殘書　露彩生筆硯　風音入庭除　平明仙侶散　觳觫動迴車</p><p><a href="../../model.html#/doc/40789">View poem's topic associations</a></p></body></html>
