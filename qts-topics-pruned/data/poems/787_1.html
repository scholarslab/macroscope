  <body><p>787_1: 《日暮山河清》無名氏</p>
    <p>天高爽氣晶　馳景忽西傾　山列千重靜　河流一帶明　想同金鏡澈　寧讓玉壺清　纖翳無由出　浮埃不復生　榮紆分漢苑　表裏見秦城　逸興終難繫　抽毫仰此情</p><p><a href="../../model.html#/doc/39413">View poem's topic associations</a></p></body></html>
