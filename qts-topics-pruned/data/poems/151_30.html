  <body><p>151_30: 《赴南中題褚少府湖上亭子（一作李嘉佑詩）》劉長卿</p>
    <p>種田東郭傍春陂　萬事無情把釣絲　綠竹放侵行徑裏　青山常對卷簾時　紛紛花落門空閉　寂寂鶯啼日更遲　從此別君千萬里　白雲流水憶佳期</p><p><a href="../../model.html#/doc/6460">View poem's topic associations</a></p></body></html>
