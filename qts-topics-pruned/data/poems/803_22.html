  <body><p>803_22: 《送姚員外》薛濤</p>
    <p>萬條江柳早秋枝　褭地翻風色未衰　欲折爾來將贈別　莫教煙月兩鄉悲</p><p><a href="../../model.html#/doc/39905">View poem's topic associations</a></p></body></html>
