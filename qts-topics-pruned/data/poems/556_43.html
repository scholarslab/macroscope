  <body><p>556_43: 《送春坊董正字浙右歸覲》馬戴</p>
    <p>去覲毘陵日　秋殘建業中　莎垂石城古　山闊海門空　灌木寒檣遠　層波皓月同　何當復讎校　春集少陽宮</p><p><a href="../../model.html#/doc/27863">View poem's topic associations</a></p></body></html>
