  <body><p>804_24: 《題任處士創資福寺》魚玄機</p>
    <p>幽人創奇境　遊客駐行程　粉壁空留字　蓮宮未有名　鑿池泉自出　開徑草重生　百尺金輪閣　當川豁眼明</p><p><a href="../../model.html#/doc/39990">View poem's topic associations</a></p></body></html>
