  <body><p>27_111: 《雜曲歌辭。聖明樂》張仲素</p>
    <p>玉帛殊方至　歌鍾比屋聞　華夷今一貫　同賀聖明君　九陌祥煙合　千春瑞月明　宮花將苑柳　先發鳳皇城</p><p><a href="../../model.html#/doc/1695">View poem's topic associations</a></p></body></html>
