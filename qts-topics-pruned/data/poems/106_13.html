  <body><p>106_13: 《秋閨》鄭愔</p>
    <p>征客向輪臺　幽閨寂不開　音書秋雁斷　機杼夜蛩催　虛幌風吹葉　閒階露溼苔　自憐愁思影　常共月裴回</p><p><a href="../../model.html#/doc/4597">View poem's topic associations</a></p></body></html>
