  <body><p>433_27_1: 《村居臥病三首（其一）》白居易</p>
    <p>戚戚抱羸病　悠悠度朝暮　夏木纔結陰　秋蘭已含露　前日巢中卵　化作雛飛去昨日穴中蟲　蛻為蟬上樹　四時未嘗歇　一物不暫住　唯有病客心　沈然獨如故</p><p><a href="../../model.html#/doc/19962">View poem's topic associations</a></p></body></html>
