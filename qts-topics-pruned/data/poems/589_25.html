  <body><p>589_25: 《送友人陸肱往太原》李頻</p>
    <p>并州非故國　君去復尋誰　獫狁方為寇　嫖姚正用師　戍煙來自號　邊雪下無時　更想經綿上　應逢禁火期</p><p><a href="../../model.html#/doc/29714">View poem's topic associations</a></p></body></html>
