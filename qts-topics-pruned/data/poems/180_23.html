  <body><p>180_23: 《九日登巴陵置酒望洞庭水軍》李白　　</p>
    <p>九日天氣清　登高無秋雲　造化闢川嶽　了然楚漢分　長風鼓橫波　合沓蹙龍文　憶昔傳遊豫　樓船壯橫汾　今茲討鯨鯢　旌旆何繽紛　白羽落酒樽　洞庭羅三軍　黃花不掇手　戰鼓遙相聞　劍舞轉頹陽　當時日停曛　酣歌激壯士　可以摧妖氛　齷齪東籬下　淵明不足群</p><p><a href="../../model.html#/doc/7551">View poem's topic associations</a></p></body></html>
