  <body><p>200_149: 《江上春歎》岑參</p>
    <p>臘月江上煖　南橋新柳枝　春風觸處到　憶得故園時　終日不如意　出門何所之　從人覓顏色　自笑弱男兒</p><p><a href="../../model.html#/doc/8652">View poem's topic associations</a></p></body></html>
