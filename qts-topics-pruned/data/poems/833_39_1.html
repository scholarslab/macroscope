  <body><p>833_39_1: 《寄棲白大師二首（其一）》貫休</p>
    <p>流浪江湖久　攀緣歲月闌　高名當世重　好句逼人寒　月苦蟬聲嗄　鐘清柿葉乾龍鐘千萬里　擬欲訪師難</p><p><a href="../../model.html#/doc/41671">View poem's topic associations</a></p></body></html>
