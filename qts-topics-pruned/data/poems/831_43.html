  <body><p>831_43: 《晚春寄張侍郎》貫休</p>
    <p>遐想涪陵岸　山花半已殘　人心何以遣　天步正艱難　鳥聽黃袍小　城臨白帝寒　應知窗下夢　日日到江干</p><p><a href="../../model.html#/doc/41562">View poem's topic associations</a></p></body></html>
