  <body><p>641_1_38: 《小遊仙詩九十八首之三十八》曹唐</p>
    <p>忘卻教人鎖後宮　還丹失盡玉壺空　嫦娥若不偷靈藥　爭得長生在月中</p><p><a href="../../model.html#/doc/32056">View poem's topic associations</a></p></body></html>
