  <body><p>83_18: 《征東至淇門答宋十一參軍之問》陳子昂</p>
    <p>南星中大火　將子涉清淇　西林改微月　征旆空自持　碧潭去已遠　瑤華折遺誰　若問遼陽戍　悠悠天際旗</p><p><a href="../../model.html#/doc/3778">View poem's topic associations</a></p></body></html>
