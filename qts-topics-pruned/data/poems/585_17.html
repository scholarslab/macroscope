  <body><p>585_17: 《唐樂府十首。邊軍過》劉駕</p>
    <p>城前兵馬過　城裡人高臥　官家自供給　畏我田產破　健兒食肥肉　戰馬食新穀　食飽物有餘　所恨無兩腹　草青見軍過　草白見軍回　軍回人更多　盡繫西戎來</p><p><a href="../../model.html#/doc/29406">View poem's topic associations</a></p></body></html>
