  <body><p>849_2: 《賦洞庭》可朋</p>
    <p>周極八百里　凝眸望則勞　水涵天影闊　山拔地形高　賈客停非久　漁翁轉幾遭　颯然風起處　又是鼓波濤</p><p><a href="../../model.html#/doc/42759">View poem's topic associations</a></p></body></html>
