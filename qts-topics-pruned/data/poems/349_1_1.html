  <body><p>349_1_1: 《東風二章（其一）》歐陽詹</p>
    <p>東風時　匪沃匪飄　莫雪凝川　莫陰沍郊　朝不徯夕乃銷　東風之行地上兮上德臨慝　匪戮匪梟　莫暴在野　莫醜在階　以踣以殲　夕不徯朝　隴西公來浚都兮</p><p><a href="../../model.html#/doc/16384">View poem's topic associations</a></p></body></html>
