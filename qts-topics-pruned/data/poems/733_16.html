  <body><p>733_16: 《和許給事傷牛尚書》劉斌</p>
    <p>名臣不世出　百工之所求　況乃非常器　遭逢興運秋　符彩照千里　銓衡綜九流　經綸資百物　樽俎寄皇猷　韶濩傾復理　典禮紊還修　雖貞棟梁任　兼好藝文游　佇聞和鼎實　行當奉介丘　高衢翻稅駕　閱水遽遷舟　傳呼更何日　曳履聞無由　歸魂藐修路　征櫂艤邗溝　林薄長風慘　江上寒雲愁　夜臺終不曙　遺芳徒自留</p><p><a href="../../model.html#/doc/37393">View poem's topic associations</a></p></body></html>
