  <body><p>284_28: 《襄陽曲》李端</p>
    <p>襄陽堤路長　草碧柳枝黃　誰家女兒臨夜妝　紅羅帳裏有燈光　雀釵翠羽動明璫　欲出不出脂粉香　同居女伴正衣裳　中庭寒月白如霜　賈生十八稱才子　空得門前一斷腸</p><p><a href="../../model.html#/doc/13522">View poem's topic associations</a></p></body></html>
