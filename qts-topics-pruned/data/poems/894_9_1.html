  <body><p>894_9_1: 《荷葉杯（其一）》顧夐</p>
    <p>春盡小庭花落　寂寞　憑檻斂雙眉　忍教成病憶佳期　知摩知　知摩知</p><p><a href="../../model.html#/doc/47901">View poem's topic associations</a></p></body></html>
