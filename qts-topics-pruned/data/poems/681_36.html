  <body><p>681_36: 《火蛾》韓偓</p>
    <p>陽光不照臨　積陰生此類　非無惜死心　奈有滅明意　妝穿粉燄焦　翅撲蘭膏沸　為爾一傷嗟　自棄非天棄</p><p><a href="../../model.html#/doc/34544">View poem's topic associations</a></p></body></html>
