  <body><p>448_7: 《贈楚州郭使君》白居易</p>
    <p>淮水東南第一州　山圍雉堞月當樓　黃金印綬懸腰底　白雪歌詩落筆頭　笑看兒童騎竹馬　醉攜賓客上仙舟　當家美事堆身上　何啻林宗與細侯</p><p><a href="../../model.html#/doc/21134">View poem's topic associations</a></p></body></html>
