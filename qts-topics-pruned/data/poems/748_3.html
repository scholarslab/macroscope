  <body><p>748_3: 《海城秋日書懷寄朐山孫明府》李中</p>
    <p>槐柳蟬聲起渡頭　海城孤客思悠悠　青雲展志知何日　皓月牽吟又入秋　鑑裏漸生潘岳鬢　風前猶著卜商裘　鳴琴良宰揮毫士　應笑蹉跎身未酬</p><p><a href="../../model.html#/doc/38004">View poem's topic associations</a></p></body></html>
