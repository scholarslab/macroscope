  <body><p>523_111: 《寄遠》杜牧</p>
    <p>前山極遠碧雲合　清夜一聲白雪微　欲寄相思千里月　溪邊殘照雨霏霏</p><p><a href="../../model.html#/doc/25608">View poem's topic associations</a></p></body></html>
