  <body><p>741_4: 《旅懷》江為</p>
    <p>迢迢江漢路　秋色又堪驚　半夜聞鴻雁　多年別弟兄　高風雲影斷　微雨菊花明　欲寄東歸信　裴回無限情</p><p><a href="../../model.html#/doc/37699">View poem's topic associations</a></p></body></html>
