  <body><p>643_74_9: 《柳十首（其九）》李山甫</p>
    <p>強扶柔態酒難醒　殢著春風別有情　公子王孫且相伴　與君俱得幾時榮</p><p><a href="../../model.html#/doc/32241">View poem's topic associations</a></p></body></html>
