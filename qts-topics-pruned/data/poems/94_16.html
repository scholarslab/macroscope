  <body><p>94_16: 《臨水亭》閭丘均</p>
    <p>高館基曾山　微冪生花草　傍對野村樹　下臨車馬道　清朗悟心術　幽遐備瞻討　迴合峰隱雲　聯綿渚縈島　氣似滄洲勝　風為青春好　相及盛年時　無令歎衰老</p><p><a href="../../model.html#/doc/4266">View poem's topic associations</a></p></body></html>
