  <body><p>310_18: 《哭淩霄山光上人》於鵠</p>
    <p>身沒碧峰裏　門人改葬期　買山尋主遠　壘塔化人遲　鬼火穿空院　秋螢入素帷　黃昏溪路上　聞哭竺乾師</p><p><a href="../../model.html#/doc/14777">View poem's topic associations</a></p></body></html>
