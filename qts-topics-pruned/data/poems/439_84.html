  <body><p>439_84: 《彭蠡湖晚歸》白居易</p>
    <p>彭蠡湖天晚　桃花水氣春　鳥飛千白點　日沒半紅輪　何必為遷客　無勞是病身　何來臨此望　少有不愁人</p><p><a href="../../model.html#/doc/20444">View poem's topic associations</a></p></body></html>
