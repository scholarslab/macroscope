  <body><p>576_1: 《蘭塘詞》溫庭筠</p>
    <p>塘水汪汪鳧唼喋　憶上江南木蘭楫　繡頸金鬚蕩倒光　團團皺綠雞頭葉　露凝荷卷珠淨圓　紫菱刺短浮根纏　小姑歸晚紅妝淺　鏡裏芙蓉照水鮮　東溝潏潏勞迴首　欲寄一杯瓊液酒　知道無郎卻有情　長教月照相思柳</p><p><a href="../../model.html#/doc/29035">View poem's topic associations</a></p></body></html>
