  <body><p>681_64: 《半醉》韓偓</p>
    <p>水向東流竟不迴　紅顏白髮遞相催　壯心暗逐高歌盡　往事空因半醉來　雲護雁霜籠澹月　雨連鶯曉落殘梅　西樓悵望芳菲節　處處斜陽草似苔</p><p><a href="../../model.html#/doc/34575">View poem's topic associations</a></p></body></html>
