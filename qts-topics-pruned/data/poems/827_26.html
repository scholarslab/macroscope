  <body><p>827_26: 《寄王滌》貫休</p>
    <p>梅月多開戶　衣裳潤欲滴　寂寥雖無形　不是小讎敵　地虛草木壯　雨白桃李赤　永日無人來　庭花苦狼籍　吟高好鳥覷　風靜茶煙直　唯思萊子來　衣拖五般色</p><p><a href="../../model.html#/doc/41283">View poem's topic associations</a></p></body></html>
