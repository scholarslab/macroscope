  <body><p>246_21: 《季冬自嵩山赴洛道中作》獨孤及</p>
    <p>皇運偶中變　長蛇食中土　天蓋西北傾　眾星隕如雨　胡塵動地起　千里聞戰鼓　死人成為阜　流血塗草莽　策馬何紛紛　捐軀抗豺虎　甘心赴國難　誰謂荼葉苦　天子初受命　省方造區宇　斬鯨安溟波　截鼇作天柱　三微復正統　五玉歸文祖　不圖漢官儀　今日忽再睹　升高望京邑　佳氣連海浦　寶鼎市歊景雲　明堂舞干羽　虎臣　激昂　　　　禦侮　腐儒著縫掖　何處議鄒魯　西上轘轅山　丘陵橫今古　和氣蒸萬物　臘月春靄吐　得為太平人　窮達不足數　他日遇封禪　著書繼三五</p><p><a href="../../model.html#/doc/11473">View poem's topic associations</a></p></body></html>
