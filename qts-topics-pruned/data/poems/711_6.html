  <body><p>711_6: 《尚書會仙亭詠薔薇夤坐中聯四韻晚歸補緝所聯因成一篇》徐夤</p>
    <p>結綠根株翡翠莖　句芒中夜刺猩猩　景陽妝赴嚴鐘出　楚峽神教暮雨晴　躑躅豈能同日語　玫瑰方可一時呈　風吹嫩帶香苞展　露灑啼思淚點輕　阿母蕊宮期索去　昭君榆塞闕齎行　叢高恐礙含泥燕　架隱宜棲報曙鶯　鬥日只憂燒密葉　映階疑欲讓雙旌　含煙散纈佳人惜　落地遺鈿少妓爭　丹渥不因輸繡段　錢圓誰把買花聲　海棠若要分流品　秋菊春蘭兩恰平</p><p><a href="../../model.html#/doc/36478">View poem's topic associations</a></p></body></html>
