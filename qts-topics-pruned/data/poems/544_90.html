  <body><p>544_90: 《慈恩寺塔下避暑》劉得仁</p>
    <p>古松凌巨塔　脩竹映空廊　竟日聞虛籟　身山只此涼　僧真生我靜　水淡發茶香　坐久東樓望　鐘聲振夕陽</p><p><a href="../../model.html#/doc/27127">View poem's topic associations</a></p></body></html>
