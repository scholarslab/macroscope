  <body><p>5_27: 《唐大饗拜洛樂章。致和》武則天</p>
    <p>神功不測兮運陰陽　包藏萬宇兮孕八荒　天符既出兮帝業昌　願臨明祀兮降禎祥</p><p><a href="../../model.html#/doc/208">View poem's topic associations</a></p></body></html>
