  <body><p>532_39: 《宿東橫山（一作東橫小瀨）》許渾</p>
    <p>孤舟路漸賒　時見碧桃花　溪雨灘聲急　巖風樹勢斜　獼猴垂弱蔓　鸛鶴睡橫槎　謾向仙林宿　無人識阮家</p><p><a href="../../model.html#/doc/26084">View poem's topic associations</a></p></body></html>
