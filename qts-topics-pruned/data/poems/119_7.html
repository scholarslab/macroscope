  <body><p>119_7: 《漂母岸》崔國輔</p>
    <p>泗水入淮處　南邊古岸存　秦時有漂母　於此飯王孫　王孫初未遇　寄食何足論　後為楚王來　黃金答母恩　事跡遺在此　空傷千載魂　茫茫水中渚　上有一孤墩　　遙望不可到　蒼蒼煙樹昏　幾年崩冢色　每日落潮痕　古地多堙圮　時哉不敢言　向夕淚霑裳　遂宿蘆洲村</p><p><a href="../../model.html#/doc/4908">View poem's topic associations</a></p></body></html>
