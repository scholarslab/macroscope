  <body><p>311_12: 《早行》王觀</p>
    <p>雞唱催人起　又生前去愁　路明殘月在　山露宿雲收　村店煙火動　漁家燈燭幽　趨名與趨利　行役幾時休</p><p><a href="../../model.html#/doc/14835">View poem's topic associations</a></p></body></html>
