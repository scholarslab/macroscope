  <body><p>759_10: 《中秋月》成彥雄</p>
    <p>王母妝成鏡未收　倚欄人在水精樓　笙歌莫占清光盡　留與溪翁一釣舟</p><p><a href="../../model.html#/doc/38560">View poem's topic associations</a></p></body></html>
