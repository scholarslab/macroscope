  <body><p>217_14: 《得舍弟消息》杜甫</p>
    <p>風吹紫荊樹　色與春庭暮　花落辭故枝　風回返無處　骨肉恩書重　漂泊難相遇　猶有淚成河　經天復東注</p><p><a href="../../model.html#/doc/9379">View poem's topic associations</a></p></body></html>
