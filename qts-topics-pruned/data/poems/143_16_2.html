  <body><p>143_16_2: 《採蓮曲二首（其二）》王昌齡</p>
    <p>荷葉羅裙一色裁　芙蓉向臉兩邊開　亂入池中看不見　聞歌始覺有人來</p><p><a href="../../model.html#/doc/5883">View poem's topic associations</a></p></body></html>
