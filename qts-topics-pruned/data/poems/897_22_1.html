  <body><p>897_22_1: 《定西番（其一）》孫光憲</p>
    <p>雞祿山前遊騎　邊草白　朔天明　馬蹄輕　鵲面弓離短韔　彎來月欲成　一只鳴雲外　曉鴻驚</p><p><a href="../../model.html#/doc/44577">View poem's topic associations</a></p></body></html>
