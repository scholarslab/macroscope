  <body><p>867_67: 《明器婢詩》明器婢</p>
    <p>獨持巾櫛掩玄關　小帳無人燭影殘　昔日羅衣今化盡　白楊風起隴頭寒</p><p><a href="../../model.html#/doc/43534">View poem's topic associations</a></p></body></html>
