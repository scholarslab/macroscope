  <body><p>675_79: 《雁》鄭穀</p>
    <p>八月悲風九月霜　蓼花紅澹葦條黃　石頭城下波搖影　星子灣西雲間行　驚散漁家吹短笛　失群征戍鎖殘陽　故鄉聞爾亦惆悵　何況扁舟非故鄉</p><p><a href="../../model.html#/doc/34192">View poem's topic associations</a></p></body></html>
