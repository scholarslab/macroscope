  <body><p>231_42_2: 《題柏大兄弟山居屋壁二首（其二）》杜甫</p>
    <p>野屋流寒水　山籬帶薄雲　靜應連虎穴　喧已去人群　筆架霑窗雨　書籤映隙曛　蕭蕭千里足　箇箇五花文</p><p><a href="../../model.html#/doc/10532">View poem's topic associations</a></p></body></html>
