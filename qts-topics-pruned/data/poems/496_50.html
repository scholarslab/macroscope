  <body><p>496_50: 《送李琮歸靈州覲省》姚合</p>
    <p>餞席離人起　貪程醉不眠　風沙移道路　僕馬識山川　塞樹花開小　關城雪下偏　胡塵今已盡　應便促朝天</p><p><a href="../../model.html#/doc/23811">View poem's topic associations</a></p></body></html>
