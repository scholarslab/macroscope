  <body><p>226_43_2: 《春水生二絕（其二）》杜甫</p>
    <p>一夜水高二尺強　數日不可更禁當　南市津頭有船賣　無錢即買繫籬旁</p><p><a href="../../model.html#/doc/9964">View poem's topic associations</a></p></body></html>
