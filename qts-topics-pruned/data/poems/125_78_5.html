  <body><p>125_78_5: 《偶然作六首（其五）》王維</p>
    <p>趙女彈箜篌　復能邯鄲舞　夫婿輕薄兒　鬥雞事齊主　黃金買歌笑　用錢不復數許史相經過　高門盈四牡　客舍有儒生　昂藏出鄒魯　讀書三十年　腰間無尺組被服聖人教　一生自窮苦</p><p><a href="../../model.html#/doc/5090">View poem's topic associations</a></p></body></html>
