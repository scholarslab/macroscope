  <body><p>277_51: 《皇帝感詞》盧綸</p>
    <p>提劍風雷動　垂衣日月明　禁花呈瑞色　國老見星精　發棹魚先躍　窺巢鳥不驚　山呼一萬歲　直入九重城　天香五鳳彩　御馬六龍文　雨露清馳道　風雷翊上軍　高旍花外轉　行漏樂前聞　時見金鞭舉　空中指瑞雲　妙算干戈止　神謀宇宙清　兩階文物盛　七德武功成　校獵長楊苑　屯軍細柳營　歸來獻明主　歌舞溢春城　天樂下天中　雲軿儼在空　鉛黃豔河漢　笑語合笙鏞　已見長隨鳳　仍聞不避熊　君王親　試舞　閶闔靜無風</p><p><a href="../../model.html#/doc/13143">View poem's topic associations</a></p></body></html>
