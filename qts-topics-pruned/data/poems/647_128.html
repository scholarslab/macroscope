  <body><p>647_128: 《詠史詩。摩笄山》胡曾</p>
    <p>春草綿綿岱日低　山邊立馬看摩笄　黃鶯也解追前事　來向夫人死處啼</p><p><a href="../../model.html#/doc/32565">View poem's topic associations</a></p></body></html>
