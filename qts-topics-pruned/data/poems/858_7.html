  <body><p>858_7: 《潭州鶴會》呂岩</p>
    <p>這回相見不無緣　滿院風光小洞天　一劍當空又飛去　洞庭驚起老龍眠</p><p><a href="../../model.html#/doc/43180">View poem's topic associations</a></p></body></html>
