  <body><p>841_19: 《送趙長史歸閩川》齊己</p>
    <p>荊門與閩越　關戍隔三千　風雪揚帆去　臺隍指海邊　客情消旅火　王化似堯年　莫失春迴約　江城穀雨前</p><p><a href="../../model.html#/doc/42150">View poem's topic associations</a></p></body></html>
