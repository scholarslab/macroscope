  <body><p>636_18: 《訪嵩陽道士不遇》聶夷中</p>
    <p>先生五岳遊　文焰滅金鼎　日下鶴過時　人間空落影　常言一粒藥　不隨死生境　何當列禦寇　去問仙人請</p><p><a href="../../model.html#/doc/31783">View poem's topic associations</a></p></body></html>
