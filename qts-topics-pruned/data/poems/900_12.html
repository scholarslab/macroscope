  <body><p>900_12: 《蘇幕遮》呂岩</p>
    <p>天不高　地不大　惟有真心　物物俱含載　不用之時全體在　用即拈來　萬象周沙界　虛無中　塵色內　盡是還丹　歷歷堪收采　這箇鼎鑪解不解　養就靈烏　飛出光明海</p><p><a href="../../model.html#/doc/44728">View poem's topic associations</a></p></body></html>
