  <body><p>376_9: 《濟源春》孟郊</p>
    <p>太行橫偃脊　百里芳崔巍　濟濱花異顏　枋口雲如裁　新畫綵色溼　上界光影來　深紅縷草木　淺碧珩溯洄　千家門前飲　一道傳禊杯　玉鱗吞金鉤　仙璇琉璃開　朴童茂言語　善俗無驚猜　狂吹寢恆宴　曉清夢先回　治生鮮惰夫　積學多深材　再遊詎癲戇　一洗驚塵埃</p><p><a href="../../model.html#/doc/17712">View poem's topic associations</a></p></body></html>
