  <body><p>453_12: 《二月一日作，贈韋七庶子》白居易</p>
    <p>園杏紅萼坼　庭蘭紫芽出　不覺春已深　今朝二月一　去冬病瘡痏　將養遵醫術　今春入道場　清淨依僧律　嘗聞聖賢語　所慎齋與疾　遂使愛酒人　停杯一百日　明朝二月二　疾平齋復畢　應須挈一壺　尋花覓韋七</p><p><a href="../../model.html#/doc/21553">View poem's topic associations</a></p></body></html>
