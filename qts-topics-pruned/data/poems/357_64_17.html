  <body><p>357_64_17: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十七）》劉禹錫</p>
    <p>何處深春好　春深蘭若家　當香收柏葉　養蜜近梨花　野逕宜行樂　遊人盡駐車菜園籬落短　遙見桔槔斜</p><p><a href="../../model.html#/doc/16872">View poem's topic associations</a></p></body></html>
