  <body><p>428_4: 《首夏同諸校正遊開元觀，因宿玩月》白居易</p>
    <p>我與二三子　策名在京師　官小無職事　閒於為客時　沈沈道觀中　心賞期在茲　到門車馬迴　入院巾杖隨　清和四月初　樹木正華滋　風清新葉影　鳥戀殘花枝　向夕天又晴　東南餘霞披　置酒西廊下　待月杯行遲　須臾金魄生　若與吾徒期　光華一照耀　殿角相參差　終夜清景前　笑歌不知疲　長安名利地　此興幾人知</p><p><a href="../../model.html#/doc/19683">View poem's topic associations</a></p></body></html>
