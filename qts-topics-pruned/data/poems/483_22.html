  <body><p>483_22: 《贈韋金吾》李紳</p>
    <p>自報金吾主禁兵　腰間寶劍重橫行　接輿也是狂歌客　更就將軍乞一聲</p><p><a href="../../model.html#/doc/23210">View poem's topic associations</a></p></body></html>
