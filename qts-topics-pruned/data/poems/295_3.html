  <body><p>295_3: 《送歸中丞使新羅冊立弔祭》吉中孚</p>
    <p>官稱漢獨坐　身是魯諸生　絕域通王制　窮天向水程　島中分萬象　日處轉雙旌　氣積魚龍窟　濤翻水浪聲　路長經歲去　海盡向山行　復道殊方禮　人瞻漢使榮</p><p><a href="../../model.html#/doc/14024">View poem's topic associations</a></p></body></html>
