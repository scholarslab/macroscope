  <body><p>393_31: 《江樓曲》李賀</p>
    <p>樓前流水江陵道　鯉魚風起芙蓉老　曉釵催鬢語南風　抽帆歸來一日功　鼉吟浦口飛梅雨　竿頭酒旗換青苧　蕭騷浪白雲差池　黃粉油衫寄郎主　新槽酒聲苦無力　南湖一頃菱花白　眼前便有千里愁　小玉開屏見山色</p><p><a href="../../model.html#/doc/18667">View poem's topic associations</a></p></body></html>
