  <body><p>604_52: 《冬夜懷真裏友人會宿》許棠</p>
    <p>靜語與高吟　搜神又爽心　各來依帝里　相對似山陰　漏永星河沒　堂寒月彩深　從容不易到　莫惜曙鐘侵</p><p><a href="../../model.html#/doc/30414">View poem's topic associations</a></p></body></html>
