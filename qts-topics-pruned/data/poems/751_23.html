  <body><p>751_23: 《寄蘄州高郎中》徐鉉</p>
    <p>賈傅棲遲楚澤東　蘭皋三度換秋風　紛紛世事來無盡　黯黯離魂去不通　直道未能勝社鼠　孤飛徒自歎冥鴻　知君多少思鄉恨　併在山城一笛中</p><p><a href="../../model.html#/doc/38222">View poem's topic associations</a></p></body></html>
