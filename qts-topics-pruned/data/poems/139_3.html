  <body><p>139_3: 《留別安慶李太守》儲光羲</p>
    <p>明牧念行子　又言悲解攜　初筵方落日　醉止到鳴雞　過客來自北　大軍居在西　兵家如討逆　敢以庶盤溪</p><p><a href="../../model.html#/doc/5728">View poem's topic associations</a></p></body></html>
