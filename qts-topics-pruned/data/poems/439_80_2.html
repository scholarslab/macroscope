  <body><p>439_80_2: 《偶然二首（其二）》白居易</p>
    <p>火發城頭魚水裏　救火竭池魚失水　乘龍藏在牛領中　雷擊龍來牛枉死　人道蓍神龜骨靈　試卜魚牛那至此　六十四卦七十鑽　畢竟不能知所以</p><p><a href="../../model.html#/doc/20440">View poem's topic associations</a></p></body></html>
