  <body><p>250_34: 《賦得越山三韻（一本題上有又送陸潛夫五字）》皇甫冉</p>
    <p>西陵猶隔水　北岸已春山　獨鳥連天去　孤雲伴客還　祇應結茅宇　出入石林間</p><p><a href="../../model.html#/doc/11720">View poem's topic associations</a></p></body></html>
