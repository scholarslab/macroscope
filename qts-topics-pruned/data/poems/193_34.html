  <body><p>193_34: 《寒食》韋應物</p>
    <p>晴明寒食好　春園百卉開　綵繩拂花去　輕毬度閣來　長歌送落日　緩吹逐殘杯　非關無燭罷　良為羈思催</p><p><a href="../../model.html#/doc/8221">View poem's topic associations</a></p></body></html>
