  <body><p>684_66_2: 《彭門用兵後經汴路三首（其二）》吳融</p>
    <p>隋堤風物已淒涼　堤下仍多舊戰場　金鏃有苔人拾得　蘆花無主鳥銜將　秋聲暗促河聲急　野色遙連日色黃　獨上寒城正愁絕　戍鼙驚起雁行行</p><p><a href="../../model.html#/doc/34839">View poem's topic associations</a></p></body></html>
