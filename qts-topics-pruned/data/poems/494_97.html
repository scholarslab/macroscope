  <body><p>494_97: 《江南怨》施肩吾</p>
    <p>愁見橋邊荇葉新　蘭舟枕水楫生塵　從來不是無蓮采　十頃蓮塘賣與人</p><p><a href="../../model.html#/doc/23655">View poem's topic associations</a></p></body></html>
