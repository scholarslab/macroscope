  <body><p>509_33: 《關試後嘉會裏聞蟬感懷呈主司》顧非熊</p>
    <p>昔聞驚節換　常抱異鄉愁　今聽當名逐　方歡上國遊　吟纔題樹午　風已報庭秋　並覺聲聲好　懷恩忽淚流</p><p><a href="../../model.html#/doc/24602">View poem's topic associations</a></p></body></html>
