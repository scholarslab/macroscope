  <body><p>893_37_1: 《生查子（其一）》牛希濟</p>
    <p>春山煙欲收　天澹星稀小　殘月臉邊明　別淚臨清曉　語已多　情未了　同首猶重道　記得綠羅裙　處處憐芳草</p><p><a href="../../model.html#/doc/44263">View poem's topic associations</a></p></body></html>
