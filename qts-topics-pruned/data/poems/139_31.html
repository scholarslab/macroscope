  <body><p>139_31: 《重寄虯上人》儲光羲</p>
    <p>一作雲峰別　三看花柳朝　青山隔遠路　明月空長霄　鵲浴西江雨　雞鳴東海潮　此情勞夢寐　況道雙林遙</p><p><a href="../../model.html#/doc/5756">View poem's topic associations</a></p></body></html>
