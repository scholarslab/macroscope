  <body><p>214_34: 《同群公十月朝宴李太守宅》高適</p>
    <p>良牧徵高賞　褰帷問考槃　歲時當正月　甲子人初寒　已聽甘棠頌　欣陪旨酒歡　仍憐門下客　不作布衣看</p><p><a href="../../model.html#/doc/9244">View poem's topic associations</a></p></body></html>
