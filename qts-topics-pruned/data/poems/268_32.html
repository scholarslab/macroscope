  <body><p>268_32: 《代宋州將淮上乞師》耿湋</p>
    <p>脣齒幸相依　危亡故遠歸　身輕百戰出　家在數重圍　上將堅深壘　殘兵鬥落暉　常聞鐵劍利　早晚借餘威</p><p><a href="../../model.html#/doc/12343">View poem's topic associations</a></p></body></html>
