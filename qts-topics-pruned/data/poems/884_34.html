  <body><p>884_34: 《羅敷東館亭下流泉雲至前山擁咽經歲移時掬弄惆悵成章》李郢</p>
    <p>看山亭下小鳴泉　嗚咽難通亦可憐　惆悵無人為疏鑿　擁愁含恨過年年</p><p><a href="../../model.html#/doc/43814">View poem's topic associations</a></p></body></html>
