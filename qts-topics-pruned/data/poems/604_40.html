  <body><p>604_40: 《宿華山》許棠</p>
    <p>異境良難測　非仙豈合遊　星辰方滿岳　風雨忽移舟　噴月泉垂壁　棲松鶴在樓　因知休養處　不必在嵩丘</p><p><a href="../../model.html#/doc/30402">View poem's topic associations</a></p></body></html>
