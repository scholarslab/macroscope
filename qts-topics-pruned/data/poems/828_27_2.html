  <body><p>828_27_2: 《深山逢老僧二首（其二）》貫休</p>
    <p>山童貌頑名乞乞　放火燒畬采崖蜜　擔頭何物帶山香　一蘿白蕈一蘿栗</p><p><a href="../../model.html#/doc/41334">View poem's topic associations</a></p></body></html>
