  <body><p>8_6: 《秋鶯》李煜</p>
    <p>殘鶯何事不知秋　橫過幽林尚獨遊　老舌百般傾耳聽　深黃一點入煙流　棲遲背世同悲魯　瀏亮如笙碎在緱　莫更留連好歸去　露華淒冷蓼花愁</p><p><a href="../../model.html#/doc/266">View poem's topic associations</a></p></body></html>
