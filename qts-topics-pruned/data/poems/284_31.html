  <body><p>284_31: 《瘦馬行》李端</p>
    <p>城傍牧馬驅未過　一馬徘徊起還臥　眼中有淚皮有瘡　骨毛焦瘦令人傷　朝朝放在兒童手　誰覺舉頭看故鄉　往時漢地相馳逐　如雨如風過平陸　豈意今朝驅不前　蚊蚋滿身泥上腹　路人識是名馬兒　疇昔三軍不得騎　玉勒金鞍既已遠　追奔獲獸有誰知　終身櫪上食君草　遂與駑駘一時老　儻借長鳴隴上風　猶期一戰安西道</p><p><a href="../../model.html#/doc/13525">View poem's topic associations</a></p></body></html>
