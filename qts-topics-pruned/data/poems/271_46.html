  <body><p>271_46: 《洛下閒居夜晴觀雪寄四遠諸兄弟》竇牟</p>
    <p>雪月相輝雲四開　終風助凍不揚埃　萬重瓊樹宮中接　一直銀河天上來　荊楚歲時知染翰　湘吳醇酎憶銜杯　強題縑素無顏色　鴻雁南飛早晚迴</p><p><a href="../../model.html#/doc/12636">View poem's topic associations</a></p></body></html>
