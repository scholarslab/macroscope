  <body><p>18_46: 《橫吹曲辭。折楊柳》孟郊</p>
    <p>楊柳多短枝　短枝多別離　贈遠累攀折　柔條安得垂　青春有定節　離別無定時　但恐人別促　不怨來遲遲　莫言短枝條　中有長相思　朱顏與綠楊　并在別離期　樓上春風過　風前楊柳歌　枝疏緣別苦　曲怨為年多　花驚燕地雪　葉映楚池波　誰堪別離此　征戍在交河</p><p><a href="../../model.html#/doc/828">View poem's topic associations</a></p></body></html>
