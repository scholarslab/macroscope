  <body><p>611_18: 《添魚具詩。蓑衣》皮日休</p>
    <p>一領蓑正新　著來沙塢中　隔溪遙望見　疑是綠毛翁　襟色裛靄　袖香褵褷風　前頭不施袞　何以為三公</p><p><a href="../../model.html#/doc/30587">View poem's topic associations</a></p></body></html>
