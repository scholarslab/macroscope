  <body><p>515_20: 《送虛上人游天臺》朱慶餘</p>
    <p>青冥通去路　誰見獨隨緣　此地春前別　何山夜後禪　石橋隱深樹　朱闕見晴天　好是修行處　師當住幾年</p><p><a href="../../model.html#/doc/25106">View poem's topic associations</a></p></body></html>
