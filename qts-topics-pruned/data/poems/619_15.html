  <body><p>619_15: 《鳴雁行》陸龜蒙</p>
    <p>朔風動地來　吹起沙上聲　閨中有邊思　玉箸此時橫　莫怕兒女恨　主人烹不鳴</p><p><a href="../../model.html#/doc/30926">View poem's topic associations</a></p></body></html>
