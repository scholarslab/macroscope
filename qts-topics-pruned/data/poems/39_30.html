  <body><p>39_30: 《昭君怨》張文琮</p>
    <p>戒途飛萬里　迴首望三秦　忽見天山雪　還疑上苑春　玉痕垂粉淚　羅袂拂胡塵　為得胡中曲　還悲遠嫁人</p><p><a href="../../model.html#/doc/2212">View poem's topic associations</a></p></body></html>
