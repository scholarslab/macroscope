  <body><p>685_35: 《鮫綃》吳融</p>
    <p>雲供片段月供光　貧女寒機枉自忙　莫道不蠶能致此　海邊何事有扶桑</p><p><a href="../../model.html#/doc/34890">View poem's topic associations</a></p></body></html>
