  <body><p>724_26: 《題友人寓居》唐求</p>
    <p>寓居無不在天涯　莫恨秦關道路賒　繚繞城邊山是蜀　彎環門外水名巴　黃頭卷席賓初散　白鼻嘶風日欲斜　何處一聲金磬發　古松南畔有僧家</p><p><a href="../../model.html#/doc/37020">View poem's topic associations</a></p></body></html>
