  <body><p>433_47: 《贈別崔五》白居易</p>
    <p>朝送南去客　暮迎北來賓　孰云當大路　少遇心所親　勞者念息肩　熱者思濯身　何如愁獨日　忽見平生人　平生已不淺　是日重殷勤　問從何處來　及此江亭春　江天春多陰　夜月隔重雲　移尊樹間飲　燈照花紛紛　一會不易得　餘事何足云　明旦又分手　今夕且歡忻</p><p><a href="../../model.html#/doc/19985">View poem's topic associations</a></p></body></html>
