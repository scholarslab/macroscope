  <body><p>858_1_3: 《五言（其三）》呂岩</p>
    <p>頓悟黃芽理　陰陽稟自然　乾坤爐裏煉　日月鼎中煎　木產長生汞　金烹續命鉛世人明此道　立便返童顏</p><p><a href="../../model.html#/doc/43130">View poem's topic associations</a></p></body></html>
