  <body><p>451_5: 《嘗黃醅新酎憶微之》白居易</p>
    <p>世間好物黃醅酒　天下閒人白侍郎　愛向卯時謀洽樂　亦曾酉日放粗狂　醉來枕麴貧如富　身後堆金有若亡　元九計程殊未到　甕頭一醆共誰嘗</p><p><a href="../../model.html#/doc/21398">View poem's topic associations</a></p></body></html>
