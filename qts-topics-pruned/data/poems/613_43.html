  <body><p>613_43: 《奉和魯望早春雪中作吳體見寄》皮日休</p>
    <p>威仰噤死不敢語　瓊花雲魄清珊珊　溪光冷射觸鳿　柳帶凍脆攢欄杆　竹根乍燒玉節快　酒面新潑金膏寒　全吳縹瓦十萬戶　惟君與我如袁安</p><p><a href="../../model.html#/doc/30682">View poem's topic associations</a></p></body></html>
