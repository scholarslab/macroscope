  <body><p>437_51: 《酬和元九東川路詩十二首。南秦雪》白居易</p>
    <p>往歲曾為西邑吏　慣從駱口到南秦　三時雲冷多飛雪　二月山寒少有春　我思舊事猶惆悵　君作初行定苦辛　仍賴愁猿寒不叫　若聞猿叫更愁人</p><p><a href="../../model.html#/doc/20224">View poem's topic associations</a></p></body></html>
