  <body><p>569_9: 《長沙陪裴大夫登北樓》李群玉</p>
    <p>巖嶂隨高步　琴尊奉勝遊　金風吹綠簟　湘水入朱樓　朗抱雲開月　高情鶴見秋　登臨多暇日　非為賦消憂</p><p><a href="../../model.html#/doc/28463">View poem's topic associations</a></p></body></html>
