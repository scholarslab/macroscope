  <body><p>482_23: 《州中小飲便別牛相》李紳</p>
    <p>笙歌罷曲辭賓侶　庭竹移陰就小齋　愁不解顏徒滿酌　病非傷肺為憂懷　恥矜學步貽身患　豈慕醒狂躡禍階　從此別離長酩酊　洛陽狂狷任椎埋</p><p><a href="../../model.html#/doc/23180">View poem's topic associations</a></p></body></html>
