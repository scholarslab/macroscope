  <body><p>12_47: 《郊廟歌辭。祭太社樂章。肅和》?</p>
    <p>后土凝德　神功協契　九域底平　兩儀交際　戊期應序　陰墉展幣　靈車少留　俯歆樽桂</p><p><a href="../../model.html#/doc/461">View poem's topic associations</a></p></body></html>
