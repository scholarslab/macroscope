  <body><p>823_41: 《謝友人見訪留詩》懷楚</p>
    <p>軒車誰肯到　泉石自相親　暮雨凋殘寺　秋風悵望人　庭新一片葉　衣故十年塵　賴有瑤華贈　清吟愈病身</p><p><a href="../../model.html#/doc/41129">View poem's topic associations</a></p></body></html>
