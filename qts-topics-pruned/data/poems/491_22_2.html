  <body><p>491_22_2: 《春日詠梅花二首（其二）》王初</p>
    <p>青帝來時值遠芳　殘花殘雪尚交光　隔年擬待春消息　得見春風已斷腸</p><p><a href="../../model.html#/doc/23472">View poem's topic associations</a></p></body></html>
