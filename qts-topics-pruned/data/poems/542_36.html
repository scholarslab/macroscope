  <body><p>542_36: 《寄舊山隱侶》薛瑩</p>
    <p>舊山諸隱淪　身在苦無身　莫鎖白雲路　白雲多誤人</p><p><a href="../../model.html#/doc/29145">View poem's topic associations</a></p></body></html>
