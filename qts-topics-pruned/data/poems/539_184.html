  <body><p>539_184: 《別薛岩賓》李商隱</p>
    <p>曙爽行將拂　晨清坐欲凌　別離真不那　風物正相仍　漫水任誰照　衰花淺自矜　還將兩袖淚　同向一窗燈　桂樹乖真隱　芸香是小懲　清規無以況　且用玉壺冰</p><p><a href="../../model.html#/doc/26581">View poem's topic associations</a></p></body></html>
