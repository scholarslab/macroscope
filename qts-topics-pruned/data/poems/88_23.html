  <body><p>88_23: 《奉和聖制爰因巡省途次舊居應制》張說</p>
    <p>蔥鬱興王郡　殷憂啟聖圖　周成會西土　漢武幸南都　歲卜鑾輿邁　農祠雁政敷　武威稜外域　文教靡中區　警蹕干戈捧　朝宗萬玉趨　舊藩人事革　新化國容殊　壁有真龍畫　庭餘鳴鳳梧　叢觴祝堯壽　合鼎獻湯廚　陽樂寒初變　春恩蟄更蘇　三耆頒命服　五稔復田輸　君賦大風起　人歌湛露濡　從臣觀玉葉　方願紀靈符</p><p><a href="../../model.html#/doc/4089">View poem's topic associations</a></p></body></html>
