  <body><p>585_26: 《鄰女》劉駕</p>
    <p>君嫌鄰女醜　取婦他鄉縣　料嫁與君人　亦為鄰所賤　菖蒲花可貴　只為人難見</p><p><a href="../../model.html#/doc/29411">View poem's topic associations</a></p></body></html>
