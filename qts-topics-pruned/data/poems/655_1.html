  <body><p>655_1: 《曲江春感（一題作歸五湖）》羅隱</p>
    <p>江頭日暖花又開　江東行客心悠哉　高陽酒徒半彫落　終南山色空崔嵬　聖代也知無棄物　侯門未必用非才　一船明月一竿竹　家住五湖歸去來</p><p><a href="../../model.html#/doc/33097">View poem's topic associations</a></p></body></html>
