  <body><p>276_15: 《送菊潭王明府》盧綸</p>
    <p>組綬掩衰顏　輝光里第間　晚涼經灞水　清晝入商山　行境逢花發　彈琴見鶴還　唯應理農後　鄉老賀君閒</p><p><a href="../../model.html#/doc/13036">View poem's topic associations</a></p></body></html>
