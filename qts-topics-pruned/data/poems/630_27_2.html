  <body><p>630_27_2: 《和襲美懷錫山藥名離合二首（其二）》陸龜蒙</p>
    <p>佳句成來誰不伏　神丹偷去亦須防　風前莫怪攜詩　本是吳吟蕩槳郎</p><p><a href="../../model.html#/doc/31389">View poem's topic associations</a></p></body></html>
