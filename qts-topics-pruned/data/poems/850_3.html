  <body><p>850_3: 《律僧》智遠</p>
    <p>濾水與龕燈　長長護有情　自從青草出　便不下階行　北闕應無夢　南山舊有名　將何喻浮世　惟指浪漚輕</p><p><a href="../../model.html#/doc/42798">View poem's topic associations</a></p></body></html>
