  <body><p>638_97: 《題詮律師院》張喬</p>
    <p>院涼松雨聲　相對有山情　未許谿邊老　猶思嶽頂行　紗燈留火細　石井灌瓶清　欲問吾師外　何人得此生</p><p><a href="../../model.html#/doc/31895">View poem's topic associations</a></p></body></html>
