  <body><p>885_31: 《江上吟曉》王貞白</p>
    <p>一葉野人舟　長將載酒游　夜來吟思苦　江上月華秋　曉露滿紅蓼　輕波颺白鷗　漁翁似有約　相伴釣中流</p><p><a href="../../model.html#/doc/43869">View poem's topic associations</a></p></body></html>
