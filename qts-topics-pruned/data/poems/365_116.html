  <body><p>365_116: 《望洞庭》劉禹錫</p>
    <p>湖光秋雨兩相和　潭面無風鏡未磨　遙望洞庭山水翠　白銀盤裏一青螺</p><p><a href="../../model.html#/doc/17345">View poem's topic associations</a></p></body></html>
