  <body><p>503_31: 《山居秋思》周賀</p>
    <p>一從雲水住　曾不下西岑　落木孤猿在　秋庭積霧深　泉流通井脈　蟲響出牆陰　夜靜溪聲徹　寒燈尚獨吟</p><p><a href="../../model.html#/doc/24306">View poem's topic associations</a></p></body></html>
