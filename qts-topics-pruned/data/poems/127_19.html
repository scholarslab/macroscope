  <body><p>127_19: 《送李太守赴上洛》王維</p>
    <p>商山包楚鄧　積翠藹沈沈　驛路飛泉灑　關門落照深　野花開古戍　行客響空林　板屋春多雨　山城晝欲陰　丹泉通虢略　白羽抵荊岑　若見西山爽　應知黃綺心</p><p><a href="../../model.html#/doc/5256">View poem's topic associations</a></p></body></html>
