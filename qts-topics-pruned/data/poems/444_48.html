  <body><p>444_48: 《贈韋處士，六年夏大熱旱》白居易</p>
    <p>驕陽連毒暑　動植皆枯槁　旱日乾密雲　炎煙焦茂草　少壯猶困苦　況予病且老　脫無白栴檀　何以除熱惱　汗巾束頭鬢　羶食熏襟抱　始覺韋山人　休糧散髮好</p><p><a href="../../model.html#/doc/20870">View poem's topic associations</a></p></body></html>
