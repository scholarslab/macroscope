  <body><p>541_18: 《曲江》李商隱</p>
    <p>望斷平時翠輦過　空聞子夜鬼悲歌　金輿不返傾城色　玉殿猶分下苑波　死憶華亭聞唳鶴　老憂王室泣銅駝　天荒地變心難折　若比陽春意未多</p><p><a href="../../model.html#/doc/26848">View poem's topic associations</a></p></body></html>
