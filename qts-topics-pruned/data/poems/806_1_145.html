  <body><p>806_1_145: 《詩三百三首（其一百四十五）》寒山</p>
    <p>出身既擾擾　世事非一狀　未能捨流俗　所以相追訪　昨弔徐五死　今送劉三葬終日不得閒　為此心悽愴</p><p><a href="../../model.html#/doc/40172">View poem's topic associations</a></p></body></html>
