  <body><p>806_1_178: 《詩三百三首（其一百七十八）》寒山</p>
    <p>去年春鳥鳴　此時思弟兄　今年秋菊爛　此時思發生　綠水千腸咽　黃雲四面平哀哉百年內　腸斷憶咸京</p><p><a href="../../model.html#/doc/40203">View poem's topic associations</a></p></body></html>
