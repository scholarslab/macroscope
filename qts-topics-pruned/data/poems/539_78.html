  <body><p>539_78: 《楊本勝說于長安見小男阿袞》李商隱</p>
    <p>聞君來日下　見我最嬌兒　漸大啼應數　長貧學恐遲　寄人龍種瘦　失母鳳雛癡　語罷休邊角　青燈兩鬢絲</p><p><a href="../../model.html#/doc/26463">View poem's topic associations</a></p></body></html>
