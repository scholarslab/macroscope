  <body><p>402_2_8: 《表夏十首（其八）》元稹</p>
    <p>翩翩簾外燕　戢戢巢內雛　啖食筋力盡　毛衣成紫襦　朝來各飛去　雄雌梁上呼養子將備老　惡兒那勝無</p><p><a href="../../model.html#/doc/18870">View poem's topic associations</a></p></body></html>
