  <body><p>896_15_5: 《定風波（其五）》李珣</p>
    <p>簾外煙和月滿庭　此時閒坐若為情　小閣擁爐殘酒醒　愁聽　寒風葉落一聲聲　惟恨玉人芳信阻　雲雨　屏帷寂寞夢難成　斗轉更闌心杳杳　將曉　銀釭斜照綺琴橫</p><p><a href="../../model.html#/doc/44463">View poem's topic associations</a></p></body></html>
