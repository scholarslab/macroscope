  <body><p>420_2_8: 《有酒十章（其八）》元稹</p>
    <p>有酒有酒兮告臨江　風漫漫兮波長　渺渺兮注海　海蒼蒼兮路茫茫　彼萬流之混入兮　又安能分若畎澮淮河與夫岷吳之巨江　味作咸而若一　雖甘淡兮誰謂爾為良　濟涓涓而縷貫　將奈何兮萬里之渾黃　鯨歸穴兮渤溢　鼇載山兮低昂陰火然兮眾族沸渭　颶風作兮晝夜猖狂　顧千珍與萬怪兮　皆委潤而深藏　信天地之瀦蓄兮　我可奈何兮一杯又進兮包大荒</p><p><a href="../../model.html#/doc/19413">View poem's topic associations</a></p></body></html>
