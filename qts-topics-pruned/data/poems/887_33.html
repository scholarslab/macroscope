  <body><p>887_33: 《早春陪敕使麻先生祭岳》馬令</p>
    <p>我皇盛文物　道化天地先　鞭撻走神鬼　玉帛禮山川　忽下袁州使　來遊紫洞前　青羊得處所　白鶴　時年　虔懇飛龍記　昭彰化鳥篇　　風半山水　　氣總雲煙　光抱昇中日　霞明五色天　山橫翠微外　室在綠潭邊　緹幕灰初　焚林火欲然　年光著草樹　春色換山泉　伊水來何日　嵩巖去幾千　山疑小天下　人是會神仙　葉令乘鳧入　浮丘駕鶴旋　麻姑幾年歲　三見海成田</p><p><a href="../../model.html#/doc/43969">View poem's topic associations</a></p></body></html>
