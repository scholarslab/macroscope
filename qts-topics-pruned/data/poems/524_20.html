  <body><p>524_20: 《宣州開元寺南樓》杜牧</p>
    <p>小樓才受一床橫　終日看山酒滿傾　可惜和風夜來雨　醉中虛度打窗聲</p><p><a href="../../model.html#/doc/25630">View poem's topic associations</a></p></body></html>
