  <body><p>677_10: 《曲江紅杏》鄭谷</p>
    <p>遮莫江頭柳色遮　日濃鶯睡一枝斜　女郎折得殷勤看　道是春風及第花</p><p><a href="../../model.html#/doc/34316">View poem's topic associations</a></p></body></html>
