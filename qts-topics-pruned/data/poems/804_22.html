  <body><p>804_22: 《江行》魚玄機</p>
    <p>大江橫抱武昌斜　鸚鵡洲前戶萬家　畫舸春眠朝未足　夢為蝴蝶也尋花　煙花已入鸕鶿港　畫舸猶沿鸚鵡洲　醉臥醒吟都不覺　今朝驚在漢江頭</p><p><a href="../../model.html#/doc/39988">View poem's topic associations</a></p></body></html>
