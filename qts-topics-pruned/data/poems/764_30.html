  <body><p>764_30: 《渭城春晚》譚用之</p>
    <p>秦樹朦朧春色微　香風煙暖樹依依　邊城夜靜月初上　芳草路長人未歸　折柳且堪吟晚檻　弄花何處醉殘暉　釣鄉千里斷消息　滿目碧雲空自飛</p><p><a href="../../model.html#/doc/38708">View poem's topic associations</a></p></body></html>
