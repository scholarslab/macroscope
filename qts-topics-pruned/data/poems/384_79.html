  <body><p>384_79: 《春日李舍人宅見兩省諸公唱和，因書情即事》張籍</p>
    <p>又見帝城裏　東風天氣和　官閒人事少　年長道情多　紫掖發章句　青闈更詠歌　誰知余寂寞　終日斷經過</p><p><a href="../../model.html#/doc/18165">View poem's topic associations</a></p></body></html>
