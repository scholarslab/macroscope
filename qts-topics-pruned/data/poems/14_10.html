  <body><p>14_10: 《郊廟歌辭。太清宮樂章。登歌》?</p>
    <p>嚴禋展事　理潔烝嘗　皇矣聖祖　德惟馨香　盛薦既撤　工歌載揚　大來之慶　降福穰穰</p><p><a href="../../model.html#/doc/575">View poem's topic associations</a></p></body></html>
