  <body><p>556_36: 《酬李景章先輩》馬戴</p>
    <p>平生詩句忝多同　不得陪君奉至公　金鏑自宜先中鵠　鉛刀甘且學雕蟲　鶯啼細柳臨關路　燕接飛花遶漢宮　九陌芳菲人競賞　此時心在別離中</p><p><a href="../../model.html#/doc/27855">View poem's topic associations</a></p></body></html>
