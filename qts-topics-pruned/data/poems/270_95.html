  <body><p>270_95: 《下第留辭顧侍郎》戎昱</p>
    <p>綺陌彤彤花照塵　王門侯邸盡朱輪　城南舊有山村路　欲向雲霞覓主人</p><p><a href="../../model.html#/doc/12573">View poem's topic associations</a></p></body></html>
