  <body><p>710_28: 《紙帳》徐夤</p>
    <p>幾笑文園四壁空　避寒深入剡藤中　誤懸謝守澄江練　自宿嫦娥白兔宮　幾疊玉山開洞壑　半巖春霧結房櫳　針羅截錦饒君侈　爭及蒙茸煖避風</p><p><a href="../../model.html#/doc/36426">View poem's topic associations</a></p></body></html>
