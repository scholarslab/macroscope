  <body><p>735_1_68: 《宮詞百首（其六十八）》和凝</p>
    <p>玉殿朦朧散曉光　金龍高噴九天香　摵鞭聲定初開扇　百辟齊呼萬歲長</p><p><a href="../../model.html#/doc/37491">View poem's topic associations</a></p></body></html>
