  <body><p>746_49_2: 《水調詞十首（其二）》陳陶</p>
    <p>羽管慵調怨別離　西園新月伴愁眉　容華不分隨年去　獨有妝樓明鏡知</p><p><a href="../../model.html#/doc/37880">View poem's topic associations</a></p></body></html>
