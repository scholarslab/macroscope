  <body><p>356_28_1: 《平蔡州三首（其一）》劉禹錫</p>
    <p>蔡州城中眾心死　妖星夜落照壕水　漢家飛將下天來　馬箠一揮門洞開　賊徒崩騰望旗拜　有若群蟄驚春雷　狂童面縛登檻車　太白夭矯垂捷書　相公從容來鎮撫　常侍郊迎負文弩　四人歸業閭里間　小兒跳浪健兒舞</p><p><a href="../../model.html#/doc/16764">View poem's topic associations</a></p></body></html>
