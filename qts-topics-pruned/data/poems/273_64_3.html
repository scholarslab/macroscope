  <body><p>273_64_3: 《寄禪師寺華上人次韻三首（其三）》戴叔倫</p>
    <p>德士名難避　風流學濟顛　禮羅加璧至　薦鶚與雲連　塵世休飛錫　松林且枕泉　近聞離講席　聽雨半山眠</p><p><a href="../../model.html#/doc/12824">View poem's topic associations</a></p></body></html>
