  <body><p>709_31: 《將入城靈口道中作》徐夤</p>
    <p>路上長安惟咫尺　灞陵西望接秦源　依稀日下分天闕　隱映雲邊是國門　錦袖臂鷹河北客　青桑鳴雉渭南村　高風九萬程途近　與報滄洲欲化鯤</p><p><a href="../../model.html#/doc/36359">View poem's topic associations</a></p></body></html>
