  <body><p>207_43: 《訪韓司空不遇》李嘉佑</p>
    <p>圖畫風流似長康　文詞體格效陳王　蓬萊對去歸常晚　叢竹閒飛滿夕陽</p><p><a href="../../model.html#/doc/8983">View poem's topic associations</a></p></body></html>
