  <body><p>694_33: 《長城》褚載</p>
    <p>秦築長城比鐵牢　蕃戎不敢過臨洮　焉知萬里連雲色　不及堯階三尺高</p><p><a href="../../model.html#/doc/35503">View poem's topic associations</a></p></body></html>
