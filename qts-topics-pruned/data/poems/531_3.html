  <body><p>531_3: 《廣陵送剡縣薛明府赴任》許渾</p>
    <p>車馬楚城壕　清歌送濁醪　露花羞別淚　煙草讓歸袍　鳥浴春塘暖　猿吟暮嶺高　尋仙在仙骨　不用廢牛刀</p><p><a href="../../model.html#/doc/26004">View poem's topic associations</a></p></body></html>
