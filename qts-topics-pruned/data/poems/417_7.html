  <body><p>417_7: 《重誇州宅旦暮景色，兼酬前篇末句》元稹</p>
    <p>仙都難畫亦難書　暫合登臨不合居　繞郭煙嵐新雨後　滿山樓閣上燈初　人聲曉動千門闢　湖色宵涵萬象虛　為問西州羅剎岸　濤頭衝突近何如</p><p><a href="../../model.html#/doc/19330">View poem's topic associations</a></p></body></html>
