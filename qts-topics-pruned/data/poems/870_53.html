  <body><p>870_53: 《自嘲絕句》馮涓</p>
    <p>取水郎中何日了　破柴員外幾時休　早知蜀地區娵與　悔不長安大比丘</p><p><a href="../../model.html#/doc/43620">View poem's topic associations</a></p></body></html>
