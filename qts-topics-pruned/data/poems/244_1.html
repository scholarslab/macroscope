  <body><p>244_1: 《贈別韋兵曹歸池州》韓翃</p>
    <p>南陵八月天　暮色遠峰前　楚竹青陽路　吳江赤馬船　籯金諸客貴　佩玉主人賢　終日應相逐　歸期定幾年</p><p><a href="../../model.html#/doc/11329">View poem's topic associations</a></p></body></html>
