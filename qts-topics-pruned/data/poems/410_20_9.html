  <body><p>410_20_9: 《遣行十首（其九）》元稹</p>
    <p>見說巴風俗　都無漢性情　猿聲蘆管調　羌笛竹雞聲　迎候人應少　平安火莫驚每逢危棧處　須作貫魚行</p><p><a href="../../model.html#/doc/19071">View poem's topic associations</a></p></body></html>
