  <body><p>371_45: 《聞砧有感》呂溫</p>
    <p>千門儼雲端　此地富羅紈　秋月三五夜　砧聲滿長安　幽人感中懷　靜聽淚汍瀾　所恨搗衣者　不知天下寒</p><p><a href="../../model.html#/doc/17505">View poem's topic associations</a></p></body></html>
