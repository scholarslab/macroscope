  <body><p>723_23: 《送包處士》李洞</p>
    <p>秋思枕月臥瀟湘　寄宿慈恩竹裏房　性急卻於棋上慢　身閒未免藥中忙　休拋手網驚龍睡　曾挂頭巾拂鳥行　聞說石門君舊隱　寒峰濺瀑壞書堂</p><p><a href="../../model.html#/doc/36949">View poem's topic associations</a></p></body></html>
