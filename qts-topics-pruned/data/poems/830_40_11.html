  <body><p>830_40_11: 《桐江閒居作十二首（其十一）》貫休</p>
    <p>憶在山中日　為僧鬢欲衰　一燈常到曉　十載不離師　水汲冰溪滑　鐘撞雪閣危從來多自省　不學擬何為</p><p><a href="../../model.html#/doc/41453">View poem's topic associations</a></p></body></html>
