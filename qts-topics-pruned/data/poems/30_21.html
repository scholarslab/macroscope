  <body><p>30_21: 《寄贈齊公》杜淹</p>
    <p>冠蓋游梁日　詩書問志年　佩蘭長阪上　攀桂小山前　結交澹若水　履道直如弦　此歡終未極　于茲獨播遷　赭衣登蜀道　白首別秦川　淚隨溝水逝　心逐曉旌懸　去去逾千里　悠悠隔九天　郊野間長薄　城闕隱凝煙　關門共月對　山路與雲連　此時寸心裏　難用尺書傳</p><p><a href="../../model.html#/doc/1972">View poem's topic associations</a></p></body></html>
