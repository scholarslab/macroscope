  <body><p>473_12: 《南溪詩》李渤</p>
    <p>玄巖麗南溪　新泉發幽色　巖泉孕靈秀　雲煙紛崖壁　斜峰信天插　奇洞固神闢　窈窕去未窮　環迴勢難極　玉池似無水　玄井昏不測　仙戶掩復開　乳膏凝更滴　丹砂有遺址　石徑無留跡　南眺蒼梧雲　北望洞庭客　蕭條風煙外　爽朗形神寂　若值浮丘翁　從此謝塵役</p><p><a href="../../model.html#/doc/22647">View poem's topic associations</a></p></body></html>
