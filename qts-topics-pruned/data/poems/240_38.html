  <body><p>240_38: 《漫歌八曲。將船何處去二首（其二）》元結</p>
    <p>將船何處去　釣彼大回中　叔靜能鼓橈　正者隨弱翁　將船何處去　送客小回南　有時逢惡客　還家亦少酣</p><p><a href="../../model.html#/doc/11200">View poem's topic associations</a></p></body></html>
