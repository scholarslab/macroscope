  <body><p>239_38: 《暇日覽舊詩因以題詠》錢起</p>
    <p>逍遙心地得關關　偶被功名涴我閒　有壽亦將歸象外　無詩兼不戀人間　何窮默識輕洪範　未喪斯文勝大還　筐篋靜開難似此　蕊珠春色海中山</p><p><a href="../../model.html#/doc/11133">View poem's topic associations</a></p></body></html>
