  <body><p>240_14: 《補樂歌十首。九淵》元結</p>
    <p>聖德至深兮　奫奫如淵　生類娭娭兮　孰知其然</p><p><a href="../../model.html#/doc/12363">View poem's topic associations</a></p></body></html>
