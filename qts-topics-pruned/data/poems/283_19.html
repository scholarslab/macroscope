  <body><p>283_19: 《立春日寧州行營因賦朔風吹飛雪》李益</p>
    <p>邊聲日夜合　朔風驚復來　龍山不可望　千里一裴回　捐扇破誰執　素紈輕欲裁　非時妒桃李　自是舞陽臺</p><p><a href="../../model.html#/doc/13422">View poem's topic associations</a></p></body></html>
