  <body><p>632_15: 《寄懷元秀上人》司空圖</p>
    <p>悠悠干祿利　草草廢漁樵　身世堪惆悵　風騷頓寂寥　高秋期步野　積雨放趨朝　得句如相憶　莎齋且見招</p><p><a href="../../model.html#/doc/31439">View poem's topic associations</a></p></body></html>
