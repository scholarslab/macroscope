  <body><p>52_21: 《陸渾山莊》宋之問</p>
    <p>歸來物外情　負杖閱巖耕　源水看花入　幽林採藥行　野人相問姓　山鳥自呼名　去去獨吾樂　無然愧此生</p><p><a href="../../model.html#/doc/2729">View poem's topic associations</a></p></body></html>
