  <body><p>553_23: 《送黃頗歸袁》姚鵠</p>
    <p>莫倦連期在醉鄉　孔門多戀惜分行　文章聲價從來重　霄漢途程此去長　何處聽猿臨萬壑　幾宿因月滯三湘　鑪峰若上應相憶　不得同過惠遠房</p><p><a href="../../model.html#/doc/27635">View poem's topic associations</a></p></body></html>
