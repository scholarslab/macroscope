  <body><p>892_14_1: 《清平樂（其一）》韋莊</p>
    <p>春愁南陌　故國音書隔　細雨霏霏梨花白　燕拂畫簾金額　盡日相望王孫　塵滿衣上淚痕　誰向橋邊吹笛　駐馬西望銷魂</p><p><a href="../../model.html#/doc/44164">View poem's topic associations</a></p></body></html>
