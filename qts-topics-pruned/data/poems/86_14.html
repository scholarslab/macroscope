  <body><p>86_14: 《送李侍郎迥秀薛長史季昶同賦得水字》張說</p>
    <p>漢郡接胡庭　幽并對烽壘　旌旗按部曲　文武惟卿士　薛公善籌畫　李相威邊鄙　中冀分兩河　長城各萬里　藉馬黃花塞　蒐兵白狼水　勝敵在安人　為君汗青史</p><p><a href="../../model.html#/doc/3886">View poem's topic associations</a></p></body></html>
