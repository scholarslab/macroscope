  <body><p>116_1_2: 《春江花月夜二首（其二）》張子容</p>
    <p>交甫憐瑤珮　仙妃難重期　沈沈綠江晚　惆悵碧雲姿　初逢花上月　言是弄珠時</p><p><a href="../../model.html#/doc/4802">View poem's topic associations</a></p></body></html>
