  <body><p>28_2_4: 《雜曲歌辭。竹枝（其四）》劉禹錫</p>
    <p>日出三竿春霧消　江頭蜀客駐蘭橈　憑寄狂夫書一紙　住在成都萬里橋</p><p><a href="../../model.html#/doc/1711">View poem's topic associations</a></p></body></html>
