  <body><p>249_100: 《送陸澧郭鄖》皇甫冉</p>
    <p>纔見吳洲百草春　已聞燕雁一聲新　秋風何處催年急　偏逐山行水宿人</p><p><a href="../../model.html#/doc/11688">View poem's topic associations</a></p></body></html>
