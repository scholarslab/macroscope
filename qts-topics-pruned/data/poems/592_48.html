  <body><p>592_48: 《成名後獻恩門》曹鄴</p>
    <p>為物稍有香　心遭蠹虫嚙　平人登太行　萬萬車輪折　一辭桂嶺猿　九泣東門月　年年孟春時　看花不如雪　僻居城南隅　顏子須泣血　沈埋若九泉　誰肯開口說　辛勤學機杼　坐對秋燈滅　織錦花不常　見之盡云拙　自憐孤生竹　出土便有節　每聽浮競言　喉中似無舌　忽然風雷至　驚起池中物　拔上清雲巔　輕如一毫髮　瓏瓏金鎖甲　稍稍城烏絕　名字如鳥飛　數日便到越　幽蘭生雖晚　幽香亦難歇　何以保此身　終身事無缺</p><p><a href="../../model.html#/doc/29849">View poem's topic associations</a></p></body></html>
