  <body><p>806_1_39: 《詩三百三首（其三十九）》寒山</p>
    <p>白鶴銜苦桃　千里作一息　欲往蓬萊山　將此充糧食　未達毛摧落　離群心慘惻卻歸舊來巢　妻子不相識</p><p><a href="../../model.html#/doc/40069">View poem's topic associations</a></p></body></html>
