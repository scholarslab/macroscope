  <body><p>342_7: 《晚寄張十八助教周郎博士（張籍、周況也）》韓愈</p>
    <p>日薄風景曠　出歸偃前簷　晴雲如擘絮　新月似磨鐮　田野興偶動　衣冠情久厭　吾生可攜手　歎息歲將淹</p><p><a href="../../model.html#/doc/16074">View poem's topic associations</a></p></body></html>
