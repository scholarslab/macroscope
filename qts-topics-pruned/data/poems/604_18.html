  <body><p>604_18: 《送元遂上人歸吳中》許棠</p>
    <p>落髮在王畿　承恩著紫衣　印心誰受請　講疏自攜歸　泛浦龍驚錫　禪雲虎繞扉　吳中知久別　庵樹想成圍</p><p><a href="../../model.html#/doc/30372">View poem's topic associations</a></p></body></html>
