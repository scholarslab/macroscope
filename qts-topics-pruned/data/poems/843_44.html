  <body><p>843_44: 《聽泉》齊己</p>
    <p>落石幾萬仞　冷聲飄遠空　高秋初雨後　半夜亂山中　只有照壁月　更無吹葉風　幾曾廬岳聽　到曉與僧同</p><p><a href="../../model.html#/doc/42335">View poem's topic associations</a></p></body></html>
