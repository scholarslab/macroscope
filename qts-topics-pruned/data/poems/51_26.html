  <body><p>51_26: 《奉使嵩山途經緱嶺》宋之問</p>
    <p>侵星發洛城　城中歌吹聲　畢京至緱嶺　嶺上煙霞生　草樹饒野意　山川多古情　大隱德所薄　歸來可退耕</p><p><a href="../../model.html#/doc/2686">View poem's topic associations</a></p></body></html>
