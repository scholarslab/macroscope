  <body><p>533_31: 《祗命許昌自郊居，移就公館秋日寄茅山高拾遺》許渾</p>
    <p>一笛迎風萬葉飛　強攜刀筆換荷衣　潮寒水國秋砧早　月暗山城夜漏稀　巖響遠聞樵客過　浦深遙送釣童歸　中年未識從軍樂　虛近三茅望少微</p><p><a href="../../model.html#/doc/26124">View poem's topic associations</a></p></body></html>
