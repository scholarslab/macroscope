  <body><p>834_19: 《廬山尋靈紀不遇》貫休</p>
    <p>久別稀相見　深山道益孤　葉全離大朴　君尚在新吳　鐘嗄聲飄驛　山頑氣噴湖　留詩如何得　一望寄前途</p><p><a href="../../model.html#/doc/41702">View poem's topic associations</a></p></body></html>
