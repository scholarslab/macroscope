  <body><p>731_23: 《題嚴君觀》王岩</p>
    <p>寒雲古木罩星臺　凡骨仙蹤信可哀　二十年前曾此到　一千年內未歸來</p><p><a href="../../model.html#/doc/37361">View poem's topic associations</a></p></body></html>
