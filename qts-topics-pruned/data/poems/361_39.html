  <body><p>361_39: 《別夔州官吏》劉禹錫</p>
    <p>三年楚國巴城守　一去揚州揚子津　青帳聯延喧驛步　白頭俯傴到江濱　巫山暮色常含雨　峽水秋來不恐人　惟有九歌詞數首　里中留與賽蠻神</p><p><a href="../../model.html#/doc/17129">View poem's topic associations</a></p></body></html>
