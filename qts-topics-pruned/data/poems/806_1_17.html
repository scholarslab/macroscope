  <body><p>806_1_17: 《詩三百三首（其十七）》寒山</p>
    <p>四時無止息　年去又年來　萬物有代謝　九天無朽摧　東明又西暗　花落復花開唯有黃泉客　冥冥去不迴</p><p><a href="../../model.html#/doc/40047">View poem's topic associations</a></p></body></html>
