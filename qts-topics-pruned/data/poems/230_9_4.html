  <body><p>230_9_4: 《解悶十二首（其四）》杜甫</p>
    <p>沈范早知何水部　曹劉不待薛郎中　獨當省署開文苑　兼泛滄浪學釣翁</p><p><a href="../../model.html#/doc/10372">View poem's topic associations</a></p></body></html>
