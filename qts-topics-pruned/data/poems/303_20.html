  <body><p>303_20: 《胡笳十八拍。第十拍》劉商</p>
    <p>恨凌辱兮惡腥膻　憎胡地兮怨胡天　生得胡兒欲棄捐　及生母子情宛然　貌殊語異憎還愛　心中不覺常相牽　朝朝暮暮在眼前　腹生手養寧不憐</p><p><a href="../../model.html#/doc/14573">View poem's topic associations</a></p></body></html>
