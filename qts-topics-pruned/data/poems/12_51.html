  <body><p>12_51: 《郊廟歌辭。祭太社樂章。送神》?</p>
    <p>吉祥式就　酬功載畢　親地尊天　禮文經術　貺徵令序　福流初日　神馭爰歸　祠官其出</p><p><a href="../../model.html#/doc/465">View poem's topic associations</a></p></body></html>
