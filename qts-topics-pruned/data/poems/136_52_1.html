  <body><p>136_52_1: 《雜詩二首（其一）》儲光羲</p>
    <p>混沌本無象　末路多事非　達士志寥廓　所在能忘機　耕鑿時未至　還山聊采薇虎豹對我蹲　鸑鷟旁我飛　仙人空中來　謂我勿復歸　格澤為君駕　虹蜺為君衣西遊崑崙墟　可與世人違</p><p><a href="../../model.html#/doc/5614">View poem's topic associations</a></p></body></html>
