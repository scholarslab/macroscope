  <body><p>587_47: 《尋山》李頻</p>
    <p>一逕入雙崖　初疑有幾家　行窮人不見　坐久日空斜　石上生靈草　泉中落異花　終須結茅屋　向此學餐霞</p><p><a href="../../model.html#/doc/29599">View poem's topic associations</a></p></body></html>
