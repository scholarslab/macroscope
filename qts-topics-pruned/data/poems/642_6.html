  <body><p>642_6: 《鄂渚除夜書懷》來鵠</p>
    <p>鸚鵡洲頭夜泊船　此時形影共淒然　難歸故國干戈後　欲告何人雨雪天　箸撥冷灰書悶字　枕陪寒席帶愁眠　自嗟落魄無成事　明日春風又一年</p><p><a href="../../model.html#/doc/32128">View poem's topic associations</a></p></body></html>
