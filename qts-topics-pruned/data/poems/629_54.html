  <body><p>629_54: 《釣車》陸龜蒙</p>
    <p>小輪輕線妙無雙　曾伴幽人酒一缸　洛客見詩如有問　輾煙衝雨過桐江</p><p><a href="../../model.html#/doc/31337">View poem's topic associations</a></p></body></html>
