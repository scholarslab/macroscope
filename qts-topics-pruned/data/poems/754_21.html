  <body><p>754_21: 《題伏龜山北隅》徐鉉</p>
    <p>茲山信岑寂　陰崖積蒼翠　水石何必多　宛有千巖意　孰知近人境　旦暮含佳氣　池影搖輕風　林光澹新霽　支頤藉芳草　自足忘世事　未得歸去來　聊為宴居地</p><p><a href="../../model.html#/doc/38336">View poem's topic associations</a></p></body></html>
