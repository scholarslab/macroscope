  <body><p>697_65: 《倚柴關》韋莊</p>
    <p>杖策無言獨倚關　如癡如醉又如閒　孤吟盡日何人會　依約前山似故山</p><p><a href="../../model.html#/doc/35688">View poem's topic associations</a></p></body></html>
