  <body><p>370_32: 《道州奉寄襄陽裴相公》呂溫</p>
    <p>悠悠世路自浮沈　豈問仁賢待物心　最憶過時留宴處　艷歌催酒後亭深</p><p><a href="../../model.html#/doc/17463">View poem's topic associations</a></p></body></html>
