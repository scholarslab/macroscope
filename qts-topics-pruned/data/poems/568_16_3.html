  <body><p>568_16_3: 《感興四首（其三）》李群玉</p>
    <p>洞房三五夕　金釭凝焰滅　美人抱雲和　斜倚紗窗月　沈吟想幽夢　閨思深不說弦冷玉指寒　含顰待明發</p><p><a href="../../model.html#/doc/28415">View poem's topic associations</a></p></body></html>
