  <body><p>817_3: 《奉和陸使君長源夏月遊太湖（此時公權領湖州）》皎然</p>
    <p>庾公心曠遠　府事局耳目　遂與南湖遊　虛襟滌煩燠　始知皇天意　積水在亭育　細流信不讓　動物欣所蓄　萬頃合天容　洗然無雲族　峭蒨矚仙嶺　超遙隨明牧　知公愛澄清　波靜氣亦肅　已見橫流極　況聞長鯨戮　中洲暫采蘋　南郡思剖竹　向夕分好風　飄然送歸舳</p><p><a href="../../model.html#/doc/40738">View poem's topic associations</a></p></body></html>
