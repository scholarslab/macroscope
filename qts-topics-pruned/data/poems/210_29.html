  <body><p>210_29: 《秋夕寄懷契上人》皇甫曾</p>
    <p>已見槿花朝委露　獨悲孤鶴在人群　真僧出世心無事　靜夜名香手自焚　窗臨絕澗聞流水　客至孤峰掃白雲　更想清晨誦經處　獨看松上雪紛紛</p><p><a href="../../model.html#/doc/9043">View poem's topic associations</a></p></body></html>
