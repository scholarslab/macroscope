  <body><p>711_25_1: 《偶題二首（其一）》徐夤</p>
    <p>買骨須求騏驥骨　愛毛宜采鳳皇毛　駑駘燕雀堪何用　仍向人前價例高</p><p><a href="../../model.html#/doc/36502">View poem's topic associations</a></p></body></html>
