  <body><p>127_35: 《田家》王維</p>
    <p>舊穀行將盡　良苗未可希　老年方愛粥　卒歲且無衣　雀乳青苔井　雞鳴白板扉　柴車駕羸牸　草屩牧豪狶　夕雨紅榴拆　新秋綠芋肥　餉田桑下憩　旁舍草中歸　住處名愚谷　何煩問是非</p><p><a href="../../model.html#/doc/5272">View poem's topic associations</a></p></body></html>
