  <body><p>312_6_2: 《游爛柯山四首（其二）》李幼卿</p>
    <p>巨石何崔嵬　橫橋架山頂　傍通日月過　仰望虹霓迥　聖者開津梁　誰能度茲嶺</p><p><a href="../../model.html#/doc/14847">View poem's topic associations</a></p></body></html>
