  <body><p>626_17_1: 《和襲美寒日書齋即事三首，每篇各用一韻（其一）》陸龜蒙</p>
    <p>不必探幽上鬱岡　公齋吟嘯亦何妨　唯求薏苡供僧食　別著氍毹待客床　春近帶煙分短蕙　曉來衝雪撼疏篁　餘杭山酒猶封在　遙囑高人未肯嘗</p><p><a href="../../model.html#/doc/31167">View poem's topic associations</a></p></body></html>
