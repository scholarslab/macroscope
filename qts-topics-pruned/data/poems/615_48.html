  <body><p>615_48: 《金錢花》皮日休</p>
    <p>陰陽為炭地為爐　鑄出金錢不用模　莫向人間逞顏色　不知還解濟貧無</p><p><a href="../../model.html#/doc/30840">View poem's topic associations</a></p></body></html>
