  <body><p>764_27: 《寄徐拾遺》譚用之</p>
    <p>長竿一繫白龍吟　誰和騶虞發素琴　野客碧雲魂易斷　故人芳草夢難尋　天從補後星辰穩　海自潮來島嶼深　好向明庭拾遺事　莫教玄豹老泉林</p><p><a href="../../model.html#/doc/38705">View poem's topic associations</a></p></body></html>
