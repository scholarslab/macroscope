  <body><p>696_42: 《洛北村居》韋莊</p>
    <p>十畝松篁百畝田　歸來方屬大兵年　巖邊石室低臨水　雲外嵐峰半入天　鳥勢去投金谷樹　鐘聲遙出上陽煙　無人說得中興事　獨倚斜暉憶仲宣</p><p><a href="../../model.html#/doc/35599">View poem's topic associations</a></p></body></html>
