  <body><p>57_2: 《秋山望月酬李騎曹》李嶠</p>
    <p>愁客坐山隈　懷抱自悠哉　況復高秋夕　明月正裴回　亭亭出迥岫　皎皎映層臺　色帶銀河滿　光含玉露開　淡雲籠影度　虛暈抱輪回　谷邃涼陰靜　山空夜響哀　寒催數雁過　風送一螢來　獨軫離居恨　遙想故人杯</p><p><a href="../../model.html#/doc/2940">View poem's topic associations</a></p></body></html>
