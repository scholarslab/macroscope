  <body><p>710_68: 《泉》徐夤</p>
    <p>非鑿非疏出洞門　源深流嶮合還分　高成瀑布漱逋客　清入御溝朝聖君　迸滴幾山穿破石　迅飛層嶠噴開雲　舊齋一帶連松竹　明月窗前枕上聞</p><p><a href="../../model.html#/doc/36467">View poem's topic associations</a></p></body></html>
