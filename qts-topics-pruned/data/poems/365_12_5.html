  <body><p>365_12_5: 《楊柳枝詞九首（其五）》劉禹錫</p>
    <p>花萼樓前初種時　美人樓上鬥腰肢　如今拋擲長街裏　露葉如啼欲向誰</p><p><a href="../../model.html#/doc/17217">View poem's topic associations</a></p></body></html>
