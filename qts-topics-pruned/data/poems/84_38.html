  <body><p>84_38: 《贈嚴倉曹乞推命錄》陳子昂</p>
    <p>少學縱橫術　遊楚復遊燕　棲遑長委命　富貴未知天　聞道沈冥客　青囊有祕篇　九宮探萬象　三算極重玄　願奉唐生訣　將知躍馬年　非同墨翟問　空滯殺龍川</p><p><a href="../../model.html#/doc/3831">View poem's topic associations</a></p></body></html>
