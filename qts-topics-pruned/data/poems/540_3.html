  <body><p>540_3: 《韓冬郎即席為詩相送一座盡驚他日余方…兼呈畏之員外》李商隱</p>
    <p>十歲裁詩走馬成　冷灰殘燭動離情　桐花萬里丹山路　雛鳳清於老鳳聲　劍棧風檣各苦辛　別時冰雪到時春　為憑何遜休聯句　瘦盡東陽姓沈人</p><p><a href="../../model.html#/doc/26614">View poem's topic associations</a></p></body></html>
