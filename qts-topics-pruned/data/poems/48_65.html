  <body><p>48_65: 《望月懷遠》張九齡</p>
    <p>海上生明月　天涯共此時　情人怨遙夜　竟夕起相思　滅燭憐光滿　披衣覺露滋　不堪盈手贈　還寢夢佳期</p><p><a href="../../model.html#/doc/2552">View poem's topic associations</a></p></body></html>
