  <body><p>114_1: 《登翅頭山題儼公石壁》包融</p>
    <p>晨登翅頭山　山曛黃霧起　卻瞻迷向背　直下失城市　暾日銜東郊　朝光生邑里　掃除諸煙氛　照出眾樓雉　青為洞庭山　白是太湖水　蒼茫遠郊樹　倏忽不相似　萬象以區別　森然共盈几　坐令開心胸　漸覺落塵滓　北巖千餘仞　結廬誰家子　願陪中峰遊　朝暮白雲裏</p><p><a href="../../model.html#/doc/4738">View poem's topic associations</a></p></body></html>
