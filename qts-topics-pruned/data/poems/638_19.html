  <body><p>638_19: 《題靈山寺》張喬</p>
    <p>樹涼清島寺　虛閣敞禪扉　四面閒雲入　中流獨鳥歸　湖平幽徑近　船泊夜燈微　一宿秋風裏　煙波隔擣衣</p><p><a href="../../model.html#/doc/31816">View poem's topic associations</a></p></body></html>
