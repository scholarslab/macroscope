  <body><p>343_40_3: 《盆池五首（其三）》韓愈</p>
    <p>瓦沼晨朝水自清　小蟲無數不知名　忽然分散無蹤影　惟有魚兒作隊行</p><p><a href="../../model.html#/doc/16141">View poem's topic associations</a></p></body></html>
