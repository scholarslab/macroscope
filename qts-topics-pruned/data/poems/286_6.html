  <body><p>286_6: 《野寺病居喜盧綸見訪》李端</p>
    <p>青青麥壟白雲陰　古寺無人新草深　乳燕拾泥依古井　鳴鳩拂羽歷花林　千年駁蘚明山履　萬尺垂蘿入水心　一臥漳濱今欲老　誰知才子忽相尋</p><p><a href="../../model.html#/doc/13682">View poem's topic associations</a></p></body></html>
