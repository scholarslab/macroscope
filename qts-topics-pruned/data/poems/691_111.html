  <body><p>691_111: 《送吳蛻下第入蜀》杜荀鶴</p>
    <p>下第言之蜀　那愁舉別杯　難兄方在幕　上相復憐才　鳥徑盤春靄　龍湫發夜雷　臨邛無久戀　高桂待君回</p><p><a href="../../model.html#/doc/35260">View poem's topic associations</a></p></body></html>
