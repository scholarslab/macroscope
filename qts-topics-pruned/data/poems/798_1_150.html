  <body><p>798_1_150: 《宮詞（其一百五十）》花蕊夫人</p>
    <p>分朋閒坐賭櫻桃　收卻投壺玉腕勞　各把沈香雙陸子　局中鬥累阿誰高</p><p><a href="../../model.html#/doc/39738">View poem's topic associations</a></p></body></html>
