  <body><p>351_9: 《巽上人以竹閑自采新茶見贈，酬之以詩》柳宗元</p>
    <p>芳叢翳湘竹　零露凝清華　復此雪山客　晨朝掇靈芽　蒸煙俯石瀨　咫尺凌丹崖　圓方麗奇色　圭璧無纖瑕　呼兒爨金鼎　餘馥延幽遐　滌慮發真照　還源蕩昏邪　猶同甘露飯　佛事薰毗耶　咄此蓬瀛侶　無乃貴流霞</p><p><a href="../../model.html#/doc/16496">View poem's topic associations</a></p></body></html>
