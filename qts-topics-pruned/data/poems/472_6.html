  <body><p>472_6: 《甘州歌》符載</p>
    <p>月裏嫦娥不畫眉　只將雲霧作羅衣　不知夢逐青鸞去　猶把花枝蓋面歸</p><p><a href="../../model.html#/doc/22603">View poem's topic associations</a></p></body></html>
