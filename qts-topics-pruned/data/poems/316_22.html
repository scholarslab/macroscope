  <body><p>316_22: 《春日與諸公泛舟》武元衡</p>
    <p>千里雪山開　沱江春水來　駐帆雲縹緲　吹管鶴裴回　身外流年駛　尊前落景催　不應歸棹遠　明月在高臺</p><p><a href="../../model.html#/doc/14966">View poem's topic associations</a></p></body></html>
