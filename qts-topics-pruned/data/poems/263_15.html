  <body><p>263_15: 《九日陪崔郎中北山宴》嚴維</p>
    <p>上客南臺至　重陽此會文　菊芳寒露洗　杯翠夕陽曛　務簡人同醉　溪閒鳥自群　府中官最小　唯有孟參軍</p><p><a href="../../model.html#/doc/12080">View poem's topic associations</a></p></body></html>
