  <body><p>648_36: 《冬夜泊僧舍》方幹</p>
    <p>江東寒近臘　野寺水天昏　無酒能消夜　隨僧早閉門　照牆燈焰細　著瓦雨聲繁　漂泊仍千里　清吟欲斷魂</p><p><a href="../../model.html#/doc/32636">View poem's topic associations</a></p></body></html>
