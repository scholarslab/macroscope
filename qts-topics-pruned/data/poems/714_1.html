  <body><p>714_1: 《梅花》崔道融</p>
    <p>數萼初含雪　孤標畫本難　香中別有韻　清極不知寒　橫笛和愁聽　斜枝倚病看　朔風如解意　容易莫摧殘</p><p><a href="../../model.html#/doc/36537">View poem's topic associations</a></p></body></html>
