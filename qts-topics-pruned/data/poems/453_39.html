  <body><p>453_39: 《酬牛相公宮城早秋寓言見示兼呈夢得（時夢得有疾）》白居易</p>
    <p>七月中氣後　金與火交爭　一聞白雪唱　暑退清風生　碧樹未搖落　寒蟬始悲鳴　夜涼枕簟滑　秋燥衣巾輕　疏受老慵出　劉楨疾未平　何人伴公醉　新月上宮城</p><p><a href="../../model.html#/doc/21582">View poem's topic associations</a></p></body></html>
