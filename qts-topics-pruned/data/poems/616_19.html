  <body><p>616_19: 《奉和魯望閒居雜題五首。砌思步》皮日休</p>
    <p>襹襹古薜繃危石　切切陰螿應晚田　心事萬端何處止　少夷峰下舊雲泉</p><p><a href="../../model.html#/doc/30857">View poem's topic associations</a></p></body></html>
