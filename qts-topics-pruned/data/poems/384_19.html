  <body><p>384_19: 《送遠使》張籍</p>
    <p>揚旌過隴頭　隴水向西流　塞路依山遠　戍城逢笛秋　寒沙陰漫漫　疲馬去悠悠　為問征行將　誰封定遠侯</p><p><a href="../../model.html#/doc/18105">View poem's topic associations</a></p></body></html>
