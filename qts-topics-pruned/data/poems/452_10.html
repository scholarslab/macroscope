  <body><p>452_10: 《首夏》白居易</p>
    <p>林靜蚊未生　池靜蛙未鳴　景長天氣好　竟日和且清　春禽餘哢在　夏木新陰成　兀爾水邊坐　翛然橋上行　自問一何適　身閒官不輕　料錢隨月用　生計逐日營　食飽慚伯夷　酒足愧淵明　壽倍顏氏子　富百黔婁生　有一即為樂　況吾四者並　所以私自慰　雖老有心情</p><p><a href="../../model.html#/doc/21501">View poem's topic associations</a></p></body></html>
