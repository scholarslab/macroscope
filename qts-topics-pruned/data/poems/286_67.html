  <body><p>286_67: 《送劉侍郎》李端</p>
    <p>幾人同去謝宣城　未及酬恩隔死生　唯有夜猿知客恨　嶧陽溪路第三聲</p><p><a href="../../model.html#/doc/13722">View poem's topic associations</a></p></body></html>
