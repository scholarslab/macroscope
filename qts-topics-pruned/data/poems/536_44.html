  <body><p>536_44: 《送杜秀才歸桂林》許渾</p>
    <p>桂州南去與誰同　處處山連水自通　兩岸曉霞千里草　半帆斜日一江風　瘴雨欲來楓樹黑　火雲初起荔枝紅　愁君路遠銷年月　莫滯三湘五嶺中</p><p><a href="../../model.html#/doc/26276">View poem's topic associations</a></p></body></html>
