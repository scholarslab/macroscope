  <body><p>147_11: 《送張十八歸桐廬》劉長卿</p>
    <p>歸人乘野艇　帶月過江村　正落寒潮水　相隨夜到門</p><p><a href="../../model.html#/doc/6863">View poem's topic associations</a></p></body></html>
