  <body><p>136_6: 《牧童詞》儲光羲</p>
    <p>不言牧田遠　不道牧陂深　所念牛馴擾　不亂牧童心　圓笠覆我首　長簑披我襟　方將憂暑雨　亦以懼寒陰　大牛隱層阪　小牛穿近林　同類相鼓舞　觸物成謳吟　取樂須臾間　寧問聲與音</p><p><a href="../../model.html#/doc/5576">View poem's topic associations</a></p></body></html>
