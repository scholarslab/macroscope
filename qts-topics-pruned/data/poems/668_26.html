  <body><p>668_26: 《秋》高蟾</p>
    <p>陽羨溪聲冷駭人　洞庭山翠晚凝神　天將金玉為風露　曾為高秋幾度貧</p><p><a href="../../model.html#/doc/33738">View poem's topic associations</a></p></body></html>
