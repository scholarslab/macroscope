  <body><p>290_39: 《下第後蒙侍郎示意指于新先輩宣恩感謝》楊凝</p>
    <p>才薄命如此　自嗟兼自疑　遭逢好交日　黜落至公時　倚玉甘無路　穿楊卻未期　更慚君侍坐　問許可言詩</p><p><a href="../../model.html#/doc/13811">View poem's topic associations</a></p></body></html>
