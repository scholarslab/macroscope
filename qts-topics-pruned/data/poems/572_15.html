  <body><p>572_15: 《送朱可久歸越中》賈島</p>
    <p>石頭城下泊　北固暝鐘初　汀鷺潮衝起　船窗月過虛　吳山侵越眾　隋柳入唐疏　日欲躬調膳　辟來何府書</p><p><a href="../../model.html#/doc/28690">View poem's topic associations</a></p></body></html>
