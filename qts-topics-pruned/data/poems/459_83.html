  <body><p>459_83: 《池鶴八絕句。鶴答鳶》白居易</p>
    <p>無妨自是莫相非　清濁高低各有歸　鸞鶴群中彩雲裏　幾時曾見喘鳶飛</p><p><a href="../../model.html#/doc/22105">View poem's topic associations</a></p></body></html>
