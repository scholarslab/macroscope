  <body><p>723_35: 《寄東蜀幕中友》李洞</p>
    <p>官亭池碧海榴殷　遙想清才倚畫欄　柳絮漲天籠地暖　角聲經雨透雲寒　曉侵台座香煙溼　夜草軍書蠟炬乾　為話門人吟太苦　風摧蘭秀一枝殘</p><p><a href="../../model.html#/doc/36961">View poem's topic associations</a></p></body></html>
