  <body><p>843_79: 《哭鄭谷郎中》齊己</p>
    <p>朝衣閒典盡　酒病覺難醫　下世無遺恨　傳家有大詩　新墳青嶂疊　寒食白雲垂　長憶招吟夜　前年風雪時</p><p><a href="../../model.html#/doc/42371">View poem's topic associations</a></p></body></html>
