  <body><p>518_26: 《經杜甫舊宅》雍陶</p>
    <p>浣花溪裏花多處　為憶先生在蜀時　萬古只應留舊宅　千金無復換新詩　沙崩水檻鷗飛盡　樹壓村橋馬過遲　山月不知人事變　夜來江上與誰期</p><p><a href="../../model.html#/doc/25246">View poem's topic associations</a></p></body></html>
