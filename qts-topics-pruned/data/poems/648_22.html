  <body><p>648_22: 《送許溫（一作渾）》方幹</p>
    <p>壯歲分冞切　少年心正同　白聞千里去　難遣一尊空　翳燭蒹葭雨　吹帆橘柚風　明年見親族　盡集在懷中</p><p><a href="../../model.html#/doc/32621">View poem's topic associations</a></p></body></html>
