  <body><p>841_42: 《永夜》齊己</p>
    <p>永日還攲枕　良宵亦曲肱　神閒無萬慮　壁冷有殘燈　香影浮龕象　瓶聲著井冰　尋思到何處　海上斷崖僧</p><p><a href="../../model.html#/doc/42173">View poem's topic associations</a></p></body></html>
