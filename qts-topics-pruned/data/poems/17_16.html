  <body><p>17_16: 《樂府雜曲。鼓吹曲辭。巫山高》李端</p>
    <p>巫山十二峰　皆在碧虛中　回合雲藏日　霏微雨帶風　猿聲寒過水　樹色暮連空　愁向高唐望　清秋見楚宮</p><p><a href="../../model.html#/doc/725">View poem's topic associations</a></p></body></html>
