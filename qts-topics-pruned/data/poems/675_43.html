  <body><p>675_43: 《興州江館》鄭谷</p>
    <p>向蜀還秦計未成　寒蛩一夜繞床鳴　愁眠不穩孤燈盡　坐聽嘉陵江水聲</p><p><a href="../../model.html#/doc/34152">View poem's topic associations</a></p></body></html>
