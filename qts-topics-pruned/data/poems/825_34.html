  <body><p>825_34: 《懷廬山舊隱》若虛</p>
    <p>九疊嵯峨倚著天　悔隨寒瀑下巖煙　深秋猿鳥來心上　夜靜松杉到眼前　書架想遭苔蘚裹　石窗應被薜蘿纏　一枝筇竹游江北　不見爐峰二十年</p><p><a href="../../model.html#/doc/41186">View poem's topic associations</a></p></body></html>
