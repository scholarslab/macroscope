  <body><p>801_45: 《銅雀台（一作張琰詩）》張瑛</p>
    <p>君王冥漠不可見　銅雀歌舞空裴回　西陵嘖嘖悲宿鳥　高殿沈沈閉青苔　青苔無人跡　紅粉空相哀</p><p><a href="../../model.html#/doc/39843">View poem's topic associations</a></p></body></html>
