  <body><p>720_19: 《冬日後作》裴說</p>
    <p>寂寞掩荊扉　昏昏坐欲癡　事無前定處　愁有併來時　日影纔添線　鬢根已半絲　明庭正公道　應許苦心詩</p><p><a href="../../model.html#/doc/36796">View poem's topic associations</a></p></body></html>
