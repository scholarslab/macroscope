  <body><p>304_35: 《贈嚴四草屨》劉商</p>
    <p>輕微菅蒯將何用　容足偷安事頗同　日入信陵賓館靜　贈君閒步月明中</p><p><a href="../../model.html#/doc/14621">View poem's topic associations</a></p></body></html>
