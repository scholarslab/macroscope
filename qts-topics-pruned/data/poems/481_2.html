  <body><p>481_2: 《初秋忽奉詔除浙東觀察使檢校右貂》李紳</p>
    <p>龍樓寄引簪裾客　鳳闕陪趨朔望朝　疏受杜門期脫屣　買臣歸邸忽乘軺　印封龜紐知頒爵　冠飾蟬緌更珥貂　飛詔寵榮歡里舍　豈徒斑白與垂髫</p><p><a href="../../model.html#/doc/23117">View poem's topic associations</a></p></body></html>
