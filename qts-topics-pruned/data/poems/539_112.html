  <body><p>539_112: 《隋宮（一雲隋堤）》李商隱</p>
    <p>乘興南遊不戒嚴　九重誰省諫書函　春風舉國裁宮錦　半作障泥半作帆</p><p><a href="../../model.html#/doc/26502">View poem's topic associations</a></p></body></html>
