  <body><p>614_1_1: 《懷華陽潤卿博士三首（其一）》皮日休</p>
    <p>先生一向事虛皇　天市壇西與世忘　環堵養龜看氣訣　刀圭餌犬試仙方　靜探石腦衣裾潤　閒鍊松脂院落香　聞道徵賢須有詔　不知何日到良常</p><p><a href="../../model.html#/doc/30727">View poem's topic associations</a></p></body></html>
