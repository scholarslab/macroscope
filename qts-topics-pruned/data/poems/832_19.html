  <body><p>832_19: 《寄杭州靈隱寺宋震使君》貫休</p>
    <p>罷郡歸侵夏　仍聞靈隱居　僧房謝朓語　寺額葛洪書　月樹獼猴睡　山池菡萏疏　吾皇愛清靜　莫便結吾廬</p><p><a href="../../model.html#/doc/41594">View poem's topic associations</a></p></body></html>
