  <body><p>704_56: 《游山》黃滔</p>
    <p>洞門穿瀑布　塵世豈能通　曾有遊山客　來逢採藥翁　異花尋復失　幽逕躡還窮　擬作經霄計　風雷立滿空</p><p><a href="../../model.html#/doc/36074">View poem's topic associations</a></p></body></html>
