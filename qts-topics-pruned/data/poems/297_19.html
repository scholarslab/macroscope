  <body><p>297_19: 《題壽安南館》王建</p>
    <p>明蒙竹間亭　天暖幽桂碧　雲生四面山　水接當階石　溼樹浴鳥痕　破苔臥鹿蹟　不緣塵駕觸　堪作商皓宅</p><p><a href="../../model.html#/doc/14085">View poem's topic associations</a></p></body></html>
