  <body><p>168_30: 《鄴中贈王大（一作鄴中王大勸入高鳳石門山幽居）》李白</p>
    <p>一身竟無託　遠與孤蓬征　千里失所依　復將落葉并　中途偶良朋　問我將何行　欲獻濟時策　此心誰見明　君王制六合　海塞無交兵　壯士伏草間　沈憂亂縱橫　飄飄不得意　昨發南都城　紫燕櫪下嘶　青萍匣中鳴　投軀寄天下　長嘯尋豪英　恥學瑯琊人　龍蟠事躬耕　富貴吾自取　建功及春榮　我願執爾手　爾方達我情　相知同一己　豈惟弟與兄　抱子弄白雪　琴歌發清聲　臨別意難盡　各希存令名</p><p><a href="../../model.html#/doc/7186">View poem's topic associations</a></p></body></html>
