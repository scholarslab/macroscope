  <body><p>843_39: 《薔薇》齊己</p>
    <p>根本似玫瑰　繁英外開　香高叢有架　紅落地多苔　去住閒人看　晴明遠蝶來　牡丹先幾日　銷歇向塵埃</p><p><a href="../../model.html#/doc/42330">View poem's topic associations</a></p></body></html>
