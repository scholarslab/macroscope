  <body><p>237_65: 《送屈突司馬充安西書記》錢起</p>
    <p>制勝三軍勁　澄清萬里餘　星飛龐統驥　箭發魯連書　海月低雲旆　江霞入錦車　遙知太阿劍　計日斬鯨魚</p><p><a href="../../model.html#/doc/10935">View poem's topic associations</a></p></body></html>
