  <body><p>770_16: 《敕和元相公家園即事寄王相公》韓雄</p>
    <p>共列中台貴　能齊物外心　迴車青閣晚　解帶碧芳深　夜水隨畦入　晴花度竹尋　題詩更相應　一字重千金</p><p><a href="../../model.html#/doc/38995">View poem's topic associations</a></p></body></html>
