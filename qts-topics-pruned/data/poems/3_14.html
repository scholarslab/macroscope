  <body><p>3_14: 《過大哥宅探得歌字韻》李隆基</p>
    <p>魯衛情先重　親賢愛轉多　冕旒豐暇日　乘景暫經過　戚里申高宴　平臺奏雅歌　復尋為善樂　方驗保山河</p><p><a href="../../model.html#/doc/114">View poem's topic associations</a></p></body></html>
