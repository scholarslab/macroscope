  <body><p>686_51_1: 《憲丞裴公上洛退居有寄二首（其一）》吳融</p>
    <p>鴻在冥冥已自由　紫芝峰下更高秋　拋來簪紱都如夢　泥著杯香不為愁　晚樹拂簷風脫翠　夜灘當戶月和流　自嗟不得從公去　共上仙家十二樓</p><p><a href="../../model.html#/doc/34972">View poem's topic associations</a></p></body></html>
