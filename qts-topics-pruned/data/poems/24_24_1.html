  <body><p>24_24_1: 《雜曲歌辭。妾薄命三首（其一）》李端</p>
    <p>憶妾初嫁君　花鬟如綠雲　回燈入綺帳　對面脫羅裙　折步教人學　偷香與客熏容顏南國重　名字北方聞　一從失恩意　轉覺身憔悴　對鏡不梳頭　倚窗空落淚新人莫恃新　秋至會無春　從來閉在長門者　必是宮中第一人</p><p><a href="../../model.html#/doc/1370">View poem's topic associations</a></p></body></html>
