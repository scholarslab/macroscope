  <body><p>422_19_2: 《劉、阮妻二首（其二）》元稹</p>
    <p>芙蓉脂肉綠雲鬟　罨畫樓臺青黛山　千樹桃花萬年藥　不知何事憶人間</p><p><a href="../../model.html#/doc/19456">View poem's topic associations</a></p></body></html>
