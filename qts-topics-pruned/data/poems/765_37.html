  <body><p>765_37: 《贈怤師》王周</p>
    <p>水中有片月　照耀嬋娟姿　亭前有孤柏　竦秀歲寒期　堅然物莫遷　寂焉心為師　聲發音必答　形存影即隨　雪花安結子　雪葉寧附枝　蘭死不改香　井寒豈生澌　晨鑪煙褭褭　病發霜絲絲　丈室冰凜冽　一衲雲離披　顧此名利場　得不慚冠綏</p><p><a href="../../model.html#/doc/38751">View poem's topic associations</a></p></body></html>
