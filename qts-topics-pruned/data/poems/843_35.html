  <body><p>843_35: 《岳陽道中作》齊己</p>
    <p>客思尋常動　未如今斷魂　路岐經亂後　風雪少人村　大澤鳴寒雁　千峰啼晝猿　爭教此時白　不上鬢鬚根</p><p><a href="../../model.html#/doc/42326">View poem's topic associations</a></p></body></html>
