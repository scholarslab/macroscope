  <body><p>804_40: 《江陵愁望寄子安》魚玄機</p>
    <p>楓葉千枝復萬枝　江橋掩映暮帆遲　憶君心似西江水　日夜東流無歇時</p><p><a href="../../model.html#/doc/40006">View poem's topic associations</a></p></body></html>
