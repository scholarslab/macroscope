  <body><p>266_18: 《送韋秀才赴舉》顧況</p>
    <p>鄱陽中酒地　楚老獨醒年　芳桂君應折　沈灰我不然　洛橋浮逆水　關樹接非煙　唯有殘生夢　猶能到日邊</p><p><a href="../../model.html#/doc/12229">View poem's topic associations</a></p></body></html>
