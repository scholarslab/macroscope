  <body><p>95_28: 《七夕曝衣篇》沈佺期</p>
    <p>君不見昔日宜春太液邊　披香畫閣與天連　燈火灼爍九微映　香氣氛氳百和然　此夜星繁河正白　人傳織女牽牛客　宮中擾擾曝衣樓　天上娥娥紅粉席　曝衣何許曛半黃　宮中綵女提玉箱　珠履奔騰上蘭砌　金梯宛轉出梅梁　絳河裏　碧煙上　雙花伏兔畫屏風　四子盤龍擎斗帳　舒羅散縠雲霧開　綴玉垂珠星漢回　朝霞散彩羞衣架　晚月分光劣鏡臺　上有仙人長命綹　中看玉女迎歡繡　玳瑁簾中別作春　珊瑚窗裏翻成晝　椒房金屋寵新流　意氣嬌奢不自由　漢文宜惜露臺費　晉武須焚前殿裘</p><p><a href="../../model.html#/doc/4303">View poem's topic associations</a></p></body></html>
