  <body><p>449_31: 《聽田順兒歌》白居易</p>
    <p>戛玉敲冰聲未停　嫌雲不遏入青冥　爭得黃金滿衫袖　一時拋與斷年聽</p><p><a href="../../model.html#/doc/21251">View poem's topic associations</a></p></body></html>
