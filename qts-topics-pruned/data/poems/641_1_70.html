  <body><p>641_1_70: 《小遊仙詩九十八首之七十》曹唐</p>
    <p>東皇長女沒多年　從洗金芝到水邊　無事伴他棋一局　等閒輸卻賣花錢</p><p><a href="../../model.html#/doc/32088">View poem's topic associations</a></p></body></html>
