  <body><p>39_26: 《道失》歐陽詢</p>
    <p>已惑孔貴嬪　又被辭人侮　花牋一何榮　七字誰曾許　不下結綺閣　空迷江令語　琱戈動地來　誤殺陳後主</p><p><a href="../../model.html#/doc/2208">View poem's topic associations</a></p></body></html>
