  <body><p>692_54: 《哭山友》杜荀鶴</p>
    <p>十載同棲廬嶽雲　寒燒枯葉夜論文　在生未識公卿面　至死不離麋鹿群　從見蓬蒿叢壞屋　長憂雨雪透荒墳　把君詩句高聲讀　想得天高也合聞</p><p><a href="../../model.html#/doc/35332">View poem's topic associations</a></p></body></html>
