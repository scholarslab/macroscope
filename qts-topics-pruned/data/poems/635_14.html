  <body><p>635_14: 《白石潭秋霽作》周繇</p>
    <p>潭心霧破斜暉　殷殷雷聲隔翠微　崖蹙盤渦翻蜃窟　灘吹白石上漁磯　陵風舴艋謳啞去　出水鸕鶿薄泊飛　秋霽更誰同此望　遠鐘時見一僧歸</p><p><a href="../../model.html#/doc/31753">View poem's topic associations</a></p></body></html>
