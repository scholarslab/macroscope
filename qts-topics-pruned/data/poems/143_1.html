  <body><p>143_1: 《朝來曲》王昌齡</p>
    <p>月昃鳴珂動　花連繡戶春　盤龍玉臺鏡　唯待畫眉人</p><p><a href="../../model.html#/doc/6658">View poem's topic associations</a></p></body></html>
