  <body><p>170_26_3: 《系尋陽，上崔相渙三首（其三）》李白</p>
    <p>虛傳一片雨　枉作陽臺神　縱為夢裏相隨去　不是襄王傾國人</p><p><a href="../../model.html#/doc/8158">View poem's topic associations</a></p></body></html>
