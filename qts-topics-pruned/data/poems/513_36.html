  <body><p>513_36: 《楊柳枝詞》裴夷直</p>
    <p>已作綠絲籠曉日　又成飛絮撲晴波　隋家不合栽楊柳　長遣行人春恨多</p><p><a href="../../model.html#/doc/24984">View poem's topic associations</a></p></body></html>
