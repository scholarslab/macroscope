  <body><p>858_17: 《贈江州太平觀道士》呂岩</p>
    <p>落魄薛高士　年高無白髭　雲中閒臥石　山裏冷尋碑　誇我飲大酒　嫌人說小詩　不知甚麼漢　一任輩流嗤</p><p><a href="../../model.html#/doc/43189">View poem's topic associations</a></p></body></html>
