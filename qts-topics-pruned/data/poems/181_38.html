  <body><p>181_38: 《金陵白楊十字巷》李白</p>
    <p>白楊十字巷　北夾湖溝道　不見吳時人　空生唐年草　天地有反覆　宮城盡傾倒　六帝餘古丘　樵蘇泣遺老</p><p><a href="../../model.html#/doc/7602">View poem's topic associations</a></p></body></html>
