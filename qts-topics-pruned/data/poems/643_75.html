  <body><p>643_75: 《酬劉書記見贈》李山甫</p>
    <p>獨在西峰末　憐君和氣多　勞生同朽索　急景似傾波　禪者行擔錫　樵師語隔坡　旱　生赤蘚　古木架青蘿　石澗新蟬脫　茅簷舊燕窠　篇章蒙見許　松月好相過　思苦通真理　吟清合大和　　　　　　　風起送漁歌</p><p><a href="../../model.html#/doc/32243">View poem's topic associations</a></p></body></html>
