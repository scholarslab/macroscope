  <body><p>451_3: 《早出晚歸》白居易</p>
    <p>早起或因攜酒出　晚歸多是看花迴　若拋風景長閒坐　自問東京作底來</p><p><a href="../../model.html#/doc/21396">View poem's topic associations</a></p></body></html>
