  <body><p>384_12: 《贈同溪客》張籍</p>
    <p>幽居得相近　煙景每寥寥　共伐臨谿樹　因為過水橋　自教青鶴舞　分采紫芝苗　更愛南峰住　尋君路恐遙</p><p><a href="../../model.html#/doc/18098">View poem's topic associations</a></p></body></html>
