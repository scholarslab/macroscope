  <body><p>898_39: 《思越人（與本調不同）》馮延巳</p>
    <p>酒醒情懷惡　金縷褪　玉肌如削　寒食過卻　海棠零落　乍倚遍　闌干煙淡薄　翠幕簾櫳畫閣　春睡著　覺來失　鞦韆期約</p><p><a href="../../model.html#/doc/44689">View poem's topic associations</a></p></body></html>
