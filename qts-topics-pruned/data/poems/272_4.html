  <body><p>272_4: 《長至日上公獻壽》張叔良</p>
    <p>鳳闕晴鐘動　雞人曉漏長　九重初啟鑰　三事正稱觴　日至龍顏近　天旋聖曆昌　休光連雪淨　瑞氣雜爐香　化被君臣洽　恩霑士庶康　不因稽舊典　誰得紀朝章</p><p><a href="../../model.html#/doc/12728">View poem's topic associations</a></p></body></html>
