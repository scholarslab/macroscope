  <body><p>675_88: 《為戶部李郎中與令季端公寓止渠州江寺偶作寄獻》鄭谷</p>
    <p>退居瀟灑寄禪關　高挂朝簪淨室間　孤島雖留雙鶴歇　五雲爭放二龍閒　輕舟共泛花邊水　野屐同登竹外山　仙署金閨虛位久　夜清應夢近天顏</p><p><a href="../../model.html#/doc/34202">View poem's topic associations</a></p></body></html>
