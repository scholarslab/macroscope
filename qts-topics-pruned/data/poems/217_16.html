  <body><p>217_16: 《玉華宮》杜甫</p>
    <p>溪回松風長　蒼鼠竄古瓦　不知何王殿　遺構絕壁下　陰房鬼火青　壞道哀湍瀉　萬籟真笙竽　秋色正蕭灑　美人為黃土　況乃粉黛假　當時侍金輿　故物獨石馬　憂來藉草坐　浩歌淚盈把　冉冉征途間　誰是長年者</p><p><a href="../../model.html#/doc/9381">View poem's topic associations</a></p></body></html>
