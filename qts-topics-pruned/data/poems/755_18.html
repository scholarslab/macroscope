  <body><p>755_18: 《和致仕張尚書新創道院》徐鉉</p>
    <p>梓澤成新致　金丹有舊情　掛冠朝睡足　隱几暮江清　藥圃分輕綠　松窗起細聲　養高寧厭病　默坐對諸生</p><p><a href="../../model.html#/doc/38383">View poem's topic associations</a></p></body></html>
