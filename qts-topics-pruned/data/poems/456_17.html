  <body><p>456_17: 《春來頻與李二賓客郭外同遊，因贈長句》白居易</p>
    <p>風光引步酒開顏　送老消春嵩洛間　朝蹋落花相伴出　暮隨飛鳥一時還　我為病叟誠宜退　君是才臣豈合閒　可惜濟時心力在　放教臨水復登山</p><p><a href="../../model.html#/doc/21769">View poem's topic associations</a></p></body></html>
