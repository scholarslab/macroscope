  <body><p>282_17: 《月下喜邢校書至自洛》李益</p>
    <p>天河夜未央　漫漫復蒼蒼　重君遠行至　及此明月光　華星映衰柳　暗水入寒塘　客心定何似　餘歡方自長</p><p><a href="../../model.html#/doc/13375">View poem's topic associations</a></p></body></html>
