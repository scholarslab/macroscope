  <body><p>633_67_1: 《喜山鵲初歸三首（其一）》司空圖</p>
    <p>翠衿紅觜便知機　久避重羅穩處飛　只為從來偏護惜　窗前今賀主人歸</p><p><a href="../../model.html#/doc/31578">View poem's topic associations</a></p></body></html>
