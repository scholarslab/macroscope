  <body><p>730_18: 《寫莊子》李九齡</p>
    <p>聖澤安排當散地　賢侯優貸借新居　閒中亦有閒生計　寫得南華一部書</p><p><a href="../../model.html#/doc/37337">View poem's topic associations</a></p></body></html>
