  <body><p>5_2: 《曳鼎歌》武則天</p>
    <p>羲農首出　軒昊膺期　唐虞繼踵　湯禹乘時　天下光宅　海內雍熙　上玄降鑒　方建隆基</p><p><a href="../../model.html#/doc/188">View poem's topic associations</a></p></body></html>
