  <body><p>559_1: 《春日旅舍書懷》薛能</p>
    <p>出去歸來旅食人　麻衣長帶幾坊塵　開門草色朝無客　落案燈花夜一身　貧舍臥多消永日　故園鶯老憶殘春　蹉跎冠蓋誰相念　二十年中盡苦辛</p><p><a href="../../model.html#/doc/28013">View poem's topic associations</a></p></body></html>
