  <body><p>365_9_2: 《秋詞二首（其二）》劉禹錫</p>
    <p>山明水淨夜來霜　數樹深紅出淺黃　試上高樓清入骨　豈如春色嗾人狂</p><p><a href="../../model.html#/doc/17202">View poem's topic associations</a></p></body></html>
