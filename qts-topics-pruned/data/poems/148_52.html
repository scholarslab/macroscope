  <body><p>148_52: 《重過宣峰寺山房，寄靈一上人》劉長卿</p>
    <p>西陵潮信滿　島嶼入中流　越客依風水　相思南渡頭　寒光生極浦　暮雪映滄洲　何事揚帆去　空驚海上鷗</p><p><a href="../../model.html#/doc/6222">View poem's topic associations</a></p></body></html>
