  <body><p>147_31: 《送裴使君赴荊南充行軍司馬》劉長卿</p>
    <p>盛府南門寄　前程積水中　月明臨夏口　山晚望巴東　故節辭江郡　寒笳發渚宮　漢川風景好　遙羨逐羊公</p><p><a href="../../model.html#/doc/6058">View poem's topic associations</a></p></body></html>
