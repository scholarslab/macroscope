  <body><p>333_103: 《題五老峰下費君書院》楊巨源</p>
    <p>解向花間栽碧松　門前不負老人峰　已將心事隨身隱　認得溪雲第幾重</p><p><a href="../../model.html#/doc/15797">View poem's topic associations</a></p></body></html>
