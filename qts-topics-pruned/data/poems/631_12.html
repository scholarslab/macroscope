  <body><p>631_12: 《和皮陸酒病偶作》張賁</p>
    <p>白編椰席鏤冰明　應助楊青解宿酲　難繼二賢金玉唱　可憐空作斷猿聲</p><p><a href="../../model.html#/doc/31403">View poem's topic associations</a></p></body></html>
