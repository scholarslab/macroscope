  <body><p>643_38: 《陰地關崇徽公主手跡》李山甫</p>
    <p>一拓纖痕更不收　翠微蒼蘚幾經秋　誰陳帝子和番策　我是男兒為國羞　寒雨洗來香已盡　澹煙籠著恨長留　可憐汾水知人意　旁與吞聲未忍休</p><p><a href="../../model.html#/doc/32192">View poem's topic associations</a></p></body></html>
