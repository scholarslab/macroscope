  <body><p>448_49: 《姚侍禦見過，戲贈》白居易</p>
    <p>晚起春寒慵裹頭　客來池上偶同遊　東臺御史多提舉　莫按金章繫布裘</p><p><a href="../../model.html#/doc/21175">View poem's topic associations</a></p></body></html>
