  <body><p>579_24: 《鄠杜郊居》溫庭筠</p>
    <p>槿籬芳援近樵家　壟麥青青一逕斜　寂寞遊人寒食後　夜來風雨送梨花</p><p><a href="../../model.html#/doc/29182">View poem's topic associations</a></p></body></html>
