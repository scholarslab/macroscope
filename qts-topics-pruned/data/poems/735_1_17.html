  <body><p>735_1_17: 《宮詞百首（其十七）》和凝</p>
    <p>魚犀月掌夜通頭　自著盤鶯錦臂韝　多把沈檀配龍麝　宮中掌浸十香油</p><p><a href="../../model.html#/doc/37440">View poem's topic associations</a></p></body></html>
