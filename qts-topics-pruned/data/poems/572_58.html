  <body><p>572_58: 《題青龍寺鏡公房》賈島</p>
    <p>一夕曾留宿　終南搖落時　孤燈岡舍掩　殘磬雪風吹　樹老因寒折　泉深出井遲　疏慵豈有事　多失上方期</p><p><a href="../../model.html#/doc/28732">View poem's topic associations</a></p></body></html>
