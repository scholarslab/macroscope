  <body><p>721_20: 《送張喬下第歸宣州》李洞</p>
    <p>詩道世難通　歸寧楚浪中　早程殘嶽月　夜泊隔淮鐘　一鏡隨雙鬢　全家老半峰　無成來往過　折盡謝亭松</p><p><a href="../../model.html#/doc/36847">View poem's topic associations</a></p></body></html>
