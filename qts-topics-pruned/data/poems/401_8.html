  <body><p>401_8: 《和樂天贈吳丹》元稹</p>
    <p>不識吳生面　久知吳生道　跡雖染世名　心本奉天老　雌一守命門　迴九填血腦　委氣榮衛和　咽津顏色好　傳聞共甲子　衰隤盡枯槁　獨有冰雪容　纖華奪鮮縞　問人何能爾　吳實曠懷抱　弁冕徒挂身　身外非所寶　伊予固童昧　希真亦云早　石壇玉晨尊　晝夜長自掃　密印視丹田　遊神夢三島　萬過黃庭經　一食青精稻　冥搜方朔桃　結念安期棗　綠髮幸未改　丹誠自能保　行當擺塵纓　吳門事探討　君為先此詞　終期搴瑤草</p><p><a href="../../model.html#/doc/18839">View poem's topic associations</a></p></body></html>
