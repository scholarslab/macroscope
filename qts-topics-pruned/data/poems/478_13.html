  <body><p>478_13: 《成都贈別席夔》陸暢</p>
    <p>不值分流二江水　定應猶得且同行　三千里外情人別　更被子規啼數聲</p><p><a href="../../model.html#/doc/23027">View poem's topic associations</a></p></body></html>
