  <body><p>807_1_35: 《詩（其三十五）》拾得</p>
    <p>常飲三毒酒　昏昏都不知　將錢作夢事　夢事成鐵圍　以苦欲捨苦　捨苦無出期應須早覺悟　覺悟自歸依</p><p><a href="../../model.html#/doc/40362">View poem's topic associations</a></p></body></html>
