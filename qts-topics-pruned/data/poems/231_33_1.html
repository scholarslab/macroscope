  <body><p>231_33_1: 《季秋蘇五弟纓江樓夜宴崔十三評事、韋少府侄三首（其一）》杜甫</p>
    <p>峽險江驚急　樓高月迥明　一時今夕會　萬里故鄉情　星落黃姑渚　秋辭白帝城老人因酒病　堅坐看君傾</p><p><a href="../../model.html#/doc/10520">View poem's topic associations</a></p></body></html>
