  <body><p>428_38_10: 《郊陶潛體詩十六首（其十）》白居易</p>
    <p>湛湛尊中酒　有功不自伐　不伐人不知　我今代其說　良將臨大敵　前驅千萬卒一簞投河飲　赴死心如一　壯士磨匕首　勇憤氣咆　一酣忘報讎　四體如無骨東海殺孝婦　天旱踰年月　一酌酹其魂　通宵雨不歇　咸陽秦獄氣　冤痛結為物千歲不肯散　一沃亦銷失　況茲兒女恨　及彼幽憂疾　快飲無不消　如霜得春日方知麴蘗靈　萬物無與匹</p><p><a href="../../model.html#/doc/19723">View poem's topic associations</a></p></body></html>
