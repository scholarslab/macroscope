  <body><p>827_32_3: 《邊上作三首（其三）》貫休</p>
    <p>見說青塚穴　中有白野狐　時時出沙磧　向東而號呼　號呼復號呼　畫師圖得無</p><p><a href="../../model.html#/doc/41294">View poem's topic associations</a></p></body></html>
