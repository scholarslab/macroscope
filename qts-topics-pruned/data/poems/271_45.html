  <body><p>271_45: 《晚過敷水驛卻寄華州使院張鄭二侍禦》竇牟</p>
    <p>春雨如煙又若絲　曉來昏處晚晴時　仙人掌上芙蓉沼　柱史關西松柏祠　幾許歲華銷道路　無窮王事繫戎師　迴瞻二妙非吾侶　日對三峰自有期</p><p><a href="../../model.html#/doc/12635">View poem's topic associations</a></p></body></html>
