  <body><p>441_17: 《贈康叟》白居易</p>
    <p>八十秦翁老不歸　南賓太守乞寒衣　再三憐汝非他意　天寶遺民見漸稀</p><p><a href="../../model.html#/doc/20553">View poem's topic associations</a></p></body></html>
