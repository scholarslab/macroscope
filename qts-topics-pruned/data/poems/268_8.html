  <body><p>268_8: 《題童子寺》耿湋</p>
    <p>半偈留何處　全身棄此中　雨餘沙塔壞　月滿雪山空　聳剎臨回磴　朱樓間碧叢　朝朝日將暮　長對晉陽宮</p><p><a href="../../model.html#/doc/12319">View poem's topic associations</a></p></body></html>
