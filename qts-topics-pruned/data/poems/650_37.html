  <body><p>650_37: 《旅次洋州寓居郝氏林亭》方幹</p>
    <p>舉目縱然非我有　思量似在故山時　鶴盤遠勢投孤嶼　蟬曳殘聲過別枝　涼月照窗攲枕倦　澄泉遶石泛觴遲　青雲未得平行去　夢到江南身旅羇</p><p><a href="../../model.html#/doc/32745">View poem's topic associations</a></p></body></html>
