  <body><p>540_168: 《陳後宮》李商隱</p>
    <p>玄武開新苑　龍舟讌幸頻　渚蓮參法駕　沙鳥犯句陳　壽獻金莖露　歌翻玉樹塵　夜來江令醉　別詔宿臨春</p><p><a href="../../model.html#/doc/26780">View poem's topic associations</a></p></body></html>
