  <body><p>806_1_301: 《詩三百三首（其三百一）》寒山</p>
    <p>寒山無漏巖　其巖甚濟要　八風吹不動　萬古人傳妙　寂寂好安居　空空離譏誚孤月夜長明　圓日常來照　虎丘兼虎谿　不用相呼召　世間有王傅　莫把同周邵我自遯寒巖　快活長歌笑</p><p><a href="../../model.html#/doc/40324">View poem's topic associations</a></p></body></html>
