  <body><p>146_4: 《贈鄭員外》陶翰</p>
    <p>驄馬拂繡裳　按兵遼水陽　西分雁門騎　北逐樓煩王　聞道五軍集　相邀百戰場　風沙暗天起　虜騎森已行　儒服揖諸將　雄謀吞大荒　金門來見謁　朱紱生輝光　數年侍御史　稍遷尚書郎　人生志氣立　所貴功業昌　何必守章句　終年事鉛黃　同時獻賦客　尚在東陵傍</p><p><a href="../../model.html#/doc/6036">View poem's topic associations</a></p></body></html>
