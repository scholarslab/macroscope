  <body><p>861_25: 《題茶陵縣門》伊用昌</p>
    <p>茶陵一道好長街　兩畔栽柳不栽槐　夜後不聞更漏鼓　只聽鎚芒織草鞋</p><p><a href="../../model.html#/doc/43273">View poem's topic associations</a></p></body></html>
