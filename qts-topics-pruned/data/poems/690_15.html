  <body><p>690_15: 《南徐題友人郊居》吳仁璧</p>
    <p>門前樵徑連江寺　岸下漁磯繫海槎　待到秋深好時節　與君長醉隱侯家</p><p><a href="../../model.html#/doc/35138">View poem's topic associations</a></p></body></html>
