  <body><p>369_2: 《贈毛仙翁》李翱</p>
    <p>紫霄仙客下三山　因救生靈到世間　龜鶴計年承甲子　冰霜為質駐童顏　韜藏休咎傳真籙　變化榮枯試小還　從此便教塵骨貴　九霄雲路願追攀</p><p><a href="../../model.html#/doc/17412">View poem's topic associations</a></p></body></html>
