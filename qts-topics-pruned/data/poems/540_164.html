  <body><p>540_164: 《昭州》李商隱</p>
    <p>桂水春猶早　昭川日正西　虎當官道鬥　猿上驛樓啼　繩爛金沙井　松乾乳洞梯　鄉音殊可駭　仍有醉如泥</p><p><a href="../../model.html#/doc/26776">View poem's topic associations</a></p></body></html>
