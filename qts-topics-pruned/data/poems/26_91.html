  <body><p>26_91: 《雜曲歌辭。春江曲》張籍</p>
    <p>春江無雲潮水平　蒲心出水鳧雛鳴　長干夫婿愛遠行　自染春衣縫已成　妾身生長金陵側　去年隨夫住江北　春來未到父母家　舟小風多渡不得　欲辭舅姑先問人　私向江頭祭水神</p><p><a href="../../model.html#/doc/1604">View poem's topic associations</a></p></body></html>
