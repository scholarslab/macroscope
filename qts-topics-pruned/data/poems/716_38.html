  <body><p>716_38: 《望九華寄池陽太守》曹松</p>
    <p>造化峰峰異　宜教岳德謙　靈蹤載籍古　怪刃刺雲尖　盤蹙陵陽壯　孤標建鄴瞻　霽餘堪洗目　青出謝家簷</p><p><a href="../../model.html#/doc/36648">View poem's topic associations</a></p></body></html>
