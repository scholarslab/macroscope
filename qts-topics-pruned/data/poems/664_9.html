  <body><p>664_9: 《北邙山》羅隱</p>
    <p>一種山前路入秦　嵩山堪愛此傷神　魏明未死虛留意　莊叟雖生酌滿巾　何必更尋無主骨　也知曾有弄權人　羨他緱嶺吹簫客　閒訪雲頭看俗塵</p><p><a href="../../model.html#/doc/33472">View poem's topic associations</a></p></body></html>
