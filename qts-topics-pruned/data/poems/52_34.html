  <body><p>52_34: 《送趙司馬赴蜀州》宋之問</p>
    <p>餞子西南望　煙綿劍道微　橋寒金雁落　林曙碧雞飛　職拜輿方遠　仙成履會歸　定知和氏璧　遙掩玉輪輝</p><p><a href="../../model.html#/doc/2742">View poem's topic associations</a></p></body></html>
