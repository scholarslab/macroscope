  <body><p>812_18: 《送韋參軍江陵（一作戴叔倫詩）》清江</p>
    <p>槐花落盡柳陰清　蕭索涼天楚客情　海上舊山無的信　東門歸路不堪行　身隨幻境勞多事　跡學禪心厭有名　公子道存知不棄　欲依劉表住南荊</p><p><a href="../../model.html#/doc/40518">View poem's topic associations</a></p></body></html>
