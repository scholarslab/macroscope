    <p>有鳳自南　亦翽其羽　好姱佳麗　于伊之滸　五彩含章　九苞合矩　佩仁服義鳴中律呂　我來思卷　薄言遵渚</p><p><a href="../../model.html#/doc/24517">View poem's topic associations</a></p></body></html>
