  <body><p>515_11: 《送石協律歸吳興別業》朱慶餘</p>
    <p>識來無定居　此去復何如　一與耕者遇　轉將朝客疏　資身唯藥草　教子但詩書　曾許黃庭本　斯言豈合虛</p><p><a href="../../model.html#/doc/25097">View poem's topic associations</a></p></body></html>
