  <body><p>260_6: 《早秋宿崔業居處》秦系</p>
    <p>從來席不暖　為爾便淹留　雞黍今相會　雲山昔共遊　上簾宜晚景　臥簟覺新秋　身事何須問　余心正四愁</p><p><a href="../../model.html#/doc/12002">View poem's topic associations</a></p></body></html>
