  <body><p>652_31: 《越州使院竹》方幹</p>
    <p>莫見凌風飄粉籜　須知礙石作盤根　細看枝上蟬吟處　猶是筍時蟲蝕痕　月送綠陰斜上砌　露凝寒色溼遮門　列仙終日逍遙地　鳥雀潛來不敢喧</p><p><a href="../../model.html#/doc/32855">View poem's topic associations</a></p></body></html>
