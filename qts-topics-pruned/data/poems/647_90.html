  <body><p>647_90: 《詠史詩。谷口》胡曾</p>
    <p>一旦天真逐水流　虎爭龍戰為諸侯　子真獨有煙霞趣　谷口耕鋤到白頭</p><p><a href="../../model.html#/doc/32527">View poem's topic associations</a></p></body></html>
