  <body><p>751_11: 《賦得彩燕》徐鉉</p>
    <p>縷綵成飛燕　迎和啟蟄時　翠翹生玉指　繡羽拂文楣　詎費銜泥力　無勞剪爪期　化工今在此　翻怪社來遲</p><p><a href="../../model.html#/doc/38210">View poem's topic associations</a></p></body></html>
