  <body><p>160_138: 《春情》孟浩然</p>
    <p>青樓曉日珠簾映　紅粉春妝寶鏡催　已厭交歡憐枕席　相將遊戲繞池臺　坐時衣帶縈纖草　行即裙裾掃落梅　更道明朝不當作　相期共鬥管弦來</p><p><a href="../../model.html#/doc/6852">View poem's topic associations</a></p></body></html>
