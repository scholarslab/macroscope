  <body><p>147_84: 《恩敕重推使牒追赴蘇州，次前溪館作》劉長卿</p>
    <p>漸入雲峰裏　愁看驛路閒　亂鴉投落日　疲馬向空山　且喜憐非罪　何心戀末班　天南一萬里　誰料得生還</p><p><a href="../../model.html#/doc/6111">View poem's topic associations</a></p></body></html>
