  <body><p>450_36_6: 《勸酒十四首。不如來飲酒七首（其六）》白居易</p>
    <p>莫上青雲去　青雲足愛憎　自賢誇智慧　相糾鬥功能　魚爛緣吞餌　蛾燋為撲燈不如來飲酒　任性醉騰騰</p><p><a href="../../model.html#/doc/21354">View poem's topic associations</a></p></body></html>
