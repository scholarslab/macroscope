  <body><p>510_59: 《題山水障子》張祜</p>
    <p>一見秋山色　方憐畫手稀　波濤連壁動　雲物下簷飛　嶺樹冬猶發　江帆暮不歸　端然是漁叟　相向日依依</p><p><a href="../../model.html#/doc/24697">View poem's topic associations</a></p></body></html>
