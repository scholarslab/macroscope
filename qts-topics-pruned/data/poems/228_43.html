  <body><p>228_43: 《寄董卿嘉榮十韻》杜甫</p>
    <p>聞道君牙帳　防秋近赤霄　下臨千雪嶺　卻背五繩橋　海內久戎服　京師今晏朝　犬羊曾爛熳　宮闕尚蕭條　猛將宜嘗膽　龍泉必在腰　黃圖遭污辱　月窟可焚燒　會取干戈利　無令斥候驕　居然雙捕虜　自是一嫖姚　落日思輕騎　高天憶射雕　雲臺畫形像　皆為掃氛妖</p><p><a href="../../model.html#/doc/10194">View poem's topic associations</a></p></body></html>
