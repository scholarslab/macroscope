  <body><p>51_10: 《初至崖口》宋之問</p>
    <p>崖口眾山斷　嶔崟聳天壁　氣衝落日紅　影入春潭碧　錦繢織苔蘚　丹青畫松石　水禽泛容與　巖花飛的皪　微路從此深　我來限于役　惆悵情未已　群峰暗將夕</p><p><a href="../../model.html#/doc/2670">View poem's topic associations</a></p></body></html>
