  <body><p>359_60: 《送僧元暠東游》劉禹錫</p>
    <p>寶書翻譯學初成　振錫如飛白足輕　彭澤因家凡幾世　靈山預會是前生　傳燈已悟無為理　濡露猶懷罔極情　從此多逢大居士　何人不願解珠瓔</p><p><a href="../../model.html#/doc/17015">View poem's topic associations</a></p></body></html>
