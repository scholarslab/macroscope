  <body><p>577_66_2: 《唐莊恪太子挽歌詞二首（其二）》溫庭筠</p>
    <p>東府虛容衛　西園寄夢思　鳳懸吹曲夜　雞斷問安時　塵陌都人恨　霜郊賵馬悲　唯餘埋璧地　煙草近丹墀</p><p><a href="../../model.html#/doc/29092">View poem's topic associations</a></p></body></html>
