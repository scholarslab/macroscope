  <body><p>65_2_2: 《單于川對雨二首（其二）》蘇味道</p>
    <p>飛雨欲迎旬　浮雲已送春　還從濯枝後　來應洗兵辰　氣合龍祠外　聲過鯨海濱　伐邢知有屬　已見靜邊塵</p><p><a href="../../model.html#/doc/3222">View poem's topic associations</a></p></body></html>
