  <body><p>633_51_1: 《柳二首（其一）》司空圖</p>
    <p>誰家按舞傍池塘　已見繁枝嫩眼黃　漫說早梅先得意　不知春力暗分張</p><p><a href="../../model.html#/doc/31544">View poem's topic associations</a></p></body></html>
