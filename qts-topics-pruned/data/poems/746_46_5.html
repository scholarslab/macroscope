  <body><p>746_46_5: 《竹十一首（其五）》陳陶</p>
    <p>迸玉閒抽上釣磯　翠苗番次脫霞衣　山童泥乞青驄馬　騎過春泉掣手飛</p><p><a href="../../model.html#/doc/37870">View poem's topic associations</a></p></body></html>
