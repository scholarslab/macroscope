  <body><p>76_13: 《幸白鹿觀應制》徐彥伯</p>
    <p>鳳輿乘八景　龜籙向三仙　日月移平地　雲霞綴小天　金童擎紫藥　玉女獻青蓮　花洞留宸賞　還旗繞夕煙</p><p><a href="../../model.html#/doc/3503">View poem's topic associations</a></p></body></html>
