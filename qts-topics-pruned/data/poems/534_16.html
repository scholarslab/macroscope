  <body><p>534_16: 《題四皓廟》許渾</p>
    <p>桂香松暖廟門開　獨瀉椒漿奠一杯　秦法欲興鴻已去　漢儲將廢鳳還來　紫芝翳翳多情草　白石蒼蒼半綠苔　山下驛塵南竄路　不知冠蓋幾人回</p><p><a href="../../model.html#/doc/26153">View poem's topic associations</a></p></body></html>
