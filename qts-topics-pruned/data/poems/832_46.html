  <body><p>832_46: 《贈許征君》貫休</p>
    <p>晝公友秦奚　來往踏溪雲　如今又到我　還愛許徵君　落花鳥銜來　永日香氤氳　終期將爾曹　歸去麋鹿群</p><p><a href="../../model.html#/doc/41621">View poem's topic associations</a></p></body></html>
