  <body><p>634_41: 《詩品二十四則。勁健》司空圖</p>
    <p>行神如空　行氣如虹　巫峽千尋　走雲連風　飲真茹強　蓄素守中　喻彼行健　是謂存雄　天地與立　神化攸同　期之以實　御之以終</p><p><a href="../../model.html#/doc/31723">View poem's topic associations</a></p></body></html>
