  <body><p>818_6: 《答道素上人別》皎然</p>
    <p>春色遍遠道　寂寞閩中行　碧水何渺渺　白雲亦英英　離人不可望　日暮芳洲情　黃鶴有逸翮　翹首白雲傾　欲為山中侶　肯秘遼天聲　藍縷真子褐　葳蕤近臣纓　以茲奪爾懷　常恐道不成　吾門弟子中　不減惠休名　一性研已遠　五言功更精　從君汗漫遊　莫廢學無生　忍草肯搖落　禪枝不枯榮　采采慰長路　知吾心不輕　幻情有去住　真性無離別　留取老桂枝　歸來共攀折</p><p><a href="../../model.html#/doc/40814">View poem's topic associations</a></p></body></html>
