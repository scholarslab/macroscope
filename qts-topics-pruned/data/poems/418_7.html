  <body><p>418_7: 《夫遠征》元稹</p>
    <p>趙卒四十萬　盡為坑中鬼　趙王未信趙母言　猶點新兵更填死　填死之兵兵氣索　秦強趙破括敵起　括雖專命起尚輕　何況牽肘之人牽不已　坑中之鬼妻在營　髽麻戴絰鵝雁鳴　送夫之婦又行哭　哭聲送死非送行　夫遠征　遠征不必戍長城　出門便不知死生</p><p><a href="../../model.html#/doc/19359">View poem's topic associations</a></p></body></html>
