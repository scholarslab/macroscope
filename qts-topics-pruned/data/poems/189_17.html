  <body><p>189_17: 《上東門會送李幼舉南游徐方》韋應物</p>
    <p>離弦既罷彈　樽酒亦已闌　聽我歌一曲　南徐在雲端　雲端雖云邈　行路本非難　諸侯皆愛才　公子遠結歡　濟濟都門宴　將去復盤桓　令姿何昂昂　良馬遠遊冠　意氣且為別　由來非所嘆</p><p><a href="../../model.html#/doc/7966">View poem's topic associations</a></p></body></html>
