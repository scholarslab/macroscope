  <body><p>840_70: 《七十作》齊己</p>
    <p>七十去百歲　都來三十春　縱饒生得到　終免死無因　密理方通理　栖真始見真　沃洲匡阜客　幾劫不迷人</p><p><a href="../../model.html#/doc/42124">View poem's topic associations</a></p></body></html>
