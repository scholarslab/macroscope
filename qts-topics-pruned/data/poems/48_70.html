  <body><p>48_70: 《庭梅詠》張九齡</p>
    <p>芳意何能早　孤榮亦自危　更憐花蒂弱　不受歲寒移　朝雪那相妒　陰風已屢吹　馨香雖尚爾　飄蕩復誰知</p><p><a href="../../model.html#/doc/2557">View poem's topic associations</a></p></body></html>
