  <body><p>229_46_5: 《暮春題瀼西新賃草屋五首（其五）》杜甫</p>
    <p>欲陳濟世策　已老尚書郎　未息豺虎鬥　空慚鴛鷺行　時危人事急　風逆羽毛傷　落日悲江漢　中宵淚滿床</p><p><a href="../../model.html#/doc/10287">View poem's topic associations</a></p></body></html>
