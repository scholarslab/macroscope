  <body><p>62_4: 《望春亭侍游應詔》杜審言</p>
    <p>帝出明光殿　天臨太液池　堯樽隨步輦　舜樂繞行麾　萬壽禎祥獻　三春景物滋　小臣同酌海　歌頌答無為</p><p><a href="../../model.html#/doc/3147">View poem's topic associations</a></p></body></html>
