  <body><p>372_23: 《新平歌送許問》孟郊</p>
    <p>邊柳三四尺　暮春離別歌　早迴儒士駕　莫飲土番河　誰識匣中寶　楚雲章句多</p><p><a href="../../model.html#/doc/17548">View poem's topic associations</a></p></body></html>
