  <body><p>837_1_14: 《山居詩二十四首（其十四）》貫休</p>
    <p>嵐嫩風輕似碧紗　雪樓金像隔煙霞　葛苞玉粉生香壟　菌簇銀釘滿淨楂　舉世只知嗟逝水　無人微解悟空花　可憐擾擾塵埃裏　雙鬢如銀事似麻</p><p><a href="../../model.html#/doc/41824">View poem's topic associations</a></p></body></html>
