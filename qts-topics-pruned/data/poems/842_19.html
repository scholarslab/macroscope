  <body><p>842_19: 《傷秋》齊己</p>
    <p>旦暮餘生在　肌膚十分無　眠寒半榻朽　立月一株枯　夢已隨雙樹　詩猶卻萬夫　名山未歸得　可惜死江湖</p><p><a href="../../model.html#/doc/42231">View poem's topic associations</a></p></body></html>
