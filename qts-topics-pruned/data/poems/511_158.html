  <body><p>511_158: 《鉤弋夫人詞》張祜</p>
    <p>惆悵雲陵事不迴　萬金重更築仙臺　莫言天上無消息　猶是夫人作鳥來</p><p><a href="../../model.html#/doc/24940">View poem's topic associations</a></p></body></html>
