  <body><p>647_9: 《自嶺下泛鷁到清遠峽作》胡曾</p>
    <p>乘船浮鷁下韶水　絕境方知在領南　薜荔雨餘山自黛　蒹葭煙盡島如藍　旦遊蕭帝新松寺　夜宿嫦娥桂影潭　不為篋中書未獻　便來茲地結茅庵</p><p><a href="../../model.html#/doc/32446">View poem's topic associations</a></p></body></html>
