  <body><p>474_28: 《八月十五夜》徐凝</p>
    <p>皎皎秋空八月圓　常娥端正桂枝鮮　一年無似如今夜　十二峰前看不眠</p><p><a href="../../model.html#/doc/22676">View poem's topic associations</a></p></body></html>
