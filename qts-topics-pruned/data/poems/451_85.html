  <body><p>451_85: 《晚歸早出》白居易</p>
    <p>筋力年年減　風光日日新　退衙歸逼夜　拜表出侵晨　何處臺無月　誰家池不春　莫言無勝地　自是少閒人　坐厭推囚案　行嫌引馬塵　幾時辭府印　卻作自由身</p><p><a href="../../model.html#/doc/21481">View poem's topic associations</a></p></body></html>
