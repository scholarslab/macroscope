  <body><p>244_27: 《送蔣員外端公歸淮南》韓翃</p>
    <p>淮南芳草色　日夕引歸船　御史王元貺　郎官顧彥先　光風千日暖　寒食百花燃　惆悵佳期近　澄江與暮天</p><p><a href="../../model.html#/doc/11355">View poem's topic associations</a></p></body></html>
