  <body><p>153_1_4: 《雜詩六首（其四）》李華</p>
    <p>陰魄淪宇宙　太陽假其明　臣道不敢專　由此見虧盈　未聞東菑稼　一氣嘉穀成上天降寒暑　地利乃可生　葛藟附柔木　繁陰蔽曾原　風霜摧枝幹　不復庇本根女蘿依松柏　然後得長存</p><p><a href="../../model.html#/doc/6538">View poem's topic associations</a></p></body></html>
