  <body><p>644_27: 《銅雀台》李鹹用</p>
    <p>但見西陵慘明月　女妓無因更相悅　有虞曾不有遺言　滴盡湘妃眼中血</p><p><a href="../../model.html#/doc/32268">View poem's topic associations</a></p></body></html>
