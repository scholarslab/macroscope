  <body><p>86_54: 《夜坐》張說</p>
    <p>懷哉四壁時　未有五都價　百金誰見許　斗酒難為貰　落花生芳春　孤月皎清夜　復逢利交客　題戶遙相謝</p><p><a href="../../model.html#/doc/3928">View poem's topic associations</a></p></body></html>
