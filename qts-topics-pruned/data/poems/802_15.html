  <body><p>802_15: 《和趙光遠題壁》楊萊兒</p>
    <p>長者車塵每到門　長卿非慕卓王孫　定知羽翼難隨鳳　卻喜波濤未化鯤　嬌別翠鈿黏去袂　醉歌金雀碎殘尊　多情多病年應促　早辦名香為返魂</p><p><a href="../../model.html#/doc/39868">View poem's topic associations</a></p></body></html>
