  <body><p>174_11: 《潁陽別元丹丘之淮陽》李白</p>
    <p>吾將元夫子　異姓為天倫　本無軒裳契　素以煙霞親　嘗恨迫世網　銘意俱未伸　松柏雖寒苦　羞逐桃李春　悠悠市朝間　玉顏日緇磷　所失重山岳　所得輕埃塵　精魄漸蕪穢　衰老相憑因　我有錦囊訣　可以持君身　當餐黃金藥　去為紫陽賓　萬事難並立　百年猶崇晨　別爾東南去　悠悠多悲辛　前志庶不易　遠途期所遵　已矣歸去來　白雲飛天津</p><p><a href="../../model.html#/doc/7332">View poem's topic associations</a></p></body></html>
