  <body><p>523_48: 《丹水》杜牧</p>
    <p>何事苦縈迴　離腸不自裁　恨身隨夢去　春態逐雲來　沈定藍光徹　喧盤粉浪開　翠巖三百尺　誰作子陵臺</p><p><a href="../../model.html#/doc/25551">View poem's topic associations</a></p></body></html>
