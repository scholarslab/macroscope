  <body><p>187_47: 《西郊養疾聞暢校書有新什見贈久佇不至先寄此詩》韋應物</p>
    <p>養病愜清夏　郊園敷卉木　窗夕含澗涼　雨餘愛筠綠　披懷始高詠　對琴轉幽獨　仰子遊群英　吐詞如蘭馥　還聞枉嘉藻　佇望延昏旭　唯見草青青　閉戶灃水曲</p><p><a href="../../model.html#/doc/7889">View poem's topic associations</a></p></body></html>
