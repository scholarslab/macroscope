  <body><p>111_1: 《奉和禦制平胡》韓休</p>
    <p>南牧正紛紛　長河起塞氛　玉符徵選士　金鉞拜將軍　疊鼓搖邊吹　連旌暗朔雲　祆星乘夜落　害氣入朝分　始見幽烽警　俄看烈火焚　功成奏凱樂　戰罷策歸勳　盛德陳清廟　神謨屬大君　叨榮逢偃羽　率舞詠時文</p><p><a href="../../model.html#/doc/4672">View poem's topic associations</a></p></body></html>
