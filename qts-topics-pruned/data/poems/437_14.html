  <body><p>437_14: 《杏園花落時招錢員外同醉》白居易</p>
    <p>花園欲去去應遲　正是風吹狼藉時　近西數樹猶堪醉　半落春風半在枝</p><p><a href="../../model.html#/doc/20189">View poem's topic associations</a></p></body></html>
