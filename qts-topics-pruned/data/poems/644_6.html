  <body><p>644_6: 《巫山高》李鹹用</p>
    <p>通蜀連秦山十二　中有妖靈會人意　鬥豔傳情世不知　楚王魂夢春風裏　雨態雲容多似是　色荒見物皆成媚　露泫煙愁巖上花　至今猶滴相思淚　西眉南臉人中美　或者皆聞無所利　忍聽憑虛巧佞言　不求萬壽翻求死</p><p><a href="../../model.html#/doc/32252">View poem's topic associations</a></p></body></html>
