  <body><p>244_49: 《送江陵元司錄》韓翃</p>
    <p>新領州從事　曾為朝大夫　江城竹使待　山路橘官扶　片雨三江道　殘秋五葉湖　能令詩思好　楚色與寒蕪</p><p><a href="../../model.html#/doc/11377">View poem's topic associations</a></p></body></html>
