  <body><p>707_14: 《玉仙道中》殷文圭</p>
    <p>蓴鱸方美別吳江　筆陣詩魔兩未降　山勢北蟠龍偃蹇　泉聲東漱玉琤瑽　古陂狐兔穿蠻塚　破寺荊榛擁佛幢　信馬冷吟迷路處　隔溪煙雨吠村厖</p><p><a href="../../model.html#/doc/36233">View poem's topic associations</a></p></body></html>
