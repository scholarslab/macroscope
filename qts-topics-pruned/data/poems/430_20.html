  <body><p>430_20: 《栽杉》白居易</p>
    <p>勁葉森利劍　孤莖挺端標　纔高四五尺　勢若干青霄　移栽東窗前　愛爾寒不凋　病夫臥相對　日夕閒蕭蕭　昨為山中樹　今為檐下條　雖然遇賞玩　無乃近塵囂　猶勝澗谷底　埋沒隨眾樵　不見鬱鬱松　委質山上苗</p><p><a href="../../model.html#/doc/19793">View poem's topic associations</a></p></body></html>
