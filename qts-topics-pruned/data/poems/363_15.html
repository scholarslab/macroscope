  <body><p>363_15: 《和令狐相公春日尋花有懷白侍郎閣老》劉禹錫</p>
    <p>芳菲滿雍州　鸞鳳許同遊　花逕須深入　時光不少留　色鮮由樹嫩　枝亞為房稠　靜對仍持酒　高看特上樓　晴宜連夜賞　雨便一年休　共憶秋官處　餘霞曲水頭</p><p><a href="../../model.html#/doc/17183">View poem's topic associations</a></p></body></html>
