  <body><p>561_18: 《中秋旅舍（一作中秋旅舍書懷）》薛能</p>
    <p>雲卷庭虛月逗空　一方秋草盡鳴蟲　是時兄弟正南北　黃葉滿階來去風</p><p><a href="../../model.html#/doc/28168">View poem's topic associations</a></p></body></html>
