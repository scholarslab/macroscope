  <body><p>230_75: 《雨》杜甫</p>
    <p>冥冥甲子雨　已度立春時　輕箑煩相向　纖絺恐自疑　煙添纔有色　風引更如絲　直覺巫山暮　兼催宋玉悲</p><p><a href="../../model.html#/doc/10471">View poem's topic associations</a></p></body></html>
