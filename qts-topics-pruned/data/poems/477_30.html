  <body><p>477_30: 《奉使淮南》李涉</p>
    <p>漢使徵兵詔未休　兩行旌旆接揚州　試上高樓望春色　一年風景盡堪愁</p><p><a href="../../model.html#/doc/22938">View poem's topic associations</a></p></body></html>
