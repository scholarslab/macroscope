  <body><p>854_3: 《題鴻都觀》杜光庭</p>
    <p>亡吳霸越已功全　深隱雲林始學仙　鸞鶴自飄三蜀駕　波濤猶憶五湖船　雙溪夜月明寒玉　眾嶺秋空斂翠煙　也有扁舟歸去興　故鄉東望思悠然</p><p><a href="../../model.html#/doc/42960">View poem's topic associations</a></p></body></html>
