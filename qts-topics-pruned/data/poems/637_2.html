  <body><p>637_2: 《天威行》顧雲</p>
    <p>蠻嶺高　蠻海闊　去舸迴艘投此歇　一夜舟人得夢間　草草相呼一時發　颶風忽起雲顛狂　波濤擺掣魚龍殭　海神怕急上岸走　山燕股慄入石藏　金蛇飛狀霍閃過　白日倒挂銀繩長　轟轟砢砢雷車轉　霹靂一聲天地戰　風定雲開始望看　萬里青山分兩片　車遙遙　馬闐闐　平如砥　直如弦　雲南八國萬部落　皆知此路來朝天　耿恭拜出井底水　廣利刺開山上泉　若論終古濟物意　二將之功皆小焉</p><p><a href="../../model.html#/doc/31791">View poem's topic associations</a></p></body></html>
