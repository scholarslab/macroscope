  <body><p>316_56: 《送嚴侍禦》武元衡</p>
    <p>巴檄故人去　蒼蒼楓樹林　雲山千里合　霧雨四時陰　峽路猿聲斷　桃源犬吠深　不須貪勝賞　漢節待南侵</p><p><a href="../../model.html#/doc/15000">View poem's topic associations</a></p></body></html>
