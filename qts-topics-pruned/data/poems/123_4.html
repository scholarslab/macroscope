  <body><p>123_4: 《嵩山十志十首。枕煙庭》盧鴻一</p>
    <p>臨泱漭兮背青熒　吐雲煙兮合窅冥　怳欻翕兮沓幽靄　意縹緲兮群仙會　窅冥仙會兮枕庭煙　竦魂形兮凝視聽　聞夫至誠必感兮祈此巔　契顥氣　養丹田　終彷象兮覯靈仙</p><p><a href="../../model.html#/doc/4975">View poem's topic associations</a></p></body></html>
