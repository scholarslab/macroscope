  <body><p>226_2: 《卜居》杜甫</p>
    <p>浣花流水水西頭　主人為卜林塘幽　已知出郭少塵事　更有澄江銷客愁　無數蜻蜓齊上下　一雙鸂鶒對沈浮　東行萬里堪乘興　須向山陰上小舟</p><p><a href="../../model.html#/doc/9919">View poem's topic associations</a></p></body></html>
