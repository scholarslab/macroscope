  <body><p>892_3_1: 《江城子（一名水晶簾）（其一）》韋莊</p>
    <p>恩重嬌多情易傷　漏更長　解鴛鴦　朱脣未動　先覺口脂香　緩揭繡衾抽皓腕　移鳳枕　枕檀郎</p><p><a href="../../model.html#/doc/44136">View poem's topic associations</a></p></body></html>
