  <body><p>75_3: 《奉和聖制龍池篇》蔡孚</p>
    <p>帝宅王家大道邊　神馬潛龍湧聖泉　昔日昔時經此地　看來看去漸成川　歌臺舞榭宜正月　柳岸梅洲勝往年　莫疑波上春雲少　祗為從龍直上天</p><p><a href="../../model.html#/doc/3479">View poem's topic associations</a></p></body></html>
