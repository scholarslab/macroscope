  <body><p>95_15: 《過蜀龍門》沈佺期</p>
    <p>龍門非禹鑿　詭怪乃天功　西南出巴峽　不與眾山同　長竇亙五里　宛轉復嵌空　伏湍煦潛石　瀑水生輪風　流水無晝夜　噴薄龍門中　潭河勢不測　藻葩垂彩虹　我行當季月　煙景共舂融　江關勤亦甚　巘崿意難窮　勢將息機事　煉藥此山東</p><p><a href="../../model.html#/doc/4289">View poem's topic associations</a></p></body></html>
