  <body><p>317_70: 《同諸公夜宴監軍玩花之作（一作同幕府夜宴惜花）》武元衡</p>
    <p>五侯門館百花繁　紅燭搖風白雪翻　不似鳳皇池畔見　飄揚今隔上林園</p><p><a href="../../model.html#/doc/15076">View poem's topic associations</a></p></body></html>
