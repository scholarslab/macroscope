  <body><p>380_41: 《借車》孟郊</p>
    <p>借車載家具　家具少於車　借者莫彈指　貧窮何足嗟　百年徒役走　萬事盡隨花</p><p><a href="../../model.html#/doc/17930">View poem's topic associations</a></p></body></html>
