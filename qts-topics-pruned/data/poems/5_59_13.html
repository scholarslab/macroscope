  <body><p>5_59_13: 《游長寧公主流杯池二十五首（其十三）》上官昭容</p>
    <p>策杖臨霞岫　危步下霜蹊　志逐深山靜　途隨曲澗迷　漸覺心神逸　俄看雲霧低莫怪人題樹　祗為賞幽棲</p><p><a href="../../model.html#/doc/243">View poem's topic associations</a></p></body></html>
