  <body><p>677_19: 《山鳥》鄭穀</p>
    <p>驚飛失勢粉牆高　好箇聲音好羽毛　小婢不須催柘彈　且從枝上吃櫻桃</p><p><a href="../../model.html#/doc/34326">View poem's topic associations</a></p></body></html>
