  <body><p>197_30: 《西亭子言懷》張謂</p>
    <p>數叢芳草在堂陰　幾處閒花映竹林　攀樹玄猿呼郡吏　傍谿白鳥應家禽　青山看景知高下　流水聞聲覺淺深　官屬不令拘禮數　時時緩步一相尋</p><p><a href="../../model.html#/doc/8342">View poem's topic associations</a></p></body></html>
