  <body><p>850_22: 《觀大駕出敘事寄懷（見《文苑英華》）》法輪</p>
    <p>紫臺宵漏竭　青門曙鼓通　輕霞照複道　徐吹轉相風　玉鸞光萬騎　金輿鬱五戎　鳴笳猶度闕　清蹕尚喧宮　雲旗亂陌紫　羽旆雜塵紅　百城歸北麗　兩漢久慚雄　吾曹陋薄技　餘慶洽微躬　平原已起洛　印手亦還豐　得奉衣冠盛　仍觀書軌同　猶言待封告　未忍向華嵩</p><p><a href="../../model.html#/doc/42817">View poem's topic associations</a></p></body></html>
