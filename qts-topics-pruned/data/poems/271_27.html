  <body><p>271_27: 《奉送職方崔員外攝中丞新羅冊使》竇常</p>
    <p>帝命海東使　人行天一涯　辨方知木德　開國有金家　冊拜申恩重　留歡作限賒　順風鯨浪熱　初日錦帆斜　夜色潛然火　秋期獨往槎　慰安皆喻旨　忠信自無瑕　髮美童年髻　簪香子月花　便隨琛賮入　正朔在中華</p><p><a href="../../model.html#/doc/12617">View poem's topic associations</a></p></body></html>
