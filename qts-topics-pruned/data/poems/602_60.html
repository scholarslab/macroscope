  <body><p>602_60: 《長城》汪遵</p>
    <p>秦築長城比鐵牢　蕃戎不敢過臨洮　雖然萬里連雲際　爭及堯階三尺高</p><p><a href="../../model.html#/doc/30277">View poem's topic associations</a></p></body></html>
