  <body><p>475_105: 《思平泉樹石雜詠一十首。舴艋舟》李德裕</p>
    <p>無輕舴艋舟　始自鴟夷子　雙闕挂朝衣　五湖極煙水　時遊杏壇下　乍入湘川裏　永日歌濯纓　超然謝塵滓</p><p><a href="../../model.html#/doc/22843">View poem's topic associations</a></p></body></html>
