  <body><p>206_33: 《題王十九茆堂》李嘉佑</p>
    <p>滿庭多種藥　入里作山家　終日能留客　凌寒亦對花　海鷗過竹嶼　門柳拂江沙　知爾卑棲意　題詩美白華</p><p><a href="../../model.html#/doc/8891">View poem's topic associations</a></p></body></html>
