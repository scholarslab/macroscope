  <body><p>843_2: 《寒節日寄鄉友》齊己</p>
    <p>歲歲逢寒食　寥寥古寺家　踏青思故里　垂白看楊花　原野稀疏雨　江天冷澹霞　滄浪與湘水　歸恨共無涯</p><p><a href="../../model.html#/doc/42294">View poem's topic associations</a></p></body></html>
