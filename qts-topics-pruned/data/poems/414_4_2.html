  <body><p>414_4_2: 《花栽二首（一作買花栽）（其二）》元稹</p>
    <p>南花北地種應難　且向船中盡日看　縱使將來眼前死　猶勝拋擲在空欄</p><p><a href="../../model.html#/doc/19220">View poem's topic associations</a></p></body></html>
