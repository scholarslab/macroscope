  <body><p>805_1: 《湖上臥病喜陸鴻漸至》李冶</p>
    <p>昔去繁霜月　今來苦霧時　相逢仍臥病　欲語淚先垂　強勸陶家酒　還吟謝客詩　偶然成一醉　此外更何之</p><p><a href="../../model.html#/doc/40015">View poem's topic associations</a></p></body></html>
