  <body><p>84_8: 《送魏大從軍》陳子昂</p>
    <p>匈奴猶未滅　魏絳復從戎　悵別三河道　言追六郡雄　雁山橫代北　狐塞接雲中　勿使燕然上　惟留漢將功</p><p><a href="../../model.html#/doc/3800">View poem's topic associations</a></p></body></html>
