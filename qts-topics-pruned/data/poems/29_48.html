  <body><p>29_48: 《雜歌謠辭。大麥行》杜甫</p>
    <p>大麥乾枯小麥黃　婦人行泣夫走藏　東至集壁西梁洋　問誰腰鐮胡與羌　豈無蜀兵三千人　部領辛苦江山長　安得如鳥有羽翅　託身白雲還故鄉</p><p><a href="../../model.html#/doc/1929">View poem's topic associations</a></p></body></html>
