  <body><p>818_10: 《秋日毗陵南寺送潘述之揚州》皎然</p>
    <p>孤客秋易傷　嘶蟬靜仍繼　佳晨亦已屢　歡會常不足　禪地非路岐　我心豈羈束　情心遠別時　坐恨清景促　望中千里隔　暮歸西山曲　蕭條月中道　彩蒨原上綠　不見同心人　幽懷增躑躅</p><p><a href="../../model.html#/doc/40818">View poem's topic associations</a></p></body></html>
