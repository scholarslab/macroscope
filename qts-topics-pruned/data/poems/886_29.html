  <body><p>886_29: 《柳絮詠》孫魴</p>
    <p>年年三月裏　隨處自悠揚　雨過渾疑盡　風來特地狂　入花蜂有礙　遮水燕無妨　苦是添離思　青門道路長</p><p><a href="../../model.html#/doc/43914">View poem's topic associations</a></p></body></html>
