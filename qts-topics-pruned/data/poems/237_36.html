  <body><p>237_36: 《裴迪南門秋夜對月（一作裴迪書齋玩月之作）》錢起</p>
    <p>夜來詩酒興　月滿謝公樓　影閉重門靜　寒生獨樹秋　鵲驚隨葉散　螢遠入煙流　今夕遙天末　清光幾處愁</p><p><a href="../../model.html#/doc/10906">View poem's topic associations</a></p></body></html>
