  <body><p>425_12_1: 《贈友五首（其一）》白居易</p>
    <p>一年十二月　每月有常令　君出臣奉行　謂之握金鏡　由茲六氣順　以遂萬物性時令一反常　生靈受其病　周漢德下衰　王風始不競　又從斬晁錯　諸侯益強盛百里不同禁　四時自為政　盛夏興土功　方春勦人命　誰能救其失　待君佐邦柄峨峨象魏門　懸法彝倫正</p><p><a href="../../model.html#/doc/19599">View poem's topic associations</a></p></body></html>
