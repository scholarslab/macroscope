  <body><p>811_4: 《題王班水亭》護國</p>
    <p>湖上見秋色　曠然如爾懷　豈惟歡隴畝　兼亦外形骸　待月歸山寺　彈琴坐暝齋　布衣閒自貴　何用謁天階</p><p><a href="../../model.html#/doc/40477">View poem's topic associations</a></p></body></html>
