  <body><p>253_13: 《古興》薛據</p>
    <p>日中望雙闕　軒蓋揚飛塵　鳴佩初罷朝　自言皆近臣　光華滿道路　意氣安可親　歸來宴高堂　廣筵羅八珍　僕妾盡綺紈　歌舞夜達晨　四時固相代　誰能久要津　已看覆前車　未見易後輪　丈夫須兼濟　豈能樂一身　君今皆得志　肯顧憔悴人</p><p><a href="../../model.html#/doc/11863">View poem's topic associations</a></p></body></html>
