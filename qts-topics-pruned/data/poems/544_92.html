  <body><p>544_92: 《春日雨後作》劉得仁</p>
    <p>朝來微有雨　天地爽無塵　北闕明如畫　南山碧動人　車輿終日別　草樹一城新　枉是吾君戚　何門謁紫宸</p><p><a href="../../model.html#/doc/27129">View poem's topic associations</a></p></body></html>
