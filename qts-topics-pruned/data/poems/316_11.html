  <body><p>316_11: 《行路難》武元衡</p>
    <p>君不見道傍廢井傍開花　原是昔年驕貴家　幾度美人來照影　濯纖笑引銀瓶綆　風飄雨散今奈何　繡闥雕甍綠苔多　笙歌鼎沸君莫矜　豪奢未必長多金　休說編氓朴無恥　至竟終須合天理　非故敗他卻成此　蘇張終作多言鬼　行路難　路難不在九折灣</p><p><a href="../../model.html#/doc/14955">View poem's topic associations</a></p></body></html>
