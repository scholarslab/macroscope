  <body><p>118_39_1: 《和常州崔使君詠後庭梅二首（其一）》孫逖</p>
    <p>聞唱梅花落　江南春意深　更傳千里外　來入越人吟　弱幹紅妝倚　繁香翠羽尋庭中自公日　歌舞向芳陰</p><p><a href="../../model.html#/doc/4879">View poem's topic associations</a></p></body></html>
