  <body><p>246_25: 《丙戌歲正月出洛陽書懷》獨孤及</p>
    <p>往歲衣褐見　受服金馬門　擬將忠與貞　來酬主人恩　天地暫雷雨　洪波生平原　窮鱗遂蹭蹬　夙昔事罕存　幸逢帝出震　授鉞清東藩　白日忽再中　萬方咸駿奔　王風從西來　春光滿乾坤　蟄蟲競飛動　余亦辭籠樊　遭遇思自強　寵辱安足言　唯將四方志　迴首謝故園</p><p><a href="../../model.html#/doc/11477">View poem's topic associations</a></p></body></html>
