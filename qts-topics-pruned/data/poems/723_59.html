  <body><p>723_59: 《贈青龍印禪師》李洞</p>
    <p>雨澀秋刀剃雪時　菴前曾禮草堂師　居人昨日相過說　鶴已生孫竹滿池</p><p><a href="../../model.html#/doc/36985">View poem's topic associations</a></p></body></html>
