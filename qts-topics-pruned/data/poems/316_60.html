  <body><p>316_60: 《送李正字之蜀》武元衡</p>
    <p>已獻甘泉賦　仍登片玉科　漢官新組綬　蜀國舊煙蘿　劍壁秋雲斷　巴江夜月多　無窮別離思　遙寄竹枝歌</p><p><a href="../../model.html#/doc/15004">View poem's topic associations</a></p></body></html>
