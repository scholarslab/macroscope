  <body><p>213_22: 《賦得還山吟，送沈四山人》高適</p>
    <p>還山吟　天高日暮寒山深　送君還山識君心　人生老大須恣意　看君解作一生事　山間偃仰無不至　石泉淙淙若風雨　桂花松子常滿地　賣藥囊中應有錢　還山服藥又長年　白雲勸盡杯中物　明月相隨何處眠　眠時憶問醒時事　夢魂可以相周旋</p><p><a href="../../model.html#/doc/9203">View poem's topic associations</a></p></body></html>
