  <body><p>530_26: 《姑熟官舍寄汝洛友人》許渾</p>
    <p>官靜亦無能　平生少面朋　務開唯印吏　公退只棋僧　藥鼎初寒火　書龕欲夜燈　安知北溟水　終日送摶鵬</p><p><a href="../../model.html#/doc/25981">View poem's topic associations</a></p></body></html>
