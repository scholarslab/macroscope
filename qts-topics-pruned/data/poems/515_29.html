  <body><p>515_29: 《送竇秀才》朱慶餘</p>
    <p>江南才子日紛紛　少有篇章得似君　清話未同山寺宿　離歌已向客亭聞　梅天馬上愁黃鳥　澤國帆前見白雲　通籍名高年又少　回頭應笑晚從軍</p><p><a href="../../model.html#/doc/25115">View poem's topic associations</a></p></body></html>
