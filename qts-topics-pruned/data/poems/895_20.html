  <body><p>895_20: 《秋夜月》尹鶚</p>
    <p>三秋佳節　罥晴空　凝碎露　茱萸千結　菊蕊和煙輕撚　酒浮金屑　徵雲雨　調絲竹　此時難輟　歡極　一片豔歌聲揭　黃昏慵別　炷沈煙　熏繡被　翠帷同歇　醉並鴛鴦雙枕　煖偎春雪　語丁寧　情委曲　論心正切　夜深　窗透數條斜月</p><p><a href="../../model.html#/doc/44382">View poem's topic associations</a></p></body></html>
