  <body><p>697_40: 《送人遊並汾》韋莊</p>
    <p>風雨蕭蕭欲暮秋　獨攜孤劍塞垣遊　如今虜騎方南牧　莫過陰關第一州</p><p><a href="../../model.html#/doc/35662">View poem's topic associations</a></p></body></html>
