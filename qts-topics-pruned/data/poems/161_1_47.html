  <body><p>161_1_47: 《古風（其四十七）》李白</p>
    <p>桃花開東園　含笑誇白日　偶蒙東風榮　生此豔陽質　豈無佳人色　但恐花不實宛轉龍火飛　零落早相失　詎知南山松　獨立自蕭飋</p><p><a href="../../model.html#/doc/6945">View poem's topic associations</a></p></body></html>
