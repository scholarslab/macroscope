  <body><p>96_19: 《春閨（一本連後雜詩三首作雜詩四首）》沈佺期</p>
    <p>鐵馬三軍去　金閨二月還　邊愁離上國　春夢失陽關　池水琉璃淨　園花玳瑁斑　歲華空自擲　憂思不勝顏</p><p><a href="../../model.html#/doc/4325">View poem's topic associations</a></p></body></html>
