  <body><p>671_65_4: 《春風四首（其四）》唐彥謙</p>
    <p>多金不足惜　丹砂亦何益　更種明年花　春風自相識</p><p><a href="../../model.html#/doc/36458">View poem's topic associations</a></p></body></html>
