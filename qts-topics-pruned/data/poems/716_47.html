  <body><p>716_47: 《都門送許棠東歸（一作送進士張喬）》曹松</p>
    <p>舊客東歸遠　長安詩少朋　去愁分磧雁　行計逐鄉僧　華岳無時雪　黃河漫處冰　知辭國門路　片席認西陵</p><p><a href="../../model.html#/doc/36657">View poem's topic associations</a></p></body></html>
