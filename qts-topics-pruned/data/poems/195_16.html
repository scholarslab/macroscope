  <body><p>195_16: 《易言》韋應物</p>
    <p>洪爐熾炭燎一毛　大鼎炊湯沃殘雪　疾影隨形不覺至　千鈞引縷不知絕　未若同心言　一言和同解千結</p><p><a href="../../model.html#/doc/8291">View poem's topic associations</a></p></body></html>
