  <body><p>685_18: 《禦溝十六韻》吳融</p>
    <p>一水終南下　何年派作溝　穿城初北注　過苑卻東流　繞岸清波溢　連宮瑞氣浮　去應涵鳳沼　來必滲龍湫　激石珠爭碎　縈堤練不收　照花長樂曙　泛葉建章秋　影炫金莖表　光搖綺陌頭　旁沾畫眉府　斜入教簫樓　有雨難澄鏡　無萍易擲鉤　鼓宜堯女瑟　盪必蔡姬舟　皋著通鳴鶴　津應接斗牛　迴風還瀲瀲　和月更悠悠　淺憶觴堪泛　深思杖可投　祗懷涇合慮　不帶隴分愁　自有朝宗樂　曾無潰穴憂　不勞誇大漢　清渭貫神州</p><p><a href="../../model.html#/doc/34871">View poem's topic associations</a></p></body></html>
