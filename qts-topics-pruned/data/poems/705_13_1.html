  <body><p>705_13_1: 《經安州感故鄭郎中二首（其一）》黃滔</p>
    <p>雲夢江頭見故城　人間四十載垂名　馬蹄踐處東風急　雞舌銷時北闕驚　嶽客出來尋古劍　野猿相聚叫孤塋　騰身飛上鳳凰閣　惆悵終乖吾黨情</p><p><a href="../../model.html#/doc/36102">View poem's topic associations</a></p></body></html>
