  <body><p>578_1: 《送李億東歸》溫庭筠</p>
    <p>黃山遠隔秦樹　紫禁斜通渭城　別路青青柳弱　前溪漠漠苔生　和風澹蕩歸客　落月殷勤早鶯　灞上金樽未飲　讌歌已有餘聲</p><p><a href="../../model.html#/doc/29099">View poem's topic associations</a></p></body></html>
