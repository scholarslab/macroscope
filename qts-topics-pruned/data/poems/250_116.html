  <body><p>250_116: 《送夔州班使君》皇甫冉</p>
    <p>晚日照樓邊　三軍拜峽前　白雲隨浪散　青壁與山連　萬嶺岷峨雪　千家橘柚川　還如赴河內　天上去經年</p><p><a href="../../model.html#/doc/11786">View poem's topic associations</a></p></body></html>
