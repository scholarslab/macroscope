  <body><p>518_114: 《安國寺贈廣宣上人》雍陶</p>
    <p>馬急人忙塵路喧　幾從朝出到黃昏　今來合掌聽師語　一似敲冰清耳根</p><p><a href="../../model.html#/doc/25328">View poem's topic associations</a></p></body></html>
