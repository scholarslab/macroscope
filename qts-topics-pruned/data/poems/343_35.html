  <body><p>343_35: 《寒食直歸遇雨》韓愈</p>
    <p>寒食時看度　春遊事已違　風光連日直　陰雨半朝歸　不見紅球上　那論綵索飛　惟將新賜火　向曙著朝衣</p><p><a href="../../model.html#/doc/16134">View poem's topic associations</a></p></body></html>
