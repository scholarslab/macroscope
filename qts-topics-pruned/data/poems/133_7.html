  <body><p>133_7: 《鮫人歌》李頎</p>
    <p>鮫人潛織水底居　側身上下隨遊魚　輕綃文綵不可識　夜夜澄波連月色　有時寄宿來城市　海島青冥無極已　泣珠報恩君莫辭　今年相見明年期　始知萬族無不有　百尺深泉架戶牖　鳥沒空山誰復望　一望雲濤堪白首</p><p><a href="../../model.html#/doc/5470">View poem's topic associations</a></p></body></html>
