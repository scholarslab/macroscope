  <body><p>556_18: 《幽上留別令狐侍郎》馬戴</p>
    <p>自別丘中隱　頻年哭路岐　辛勤今若是　少壯豈多時　露滴陰蟲苦　秋聲遠客悲　晚營嚴鼓角　紅葉拂旌旗　北闕虛延望　西林久見思　川流寒水急　雲返故山遲　落照遊人去　長空獨鳥隨　不堪風景隔　忠信寡相知</p><p><a href="../../model.html#/doc/27836">View poem's topic associations</a></p></body></html>
