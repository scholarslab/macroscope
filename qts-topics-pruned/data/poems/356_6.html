  <body><p>356_6: 《龍陽縣歌》劉禹錫</p>
    <p>縣門白日無塵土　百姓縣前挽魚罟　主人引客登大堤　小兒縱觀黃犬怒　鷓鴣驚鳴繞籬落　橘柚垂芳照窗戶　沙平草綠見吏稀　寂歷斜陽照縣鼓</p><p><a href="../../model.html#/doc/16742">View poem's topic associations</a></p></body></html>
