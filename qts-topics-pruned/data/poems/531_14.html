  <body><p>531_14: 《憶長洲》許渾</p>
    <p>香徑小船通　菱歌遶故宮　魚沈秋水靜　鳥宿暮山空　荷葉橋邊雨　蘆花海上風　歸心無處托　高枕畫屏中</p><p><a href="../../model.html#/doc/26015">View poem's topic associations</a></p></body></html>
