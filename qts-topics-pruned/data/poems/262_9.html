  <body><p>262_9: 《度關山》鄭錫</p>
    <p>象弭插文犀　魚腸瑩鷿鵜　水聲分隴咽　馬色度關迷　曉幕胡沙慘　危烽漢月低　仍聞數騎將　更欲出遼西</p><p><a href="../../model.html#/doc/12058">View poem's topic associations</a></p></body></html>
