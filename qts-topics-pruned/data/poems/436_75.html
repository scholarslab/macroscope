  <body><p>436_75: 《寒食月夜》白居易</p>
    <p>風香露重梨花溼　草舍無燈愁未入　南鄰北里歌吹時　獨倚柴門月中立</p><p><a href="../../model.html#/doc/20154">View poem's topic associations</a></p></body></html>
