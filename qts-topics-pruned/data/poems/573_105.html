  <body><p>573_105: 《蔣亭和蔡湘州》賈島</p>
    <p>蔣宅為亭榭　蔡城東郭門　潭連秦相井　松老漢朝根　已積蒼苔遍　何曾舊徑存　高齋無事後　時復一攜尊</p><p><a href="../../model.html#/doc/28886">View poem's topic associations</a></p></body></html>
