  <body><p>89_19_2: 《耗磨日飲二首（其二）》張說</p>
    <p>上月今朝減　流傳耗磨辰　還將不事事　同醉俗中人</p><p><a href="../../model.html#/doc/4693">View poem's topic associations</a></p></body></html>
