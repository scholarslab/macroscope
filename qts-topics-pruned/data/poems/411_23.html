  <body><p>411_23: 《伴僧行》元稹</p>
    <p>春來求事百無成　因向愁中識道情　花滿杏園千萬樹　幾人能伴老僧行</p><p><a href="../../model.html#/doc/19120">View poem's topic associations</a></p></body></html>
