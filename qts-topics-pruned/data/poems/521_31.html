  <body><p>521_31: 《朱坡》杜牧</p>
    <p>下杜鄉園古　泉聲繞舍啼　靜思長慘切　薄宦與乖暌　北闕千門外　南山午谷西　倚川紅葉嶺　連寺綠楊堤　迥野翹霜鶴　澄潭舞錦雞　濤驚堆萬岫　舸急轉千溪　眉點萱牙嫩　風條柳幄迷　岸藤梢虺尾　沙渚印麑蹄　火燎湘桃塢　波光碧繡畦　日痕翠巘　陂影墜晴霓　蝸壁斕斑蘚　銀筵豆蔻泥　洞雲生片段　苔徑繚高低　偃蹇松公老　森嚴竹陣齊　小蓮娃欲語　幽筍稚相攜　漢館留餘趾　周臺接故蹊　蟠蛟岡隱隱　班雉草萋萋　樹老蘿紆組　巖深石啟閨　侵窗紫桂茂　拂面翠禽棲　有計冠終挂　無才筆謾提　自塵何太甚　休笑觸藩羝</p><p><a href="../../model.html#/doc/25437">View poem's topic associations</a></p></body></html>
