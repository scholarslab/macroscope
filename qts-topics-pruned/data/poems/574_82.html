  <body><p>574_82: 《老將》賈島</p>
    <p>膽壯亂鬚白　金瘡蠹百骸　旌旗猶入夢　歌舞不開懷　燕雀來鷹架　塵埃滿箭　自誇勳業重　開府是官階</p><p><a href="../../model.html#/doc/28991">View poem's topic associations</a></p></body></html>
