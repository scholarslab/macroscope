  <body><p>730_1_5: 《上清辭五首（其五）》李九齡</p>
    <p>新拜天官上玉都　紫皇親授五靈符　群仙箇箇來相問　人世風光似此無</p><p><a href="../../model.html#/doc/37320">View poem's topic associations</a></p></body></html>
