  <body><p>454_43: 《初冬早起寄夢得》白居易</p>
    <p>起戴烏紗帽　行披白布裘　爐溫先煖酒　手冷未梳頭　早起煙霜白　初寒鳥雀愁　詩成遣誰和　還是寄蘇州</p><p><a href="../../model.html#/doc/21628">View poem's topic associations</a></p></body></html>
