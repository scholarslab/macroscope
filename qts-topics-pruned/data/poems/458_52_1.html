  <body><p>458_52_1: 《五年秋病後獨宿香山寺三絕句（其一）》白居易</p>
    <p>經年不到龍門寺　今夜何人知我情　還向暢師房裏宿　新秋月色舊灘聲</p><p><a href="../../model.html#/doc/21977">View poem's topic associations</a></p></body></html>
