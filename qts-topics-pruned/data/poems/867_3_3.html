  <body><p>867_3_3: 《原陵老翁吟（其三）》原陵老翁</p>
    <p>五行七曜　成此閏餘　上帝降靈　歲且涒徐　蛇蛻其皮　吾亦神攄　九九六六　束身天除　何以充喉　吐納太虛　何以蔽踝　霞袂雲袽　哀爾浮生　櫛比荒墟　吾復麗氣　還形之初　在帝左右　道濟忽諸</p><p><a href="../../model.html#/doc/43501">View poem's topic associations</a></p></body></html>
