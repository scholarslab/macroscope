  <body><p>569_79: 《送隱者歸羅浮》李群玉</p>
    <p>春山杳杳日遲遲　路入雲峰白犬隨　兩卷素書留貰酒　一柯樵斧坐看棋　蓬萊道士飛霞履　清遠仙人寄好詩　自此塵寰音信斷　山川風月永相思</p><p><a href="../../model.html#/doc/28539">View poem's topic associations</a></p></body></html>
