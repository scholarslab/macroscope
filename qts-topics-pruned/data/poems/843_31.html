  <body><p>843_31: 《寄山中諸友》齊己</p>
    <p>自歸城裏寺　長憶宿山門　終夜冥心客　諸峰叫月猿　嵐光生眼力　泉滴爽吟魂　只待遊方遍　還來掃樹根</p><p><a href="../../model.html#/doc/42322">View poem's topic associations</a></p></body></html>
