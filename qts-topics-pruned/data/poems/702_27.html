  <body><p>702_27: 《次韻和友人冬月書齋》張蠙</p>
    <p>四季多花木　窮冬亦不凋　薄冰行處斷　殘火睡來消　象版簽書帙　蠻藤絡酒瓢　公卿有知己　時得一相招</p><p><a href="../../model.html#/doc/35912">View poem's topic associations</a></p></body></html>
