  <body><p>348_26: 《吳城覽古》陳羽</p>
    <p>吳王舊國水煙空　香徑無人蘭葉紅　春色似憐歌舞地　年年先發館娃宮</p><p><a href="../../model.html#/doc/16347">View poem's topic associations</a></p></body></html>
