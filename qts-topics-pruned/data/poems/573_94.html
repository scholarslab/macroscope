  <body><p>573_94: 《宿孤館》賈島</p>
    <p>落日投村戍　愁生為客途　寒山晴後綠　秋月夜來孤　橘樹千株在　漁家一半無　自知風水靜　舟繫岸邊蘆</p><p><a href="../../model.html#/doc/28875">View poem's topic associations</a></p></body></html>
