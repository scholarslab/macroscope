  <body><p>386_64: 《和長安郭明府與友人縣中會飲》張籍</p>
    <p>一尊清酒兩人同　好在街西水縣中　自恨病身相去遠　此時閒坐對秋風</p><p><a href="../../model.html#/doc/18355">View poem's topic associations</a></p></body></html>
