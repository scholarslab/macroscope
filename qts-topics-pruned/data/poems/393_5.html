  <body><p>393_5: 《日出行》李賀</p>
    <p>白日下崑崙　發光如舒絲　徒照葵藿心　不照遊子悲　折折黃河曲　日從中央轉　暘谷耳曾聞　若木眼不見　奈爾鑠石　胡為銷人　羿彎弓屬矢那不中　足令久不得奔　詎教晨光夕昏</p><p><a href="../../model.html#/doc/18641">View poem's topic associations</a></p></body></html>
