  <body><p>89_26_2: 《破陳樂詞二首（其二）》張說</p>
    <p>少年膽氣凌雲　共許驍雄出群　匹馬城西挑戰　單刀薊北從軍　一鼓鮮卑送款　五餌單于解紛　誓欲成名報國　羞將開閤論勳</p><p><a href="../../model.html#/doc/4128">View poem's topic associations</a></p></body></html>
