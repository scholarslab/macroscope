  <body><p>147_97: 《秋日登吳公臺上寺遠眺，寺即陳將吳明徹戰場》劉長卿</p>
    <p>古臺搖落後　秋日望鄉心　野寺人來少　雲峰水隔深　夕陽依舊壘　寒磬滿空林　惆悵南朝事　長江獨至今</p><p><a href="../../model.html#/doc/6124">View poem's topic associations</a></p></body></html>
