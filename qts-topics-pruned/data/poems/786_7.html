  <body><p>786_7: 《粉箋題詩》無名氏</p>
    <p>三月江南花滿枝　風輕簾幕燕爭飛　游人休惜夜秉燭　楊柳陰濃春欲歸</p><p><a href="../../model.html#/doc/39390">View poem's topic associations</a></p></body></html>
