  <body><p>335_16: 《涼風亭睡覺》裴度</p>
    <p>飽食緩行新睡覺　一甌新茗侍兒煎　脫巾斜倚繩床坐　風送水聲來耳邊</p><p><a href="../../model.html#/doc/15887">View poem's topic associations</a></p></body></html>
