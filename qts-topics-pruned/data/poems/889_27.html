  <body><p>889_27: 《一斛珠（一名醉落魄）》李煜</p>
    <p>晚妝初過　沈檀輕注些兒箇　向人微露丁香顆　一曲清歌　暫引櫻桃破　羅袖裛殘殷色可　杯深旋被香醪涴　繡床斜憑嬌無那　爛嚼紅茸　笑向檀郎唾</p><p><a href="../../model.html#/doc/44022">View poem's topic associations</a></p></body></html>
