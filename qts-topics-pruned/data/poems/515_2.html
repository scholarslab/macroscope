  <body><p>515_2: 《送崔拾遺赴闕》朱慶餘</p>
    <p>清貌凌寒玉　朝來拜拾遺　行承天子詔　去感主人知　劍佩分班日　風霜獨立時　名高住不得　非與九霄期</p><p><a href="../../model.html#/doc/25088">View poem's topic associations</a></p></body></html>
