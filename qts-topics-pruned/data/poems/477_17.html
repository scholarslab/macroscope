  <body><p>477_17: 《再至長安》李涉</p>
    <p>十年謫宦鬼方人　三遇鴻恩始到秦　今日九衢騎馬望　卻疑渾是剎那身</p><p><a href="../../model.html#/doc/22922">View poem's topic associations</a></p></body></html>
