  <body><p>853_30: 《高士詠。長沮桀溺》吳筠</p>
    <p>賢哉彼沮溺　避世全其真　孔父棲棲者　征途方問津　行藏既異跡　語默豈同倫　耦耕長林下　甘與鳥雀群</p><p><a href="../../model.html#/doc/42917">View poem's topic associations</a></p></body></html>
