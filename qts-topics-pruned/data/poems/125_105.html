  <body><p>125_105: 《問寇校書雙溪》王維</p>
    <p>君家少室西　為復少室東　別來幾日今春風　新買雙谿定何似　餘生欲寄白雲中</p><p><a href="../../model.html#/doc/5119">View poem's topic associations</a></p></body></html>
