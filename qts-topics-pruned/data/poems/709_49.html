  <body><p>709_49: 《獻內翰楊侍郎》徐夤</p>
    <p>窗開青瑣見瑤臺　冷拂星辰逼上台　丹鳳詔成中使取　白龍香近聖君來　欲言溫署三緘口　閒賦宮詞八斗才　莫擬吟雲避榮貴　廟堂玉鉉待鹽梅</p><p><a href="../../model.html#/doc/36378">View poem's topic associations</a></p></body></html>
