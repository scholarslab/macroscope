  <body><p>225_48_5: 《秦州雜詩二十首（其五）》杜甫</p>
    <p>南使宜天馬　由來萬匹強　浮雲連陣沒　秋草遍山長　聞說真龍種　仍殘老驌驦哀鳴思戰鬥　迥立向蒼蒼</p><p><a href="../../model.html#/doc/9857">View poem's topic associations</a></p></body></html>
