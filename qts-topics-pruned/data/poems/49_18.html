  <body><p>49_18: 《與袁補闕尋蔡拾遺會此公出行後蔡有五韻詩…以此篇答焉》張九齡</p>
    <p>轍跡陳家巷　詩書孟子鄰　偶來乘興者　不值草玄人　契是忘年合　情非累日申　聞君還薄暮　見眷及茲辰　贈我如瓊玖　將何報所親</p><p><a href="../../model.html#/doc/2590">View poem's topic associations</a></p></body></html>
