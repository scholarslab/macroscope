  <body><p>499_32: 《題李頻新居》姚合</p>
    <p>賃居求賤處　深僻任人嫌　蓋地花如繡　當門竹勝簾　勸僧嘗藥酒　教僕辨書簽　庭際山宜小　休令著石添</p><p><a href="../../model.html#/doc/24092">View poem's topic associations</a></p></body></html>
