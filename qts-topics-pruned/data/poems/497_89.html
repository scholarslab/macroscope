  <body><p>497_89: 《贈王建司馬》姚合</p>
    <p>久向空門隱　交親亦不知　文高輕古意　官冷似前資　老覺僧齋健　貧還酒債遲　仙方小字寫　行坐把相隨</p><p><a href="../../model.html#/doc/23944">View poem's topic associations</a></p></body></html>
