  <body><p>806_1_157: 《詩三百三首（其一百五十七）》寒山</p>
    <p>有人畏白首　不肯舍朱紱　采藥空求仙　根苗亂挑掘　數年無效驗　癡意瞋怫鬱獵師披袈裟　元非汝使物</p><p><a href="../../model.html#/doc/40184">View poem's topic associations</a></p></body></html>
