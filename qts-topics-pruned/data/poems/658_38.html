  <body><p>658_38: 《京中晚望》羅隱</p>
    <p>心如野鹿跡如萍　謾向人間性一靈　往事不知多少夢　夜來和酒一時醒</p><p><a href="../../model.html#/doc/33253">View poem's topic associations</a></p></body></html>
