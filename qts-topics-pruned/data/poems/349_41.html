  <body><p>349_41: 《薛舍人使君觀察韓判官侍禦許雨晴到所居既霽先呈即事》歐陽詹</p>
    <p>江皋昨夜雨收梅　寂寂衡門與釣臺　西島落花隨水至　前山飛鳥出雲來　觀風駟馬能言駐　行縣雙旌許暫迴　豈不偶然聊為竹　空令石逕掃莓苔</p><p><a href="../../model.html#/doc/16426">View poem's topic associations</a></p></body></html>
