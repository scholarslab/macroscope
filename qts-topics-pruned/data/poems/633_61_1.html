  <body><p>633_61_1: 《攜仙籙九首（其一）》司空圖</p>
    <p>嶽北秋空渭北川　晴雲漸薄薄如煙　坐來還見微風起　吹散殘陽一片蟬</p><p><a href="../../model.html#/doc/31558">View poem's topic associations</a></p></body></html>
