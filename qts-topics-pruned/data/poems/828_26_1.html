  <body><p>828_26_1: 《春野作五首（其一）》貫休</p>
    <p>閒步淺青平綠　流水征車自逐　誰家挾彈少年　擬打大紅衣啄木</p><p><a href="../../model.html#/doc/44335">View poem's topic associations</a></p></body></html>
