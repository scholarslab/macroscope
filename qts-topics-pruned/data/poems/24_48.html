  <body><p>24_48: 《雜曲歌辭。結客少年場行》虞羽客</p>
    <p>幽并俠少年　金絡控連錢　竊符方救趙　擊筑正懷燕　輕生辭鳳闕　揮袂上祁連　陸離橫寶劍　出沒驚徂旃　蒙輪恆顧敵　超乘忽爭先　摧枯逾百戰　拓地遠三千　骨都魂已散　樓蘭首復傳　龍城含曉霧　瀚海隔遙天　歌吹金微返　振旅玉門旋　烽火今已息　非復照甘泉</p><p><a href="../../model.html#/doc/1395">View poem's topic associations</a></p></body></html>
