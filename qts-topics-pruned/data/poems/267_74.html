  <body><p>267_74: 《王郎中妓席五詠。箏》顧況</p>
    <p>秦聲楚調怨無窮　隴水胡笳咽復通　莫遣黃鶯花裏囀　參差撩亂妒春風</p><p><a href="../../model.html#/doc/12290">View poem's topic associations</a></p></body></html>
