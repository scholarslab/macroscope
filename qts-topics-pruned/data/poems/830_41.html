  <body><p>830_41: 《寄馮使君》貫休</p>
    <p>山風與霜氣　浩浩滿松枝　永日燒杉子　無人共此時　為文攀諷諫　得道在毫釐　唯有桐江守　常憐志不卑</p><p><a href="../../model.html#/doc/41455">View poem's topic associations</a></p></body></html>
