  <body><p>28_15_2: 《雜曲歌辭。楊柳枝（其二）》皇甫松</p>
    <p>爛熳春歸水國時　吳王宮殿柳垂絲　黃鶯長叫空閨畔　西子無因更得知</p><p><a href="../../model.html#/doc/1765">View poem's topic associations</a></p></body></html>
