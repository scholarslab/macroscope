  <body><p>29_53_12: 《雜歌謠辭。步虛詞（其十二）》韋渠牟</p>
    <p>道學已通神　香花會女真　霞床珠斗帳　金薦玉輿輪　一室心偏靜　三天夜正春靈官竟誰降　仙相有夫人</p><p><a href="../../model.html#/doc/1945">View poem's topic associations</a></p></body></html>
