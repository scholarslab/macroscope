  <body><p>283_7: 《入南山至全師蘭若》李益</p>
    <p>木隕水歸壑　寂然無念心　南行有真子　被褐息山陰　石路瑤草散　松門寒景深　吾師亦何愛　自起定中吟</p><p><a href="../../model.html#/doc/13410">View poem's topic associations</a></p></body></html>
