  <body><p>627_13: 《南塘曲》陸龜蒙</p>
    <p>妾住東湖下　郎居南浦邊　閒臨煙水望　認得采菱船</p><p><a href="../../model.html#/doc/33600">View poem's topic associations</a></p></body></html>
