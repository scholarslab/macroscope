  <body><p>403_22_2: 《褒城驛二首（其二）》元稹</p>
    <p>憶昔萬株梨映竹　遇逢黃令醉殘春　梨枯竹盡黃令死　今日再來衰病身</p><p><a href="../../model.html#/doc/18932">View poem's topic associations</a></p></body></html>
