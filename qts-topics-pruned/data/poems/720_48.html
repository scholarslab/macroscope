  <body><p>720_48: 《薔薇》裴說</p>
    <p>一架長條萬朵春　嫩紅深綠小窠勻　只應根下千年土　曾葬西川織錦人</p><p><a href="../../model.html#/doc/36824">View poem's topic associations</a></p></body></html>
