  <body><p>466_59: 《春雲》裴澄</p>
    <p>漠漠復溶溶　乘春任所從　映林初展葉　觸石未成峰　旭日消寒翠　晴煙點淨容　霏微將似滅　深淺又如重　薄彩臨溪散　輕陰帶雨濃　空餘負樵者　嶺上自相逢</p><p><a href="../../model.html#/doc/22387">View poem's topic associations</a></p></body></html>
