  <body><p>414_16: 《貽蜀五首。病馬詩寄上李尚書》元稹</p>
    <p>萬里長鳴望蜀門　病身猶帶舊瘡痕　遙看雲路心空在　久服鹽車力漸煩　尚有高懸雙鏡眼　何由並駕兩朱轓　唯應夜識深山道　忽遇君侯一報恩</p><p><a href="../../model.html#/doc/19226">View poem's topic associations</a></p></body></html>
