  <body><p>37_1_5: 《古意六首（其五）》王績</p>
    <p>桂樹何蒼蒼　秋來花更芳　自言歲寒性　不知露與霜　幽人重其德　徙植臨前堂連拳八九樹　偃蹇二三行　枝枝自相糾　葉葉還相當　去來雙鴻鵠　栖息兩鴛鴦榮蔭誠不厚　斤斧亦勿傷　赤心許君時　此意那可忘</p><p><a href="../../model.html#/doc/2139">View poem's topic associations</a></p></body></html>
