  <body><p>556_35: 《贈楊先輩（一作送楊之梁先輩）》馬戴</p>
    <p>平生閒放久　野鹿許為群　居止鄰西岳　軒窗度白雲　齋心飯松子　話道接茅君　漢主思清淨　休書諫獵文</p><p><a href="../../model.html#/doc/27854">View poem's topic associations</a></p></body></html>
