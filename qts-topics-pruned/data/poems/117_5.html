  <body><p>117_5: 《春草》張旭</p>
    <p>春草青青萬里餘　邊城落日見離居　情知海上三年別　不寄雲間一紙書</p><p><a href="../../model.html#/doc/4823">View poem's topic associations</a></p></body></html>
