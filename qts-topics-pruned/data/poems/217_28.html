  <body><p>217_28: 《義鶻》杜甫</p>
    <p>陰崖有蒼鷹　養子黑柏顛　白蛇登其巢　吞噬恣朝餐　雄飛遠求食　雌者鳴辛酸　力強不可制　黃口無半存　其父從西歸　翻身入長煙　斯須領健鶻　痛憤寄所宣　斗上捩孤影　噭哮來九天　修鱗脫遠枝　巨顙坼老拳　高空得蹭蹬　短草辭蜿蜒　折尾能一掉　飽腸皆已穿　生雖滅眾雛　死亦垂千年　物情有報復　快意貴目前　茲實鷙鳥最　急難心炯然　功成失所往　用舍何其賢　近經潏水湄　此事樵夫傳　飄蕭覺素髮　凜欲衝儒冠　人生許與分　只在顧盼間　聊為義鶻行　用激壯士肝</p><p><a href="../../model.html#/doc/9393">View poem's topic associations</a></p></body></html>
