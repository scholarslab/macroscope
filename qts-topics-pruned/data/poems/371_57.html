  <body><p>371_57: 《風詠》呂溫</p>
    <p>微風生青蘋　習習出金塘　輕遙深林翠　靜獵幽徑芳　掩抑時未來　鴻毛亦無傷　一朝乘嚴氣　萬里號清霜　北走摧鄧林　東去落扶桑　掃卻垂天雲　澄清無私光　悠然返空寂　晏海通舟航</p><p><a href="../../model.html#/doc/17514">View poem's topic associations</a></p></body></html>
