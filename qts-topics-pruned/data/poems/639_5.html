  <body><p>639_5: 《再書邊事》張喬</p>
    <p>萬里沙西寇已平　犬羊群外築空城　分營夜火燒雲遠　校獵秋鵰掠草輕　秦將力隨胡馬竭　蕃河流入漢家清　羌戎不識干戈老　須賀當時聖主明</p><p><a href="../../model.html#/doc/31902">View poem's topic associations</a></p></body></html>
