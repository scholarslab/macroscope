  <body><p>895_7: 《木蘭花》魏承班</p>
    <p>小芙蓉　香旖旎　碧玉堂深清似水　閉寶匣　掩金鋪　倚屏拖袖愁如醉　遲遲好景煙花媚　曲渚鴛鴦眠錦翅　凝然愁望靜相思　一雙笑靨嚬香蕊</p><p><a href="../../model.html#/doc/44363">View poem's topic associations</a></p></body></html>
