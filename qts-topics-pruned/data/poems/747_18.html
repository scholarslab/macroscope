  <body><p>747_18: 《姑蘇懷古》李中</p>
    <p>闔閭興霸日　繁盛復風流　歌舞一場夢　煙波千古愁　樵人歸野徑　漁笛起扁舟　觸目牽傷感　將行又駐留　蘇臺蹤跡在　曠望向江濱　往事誰堪問　連空草自春　花疑西子臉　濤想伍胥神　吟盡情難盡　斜陽照路塵</p><p><a href="../../model.html#/doc/37926">View poem's topic associations</a></p></body></html>
