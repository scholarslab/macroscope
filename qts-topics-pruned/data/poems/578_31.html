  <body><p>578_31: 《寄分司元庶子兼呈元處士》溫庭筠</p>
    <p>閉門高臥莫長嗟　水木凝暉屬謝家　緱嶺參差殘曉雪　洛波清淺露晴沙　劉公春盡蕪菁色　華廙愁深苜蓿花　月榭知君還悵望　碧霄煙闊雁行斜</p><p><a href="../../model.html#/doc/29129">View poem's topic associations</a></p></body></html>
