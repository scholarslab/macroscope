  <body><p>681_23: 《騰騰》韓偓</p>
    <p>八年流落醉騰騰　點檢行藏喜不勝　烏帽素餐兼施藥　前生多恐是醫僧</p><p><a href="../../model.html#/doc/34531">View poem's topic associations</a></p></body></html>
