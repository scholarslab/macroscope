  <body><p>228_57_1: 《送舍弟頻赴齊州三首（其一）》杜甫</p>
    <p>岷嶺南蠻北　徐關東海西　此行何日到　送汝萬行啼　絕域惟高枕　清風獨杖藜危時暫相見　衰白意都迷</p><p><a href="../../model.html#/doc/10209">View poem's topic associations</a></p></body></html>
