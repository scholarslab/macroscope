  <body><p>455_57: 《偶吟》白居易</p>
    <p>好官病免曾三度　散地歸休已七年　老自退閒非世棄　貧蒙強健是天憐　韋荊南去留春服　王侍中來乞酒錢　便得一年生計足　與君美食復甘眠</p><p><a href="../../model.html#/doc/21733">View poem's topic associations</a></p></body></html>
