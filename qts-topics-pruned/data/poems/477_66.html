  <body><p>477_66: 《題蘇仙宅枯松》李涉</p>
    <p>幾年蒼翠在仙家　一旦枝枯在海槎　不如酸澀棠梨樹　卻占高城獨放花</p><p><a href="../../model.html#/doc/22977">View poem's topic associations</a></p></body></html>
