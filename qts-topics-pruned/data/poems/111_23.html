  <body><p>111_23: 《正月閨情》袁暉</p>
    <p>正月金閨裏　微風繡戶間　曉魂憐別夢　春思逼啼顏　遶砌梅堪折　當軒樹未攀　歲華庭北上　何日度陽關</p><p><a href="../../model.html#/doc/4693">View poem's topic associations</a></p></body></html>
