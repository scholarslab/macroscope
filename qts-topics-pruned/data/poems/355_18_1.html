  <body><p>355_18_1: 《謫居悼往二首（其一）》劉禹錫</p>
    <p>邑邑何邑邑　長沙地卑濕　樓上見春多　花前恨風急　猿愁腸斷叫　鶴病翹趾立牛衣獨自眠　誰哀仲卿泣</p><p><a href="../../model.html#/doc/16694">View poem's topic associations</a></p></body></html>
