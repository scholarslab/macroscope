  <body><p>816_24: 《題山壁示道維上人》皎然</p>
    <p>獨居何意足　山色在前門　身野長無事　心冥自不言　閒行數亂竹　靜坐照清源　物外從知少　禪徒不耐煩</p><p><a href="../../model.html#/doc/40707">View poem's topic associations</a></p></body></html>
