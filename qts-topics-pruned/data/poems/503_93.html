  <body><p>503_93: 《送李億東歸》周賀</p>
    <p>黃山遠隔秦樹　紫禁斜通渭城　別路青青柳發　前溪漠漠花生　和風澹蕩歸客　落日殷勤早鶯　灞上金樽未飲　讌歌已有餘聲</p><p><a href="../../model.html#/doc/24368">View poem's topic associations</a></p></body></html>
