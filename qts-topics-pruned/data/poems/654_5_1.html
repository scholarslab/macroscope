  <body><p>654_5_1: 《冬夕江上言事五首（其一）》羅鄴</p>
    <p>葉落纔悲草又生　看看少壯是衰形　關中秋雨書難到　江上春寒酒易醒　多少繫心身未達　尋思舉目淚堪零　幾時拋得歸山去　松下看雲讀道經</p><p><a href="../../model.html#/doc/32952">View poem's topic associations</a></p></body></html>
