  <body><p>372_20: 《遠愁曲》孟郊</p>
    <p>飄颻何所從　遺塚行未逢　東西不見人　哭向青青松　此地有時盡　此哀無處容　聲翻太白雲　淚洗藍田峰　水涉七八曲　山登千萬重　願邀玄夜月　出視白日蹤</p><p><a href="../../model.html#/doc/17545">View poem's topic associations</a></p></body></html>
