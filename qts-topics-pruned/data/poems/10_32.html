  <body><p>10_32: 《封泰山樂章。豫和》?</p>
    <p>款泰壇　柴泰清　受天命　報天成　竦皇心　薦樂聲　志上達　歌下迎　億上帝　臨下庭　騎日月　陪列星　嘉祝信　大馨　澹神心　醉皇靈　相百辟　貢八荒　九歌敘　萬舞翔　肅振振　鏗皇皇　帝欣欣　福穰穰　高在上　道光明　物資始　德難名　承眷命　牧蒼生　寰宇謐　太階平　天道無親　至誠與鄰　山川遍禮　宮徵維新　玉帛非盛　聰明會真　正斯一德　通乎百神　饗帝饗親　維孝維聖　緝熙懿德　敷揚成命　華夷志同　笙鏞禮盛　明靈降止　感此誠敬</p><p><a href="../../model.html#/doc/334">View poem's topic associations</a></p></body></html>
