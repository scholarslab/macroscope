  <body><p>871_6: 《戲酬張魯封》李晝</p>
    <p>秋浦亞卿顏叔子　譙都中憲老桑門　如今柳巷通車馬　唯恐他時立棘垣</p><p><a href="../../model.html#/doc/43639">View poem's topic associations</a></p></body></html>
