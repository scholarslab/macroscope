  <body><p>632_45: 《閒步》司空圖</p>
    <p>幾處白煙斷　一川紅樹時　壞橋侵轍水　殘照背村碑</p><p><a href="../../model.html#/doc/33927">View poem's topic associations</a></p></body></html>
