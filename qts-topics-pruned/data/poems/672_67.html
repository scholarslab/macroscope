  <body><p>672_67: 《牡丹》唐彥謙</p>
    <p>真宰多情巧思新　固將能事送殘春　為雲為雨徒虛語　傾國傾城不在人　開日綺霞應失色　落時青帝合傷神　嫦娥婺女曾相送　留下鴉黃作蕊塵</p><p><a href="../../model.html#/doc/33965">View poem's topic associations</a></p></body></html>
