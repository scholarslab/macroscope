  <body><p>671_22: 《留別》唐彥謙</p>
    <p>丹湖湖上送行舟　白雁啼殘蘆葉秋　采石江頭舊時路　題詩還憶水邊樓</p><p><a href="../../model.html#/doc/33822">View poem's topic associations</a></p></body></html>
