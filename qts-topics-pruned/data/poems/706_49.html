  <body><p>706_49: 《嚴陵釣台》黃滔</p>
    <p>終向煙霞作野夫　一竿竹不換簪裾　直鉤猶逐熊羆起　獨是先生真釣魚</p><p><a href="../../model.html#/doc/36212">View poem's topic associations</a></p></body></html>
