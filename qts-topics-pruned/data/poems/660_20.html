  <body><p>660_20: 《途中逢劉知遠》羅隱</p>
    <p>吳楚煙波裏　巢由季孟間　只言無事貴　不道致身閒　別渚蓮根斷　歸心桂樹頑　空勞鐘璞意　塵世隔函關</p><p><a href="../../model.html#/doc/33329">View poem's topic associations</a></p></body></html>
