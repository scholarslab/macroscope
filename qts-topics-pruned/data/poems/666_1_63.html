  <body><p>666_1_63: 《比紅兒詩（其六十三）》羅虯</p>
    <p>陌上行人歌黍離　三千門客欲何之　若教粗及紅兒貌　爭取樓前斬愛姬</p><p><a href="../../model.html#/doc/33635">View poem's topic associations</a></p></body></html>
