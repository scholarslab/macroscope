  <body><p>506_56: 《小松》章孝標</p>
    <p>爪葉鱗條龍不盤　梳風幕翠一庭寒　莫言只是人上短　須作浮雲向上看</p><p><a href="../../model.html#/doc/24488">View poem's topic associations</a></p></body></html>
