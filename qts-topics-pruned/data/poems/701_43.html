  <body><p>701_43: 《庾樓曉望》王貞白</p>
    <p>獨憑朱檻亦凌晨　山色初明水色新　竹霧曉籠銜嶺月　蘋風暖送過江春　子城陰處猶殘雪　衙鼓聲前未有塵　三百年來庾樓上　曾經多少望鄉人</p><p><a href="../../model.html#/doc/35871">View poem's topic associations</a></p></body></html>
