  <body><p>233_3: 《纜船苦風戲題四韻奉簡鄭十三判官》杜甫</p>
    <p>楚岸朔風疾　天寒鶬鴰呼　漲沙霾草樹　舞雪渡江湖　吹帽時時落　維舟日日孤　因聲置驛外　為覓酒家壚</p><p><a href="../../model.html#/doc/10626">View poem's topic associations</a></p></body></html>
