  <body><p>160_54: 《送王大校書》孟浩然</p>
    <p>導漾自嶓冢　東流為漢川　維桑君有意　解纜我開筵　雲雨從茲別　林端意渺然　尺書能不吝　時望鯉魚傳</p><p><a href="../../model.html#/doc/6768">View poem's topic associations</a></p></body></html>
