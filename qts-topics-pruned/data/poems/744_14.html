  <body><p>744_14: 《觀華夷圖》伍喬</p>
    <p>別手應難及此精　須知攢簇自心靈　始於毫末分諸國　漸見圖中列四溟　關路欲伸通楚勢　蜀山俄聳入秦青　筆端盡現寰區事　堪把長懸在戶庭</p><p><a href="../../model.html#/doc/37764">View poem's topic associations</a></p></body></html>
