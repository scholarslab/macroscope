  <body><p>49_2: 《奉和聖制早渡蒲津關》張九齡</p>
    <p>魏武中流處　軒皇問道回　長堤春樹發　高掌曙雲開　龍負王舟渡　人占仙氣來　河津會日月　天仗役風雷　東顧重關盡　西馳萬國陪　還聞股肱郡　元首詠康哉</p><p><a href="../../model.html#/doc/2574">View poem's topic associations</a></p></body></html>
