  <body><p>647_89: 《詠史詩。朝歌》胡曾</p>
    <p>長嗟墨翟少風流　急管繁弦似寇讎　若解聞韶知肉味　朝歌欲到肯回頭</p><p><a href="../../model.html#/doc/32526">View poem's topic associations</a></p></body></html>
