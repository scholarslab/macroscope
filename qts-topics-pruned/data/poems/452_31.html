  <body><p>452_31: 《詠懷》白居易</p>
    <p>我知世無幻　了無干世意　世知我無堪　亦無責我事　由茲兩相忘　因得長自遂　自遂意何如　閒官在閒地　閒地唯東都　東都少名利　閒官是賓客　賓客無牽累　嵇康日日懶　畢卓時時醉　酒肆夜深歸　僧房日高睡　形安不勞苦　神泰無憂畏　從官三十年　無如今氣味　鴻雖脫羅弋　鶴尚居祿位　唯此未忘懷　有時猶內愧</p><p><a href="../../model.html#/doc/21522">View poem's topic associations</a></p></body></html>
