  <body><p>455_53: 《白羽扇》白居易</p>
    <p>素是自然色　圓因裁製功　颯如松起籟　飄似鶴翻空　盛夏不銷雪　終年無盡風　引秋生手裏　藏月入懷中　塵尾斑非疋　蒲葵陋不同　何人稱相對　清瘦白鬚翁</p><p><a href="../../model.html#/doc/21727">View poem's topic associations</a></p></body></html>
