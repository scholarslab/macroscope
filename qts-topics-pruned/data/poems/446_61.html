  <body><p>446_61: 《酬皇甫庶子見寄》白居易</p>
    <p>掌綸不稱吾應笑　典郡無能我自知　別詔忽驚新命出　同寮偶與夙心期　春坊瀟灑優閒地　秋鬢蒼浪老大時　獨占二疏應未可　龍樓見擬覓分司</p><p><a href="../../model.html#/doc/20991">View poem's topic associations</a></p></body></html>
