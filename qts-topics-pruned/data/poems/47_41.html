  <body><p>47_41: 《郢城西北有大古塚數十觀其封域多是楚時諸王…盡知之》張九齡</p>
    <p>蘋藻生南澗　蕙蘭秀中林　嘉名有所在　芳氣無幽深　楚子初逞志　樊妃嘗獻箴　能令更擇士　非直罷從禽　舊國皆湮滅　先王亦莫尋　唯傳賢媛隴　猶結後人心　牢落山川意　蕭疏松柏陰　破牆時直上　荒徑或斜侵　惠問終不絕　風流獨至今　千春思窈窕　黃鳥復哀音</p><p><a href="../../model.html#/doc/2473">View poem's topic associations</a></p></body></html>
