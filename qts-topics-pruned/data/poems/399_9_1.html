  <body><p>399_9_1: 《楚歌十首（江陵時作）（其一）》元稹</p>
    <p>楚人千萬戶　生死系時君　當璧便為嗣　賢愚安可分　干戈長浩浩　篡亂亦紛紛縱有明在下　區區何足云</p><p><a href="../../model.html#/doc/18796">View poem's topic associations</a></p></body></html>
