  <body><p>293_63: 《和耿拾遺元日觀早朝》司空曙</p>
    <p>元日爭朝闕　奔流若會溟　路塵和薄霧　騎火接低星　門響雙魚鑰　車喧百子鈴　冕旒當翠殿　幢戟滿彤庭　積歲方編瑞　乘春即省刑　大官陳禹玉　司歷獻堯蓂　壽酒三觴退　簫韶九奏停　太陽開物象　霈澤及生靈　南陌高山碧　東方曉氣青　自憐揚子賤　歸草太玄經</p><p><a href="../../model.html#/doc/13956">View poem's topic associations</a></p></body></html>
