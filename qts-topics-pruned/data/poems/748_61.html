  <body><p>748_61: 《又送赴關》李中</p>
    <p>心似白雲歸帝鄉　暫停良畫別龔黃　煙波乍曉浮蘭棹　魂夢先飛近御香　一路伴吟汀草綠　幾程清思水風涼　想應敷對忠言後　不放鄉雲離太陽</p><p><a href="../../model.html#/doc/38061">View poem's topic associations</a></p></body></html>
