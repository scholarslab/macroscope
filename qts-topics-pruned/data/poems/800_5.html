  <body><p>800_5: 《秋日再寄》晁采</p>
    <p>珍簟生涼夜漏餘　夢中恍惚覺來初　魂離不得空成病　面見無由浪寄書　窗外江村鐘響絕　枕邊梧葉雨聲疏　此時最是思君處　腸斷寒猿定不如</p><p><a href="../../model.html#/doc/39788">View poem's topic associations</a></p></body></html>
