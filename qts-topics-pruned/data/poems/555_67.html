  <body><p>555_67: 《懷黃頗》馬戴</p>
    <p>有客南浮去　平生與我同　炎州結遙思　芳杜採應空　秦雁歸侵月　湘猿戲褭楓　期君翼明代　未可戀山中</p><p><a href="../../model.html#/doc/27812">View poem's topic associations</a></p></body></html>
