  <body><p>817_13: 《奉和顏使君真卿修《韻海》畢會諸文士東堂重校》皎然</p>
    <p>外學宗碩儒　游焉從後進　恃以仁恕廣　不學門欄峻　著書裨理化　奉上表誠信　探討始河圖　紛綸歸海韻　親承大匠琢　況睹頹波振　錯簡記鉛塹　閱書移玉鎮　曷由旌不朽　盛美流歌引</p><p><a href="../../model.html#/doc/40748">View poem's topic associations</a></p></body></html>
