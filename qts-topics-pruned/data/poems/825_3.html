  <body><p>825_3: 《寄積麥山會如長老》可止</p>
    <p>默然如大道　塵世不相關　青檜行時靜　白雲禪處閒　貧高一生行　病長十年顏　夏滿期游寺　尋山又下山</p><p><a href="../../model.html#/doc/41157">View poem's topic associations</a></p></body></html>
