  <body><p>729_74: 《六朝門。傅昭》周曇</p>
    <p>為政殘苛獸亦飢　除飢機在養疲羸　人能善政獸何暴　焉用勞人以檻為</p><p><a href="../../model.html#/doc/37309">View poem's topic associations</a></p></body></html>
