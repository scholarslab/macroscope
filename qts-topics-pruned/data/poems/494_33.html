  <body><p>494_33: 《蘭渚泊》施肩吾</p>
    <p>家在洞水西　身作蘭渚客　天晝無纖雲　獨坐空江碧</p><p><a href="../../model.html#/doc/25621">View poem's topic associations</a></p></body></html>
