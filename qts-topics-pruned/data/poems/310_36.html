  <body><p>310_36: 《題美人》于鵠</p>
    <p>秦女窺人不解羞　攀花趁蝶出牆頭　胸前空帶宜男草　嫁得蕭郎愛遠遊</p><p><a href="../../model.html#/doc/14795">View poem's topic associations</a></p></body></html>
