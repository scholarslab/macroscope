  <body><p>27_106: 《雜曲歌辭。急樂世》白居易</p>
    <p>正抽碧線繡紅羅　忽聽黃鶯斂翠蛾　秋思冬愁春恨望　大都不得意時多</p><p><a href="../../model.html#/doc/1692">View poem's topic associations</a></p></body></html>
