  <body><p>529_61: 《將離郊園留示弟侄》許渾</p>
    <p>身賤與心違　秋風生旅衣　久貧辭國遠　多病在家稀　山暝客初散　樹涼人未歸　西都萬餘里　明旦別柴扉</p><p><a href="../../model.html#/doc/25933">View poem's topic associations</a></p></body></html>
