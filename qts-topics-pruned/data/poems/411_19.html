  <body><p>411_19: 《勸醉》元稹</p>
    <p>竇家能釀銷愁酒　但是愁人便與銷　願我共君俱寂寞　只應連夜復連朝</p><p><a href="../../model.html#/doc/19116">View poem's topic associations</a></p></body></html>
