  <body><p>625_31: 《奉和襲美吳中言懷寄南海二同年》陸龜蒙</p>
    <p>曾見凌風上赤霄　盡將華藻赴嘉招　城連虎踞山圖麗　路入龍編海舶遙　江客漁歌衝白荇　野禽人語映紅蕉　庭中必有君遷樹　莫向空臺望漢朝</p><p><a href="../../model.html#/doc/31140">View poem's topic associations</a></p></body></html>
