  <body><p>334_33: 《遊春詞》令狐楚</p>
    <p>高樓曉見一花開　便覺春光四面來　暖日晴雲知次第　東風不用更相催</p><p><a href="../../model.html#/doc/15865">View poem's topic associations</a></p></body></html>
