  <body><p>296_3: 《同韓侍郎秋朝使院》張南史</p>
    <p>重門啟曙關　一葉報秋還　露井桐柯濕　風庭鶴翅閒　忘情簪白筆　假夢入青山　惆悵祗應此　難裁語默間</p><p><a href="../../model.html#/doc/14041">View poem's topic associations</a></p></body></html>
