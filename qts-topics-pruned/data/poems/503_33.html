  <body><p>503_33: 《春日山居寄友人》周賀</p>
    <p>春居無俗喧　時立澗前村　路遠少來客　山深多過猿　帶巖松色老　臨水杏花繁　除憶文流外　何人更可言</p><p><a href="../../model.html#/doc/24308">View poem's topic associations</a></p></body></html>
