  <body><p>641_1_42: 《小遊仙詩九十八首之四十二》曹唐</p>
    <p>海樹靈風吹彩煙　丹陵朝客欲昇天　無央公子停鸞轡　笑泥嬌妃索玉鞭</p><p><a href="../../model.html#/doc/32060">View poem's topic associations</a></p></body></html>
