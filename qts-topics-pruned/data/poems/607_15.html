  <body><p>607_15: 《杜甫同谷茅茨》趙鴻</p>
    <p>工部棲遲後　鄰家大半無　青羌迷道路　白社寄杯盂　大雅何人繼　全生此地孤　孤雲飛鳥什　空勒舊山隅</p><p><a href="../../model.html#/doc/30506">View poem's topic associations</a></p></body></html>
