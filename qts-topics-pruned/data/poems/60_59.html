  <body><p>60_59: 《熊》李嶠</p>
    <p>導洛宜陽右　乘春別館前　昭儀忠漢日　太傅翊周年　列射三侯滿　興師七步旋　莫言舒紫褥　猶異飲清泉</p><p><a href="../../model.html#/doc/3111">View poem's topic associations</a></p></body></html>
