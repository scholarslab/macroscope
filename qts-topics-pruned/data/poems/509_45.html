  <body><p>509_45: 《賦得江邊柳送陳許郭員外》顧非熊</p>
    <p>拂水復含煙　行分古岸邊　春風正搖落　客思共悠然　絮急頻縈水　根靈復繫船　微陰覆離岸　祗此醉昏眠</p><p><a href="../../model.html#/doc/24614">View poem's topic associations</a></p></body></html>
