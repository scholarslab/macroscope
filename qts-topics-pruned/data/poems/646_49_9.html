  <body><p>646_49_9: 《和友人喜相遇十首（其九）》李鹹用</p>
    <p>麻衣未識帝城塵　四十為儒是病身　有恨不關銜國恥　無愁直為倚家貧　齊輕東海二高士　漢重商山四老人　一種愛閒閒不得　混時行止卻應真</p><p><a href="../../model.html#/doc/32416">View poem's topic associations</a></p></body></html>
