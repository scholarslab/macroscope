  <body><p>828_8: 《送僧入馬頭山》貫休</p>
    <p>馬頭寶峰　秀塞寒空　有叟有叟　真隱其中　無味醍醐　亦非般若　白趾碧目　數百瀟灑　苦竹大於杉　白熊臥如馬　金鍾撼壑　布水噴瓦　芙蓉堂開峰月入　岳精踏雪立屋下　伊余解攀緣　已是非常者　更有叟　獨往來　與我語　情無剛疆　氣透今古　竹笠援補　芒鞋藤乳　北風倒人　乾雪不聚　滿頭霜雪湯雪去　湯雪去　無人及　空望真氣江上立</p><p><a href="../../model.html#/doc/41309">View poem's topic associations</a></p></body></html>
