  <body><p>155_3: 《送薛據之宋州》崔曙</p>
    <p>無媒嗟失路　有道亦乘流　客處不堪別　異鄉應共愁　我生早孤賤　淪落居此州　風土至今憶　山河皆昔遊　一從文章事　兩京春復秋　君去問相識　幾人今白頭</p><p><a href="../../model.html#/doc/6588">View poem's topic associations</a></p></body></html>
