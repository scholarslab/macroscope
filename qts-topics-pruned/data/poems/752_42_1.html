  <body><p>752_42_1: 《病題二首（其一）》徐鉉</p>
    <p>性靈慵懶百無能　唯被朝參遺夙興　聖主優容恩未答　丹經疏闊病相陵　脾傷對客偏愁酒　眼暗看書每愧燈　進與時乖不知退　可憐身計謾騰騰</p><p><a href="../../model.html#/doc/38268">View poem's topic associations</a></p></body></html>
