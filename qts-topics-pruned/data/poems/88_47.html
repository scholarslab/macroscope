  <body><p>88_47: 《岳州宴姚紹之》張說</p>
    <p>杞梓滯江濱　光華向日新　難兄金作友　媚子玉為人　山水含秋興　池亭借善鄰　簷松風送靜　院竹鳥來馴　翠斝吹黃菊　琱盤鱠紫鱗　緩歌將醉舞　為拂繡衣塵</p><p><a href="../../model.html#/doc/4114">View poem's topic associations</a></p></body></html>
