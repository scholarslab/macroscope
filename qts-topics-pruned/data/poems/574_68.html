  <body><p>574_68: 《題魚尊師院》賈島</p>
    <p>老子堂前花萬樹　先生曾見幾迴春　夜煎白石平明喫　不擬教人哭此身</p><p><a href="../../model.html#/doc/28977">View poem's topic associations</a></p></body></html>
