  <body><p>472_22: 《題昭應溫泉》孫叔向</p>
    <p>一道溫泉遶御樓　先皇曾向此中游　雖然水是無情物　也到宮前咽不流</p><p><a href="../../model.html#/doc/22616">View poem's topic associations</a></p></body></html>
