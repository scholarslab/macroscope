  <body><p>606_6: 《下第寄歐陽瓚》林寬</p>
    <p>詩人道僻命多奇　更值干戈亂起時　莫作江寧王少府　一生吟苦竟誰知</p><p><a href="../../model.html#/doc/30466">View poem's topic associations</a></p></body></html>
