  <body><p>318_16: 《贈毛仙翁》柳公綽</p>
    <p>桃源千里遠　花洞四時春　中有含真客　長為不死人　松高枝葉茂　鶴老羽毛新　莫遣同籬槿　朝榮暮化塵</p><p><a href="../../model.html#/doc/15148">View poem's topic associations</a></p></body></html>
