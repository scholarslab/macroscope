  <body><p>693_53: 《醉書僧壁》杜荀鶴</p>
    <p>九華山色真堪愛　留得高僧爾許年　聽我吟詩供我酒　不曾穿得判齋錢</p><p><a href="../../model.html#/doc/35468">View poem's topic associations</a></p></body></html>
