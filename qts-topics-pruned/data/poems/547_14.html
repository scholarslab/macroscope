  <body><p>547_14: 《和崔使君臨發不得觀積雪》朱景玄</p>
    <p>貧居稍與池塘近　旬日軒車不降來　一樹瓊花空有待　曉風看落滿青苔</p><p><a href="../../model.html#/doc/27193">View poem's topic associations</a></p></body></html>
