  <body><p>704_62: 《河梁》黃滔</p>
    <p>五原人走馬　昨夜到京師　繡戶新夫婦　河梁生別離　隴花開不艷　羌笛靜猶悲　惆悵良哉輔　鏗鏘立鳳池</p><p><a href="../../model.html#/doc/36080">View poem's topic associations</a></p></body></html>
