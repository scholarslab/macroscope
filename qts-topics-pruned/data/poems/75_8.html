  <body><p>75_8: 《送友人尉蜀中》徐晶</p>
    <p>故友漢中尉　請為西蜀吟　人家多種橘　風土愛彈琴　水向昆明闊　山連大夏深　理閒無別事　時寄一登臨</p><p><a href="../../model.html#/doc/3484">View poem's topic associations</a></p></body></html>
