  <body><p>437_42: 《和錢員外早冬玩禁中新菊》白居易</p>
    <p>禁署寒氣遲　孟冬菊初坼　新黃間繁綠　爛若金照碧　仙郎小隱日　心似陶彭澤　秋憐潭上看　日慣籬邊摘　今來此地賞　野意潛自適　金馬門內花　玉山峰下客　寒芳引清句　吟玩煙景夕　賜酒色偏宜　握蘭香不敵　淒淒百卉死　歲晚冰霜積　唯有此花開　殷勤助君惜</p><p><a href="../../model.html#/doc/20217">View poem's topic associations</a></p></body></html>
