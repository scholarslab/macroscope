  <body><p>679_24: 《秋宿天彭僧舍》崔塗</p>
    <p>身世兩相惜　秋雲每獨興　難將塵界事　話向雪山僧　力善知誰許　歸耕又未能　此懷平不得　挑盡草堂燈</p><p><a href="../../model.html#/doc/34376">View poem's topic associations</a></p></body></html>
