  <body><p>654_119: 《上東川顧尚書》羅鄴</p>
    <p>輕財重義真公子　長策沈機繼武侯　龍節坐持兵十萬　可憐三蜀盡無憂</p><p><a href="../../model.html#/doc/33075">View poem's topic associations</a></p></body></html>
