  <body><p>253_17: 《題鶴林寺》薛據</p>
    <p>道門隱形勝　向背臨法橋　松覆山殿冷　花藏溪路遙　珊珊寶幡挂　燄燄明燈燒　遲日半空谷　春風連上潮　少憑水木興　暫忝身心調　願謝攜手客　茲山禪侶饒</p><p><a href="../../model.html#/doc/11867">View poem's topic associations</a></p></body></html>
