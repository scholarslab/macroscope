  <body><p>84_13_2: 《春夜別友人二首（其二）》陳子昂</p>
    <p>紫塞白雲斷　青春明月初　對此芳樽夜　離憂悵有餘　清冷花露滿　滴瀝檐宇虛　懷君欲何贈　願上大臣書</p><p><a href="../../model.html#/doc/3806">View poem's topic associations</a></p></body></html>
