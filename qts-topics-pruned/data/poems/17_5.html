  <body><p>17_5: 《樂府雜曲。鼓吹曲辭。上之回》李賀</p>
    <p>上之回　大旗喜　懸虹彗　撻鳳尾　劍匣破　舞蛟龍　蚩尤死　鼓逢逢　天高慶雷齊墜地　地無驚煙海千里</p><p><a href="../../model.html#/doc/712">View poem's topic associations</a></p></body></html>
