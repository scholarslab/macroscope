  <body><p>434_50: 《竹窗》白居易</p>
    <p>常愛輞川寺　竹窗東北廊　一別十餘載　見竹未曾忘　今春二月初　卜居在新昌　未暇作廄庫　且先營一堂　開窗不糊紙　種竹不依行　意取北檐下　窗與竹相當　繞屋聲淅淅　逼人色蒼蒼　煙通杳靄氣　月透玲瓏光　是時三伏天　天氣熱如湯　獨此竹窗下　朝迴解衣裳　輕紗一幅巾　小簟六尺床　無客盡日靜　有風終夜涼　乃知前古人　言事頗諳詳　清風北窗臥　可以傲羲皇</p><p><a href="../../model.html#/doc/20050">View poem's topic associations</a></p></body></html>
