  <body><p>657_39: 《秦紀》羅隱</p>
    <p>長策東鞭及海隅　黿鼉奔走鬼神趨　憐君未到沙丘日　肯信人間有死無</p><p><a href="../../model.html#/doc/33214">View poem's topic associations</a></p></body></html>
