  <body><p>592_61: 《故人寄茶（一作李德裕詩）》曹鄴</p>
    <p>劍外九華英　緘題下玉京　開時微月上　碾處亂泉聲　半夜招僧至　孤吟對月烹　碧沈霞腳碎　香泛乳花輕　六腑睡神去　數朝詩思清　月餘不敢費　留伴肘書行</p><p><a href="../../model.html#/doc/29861">View poem's topic associations</a></p></body></html>
