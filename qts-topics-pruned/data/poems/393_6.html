  <body><p>393_6: 《苦篁調嘯引》李賀</p>
    <p>請說軒轅在時事　伶倫采竹二十四　伶倫採之自崑丘　軒轅詔遣中分作十二　伶倫以之正音律　軒轅以之調元氣　當時黃帝上天時　二十三管咸相隨　唯留一管人間吹　無德不能得此管　此管沈埋虞舜祠</p><p><a href="../../model.html#/doc/18642">View poem's topic associations</a></p></body></html>
