  <body><p>346_22_1: 《秋思贈遠二首（其一）》王涯</p>
    <p>當年只自守空帷　夢裏關山覺別離　不見鄉書傳雁足　唯看新月吐蛾眉</p><p><a href="../../model.html#/doc/16272">View poem's topic associations</a></p></body></html>
