  <body><p>513_47: 《遣意》裴夷直</p>
    <p>梧桐墜露悲先朽　松桂凌霜倚後枯　不是世間長在物　暫分貞脆竟何殊</p><p><a href="../../model.html#/doc/24996">View poem's topic associations</a></p></body></html>
