  <body><p>704_14: 《送李山人往湘中》黃滔</p>
    <p>漢渚往湘川　乘流入遠天　新秋無岸水　明月有琴船　露坐應通曉　萍居恐隔年　嶽峰千萬仞　知上嘯猿巔</p><p><a href="../../model.html#/doc/36032">View poem's topic associations</a></p></body></html>
