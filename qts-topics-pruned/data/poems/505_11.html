  <body><p>505_11: 《公無渡河》王睿</p>
    <p>濁波洋洋兮凝曉霧　公無渡河兮公竟渡　風號水激兮呼不聞　提壺看入兮中流去　浪擺衣裳兮隨步沒　沈屍深入兮蛟螭窟　蛟螭盡醉兮君血乾　推出黃沙兮泛君骨　當時君死妾何適　遂就波濤合魂魄　願持精衛銜石心　窮取河源塞泉脈</p><p><a href="../../model.html#/doc/24408">View poem's topic associations</a></p></body></html>
