  <body><p>423_4: 《春遊》元稹</p>
    <p>酒戶年年減　山行漸漸難　欲終心瀨慢　轉恐興闌散　鏡水波獨冷　稽峰雪尚殘　不能辜物色　乍可怯春寒　遠目傷千里　新年思萬端　無人知此意　閒憑小欄干</p><p><a href="../../model.html#/doc/19494">View poem's topic associations</a></p></body></html>
