  <body><p>447_38: 《新栽梅》白居易</p>
    <p>池邊新種七株梅　欲到花時點檢來　莫怕長洲桃李妒　今年好為使君開</p><p><a href="../../model.html#/doc/21062">View poem's topic associations</a></p></body></html>
