  <body><p>802_41: 《送人》徐月英</p>
    <p>惆悵人間萬事違　兩人同去一人歸　生憎平望亭前水　忍照鴛鴦相背飛</p><p><a href="../../model.html#/doc/39891">View poem's topic associations</a></p></body></html>
