  <body><p>843_57: 《早秋寄友生》齊己</p>
    <p>雨多殘暑歇　蟬急暮風清　誰有閒心去　江邊看水行　河遙紅蓼簇　野闊白煙平　試折秋蓮葉　題詩寄竺卿</p><p><a href="../../model.html#/doc/42348">View poem's topic associations</a></p></body></html>
