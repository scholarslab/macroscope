  <body><p>806_1_120: 《詩三百三首（其一百二十）》寒山</p>
    <p>箇是何措大　時來省南院　年可三十餘　曾經四五選　囊裏無青蚨　篋中有黃絹行到食店前　不敢暫迴面</p><p><a href="../../model.html#/doc/40147">View poem's topic associations</a></p></body></html>
