  <body><p>182_23: 《春歸終南山松龕舊隱》李白</p>
    <p>我來南山陽　事事不異昔　卻尋溪中水　還望巖下石　薔薇緣東窗　女蘿遶北壁　別來能幾日　草木長數尺　且復命酒樽　獨酌陶永夕</p><p><a href="../../model.html#/doc/7624">View poem's topic associations</a></p></body></html>
