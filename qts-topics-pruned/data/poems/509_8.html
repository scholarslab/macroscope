  <body><p>509_8: 《姚岩寺路懷友（一作桃岩懷賈島）》顧非熊</p>
    <p>路向姚巖寺　多行洞壑間　鶴聲連塢靜　溪色帶村閒　疏葉秋前渚　斜陽雨外山　憐君不得見　詩思最相關</p><p><a href="../../model.html#/doc/24577">View poem's topic associations</a></p></body></html>
