  <body><p>729_32: 《後漢門。羊續》周曇</p>
    <p>魚懸潔白振清風　祿散親賓歲自窮　單席寒廳慚使者　葛衣何以至三公</p><p><a href="../../model.html#/doc/37267">View poem's topic associations</a></p></body></html>
