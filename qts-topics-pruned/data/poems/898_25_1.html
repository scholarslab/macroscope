  <body><p>898_25_1: 《清平樂（其一）》馮延巳</p>
    <p>深冬寒月　庭戶凝霜雪　風雁過時魂斷絕　塞管數聲嗚咽　披衣獨立披香　流蘇亂結愁腸　往事總堪惆悵　前歡休更思量</p><p><a href="../../model.html#/doc/44661">View poem's topic associations</a></p></body></html>
