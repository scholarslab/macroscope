  <body><p>651_12: 《嘉興許明府》方幹</p>
    <p>檇李轉聞風教好　重門夜不上重關　腰懸墨綬三年外　身去青雲一步間　勤苦字人酬帝力　從容對客問家山　升沈路別情猶在　不忘鄉中舊往還</p><p><a href="../../model.html#/doc/32775">View poem's topic associations</a></p></body></html>
