  <body><p>247_5: 《同岑郎中屯田韋員外花樹歌》獨孤及</p>
    <p>東風動地吹花發　渭城桃李千樹雪　芳菲可愛不可留　武陵歸客心欲絕　金華省郎惜佳辰　祗持棣萼照青春　君家自是成蹊處　況有庭花作主人</p><p><a href="../../model.html#/doc/11485">View poem's topic associations</a></p></body></html>
