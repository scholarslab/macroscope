  <body><p>830_40_12: 《桐江閒居作十二首（其十二）》貫休</p>
    <p>囊非撲滿器　門更絕人過　士井連岡冷　風簾迸葉多　村童頑似鐵　山菜硬如莎　唯有前山色　窗中無奈何</p><p><a href="../../model.html#/doc/41454">View poem's topic associations</a></p></body></html>
