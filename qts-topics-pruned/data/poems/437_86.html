  <body><p>437_86: 《寒食夜有懷》白居易</p>
    <p>寒食非長非短夜　春風不熱不寒天　可憐時節堪相憶　何況無燈各早眠</p><p><a href="../../model.html#/doc/20255">View poem's topic associations</a></p></body></html>
