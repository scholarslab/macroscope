  <body><p>251_1_1: 《代宛轉歌二首（其一）》劉方平</p>
    <p>星參差　明月二八燈五枝　黃鶴瑤琴將別去　芙蓉羽帳惜空垂　歌宛轉　宛轉恨無窮　願為潮與浪　俱起碧流中</p><p><a href="../../model.html#/doc/11801">View poem's topic associations</a></p></body></html>
