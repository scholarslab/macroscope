  <body><p>285_95: 《送夏侯審游蜀》李端</p>
    <p>西望煙綿樹　愁君上蜀時　同林息商客　隔棧見罛師　石滑羊腸險　山空杜宇悲　琴心正幽怨　莫奏鳳凰詩</p><p><a href="../../model.html#/doc/13628">View poem's topic associations</a></p></body></html>
