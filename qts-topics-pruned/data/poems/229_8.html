  <body><p>229_8: 《題忠州龍興寺所居院壁》杜甫</p>
    <p>忠州三峽內　井邑聚雲根　小市常爭米　孤城早閉門　空看過客淚　莫覓主人恩　淹泊仍愁虎　深居賴獨園</p><p><a href="../../model.html#/doc/10236">View poem's topic associations</a></p></body></html>
