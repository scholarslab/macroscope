  <body><p>788_7: 《送耿湋拾遺聯句》顏真卿</p>
    <p>堯舜逢明主　嚴徐得侍臣　分行接三事　高興柏梁新　楚國千山道　秦城萬里人　鏡中看齒髮　河上有煙塵　望闕飛青翰　朝天憶紫宸　喜來歡宴洽　愁去詠歌頻　顧盼情非一　睽攜處亦頻　吳興賢太守　臨水最殷勤</p><p><a href="../../model.html#/doc/39462">View poem's topic associations</a></p></body></html>
