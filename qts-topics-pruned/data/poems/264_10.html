  <body><p>264_10: 《上古之什補亡訓傳十三章。囝一章》顧況</p>
    <p>囝生閩方　閩吏得之　乃絕其陽　為臧為獲　致金滿屋　為髡為鉗　如視草木　天道無知　我罹其毒　神道無知　彼受其福　郎罷別囝　吾悔生汝　及汝既生　人勸不舉　不從人言　果獲是苦　囝別郎罷　心催血下　隔地絕天　及至黃泉　不得在郎罷前</p><p><a href="../../model.html#/doc/12136">View poem's topic associations</a></p></body></html>
