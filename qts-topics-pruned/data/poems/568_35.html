  <body><p>568_35: 《龍山人惠石廩方及團茶》李群玉</p>
    <p>客有衡岳隱　遺余石廩茶　自云凌煙露　采掇春山芽　珪璧相壓疊　積芳莫能加　碾成黃金粉　輕嫩如松花　紅鑪爨霜枝　越兒斟井華　灘聲起魚眼　滿鼎漂清霞　凝澄坐曉燈　病眼如蒙紗　一甌拂昏寐　襟鬲開煩拏　顧渚與方山　誰人留品差　持甌默吟味　搖膝空咨嗟</p><p><a href="../../model.html#/doc/28435">View poem's topic associations</a></p></body></html>
