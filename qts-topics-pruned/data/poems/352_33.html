  <body><p>352_33: 《與崔策登西山（策字子符，集有送崔九序）》柳宗元</p>
    <p>鶴鳴楚山靜　露白秋江曉　連袂度危橋　縈迴出林杪　西岑極遠目　毫末皆可了　重疊九疑高　微茫洞庭小　迥窮兩儀際　高出萬象表　馳景泛頹波　遙風遞寒篠　謫居安所習　稍厭從紛擾　生同胥靡遺　壽比彭鏗夭　蹇連困顛踣　愚蒙怯幽眇　非令親愛疏　誰使心神悄　偶茲遁山水　得以觀魚鳥　吾子幸淹留　緩我愁腸繞</p><p><a href="../../model.html#/doc/16556">View poem's topic associations</a></p></body></html>
