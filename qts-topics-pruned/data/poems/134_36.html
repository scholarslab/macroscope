  <body><p>134_36: 《長壽寺粲公院新甃井》李頎</p>
    <p>僧房來往久　露井每同觀　白石抱新甃　蒼苔依舊欄　空瓶宛轉下　長綆轆轤盤　境界因心淨　泉源見底寒　鐘鳴時灌頂　對此日閒安</p><p><a href="../../model.html#/doc/5535">View poem's topic associations</a></p></body></html>
