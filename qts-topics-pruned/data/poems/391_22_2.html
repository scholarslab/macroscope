  <body><p>391_22_2: 《昌穀北園新筍四首（其二）》李賀</p>
    <p>斫取青光寫楚辭　膩香春粉黑離離　無情有恨何人見　露壓煙啼千萬枝</p><p><a href="../../model.html#/doc/18580">View poem's topic associations</a></p></body></html>
