  <body><p>162_1: 《遠別離》李白</p>
    <p>遠別離　古有皇英之二女　乃在洞庭之南　瀟湘之浦　海水直下萬里深　誰人不言此離苦　日慘慘兮雲冥冥　猩猩啼煙兮鬼嘯雨　我縱言之將何補　皇穹竊恐不照余之忠誠　雲憑憑兮欲吼怒　堯舜當之亦禪禹　君失臣兮龍為魚　權歸臣兮鼠變虎　或言堯幽囚　舜野死　九疑聯綿皆相似　重瞳孤墳竟何是　帝子泣兮綠雲間　隨風波兮去無還　慟哭兮遠望　見蒼梧之深山　蒼梧山崩湘水絕　竹上之淚乃可滅</p><p><a href="../../model.html#/doc/6958">View poem's topic associations</a></p></body></html>
