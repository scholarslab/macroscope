  <body><p>444_3: 《郡中西園》白居易</p>
    <p>閒園多芳草　春夏香靡靡　深樹足佳禽　旦暮鳴不已　院門閉松竹　庭徑穿蘭芷　愛彼池上橋　獨來聊徙倚　魚依藻長樂　鷗見人暫起　有時舟隨風　盡日蓮照水　誰知郡府內　景物閒如此　始悟諠靜緣　何嘗繫遠邇</p><p><a href="../../model.html#/doc/20822">View poem's topic associations</a></p></body></html>
