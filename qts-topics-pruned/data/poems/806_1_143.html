  <body><p>806_1_143: 《詩三百三首（其一百四十三）》寒山</p>
    <p>我行經古墳　淚盡嗟存沒　塚破壓黃腸　棺穿露白骨　敧斜有甕缾　掁撥無簪笏風至攬其中　灰塵亂</p><p><a href="../../model.html#/doc/40170">View poem's topic associations</a></p></body></html>
