  <body><p>530_11: 《洛中秋日》許渾</p>
    <p>故國無歸處　官閒憶遠遊　吳僧秣陵寺　楚客洞庭舟　久病先知雨　長貧早覺秋　壯心能幾許　伊水更東流</p><p><a href="../../model.html#/doc/25964">View poem's topic associations</a></p></body></html>
