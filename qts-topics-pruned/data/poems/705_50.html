  <body><p>705_50: 《贈旌德呂明府》黃滔</p>
    <p>渥窪步數太阿姿　爭遣王侯不奉知　花作城池入官處　錦隨刀尺少年時　兩衙斷獄兼留客　三考論功合樹碑　須信隔簾看刺史　錦章朱紱已葳蕤</p><p><a href="../../model.html#/doc/36141">View poem's topic associations</a></p></body></html>
