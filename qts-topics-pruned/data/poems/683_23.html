  <body><p>683_23: 《新秋》韓偓</p>
    <p>一夜清風動扇愁　背時容色入新秋　桃花臉裏汪汪淚　忍到更深枕上流</p><p><a href="../../model.html#/doc/34696">View poem's topic associations</a></p></body></html>
