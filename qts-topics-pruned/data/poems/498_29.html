  <body><p>498_29: 《春日江次》姚合</p>
    <p>野步出茆齋　閒行坐石臺　久悲鄉路遠　猶喜杏花開　鷗鷺皆飛去　帆檣何處來　因凝千里目　落日尚徘徊</p><p><a href="../../model.html#/doc/24033">View poem's topic associations</a></p></body></html>
