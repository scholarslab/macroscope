  <body><p>492_20: 《郊居作》殷堯藩</p>
    <p>碧樹濃陰護短垣　蒼江春煖渚鳧喧　買魚試喚鳴榔艇　尋鶴因行隔壟村　生理何憑文是業　世情縱遣酒盈樽　相逢謂我迂疏甚　欲辨還憎恐失言</p><p><a href="../../model.html#/doc/23507">View poem's topic associations</a></p></body></html>
