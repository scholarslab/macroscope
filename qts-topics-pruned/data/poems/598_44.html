  <body><p>598_44: 《南征敘懷》高駢</p>
    <p>萬里驅兵過海門　此生今日報君恩　回期直待烽煙靜　不遣征衣有淚痕</p><p><a href="../../model.html#/doc/30097">View poem's topic associations</a></p></body></html>
