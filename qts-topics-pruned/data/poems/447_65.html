  <body><p>447_65: 《蓮石》白居易</p>
    <p>青石一兩片　白蓮三兩枝　寄將東洛去　心與物相隨　石倚風前樹　蓮栽月下池　遙知安置處　預想發榮時　領郡來何遠　還鄉去已遲　莫言千里別　歲晚有心期</p><p><a href="../../model.html#/doc/21092">View poem's topic associations</a></p></body></html>
