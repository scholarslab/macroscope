  <body><p>841_4: 《寄懷江西棲公》齊己</p>
    <p>龍沙為別日　廬阜得書年　不見來香社　相思遶白蓮　江僧歸海寺　楚路接吳煙　老病何堪說　扶羸寄此篇</p><p><a href="../../model.html#/doc/42135">View poem's topic associations</a></p></body></html>
