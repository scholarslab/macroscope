  <body><p>574_33: 《和韓吏部泛南溪》賈島</p>
    <p>溪裏晚從池岸出　石泉秋急夜深聞　木蘭船共山人上　月映渡頭零落雲</p><p><a href="../../model.html#/doc/28942">View poem's topic associations</a></p></body></html>
