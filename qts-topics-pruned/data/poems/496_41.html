  <body><p>496_41: 《送河中楊少府宴崔駙馬宅》姚合</p>
    <p>鳳凰樓下醉醺醺　晚出東門蟬漸聞　不使鄉人治驛路　卻將家累宿山雲　閒時採藥隨僧去　每月請錢共客分　縣吏若非三載滿　自知無計更尋君</p><p><a href="../../model.html#/doc/23802">View poem's topic associations</a></p></body></html>
