  <body><p>333_15: 《端午日伏蒙內侍賜晨服》楊巨源</p>
    <p>綵縷纖仍麗　凌風卷復開　方應五日至　應自九天來　在笥清光發　當軒暑氣回　遙知及時節　刀尺火雲催</p><p><a href="../../model.html#/doc/15700">View poem's topic associations</a></p></body></html>
