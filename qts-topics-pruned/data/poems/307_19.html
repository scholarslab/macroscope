  <body><p>307_19: 《狀江南。孟春》鮑防</p>
    <p>江南孟春天　荇葉大如錢　白雪裝梅樹　青袍似葑田</p><p><a href="../../model.html#/doc/16289">View poem's topic associations</a></p></body></html>
