  <body><p>571_21: 《雙魚謠（時韓職方書中以孟常州簡詩見示）》賈島</p>
    <p>天河墮雙魴　飛我庭中央　掌握尺餘雪　劈開腸有璜　見令饞舌短　烹遶鄰舍香　一得古詩字　與玉含異藏</p><p><a href="../../model.html#/doc/28641">View poem's topic associations</a></p></body></html>
