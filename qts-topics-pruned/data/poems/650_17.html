  <body><p>650_17: 《贈信州高員外》方幹</p>
    <p>溪勢盤回繞郡流　饒陽春色滿溪樓　豈唯啼鳥催人醉　更有繁花笑客愁　蹇拙命中迷直道　仁慈風裏駐扁舟　膺門若感深恩去　終殺微軀未足酬</p><p><a href="../../model.html#/doc/32725">View poem's topic associations</a></p></body></html>
