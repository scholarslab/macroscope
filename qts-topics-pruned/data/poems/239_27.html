  <body><p>239_27: 《幽居春暮書懷（一作石門暮春，一作藍田春暮）》錢起</p>
    <p>自哂鄙夫多野性　貧居數畝半臨湍　谿雲雜雨來茅屋　山雀將雛到藥欄　仙籙滿床閒不厭　陰符在篋老羞看　更憐童子宜春服　花裏尋師指杏壇</p><p><a href="../../model.html#/doc/11122">View poem's topic associations</a></p></body></html>
