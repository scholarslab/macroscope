  <body><p>560_23: 《邊城寓題》薛能</p>
    <p>孤蹇復飄零　天涯若墮螢　東風吹痼疾　暖日極青冥　蠶市歸農醉　漁舟釣客醒　論邦苦不早　祗此負王庭</p><p><a href="../../model.html#/doc/28091">View poem's topic associations</a></p></body></html>
