  <body><p>518_122: 《蔚州晏內遇新雪》雍陶</p>
    <p>胡盧河畔逢秋雪　疑是風飄白鶴毛　坐客停杯看未定　將軍已溼褐花袍</p><p><a href="../../model.html#/doc/25336">View poem's topic associations</a></p></body></html>
