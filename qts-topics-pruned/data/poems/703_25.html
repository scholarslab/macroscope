  <body><p>703_25: 《曉望》翁承贊</p>
    <p>清霜散漫似輕嵐　玉闕參差萬象涵　獨上秦臺最高處　舊山依約在東南</p><p><a href="../../model.html#/doc/36014">View poem's topic associations</a></p></body></html>
