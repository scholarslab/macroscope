  <body><p>285_57: 《送張芬歸江東兼寄柳中庸》李端</p>
    <p>久是天涯客　偏傷落木時　如何故國見　更欲異鄉期　鳥暮東西急　波寒上下遲　空將滿眼淚　千里怨相思</p><p><a href="../../model.html#/doc/13590">View poem's topic associations</a></p></body></html>
