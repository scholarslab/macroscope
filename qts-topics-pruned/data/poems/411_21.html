  <body><p>411_21: 《同醉（呂子元、庾及之、杜歸和同隱客泛韋氏池）》元稹</p>
    <p>柏樹臺中推事人　杏花壇上鍊形真　心源一種閒如水　同醉櫻桃林下春</p><p><a href="../../model.html#/doc/19118">View poem's topic associations</a></p></body></html>
