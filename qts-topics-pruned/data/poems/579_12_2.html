  <body><p>579_12_2: 《長安春晚二首（其二）》溫庭筠</p>
    <p>四方無事太平年　萬象鮮明禁火前　九重細雨惹春色　輕染龍池楊柳煙</p><p><a href="../../model.html#/doc/29168">View poem's topic associations</a></p></body></html>
