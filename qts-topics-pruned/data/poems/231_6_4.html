  <body><p>231_6_4: 《九日五首（其四）》杜甫</p>
    <p>故里樊川菊　登高素滻源　他時一笑後　今日幾人存　巫峽蟠江路　終南對國門　繫舟身萬里　伏枕淚雙痕　為客裁烏帽　從兒具綠尊　佳辰對群盜　愁絕更誰論</p><p><a href="../../model.html#/doc/10485">View poem's topic associations</a></p></body></html>
