  <body><p>693_50: 《將過湖南經馬當山廟因書三絕》杜荀鶴</p>
    <p>人說馬當波浪險　我經波浪似通衢　大凡君子行藏是　自有龍神衛過湖　貪殘官吏虔誠謁　毒害商人瀝膽過　祗怕馬當山下水　不知平地有風波　九江連海一般深　未必船經廟下沈　頭上蒼蒼沒瞞處　不如平取一生心</p><p><a href="../../model.html#/doc/35465">View poem's topic associations</a></p></body></html>
