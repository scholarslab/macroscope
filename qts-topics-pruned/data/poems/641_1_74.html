  <body><p>641_1_74: 《小遊仙詩九十八首之七十四》曹唐</p>
    <p>武皇含笑把金觥　更請霓裳一兩聲　護帳宮人最年少　舞腰時挈繡裙輕</p><p><a href="../../model.html#/doc/32092">View poem's topic associations</a></p></body></html>
