  <body><p>862_23: 《送太乙真君酒》青城丈人</p>
    <p>峨嵋仙府靜沈沈　玉液金華莫厭斟　凡客欲知真一洞　劍門西北五雲深</p><p><a href="../../model.html#/doc/43322">View poem's topic associations</a></p></body></html>
