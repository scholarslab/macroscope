  <body><p>676_84: 《峨嵋山》鄭谷</p>
    <p>萬仞白雲端　經春雪未殘　夏消江峽滿　晴照蜀樓寒　造境知僧熟　歸林認鶴難　會須朝闕去　祗有畫圖看</p><p><a href="../../model.html#/doc/34289">View poem's topic associations</a></p></body></html>
