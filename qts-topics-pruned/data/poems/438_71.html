  <body><p>438_71: 《舟中讀元九詩》白居易</p>
    <p>把君詩卷燈前讀　詩盡燈殘天未明　眼痛滅燈猶闇坐　逆風吹浪打船聲</p><p><a href="../../model.html#/doc/20338">View poem's topic associations</a></p></body></html>
