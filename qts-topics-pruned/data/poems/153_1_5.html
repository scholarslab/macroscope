  <body><p>153_1_5: 《雜詩六首（其五）》李華</p>
    <p>孔光尊董賢　胡廣慚李固　儒風冠天下　而乃敗王度　絳侯與博陸　忠朴受遺顧求名不考實　文弊反成蠹</p><p><a href="../../model.html#/doc/6539">View poem's topic associations</a></p></body></html>
