  <body><p>13_67: 《郊廟歌辭。享太廟樂章。大順舞》鄭絪</p>
    <p>於穆時文　受天明命　允恭玄默　化成理定　出震嗣德　應乾傳聖　猗歟緝熙　千億流慶</p><p><a href="../../model.html#/doc/559">View poem's topic associations</a></p></body></html>
