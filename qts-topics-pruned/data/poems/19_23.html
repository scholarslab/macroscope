  <body><p>19_23: 《相和歌辭。蒿裏》貫休</p>
    <p>兔不遲　烏更急　但恐穆王八駿　著鞭不及　所以蒿里　墳出蕺蕺　氣凌雲天　龍騰鳳集　盡為風消土喫　狐掇蟻拾　黃金不啼玉不泣　白楊騷屑　亂風愁月　折碑石人　莽穢榛沒　牛羊窸窣　時見牧童兒　弄枯骨</p><p><a href="../../model.html#/doc/896">View poem's topic associations</a></p></body></html>
