  <body><p>206_11: 《送裴宣城上元所居》李嘉佑</p>
    <p>水流過海稀　爾去換春衣　淚向檳榔盡　身隨鴻雁歸　草思晴後發　花怨雨中飛　想到金陵渚　酣歌對落暉</p><p><a href="../../model.html#/doc/8869">View poem's topic associations</a></p></body></html>
