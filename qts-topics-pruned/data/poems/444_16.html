  <body><p>444_16: 《花前歎》白居易</p>
    <p>前歲花前五十二　今年花前五十五　歲課年功頭髮知　從霜成雪君看取　幾人得老莫自嫌　樊李吳韋盡成土　南州桃李北州梅　且喜年年作花主　花前置酒誰相勸　容坐唱歌滿起舞　　欲散重拈花細看　爭知明日無風雨</p><p><a href="../../model.html#/doc/20835">View poem's topic associations</a></p></body></html>
