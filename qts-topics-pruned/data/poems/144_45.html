  <body><p>144_45: 《塞下》常建</p>
    <p>鐵馬胡裘出漢營　分麾百道救龍城　左賢未遁旌竿折　過在將軍不在兵</p><p><a href="../../model.html#/doc/5995">View poem's topic associations</a></p></body></html>
