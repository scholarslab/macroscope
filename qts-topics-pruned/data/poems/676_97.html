  <body><p>676_97: 《恩門小諫雨中乞菊栽》鄭谷</p>
    <p>握蘭將滿歲　栽菊伴吟詩　老去慵趨世　朝迴獨繞籬　遞香風細細　澆綠水彌彌　祗共山僧賞　何當國士移　孤根深有託　微雨正相宜　更待金英發　憑君插一枝</p><p><a href="../../model.html#/doc/34302">View poem's topic associations</a></p></body></html>
