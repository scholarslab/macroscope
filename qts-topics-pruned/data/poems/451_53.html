  <body><p>451_53: 《歸來二周歲》白居易</p>
    <p>歸來二周歲　二歲似須臾　池藕重生葉　林鴉再引雛　時豐實倉廩　春暖葺庖廚　更作三年計　三年身健無</p><p><a href="../../model.html#/doc/21448">View poem's topic associations</a></p></body></html>
