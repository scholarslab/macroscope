  <body><p>587_67: 《送孫明秀才往潘州訪韋卿》李頻</p>
    <p>北鳥飛不到　北人今去遊　天涯浮瘴水　嶺外問潘州　草木春冬茂　猿猱日夜愁　定知遷客淚　應只對君流</p><p><a href="../../model.html#/doc/29619">View poem's topic associations</a></p></body></html>
