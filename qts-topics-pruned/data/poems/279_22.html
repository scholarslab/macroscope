  <body><p>279_22: 《奉陪侍中春日過武安君廟》盧綸</p>
    <p>長裾間貔虎　遺廟盛攀登　白羽三千騎　紅林一萬層　元臣達幽契　祝史告明徵　撫坐悲今古　瞻容感廢興　迴風卷叢柏　驟雨溼諸陵　倏忽煙花霽　當營看月生</p><p><a href="../../model.html#/doc/13219">View poem's topic associations</a></p></body></html>
