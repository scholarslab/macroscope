  <body><p>496_1: 《送狄尚書鎮太原》姚合</p>
    <p>授鉞儒生貴　傾朝赴餞筵　麾幢官在省　禮樂將臨邊　代馬龍相雜　汾河海暗連　遠戎移帳幕　高鳥避旌旃　天下屯兵處　皇威破虜年　防秋嫌壘近　入塞必身先　中外恩重疊　科名歲接連　散材無所用　老向瑣闈眠</p><p><a href="../../model.html#/doc/23762">View poem's topic associations</a></p></body></html>
