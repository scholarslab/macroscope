  <body><p>554_65: 《聞友人會裴明府縣樓》項斯</p>
    <p>閒閣雨吹塵　陶家揖上賓　湖山萬疊翠　門樹一行春　景遍歸簷燕　歌喧已醉身　登臨興不足　喜有數來因</p><p><a href="../../model.html#/doc/27711">View poem's topic associations</a></p></body></html>
