  <body><p>829_30: 《春寄西山陳陶》貫休</p>
    <p>搔首復搔首　孤懷草萋萋　春光已滿目　君在西山西　塹水成文去　庭柯擎翠低　所思不可見　黃鳥花中啼</p><p><a href="../../model.html#/doc/41381">View poem's topic associations</a></p></body></html>
