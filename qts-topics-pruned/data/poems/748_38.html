  <body><p>748_38: 《柴司徒宅牡丹》李中</p>
    <p>暮春欄檻有佳期　公子開顏乍拆時　翠幄密籠鶯未識　好香難掩蝶先知　願陪妓女爭調樂　欲賞賓朋預課詩　只恐卻隨雲雨去　隔年還是動相思</p><p><a href="../../model.html#/doc/38039">View poem's topic associations</a></p></body></html>
