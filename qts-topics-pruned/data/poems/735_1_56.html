  <body><p>735_1_56: 《宮詞百首（其五十六）》和凝</p>
    <p>寶瑟淒鏘夜漏餘　玉階閒坐對蟾蜍　秋光寂歷銀河轉　已見宮花露滴疏</p><p><a href="../../model.html#/doc/37479">View poem's topic associations</a></p></body></html>
