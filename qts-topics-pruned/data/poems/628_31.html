  <body><p>628_31: 《再和次韻》陸龜蒙</p>
    <p>階下飢禽啄嫩苔　野人方倒病中杯　寒蔬賣卻還沽喫　可有金貂換得來</p><p><a href="../../model.html#/doc/31260">View poem's topic associations</a></p></body></html>
