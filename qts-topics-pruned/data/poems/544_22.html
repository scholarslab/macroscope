  <body><p>544_22: 《秋夜喜友人宿》劉得仁</p>
    <p>莫說春闈事　清宵且共吟　頻年遺我輩　何日遇知音　逼曙天傾斗　將寒葉墜林　無將簪紱意　祇損壯夫心</p><p><a href="../../model.html#/doc/27058">View poem's topic associations</a></p></body></html>
