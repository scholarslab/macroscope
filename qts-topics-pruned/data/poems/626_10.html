  <body><p>626_10: 《和襲美寄毗陵魏處士朴》陸龜蒙</p>
    <p>經苑初成墨沼開　何人林下肯尋來　若非宗測圖山後　即是韓康賣藥迴　溪籟自吟朱鷺曲　沙雲還作白鷗媒　唯應地主公田熟　時送君家麴糱材</p><p><a href="../../model.html#/doc/31160">View poem's topic associations</a></p></body></html>
