  <body><p>632_37: 《爭名》司空圖</p>
    <p>爭名豈在更搜奇　不朽纔消一句詩　窮辱未甘英氣阻　乖疏還有正人知　荷香浥露侵衣潤　松影和風傍枕移　只此共棲塵外境　無妨亦戀好文時</p><p><a href="../../model.html#/doc/31461">View poem's topic associations</a></p></body></html>
