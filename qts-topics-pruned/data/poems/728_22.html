  <body><p>728_22: 《三代門。平王》周曇</p>
    <p>犬戎西集殺幽王　邦土何由不便亡　宜臼東來年更遠　川流難絕信源長</p><p><a href="../../model.html#/doc/37143">View poem's topic associations</a></p></body></html>
