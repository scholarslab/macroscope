  <body><p>708_47: 《酒醒》徐夤</p>
    <p>酒醒欲得適閒情　騎馬那勝策杖行　天暖天寒三月暮　溪南溪北兩村名　沙澄淺水魚知釣　花落平田鶴見耕　望斷長安故交遠　來書未說九河清</p><p><a href="../../model.html#/doc/36294">View poem's topic associations</a></p></body></html>
