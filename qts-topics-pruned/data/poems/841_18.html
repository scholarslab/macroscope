  <body><p>841_18: 《庭際晚菊上主人》齊己</p>
    <p>九月將欲盡　幽叢始綻芳　都緣含正氣　不是背重陽　採去蜂聲遠　尋來蝶路長　王孫歸未晚　猶得泛金觴</p><p><a href="../../model.html#/doc/42149">View poem's topic associations</a></p></body></html>
