  <body><p>544_24: 《宿韋津山居》劉得仁</p>
    <p>永夕見招宿　詩書盈草堂　靜吟傾美酒　高論出名場　窗颯松篁韻　庭兼雪月光　心期身未老　一去泛瀟湘</p><p><a href="../../model.html#/doc/27060">View poem's topic associations</a></p></body></html>
