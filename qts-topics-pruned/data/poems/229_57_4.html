  <body><p>229_57_4: 《自瀼西荊扉且移居東屯茅屋四首（其四）》杜甫</p>
    <p>牢落西江外　參差北戶間　久遊巴子國　臥病楚人山　幽獨移佳境　清深隔遠關　寒空見鴛鷺　迴首憶朝班</p><p><a href="../../model.html#/doc/10307">View poem's topic associations</a></p></body></html>
