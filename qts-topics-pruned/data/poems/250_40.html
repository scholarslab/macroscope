  <body><p>250_40: 《送志彌師往淮南》皇甫冉</p>
    <p>已能持律藏　復去禮禪亭　長老偏摩頂　時流尚誦經　獨行寒野曠　旅宿遠山青　眷屬空相望　鴻飛已杳冥</p><p><a href="../../model.html#/doc/11723">View poem's topic associations</a></p></body></html>
