  <body><p>126_72: 《漢江臨泛》王維</p>
    <p>楚塞三湘接　荊門九派通　江流天地外　山色有無中　郡邑浮前浦　波瀾動遠空　襄陽好風日　留醉與山翁</p><p><a href="../../model.html#/doc/5204">View poem's topic associations</a></p></body></html>
