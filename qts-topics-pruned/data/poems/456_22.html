  <body><p>456_22: 《雨中聽琴者彈別鶴操》白居易</p>
    <p>雙鶴分離一何苦　連陰雨夜不堪聞　莫教遷客孀妻聽　嗟歎悲啼殺君</p><p><a href="../../model.html#/doc/21774">View poem's topic associations</a></p></body></html>
