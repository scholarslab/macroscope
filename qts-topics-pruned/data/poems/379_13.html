  <body><p>379_13: 《送草書獻上人歸廬山》孟郊</p>
    <p>狂僧不為酒　狂筆自通天　將書雲霞片　直至清明巔　手中飛黑電　象外瀉玄泉　萬物隨指顧　三光為迴旋　聚書雲霮　洗硯山晴鮮　忽怒畫蛇虺　噴然生風煙　江人願停筆　驚浪恐傾船</p><p><a href="../../model.html#/doc/17853">View poem's topic associations</a></p></body></html>
