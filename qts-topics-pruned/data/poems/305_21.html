  <body><p>305_21: 《夏日》劉複</p>
    <p>映日紗窗深且閒　含桃紅日石榴殷　銀瓶綆轉桐花井　沈水煙銷金博山　文簟象床嬌倚瑟　綵奩銅鏡懶拈環　明朝戲去誰相伴　年少相逢狹路間</p><p><a href="../../model.html#/doc/14678">View poem's topic associations</a></p></body></html>
