  <body><p>326_23: 《蘇小小墓》權德輿</p>
    <p>萬古荒墳在　悠然我獨尋　寂寥紅粉盡　冥寞黃泉深　蔓草映寒水　空郊曖夕陰　風流有佳句　吟眺一傷心</p><p><a href="../../model.html#/doc/15438">View poem's topic associations</a></p></body></html>
