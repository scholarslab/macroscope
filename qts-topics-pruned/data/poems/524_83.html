  <body><p>524_83: 《和令狐侍禦賞蕙草》杜牧</p>
    <p>尋常詩思巧如春　又喜幽亭蕙草新　本是馨香比君子　遶欄今更為何人</p><p><a href="../../model.html#/doc/25691">View poem's topic associations</a></p></body></html>
