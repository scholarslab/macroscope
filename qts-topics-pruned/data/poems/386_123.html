  <body><p>386_123: 《句》張籍</p>
    <p>韓公國大賢　道德赫已聞　時出為陽山　爾區來趨奔　韓官遷掾曹　子隨至荊門　韓入為博士　崎嶇送歸輪</p><p><a href="../../model.html#/doc/18416">View poem's topic associations</a></p></body></html>
