  <body><p>498_24: 《客遊旅懷》姚合</p>
    <p>客行無定止　終日路岐間　馬為賒來貴　僮緣借得頑　詩書愁觸雨　店舍喜逢山　舊業嵩陽下　三年未得還</p><p><a href="../../model.html#/doc/24017">View poem's topic associations</a></p></body></html>
