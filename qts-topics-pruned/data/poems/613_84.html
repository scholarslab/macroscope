  <body><p>613_84: 《夏初訪魯望偶題小齋》皮日休</p>
    <p>半里芳陰到陸家　藜床相勸飯胡麻　林間度宿拋棋局　壁上經旬挂釣車　野客病時分竹米　鄰翁齋日乞藤花　踟躕為放閒人去　半岸紗帩待月華</p><p><a href="../../model.html#/doc/30723">View poem's topic associations</a></p></body></html>
