  <body><p>663_5: 《奉使宛陵別二三從事》羅隱</p>
    <p>梁王雪裏有深知　偶別家鄉隔路岐　官品共傳勝曩日　酒杯爭肯忍當時　豫章地暖矜千尺　越嶠天寒愧一枝　還有釣魚簑笠在　不堪風雨失歸期</p><p><a href="../../model.html#/doc/33428">View poem's topic associations</a></p></body></html>
