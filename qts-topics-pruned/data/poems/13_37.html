  <body><p>13_37: 《郊廟歌辭。享太廟樂章。寧和》?</p>
    <p>炎馭失天綱　土德承天命　英猷被寰宇　懿躅隆邦政　七德已綏邊　九夷咸底定　景化覃遐邇　深仁洽翔泳</p><p><a href="../../model.html#/doc/528">View poem's topic associations</a></p></body></html>
