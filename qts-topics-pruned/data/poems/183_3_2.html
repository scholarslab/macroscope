  <body><p>183_3_2: 《擬古十二首（其二）》李白</p>
    <p>高樓入青天　下有白玉堂　明月看欲墮　當窗懸清光　遙夜一美人　羅衣霑秋霜含情弄柔瑟　彈作陌上桑　弦聲何激烈　風捲遶飛梁　行人皆躑躅　栖鳥起迴翔但寫妾意苦　莫辭此曲傷　願逢同心者　飛作紫鴛鴦</p><p><a href="../../model.html#/doc/7658">View poem's topic associations</a></p></body></html>
