  <body><p>856_4_37: 《七言（其三十七）》呂岩</p>
    <p>時人若要學長生　先是樞機晝夜行　恍惚中間專志氣　虛無裏面固元精　龍交虎戰三周畢　兔走烏飛九轉成　煉出一爐神聖藥　五雲歸去路分明</p><p><a href="../../model.html#/doc/43048">View poem's topic associations</a></p></body></html>
