  <body><p>468_43_3: 《贈成煉師四首（其三）》劉言史</p>
    <p>等閒何處得靈方　丹臉雲鬟日月長　大羅過卻三千歲　更向人間魅阮郎</p><p><a href="../../model.html#/doc/22504">View poem's topic associations</a></p></body></html>
