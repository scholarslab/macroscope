  <body><p>229_43_1: 《入宅三首（大曆二年春，甫自西閣遷赤甲）（其一）》杜甫</p>
    <p>奔峭背赤甲　斷崖當白鹽　客居愧遷次　春酒漸多添　花亞欲移竹　鳥窺新捲簾衰年不敢恨　勝概欲相兼</p><p><a href="../../model.html#/doc/10278">View poem's topic associations</a></p></body></html>
