  <body><p>363_6: 《酬楊八庶子喜韓吳興與餘同遷見贈（依本韻次用）》劉禹錫</p>
    <p>早遇聖明朝　雁行登九霄　文輕傅武仲　酒逼蓋寬饒　捨矢同瞻鵠　當筵共賽梟　琢磨三益重　唱和五音調　臺柏煙常起　池荷香暗飄　星文辭北極　旗影度東遼　直道由來黜　浮名豈敢要　三湘與百越　雨散又雲搖　遠守慚侯籍　徵還荷詔條　悴容唯舌在　別恨幾魂銷　滿眼悲陳事　逢人少舊僚　煙霞為老伴　蒲柳任先凋　虎綬懸新印　龍舼理去橈　斷腸天北郡　攜手洛陽橋　幢蓋今雖貴　弓旌會見招　其如草玄客　空宇久寥寥</p><p><a href="../../model.html#/doc/17174">View poem's topic associations</a></p></body></html>
