  <body><p>273_56: 《贈行腳僧》戴叔倫</p>
    <p>補衲隨緣住　難違塵外蹤　木杯能渡水　鐵缽肯降龍　到處棲雲榻　何年臥雪峰　知師歸日近　應偃舊房松</p><p><a href="../../model.html#/doc/12814">View poem's topic associations</a></p></body></html>
