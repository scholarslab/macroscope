  <body><p>705_12_1: 《喜侯舍人蜀中新命三首（其一）》黃滔</p>
    <p>八都詞客漫喧然　誰解飛揚誥誓間　五色綵毫裁鳳詔　九重天子豁龍顏　巴山月在趨朝去　錦水煙生入閤還　謀及中興多少事　莫愁明月不收關</p><p><a href="../../model.html#/doc/36099">View poem's topic associations</a></p></body></html>
