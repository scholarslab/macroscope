  <body><p>651_42: 《題報恩寺上方》方幹</p>
    <p>來來先上上方看　眼界無窮世界寬　巖溜噴空晴似雨　林蘿礙日夏多寒　眾山迢遞皆相疊　一路高低不記盤　清峭關心惜歸去　他時夢到亦難判</p><p><a href="../../model.html#/doc/32809">View poem's topic associations</a></p></body></html>
