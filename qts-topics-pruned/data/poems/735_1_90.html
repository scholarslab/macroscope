  <body><p>735_1_90: 《宮詞百首（其九十）》和凝</p>
    <p>邊藩　　宴賀休征　細仗初排舜日明　坐定兩軍呈百戲　樂臣低折賀昇平</p><p><a href="../../model.html#/doc/40328">View poem's topic associations</a></p></body></html>
