  <body><p>8_8: 《送鄧王二十弟從益牧宣城》李煜</p>
    <p>且維輕舸更遲遲　別酒重傾惜解攜　浩浪侵愁光蕩漾　亂山凝恨色高低　君馳檜楫情何極　我憑闌干日向西　咫尺煙江幾多地　不須懷抱重淒淒</p><p><a href="../../model.html#/doc/268">View poem's topic associations</a></p></body></html>
