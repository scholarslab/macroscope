  <body><p>665_27: 《哭張博士太常》羅隱</p>
    <p>前輩倏云歿　愧君曾比方　格卑雖不稱　言重亦難忘　諫草猶青瑣　悲風已白楊　只應移理窟　泉下對真長</p><p><a href="../../model.html#/doc/33530">View poem's topic associations</a></p></body></html>
