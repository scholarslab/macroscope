  <body><p>529_65_2: 《春日題韋曲野老村舍二首（其二）》許渾</p>
    <p>北嶺枕南塘　數家村落長　鶯啼幼婦懶　蠶出小姑忙　煙草近溝溼　風花臨路香　自憐非楚客　春望亦心傷</p><p><a href="../../model.html#/doc/25938">View poem's topic associations</a></p></body></html>
