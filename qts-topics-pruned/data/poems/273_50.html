  <body><p>273_50: 《賦得長亭柳》戴叔倫</p>
    <p>濯濯長亭柳　陰連灞水流　雨搓金縷細　煙褭翠絲柔　送客添新恨　聽鶯憶舊遊　贈行多折取　那得到深秋</p><p><a href="../../model.html#/doc/12808">View poem's topic associations</a></p></body></html>
