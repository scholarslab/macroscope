  <body><p>449_66: 《憶夢得（夢得能唱竹枝，聽者愁絕）》白居易</p>
    <p>齒髮各蹉跎　疏慵與病和　愛花心在否　見酒興如何　年長風情少　官高俗慮多　幾時紅燭下　聞唱竹枝歌</p><p><a href="../../model.html#/doc/21300">View poem's topic associations</a></p></body></html>
