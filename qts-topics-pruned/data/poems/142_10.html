  <body><p>142_10: 《素上人影塔》王昌齡</p>
    <p>物化同枯木　希夷明月珠　本來生滅盡　何者是虛無　一坐看如故　千齡獨向隅　至人非別有　方外不應殊</p><p><a href="../../model.html#/doc/5862">View poem's topic associations</a></p></body></html>
