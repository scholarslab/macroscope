  <body><p>329_7: 《黃檗館》權德輿</p>
    <p>驅車振楫越山川　候曉通宵冒煙雨　青楓浦上魂已銷　黃蘗館前心自苦</p><p><a href="../../model.html#/doc/15521">View poem's topic associations</a></p></body></html>
