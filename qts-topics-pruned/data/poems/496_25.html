  <body><p>496_25: 《送僧》姚合</p>
    <p>人間擾擾唯閒事　自見高人只有詩　寂寞嵩峰雲外寺　常多夢裏過齋時　城中聽得新經論　卻過關東說向人　舊國門徒終日望　見時應是見真身</p><p><a href="../../model.html#/doc/23786">View poem's topic associations</a></p></body></html>
