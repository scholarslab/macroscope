  <body><p>830_58_1: 《寄赤松舒道士二首（其一）》貫休</p>
    <p>不見高人久　空令鄙吝多　遙似青嶂下　無那白雲何　子愛寒山子　歌惟樂道歌會應陪太守　一日到煙蘿</p><p><a href="../../model.html#/doc/41474">View poem's topic associations</a></p></body></html>
