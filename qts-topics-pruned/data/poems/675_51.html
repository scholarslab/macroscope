  <body><p>675_51: 《贈日東鑒禪師》鄭谷</p>
    <p>故國無心渡海潮　老禪方丈倚中條　夜深雨絕松堂靜　一點山螢照寂寥</p><p><a href="../../model.html#/doc/34160">View poem's topic associations</a></p></body></html>
