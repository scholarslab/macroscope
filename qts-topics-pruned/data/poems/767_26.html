  <body><p>767_26: 《晉。劉毅》孫元晏</p>
    <p>遶床堪壯喝廬聲　似鐵容儀眾盡驚　二十七人同舉義　幾人全得舊功名</p><p><a href="../../model.html#/doc/38868">View poem's topic associations</a></p></body></html>
