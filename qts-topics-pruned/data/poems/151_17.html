  <body><p>151_17: 《聞虞沔州有替，將歸上都，登漢東城寄贈》劉長卿</p>
    <p>淮南搖落客心悲　溳水悠悠怨別離　早雁初辭舊關塞　秋風先入古城池　腰章建隼皇恩賜　露冕臨人白髮垂　惆悵恨先我去　漢陽耆老憶旌麾</p><p><a href="../../model.html#/doc/6447">View poem's topic associations</a></p></body></html>
