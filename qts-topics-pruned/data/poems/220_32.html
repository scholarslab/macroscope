  <body><p>220_32: 《南池（在閬中縣東南，即彭道將魚池）》杜甫</p>
    <p>崢嶸巴閬間　所向盡山谷　安知有蒼池　萬頃浸坤軸　呀然閬城南　枕帶巴江腹　芰荷入異縣　粳稻共比屋　皇天不無意　美利戒止足　高田失西成　此物頗豐熟　清源多眾魚　遠岸富喬木　獨歎楓香林　春時好顏色　南有漢王祠　終朝走巫祝　歌舞散靈衣　荒哉舊風俗　高堂亦明王　魂魄猶正直　不應空陂上　縹緲親酒食　淫祀自古昔　非唯一川瀆　干戈浩茫茫　地僻傷極目　平生江海興　遭亂身局促　駐馬問漁舟　躊躇慰羈束</p><p><a href="../../model.html#/doc/9550">View poem's topic associations</a></p></body></html>
