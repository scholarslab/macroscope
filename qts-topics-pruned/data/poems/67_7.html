  <body><p>67_7: 《和宋之問下山歌》賈曾</p>
    <p>良遊晼晚兮月呈光　錦路逶迤兮山路長　王孫不留兮歲將晏　嵩巖仙草兮為誰芳</p><p><a href="../../model.html#/doc/3258">View poem's topic associations</a></p></body></html>
