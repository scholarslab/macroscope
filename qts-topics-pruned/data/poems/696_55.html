  <body><p>696_55: 《題潁源廟》韋莊</p>
    <p>曾是巢由棲隱地　百川唯說潁源清　微波乍向雲根吐　去浪遙沖雪嶂橫　萬木倚簷疏幹直　群峰當戶曉嵐晴　臨川試問堯年事　猶被封人勸濯纓</p><p><a href="../../model.html#/doc/35612">View poem's topic associations</a></p></body></html>
