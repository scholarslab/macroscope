  <body><p>442_30: 《和韓侍郎苦雨》白居易</p>
    <p>潤氣凝柱礎　繁聲注瓦溝　闇留窗不曉　涼引簟先秋　葉溼蠶應病　泥稀燕亦愁　仍聞放朝夜　誤出到街頭</p><p><a href="../../model.html#/doc/20663">View poem's topic associations</a></p></body></html>
