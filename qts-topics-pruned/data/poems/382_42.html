  <body><p>382_42: 《遠別離》張籍</p>
    <p>蓮葉團團杏花拆　長江鯉魚鬈鬣赤　念君年少棄親戚　千里萬里獨為客　誰言遠別心不易　天星墜地能為石　幾時斷得城南陌　勿使居人有行役</p><p><a href="../../model.html#/doc/18034">View poem's topic associations</a></p></body></html>
