  <body><p>227_78: 《遣憤》杜甫</p>
    <p>聞道花門將　論功未盡歸　自從收帝里　誰復總戎機　蜂蠆終懷毒　雷霆可震威　莫令鞭血地　再溼漢臣衣</p><p><a href="../../model.html#/doc/10131">View poem's topic associations</a></p></body></html>
