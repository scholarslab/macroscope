  <body><p>441_21: 《木蓮樹生巴峽山谷間巴民亦呼為黃心樹大者…題三絕句雲》白居易</p>
    <p>如折芙蓉栽旱地　似拋芍藥挂高枝　雲埋水隔無人識　唯有南賓太守知　紅似燕支膩如粉　傷心好物不須臾　山中風起無時節　明日重來得在無　已愁花落荒巖底　復恨根生亂石間　幾度欲移移不得　夭教拋擲在深山</p><p><a href="../../model.html#/doc/20557">View poem's topic associations</a></p></body></html>
