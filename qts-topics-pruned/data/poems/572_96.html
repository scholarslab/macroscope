  <body><p>572_96: 《寄河中楊少尹》賈島</p>
    <p>非惟咎曩時　投刺詣門遲　悵望三秋後　參差萬里期　禹留疏鑿跡　舜在寂寥祠　此到杳難共　迴風逐所思</p><p><a href="../../model.html#/doc/28769">View poem's topic associations</a></p></body></html>
