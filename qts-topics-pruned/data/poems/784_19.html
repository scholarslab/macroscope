  <body><p>784_19: 《贈妓茂英》洛中舉子</p>
    <p>憶昔當初過柳樓　茂英年小尚嬌羞　隔窗未省聞高語　對鏡曾窺學上頭　一別中原俱老大　再來南國見風流　彈弦酌酒話前事　零落碧雲生暮愁</p><p><a href="../../model.html#/doc/39324">View poem's topic associations</a></p></body></html>
