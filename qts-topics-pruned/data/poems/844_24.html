  <body><p>844_24: 《寄谷山長老》齊己</p>
    <p>遊遍名山祖遍尋　卻來塵世渾光陰　肯將的的吾師意　擬付茫茫弟子心　豈有虛空遮道眼　不妨文字問知音　滄浪萬頃三更月　天上何如水底深</p><p><a href="../../model.html#/doc/42395">View poem's topic associations</a></p></body></html>
