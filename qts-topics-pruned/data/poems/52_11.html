  <body><p>52_11: 《扈從登封途中作》宋之問</p>
    <p>帳殿鬱崔嵬　仙遊實壯哉　曉雲連幕捲　夜火雜星回　谷暗千旗出　山鳴萬乘來　扈從良可賦　終乏掞天才</p><p><a href="../../model.html#/doc/2719">View poem's topic associations</a></p></body></html>
