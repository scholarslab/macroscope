  <body><p>756_33: 《奉酬度支陳員外》徐鉉</p>
    <p>古來賢達士　馳鶩唯群書　非禮誓弗習　違道無與居　儒家若迂闊　遂將世情疏　吾友嗣世德　古風藹有餘　幸遇漢文皇　握蘭佩金魚　俯視長沙賦　悽悽將焉如</p><p><a href="../../model.html#/doc/38466">View poem's topic associations</a></p></body></html>
