  <body><p>766_67: 《登郡樓書事》劉兼</p>
    <p>偶奉綸書蒞旭川　郡樓嘉致盡依然　松攲鳥道雲藏寺　月滿漁舟水浸天　望帝古祠花簇簇　錦城歸路草芊芊　有時倚檻垂雙袂　故國風光似眼前</p><p><a href="../../model.html#/doc/38836">View poem's topic associations</a></p></body></html>
