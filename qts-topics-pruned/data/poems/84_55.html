  <body><p>84_55: 《贈別冀侍禦崔司議》陳子昂</p>
    <p>有道君匡國　無悶余在林　白雲峨眉上　歲晚來相尋</p><p><a href="../../model.html#/doc/4380">View poem's topic associations</a></p></body></html>
