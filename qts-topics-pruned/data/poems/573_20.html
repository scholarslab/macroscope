  <body><p>573_20: 《送姚杭州》賈島</p>
    <p>白雲峰下城　日夕白雲生　人老江波釣　田侵海樹耕　吳山鍾入越　蓮葉吹搖旌　詩異石門思　濤來向越迎</p><p><a href="../../model.html#/doc/28800">View poem's topic associations</a></p></body></html>
