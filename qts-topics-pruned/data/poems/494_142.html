  <body><p>494_142: 《仙翁詞》施肩吾</p>
    <p>世間無遠可為游　六合朝行夕已周　壇上夜深風雨靜　小仙乘月繫蒼虯</p><p><a href="../../model.html#/doc/23703">View poem's topic associations</a></p></body></html>
