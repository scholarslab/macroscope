  <body><p>638_54: 《送南陵尉李頻》張喬</p>
    <p>重作東南尉　生涯尚似僧　客程淮館月　鄉思海船燈　晚霧看春轂　晴天見朗陵　不應三考足　先授詔書徵</p><p><a href="../../model.html#/doc/31852">View poem's topic associations</a></p></body></html>
