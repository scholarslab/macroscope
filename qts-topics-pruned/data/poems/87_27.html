  <body><p>87_27: 《送崔二長史日知赴潞州》張說</p>
    <p>東山懷臥理　南省悵悲翁　共見前途促　何知後會同　莫輕一筵宴　明日半成空　況爾新離闕　思歸迷夢中</p><p><a href="../../model.html#/doc/3985">View poem's topic associations</a></p></body></html>
