  <body><p>1_67: 《詠烏代陳師道》李世民</p>
    <p>凌晨麗城去　薄暮上林棲　辭枝枝暫起　停樹樹還低　向日終難託　迎風詎肯迷　只待纖纖手　曲裏作宵啼</p><p><a href="../../model.html#/doc/77">View poem's topic associations</a></p></body></html>
