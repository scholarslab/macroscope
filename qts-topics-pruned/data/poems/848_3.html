  <body><p>848_3: 《匡山居》尚顏</p>
    <p>無才加性拙　道理合藏蹤　是處非深遠　其山已萬重　經時鄰境戰　獨夜隔雲舂　昨日泉中見　常魚亦化龍</p><p><a href="../../model.html#/doc/42699">View poem's topic associations</a></p></body></html>
