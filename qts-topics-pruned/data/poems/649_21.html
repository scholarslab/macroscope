  <body><p>649_21: 《寄石湓清越上人》方幹</p>
    <p>寺處唯高僻　雲生石枕前　靜吟因得句　獨夜不妨禪　窗接停猿樹　巖飛浴鶴泉　相思有書札　俱倩獵人傳</p><p><a href="../../model.html#/doc/32661">View poem's topic associations</a></p></body></html>
