  <body><p>159_37: 《登望楚山最高頂》孟浩然</p>
    <p>山水觀形勝　襄陽美會稽　最高唯望楚　曾未一攀躋　石壁疑削成　眾山比全低　晴明試登陟　目極無端倪　雲夢掌中小　武陵花處迷　暝還歸騎下　蘿月映深谿</p><p><a href="../../model.html#/doc/6687">View poem's topic associations</a></p></body></html>
