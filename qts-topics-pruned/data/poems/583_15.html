  <body><p>583_15: 《清涼寺》溫庭筠</p>
    <p>黃花紅樹謝芳蹊　宮殿參差黛巘西　詩閣曉窗藏雪嶺　畫堂秋水接藍溪　松飄晚吹摐金鐸　竹蔭寒苔上石梯　妙跡奇名竟何在　下方煙暝草萋萋</p><p><a href="../../model.html#/doc/29281">View poem's topic associations</a></p></body></html>
