  <body><p>602_9: 《南陽》汪遵</p>
    <p>陸困泥蟠未適從　豈妨耕嫁隱高蹤　若非先主垂三顧　誰識茅廬一臥龍</p><p><a href="../../model.html#/doc/30225">View poem's topic associations</a></p></body></html>
