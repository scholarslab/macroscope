  <body><p>440_67: 《贈李兵馬使》白居易</p>
    <p>身得貳師餘氣概　家藏都尉舊詩章　江南別有樓船將　燕頷虯鬚不姓楊</p><p><a href="../../model.html#/doc/20520">View poem's topic associations</a></p></body></html>
