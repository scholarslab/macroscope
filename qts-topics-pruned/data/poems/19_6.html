  <body><p>19_6: 《相和歌辭。江南曲》宋之問</p>
    <p>妾住越城南　離居不自堪　採花驚曙鳥　摘葉餧春蠶　懶結茱萸帶　愁安玳瑁簪　侍臣消瘦盡　日暮碧江潭</p><p><a href="../../model.html#/doc/873">View poem's topic associations</a></p></body></html>
