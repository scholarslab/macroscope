  <body><p>373_13: 《百憂》孟郊</p>
    <p>萱草女兒花　不解壯士憂　壯士心是劍　為君射斗牛　朝思除國讎　暮思除國讎　計盡山河畫　意窮草木籌　智士日千慮　愚夫唯四愁　何必在波濤　然後驚沈浮　伯倫心不醉　四皓跡難留　出處各有時　眾議徒啾啾</p><p><a href="../../model.html#/doc/17583">View poem's topic associations</a></p></body></html>
