  <body><p>230_2_4: 《秋興八首（其四）》杜甫</p>
    <p>聞道長安似弈棋　百年世事不勝悲　王侯第宅皆新主　文武衣冠異昔時　直北關山金鼓振　征西車馬羽書遲　魚龍寂寞秋江冷　故國平居有所思</p><p><a href="../../model.html#/doc/10350">View poem's topic associations</a></p></body></html>
