  <body><p>799_2: 《贈外》魏氏</p>
    <p>浮萍依綠水　弱蔦寄青松　與君結大義　移天得所從　翰林無雙鳥　劍水不分龍　諧和類琴瑟　堅固同膠漆　義重恩欲深　夷險貴如一　本自身不令　積多嬰痛疾　朝夕倦床枕　形體恥巾櫛　遊子倦風塵　從官初解巾　束裝赴南郢　脂駕出西秦　比翼終難遂　銜雌苦未因　徒悲楓岸遠　空對柳園春　男兒不重舊　丈夫多好新　新人喜新聘　朝朝臨粉鏡　兩鴛固無比　雙蛾誰與競　詎憐愁思人　銜啼嗟薄命　蕣華不足恃　松枝有餘勁　所願好九思　勿令虧百行</p><p><a href="../../model.html#/doc/39748">View poem's topic associations</a></p></body></html>
