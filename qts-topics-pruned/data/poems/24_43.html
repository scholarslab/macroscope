  <body><p>24_43: 《雜曲歌辭。春日行》張籍</p>
    <p>春日融融池上暖　竹牙出土蘭心短　草堂晨起酒半醒　家僮報我園花滿　頭上皮冠未曾整　直入花間不尋徑　樹樹殷勤盡遶行　舉枝未遍春日暝　不用積金著青天　不用服藥求神仙　但願園裏花長好　一生飲酒花前老</p><p><a href="../../model.html#/doc/1389">View poem's topic associations</a></p></body></html>
