  <body><p>180_16: 《登梅岡望金陵，贈族侄高座寺僧中孚》李白</p>
    <p>鐘山抱金陵　霸氣昔騰發　天開帝王居　海色照宮闕　群峰如逐鹿　奔走相馳突　江水九道來　雲端遙明沒　時遷大運去　龍虎勢休歇　我來屬天清　登覽窮楚越　吾宗挺禪伯　特秀鸞鳳骨　眾星羅青天　明者獨有月　冥居順生理　草木不剪伐　煙窗引薔薇　石壁老野蕨　吳風謝安屐　白足傲履襪　幾宿一下山　蕭然忘干謁　談經演金偈　降鶴舞海雪　時聞天香來　了與世事絕　佳遊不可得　春風惜遠別　賦詩留巖屏　千載庶不滅</p><p><a href="../../model.html#/doc/7543">View poem's topic associations</a></p></body></html>
