  <body><p>819_41: 《同顏魯公泛舟送皇甫侍禦曾》皎然</p>
    <p>維舟若許暫從容　送過重江不厭重　霜簡別來今始見　雪山歸去又難逢</p><p><a href="../../model.html#/doc/40916">View poem's topic associations</a></p></body></html>
