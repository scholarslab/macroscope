  <body><p>20_11_1: 《相和歌辭。相逢行二首（其一）》李白</p>
    <p>朝騎五花馬　謁帝出銀臺　秀色誰家子　雲車珠箔開　金鞭遙指點　玉勒近遲回夾轂相借問　疑從天上來　憐腸愁欲斷　斜日復相催　下車何輕盈　飄然似落梅邀入青綺門　當歌共銜杯　銜杯映歌扇　似月雲中見　相見不相親　不如不相見相見情已深　未語可知心　胡為守空閨　孤眠愁錦衾　錦衾與羅幃　纏綿會有時春風正澹蕩　暮雨來何遲　願因三青鳥　更報長相思　光景不待人　須臾髮成絲當年失行樂　老去徒傷悲　持此道密意　無令曠佳期</p><p><a href="../../model.html#/doc/1030">View poem's topic associations</a></p></body></html>
