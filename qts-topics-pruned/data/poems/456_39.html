  <body><p>456_39: 《嘗酒聽歌招客》白居易</p>
    <p>一甕香醪新插芻　雙鬟小妓薄能謳　管弦漸好新教得　羅綺雖貧免外求　世上貪忙不覺苦　人間除醉即須愁　不知此事君知否　君若知時從我遊</p><p><a href="../../model.html#/doc/21793">View poem's topic associations</a></p></body></html>
