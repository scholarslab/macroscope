  <body><p>477_20_1: 《竹枝詞（其一）》李涉</p>
    <p>荊門灘急水潺潺　兩岸猿啼煙滿山　渡頭少年應官去　月落西陵望不還</p><p><a href="../../model.html#/doc/22925">View poem's topic associations</a></p></body></html>
