  <body><p>496_70: 《送狄兼謨下第歸故山》姚合</p>
    <p>慈恩塔上名　昨日敗垂成　賃舍應無直　居山豈釣聲　半年猶小隱　數日得閒行　映竹窺猿劇　尋雲探鶴情　愛花高酒戶　煮藥汙茶鐺　莫便多時住　煙霄路在城</p><p><a href="../../model.html#/doc/23831">View poem's topic associations</a></p></body></html>
