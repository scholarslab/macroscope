  <body><p>867_2: 《長須國駙馬詠妻》長須國駙馬</p>
    <p>花無葉不妍　女無鬚亦醜　丈人試遣無　未必不如有</p><p><a href="../../model.html#/doc/46612">View poem's topic associations</a></p></body></html>
