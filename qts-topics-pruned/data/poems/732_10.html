  <body><p>732_10: 《銜命還國作》　朝衡</p>
    <p>銜命將辭國　非才忝侍臣　天中戀明主　海外憶慈親　伏奏違金闕　騑驂去玉津　蓬萊鄉路遠　若木故園林　西望懷恩日　東歸感義辰　平生一寶劍　留贈結交人</p><p><a href="../../model.html#/doc/37374">View poem's topic associations</a></p></body></html>
