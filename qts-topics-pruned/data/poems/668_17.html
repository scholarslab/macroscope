  <body><p>668_17: 《送張道士》高蟾</p>
    <p>因將歲月離三島　閒貯風煙在一壺　為問金烏頭白後　人間流水卻回無</p><p><a href="../../model.html#/doc/33728">View poem's topic associations</a></p></body></html>
