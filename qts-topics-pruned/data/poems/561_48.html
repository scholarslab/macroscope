  <body><p>561_48: 《寒食日題》薛能</p>
    <p>美人寒食事春風　折盡青青賞盡紅　夜半無燈還有睡　鞦韆懸在月明中</p><p><a href="../../model.html#/doc/28199">View poem's topic associations</a></p></body></html>
