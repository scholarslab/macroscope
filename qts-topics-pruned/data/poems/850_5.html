  <body><p>850_5: 《寒林石屏》無悶</p>
    <p>草堂無物伴身閒　惟有屏風枕簟間　本向他山求得石　卻於石上看他山</p><p><a href="../../model.html#/doc/42800">View poem's topic associations</a></p></body></html>
