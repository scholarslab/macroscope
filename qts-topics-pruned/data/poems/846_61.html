  <body><p>846_61: 《題玉泉寺》齊己</p>
    <p>高韻雙懸張曲江　聯題兼是孟襄陽　後人才地誰稱短　前輩經天盡負長　勝景飽於閒采拾　靈蹤銷得正思量　時移兩板成塵跡　猶挂吾師舊影堂</p><p><a href="../../model.html#/doc/42598">View poem's topic associations</a></p></body></html>
