  <body><p>858_1_10: 《五言（其十）》呂岩</p>
    <p>奼女住離宮　身邊產雌雄　爐中七返畢　鼎內九還終　悟了魚投水　迷因鳥在籠耄年服一粒　立地變沖童</p><p><a href="../../model.html#/doc/43137">View poem's topic associations</a></p></body></html>
