  <body><p>18_21_8: 《橫吹曲辭。前出塞九首（其八）》杜甫</p>
    <p>單于寇我壘　百里風塵昏　雄劍四五動　彼軍為我奔　虜其名王歸　繫頸授轅門潛身備行列　一勝何足論</p><p><a href="../../model.html#/doc/798">View poem's topic associations</a></p></body></html>
