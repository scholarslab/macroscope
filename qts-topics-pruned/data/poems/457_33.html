  <body><p>457_33: 《寄李蘄州》白居易</p>
    <p>下車書奏龔黃課　動筆詩傳鮑謝風　江郡謳謠誇杜母　洛城歡會憶車公　笛愁春盡梅花裏　簟冷秋生薤葉中　不道蘄州歌酒少　使君難稱與誰同</p><p><a href="../../model.html#/doc/21881">View poem's topic associations</a></p></body></html>
