  <body><p>645_14: 《山居》李鹹用</p>
    <p>草堂書一架　苔徑竹千竿　難世投誰是　清貧且自安　鄰居皆學稼　客至亦無官　焦尾何人聽　涼宵對月彈</p><p><a href="../../model.html#/doc/32301">View poem's topic associations</a></p></body></html>
