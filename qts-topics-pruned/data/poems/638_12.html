  <body><p>638_12: 《送龐百篇之任青陽縣尉》張喬</p>
    <p>都堂公試日　詞翰獨超群　品秩台庭興　篇章聖主聞　鄉連三楚樹　縣對九華雲　多少青門客　臨岐共羨君</p><p><a href="../../model.html#/doc/31809">View poem's topic associations</a></p></body></html>
