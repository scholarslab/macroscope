  <body><p>889_6: 《陽臺夢》李存勖</p>
    <p>薄羅衫子金泥縫　困纖腰怯銖衣重　笑迎移步小蘭叢　嚲金翹玉鳳　嬌多情脈脈　羞把同心撚弄　楚天雲雨卻相和　又入陽臺夢</p><p><a href="../../model.html#/doc/43995">View poem's topic associations</a></p></body></html>
