  <body><p>54_25: 《襄陽早秋寄岑侍郎》崔湜</p>
    <p>江城秋氣早　旭旦坐南闈　落葉驚衰鬢　清霜換旅衣　時來矜早達　事往覺前非　體道徒推理　防身終昧微　故人金華省　肅穆秉天機　誰念江漢廣　蹉跎心事違</p><p><a href="../../model.html#/doc/2863">View poem's topic associations</a></p></body></html>
