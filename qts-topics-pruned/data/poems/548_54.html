  <body><p>548_54: 《賀楊收作相》薛逢</p>
    <p>闋下憧憧車馬塵　沈浮相次宦遊身　須知金印朝天客　同是沙堤避路人　威鳳偶時因瑞聖　應龍無水謾通神　立門不是趨時客　始向窮途學問津</p><p><a href="../../model.html#/doc/27255">View poem's topic associations</a></p></body></html>
