  <body><p>544_31: 《夏日即事》劉得仁</p>
    <p>到曉改詩句　四鄰嫌苦吟　中宵橫北斗　夏木隱棲禽　天地先秋肅　軒窗映月深　幽庭多此景　惟恐曙光侵</p><p><a href="../../model.html#/doc/27067">View poem's topic associations</a></p></body></html>
