  <body><p>176_16_2: 《送外甥鄭灌從軍三首（其二）》李白</p>
    <p>丈八蛇矛出隴西　彎弧拂箭白猿啼　破胡必用龍韜策　積甲應將熊耳齊</p><p><a href="../../model.html#/doc/7392">View poem's topic associations</a></p></body></html>
