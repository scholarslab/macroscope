  <body><p>276_46: 《送從叔士准赴任潤州司士》盧綸</p>
    <p>雲起山城暮　沈沈江上天　風吹建業雨　浪入廣陵船　久是吳門客　嘗聞謝守賢　終悲去國遠　淚盡竹林前</p><p><a href="../../model.html#/doc/13067">View poem's topic associations</a></p></body></html>
