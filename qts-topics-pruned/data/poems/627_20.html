  <body><p>627_20: 《離騷》陸龜蒙</p>
    <p>天問復招魂　無因徹帝閽　豈知千麗句　不敵一讒言</p><p><a href="../../model.html#/doc/33608">View poem's topic associations</a></p></body></html>
