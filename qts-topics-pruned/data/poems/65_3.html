  <body><p>65_3: 《正月十五夜》蘇味道</p>
    <p>火樹銀花合　星橋鐵鎖開　暗塵隨馬去　明月逐人來　遊伎皆穠李　行歌盡落梅　金吾不禁夜　玉漏莫相催</p><p><a href="../../model.html#/doc/3223">View poem's topic associations</a></p></body></html>
