  <body><p>454_45_2: 《香山寺二絕（其二）》白居易</p>
    <p>愛風巖上攀松蓋　戀月潭邊坐石稜　且共雲泉結緣境　他生當作此山僧</p><p><a href="../../model.html#/doc/21631">View poem's topic associations</a></p></body></html>
