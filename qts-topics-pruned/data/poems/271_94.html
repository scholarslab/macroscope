  <body><p>271_94: 《贈道芬上人（善畫松石）》竇庠</p>
    <p>雲溼煙封不可闚　畫時唯有鬼神知　幾回逢著天台客　認得巖西最老枝</p><p><a href="../../model.html#/doc/12680">View poem's topic associations</a></p></body></html>
