  <body><p>496_63: 《送僧默然》姚合</p>
    <p>出家侍母前　至孝自通禪　伏日江頭別　秋風檣下眠　鳥聲猿更促　石色樹相連　此路多如此　師行亦有緣</p><p><a href="../../model.html#/doc/23824">View poem's topic associations</a></p></body></html>
