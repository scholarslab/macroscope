  <body><p>431_34: 《嚴十八郎中在郡日改制東南樓因名清輝未立標榜…寄嚴》白居易</p>
    <p>嚴郎置茲樓　立名曰清輝　未及署花牓　遽徵還粉闈　去來三四年　塵土登者稀　今春新太守　灑掃施簾幃　院柳煙婀娜　檐花雪霏微　看山倚前戶　待月闡東扉　碧窗戛瑤瑟　朱闌飄舞衣　燒香卷幕坐　風燕雙雙飛　君作不得住　我來幸因依　始知天地間　靈境有所歸</p><p><a href="../../model.html#/doc/19863">View poem's topic associations</a></p></body></html>
