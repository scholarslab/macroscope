  <body><p>566_22: 《九華山》郭夔</p>
    <p>巖翠凌雲出迥然　岧嶢萬丈倚秋天　暮風飄送當軒色　曉霧斜飛入檻煙　簾卷倚屏雙影聚　鏡開朱戶九條懸　畫圖何必家家有　自有畫圖來目前</p><p><a href="../../model.html#/doc/28379">View poem's topic associations</a></p></body></html>
