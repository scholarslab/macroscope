  <body><p>521_49: 《杏園》杜牧</p>
    <p>夜來微雨洗芳塵　公子驊騮步貼勻　莫怪杏園憔悴去　滿城多少插花人</p><p><a href="../../model.html#/doc/25454">View poem's topic associations</a></p></body></html>
