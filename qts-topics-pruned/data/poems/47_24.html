  <body><p>47_24: 《晨坐齋中偶而成詠》張九齡</p>
    <p>寒露潔秋空　遙山紛在矚　孤頂乍修聳　微雲復相續　人茲賞地偏　鳥亦愛林旭　結念憑幽遠　撫躬曷羈束　仰霄謝逸翰　臨路嗟疲足　徂歲方暌攜　歸心亟躑躅　休閒倘有素　豈負南山曲</p><p><a href="../../model.html#/doc/2441">View poem's topic associations</a></p></body></html>
