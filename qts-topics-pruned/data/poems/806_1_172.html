  <body><p>806_1_172: 《詩三百三首（其一百七十二）》寒山</p>
    <p>吁嗟貧復病　為人絕友親　甕裏長無飯　甑中屢生塵　蓬庵不免雨　漏榻劣容身莫怪今憔悴　多愁定損人</p><p><a href="../../model.html#/doc/40197">View poem's topic associations</a></p></body></html>
