  <body><p>246_2: 《三月三日，自京到華陰，于水亭獨酌，寄裴六、薛八》獨孤及</p>
    <p>祗役匪遑息　經時客三秦　還家問節候　知到上巳辰　山縣何所有　高城閉青春　和風不吾欺　桃杏滿四鄰　舊友適遠別　誰當接歡欣　呼兒命長瓢　獨酌湘吳醇　一酌一朗詠　既酣意亦申　言筌暫兩忘　霞月祗相新　裴子塵表物　薛侯席上珍　寄書二傲吏　何日同車茵　詎肯使空名　終然羈此身　他年解桎梏　長作海上人</p><p><a href="../../model.html#/doc/11454">View poem's topic associations</a></p></body></html>
