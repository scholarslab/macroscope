  <body><p>333_114: 《答振武李逢吉判官》楊巨源</p>
    <p>近來時輩都無興　把酒皆言肺病同　唯有單于李評事　不將華髮負春風</p><p><a href="../../model.html#/doc/15809">View poem's topic associations</a></p></body></html>
