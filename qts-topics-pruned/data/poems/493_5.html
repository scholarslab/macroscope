  <body><p>493_5: 《春色滿皇州》沈亞之</p>
    <p>何處春輝好　偏宜在雍州　花明夾城道　柳暗曲江頭　風軟遊絲重　光融瑞氣浮　鬥雞憐短草　乳燕傍高樓　繡轂盈香陌　新泉溢御溝　迴看日欲暮　還騎似川流</p><p><a href="../../model.html#/doc/23564">View poem's topic associations</a></p></body></html>
