  <body><p>267_45: 《聽劉安唱歌》顧況</p>
    <p>子夜新聲何處傳　悲翁更憶太平年　即今法曲無人唱　已逐霓裳飛上天</p><p><a href="../../model.html#/doc/12254">View poem's topic associations</a></p></body></html>
