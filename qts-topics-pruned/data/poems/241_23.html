  <body><p>241_23: 《宴湖上亭作》元結</p>
    <p>廣亭蓋小湖　湖亭實清曠　軒窗幽水石　怪異尤難狀　石尊能寒酒　寒水宜初漲　岸曲坐客稀　杯浮上搖漾　遠水入簾幕　淅瀝吹酒舫　欲去未回時　飄飄正堪望　酣興思共醉　促酒更相向　舫去若驚鳧　溶瀛滿湖浪　朝來暮忘返　暮歸獨惆悵　誰肯愛林泉　從吾老湖上</p><p><a href="../../model.html#/doc/11230">View poem's topic associations</a></p></body></html>
