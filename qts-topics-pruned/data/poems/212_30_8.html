  <body><p>212_30_8: 《宋中十首（其八）》高適</p>
    <p>五霸遞征伐　宋人無戰功　解圍幸奇說　易子傷吾衷　唯見盧門外　蕭條多轉蓬</p><p><a href="../../model.html#/doc/9148">View poem's topic associations</a></p></body></html>
