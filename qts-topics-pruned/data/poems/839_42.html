  <body><p>839_42: 《過西塞山》齊己</p>
    <p>空江平野流　風島葦颼颼　殘日銜西塞　孤帆向北洲　邊鴻渡漢口　楚樹出吳頭　終入高雲裏　身依片石休</p><p><a href="../../model.html#/doc/42014">View poem's topic associations</a></p></body></html>
