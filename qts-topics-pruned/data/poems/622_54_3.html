  <body><p>622_54_3: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其三）》陸龜蒙</p>
    <p>倭僧留海紙　山匠製雲床　懶外應無敵　貧中直是王　池平鷗思喜　花盡蝶情忙欲問新秋計　菱絲一畝強</p><p><a href="../../model.html#/doc/31036">View poem's topic associations</a></p></body></html>
