  <body><p>249_101: 《山中橫雲（一作題畫帳）》皇甫冉</p>
    <p>湘水風日滿　楚山朝夕空　連峰雖已見　猶念長雲中</p><p><a href="../../model.html#/doc/12918">View poem's topic associations</a></p></body></html>
