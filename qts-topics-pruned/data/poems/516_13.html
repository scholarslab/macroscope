  <body><p>516_13: 《明月樓》楊漢公</p>
    <p>吳興城闕水雲中　畫舫青簾處處通　溪上玉樓樓上月　清光合作水晶宮</p><p><a href="../../model.html#/doc/25185">View poem's topic associations</a></p></body></html>
