  <body><p>119_10: 《七夕》崔國輔</p>
    <p>太守仙潢族　含情七夕多　扇風生玉漏　置水寫銀河　閣下陳書籍　閨中曝綺羅　遙思漢武帝　青鳥幾時過</p><p><a href="../../model.html#/doc/4911">View poem's topic associations</a></p></body></html>
