  <body><p>899_1_2: 《木蘭花（其二）》庾傳素</p>
    <p>是何芍藥爭風彩　自共牡丹長作對　若教為女嫁東風　除卻黃鶯難匹配</p><p><a href="../../model.html#/doc/44701">View poem's topic associations</a></p></body></html>
