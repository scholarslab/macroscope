  <body><p>159_49: 《早發漁浦潭》孟浩然</p>
    <p>東旭早光芒　渚禽已驚聒　臥聞漁浦口　橈聲暗相撥　日出氣象分　始知江湖闊　美人常晏起　照影弄流沫　飲水畏驚猿　祭魚時見獺　舟行自無悶　況值晴景豁</p><p><a href="../../model.html#/doc/6699">View poem's topic associations</a></p></body></html>
