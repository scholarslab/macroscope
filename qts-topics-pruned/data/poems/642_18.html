  <body><p>642_18: 《除夜》來鵠</p>
    <p>事關休戚已成空　萬里相思一夜中　愁到曉雞聲絕後　又將憔悴見春風</p><p><a href="../../model.html#/doc/32140">View poem's topic associations</a></p></body></html>
