  <body><p>806_1_32: 《詩三百三首（其三十二）》寒山</p>
    <p>少年何所愁　愁見鬢毛白　白更何所愁　愁見日逼迫　移向東岱居　配守北邙宅何忍出此言　此言傷老客</p><p><a href="../../model.html#/doc/40062">View poem's topic associations</a></p></body></html>
