  <body><p>492_40: 《和趙相公登鸛雀樓（樓在河中府，前瞻中條，下瞰大河）》殷堯藩</p>
    <p>危樓高架泬寥天　上相閒登立綵旃　樹色到京三百里　河流歸漢幾千年　晴峰聳日當周道　秋谷垂花滿舜田　雲路何人見高志　最看西面赤闌前</p><p><a href="../../model.html#/doc/23528">View poem's topic associations</a></p></body></html>
