  <body><p>762_20: 《宮詞》徐仲雅</p>
    <p>內人曉起怯春寒　輕揭珠簾看牡丹　一把柳絲收不得　和風搭在玉欄杆</p><p><a href="../../model.html#/doc/38628">View poem's topic associations</a></p></body></html>
