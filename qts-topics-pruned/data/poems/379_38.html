  <body><p>379_38: 《監察十五叔東齋招李益端公會別》孟郊</p>
    <p>欲知惜別情　瀉水還清池　此地有君子　芳蘭步葳蕤　手掇雜英珮　意搖春夜思　莫作遶山雲　循環無定期</p><p><a href="../../model.html#/doc/17887">View poem's topic associations</a></p></body></html>
