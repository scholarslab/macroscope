  <body><p>541_63: 《燕台四首。春》李商隱</p>
    <p>風光冉冉東西陌　幾日嬌魂尋不得　蜜房羽客類芳心　冶葉倡條遍相識　暖藹輝遲桃樹西　高鬟立桃鬟齊　雄龍雌鳳杳何許　絮亂絲繁天亦迷　醉起微陽若初曙　映簾夢斷聞殘語　愁將鐵網罥珊瑚　海闊天翻迷處所　衣帶無情有寬窄　春煙自碧秋霜白　研丹擘石天不知　願得天牢鎖冤魄　夾羅委篋單綃起　香肌冷襯琤琤珮　今日東風自不勝　化作幽光入西海</p><p><a href="../../model.html#/doc/26889">View poem's topic associations</a></p></body></html>
