  <body><p>524_67: 《早春題真上人院（生天寶初）》杜牧</p>
    <p>清羸已近百年身　古寺風煙又一春　寰海自成戎馬地　唯師曾是太平人</p><p><a href="../../model.html#/doc/25675">View poem's topic associations</a></p></body></html>
