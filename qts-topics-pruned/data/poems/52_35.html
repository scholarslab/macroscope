  <body><p>52_35: 《送永昌蕭贊府》宋之問</p>
    <p>柳變曲江頭　送君函谷遊　弄琴寬別意　酌醴醉春愁　戀本亦何極　贈言微所求　莫令金谷水　不入故園流</p><p><a href="../../model.html#/doc/2743">View poem's topic associations</a></p></body></html>
