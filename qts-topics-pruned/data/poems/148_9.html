  <body><p>148_9: 《歲夜喜魏萬成、郭夏雪中相尋》劉長卿</p>
    <p>新年欲變柳　舊客共霑衣　歲夜猶難盡　鄉春又獨歸　寒燈映虛牖　暮雪掩閒扉　且莫乘船去　平生相訪稀</p><p><a href="../../model.html#/doc/6179">View poem's topic associations</a></p></body></html>
