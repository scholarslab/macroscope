  <body><p>47_29_2: 《感遇十二首（其二）》張九齡</p>
    <p>幽林歸獨臥　滯慮洗孤清　持此謝高鳥　因之傳遠情　日夕懷空意　人誰感至精飛沈理自隔　何所慰吾誠</p><p><a href="../../model.html#/doc/2451">View poem's topic associations</a></p></body></html>
