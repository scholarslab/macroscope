  <body><p>227_36: 《題玄武禪師屋壁（屋在中江大雄山）》杜甫</p>
    <p>何年顧虎頭　滿壁畫瀛州　赤日石林氣　青天江海流　錫飛常近鶴　杯度不驚鷗　似得廬山路　真隨惠遠遊</p><p><a href="../../model.html#/doc/10080">View poem's topic associations</a></p></body></html>
