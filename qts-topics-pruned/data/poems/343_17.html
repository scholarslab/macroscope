  <body><p>343_17: 《春雪間早梅》韓愈</p>
    <p>梅將雪共春　彩豔不相因　逐吹能爭密　排枝巧妒新　誰令香滿座　獨使淨無塵　芳意饒呈瑞　寒光助照人　玲瓏開已遍　點綴坐來頻　那是俱疑似　須知兩逼真　熒煌初亂眼　浩蕩忽迷神　未許瓊華比　從將玉樹親　先期迎獻歲　更伴占茲晨　願得長輝映　輕微敢自珍</p><p><a href="../../model.html#/doc/16115">View poem's topic associations</a></p></body></html>
