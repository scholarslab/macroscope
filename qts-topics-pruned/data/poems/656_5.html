  <body><p>656_5: 《孫員外赴闕後重到三衢》羅隱</p>
    <p>遠山高樹思悠哉　重倚危樓盡一杯　謝守已隨徵詔入　魯儒猶逐斷蓬來　地寒謾憶移暄手　時急方須濟世才　宣室夜闌如有問　可能全忘未然灰</p><p><a href="../../model.html#/doc/33140">View poem's topic associations</a></p></body></html>
