  <body><p>702_17: 《邊游別友人》張蠙</p>
    <p>欲別不止淚　當杯難強歌　家貧隨日長　身病涉寒多　雨雪迷燕路　田園隔楚波　良時未自致　歸去欲如何</p><p><a href="../../model.html#/doc/35902">View poem's topic associations</a></p></body></html>
