  <body><p>861_8: 《別令詩》張辭</p>
    <p>張辭張辭自不會　天下經書在腹內　身即騰騰處世間　心即逍遙出天外</p><p><a href="../../model.html#/doc/43262">View poem's topic associations</a></p></body></html>
