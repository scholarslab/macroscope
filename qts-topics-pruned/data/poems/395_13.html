  <body><p>395_13: 《觀八駿圖》劉叉</p>
    <p>穆王八駿走不歇　海外去尋長日月　五雲望斷阿母宮　歸來落得新白髮</p><p><a href="../../model.html#/doc/18717">View poem's topic associations</a></p></body></html>
