  <body><p>380_15: 《和令狐侍郎、郭郎中題項羽廟》孟郊</p>
    <p>碧草凌古廟　清塵鎖秋窗　當時獨宰割　猛志誰能降　鼓氣雷作敵　劍光電為雙　新悲徒自起　舊恨空浮江</p><p><a href="../../model.html#/doc/17906">View poem's topic associations</a></p></body></html>
