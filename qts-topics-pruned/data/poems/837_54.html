  <body><p>837_54: 《律師》貫休</p>
    <p>薝蔔花紅徑草青　雪膚冰骨步輕輕　今朝暫到焚香處　只恐床前有蝨聲</p><p><a href="../../model.html#/doc/41890">View poem's topic associations</a></p></body></html>
