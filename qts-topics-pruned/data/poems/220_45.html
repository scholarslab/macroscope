  <body><p>220_45: 《水檻》杜甫</p>
    <p>蒼江多風飆　雲雨晝夜飛　茅軒駕巨浪　焉得不低垂　遊子久在外　門戶無人持　高岸尚如谷　何傷浮柱攲　扶顛有勸誡　恐貽識者嗤　既殊大廈傾　可以一木支　臨川視萬里　何必闌檻為　人生感故物　慷慨有餘悲</p><p><a href="../../model.html#/doc/9564">View poem's topic associations</a></p></body></html>
