  <body><p>10_13: 《中宗祀昊天樂章。告謝》?</p>
    <p>得一流玄澤　通三御紫宸　遠千齡運　遐銷九域塵　絕瑞駢闐集　殊祥絡繹臻　登年慶棲畝　稔歲賀盈囷</p><p><a href="../../model.html#/doc/318">View poem's topic associations</a></p></body></html>
