  <body><p>211_17: 《酬裴秀才》高適</p>
    <p>男兒貴得意　何必相知早　飄蕩與物永　蹉跎覺年老　長卿無產業　季子慚妻嫂　此事難重陳　未於眾人道</p><p><a href="../../model.html#/doc/9083">View poem's topic associations</a></p></body></html>
