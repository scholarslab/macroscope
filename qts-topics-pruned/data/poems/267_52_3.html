  <body><p>267_52_3: 《臨海所居三首（其三）》顧況</p>
    <p>家在雙峰蘭若邊　一聲秋磬發孤煙　山連極浦鳥飛盡　月上青林人未眠</p><p><a href="../../model.html#/doc/12263">View poem's topic associations</a></p></body></html>
