  <body><p>409_31: 《誚盧戡與予數約遊三寺，戡獨沉醉而不行》元稹</p>
    <p>乘興無羈束　閑行信馬蹄　路幽穿行遠　野迥望雲低　素帚茅花亂　圓珠稻實齊　如何盧進士　空戀醉如泥</p><p><a href="../../model.html#/doc/19043">View poem's topic associations</a></p></body></html>
