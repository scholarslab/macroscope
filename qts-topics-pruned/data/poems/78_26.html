  <body><p>78_26: 《冬日宴》駱賓王</p>
    <p>二三物外友　一百杖頭錢　賞洽袁公地　情披樂令天　促席鸞觴滿　當爐獸炭然　何須攀桂樹　逢此自留連</p><p><a href="../../model.html#/doc/3570">View poem's topic associations</a></p></body></html>
