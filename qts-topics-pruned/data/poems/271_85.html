  <body><p>271_85: 《夜行古戰場》竇庠</p>
    <p>山斷塞初平　人言古戰庭　泉冰聲更咽　陰火燄偏青　月落雲沙黑　風迴草木腥　不知秦與漢　徒欲弔英靈</p><p><a href="../../model.html#/doc/12671">View poem's topic associations</a></p></body></html>
