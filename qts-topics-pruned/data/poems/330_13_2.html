  <body><p>330_13_2: 《享文恭太子廟樂章二首（其二）》馮伉</p>
    <p>干旄羽籥相虧蔽　一進一退殊行綴　昔獻三雍盛禮容　今陳六佾崇儀制</p><p><a href="../../model.html#/doc/15567">View poem's topic associations</a></p></body></html>
