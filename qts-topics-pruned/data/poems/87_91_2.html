  <body><p>87_91_2: 《舞馬千秋萬歲樂府詞三首（其二）》張說</p>
    <p>聖皇至德與天齊　天馬來儀自海西　腕足徐行拜兩膝　繁驕不進踏千蹄　髬奮鬣時蹲踏　鼓怒驤身忽上躋　更有銜杯終宴曲　垂頭掉尾醉如泥</p><p><a href="../../model.html#/doc/4062">View poem's topic associations</a></p></body></html>
