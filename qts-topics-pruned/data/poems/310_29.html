  <body><p>310_29: 《公子行》于鵠</p>
    <p>少年初拜大長秋　半醉垂鞭見列侯　馬上抱雞三市鬥　袖中攜劍五陵遊　玉簫金管迎歸院　錦袖紅妝擁上樓　更向院西新買宅　月波春水入門流</p><p><a href="../../model.html#/doc/14788">View poem's topic associations</a></p></body></html>
