  <body><p>26_9_2: 《雜曲歌辭。古別離二首（其二）》施肩吾</p>
    <p>老母別愛子　少妻送征郎　血流既四面　乃亦斷二腸　不愁寒無衣　不怕飢無糧　惟恐征戰不還鄉　母化為鬼妻為孀</p><p><a href="../../model.html#/doc/1538">View poem's topic associations</a></p></body></html>
