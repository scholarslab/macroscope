  <body><p>813_42: 《行漢水晚次神灘阻風》無可</p>
    <p>驚風山半起　舟子忽停橈　岸荻吹先亂　灘聲落更跳　聽松今欲暮　過島或明朝　若盡平生趣　東浮看石橋</p><p><a href="../../model.html#/doc/40563">View poem's topic associations</a></p></body></html>
