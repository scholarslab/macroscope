  <body><p>748_26: 《憶溪居》李中</p>
    <p>竹軒林水靜無塵　別後鳧鷖入夢頻　杜若菰蒲煙雨歇　一溪春色屬何人</p><p><a href="../../model.html#/doc/38025">View poem's topic associations</a></p></body></html>
