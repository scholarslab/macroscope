  <body><p>78_24: 《初秋登王司馬樓宴得同字》駱賓王</p>
    <p>展驥端居暇　登龍喜宴同　締賞三清滿　承歡六義通　野晦寒陰積　潭虛夕照空　顧慚非夢鳥　濫此廁雕蟲</p><p><a href="../../model.html#/doc/3568">View poem's topic associations</a></p></body></html>
