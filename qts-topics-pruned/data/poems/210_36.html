  <body><p>210_36: 《送徐大夫赴南海》皇甫曾</p>
    <p>舊國當分閫　天涯答聖私　大軍傳羽檄　老將拜旌旗　位重登壇後　恩深弄印時　何年諫獵賦　今日飲泉詩　海內求民瘼　城隅見鳥夷　由來黃霸去　自有上台期</p><p><a href="../../model.html#/doc/9050">View poem's topic associations</a></p></body></html>
