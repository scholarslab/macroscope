  <body><p>864_31: 《與何光遠贈答詩（龍女贈光遠）》龍女</p>
    <p>坐久風吹綠綺寒　九天月照水精盤　不思卻返沈潛去　為惜春光一夜歡</p><p><a href="../../model.html#/doc/43417">View poem's topic associations</a></p></body></html>
