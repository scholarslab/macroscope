  <body><p>807_1_42: 《詩（其四十二）》拾得</p>
    <p>余住無方所　盤泊無為理　時陟涅盤山　或玩香林寺　尋常只是閒　言不干名利東海變桑田　我心誰管你</p><p><a href="../../model.html#/doc/40369">View poem's topic associations</a></p></body></html>
