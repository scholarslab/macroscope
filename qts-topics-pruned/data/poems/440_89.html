  <body><p>440_89: 《行次夏口，先寄李大夫》白居易</p>
    <p>連山斷處大江流　紅旆逶迤鎮上游　幕下翱翔秦御史　軍前奔走漢諸侯　曾陪劍履升鸞殿　欲謁旌幢入鶴樓　假著緋袍君莫笑　恩深始得向忠州</p><p><a href="../../model.html#/doc/20542">View poem's topic associations</a></p></body></html>
