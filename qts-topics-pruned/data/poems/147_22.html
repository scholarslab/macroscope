  <body><p>147_22: 《江中對月》劉長卿</p>
    <p>空洲夕煙斂　望月秋江裏　歷歷沙上人　月中孤渡水</p><p><a href="../../model.html#/doc/6877">View poem's topic associations</a></p></body></html>
