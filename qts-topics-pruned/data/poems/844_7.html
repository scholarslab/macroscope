  <body><p>844_7: 《山中寄凝密大師兄弟》齊己</p>
    <p>一爐薪盡室空然　萬象何妨在眼前　時有興來還覓句　已無心去即安禪　山門影落秋風樹　水國光凝夕照天　借問荀家兄弟內　八龍頭角讓誰先</p><p><a href="../../model.html#/doc/42378">View poem's topic associations</a></p></body></html>
