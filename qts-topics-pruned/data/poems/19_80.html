  <body><p>19_80: 《相和歌辭。銅雀台》賈至</p>
    <p>日暮銅雀靜　西陵鳥雀歸　撫弦心斷絕　聽管淚霏霏　靈几臨朝奠　空床卷夜衣　蒼蒼川上月　應照妾魂飛</p><p><a href="../../model.html#/doc/953">View poem's topic associations</a></p></body></html>
