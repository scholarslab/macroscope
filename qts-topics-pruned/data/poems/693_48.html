  <body><p>693_48: 《秋夜苦吟》杜荀鶴</p>
    <p>吟盡三更未著題　竹風松雨共淒淒　此時若有人來聽　始覺巴猿不解啼</p><p><a href="../../model.html#/doc/35463">View poem's topic associations</a></p></body></html>
