  <body><p>819_25: 《送唐贊善遊越》皎然</p>
    <p>田園臨漢水　離亂寄隨關　今日煙塵盡　東西又未還　長亭百越外　孤櫂五湖間　何處遊芳草　雲門千萬山</p><p><a href="../../model.html#/doc/40902">View poem's topic associations</a></p></body></html>
