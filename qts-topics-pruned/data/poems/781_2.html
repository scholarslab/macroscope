  <body><p>781_2: 《太常寺觀舞聖壽樂》徐元鼎</p>
    <p>舞字傳新慶　人文邁舊章　沖融和氣洽　悠遠聖功長　盛德流無外　明時樂未央　日華增顧眄　風物助低昂　翥鳳方齊首　高鴻忽斷行　雲門與茲曲　同是奉陶唐</p><p><a href="../../model.html#/doc/39256">View poem's topic associations</a></p></body></html>
