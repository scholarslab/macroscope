  <body><p>510_94: 《箏》張祜</p>
    <p>綽綽下雲煙　微收皓腕鮮　夜風生碧柱　春水咽紅弦　翠佩輕猶觸　鶯枝澀未遷　芳音何更妙　清月共嬋娟</p><p><a href="../../model.html#/doc/24734">View poem's topic associations</a></p></body></html>
