  <body><p>22_11_1: 《舞曲歌辭。白紵辭二首（其一）》崔國輔</p>
    <p>洛陽梨花落如霰　河陽桃葉生復齊　坐恐玉樓春欲盡　紅綿粉絮裛妝啼</p><p><a href="../../model.html#/doc/1236">View poem's topic associations</a></p></body></html>
