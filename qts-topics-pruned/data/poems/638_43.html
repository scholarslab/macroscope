  <body><p>638_43: 《題鄭侍禦藍田別業》張喬</p>
    <p>秋山清若水　吟客靜於僧　小徑通商嶺　高窗見杜陵　雲霞朝入鏡　猿鳥夜窺燈　許作前峰侶　終來寄上層</p><p><a href="../../model.html#/doc/31840">View poem's topic associations</a></p></body></html>
