  <body><p>692_121: 《辭鄭員外入關》杜荀鶴</p>
    <p>男兒三十尚蹉跎　未遂青雲一桂科　在客易為銷歲月　到家難住似經過　帆飛楚國風濤潤　馬度藍關雨雪多　長把行藏信天道　不知天道竟如何</p><p><a href="../../model.html#/doc/35399">View poem's topic associations</a></p></body></html>
