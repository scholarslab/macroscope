  <body><p>374_19: 《出東門》孟郊</p>
    <p>餓馬骨亦聳　獨驅出東門　少年一日程　衰叟十日奔　寒景不我為　疾走落平原　眇默荒草行　恐懼夜魄翻　一生自組織　千首大雅言　道路如抽蠶　宛轉羈腸繁</p><p><a href="../../model.html#/doc/17630">View poem's topic associations</a></p></body></html>
