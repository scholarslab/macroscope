  <body><p>285_122: 《送銅澤王歸城》李端</p>
    <p>昔聞公族出　其從亦高車　為善唯求樂　分貧必及疏　身承漢枝葉　手習魯詩書　尚說無功德　三年在石渠</p><p><a href="../../model.html#/doc/13655">View poem's topic associations</a></p></body></html>
