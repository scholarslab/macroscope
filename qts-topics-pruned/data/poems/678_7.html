  <body><p>678_7: 《北遊夜懷》許彬</p>
    <p>苦心終是否　捨此復無營　已致歸成晚　非緣去有程　館空吟向月　霜曙坐聞更　住久誰相問　馳羸又獨行</p><p><a href="../../model.html#/doc/34339">View poem's topic associations</a></p></body></html>
