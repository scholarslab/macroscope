  <body><p>90_3: 《九日巴丘登高》張均</p>
    <p>客心驚暮序　賓雁下滄洲　共賞重陽節　言尋戲馬遊　湖風扶戍柳　江雨暗山樓　且酌東籬酒　聊祛南國憂</p><p><a href="../../model.html#/doc/4147">View poem's topic associations</a></p></body></html>
