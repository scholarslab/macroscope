  <body><p>485_44: 《秋暮山中懷李端公益》鮑溶</p>
    <p>舊事與日遠　秋花仍舊香　前年繡衣客　此節過此堂　侍臣不自高　笑脫繡衣裳　眠雲有餘態　入鳥不亂行　我恐雲嵐色　損君鞍馬光　君言此何言　且共覆前觴　古人重一笑　買日輕金裝　日盡秉燭遊　千年不能忘　君言此何言　明日皆異鄉　明日非今日　山下道路長　一從山下來　天地再炎涼　此中會難得　夢君馬玄黃</p><p><a href="../../model.html#/doc/23274">View poem's topic associations</a></p></body></html>
