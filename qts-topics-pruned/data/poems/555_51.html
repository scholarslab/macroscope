  <body><p>555_51: 《湘川吊舜》馬戴</p>
    <p>伊予生好古　弔舜蒼梧間　白日坐將沒　遊波疑不還　九疑雲動影　曠野竹成班　雁集蒹葭渚　猿啼霧露山　南風吹早恨　瑤瑟怨長閒　元化誰能問　天門恨久關</p><p><a href="../../model.html#/doc/27796">View poem's topic associations</a></p></body></html>
