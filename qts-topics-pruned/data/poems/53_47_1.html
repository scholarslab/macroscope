  <body><p>53_47_1: 《傷曹娘二首（其一）》宋之問</p>
    <p>可憐冥漠去何之　獨立丰茸無見期　君看水上芙蓉色　恰似生前歌舞時</p><p><a href="../../model.html#/doc/2829">View poem's topic associations</a></p></body></html>
