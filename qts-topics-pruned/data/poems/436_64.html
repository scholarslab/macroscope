  <body><p>436_64: 《賦得古原草送別》白居易</p>
    <p>離離原上草　一歲一枯榮　野火燒不盡　春風吹又生　遠芳侵古道　晴翠接荒城　又送王孫去　萋萋滿別情</p><p><a href="../../model.html#/doc/20144">View poem's topic associations</a></p></body></html>
