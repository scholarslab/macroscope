  <body><p>290_10: 《送客往洞庭》楊凝</p>
    <p>九江歸路遠　萬里客舟還　若過巴江水　湘東滿碧煙</p><p><a href="../../model.html#/doc/15255">View poem's topic associations</a></p></body></html>
