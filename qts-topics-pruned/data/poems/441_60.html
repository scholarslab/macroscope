  <body><p>441_60: 《巴水》白居易</p>
    <p>城下巴江水　春來似麴塵　軟沙如渭曲　斜岸憶天津　影蘸新黃柳　香浮小白蘋　臨流搔首坐　惆悵為何人</p><p><a href="../../model.html#/doc/20598">View poem's topic associations</a></p></body></html>
