  <body><p>885_38: 《芍藥》王貞白</p>
    <p>芍藥承春寵　何曾羨牡丹　麥秋能幾日　穀雨只微寒　妒態風頻起　嬌妝露欲殘　芙蓉浣紗伴　長恨隔波瀾</p><p><a href="../../model.html#/doc/43877">View poem's topic associations</a></p></body></html>
