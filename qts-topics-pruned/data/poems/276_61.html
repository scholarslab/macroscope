  <body><p>276_61: 《送道士郤彝素歸內道場》盧綸</p>
    <p>病老正相仍　忽逢張道陵　羽衣風淅淅　仙貌玉稜稜　叱我問中壽　教人祈上昇　樓居五雲裏　幾與武皇登</p><p><a href="../../model.html#/doc/13081">View poem's topic associations</a></p></body></html>
