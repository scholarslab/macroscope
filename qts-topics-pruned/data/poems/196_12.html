  <body><p>196_12: 《綿州越王樓即事》喬琳</p>
    <p>三蜀澄清郡政閒　登樓攜酌日躋攀　頓覺胸懷無俗事　迴看掌握是人寰　灘聲曲折涪州水　雲影低銜富樂山　行雁南飛似鄉信　忽然西笑向秦關</p><p><a href="../../model.html#/doc/8310">View poem's topic associations</a></p></body></html>
