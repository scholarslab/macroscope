  <body><p>497_53: 《寄送盧拱秘書游魏州》姚合</p>
    <p>太行山下路　荊棘昨來平　一自開元後　今逢上客行　地形吞北虜　人事接東京　掃灑氛埃靜　遊從氣概生　薊門春不豔　淇水煖還清　看野風情遠　尋花酒病成　官閒身自在　詩逸語縱橫　車馬迴應晚　煙光滿去程</p><p><a href="../../model.html#/doc/23908">View poem's topic associations</a></p></body></html>
