  <body><p>496_11: 《送顧非熊下第歸越》姚合</p>
    <p>失意尋歸路　親知不復過　家山去城遠　日月在船多　楚塞數逢雁　秋江長有波　秋風別鄉老　還聽鹿鳴歌</p><p><a href="../../model.html#/doc/23772">View poem's topic associations</a></p></body></html>
