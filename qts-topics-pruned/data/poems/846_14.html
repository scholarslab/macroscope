  <body><p>846_14: 《道林寓居》齊己</p>
    <p>秋泉一片樹千株　暮汲寒燒外有餘　青嶂這邊來已熟　紅塵那畔去應疏　風騷未肯忘雕琢　瀟灑無妨更剃除　即問沃州開士僻　愛禽憐駿意何如</p><p><a href="../../model.html#/doc/42548">View poem's topic associations</a></p></body></html>
