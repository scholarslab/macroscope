  <body><p>327_9_2: 《贈梁國惠康公主挽歌詞二首（其二）》權德輿</p>
    <p>杳靄異湘川　飄颻駕紫煙　鳳樓人已去　鸞鏡月空懸　霧溼湯沐地　霜凝脂粉田　音容無處所　應在玉皇前</p><p><a href="../../model.html#/doc/15461">View poem's topic associations</a></p></body></html>
