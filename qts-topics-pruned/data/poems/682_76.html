  <body><p>682_76: 《曲江晚思》韓偓</p>
    <p>雲物陰寂歷　竹木寒青蒼　水冷鷺鷥立　煙月愁昏黃</p><p><a href="../../model.html#/doc/37273">View poem's topic associations</a></p></body></html>
