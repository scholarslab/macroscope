  <body><p>151_10: 《送靈澈上人還越中》劉長卿</p>
    <p>禪客無心杖錫還　沃洲深處草堂閒　身隨敝屨經殘雪　手綻寒衣入舊山　獨向青溪依樹下　空留白日在人間　那堪別後長相憶　雲木蒼蒼但閉關</p><p><a href="../../model.html#/doc/6440">View poem's topic associations</a></p></body></html>
