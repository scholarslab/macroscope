  <body><p>521_5_1: 《李給事中敏二首（其一）》杜牧</p>
    <p>一章緘拜皁囊中　懍懍朝廷有古風　元禮去歸緱氏學　江充來見犬臺宮　紛紜白晝驚千古　鈇鑕朱殷幾一空　曲突徙薪人不會　海邊今作釣魚翁</p><p><a href="../../model.html#/doc/25407">View poem's topic associations</a></p></body></html>
