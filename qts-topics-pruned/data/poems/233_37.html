  <body><p>233_37: 《冬晚送長孫漸舍人歸州》杜甫</p>
    <p>參卿休坐幄　蕩子不還鄉　南客瀟湘外　西戎鄠杜旁　衰年傾蓋晚　費日繫舟長　會面思來札　銷魂逐去檣　雲晴鷗更舞　風逆雁無行　匣裏雌雄劍　吹毛任選將</p><p><a href="../../model.html#/doc/10662">View poem's topic associations</a></p></body></html>
