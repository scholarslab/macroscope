  <body><p>633_42_1: 《放龜二首（其一）》司空圖</p>
    <p>卻為多知自不靈　今朝教汝卜長生　若求深處無深處　只有依人會有情</p><p><a href="../../model.html#/doc/31528">View poem's topic associations</a></p></body></html>
