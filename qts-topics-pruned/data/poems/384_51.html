  <body><p>384_51: 《送新羅使》張籍</p>
    <p>萬里為朝使　離家今幾年　應知舊行路　卻上遠歸船　夜泊避蛟窟　朝炊求島泉　悠悠到鄉國　還望海西天</p><p><a href="../../model.html#/doc/18137">View poem's topic associations</a></p></body></html>
