  <body><p>136_47: 《夜到洛口入黃河》儲光羲</p>
    <p>河洲多青草　朝暮增客愁　客愁惜朝暮　枉渚暫停舟　中霄大川靜　解纜逐歸流　浦漵既清曠沿洄非阻修　登艫望落月　擊汰悲新秋　倘遇乘槎客　永言星漢遊</p><p><a href="../../model.html#/doc/5608">View poem's topic associations</a></p></body></html>
