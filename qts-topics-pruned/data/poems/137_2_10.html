  <body><p>137_2_10: 《同王十三維偶然作十首（其十）》儲光羲</p>
    <p>四鄰競豐屋　我獨好卑室　窈窕高臺中　時聞撫新瑟　狂飆動地起　拔木乃非一　相顧始知悲　中心憂且慄　蚩蚩命子弟　恨不居高秩　日入賓從歸　清晨冠蓋出　中庭有奇樹　榮早衰復疾　此道猶不知　微言安可述</p><p><a href="../../model.html#/doc/5638">View poem's topic associations</a></p></body></html>
