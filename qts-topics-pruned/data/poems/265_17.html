  <body><p>265_17: 《苔蘚山歌》顧況</p>
    <p>野人夜夢江南山　江南山深松桂閒　野人覺後長歎息　帖蘚黏苔作山色　閉門無事任盈虛　終日敧眠觀四如　一如白雲飛出壁　二如飛雨巖前滴　三如騰虎欲咆哮　四如懶龍遭霹靂　嶮峭嵌空潭洞寒　小兒兩手扶欄干</p><p><a href="../../model.html#/doc/12187">View poem's topic associations</a></p></body></html>
