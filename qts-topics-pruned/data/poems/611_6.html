  <body><p>611_6: 《奉和魯望漁具十五詠。漁梁》皮日休</p>
    <p>波際插翠筠　離離似清　遊鱗到溪口　入此無逃所　斜臨楊柳津　靜下鸕鶿侶　編此欲何之　終焉富春渚</p><p><a href="../../model.html#/doc/30575">View poem's topic associations</a></p></body></html>
