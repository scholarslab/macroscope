  <body><p>247_13: 《答李滁州題庭前石竹花見寄》獨孤及</p>
    <p>殷疑曙霞染　巧類匣刀裁　不怕南風熱　能迎小暑開　遊蜂憐色好　思婦感年催　覽贈添離恨　愁腸日幾迴</p><p><a href="../../model.html#/doc/11493">View poem's topic associations</a></p></body></html>
