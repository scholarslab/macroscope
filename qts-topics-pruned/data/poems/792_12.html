  <body><p>792_12: 《游長安諸寺聯句。道政坊寶應寺。僧房聯句》段成式</p>
    <p>古畫思匡嶺　上方疑傅巖　蝶閒移忍草　蟬曉揭高杉　香字消芝印　金經發茞函　井通松底脈　書坼洞中緘</p><p><a href="../../model.html#/doc/39534">View poem's topic associations</a></p></body></html>
