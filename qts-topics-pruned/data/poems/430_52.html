  <body><p>430_52: 《山中獨吟》白居易</p>
    <p>人各有一癖　我癖在章句　萬緣皆已消　此病獨未去　每逢美風景　或對好親故　高聲詠一篇　恍若與神遇　自為江上客　半在山中住　有時新詩成　獨上東巖路　身倚白石崖　手攀青桂樹　狂吟驚林壑　猿鳥皆窺覷　恐為世所嗤　故就無人處</p><p><a href="../../model.html#/doc/19825">View poem's topic associations</a></p></body></html>
