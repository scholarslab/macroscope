  <body><p>19_12: 《相和歌辭。江南曲》李賀</p>
    <p>汀洲白蘋草　柳惲乘馬歸　江頭樝樹香　岸上蝴蝶飛　酒杯若葉露　玉軫蜀桐虛　朱樓通水陌　沙暖一雙魚</p><p><a href="../../model.html#/doc/885">View poem's topic associations</a></p></body></html>
