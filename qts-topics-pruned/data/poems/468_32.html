  <body><p>468_32: 《越井臺望》劉言史</p>
    <p>獨立陽臺望廣州　更添羈客異鄉愁　晚潮未至早潮落　井邑暫依沙上頭</p><p><a href="../../model.html#/doc/22490">View poem's topic associations</a></p></body></html>
