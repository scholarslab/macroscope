  <body><p>380_33: 《溧陽秋霽》孟郊</p>
    <p>晚雨曉猶在　蕭寥激前階　星星滿衰鬢　耿耿入秋懷　舊識半零落　前心驟相乖　飽泉亦恐醉　惕宦肅如齋　上客處華池　下寮宅枯崖　叩高占生物　齟齬回難諧</p><p><a href="../../model.html#/doc/17922">View poem's topic associations</a></p></body></html>
