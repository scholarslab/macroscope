  <body><p>233_43: 《送趙十七明府之縣》杜甫</p>
    <p>連城為寶重　茂宰得才新　山雉迎舟楫　江花報邑人　論交翻恨晚　臥病卻愁春　惠愛南翁悅　餘波及老身</p><p><a href="../../model.html#/doc/10668">View poem's topic associations</a></p></body></html>
