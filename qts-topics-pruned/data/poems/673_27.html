  <body><p>673_27: 《望中懷古》周朴</p>
    <p>齊心樓上望浮雲　萬古千秋空姓名　堯水永銷天際去　姬風一變世間平　高蹤盡共煙霞在　大道長將日月明　從此安然寰海內　後來無復謾相傾</p><p><a href="../../model.html#/doc/34001">View poem's topic associations</a></p></body></html>
