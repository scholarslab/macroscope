  <body><p>853_1_10: 《遊仙二十四首（其十）》吳筠</p>
    <p>予因詣金母　飛蓋超西極　遂入素中天　停輪太濛側　若華拂流影　不使白日匿傾曦復亭午　六合無暝色　道化隨感遷　此理誰能測</p><p><a href="../../model.html#/doc/42852">View poem's topic associations</a></p></body></html>
