  <body><p>377_2: 《泛黃河》孟郊</p>
    <p>誰開崑崙源　流出混沌河　積雨飛作風　驚龍噴為波　湘瑟颼飀弦　越賓嗚咽歌　有恨不可洗　虛此來經過</p><p><a href="../../model.html#/doc/17755">View poem's topic associations</a></p></body></html>
