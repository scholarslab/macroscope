  <body><p>870_14: 《嘲遊使君》盧肇</p>
    <p>白帝城頭二月時　忍教清醒看花枝　莫言世上無袁許　客子由來是相師</p><p><a href="../../model.html#/doc/43594">View poem's topic associations</a></p></body></html>
