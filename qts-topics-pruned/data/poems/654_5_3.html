  <body><p>654_5_3: 《冬夕江上言事五首（其三）》羅鄴</p>
    <p>野堂吟罷獨行行　點水微微凍不鳴　十里溪山新雪後　千家襟袖曉寒生　只宜醉夢依華寢　可稱羸蹄赴宿程　日苦幾多心下見　那堪歲晏又無成</p><p><a href="../../model.html#/doc/32954">View poem's topic associations</a></p></body></html>
