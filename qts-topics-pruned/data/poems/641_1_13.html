  <body><p>641_1_13: 《小遊仙詩九十八首之十三》曹唐</p>
    <p>冰屋朱扉曉未開　誰將金策扣瓊臺　碧花紅尾小仙犬　閒吠五雲嗔客來</p><p><a href="../../model.html#/doc/32031">View poem's topic associations</a></p></body></html>
