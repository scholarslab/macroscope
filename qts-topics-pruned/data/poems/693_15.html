  <body><p>693_15: 《贈僧》杜荀鶴</p>
    <p>利門名路兩何憑　百歲風前短焰燈　祗恐為僧僧不了　為僧得了總輸僧</p><p><a href="../../model.html#/doc/35430">View poem's topic associations</a></p></body></html>
