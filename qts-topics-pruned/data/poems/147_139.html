  <body><p>147_139: 《過隱空和尚故居》劉長卿</p>
    <p>自從飛錫去　人到沃洲稀　林下期何在　山中春獨歸　踏花尋舊徑　映竹掩空扉　寥落東峰上　猶堪靜者依</p><p><a href="../../model.html#/doc/6166">View poem's topic associations</a></p></body></html>
