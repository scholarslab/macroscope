  <body><p>697_12: 《送崔郎中往使西川行在》韋莊</p>
    <p>拜書辭玉帳　萬里劍關長　新馬杏花色　綠袍春草香　一身朝玉陛　幾日過銅梁　莫戀爐邊醉　仙宮待侍郎</p><p><a href="../../model.html#/doc/35634">View poem's topic associations</a></p></body></html>
