  <body><p>533_35: 《別劉秀才（一作留別裴秀才）》許渾</p>
    <p>三獻無功玉有瑕　更攜書劍客天涯　孤帆夜別瀟湘雨　廣陌春期鄠杜花　燈照水螢千點滅　棹驚灘雁一行斜　關河萬里秋風急　望見鄉山不到家</p><p><a href="../../model.html#/doc/26128">View poem's topic associations</a></p></body></html>
