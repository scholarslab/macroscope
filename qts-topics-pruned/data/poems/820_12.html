  <body><p>820_12: 《奉同顏使君真卿送李侍禦萼，賦得荻塘路》皎然</p>
    <p>落日車遙遙　客心在歸路　細草暗回塘　春泉縈古渡　遺蹤歎蕪沒　遠道悲去住　寄寞荻花空　行人別無數</p><p><a href="../../model.html#/doc/40962">View poem's topic associations</a></p></body></html>
