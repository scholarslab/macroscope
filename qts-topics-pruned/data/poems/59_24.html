  <body><p>59_24: 《井》李嶠</p>
    <p>玉甃談仙客　銅臺賞魏君　蜀都宵映火　杞國旦生雲　向日蓮花淨　含風李樹薰　已開千里國　還聚五星文</p><p><a href="../../model.html#/doc/3019">View poem's topic associations</a></p></body></html>
