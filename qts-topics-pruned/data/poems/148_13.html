  <body><p>148_13: 《長沙館中與郭夏對雨》劉長卿</p>
    <p>長沙積雨晦　深巷絕人幽　潤上春衣冷　聲連暮角愁　雲橫全楚地　樹暗古湘洲　杳藹江天外　空堂生百憂</p><p><a href="../../model.html#/doc/6183">View poem's topic associations</a></p></body></html>
