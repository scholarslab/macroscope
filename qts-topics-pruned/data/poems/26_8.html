  <body><p>26_8: 《雜曲歌辭。古別離》聶夷中</p>
    <p>欲別牽郎衣　問郎遊何處　不恨歸日遲　莫向臨邛去</p><p><a href="../../model.html#/doc/1744">View poem's topic associations</a></p></body></html>
