  <body><p>540_24_1: 《有感二首（乙卯年有感丙辰年詩成二詩紀甘露之變）（其一）》李商隱</p>
    <p>九服歸元化　三靈協睿圖　如何本初輩　自取屈氂誅　有甚當車泣　因勞下殿趨何成奏雲物　直是滅萑苻　證逮符書密　辭連性命俱　竟緣尊漢相　不早辨胡雛鬼籙分朝部　軍烽照上都　敢云堪慟哭　未免怨洪爐</p><p><a href="../../model.html#/doc/26637">View poem's topic associations</a></p></body></html>
