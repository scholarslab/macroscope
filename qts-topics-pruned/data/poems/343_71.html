  <body><p>343_71: 《游城南十六首。題韋氏莊》韓愈</p>
    <p>昔者誰能比　今來事不同　寂寥青草曲　散漫白榆風　架倒藤全落　籬崩竹半空　寧須惆悵立　翻覆本無窮</p><p><a href="../../model.html#/doc/16152">View poem's topic associations</a></p></body></html>
