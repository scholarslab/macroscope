  <body><p>706_47: 《去扇》黃滔</p>
    <p>城上風生蠟炬寒　錦帷開處露翔鸞　已知秦女升仙態　休把圓輕隔牡丹</p><p><a href="../../model.html#/doc/36210">View poem's topic associations</a></p></body></html>
