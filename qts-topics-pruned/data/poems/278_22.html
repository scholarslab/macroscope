  <body><p>278_22: 《臥病寓居龍興觀枉馮十七著作書知罷…寄馮生並贈喬尊師》盧綸</p>
    <p>乞假依山宅　蹉跎屬歲周　弱荑輕採拾　鈍質稱歸休　潘岳衰將至　劉楨病未瘳　步遲乘羽客　起宴滯書郵　幸以編方驗　終貽骨肉憂　灼龜爐氣冷　曝藥樹陰稠　語命心堪醉　傷離夢亦愁　葷羶居已絕　鸞鶴見無由　世累如塵積　年光劇水流　躡雲知有路　濟海豈無舟　倚玉翻成難　投磚敢望酬　卑棲君就祿　羸憊我逢秋　腐葉填荒轍　陰螢出古溝　依然在遐想　願子勵風猷</p><p><a href="../../model.html#/doc/13165">View poem's topic associations</a></p></body></html>
