  <body><p>697_57: 《送人歸上國》韋莊</p>
    <p>送君江上日西斜　泣向江邊滿樹花　若見青雲舊相識　為言流落在天涯</p><p><a href="../../model.html#/doc/35680">View poem's topic associations</a></p></body></html>
