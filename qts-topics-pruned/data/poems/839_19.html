  <body><p>839_19: 《題終南山隱者室》齊己</p>
    <p>終南山北面　直下是長安　自掃青苔室　閒攲白石看　風吹窗樹老　日曬竇雲乾　時向圭峰宿　僧房瀑布寒</p><p><a href="../../model.html#/doc/41991">View poem's topic associations</a></p></body></html>
