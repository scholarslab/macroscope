  <body><p>700_44: 《長安清明》韋莊</p>
    <p>蚤是傷春夢雨天　可堪芳草更芊芊　內官初賜清明火　上相閒分白打錢　紫陌亂嘶紅叱撥　綠楊高映畫鞦韆　遊人記得承平事　暗喜風光似昔年</p><p><a href="../../model.html#/doc/35802">View poem's topic associations</a></p></body></html>
