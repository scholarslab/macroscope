  <body><p>301_107_1: 《贈李愬僕射二首（其一）》王建</p>
    <p>和雪翻營一夜行　神旗凍定馬無聲　遙看火號連營赤　知是先鋒已上城</p><p><a href="../../model.html#/doc/14429">View poem's topic associations</a></p></body></html>
