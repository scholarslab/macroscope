  <body><p>454_32: 《醉別程秀才》白居易</p>
    <p>五度龍門點額迴　卻緣多藝復多才　貧泥客路黏難出　愁鎖鄉心掣不開　何必更遊京國去　不如且入醉鄉來　吳弦楚調瀟湘弄　為我殷勤送一杯</p><p><a href="../../model.html#/doc/21616">View poem's topic associations</a></p></body></html>
