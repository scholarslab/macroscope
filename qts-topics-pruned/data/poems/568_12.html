  <body><p>568_12: 《別狄佩（梁公玄孫，旅于南國）》李群玉</p>
    <p>翠竹不著花　鳳雛長忍飢　未開丹霄翮　空把碧梧枝　聖人奏雲韶　祥鳳一來儀　文章耀白日　眾鳥莫敢窺　鬱抑不自言　凡鳥何由知　當看九千仞　飛出太平時</p><p><a href="../../model.html#/doc/28409">View poem's topic associations</a></p></body></html>
