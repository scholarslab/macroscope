  <body><p>56_26: 《易陽早發》王勃</p>
    <p>飭裝侵曉月　奔策候殘星　危閣尋丹障　回梁屬翠屏　雲間迷樹影　霧裏失峰形　復此涼飆至　空山飛夜螢</p><p><a href="../../model.html#/doc/2921">View poem's topic associations</a></p></body></html>
