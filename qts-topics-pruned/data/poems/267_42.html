  <body><p>267_42: 《題葉道士山房》顧況</p>
    <p>水邊垂柳赤欄橋　洞裏仙人碧玉簫　近得麻姑音信否　潯陽江上不通潮</p><p><a href="../../model.html#/doc/12251">View poem's topic associations</a></p></body></html>
