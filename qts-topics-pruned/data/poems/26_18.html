  <body><p>26_18: 《雜曲歌辭。古離別》貫休</p>
    <p>離恨如旨酒　古今飲皆醉　只恐長江水　盡是兒女淚　伊余非此輩　送人空把臂　他日再相逢　清風動天地</p><p><a href="../../model.html#/doc/1547">View poem's topic associations</a></p></body></html>
