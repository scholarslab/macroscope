  <body><p>43_20: 《送別》李百藥</p>
    <p>眷言一杯酒　悽愴起離憂　夜花飄露氣　暗水急還流　雁行遙上月　蟲聲迥映秋　明日河梁上　誰與論仙舟</p><p><a href="../../model.html#/doc/2347">View poem's topic associations</a></p></body></html>
