  <body><p>365_50_1: 《傷愚溪三首（其一）》劉禹錫</p>
    <p>溪水悠悠春自來　草堂無主燕飛回　隔簾惟見中庭草　一樹山榴依舊開</p><p><a href="../../model.html#/doc/17272">View poem's topic associations</a></p></body></html>
