  <body><p>518_4: 《孤桐》雍陶</p>
    <p>疏桐餘一幹　風雨日蕭條　歲晚琴材老　天寒桂葉凋　已悲根半死　復恐尾全焦　幸在龍門下　知音肯寂寥</p><p><a href="../../model.html#/doc/25219">View poem's topic associations</a></p></body></html>
