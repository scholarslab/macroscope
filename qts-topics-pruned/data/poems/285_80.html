  <body><p>285_80: 《晚夏聞蟬寄廣文（一作郎士元詩）》李端</p>
    <p>昨日鶯囀聲　今朝蟬忽鳴　朱顏向華髮　定是幾年程　故國白雲遠　閒居青草生　因垂數行淚　書報十年兄</p><p><a href="../../model.html#/doc/13613">View poem's topic associations</a></p></body></html>
