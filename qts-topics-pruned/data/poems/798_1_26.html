  <body><p>798_1_26: 《宮詞（其二十六）》花蕊夫人</p>
    <p>少年相逐採蓮回　羅帽羅衫巧製裁　每到岸頭長拍水　競提纖手出船來</p><p><a href="../../model.html#/doc/39614">View poem's topic associations</a></p></body></html>
