  <body><p>868_9: 《秦夢詩三首。題宮門》沈亞之</p>
    <p>君王多感放東歸　從此秦宮不復期　春景似傷秦喪主　落花如雨淚燕脂</p><p><a href="../../model.html#/doc/43551">View poem's topic associations</a></p></body></html>
