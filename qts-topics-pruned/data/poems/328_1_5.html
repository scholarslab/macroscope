  <body><p>328_1_5: 《雜詩五首（其五）》權德輿</p>
    <p>含顰倚瑤瑟　丹慊結繁慮　失身不自還　萬恨隨玉箸　蘼蕪山下路　團扇秋風去　君看心斷時　猶在目成處</p><p><a href="../../model.html#/doc/15488">View poem's topic associations</a></p></body></html>
