  <body><p>506_42: 《覽楊校書文卷》章孝標</p>
    <p>跪伸霜素剖琅玕　身墮瑤池魄暗寒　紅錦晚開雲母殿　白珠秋寫水精盤　情高鶴立崑崙峭　思壯鯨跳渤澥寬　誰有軒轅古銅片　為持相並照妖看</p><p><a href="../../model.html#/doc/24474">View poem's topic associations</a></p></body></html>
