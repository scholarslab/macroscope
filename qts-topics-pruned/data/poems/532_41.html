  <body><p>532_41: 《陪鄭史君泛舟晚歸》許渾</p>
    <p>南郭望歸處　郡樓高卷簾　平橋低皂蓋　曲岸轉彤襜　江晚笙歌促　山晴鼓角嚴　羊公莫先醉　清曉月纖纖</p><p><a href="../../model.html#/doc/26086">View poem's topic associations</a></p></body></html>
