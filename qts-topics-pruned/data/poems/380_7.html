  <body><p>380_7: 《酬鄭毗躑躅詠》孟郊</p>
    <p>不似人手致　豈關地勢偏　孤光褭餘翠　獨影舞多妍　迸火燒閒地　紅星墮青天　忽驚物表物　嘉客為留連</p><p><a href="../../model.html#/doc/17898">View poem's topic associations</a></p></body></html>
