  <body><p>428_26: 《養拙》白居易</p>
    <p>鐵柔不為劍　木曲不為轅　今我亦如此　愚蒙不及門　甘心謝名利　滅跡歸丘園　坐臥茅茨中　但對琴與尊　身去韁鎖累　耳辭朝市喧　逍遙無所為　時窺五千言　無憂樂性場　寡欲清心源　始知不才者　可以探道根</p><p><a href="../../model.html#/doc/19702">View poem's topic associations</a></p></body></html>
