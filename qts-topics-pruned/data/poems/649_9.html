  <body><p>649_9: 《過申州作》方幹</p>
    <p>萬人曾死戰　幾戶免刀兵　井邑初安堵　兒童未長成　涼風吹古木　野火燒殘營　寥落千餘里　山高水復清</p><p><a href="../../model.html#/doc/32649">View poem's topic associations</a></p></body></html>
