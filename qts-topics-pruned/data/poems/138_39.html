  <body><p>138_39: 《薔薇》儲光羲</p>
    <p>裊裊長數尋　青青不作林　一莖獨秀當庭心　數枝分作滿庭陰　春日遲遲欲將半　庭影離離正堪玩　枝上鶯嬌不畏人　葉底蛾飛自相亂　秦家女兒愛芳菲　畫眉相伴采葳蕤　高處紅鬚欲就手　低邊綠刺已牽衣　蒲萄架上朝光滿　揚柳園中暝鳥飛　連袂踏歌從此去　風吹香氣逐人歸</p><p><a href="../../model.html#/doc/5720">View poem's topic associations</a></p></body></html>
