  <body><p>638_45: 《秘省伴直》張喬</p>
    <p>喬枝聚暝禽　疊閣鎖遙岑　待月當秋直　看書廢夜吟　殘薪留火細　古井下瓶深　縱欲抄前史　貧難遂此心</p><p><a href="../../model.html#/doc/31842">View poem's topic associations</a></p></body></html>
