  <body><p>178_21: 《酬張司馬贈墨》李白</p>
    <p>上黨碧松煙　夷陵丹砂末　蘭麝凝珍墨　精光乃堪掇　黃頭奴子雙鴉鬟　錦囊養之懷袖間　今日贈予蘭亭去　興來灑筆會稽山</p><p><a href="../../model.html#/doc/7452">View poem's topic associations</a></p></body></html>
