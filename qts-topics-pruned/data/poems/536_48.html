  <body><p>536_48: 《贈所知》許渾</p>
    <p>因釣鱸魚住淛河　挂帆千里亦相過　茅簷夜醉平階月　蘭棹春歸拍岸波　湖日似陰鼉鼓響　海雲才起蜃樓多　明時又作閒居賦　誰薦東門策四科</p><p><a href="../../model.html#/doc/26281">View poem's topic associations</a></p></body></html>
