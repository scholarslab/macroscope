  <body><p>349_62: 《永安寺照上人房》歐陽詹</p>
    <p>草席蒲團不掃塵　松閑石上似無人　群陰欲午鐘聲動　自煮溪蔬養幻身</p><p><a href="../../model.html#/doc/16445">View poem's topic associations</a></p></body></html>
