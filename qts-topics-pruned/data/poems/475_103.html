  <body><p>475_103: 《思平泉樹石雜詠一十首。海魚骨》李德裕</p>
    <p>昔日任公子　期年釣此魚　無由見成岳　聊喜識專車　皎皎連霜月　高高映碧渠　陶潛雖好事　觀海只披圖</p><p><a href="../../model.html#/doc/22841">View poem's topic associations</a></p></body></html>
