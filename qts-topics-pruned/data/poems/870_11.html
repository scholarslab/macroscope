  <body><p>870_11: 《嘲李端端》崔涯</p>
    <p>黃昏不語不知行　鼻似煙窗耳似鐺　獨把象牙梳插鬢　崑崙山上月初明　覓得黃騮鞁繡鞍　善和坊裏取端端　揚州近日渾成差　一朵能行白牡丹</p><p><a href="../../model.html#/doc/43591">View poem's topic associations</a></p></body></html>
