  <body><p>587_29: 《過長江傷賈島》李頻</p>
    <p>忽從一宦遠流離　無罪無人子細知　到得長江聞杜宇　想君魂魄也相隨</p><p><a href="../../model.html#/doc/29582">View poem's topic associations</a></p></body></html>
