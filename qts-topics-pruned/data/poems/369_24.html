  <body><p>369_24: 《貞元旱歲》馬異</p>
    <p>赤地炎都寸草無　百川水沸煮蟲魚　定應燋爛無人救　淚落三篇古尚書</p><p><a href="../../model.html#/doc/17432">View poem's topic associations</a></p></body></html>
