  <body><p>588_18: 《送許棠歸涇縣作尉》李頻</p>
    <p>青桂復青袍　一歸榮一高　縣人齊下拜　邑宰共分曹　遶郭看秧插　尋街聽繭繅　封侯萬里者　燕頷乃徒勞</p><p><a href="../../model.html#/doc/29640">View poem's topic associations</a></p></body></html>
