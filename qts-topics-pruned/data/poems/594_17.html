  <body><p>594_17: 《得越中書》儲嗣宗</p>
    <p>芳草離離思　悠悠春夢餘　池亭千里月　煙水一封書　詩想懷康樂　文應弔子胥　扁舟戀南越　豈獨為鱸魚</p><p><a href="../../model.html#/doc/29915">View poem's topic associations</a></p></body></html>
