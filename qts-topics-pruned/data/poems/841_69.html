  <body><p>841_69: 《送遊山道者》齊己</p>
    <p>我亦遊山者　常經舊所經　雪消天外碧　春曉海中青　可見亂離世　況臨衰病形　憐君此行興　獨入白雲屏</p><p><a href="../../model.html#/doc/42201">View poem's topic associations</a></p></body></html>
