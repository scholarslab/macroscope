  <body><p>424_46_1: 《秋池二首（其一）》白居易</p>
    <p>前池秋始半　卉物多摧壞　欲暮槿先萎　未霜荷已敗　默然有所感　可以從茲誡本不種松筠　早彫何足怪</p><p><a href="../../model.html#/doc/19563">View poem's topic associations</a></p></body></html>
