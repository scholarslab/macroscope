  <body><p>509_29: 《夏夜漢渚歸舟即事》顧非熊</p>
    <p>扁舟江瀨盡　歸路海山青　巨浸分圓象　危檣入眾星　雨遙明電影　蜃曉識樓形　不是長遊客　那知造化靈</p><p><a href="../../model.html#/doc/24598">View poem's topic associations</a></p></body></html>
