  <body><p>898_22_9: 《采桑子（其九）》馮延巳</p>
    <p>微風簾幕清明近　花落春殘　尊酒留歡　添盡羅衣怯夜寒　愁顏恰似燒殘燭　珠淚闌干　也欲高拌　爭奈相逢情萬般</p><p><a href="../../model.html#/doc/44646">View poem's topic associations</a></p></body></html>
