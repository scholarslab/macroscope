  <body><p>333_65: 《和劉員外陪韓僕射野亭公宴》楊巨源</p>
    <p>好客風流玳瑁簪　重簷高幕曉沈沈　綺筵霜重旌旗滿　玉帳天清絲管聲　繁戲徒過魯儒目　眾歡方集漢郎心　寒笳一曲嚴城暮　雲騎連嘶香外林</p><p><a href="../../model.html#/doc/15752">View poem's topic associations</a></p></body></html>
