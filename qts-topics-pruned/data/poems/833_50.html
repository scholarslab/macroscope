  <body><p>833_50: 《和毛學士舍人早春》貫休</p>
    <p>陋巷冬將盡　東風細雜籃　解牽窗夢遠　先是澗梅諳　茶癖金鐺快　松香玉露含　書齋山帚撅　盤饌藥花甘　雅得琴中妙　常挼臉似酣　雪消聞苦蟄　氣候似宜蠶　密勿須清甲　朝歸遶碧潭　丹心空拱北　新作繼周南　竹杖無斑點　紗巾不著簪　大朝名益重　後進力皆覃　至理雖亡一　臣時亦說三　不知門下客　誰上晏嬰驂</p><p><a href="../../model.html#/doc/41683">View poem's topic associations</a></p></body></html>
