  <body><p>377_16: 《投贈張端公（一作贈裴樞端公）》孟郊</p>
    <p>君子量不極　胸吞百川流　嫉邪霜氣直　問俗春辭柔　日戶晝輝靜　月杯夜景幽　詠驚芙蓉發　笑激風飆秋　鸞步獨無侶　鶴音仍寡儔　幸霑分寸顧　散此千萬憂</p><p><a href="../../model.html#/doc/17769">View poem's topic associations</a></p></body></html>
