  <body><p>539_128_2: 《留贈畏之（其二）》李商隱</p>
    <p>待得郎來月已低　寒喧不道醉如泥　五更又欲向何處　騎馬出門烏夜啼</p><p><a href="../../model.html#/doc/26521">View poem's topic associations</a></p></body></html>
