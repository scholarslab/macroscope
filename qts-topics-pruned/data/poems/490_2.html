  <body><p>490_2: 《古鏡歌》周匡物</p>
    <p>軒轅鑄鏡誰將去　曾被良工瀉金取　明月心中桂不生　輕冰面上菱初吐　蛟龍久無雷雨聲　鸞鳳空踏莓苔舞　欲向高臺對曉開　不知誰是孤光主</p><p><a href="../../model.html#/doc/23431">View poem's topic associations</a></p></body></html>
