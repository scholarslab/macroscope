  <body><p>594_29: 《贈別》儲嗣宗</p>
    <p>蘭澤傷秋色　臨風遠別期　東城草雖綠　南浦柳無枝　直道豈易枉　暗投誰不疑　因君問行役　有淚溼江蘺</p><p><a href="../../model.html#/doc/29926">View poem's topic associations</a></p></body></html>
