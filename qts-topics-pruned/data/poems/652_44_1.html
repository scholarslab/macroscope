  <body><p>652_44_1: 《感時三首（其一）》方幹</p>
    <p>不覺年華似箭流　朝看春色暮逢秋　正嗟新塚垂青草　便見故交梳白頭　雖道了然皆是夢　應還達者即無愁　破除生死須齊物　誰向穹蒼問事由</p><p><a href="../../model.html#/doc/32869">View poem's topic associations</a></p></body></html>
