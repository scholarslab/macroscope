  <body><p>242_14: 《送鄒判官往陳留（一作洪州送郤紹充河南租庸判官）》張繼</p>
    <p>齊宋傷心地　頻年此用兵　女停襄邑杼　農廢汶陽耕　國使乘軺去　諸侯擁節迎　深仁荷君子　薄賦恤黎甿　火燎原猶熱　波搖海未平　應將否泰理　一問魯諸生</p><p><a href="../../model.html#/doc/11268">View poem's topic associations</a></p></body></html>
