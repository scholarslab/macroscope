  <body><p>524_101: 《宮人塚》杜牧</p>
    <p>盡是離宮院中女　苑牆城外冢纍纍　少年入內教歌舞　不識君王到老時</p><p><a href="../../model.html#/doc/25709">View poem's topic associations</a></p></body></html>
