  <body><p>735_1_91: 《宮詞百首（其九十一）》和凝</p>
    <p>碧羅冠子簇香蓮　結勝雙銜利市錢　花下貪忙尋百草　不知遺卻蹙金蟬</p><p><a href="../../model.html#/doc/37513">View poem's topic associations</a></p></body></html>
