  <body><p>319_36: 《試中和節詔賜公卿尺詩》陸複禮</p>
    <p>春仲令初吉　歡娛樂大中　皇恩貞百度　寶尺賜群公　欲使方隅法　還令規矩同　捧觀珍質麗　拜受聖恩崇　如荷丘山重　思酬方寸功　從茲度天地　與國慶無窮</p><p><a href="../../model.html#/doc/15197">View poem's topic associations</a></p></body></html>
