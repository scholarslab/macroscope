  <body><p>375_17_3: 《石淙（一作五淙十首）（其三）》孟郊</p>
    <p>荒策每恣遠　戇步難自迴　已抱苔蘚疾　尚凌潺湲隈　驛驥苦銜勒　籠禽恨摧頹實力苟未足　浮誇信悠哉　顧惟非時用　靜言還自咍</p><p><a href="../../model.html#/doc/17689">View poem's topic associations</a></p></body></html>
