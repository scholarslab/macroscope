  <body><p>528_32: 《早發中岩寺別契直上人》許渾</p>
    <p>蒼蒼松桂陰　殘月半西岑　素壁寒燈暗　紅爐夜火深　廚開山鼠散　鐘盡嶺猿吟　行役方如此　逢師懶話心</p><p><a href="../../model.html#/doc/25895">View poem's topic associations</a></p></body></html>
