  <body><p>496_88: 《送獨孤煥評事赴豐州》姚合</p>
    <p>東門攜酒送廷評　結束從軍塞上行　深磧路移唯馬覺　斷蓬風起與鵰平　煙生遠戍侵雲色　冰疊黃河長雪聲　須鑿燕然山上石　登科記裏是閒名</p><p><a href="../../model.html#/doc/23848">View poem's topic associations</a></p></body></html>
