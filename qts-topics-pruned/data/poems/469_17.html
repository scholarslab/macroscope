  <body><p>469_17: 《山行經村徑》長孫佐輔</p>
    <p>一徑有人跡　到來唯數家　依稀聽機杼　寂歷看桑麻　雨溼渡頭草　風吹墳上花　卻驅羸馬去　數點歸林鴉</p><p><a href="../../model.html#/doc/22551">View poem's topic associations</a></p></body></html>
