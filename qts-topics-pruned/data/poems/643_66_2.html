  <body><p>643_66_2: 《下第獻所知三首（其二）》李山甫</p>
    <p>不識人間巧路岐　只將端拙泥神祇　與他名利本無分　卻共水雲曾有期　大抵物情應莫料　近來天意也須疑　自憐心計今如此　憑仗春醪為解頤</p><p><a href="../../model.html#/doc/32224">View poem's topic associations</a></p></body></html>
