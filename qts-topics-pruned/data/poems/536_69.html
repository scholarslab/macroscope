  <body><p>536_69: 《旅懷作》許渾</p>
    <p>促促因吟晝短詩　朝驚穠色暮空枝　無情春色不長久　有限年光多盛衰　往事只應隨夢裏　勞生何處是閒時　眼前擾擾日一日　暗送白頭人不知</p><p><a href="../../model.html#/doc/26302">View poem's topic associations</a></p></body></html>
