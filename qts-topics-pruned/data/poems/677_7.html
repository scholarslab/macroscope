  <body><p>677_7: 《壬戌西幸後》鄭谷</p>
    <p>武德門前顥氣新　雪融鴛瓦土膏春　夜來夢到宣麻處　草沒龍墀不見人</p><p><a href="../../model.html#/doc/34313">View poem's topic associations</a></p></body></html>
