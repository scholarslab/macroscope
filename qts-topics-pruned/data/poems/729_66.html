  <body><p>729_66: 《六朝門。二廢帝》周曇</p>
    <p>肆意荒狂殺不辜　方嗟廢帝又蒼梧　自言威震為英武　肯慮湘東與玉夫</p><p><a href="../../model.html#/doc/37301">View poem's topic associations</a></p></body></html>
