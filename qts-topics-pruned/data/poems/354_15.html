  <body><p>354_15: 《華清詞（一作華清宮詞）》劉禹錫</p>
    <p>日出驪山東　裴回照溫泉　樓臺影玲瓏　稍稍開白煙　言昔太上皇　常居此祈年　風中聞清樂　往往來列仙　翠華入五雲　紫氣歸上玄　哀哀生人淚　泣盡弓劍前　聖道本自我　凡情徒顒然　小臣感玄化　一望青冥天</p><p><a href="../../model.html#/doc/16637">View poem's topic associations</a></p></body></html>
