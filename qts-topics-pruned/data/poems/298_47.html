  <body><p>298_47: 《兩頭纖纖》王建</p>
    <p>兩頭纖纖青玉玦　半白半黑頭上髮　逼逼仆仆春冰裂　磊磊落落桃花結</p><p><a href="../../model.html#/doc/14155">View poem's topic associations</a></p></body></html>
