  <body><p>248_66: 《馮翊西樓（一作張繼詩）》郎士元</p>
    <p>城上西樓倚暮天　樓中歸望正淒然　近郭亂山橫古渡　野莊喬木帶新煙　北風吹雁聲能苦　遠客辭家月再圓　陶令好文常對酒　相招一和白雲篇</p><p><a href="../../model.html#/doc/11596">View poem's topic associations</a></p></body></html>
