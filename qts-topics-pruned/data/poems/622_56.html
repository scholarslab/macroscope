  <body><p>622_56: 《又次前韻酬廣文》陸龜蒙</p>
    <p>獨倚秋光岸　風漪學簟文　玄堪教鳳集　書好換鵝群　葉墮平臺月　香消古徑雲　強歌非白紵　聊以送餘醺</p><p><a href="../../model.html#/doc/31045">View poem's topic associations</a></p></body></html>
