  <body><p>495_34: 《山出雲（元和元年試）》張複</p>
    <p>山靜雲初吐　霏微觸石新　無心離碧岫　有葉占青春　散類如虹氣　輕同不讓塵　凌空還似翼　映澗欲成鱗　異起臨汾鼎　疑隨出峽神　為霖終濟旱　非獨降賢人</p><p><a href="../../model.html#/doc/23760">View poem's topic associations</a></p></body></html>
