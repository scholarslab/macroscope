  <body><p>550_93: 《別牛郎中門館》趙嘏</p>
    <p>整襟收淚別朱門　自料難酬顧念恩　招得片魂騎匹馬　西風斜日入秋原</p><p><a href="../../model.html#/doc/27532">View poem's topic associations</a></p></body></html>
