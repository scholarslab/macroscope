  <body><p>60_36: 《柳》李嶠</p>
    <p>楊柳鬱氤氳　金堤總翠氛　庭前花類雪　樓際葉如雲　列宿分龍影　芳池寫鳳文　短簫何以奏　攀折為思君</p><p><a href="../../model.html#/doc/3088">View poem's topic associations</a></p></body></html>
