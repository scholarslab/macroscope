  <body><p>384_106: 《江頭》張籍</p>
    <p>晚步隨江遠　來帆過眼頻　試尋新住客　少見故鄉人　回首憐歸翼　長吟任此身　應同南浦雁　更見嶺頭春</p><p><a href="../../model.html#/doc/18203">View poem's topic associations</a></p></body></html>
