  <body><p>458_35: 《春盡日宴罷感事獨音》白居易</p>
    <p>五年三月今朝盡　客散筵空獨掩扉　病共樂天相伴住　春隨樊子一時歸　閒聽鶯語移時立　思逐楊花觸處飛　金帶縋腰衫委地　年年衰瘦不勝衣</p><p><a href="../../model.html#/doc/21958">View poem's topic associations</a></p></body></html>
