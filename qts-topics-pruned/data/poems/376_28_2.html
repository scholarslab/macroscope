  <body><p>376_28_2: 《立德新居（其二）》孟郊</p>
    <p>聳城架霄漢　潔宅涵絪縕　開門洛北岸　時鎖嵩陽雲　夜高星辰大　晝長天地分厚韻屬疏語　薄名謝囂聞　茲焉有殊隔　永矣難及群</p><p><a href="../../model.html#/doc/17745">View poem's topic associations</a></p></body></html>
