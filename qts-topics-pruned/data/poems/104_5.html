  <body><p>104_5: 《陪幸長寧公主林亭（一作劉憲詩）》蕭至忠</p>
    <p>公主林亭地　清晨降玉輿　畫橋飛渡水　仙閣迴臨虛　新晴看蛺蝶　早夏摘芙蕖　文酒娛遊盛　忻叨侍從餘</p><p><a href="../../model.html#/doc/4544">View poem's topic associations</a></p></body></html>
