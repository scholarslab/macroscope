  <body><p>328_15_2: 《雜興五首（其二）》權德輿</p>
    <p>乍聽絲聲似竹聲　又疑丹穴九雛驚　金波露洗淨於晝　寂寞不堪深夜情</p><p><a href="../../model.html#/doc/15512">View poem's topic associations</a></p></body></html>
