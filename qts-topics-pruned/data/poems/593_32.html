  <body><p>593_32: 《相思極（一作長相思）》曹鄴</p>
    <p>妾顏與日空　君心與日新　三年得一書　猶在湘之濱　料君相輕意　知妾無至親　況當受明禮　不令再嫁人　願君從此日　化質為妾身</p><p><a href="../../model.html#/doc/29889">View poem's topic associations</a></p></body></html>
