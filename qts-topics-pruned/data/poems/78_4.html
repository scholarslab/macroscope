  <body><p>78_4: 《渡瓜步江》駱賓王</p>
    <p>捧檄辭幽徑　鳴榔下貴洲　驚濤疑躍馬　積氣似連牛　月迥寒沙淨　風急夜江秋　不學浮雲影　他鄉空滯留</p><p><a href="../../model.html#/doc/3545">View poem's topic associations</a></p></body></html>
