  <body><p>896_23_2: 《更漏子（其二）》歐陽炯</p>
    <p>三十六宮秋夜永　露華點滴高梧　丁丁玉漏咽銅壺　明月上金鋪　紅線毯　博山爐　香風暗觸流蘇　羊車一去長青蕪　鏡塵鸞綵孤</p><p><a href="../../model.html#/doc/44480">View poem's topic associations</a></p></body></html>
