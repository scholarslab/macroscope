  <body><p>176_15_2: 《同王昌齡送族弟襄歸桂陽二首（其二）》李白</p>
    <p>爾家何在瀟湘川　青莎白石長沙邊　昨夢江花照江日　幾枝正發東窗前　覺來欲往心悠然　魂隨越鳥飛南天　秦雲連山海相接　桂水橫煙不可涉　送君此去令人愁　風帆茫茫隔河洲　春潭瓊草綠可折　西寄長安明月樓</p><p><a href="../../model.html#/doc/7390">View poem's topic associations</a></p></body></html>
