  <body><p>174_19: 《金陵白下亭留別》李白</p>
    <p>驛亭三楊樹　正當白下門　吳煙暝長條　漢水齧古跟　向來送行處　迴首阻笑言　別後若見之　為余一攀翻</p><p><a href="../../model.html#/doc/7339">View poem's topic associations</a></p></body></html>
