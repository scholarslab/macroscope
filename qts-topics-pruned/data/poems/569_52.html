  <body><p>569_52: 《金塘路中》李群玉</p>
    <p>山連楚越復吳秦　蓬梗何年是住身　黃葉黃花古城路　秋風秋雨別家人　冰霜想度商於凍　桂玉愁居帝里貧　十口繫心拋不得　每回回首即長顰</p><p><a href="../../model.html#/doc/28512">View poem's topic associations</a></p></body></html>
