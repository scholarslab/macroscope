  <body><p>666_1_42: 《比紅兒詩（其四十二）》羅虯</p>
    <p>繡帳鴛鴦對刺紋　博山微暖麝微曛　詩成若有紅兒貌　悔道當時月墜雲</p><p><a href="../../model.html#/doc/33614">View poem's topic associations</a></p></body></html>
