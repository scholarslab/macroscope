  <body><p>348_4: 《送戴端公赴容州》陳羽</p>
    <p>分命諸侯重　葳蕤繡服香　八蠻治險阻　千騎蹋繁霜　山斷旌旗出　天晴劍珮光　還將小戴禮　遠出化南方</p><p><a href="../../model.html#/doc/16328">View poem's topic associations</a></p></body></html>
