  <body><p>694_15_3: 《夢仙謠三首（其三）》王轂</p>
    <p>瑤臺絳節遊皆遍　異果奇花香撲面　松窗夢覺卻神清　殘月林前三兩片</p><p><a href="../../model.html#/doc/35485">View poem's topic associations</a></p></body></html>
