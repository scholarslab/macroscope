  <body><p>136_62: 《酬綦毋校書夢耶溪見贈之作》儲光羲</p>
    <p>校文在仙掖　每有滄洲心　況以北窗下　夢遊清溪陰　春看湖水漫　夜入迴塘深　往往纜垂葛　出舟望前林　山人松下飯　釣客蘆中吟　小隱何足貴　長年固可尋　還車首東道　惠言若黃金　以我采薇意　傳之天姥岑</p><p><a href="../../model.html#/doc/5627">View poem's topic associations</a></p></body></html>
