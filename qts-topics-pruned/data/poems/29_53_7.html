  <body><p>29_53_7: 《雜歌謠辭。步虛詞（其七）》韋渠牟</p>
    <p>幾度遊三洞　何方召百神　風雲皆守一　龍虎亦全真　執節仙童小　燒香玉女春應須絕巖內　委曲問皇人</p><p><a href="../../model.html#/doc/1940">View poem's topic associations</a></p></body></html>
