  <body><p>333_41: 《早朝》楊巨源</p>
    <p>鐘聲清禁纔應徹　漏報仙闈儼已開　雙闕薄煙籠菡萏　九成初日照蓬萊　朝時但向丹墀拜　仗下方從碧殿回　聖道逍遙更何事　願將巴曲贊康哉</p><p><a href="../../model.html#/doc/15726">View poem's topic associations</a></p></body></html>
