  <body><p>268_64: 《立春日宴高陵任明府宅》耿湋</p>
    <p>春灰今變候　密雪又霏霏　坐客同心滿　流年此會稀　風成空處亂　素積夜來飛　且共銜盃酒　陶潛不得歸</p><p><a href="../../model.html#/doc/12376">View poem's topic associations</a></p></body></html>
