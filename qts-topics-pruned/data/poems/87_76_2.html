  <body><p>87_76_2: 《節義太子楊妃挽歌二首（其二）》張說</p>
    <p>昔日三朝路　逶迤四望車　繡腰長命綺　隱髻連枝花　今春戾園樹　索然無歲華　共傷千載後　惟號一王家</p><p><a href="../../model.html#/doc/4038">View poem's topic associations</a></p></body></html>
