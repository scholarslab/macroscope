  <body><p>62_12: 《秋夜宴臨津鄭明府宅》杜審言</p>
    <p>行止皆無地　招尋獨有君　酒中堪累月　身外即浮雲　露白宵鐘徹　風清曉漏聞　坐攜餘興往　還似未離群</p><p><a href="../../model.html#/doc/3159">View poem's topic associations</a></p></body></html>
