  <body><p>402_1_4: 《遣春十首（其四）》元稹</p>
    <p>低迷籠樹煙　明淨當霞日　陽燄波春空　平湖漫凝溢　雪鷺遠近飛　渚牙淺深出江流復浩蕩　相為坐紆鬱</p><p><a href="../../model.html#/doc/18856">View poem's topic associations</a></p></body></html>
