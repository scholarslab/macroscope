  <body><p>714_54: 《酒醒》崔道融</p>
    <p>酒醒撥剔殘灰火　多少淒涼在此中　爐畔自斟還自醉　打窗深夜雪兼風</p><p><a href="../../model.html#/doc/36560">View poem's topic associations</a></p></body></html>
