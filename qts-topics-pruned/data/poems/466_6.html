  <body><p>466_6: 《賦得月照冰池》葉季良</p>
    <p>霽夕雲初斂　棲娥月未虧　圓光生碧海　素色滿瑤池　天迥輪空見　波凝影詎窺　浮霜玉比彩　照像鏡同規　皎潔寒偏淨　裴回夜轉宜　誰憐幽境在　長與賞心隨</p><p><a href="../../model.html#/doc/22337">View poem's topic associations</a></p></body></html>
