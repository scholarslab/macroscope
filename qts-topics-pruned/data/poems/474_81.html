  <body><p>474_81: 《寄玄陽先生》徐凝</p>
    <p>不能相見見人傳　　岸山中岱岸邊　顏貌只如三二十　道年三百亦藏年</p><p><a href="../../model.html#/doc/24680">View poem's topic associations</a></p></body></html>
