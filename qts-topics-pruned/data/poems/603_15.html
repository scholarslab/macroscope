  <body><p>603_15: 《重歸江南》許棠</p>
    <p>無成歸故里　不似在他鄉　歲月逐流水　山川空夕陽　回潮迷古渡　迸竹過鄰牆　耆舊休存省　胡為止淚行</p><p><a href="../../model.html#/doc/30292">View poem's topic associations</a></p></body></html>
