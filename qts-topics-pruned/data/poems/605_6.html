  <body><p>605_6: 《秋夕》邵謁</p>
    <p>萬里憑夢歸　骨肉皆在眼　覺來益惆悵　不信長安遠　人人但為農　我獨常逢旱　惡命如漏卮　滴滴添不滿　天末雁來時　一叫一腸斷</p><p><a href="../../model.html#/doc/30436">View poem's topic associations</a></p></body></html>
