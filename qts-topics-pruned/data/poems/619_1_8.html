  <body><p>619_1_8: 《雜諷九首（其八）》陸龜蒙</p>
    <p>橫笛喝秋風　清商入疏越　君居不夜城　肯怨孤戍月　吳兵甚犀利　太白光突兀日已費千金　廑聞侵一撥　豈無惡年少　縱酒遊俠窟　募為敢死軍　去以梟叛卒豈無中林士　貫穿學問骨　兵法五十家　浩蕩如溟渤　高懸鹿皮睡　清澗時依樾　分已諾煙霞　全遺事干謁　既非格猛獸　未可輕華髮　北面師其謀　幾能止征伐　何妨秦堇勇　又有曹劌說　堯舜尚詢芻　公乎聽無忽</p><p><a href="../../model.html#/doc/30910">View poem's topic associations</a></p></body></html>
