  <body><p>628_46: 《和同潤卿寒夜訪襲美各惜其志次韻》陸龜蒙</p>
    <p>醉韻飄飄不可親　掉頭吟側華陽巾　如能跂腳南窗下　便是羲皇世上人</p><p><a href="../../model.html#/doc/31275">View poem's topic associations</a></p></body></html>
