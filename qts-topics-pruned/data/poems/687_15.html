  <body><p>687_15: 《槎》吳融</p>
    <p>浪痕龍跡老敧危　流落何時別故枝　歲月空教苔蘚積　芳菲長倩薜蘿知　有文在朽人難識　無蠹藏心鳥莫窺　家近滄浪從汎去　碧天消息不參差</p><p><a href="../../model.html#/doc/35017">View poem's topic associations</a></p></body></html>
