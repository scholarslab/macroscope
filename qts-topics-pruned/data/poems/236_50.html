  <body><p>236_50: 《南中春意》錢起</p>
    <p>入仕無知言　遊方隨世道　平生願開濟　遇物干懷抱　已阻青雲期　甘同散樗老　客遊南海曲　坐見韶陽早　舊國別佳人　他鄉思芳草　惜無鴻鵠翅　安得凌蒼昊</p><p><a href="../../model.html#/doc/10821">View poem's topic associations</a></p></body></html>
