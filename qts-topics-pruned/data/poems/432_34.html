  <body><p>432_34: 《秋日》白居易</p>
    <p>池殘寥落水　窗下悠揚日　嫋嫋秋風多　槐花半成實　下有獨立人　年來四十一</p><p><a href="../../model.html#/doc/19914">View poem's topic associations</a></p></body></html>
