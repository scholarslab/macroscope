  <body><p>46_15: 《奉和聖制春日幸望春宮應制》崔日用</p>
    <p>東郊風物正熏馨　素滻鳧鷖戲綠汀　鳳閣斜通平樂觀　龍旂直逼望春亭　光風搖動蘭英紫　淑氣依遲柳色青　渭浦明晨修禊事　群公傾賀水心銘</p><p><a href="../../model.html#/doc/2404">View poem's topic associations</a></p></body></html>
