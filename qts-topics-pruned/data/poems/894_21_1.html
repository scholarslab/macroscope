  <body><p>894_21_1: 《木蘭花（即玉樓春）（其一）》顧夐</p>
    <p>月照玉樓春漏促　颯颯風搖庭砌竹　夢驚鴛被覺來時　何處管弦聲斷續　惆悵少年遊冶去　枕上兩蛾攢細綠　曉鶯簾外語花枝　背帳猶殘紅蠟燭</p><p><a href="../../model.html#/doc/44326">View poem's topic associations</a></p></body></html>
