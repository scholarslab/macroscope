  <body><p>385_26: 《移居靜安坊，答元八郎中》張籍</p>
    <p>長安寺裏多時住　雖守卑官不苦貧　作活每常嫌費力　移居祗是貴容身　初開井淺偏宜樹　漸覺街閒省踏塵　更喜往還相去近　門前減卻送書人</p><p><a href="../../model.html#/doc/18257">View poem's topic associations</a></p></body></html>
