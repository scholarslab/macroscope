  <body><p>138_25: 《新豐作貽殷四校書》儲光羲</p>
    <p>漢皇思舊色　秦地作新豐　南山華陽路　西分長樂宮　安知天地久　不與昔年同　雞犬暮聲合　城池秋霽空　紛吾從此去　望極咸陽中　不見芸香閣　徒思文雅雄</p><p><a href="../../model.html#/doc/5706">View poem's topic associations</a></p></body></html>
