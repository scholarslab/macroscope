  <body><p>671_9_1: 《蘭二首（其一）》唐彥謙</p>
    <p>清風搖翠環　涼露滴蒼玉　美人胡不紉　幽香藹空谷</p><p><a href="../../model.html#/doc/36379">View poem's topic associations</a></p></body></html>
