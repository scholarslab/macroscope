  <body><p>858_1_8: 《五言（其八）》呂岩</p>
    <p>我悟長生理　太陽伏太陰　離宮生白玉　坎戶產黃金　要主君臣義　須存子母心九重神室內　虎嘯與龍吟</p><p><a href="../../model.html#/doc/43135">View poem's topic associations</a></p></body></html>
