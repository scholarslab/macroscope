  <body><p>549_11: 《昔昔鹽二十首。織錦竇家妻》趙嘏</p>
    <p>當年誰不羨　分作竇家妻　錦字行行苦　羅幃日日啼　豈知登隴遠　祗恨下機迷　直候陽關使　殷勤寄海西</p><p><a href="../../model.html#/doc/27299">View poem's topic associations</a></p></body></html>
