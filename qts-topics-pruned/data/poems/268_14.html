  <body><p>268_14: 《酬李文（一作汶）》耿湋</p>
    <p>落照長楊苑　秋天渭水濱　初飛萬木夜　又長一年人　貧病仍為客　艱虞更問津　多慚惠然意　今日肯相親</p><p><a href="../../model.html#/doc/12325">View poem's topic associations</a></p></body></html>
