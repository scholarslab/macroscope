  <body><p>346_24_5: 《宮詞三十首（存二十七首）（其五）》王涯</p>
    <p>夜久盤中蠟滴稀　金刀剪起盡霏霏　傳聲總是君王喚　紅燭臺前著舞衣</p><p><a href="../../model.html#/doc/16278">View poem's topic associations</a></p></body></html>
