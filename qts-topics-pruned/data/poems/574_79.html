  <body><p>574_79: 《鹽池院觀鹿》賈島</p>
    <p>條峰五老勢相連　此鹿來從若箇邊　別有野麋人不見　一生長飲白雲泉</p><p><a href="../../model.html#/doc/28988">View poem's topic associations</a></p></body></html>
