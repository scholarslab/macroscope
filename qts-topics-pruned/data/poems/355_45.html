  <body><p>355_45: 《海陽十詠。雲英潭》劉禹錫</p>
    <p>芳幄覆雲屏　石奩開碧鏡　支流日飛灑　深處自疑瑩　潛去不見跡　清音常滿聽　有時病朝酲　來此心神醒</p><p><a href="../../model.html#/doc/16723">View poem's topic associations</a></p></body></html>
