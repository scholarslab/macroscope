  <body><p>468_21: 《登甘露台》劉言史</p>
    <p>偶至無塵空翠間　雨花甘露境閑閑　身心未寂終為累　非想天中獨退還</p><p><a href="../../model.html#/doc/22476">View poem's topic associations</a></p></body></html>
