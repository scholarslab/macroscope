  <body><p>830_8: 《寒食郊外》貫休</p>
    <p>寒食將吾族　相隨過石溪　冢花沾酒落　林鳥學人啼　白水穿蕪疾　新霞出霧低　不堪迴首望　家在赤松西</p><p><a href="../../model.html#/doc/41423">View poem's topic associations</a></p></body></html>
