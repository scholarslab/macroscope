  <body><p>42_45: 《浴浪鳥》盧照鄰</p>
    <p>獨舞依磐石　群飛動輕浪　奮迅碧沙前　長懷白雲上</p><p><a href="../../model.html#/doc/2737">View poem's topic associations</a></p></body></html>
