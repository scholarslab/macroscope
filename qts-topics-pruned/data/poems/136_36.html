  <body><p>136_36: 《至嵩陽觀，觀即天皇故宅》儲光羲</p>
    <p>真人上清室　乃在中峰前　花霧生玉井　霓裳畫列仙　念茲宮故宇　多此地新泉　松柏有清陰　薛蘿亦自妍　一聞步虛子　又話逍遙篇　忽若在雲漢　風中意泠然</p><p><a href="../../model.html#/doc/5593">View poem's topic associations</a></p></body></html>
