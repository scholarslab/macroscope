  <body><p>376_27_1: 《寒溪（其一）》孟郊</p>
    <p>霜洗水色盡　寒溪見纖鱗　幸臨虛空鏡　照此殘悴身　潛滑不自隱　露底瑩更新豁如君子懷　曾是危陷人　始明淺俗心　夜結朝已津　淨漱一掬碧　遠消千慮塵始知泥步泉　莫與山源鄰</p><p><a href="../../model.html#/doc/17736">View poem's topic associations</a></p></body></html>
