  <body><p>680_45_3: 《荔枝三首（丙寅年秋到福州，自此後並福州作）（其三）》韓偓</p>
    <p>巧裁霞片裹神漿　崖蜜天然有異香　應是仙人金掌露　結成冰入蒨羅囊</p><p><a href="../../model.html#/doc/34496">View poem's topic associations</a></p></body></html>
