  <body><p>501_18: 《和膳部李郎中秋夕》姚合</p>
    <p>淅淅復修修　涼風似水流　此生難免老　舉世大同愁　螢影明苔蘚　鴻聲傍斗牛　猶分省署直　何日是歸休</p><p><a href="../../model.html#/doc/24175">View poem's topic associations</a></p></body></html>
