  <body><p>843_43: 《早梅》齊己</p>
    <p>萬木凍欲折　孤根暖獨迴　前村深雪裏　昨夜一枝開　風遞幽香去　禽窺素豔來　明年如應律　先發映春臺</p><p><a href="../../model.html#/doc/42334">View poem's topic associations</a></p></body></html>
