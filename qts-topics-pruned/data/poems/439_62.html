  <body><p>439_62: 《詠懷》白居易</p>
    <p>自從委順任浮沈　漸覺年多功用深　面上減除憂喜色　胸中消盡是非心　妻兒不問唯耽酒　冠蓋皆慵只抱琴　長笑靈均不知命　江蘺叢畔苦悲吟</p><p><a href="../../model.html#/doc/20422">View poem's topic associations</a></p></body></html>
