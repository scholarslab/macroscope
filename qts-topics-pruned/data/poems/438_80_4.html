  <body><p>438_80_4: 《放言五首（其四）》白居易</p>
    <p>誰家第宅成還破　何處親賓哭復歌　昨日屋頭堪炙手　今朝門外好張羅　北邙未省留閒地　東海何曾有定波　莫笑賤貧誇富貴　共成枯骨兩如何</p><p><a href="../../model.html#/doc/20349">View poem's topic associations</a></p></body></html>
