  <body><p>456_16_1: 《歎春風兼贈李二十侍郎二絕（其一）》白居易</p>
    <p>樹根雪盡催花發　池岸冰消放草生　唯有鬚霜依舊白　春風於我獨無情</p><p><a href="../../model.html#/doc/21767">View poem's topic associations</a></p></body></html>
