  <body><p>338_5: 《忽忽》韓愈</p>
    <p>忽忽乎余未知生之為樂也　願脫去而無因　安得長翮大翼如雲生我身　乘風振奮出六合　絕浮塵　死生哀樂兩相棄　是非得失付閒人</p><p><a href="../../model.html#/doc/15954">View poem's topic associations</a></p></body></html>
