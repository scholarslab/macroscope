  <body><p>310_61: 《別舊山》於鵠</p>
    <p>舊伴同遊盡卻回　雲中獨宿守花開　自是去人身漸老　暮山流水任東來</p><p><a href="../../model.html#/doc/14820">View poem's topic associations</a></p></body></html>
