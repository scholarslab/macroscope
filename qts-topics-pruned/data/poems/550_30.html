  <body><p>550_30: 《贈歙州妓》趙嘏</p>
    <p>灩灩橫波思有餘　庾樓明月墮雲初　揚州寒食春風寺　看遍花枝盡不如</p><p><a href="../../model.html#/doc/27457">View poem's topic associations</a></p></body></html>
