  <body><p>415_24_5: 《別李十一五絕（其五）》元稹</p>
    <p>聞君欲去潛銷骨　一夜暗添新白頭　明朝別後應腸斷　獨櫂破船歸到州</p><p><a href="../../model.html#/doc/19283">View poem's topic associations</a></p></body></html>
