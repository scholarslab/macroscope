  <body><p>868_18: 《夢中歌》張生妻</p>
    <p>歎衰草　絡緯聲切切　良人一去不復還　今夕坐愁鬢如雪　勸君酒　君莫辭　落花徒繞枝　流水無返期　莫恃少年時　少年能幾時　怨空閨　秋日亦難暮　夫婿斷音書　遙天雁空度　切切夕風急　露滋庭草溼　良人去不回　焉知掩閨泣　螢火穿白楊　悲風入荒草　疑是夢中遊　愁迷故園道　花前始相見　花下又相送　何必言夢中　人生盡如夢</p><p><a href="../../model.html#/doc/43557">View poem's topic associations</a></p></body></html>
