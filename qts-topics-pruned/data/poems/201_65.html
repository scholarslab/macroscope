  <body><p>201_65: 《赴北庭度隴思家》岑參</p>
    <p>西向輪臺萬里餘　也知鄉信日應疏　隴山鸚鵡能言語　為報家人數寄書</p><p><a href="../../model.html#/doc/8725">View poem's topic associations</a></p></body></html>
