  <body><p>310_3: 《題宇文裔山寺讀書院》於鵠</p>
    <p>讀書林下寺　不出動經年　草閣連僧院　山廚共石泉　雲庭無履跡　龕壁有燈煙　年少今頭白　刪詩到幾篇</p><p><a href="../../model.html#/doc/14762">View poem's topic associations</a></p></body></html>
