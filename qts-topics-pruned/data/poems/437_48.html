  <body><p>437_48: 《贈別宣上人》白居易</p>
    <p>上人處世界　清淨何所似　似彼白蓮花　在水不著水　性真悟泡幻　行潔離塵滓　修道來幾時　身心俱到此　嗟余牽世網　不得長依止　離念與碧雲　秋來朝夕起</p><p><a href="../../model.html#/doc/20221">View poem's topic associations</a></p></body></html>
