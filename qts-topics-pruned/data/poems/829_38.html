  <body><p>829_38: 《寄宋使君》貫休</p>
    <p>寺倚烏龍腹　窗中見碧稜　空廊人畫祖　古殿鶴窺燈　風吼深松雪　爐寒一鼎冰　唯應謝內史　知此道心澄</p><p><a href="../../model.html#/doc/41389">View poem's topic associations</a></p></body></html>
