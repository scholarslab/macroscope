  <body><p>888_9: 《題虎掊泉》修睦</p>
    <p>一自虎掊得　清聲四遠流　眾人憐爾處　長夜洗心頭　出谷花隨去　背巖猿下偷　林邊落江徼　風起雨翛翛</p><p><a href="../../model.html#/doc/43978">View poem's topic associations</a></p></body></html>
