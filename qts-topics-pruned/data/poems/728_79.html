  <body><p>728_79: 《春秋戰國門。子貢》周曇</p>
    <p>救魯亡吳事可傷　誰令利口說田常　吳亡必定由端木　魯亦宜其運不長</p><p><a href="../../model.html#/doc/37200">View poem's topic associations</a></p></body></html>
