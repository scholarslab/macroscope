  <body><p>539_131_3: 《碧城三首（其三）》李商隱</p>
    <p>七夕來時先有期　洞房簾箔至今垂　玉輪顧兔初生魄　鐵網珊瑚未有枝　檢與神方教駐景　收將鳳紙寫相思　武皇內傳分明在　莫道人間總不知</p><p><a href="../../model.html#/doc/26527">View poem's topic associations</a></p></body></html>
