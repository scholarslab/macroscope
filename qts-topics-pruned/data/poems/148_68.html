  <body><p>148_68: 《早春》劉長卿</p>
    <p>微雨夜來歇　江南春色迴　本驚時不住　還恐老相催　人好千場醉　花無百日開　豈堪滄海畔　為客十年來</p><p><a href="../../model.html#/doc/6238">View poem's topic associations</a></p></body></html>
