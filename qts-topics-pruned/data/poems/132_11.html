  <body><p>132_11: 《登首陽山謁夷齊廟》李頎</p>
    <p>古人已不見　喬木竟誰過　寂寞首陽山　白雲空復多　蒼苔歸地骨　皓首采薇歌　畢命無怨色　成仁其若何　我來入遺廟　時候微清和　落日弔山鬼　回風吹女蘿　石崖向西豁　引領望黃河　千里一飛鳥　孤光東逝波　驅車層城路　惆悵此巖阿</p><p><a href="../../model.html#/doc/5433">View poem's topic associations</a></p></body></html>
