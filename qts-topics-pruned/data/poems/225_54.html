  <body><p>225_54: 《山寺》杜甫</p>
    <p>野寺殘僧少　山園細路高　麝香眠石竹　鸚鵡啄金桃　亂石通人過　懸崖置屋牢　上方重閣晚　百里見秋毫</p><p><a href="../../model.html#/doc/9878">View poem's topic associations</a></p></body></html>
