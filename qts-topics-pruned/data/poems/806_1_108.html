  <body><p>806_1_108: 《詩三百三首（其一百八）》寒山</p>
    <p>施家有兩兒　以藝干齊楚　文武各自備　託身為得所　孟公問其術　我子親教汝秦衛兩不成　失時成齟齬</p><p><a href="../../model.html#/doc/40135">View poem's topic associations</a></p></body></html>
