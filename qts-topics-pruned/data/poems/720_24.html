  <body><p>720_24: 《訪道士》裴說</p>
    <p>高岡微照後　木脫草堂新　惟有疏慵者　來看淡薄人　竹牙生礙路　松子落敲巾　粗得玄中趣　當期宿話頻</p><p><a href="../../model.html#/doc/36801">View poem's topic associations</a></p></body></html>
