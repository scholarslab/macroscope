  <body><p>442_91: 《移牡丹栽》白居易</p>
    <p>金錢買得牡丹栽　何處辭叢別主來　紅芳堪惜還堪恨　百處移將百處開</p><p><a href="../../model.html#/doc/20721">View poem's topic associations</a></p></body></html>
