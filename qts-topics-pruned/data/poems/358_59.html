  <body><p>358_59: 《和重題》劉禹錫</p>
    <p>林端落照盡　湖上遠嵐清　水榭芝蘭室　仙舟魚鳥情　人琴久寂寞　煙月若平生　一泛釣璜處　再吟鏘玉聲</p><p><a href="../../model.html#/doc/16936">View poem's topic associations</a></p></body></html>
