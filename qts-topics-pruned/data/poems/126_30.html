  <body><p>126_30: 《送劉司直赴安西》王維</p>
    <p>絕域陽關道　胡沙與塞塵　三春時有雁　萬里少行人　苜蓿隨天馬　葡萄逐漢臣　當令外國懼　不敢覓和親</p><p><a href="../../model.html#/doc/5162">View poem's topic associations</a></p></body></html>
