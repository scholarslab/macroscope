  <body><p>96_62: 《奉和立春遊苑迎春》沈佺期</p>
    <p>東郊暫轉迎春仗　上苑初飛行慶杯　風射蛟冰千片斷　氣衝魚鑰九關開　林中覓草纔生蕙　殿裏爭花併是梅　歌吹銜恩歸路晚　棲烏半下鳳城來</p><p><a href="../../model.html#/doc/4370">View poem's topic associations</a></p></body></html>
