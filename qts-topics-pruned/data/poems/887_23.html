  <body><p>887_23: 《仙岩四瀑布即事寄上秘書包監侍郎七兄吏部李侍…十四韻》路應</p>
    <p>絕境久蒙蔽　芟蘿方迨茲　樵蘇尚未及　冠冕誰能知　緣崖開逕小　架木度空危　水激千雷發　珠聯萬貫垂　陰晴狀非一　昏旦勢多奇　井識軒轅跡　壇餘漢武基　猿聲響深洞　巖影倒澄池　想像虯龍去　依稀羽客隨　玩奇目豈倦　尋異神忘疲　干雲松作蓋　積翠薜成帷　含意攀丹桂　凝情顧紫芝　芸香藹芳氣　冰鏡徹圓規　胥念滄波遠　徒懷魏闕期　征黃應計日　莫鄙北山移</p><p><a href="../../model.html#/doc/43960">View poem's topic associations</a></p></body></html>
