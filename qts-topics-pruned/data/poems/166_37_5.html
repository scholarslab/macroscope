  <body><p>166_37_5: 《橫江詞六首（其五）》李白</p>
    <p>橫江館前津吏迎　向余東指海雲生　郎今欲渡緣何事　如此風波不可行</p><p><a href="../../model.html#/doc/7108">View poem's topic associations</a></p></body></html>
