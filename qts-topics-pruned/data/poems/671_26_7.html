  <body><p>671_26_7: 《無題十首（其七）》唐彥謙</p>
    <p>夜合庭前花正開　輕羅小扇為誰裁　多情驚起雙蝴蝶　飛入巫山夢裏來</p><p><a href="../../model.html#/doc/33834">View poem's topic associations</a></p></body></html>
