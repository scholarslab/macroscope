  <body><p>563_2: 《贈黃蘖山僧希運》裴休</p>
    <p>曾傳達士心中印　額有圓珠七尺身　挂錫十年棲蜀水　浮杯今日渡漳濱　一千龍象隨高步　萬里香華結勝因　擬欲事師為弟子　不知將法付何人</p><p><a href="../../model.html#/doc/28289">View poem's topic associations</a></p></body></html>
