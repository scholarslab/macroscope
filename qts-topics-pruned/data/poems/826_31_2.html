  <body><p>826_31_2: 《偶作二首（其二）》貫休</p>
    <p>門前數枝路　路路車馬鳴　名埃與利塵　千里萬里行　只見青山高　豈見青山平　朱門勢峨峨　冠蓋何光明　黃鳥在花裏　青蟬奪其聲　爾生非金玉　豈常貴復貞　寄言之子心　可以歸無形</p><p><a href="../../model.html#/doc/41237">View poem's topic associations</a></p></body></html>
