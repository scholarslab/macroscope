  <body><p>228_66_2: 《春日江村五首（其二）》杜甫</p>
    <p>迢遞來三蜀　蹉跎有六年　客身逢故舊　發興自林泉　過懶從衣結　頻遊任履穿藩籬無限景　恣意買江天</p><p><a href="../../model.html#/doc/10221">View poem's topic associations</a></p></body></html>
