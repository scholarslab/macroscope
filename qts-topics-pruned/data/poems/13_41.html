  <body><p>13_41: 《郊廟歌辭。享太廟樂章。誠敬》?</p>
    <p>顧惟菲質　忝位椒宮　虔奉蘋藻　肅事神宗　敢申誠絜　庶罄深衷　睟容有裕　靈享無窮</p><p><a href="../../model.html#/doc/530">View poem's topic associations</a></p></body></html>
