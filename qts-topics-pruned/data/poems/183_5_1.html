  <body><p>183_5_1: 《寓言三首（其一）》李白</p>
    <p>周公負斧扆　成王何夔夔　武王昔不豫　剪爪投河湄　賢聖遇讒慝　不免人君疑　天風拔大木　禾黍咸傷萎　管蔡扇蒼蠅　公賦鴟鴞詩　金滕若不啟　忠信誰明之</p><p><a href="../../model.html#/doc/7674">View poem's topic associations</a></p></body></html>
