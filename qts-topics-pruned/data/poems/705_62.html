  <body><p>705_62: 《塞上》黃滔</p>
    <p>塞門關外日光微　角怨單于雁駐飛　衝水路從冰解斷　踰城人到月明歸　燕山臘雪銷金甲　秦苑秋風脆錦衣　欲弔昭君倍惆悵　漢家甥舅竟相違</p><p><a href="../../model.html#/doc/36153">View poem's topic associations</a></p></body></html>
