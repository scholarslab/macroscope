  <body><p>386_75: 《憶遠》張籍</p>
    <p>行人猶未有歸期　萬里初程日暮時　唯愛門前雙柳樹　枝枝葉葉不相離</p><p><a href="../../model.html#/doc/18367">View poem's topic associations</a></p></body></html>
