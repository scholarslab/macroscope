  <body><p>840_61: 《寄唐洙處士》齊己</p>
    <p>行僧去湘水　歸雁度荊門　彼此亡家國　東西役夢魂　多慵如長傲　久住不生根　曾問興亡事　丁寧寄勿言</p><p><a href="../../model.html#/doc/42116">View poem's topic associations</a></p></body></html>
