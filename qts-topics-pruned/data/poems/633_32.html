  <body><p>633_32: 《寺閣》司空圖</p>
    <p>昔歲登臨未衰颯　不知何事愛傷情　今來攬鏡翻堪喜　亂後霜鬚長幾莖</p><p><a href="../../model.html#/doc/31508">View poem's topic associations</a></p></body></html>
