  <body><p>833_25: 《大駕西幸秋日聞雷》貫休</p>
    <p>軍書日日催　處處起塵埃　黎庶何由泰　鑾輿早晚回　夏租方減食　秋日更聞雷　莫道蒼蒼意　蒼蒼眼甚開</p><p><a href="../../model.html#/doc/41656">View poem's topic associations</a></p></body></html>
