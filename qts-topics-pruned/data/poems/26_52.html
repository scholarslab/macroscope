  <body><p>26_52: 《雜曲歌辭。飲酒樂》聶夷中</p>
    <p>日月似有事　一夜行一周　草木猶須老　人生得無愁　一飲解百結　再飲破百憂　白髮欺貧賤　不入醉人頭　我願東海水　盡向杯中流　安得阮步兵　同入醉鄉遊</p><p><a href="../../model.html#/doc/1575">View poem's topic associations</a></p></body></html>
