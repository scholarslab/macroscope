  <body><p>836_13: 《聞許棠及第因寄桂雍》貫休</p>
    <p>時清道合出塵埃　清苦為詩不仗媒　今日桂枝平折得　幾年春色併將來　勢扶九萬風初極　名到三山花正開　更有平人居蟄屋　還應為作一聲雷</p><p><a href="../../model.html#/doc/41777">View poem's topic associations</a></p></body></html>
