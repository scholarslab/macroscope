  <body><p>785_20: 《宴李家宅》無名氏</p>
    <p>畫屏深掩瑞雲光　羅綺花飛白玉堂　銀榼酒傾魚尾倒　金鑪灰滿鴨心香　輕搖綠水青蛾斂　亂觸紅絲皓腕狂　今日恩榮許同聽　不辭沈醉一千觴</p><p><a href="../../model.html#/doc/39359">View poem's topic associations</a></p></body></html>
