  <body><p>313_20: 《小雪日戲題絕句》張登</p>
    <p>甲子徒推小雪天　刺梧猶綠槿花然　融和長養無時歇　卻是炎洲雨露偏</p><p><a href="../../model.html#/doc/14884">View poem's topic associations</a></p></body></html>
