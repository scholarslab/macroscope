  <body><p>28_17_2: 《雜曲歌辭。楊柳枝（其二）》張祜</p>
    <p>凝碧池邊斂翠眉　景陽臺下綰青絲　那勝妃子朝元閣　玉手和煙弄一枝</p><p><a href="../../model.html#/doc/1771">View poem's topic associations</a></p></body></html>
