  <body><p>894_4_7: 《浣溪沙（其七）》薛昭蘊</p>
    <p>傾國傾城恨有餘　幾多紅淚泣姑蘇　倚風凝睇雪肌膚　吳主山河空落日　越王宮殿半平蕪　藕花菱蔓滿平湖</p><p><a href="../../model.html#/doc/44285">View poem's topic associations</a></p></body></html>
