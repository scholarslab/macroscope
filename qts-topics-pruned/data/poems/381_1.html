  <body><p>381_1: 《吊國殤》孟郊</p>
    <p>徒言人最靈　白骨亂縱橫　如何當春死　不及群草生　堯舜宰乾坤　器農不器兵　秦漢盜山岳　鑄殺不鑄耕　天地莫生金　生金人競爭</p><p><a href="../../model.html#/doc/17938">View poem's topic associations</a></p></body></html>
