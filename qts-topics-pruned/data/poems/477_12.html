  <body><p>477_12: 《醉中贈崔膺》李涉</p>
    <p>與君兄弟匡嶺故　與君相逢揚子渡　白浪南分吳塞雲　綠楊深入隋宮路　隋家文物今雖改　舞館歌臺基尚在　煬帝陵邊草木深　汴河流水空歸海　古今悠悠人自別　此地繁華終未歇　大道青樓夾翠煙　瓊墀繡帳開明月　與君一言兩相許　外捨形骸中爾女　揚州歌酒不可追　洛神映箔湘妃語　白馬黃金為身置　誰能獨羨他人醉　暫到香爐一夕間　能展愁眉百世事　君看白日光如箭　一度別來顏色變　早謀侯印佩腰間　莫遣看花鬢如霰</p><p><a href="../../model.html#/doc/22917">View poem's topic associations</a></p></body></html>
