  <body><p>384_103_9: 《和左司元郎中秋居十首（其九）》張籍</p>
    <p>林下無拘束　閒行放性靈　好時開藥灶　高處置琴亭　更撰居山記　唯尋相鶴經初當授衣假　無吏挽門鈴</p><p><a href="../../model.html#/doc/18199">View poem's topic associations</a></p></body></html>
