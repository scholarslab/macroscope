  <body><p>735_1_70: 《宮詞百首（其七十）》和凝</p>
    <p>欲封丹詔紫泥香　朱篆龍文御印光　汗渙絲綸出丹禁　便從天上鳳銜將</p><p><a href="../../model.html#/doc/37493">View poem's topic associations</a></p></body></html>
