  <body><p>522_61: 《傷猿》杜牧</p>
    <p>獨折南園一朵梅　重尋幽坎已生苔　無端晚吹驚高樹　似裊長枝欲下來</p><p><a href="../../model.html#/doc/25527">View poem's topic associations</a></p></body></html>
