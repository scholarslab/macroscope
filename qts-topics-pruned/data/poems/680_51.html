  <body><p>680_51: 《有矚》韓偓</p>
    <p>晚涼閒步向江亭　默默看書旋旋行　風轉滯帆狂得勢　潮來諸水寂無聲　誰將覆轍詢長策　願把棼絲屬老成　安石本懷經濟意　何妨一起為蒼生</p><p><a href="../../model.html#/doc/34502">View poem's topic associations</a></p></body></html>
