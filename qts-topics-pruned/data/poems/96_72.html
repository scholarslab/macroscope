  <body><p>96_72: 《嵩山石淙侍宴應制》沈佺期</p>
    <p>金輿旦下綠雲衢　綵殿晴臨碧澗隅　溪水泠泠雜行漏　山煙片片繞香爐　仙人六膳調神鼎　玉女三漿捧帝壺　自惜汾陽紆道駕　無如太室覽真圖</p><p><a href="../../model.html#/doc/4380">View poem's topic associations</a></p></body></html>
