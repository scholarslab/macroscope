  <body><p>511_47_4: 《讀曲歌五首（其四）》張祜</p>
    <p>窗外山魈立　知渠腳不多　三更機底下　摸著是誰梭</p><p><a href="../../model.html#/doc/26914">View poem's topic associations</a></p></body></html>
