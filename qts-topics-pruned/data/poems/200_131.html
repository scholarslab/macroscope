  <body><p>200_131: 《漢上題韋氏莊》岑參</p>
    <p>結茅聞楚客　卜築漢江邊　日落數歸鳥　夜深聞扣舷　水痕侵岸柳　山翠借廚煙　調笑提筐婦　春來蠶幾眠</p><p><a href="../../model.html#/doc/8634">View poem's topic associations</a></p></body></html>
