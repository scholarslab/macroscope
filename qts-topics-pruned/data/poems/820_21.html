  <body><p>820_21: 《妙喜寺逵公院賦得夜磬送呂評事》皎然</p>
    <p>一磬寒山至　凝心轉清越　細和虛籟盡　疏繞懸泉發　在夜吟更長　停空韻難絕　幽僧悟深定　歸客忘遠別　寄歷無性中　真聲何起滅</p><p><a href="../../model.html#/doc/40971">View poem's topic associations</a></p></body></html>
