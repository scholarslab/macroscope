  <body><p>642_2: 《宛陵送李明府罷任歸江州》來鵠</p>
    <p>菊花村晚雁來天　共把離觴向水邊　官滿便尋垂釣侶　家貧已用賣琴錢　浪生湓浦千層雪　雲起爐峰一炷煙　倘見吾鄉舊知己　為言憔悴過年年</p><p><a href="../../model.html#/doc/32124">View poem's topic associations</a></p></body></html>
