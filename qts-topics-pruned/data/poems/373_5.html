  <body><p>373_5: 《古怨別》孟郊</p>
    <p>颯颯秋風生　愁人怨離別　含情兩相向　欲語氣先咽　心曲千萬端　悲來卻難說　別後唯所思　天涯共明月</p><p><a href="../../model.html#/doc/17576">View poem's topic associations</a></p></body></html>
