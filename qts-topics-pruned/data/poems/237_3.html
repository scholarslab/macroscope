  <body><p>237_3: 《山齋獨坐喜玄上人夕至》錢起　　</p>
    <p>舍下虎溪徑　煙霞入暝開　柴門兼竹靜　山月與僧來　心瑩紅蓮水　言忘綠茗杯　前峰曙更好　斜漢欲西迴</p><p><a href="../../model.html#/doc/10872">View poem's topic associations</a></p></body></html>
