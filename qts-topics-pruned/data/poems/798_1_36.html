  <body><p>798_1_36: 《宮詞（其三十六）》花蕊夫人</p>
    <p>夜寒金屋篆煙飛　燈燭分明在紫微　漏永禁宮三十六　燕回爭踏月輪歸</p><p><a href="../../model.html#/doc/39624">View poem's topic associations</a></p></body></html>
