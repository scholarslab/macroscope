  <body><p>582_29: 《寄盧生》溫庭筠</p>
    <p>遺業荒涼近故都　門前堤路枕平湖　綠楊陰裏千家月　紅藕香中萬點珠　此地別來雙鬢改　幾時歸去片帆孤　他年猶擬金貂換　寄語黃公舊酒廬</p><p><a href="../../model.html#/doc/29258">View poem's topic associations</a></p></body></html>
