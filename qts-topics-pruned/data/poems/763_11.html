  <body><p>763_11: 《送杜郎中入茶山修貢》楊夔</p>
    <p>一道澄瀾徹底清　仙郎輕棹出重城　採蘋虛得當時稱　述職那同此日榮　劍戟步經高障黑　綺羅光動百花明　謝公攜妓東山去　何似乘春奉詔行</p><p><a href="../../model.html#/doc/38668">View poem's topic associations</a></p></body></html>
