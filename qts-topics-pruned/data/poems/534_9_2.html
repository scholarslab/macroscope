  <body><p>534_9_2: 《村舍二首（其二）》許渾</p>
    <p>尚平多累自歸難　一日身閒一日安　山逕曉雲收獵網　水門涼月挂魚竿　花間酒氣春風暖　竹裏棋聲暮雨寒　三頃水田秋更熟　北窗誰拂舊塵冠</p><p><a href="../../model.html#/doc/26146">View poem's topic associations</a></p></body></html>
