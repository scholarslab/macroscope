  <body><p>317_38: 《和楊三舍人晚秋與崔二舍人張秘監苗考功…因以繼和》武元衡</p>
    <p>瑤圃高秋會　金閨奉詔辰　朱輪天上客　白石洞中人　珮響泉聲雜　朝衣羽服親　九重青瑣閉　三秀紫芝新　化藥秦方士　偷桃漢侍臣　玉笙王子駕　遼鶴令威身　歎逝頹波速　緘詞麗曲春　重將悽恨意　苔壁問遺塵</p><p><a href="../../model.html#/doc/15050">View poem's topic associations</a></p></body></html>
