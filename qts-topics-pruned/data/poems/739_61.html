  <body><p>739_61: 《醉中詠梅花》李建勳</p>
    <p>十月清霜尚未寒　雪英重疊已如摶　還悲獨詠東園裏　老作南州刺史看　北客見皆驚節氣　郡僚痴欲望盃盤　交親罕至長安遠　一醉如泥豈自歡</p><p><a href="../../model.html#/doc/37650">View poem's topic associations</a></p></body></html>
