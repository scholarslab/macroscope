  <body><p>256_8: 《寄閻防（防時在終南豐德寺讀書）》劉昚虛</p>
    <p>青冥南山口　君與緇錫鄰　深路入古寺　亂花隨暮春　紛紛對寂寞　往往落衣巾　松色空照水　經聲時有人　晚心復南望　山遠情獨親　應以修往業　亦惟立此身　深林度空夜　煙月資清真　莫歎文明日　彌年徒隱淪</p><p><a href="../../model.html#/doc/11916">View poem's topic associations</a></p></body></html>
