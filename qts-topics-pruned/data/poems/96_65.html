  <body><p>96_65: 《奉和春日幸望春宮應制》沈佺期</p>
    <p>芳郊綠野散春晴　複道離宮煙霧生　楊柳千條花欲綻　蒲萄百丈蔓初縈　林香酒氣元相入　鳥囀歌聲各自成　定是風光牽宿醉　來晨復得幸昆明</p><p><a href="../../model.html#/doc/4373">View poem's topic associations</a></p></body></html>
