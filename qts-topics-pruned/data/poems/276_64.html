  <body><p>276_64: 《送靜居法師》盧綸</p>
    <p>五色香幢重復重　寶輿升座發神鐘　薝蔔名花飄不斷　醍醐法味灑何濃　九天論道當宸眷　七祖傳心合聖蹤　願比靈山前世別　多生還得此相逢</p><p><a href="../../model.html#/doc/13084">View poem's topic associations</a></p></body></html>
