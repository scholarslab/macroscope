  <body><p>368_24: 《省試觀慶雲圖》李行敏</p>
    <p>縑素傳休祉　丹青狀慶雲　非煙凝漠漠　似蓋乍紛紛　尚駐從龍意　全舒捧日文　光因五色起　影向九霄分　裂素觀嘉瑞　披圖賀聖君　寧同窺汗漫　方此睹氛氳</p><p><a href="../../model.html#/doc/17402">View poem's topic associations</a></p></body></html>
