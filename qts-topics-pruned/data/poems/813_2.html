  <body><p>813_2: 《書馬如文石門居》無可</p>
    <p>別業逸高情　暮泉喧客亭　林迴天闕近　雨過石門青　野果誰來拾　山禽獨臥聽　要迎文會友　時復掃柴扃</p><p><a href="../../model.html#/doc/40523">View poem's topic associations</a></p></body></html>
