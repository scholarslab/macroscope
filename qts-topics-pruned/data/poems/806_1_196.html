  <body><p>806_1_196: 《詩三百三首（其一百九十六）》寒山</p>
    <p>世間何事最堪嗟　盡是三途造罪楂　不學白雲巖下客　一條寒衲是生涯　秋到任他林落葉　春來從你樹開花　三界橫眠閒無事　明月清風是我家</p><p><a href="../../model.html#/doc/40220">View poem's topic associations</a></p></body></html>
