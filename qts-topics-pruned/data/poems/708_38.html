  <body><p>708_38: 《經故翰林楊左丞池亭》徐夤</p>
    <p>八角紅亭蔭綠池　一朝青草蓋遺基　薔薇藤老開花淺　翡翠巢空落羽奇　春榜幾深門下客　樂章多取集中詩　平生德義人間誦　身後何勞更立碑</p><p><a href="../../model.html#/doc/36285">View poem's topic associations</a></p></body></html>
