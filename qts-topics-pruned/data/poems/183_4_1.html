  <body><p>183_4_1: 《感興六首（其一）》李白</p>
    <p>瑤姬天帝女　精彩化朝雲　宛轉入宵夢　無心向楚君　錦衾抱秋月　綺席空蘭芬茫昧竟誰測　虛傳宋玉文</p><p><a href="../../model.html#/doc/7668">View poem's topic associations</a></p></body></html>
