  <body><p>92_28: 《享龍池樂第八章》李乂</p>
    <p>星分邑里四人居　水洊源流萬頃餘　魏國君王稱象處　晉家蕃邸化龍初　青蒲暫似遊梁馬　緣藻還疑宴鎬魚　自有神靈滋液地　年年雲物史官書</p><p><a href="../../model.html#/doc/4199">View poem's topic associations</a></p></body></html>
