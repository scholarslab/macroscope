  <body><p>817_73: 《晚春尋桃源觀》皎然</p>
    <p>武陵何處訪仙鄉　古觀雲根路已荒　細草擁壇人跡絕　落花沈水流香　山深有雨寒猶在　松老無風韻亦長　全覺此身離俗境　玄機亦可照迷方</p><p><a href="../../model.html#/doc/40807">View poem's topic associations</a></p></body></html>
