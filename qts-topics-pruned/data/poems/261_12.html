  <body><p>261_12: 《軍城早秋》嚴武</p>
    <p>昨夜秋風入漢關　朔雲邊月滿西山　更催飛將追驕虜　莫遣沙場匹馬還</p><p><a href="../../model.html#/doc/12046">View poem's topic associations</a></p></body></html>
