  <body><p>28_14_3: 《雜曲歌辭。楊柳枝（其三）》溫庭筠</p>
    <p>蘇小門前柳萬條　毿毿金線拂平橋　黃鶯不語東風起　深閉朱門伴細腰</p><p><a href="../../model.html#/doc/1758">View poem's topic associations</a></p></body></html>
