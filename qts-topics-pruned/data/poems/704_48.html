  <body><p>704_48: 《題友人山居》黃滔</p>
    <p>到居棲跡所　竹逕與衡門　亦在乾坤內　獨無塵俗喧　新泉浮石蘚　崩壁露松根　更說尋僧處　孤峰上嘯猿</p><p><a href="../../model.html#/doc/36066">View poem's topic associations</a></p></body></html>
