  <body><p>778_6_2: 《惆悵詩九首（其二）》顧甄遠</p>
    <p>禁漏聲稀蟾魄冷　紗廚筠簟波光淨　獨坐愁吟暗斷魂　滿窗風動芭蕉影</p><p><a href="../../model.html#/doc/39182">View poem's topic associations</a></p></body></html>
