  <body><p>472_13: 《姑熟雜詠。淩歊台》李赤</p>
    <p>曠望登古臺　臺高極人目　疊嶂列遠空　閒花雜平陸　白雲入窗牖　野翠生松竹　欲覽碑上文　苔侵豈堪讀</p><p><a href="../../model.html#/doc/22608">View poem's topic associations</a></p></body></html>
