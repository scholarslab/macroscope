  <body><p>200_67: 《祁四再赴江南別詩》岑參</p>
    <p>萬里來又去　三湘東復西　別多人換鬢　行遠馬穿蹄　山驛秋雲冷　江帆暮雨低　憐君不解說　相憶在書題</p><p><a href="../../model.html#/doc/8570">View poem's topic associations</a></p></body></html>
