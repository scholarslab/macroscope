  <body><p>549_51: 《曲江春望懷江南故人》趙嘏</p>
    <p>杜若洲邊人未歸　水寒煙暖想柴扉　故園何處風吹柳　新雁南來雪滿衣　目極思隨原草遍　浪高書到海門稀　此時愁望情多少　萬里春流遶釣磯</p><p><a href="../../model.html#/doc/27340">View poem's topic associations</a></p></body></html>
