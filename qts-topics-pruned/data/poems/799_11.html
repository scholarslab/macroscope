  <body><p>799_11: 《古意》張夫人</p>
    <p>轆轤曉轉素絲綆　桐聲夜落蒼苔塼　涓涓吹溜若時雨　濯濯佳蔬非用天　丈夫不解此中意　抱甕當時徒自賢</p><p><a href="../../model.html#/doc/39753">View poem's topic associations</a></p></body></html>
