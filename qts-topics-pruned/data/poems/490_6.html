  <body><p>490_6: 《應舉題錢塘公館》周匡物</p>
    <p>萬里茫茫天塹遙　秦皇底事不安橋　錢塘江口無錢過　又阻西陵兩信潮</p><p><a href="../../model.html#/doc/23435">View poem's topic associations</a></p></body></html>
