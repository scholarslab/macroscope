  <body><p>124_21: 《白牡丹》裴士淹</p>
    <p>長安年少惜春殘　爭認慈恩紫牡丹　別有玉盤乘露冷　無人起就月中看</p><p><a href="../../model.html#/doc/4998">View poem's topic associations</a></p></body></html>
