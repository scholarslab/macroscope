  <body><p>78_15: 《秋日送侯四得彈字》駱賓王</p>
    <p>我留安豹隱　君去學鵬摶　岐路分襟易　風雲促膝難　夕漲流波急　秋山落日寒　惟有思歸引　悽斷為君彈</p><p><a href="../../model.html#/doc/3559">View poem's topic associations</a></p></body></html>
