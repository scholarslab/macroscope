  <body><p>638_21: 《北山書事》張喬</p>
    <p>黃河一曲山　天半鎖重關　聖日雄藩靜　秋風老將閒　車輿穿谷口　市井響雲間　大野無飛鳥　元戎校獵還</p><p><a href="../../model.html#/doc/31818">View poem's topic associations</a></p></body></html>
