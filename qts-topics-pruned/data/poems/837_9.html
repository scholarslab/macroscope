  <body><p>837_9: 《陪馮使君遊六首。迎仙閣》貫休</p>
    <p>澗香霞影遶樓臺　捲箔憑闌耳目開　況從旌旗近鸞鳳　可憐談笑出塵埃　火雲不入長松徑　露茗何須白玉杯　誰道迎仙仙不至　今朝還有謝公來</p><p><a href="../../model.html#/doc/41845">View poem's topic associations</a></p></body></html>
