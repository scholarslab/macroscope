  <body><p>144_37: 《送李大都護》常建</p>
    <p>單于雖不戰　都護事邊深　君執幕中祕　能為高士心　海頭近初月　磧裏多愁陰　西望郭猶子　將分淚滿襟</p><p><a href="../../model.html#/doc/5987">View poem's topic associations</a></p></body></html>
