  <body><p>218_13_2: 《遣興五首（其二）》杜甫</p>
    <p>長陵銳頭兒　出獵待明發　騂弓金爪鏑　白馬蹴微雪　未知所馳逐　但見暮光滅歸來懸兩狼　門戶有旌節</p><p><a href="../../model.html#/doc/9426">View poem's topic associations</a></p></body></html>
