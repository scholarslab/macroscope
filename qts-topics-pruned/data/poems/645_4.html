  <body><p>645_4: 《昭君》李咸用</p>
    <p>古帝修文德　蠻夷莫敢侵　不知桃李貌　能轉虎狼心　日暮邊風急　程遙磧雪深　千秋青塚骨　留怨在胡琴</p><p><a href="../../model.html#/doc/32291">View poem's topic associations</a></p></body></html>
