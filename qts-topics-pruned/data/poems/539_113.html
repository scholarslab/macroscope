  <body><p>539_113: 《落花》李商隱</p>
    <p>高閣客竟去　小園花亂飛　參差連曲陌　迢遞送斜暉　腸斷未忍掃　眼穿仍欲歸　芳心向春盡　所得是沾衣</p><p><a href="../../model.html#/doc/26503">View poem's topic associations</a></p></body></html>
