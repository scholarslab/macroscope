  <body><p>230_9_11: 《解悶十二首（其十一）》杜甫</p>
    <p>翠瓜碧李沈玉甃　赤梨葡萄寒露成　可憐先不異枝蔓　此物娟娟長遠生</p><p><a href="../../model.html#/doc/10379">View poem's topic associations</a></p></body></html>
