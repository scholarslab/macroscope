  <body><p>535_48: 《酬綿州於中丞使君見寄》許渾</p>
    <p>故人書信越褒斜　新意雖多舊約賒　皆就一麾先去國　共謀三逕未還家　荊巫夜隔巴西月　鄢郢春連漢上花　半月離居猶悵望　可堪垂白各天涯</p><p><a href="../../model.html#/doc/26230">View poem's topic associations</a></p></body></html>
