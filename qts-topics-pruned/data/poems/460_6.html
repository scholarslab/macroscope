  <body><p>460_6: 《問諸親友》白居易</p>
    <p>七十人難到　過三更較稀　占花租野寺　定酒典朝衣　趁醉春多出　貪歡夜未歸　不知親故口　道我是耶非</p><p><a href="../../model.html#/doc/22119">View poem's topic associations</a></p></body></html>
