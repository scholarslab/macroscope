  <body><p>570_26: 《桃源》李群玉</p>
    <p>我到瞿真上升處　山川四望使人愁　紫雲白鶴去不返　唯有桃花溪水流</p><p><a href="../../model.html#/doc/28561">View poem's topic associations</a></p></body></html>
