  <body><p>248_23: 《贈強山人》郎士元</p>
    <p>或掉輕舟或杖藜　尋常適意釣前溪　草堂竹逕在何處　落日孤煙寒渚西</p><p><a href="../../model.html#/doc/11554">View poem's topic associations</a></p></body></html>
