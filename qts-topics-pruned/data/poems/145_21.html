  <body><p>145_21: 《題石甕寺》範朝</p>
    <p>勝境宜長望　遲春好散愁　關連四塞起　河帶八川流　複磴承香閣　重巖映彩樓　為臨溫液近　偏美聖君遊</p><p><a href="../../model.html#/doc/6023">View poem's topic associations</a></p></body></html>
