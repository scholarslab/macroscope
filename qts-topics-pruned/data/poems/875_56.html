  <body><p>875_56: 《王霸仙壇磚刻》?</p>
    <p>樹枯不用伐　壇壞不須結　未滿一千歲　自有系孫列　後來是三皇　潮水蕩禍殃　巖逢二乍間　未免有消亡　子孫依吾道　代代封閩疆</p><p><a href="../../model.html#/doc/43684">View poem's topic associations</a></p></body></html>
