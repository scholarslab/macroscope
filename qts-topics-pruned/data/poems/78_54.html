  <body><p>78_54: 《陪潤州薛司空丹徒桂明府遊招隱寺》駱賓王</p>
    <p>共尋招隱寺　初識戴顒家　還依舊泉壑　應改昔雲霞　綠竹寒天筍　紅蕉臘月花　金繩倘留客　為繫日光斜</p><p><a href="../../model.html#/doc/3604">View poem's topic associations</a></p></body></html>
