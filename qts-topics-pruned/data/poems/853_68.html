  <body><p>853_68: 《同劉主簿承介建昌江泛舟作》吳筠</p>
    <p>吾友從吏隱　和光心杳然　鳴琴正多暇　嘯侶浮清川　風霽遠澄映　昭昭涵洞天　坐驚眾峰轉　乃覺孤舟遷　崖嶼非一狀　差池過目前　徘徊白日暮　月色江中鮮　真興殊未已　滔滔且泝沿　時歌滄浪曲　或誦逍遙篇　酣暢迷夜久　遲遲方告旋　此時無相與　其旨在忘筌</p><p><a href="../../model.html#/doc/42955">View poem's topic associations</a></p></body></html>
