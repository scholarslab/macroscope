  <body><p>811_5: 《山中寄王員外》護國</p>
    <p>為問幽蘭桂　空山復若何　芬芳終有分　採折更誰過　望在軒階近　恩霑雨露多　移居儻得地　長願接瓊柯</p><p><a href="../../model.html#/doc/40478">View poem's topic associations</a></p></body></html>
