  <body><p>877_39: 《大明寺壁語》?</p>
    <p>一人堂堂　二曜同光　泉深尺一　點去冰傍　二人相連　不欠一邊　三梁四柱列火然　除卻雙勾兩日全</p><p><a href="../../model.html#/doc/43691">View poem's topic associations</a></p></body></html>
