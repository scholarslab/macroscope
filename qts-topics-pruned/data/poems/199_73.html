  <body><p>199_73: 《題李士曹廳壁畫度雨雲歌》岑參</p>
    <p>似出棟梁裏　如和風雨飛　掾曹有時不敢歸　謂言雨過溼人衣</p><p><a href="../../model.html#/doc/9532">View poem's topic associations</a></p></body></html>
