  <body><p>24_70: 《雜曲歌辭。漢宮少年行》李益</p>
    <p>君不見上宮警夜營八屯　鼕鼕街鼓朝朱軒　玉階霜仗擁未合　少年排入銅龍門　暗聞弦管九天上　宮漏沈沈清吹繁　纔明走馬絕馳道　呼鷹挾彈通繚垣　玉籠金瑣養黃口　探雛取卵伴王孫　分曹六博快一擲　迎歡先意笑語喧　巧為柔媚學優孟　儒衣嬉戲冠沐猿　晚來香街經柳市　行過倡市宿桃根　相逢杯酒一言失　回朱點白聞至尊　金張許史伺顏色　王侯將相莫敢論　豈知人事無定勢　朝歡暮戚如掌翻　椒房寵移子愛奪　一夕秋風生戾園　徒用黃金將買賦　寧知白玉暗成痕　持杯收水水已覆　徙薪避火火更燔　欲求四老張丞相　南山如天不可上</p><p><a href="../../model.html#/doc/1432">View poem's topic associations</a></p></body></html>
