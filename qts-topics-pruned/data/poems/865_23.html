  <body><p>865_23: 《贈張珽》鄭適</p>
    <p>昔為吟風嘯月人　今為吟風嘯月身　冢壞路邊吟嘯罷　安知今日又勞神</p><p><a href="../../model.html#/doc/43433">View poem's topic associations</a></p></body></html>
