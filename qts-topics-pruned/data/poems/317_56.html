  <body><p>317_56: 《左掖梨花》武元衡</p>
    <p>巧笑解迎人　晴雪香堪惜　隨風蝶影翻　誤點朝衣赤</p><p><a href="../../model.html#/doc/16659">View poem's topic associations</a></p></body></html>
