  <body><p>62_10_2: 《和韋承慶過義陽公主山池五首（其二）》杜審言</p>
    <p>逕轉危峰逼　橋回缺岸妨　玉泉移酒味　石髓換粳香　綰霧青絲弱　牽風紫蔓長猶言宴樂少　別向後池塘</p><p><a href="../../model.html#/doc/3154">View poem's topic associations</a></p></body></html>
