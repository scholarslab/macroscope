  <body><p>143_32: 《西江寄越弟》王昌齡</p>
    <p>南浦逢君嶺外還　沅谿更遠洞庭山　堯時恩澤如春雨　夢裏相逢同入關</p><p><a href="../../model.html#/doc/5905">View poem's topic associations</a></p></body></html>
