  <body><p>184_48: 《秋浦寄內》李白</p>
    <p>我今尋陽去　辭家千里餘　結荷倦水宿　卻寄大雷書　雖不同辛苦　愴離各自居　我自入秋浦　三年北信疏　紅顏愁落盡　白髮不能除　有客自梁苑　手攜五色魚　開魚得錦字　歸問我何如　江山雖道阻　意合不為殊</p><p><a href="../../model.html#/doc/7767">View poem's topic associations</a></p></body></html>
