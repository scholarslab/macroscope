  <body><p>671_25_1: 《寄友三首（其一）》唐彥謙</p>
    <p>新酒秦淮縮項　凌霄花下共流連　別來客邸空翹首　細雨春風憶往年</p><p><a href="../../model.html#/doc/33825">View poem's topic associations</a></p></body></html>
