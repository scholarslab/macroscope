  <body><p>53_19: 《入瀧州江》宋之問</p>
    <p>孤舟泛盈盈　江流日縱橫　夜雜蛟螭寢　晨披瘴癘行　潭蒸水沫起　山熱火雲生　猿躩時能嘯　鳶飛莫敢鳴　海窮南徼盡　鄉遠北魂驚　泣向文身國　悲看鑿齒氓　地偏多育蠱　風惡好相鯨　余本巖栖客　悠哉慕玉京　厚恩嘗願答　薄宦不祈成　違隱乖求志　披荒為近名　鏡愁玄髮改　心負紫芝榮　運啟中興曆　時逢外域清　祗應保忠信　延促付神明</p><p><a href="../../model.html#/doc/2809">View poem's topic associations</a></p></body></html>
