  <body><p>603_42_1: 《陳情獻江西李常侍五首（其一）》許棠</p>
    <p>二十二三年　遊秦復滯燕　徒陪群彥後　自苦此生前　徑折啼猿樹　巖荒噴月泉東堂曾受薦　垂白志猶堅</p><p><a href="../../model.html#/doc/30320">View poem's topic associations</a></p></body></html>
