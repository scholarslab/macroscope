  <body><p>799_24: 《贈鄭女郎（一作鄭氏妹）》薛馧</p>
    <p>豔陽灼灼河洛神　珠簾繡戶青樓春　能彈箜篌弄纖指　愁殺門前少年子　笑開一面紅粉妝　東園幾樹桃花死　朝理曲　暮理曲　獨坐窗前一片玉　行也嬌　坐也嬌　見之令人魂魄銷　堂前錦褥紅地鑪　綠沈香榼傾屠蘇　解佩時時歇歌管　芙蓉帳裏蘭麝滿　晚起羅衣香不斷　滅燭每嫌秋夜短</p><p><a href="../../model.html#/doc/39764">View poem's topic associations</a></p></body></html>
