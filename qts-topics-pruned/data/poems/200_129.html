  <body><p>200_129: 《題新鄉王釜廳壁》岑參</p>
    <p>憐君守一尉　家計復清貧　祿米嘗不足　俸錢供與人　城頭蘇門樹　陌上黎陽塵　不是舊相識　聲同心自親</p><p><a href="../../model.html#/doc/8632">View poem's topic associations</a></p></body></html>
