  <body><p>206_73: 《春日淇上作（一作漢口春）》李嘉佑</p>
    <p>淇上春風漲　鴛鴦逐浪飛　清明桑葉小　度雨杏花稀　衛女紅妝薄　王孫白馬肥　相將踏青去　不解惜羅衣</p><p><a href="../../model.html#/doc/8931">View poem's topic associations</a></p></body></html>
