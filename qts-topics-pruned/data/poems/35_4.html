  <body><p>35_4: 《奉和春日望海》許敬宗</p>
    <p>韓夷愆奉賮　憑險亂天常　乃神弘廟略　橫海剪吞航　電野清玄菟　騰笳振白狼　連雲飛巨艦　編石架浮梁　周游臨大壑　降望極遐荒　桃門通山抃　蓬渚降霓裳　驚濤含蜃闕　駭浪掩晨光　青丘絢春組　丹谷耀華桑　長驅七萃卒　成功百戰場　俄且旋戎路　飲至肅巖廊</p><p><a href="../../model.html#/doc/2083">View poem's topic associations</a></p></body></html>
