  <body><p>86_8: 《四月十三日詔宴甯王亭子賦得好字》張說</p>
    <p>何許承恩宴　山亭風日好　綠嫩鳴鶴洲　陰穠鬥雞道　果思夏來茂　花嫌春去早　行樂無限時　皇情及芳草</p><p><a href="../../model.html#/doc/3880">View poem's topic associations</a></p></body></html>
