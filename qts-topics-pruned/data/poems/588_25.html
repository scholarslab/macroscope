  <body><p>588_25: 《明州江亭夜別段秀才》李頻</p>
    <p>離亭向水開　時候復蒸梅　霹靂燈燭滅　蒹葭風雨來　京關雖共語　海嶠不同回　莫為蓴鱸美　天涯滯爾才</p><p><a href="../../model.html#/doc/29647">View poem's topic associations</a></p></body></html>
