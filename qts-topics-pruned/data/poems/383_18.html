  <body><p>383_18: 《城南》張籍</p>
    <p>漾漾南澗水　來作曲池流　言尋參差島　曉榜輕盈舟　萬繞不再止　千尋盡孤幽　藻澀訝人重　萍分指魚游　繁苗毯下垂　密箭翻回輈　曝鱉亂自墜　陰藤斜相鉤　臥蔣黑米吐　翻芰紫角稠　橋低競俯僂　亭近閒夷猶　目為逐勝朗　手因掇芳柔　漸喜游來極　忽疑歸無由　氣狀雖可覽　纖微諒難搜　未聽主人賞　徒愛清華秋</p><p><a href="../../model.html#/doc/18076">View poem's topic associations</a></p></body></html>
