  <body><p>578_41: 《題崔公池亭舊遊（一作題懷貞亭舊游）》溫庭筠</p>
    <p>皎鏡方塘菡萏秋　此來重見採蓮舟　誰能不逐當年樂　還恐添成異日愁　紅豔影多風嫋嫋　碧空雲斷水悠悠　簷前依舊青山色　盡日無人獨上樓</p><p><a href="../../model.html#/doc/29139">View poem's topic associations</a></p></body></html>
