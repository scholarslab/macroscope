  <body><p>839_58: 《寄明月山僧》齊己</p>
    <p>山稱明月好　月出遍山明　要上諸峰去　無妨半夜行　白猿真雪色　幽鳥古琴聲　吾子居來久　應忘我在城</p><p><a href="../../model.html#/doc/42031">View poem's topic associations</a></p></body></html>
