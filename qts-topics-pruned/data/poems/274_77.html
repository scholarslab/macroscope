  <body><p>274_77: 《與虞沔州謁藏真上人》戴叔倫</p>
    <p>故侯將我到山中　更上西峰見遠公　共問置心何處好　主人揮手指虛空</p><p><a href="../../model.html#/doc/12950">View poem's topic associations</a></p></body></html>
