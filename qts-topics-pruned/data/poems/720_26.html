  <body><p>720_26: 《般若寺》裴說</p>
    <p>南嶽古般若　自來天下知　翠籠無價寺　光射有名詩　一水涌獸跡　五峰排鳳儀　高僧引閒步　晝出夕陽歸</p><p><a href="../../model.html#/doc/36803">View poem's topic associations</a></p></body></html>
