  <body><p>245_22: 《送王光輔歸青州兼寄儲侍郎》韓翃</p>
    <p>幾回奏事建章宮　聖主偏知漢將功　身著紫衣趨闕下　口銜丹詔出關東　蟬聲驛路秋山裏　草色河橋落照中　遠憶故人滄海別　當年好躍五花驄</p><p><a href="../../model.html#/doc/11416">View poem's topic associations</a></p></body></html>
