  <body><p>611_4: 《奉和魯望漁具十五詠。釣筒》皮日休</p>
    <p>籠籦截數尺　標置能幽絕　從浮笠澤煙　任臥桐江月　絲隨碧波漫　餌逐清灘發　好是趁筒時　秋聲正清越</p><p><a href="../../model.html#/doc/30573">View poem's topic associations</a></p></body></html>
