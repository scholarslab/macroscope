  <body><p>293_74: 《寄准上人》司空曙</p>
    <p>昨聞歸舊寺　暫別欲經年　樵客應同步　鄰僧定伴禪　後峰秋有雪　遠澗夜鳴泉　偶與支公論　人間自共傳</p><p><a href="../../model.html#/doc/13967">View poem's topic associations</a></p></body></html>
