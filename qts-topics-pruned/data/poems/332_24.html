  <body><p>332_24: 《和竇吏部雪中寓直》羊士諤</p>
    <p>瑞花飄朔雪　灝氣滿南宮　迢遞層城掩　徘徊午夜中　金閨通籍恨　銀燭直廬空　誰問烏臺客　家山憶桂叢</p><p><a href="../../model.html#/doc/15611">View poem's topic associations</a></p></body></html>
