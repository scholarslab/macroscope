  <body><p>513_44: 《鸚鵡》裴夷直</p>
    <p>勸爾莫移禽鳥性　翠毛紅觜任天真　如今漫學人言巧　解語終須累爾身</p><p><a href="../../model.html#/doc/24992">View poem's topic associations</a></p></body></html>
