  <body><p>126_25: 《送丘為往唐州》王維</p>
    <p>宛洛有風塵　君行多苦辛　四愁連漢水　百口寄隨人　槐色陰清晝　楊花惹暮春　朝端肯相送　天子繡衣臣</p><p><a href="../../model.html#/doc/5157">View poem's topic associations</a></p></body></html>
