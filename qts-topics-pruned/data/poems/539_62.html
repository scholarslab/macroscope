  <body><p>539_62: 《寄令狐學士》李商隱</p>
    <p>秘殿崔嵬拂彩霓　曹司今在殿東西　賡歌太液翻黃鵠　從獵陳倉獲碧雞　曉飲豈知金掌迥　夜吟應訝玉繩低　鈞天雖許人間聽　閶闔門多夢自迷</p><p><a href="../../model.html#/doc/26446">View poem's topic associations</a></p></body></html>
