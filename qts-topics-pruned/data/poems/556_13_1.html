  <body><p>556_13_1: 《離夜二首（其一）》馬戴</p>
    <p>東征遼水迥　北近單于臺　戎衣挂寶劍　玉箸銜金杯　紅燭暗將滅　翠蛾終不開</p><p><a href="../../model.html#/doc/27830">View poem's topic associations</a></p></body></html>
