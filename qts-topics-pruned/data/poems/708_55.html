  <body><p>708_55: 《逐臭蒼蠅》徐夤</p>
    <p>逐臭蒼蠅豈有為　清蟬吟露最高奇　多藏苟得何名富　飽食嗟來未勝飢　窮寂不妨延壽考　貪狂總待算毫釐　首陽山翠千年在　好奠冰壺弔伯夷</p><p><a href="../../model.html#/doc/36303">View poem's topic associations</a></p></body></html>
