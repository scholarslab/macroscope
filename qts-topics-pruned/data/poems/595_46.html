  <body><p>595_46: 《望月（一作客中月）》于武陵</p>
    <p>離家凡幾宵　一望一寥寥　新魄又將滿　故鄉應漸遙　獨臨彭蠡水　遠憶洛陽橋　更有乘舟客　悽然亦駐橈</p><p><a href="../../model.html#/doc/29982">View poem's topic associations</a></p></body></html>
