  <body><p>568_22: 《登章華樓》李群玉</p>
    <p>楚子故宮地　蒼然雲水秋　我來覽從事　落景空生愁　伯業沒荊棘　雄圖成古丘　沈吟問鼎語　但見東波流　征鴻引鄉心　一去何悠悠　睛湖碧雲晚　暝色空高樓　迢遞趨遠嶠　微茫入孤舟　空路不堪望　西風白浪稠</p><p><a href="../../model.html#/doc/28422">View poem's topic associations</a></p></body></html>
