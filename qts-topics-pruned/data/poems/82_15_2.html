  <body><p>82_15_2: 《江南曲八首（其二）》劉希夷</p>
    <p>豔唱潮初落　江花露未晞　春洲驚翡翠　朱服弄芳菲　畫舫煙中淺　青陽日際微錦帆衝浪溼　羅袖拂行衣　含情罷所採　相歎惜流暉</p><p><a href="../../model.html#/doc/3704">View poem's topic associations</a></p></body></html>
