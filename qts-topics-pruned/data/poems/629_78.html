  <body><p>629_78: 《翠碧》陸龜蒙</p>
    <p>紅襟翠翰兩參差　徑拂煙華上細枝　春水漸生魚易得　莫辭風雨坐多時</p><p><a href="../../model.html#/doc/31362">View poem's topic associations</a></p></body></html>
