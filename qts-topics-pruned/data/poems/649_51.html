  <body><p>649_51: 《游竹林寺》方幹</p>
    <p>得路到深寺　幽虛曾識名　蘚濃陰砌古　煙起暮香生　曙月落松翠　石泉流梵聲　聞僧說真理　煩惱自然輕</p><p><a href="../../model.html#/doc/32691">View poem's topic associations</a></p></body></html>
