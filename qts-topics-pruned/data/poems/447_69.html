  <body><p>447_69: 《詠懷》白居易</p>
    <p>蘇杭自昔稱名郡　牧守當今當好官　兩地江山蹋得遍　五年風月詠將殘　幾時酒醆曾拋卻　何處花枝不把看　白髮滿頭歸得也　詩情酒興漸闌珊</p><p><a href="../../model.html#/doc/21097">View poem's topic associations</a></p></body></html>
