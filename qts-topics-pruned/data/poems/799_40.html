  <body><p>799_40: 《答鄭殷彝》王霞卿</p>
    <p>君是煙霄折桂身　聖朝方切用儒珍　正堪西上文場戰　空向途中泥婦人</p><p><a href="../../model.html#/doc/39775">View poem's topic associations</a></p></body></html>
