  <body><p>249_24: 《送鄭判官赴徐州（一作郎士元詩）》皇甫冉</p>
    <p>從軍非隴頭　師在古徐州　氣勁三河卒　功多萬里侯　元戎閫外令　才子幄中籌　莫聽關山曲　還生出塞愁</p><p><a href="../../model.html#/doc/11626">View poem's topic associations</a></p></body></html>
