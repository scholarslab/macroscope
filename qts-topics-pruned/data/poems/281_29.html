  <body><p>281_29: 《清明日登城春望寄大夫使君》王表</p>
    <p>春城閒望愛睛天　何處風光不眼前　寒食花開千樹雪　清明日出萬家煙　興來促席唯同舍　醉後狂歌盡少年　聞說鶯啼卻惆悵　詩成不見謝臨川</p><p><a href="../../model.html#/doc/13353">View poem's topic associations</a></p></body></html>
