  <body><p>368_8: 《春風扇微和》張匯</p>
    <p>木德生和氣　微微入曙風　暗催南向葉　漸翥北歸鴻　澹蕩侵冰谷　悠揚轉蕙叢　拂塵迴廣路　泛籟過遙空　暖上煙光際　雲移律候中　扶搖如可借　從此戾蒼穹</p><p><a href="../../model.html#/doc/17387">View poem's topic associations</a></p></body></html>
