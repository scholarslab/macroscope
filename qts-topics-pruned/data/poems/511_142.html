  <body><p>511_142: 《題朱兵曹山居》張祜</p>
    <p>朱氏西齋萬卷書　水門山闊自高疏　我來穿穴非無意　願向君家作壁魚</p><p><a href="../../model.html#/doc/24921">View poem's topic associations</a></p></body></html>
