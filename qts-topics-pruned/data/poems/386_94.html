  <body><p>386_94: 《題渭北寺上方》張籍</p>
    <p>昔祭郊壇今謁陵　寺中高處最來登　十餘年後人多別　喜見當時轉讀僧</p><p><a href="../../model.html#/doc/18387">View poem's topic associations</a></p></body></html>
