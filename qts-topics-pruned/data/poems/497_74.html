  <body><p>497_74: 《寄李餘臥疾》姚合</p>
    <p>窮節彌慘憟　我詎自云樂　伊人嬰疾恙　所對唯苦藥　寂寞行稍稀　清羸餐自薄　幽齋外浮事　夢寐亦簡略　雪戶掩復明　風簾卷還落　方持數杯酒　勉子同斟酌</p><p><a href="../../model.html#/doc/23929">View poem's topic associations</a></p></body></html>
