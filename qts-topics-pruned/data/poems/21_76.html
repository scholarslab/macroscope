  <body><p>21_76: 《相和歌辭。採蓮曲》儲光羲</p>
    <p>淺渚荷花繁　深塘菱葉疏　獨往方自得　恥邀淇上姝　廣江無術阡　大澤絕方隅　浪中海童語　流下鮫人居　春雁時隱舟　新荷復滿湖　采采乘日暮　不思賢與愚</p><p><a href="../../model.html#/doc/1202">View poem's topic associations</a></p></body></html>
