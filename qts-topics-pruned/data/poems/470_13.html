  <body><p>470_13: 《維揚郡西亭贈友人》盧殷</p>
    <p>萍颯風池香滿船　楊花漠漠暮春天　玉人此日心中事　何似乘羊入市年</p><p><a href="../../model.html#/doc/22576">View poem's topic associations</a></p></body></html>
