  <body><p>19_133_4: 《相和歌辭。苦哉行五首（其四）》戎昱</p>
    <p>妾家青河邊　七葉承貂蟬　身為最小女　偏得渾家憐　親戚不相識　幽閨十五年有時最遠出　祗到中門前　前年狂胡來　懼死翻生全　今秋官軍至　豈意遭戈鋋匈奴為先鋒　長鼻黃髮拳　彎弓獵生人　百步牛羊羶　脫身落虎口　不及歸黃泉苦哉難重陳　暗哭蒼蒼天</p><p><a href="../../model.html#/doc/1015">View poem's topic associations</a></p></body></html>
