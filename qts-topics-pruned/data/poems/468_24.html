  <body><p>468_24: 《題十三弟竹園》劉言史</p>
    <p>繞屋扶疏聳翠莖　苔滋粉漾有幽情　丹陽萬戶春光靜　獨自君家秋雨聲</p><p><a href="../../model.html#/doc/22480">View poem's topic associations</a></p></body></html>
