  <body><p>160_99: 《李少府與楊九再來》孟浩然</p>
    <p>弱歲早登龍　今來喜再逢　如何春月柳　猶憶歲寒松　煙火臨寒食　笙歌達曙鐘　喧喧鬥雞道　行樂羨朋從</p><p><a href="../../model.html#/doc/6813">View poem's topic associations</a></p></body></html>
