  <body><p>232_13: 《泊松滋江亭》杜甫</p>
    <p>沙帽隨鷗鳥　扁舟繫此亭　江湖更深白　松竹遠微青　一柱全應近　高唐莫再經　今宵南極外　甘作老人星</p><p><a href="../../model.html#/doc/10584">View poem's topic associations</a></p></body></html>
