  <body><p>303_7: 《泛舒城南溪賦得沙…張侍禦赴河南元博士赴揚州拜覲僕射》劉商</p>
    <p>終日閭閻逐群雞　喜逢野鶴臨清溪　綠苔春水水中影　夜月平沙沙上棲　驚謂汀洲白蘋發　又疑曲渚前年雪　紫頂昂藏肯狎人　一聲嘹亮沖天闕　素質翩翩帶落暉　湖南渭陽相背飛　東西分散別離促　宇宙蒼茫相見稀　皇華地仙如鶴馭　乘駕飄飄留不住　延望乘虛入紫霞　陌頭回首空煙樹　會使摶風羽翮輕　九霄雲路隨先鳴</p><p><a href="../../model.html#/doc/14560">View poem's topic associations</a></p></body></html>
