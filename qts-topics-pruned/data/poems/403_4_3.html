  <body><p>403_4_3: 《酬樂天赴江州路上見寄三首（其三）》元稹</p>
    <p>人亦有相愛　我爾殊眾人　朝朝寧不食　日日願見君　一日不得見　愁腸坐氛氳　如何遠相失　各作萬里雲　雲高風苦多　會合難遽因　天上猶有礙　何況地上身</p><p><a href="../../model.html#/doc/18903">View poem's topic associations</a></p></body></html>
