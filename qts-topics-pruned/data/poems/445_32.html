  <body><p>445_32: 《崔十八新池》白居易</p>
    <p>愛君新小池　池色無人知　見底月明夜　無波風定時　忽看不似水　一泊稀琉璃</p><p><a href="../../model.html#/doc/20907">View poem's topic associations</a></p></body></html>
