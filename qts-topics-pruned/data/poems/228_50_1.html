  <body><p>228_50_1: 《過故斛斯校書莊二首（其一）》杜甫</p>
    <p>此老已云歿　鄰人嗟亦休　竟無宣室召　徒有茂陵求　妻子寄他食　園林非昔遊空餘穗帷在　淅淅野風秋</p><p><a href="../../model.html#/doc/10201">View poem's topic associations</a></p></body></html>
