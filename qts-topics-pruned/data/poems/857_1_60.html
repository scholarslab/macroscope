  <body><p>857_1_60: 《七言（其六十）》呂岩</p>
    <p>神仙暮入黃金闕　將相門關白玉京　可是洞中無好景　為憐天下有眾生　心琴際會閒隨鶴　匣劍時磨待斷鯨　進退兩楹俱未應　憑君與我指前程</p><p><a href="../../model.html#/doc/43121">View poem's topic associations</a></p></body></html>
