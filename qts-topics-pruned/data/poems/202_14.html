  <body><p>202_14: 《贈知己》楊諫</p>
    <p>江南折芳草　江北贈佳期　江闊水復急　過江常苦遲　蘋白蘭葉青　恐度先香時　美人碧雲外　寧見長相思</p><p><a href="../../model.html#/doc/8745">View poem's topic associations</a></p></body></html>
