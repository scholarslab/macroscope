  <body><p>300_27: 《寄分司張郎中》王建</p>
    <p>一別京華年歲久　卷中多見嶺南詩　聲名已壓眾人上　愁思未平雙鬢知　江郡遷移猶遠地　仙官榮寵是分司　青天白日當頭上　會有求閒不得時</p><p><a href="../../model.html#/doc/14265">View poem's topic associations</a></p></body></html>
