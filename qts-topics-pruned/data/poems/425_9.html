  <body><p>425_9: 《秦中吟十首。五弦》白居易</p>
    <p>清歌且罷唱　紅袂亦停舞　趙叟抱五弦　宛轉當胸撫　大聲若散　颯颯風和雨　小聲細欲絕　切切鬼神語　又如鵲報喜　轉作猿啼苦　十指無定音　顛倒宮徵羽　坐客聞此聲　形神若無主　行客聞此聲　駐足不能舉　嗟嗟俗人耳　好今不好古　所以綠窗琴　日日生塵土</p><p><a href="../../model.html#/doc/19596">View poem's topic associations</a></p></body></html>
