  <body><p>693_13: 《閩中秋思》杜荀鶴</p>
    <p>雨勻紫菊叢叢色　風弄紅蕉葉葉聲　北畔是山南畔海　祗堪圖畫不堪行</p><p><a href="../../model.html#/doc/35428">View poem's topic associations</a></p></body></html>
