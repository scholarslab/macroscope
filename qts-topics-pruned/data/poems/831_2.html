  <body><p>831_2: 《送葉蒙赴舉》貫休</p>
    <p>年年屈復屈　惆悵曲江湄　自古身榮者　多非年少時　空囊投刺遠　大雪入關遲　來歲還公道　平人不用疑</p><p><a href="../../model.html#/doc/41508">View poem's topic associations</a></p></body></html>
