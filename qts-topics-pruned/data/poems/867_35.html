  <body><p>867_35: 《東陽夜怪詩》東陽夜怪</p>
    <p>為慚食肉主恩深　日晏蟠蜿臥錦衾　且學志人知白黑　那將好爵動吾心</p><p><a href="../../model.html#/doc/43515">View poem's topic associations</a></p></body></html>
