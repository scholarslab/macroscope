  <body><p>750_22_1: 《思朐陽春遊感舊寄柴司徒五首（其一）》李中</p>
    <p>王孫昔日甚相親　共賞西園正媚春　醉臥如茵芳草上　覺來花月影籠身</p><p><a href="../../model.html#/doc/38177">View poem's topic associations</a></p></body></html>
