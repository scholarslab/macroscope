  <body><p>198_87: 《江上阻風雨》岑參</p>
    <p>江上風欲來　泊舟未能發　氣昏雨已過　突兀山復出　積浪成高丘　盤渦為嵌窟　雲低岸花掩　水漲灘草沒　老樹蛇蛻皮　崩崖龍退骨　平生抱忠信　艱險殊可忽</p><p><a href="../../model.html#/doc/8438">View poem's topic associations</a></p></body></html>
