  <body><p>835_2_1: 《蜀王登福感寺塔三首（其一）》貫休</p>
    <p>天資忠孝佐金輪　香火空王有宿因　此世喜登金骨塔　前生應是育王身　封疆歲暮笙歌合　襦正初錦繡新　釋子沾恩無以報　祗擎章句貢平津</p><p><a href="../../model.html#/doc/41709">View poem's topic associations</a></p></body></html>
