  <body><p>689_21: 《寄6光上人》陸希聲</p>
    <p>筆下龍蛇似有神　天池雷雨變逡巡　寄言昔日不龜手　應念江頭洴澼人</p><p><a href="../../model.html#/doc/35105">View poem's topic associations</a></p></body></html>
