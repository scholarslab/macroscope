  <body><p>164_8_1: 《塞下曲六首（其一）》李白</p>
    <p>五月天山雪　無花祇有寒　笛中聞折柳　春色未曾看　曉戰隨金鼓　宵眠抱玉鞍願將腰下劍　直為斬樓蘭</p><p><a href="../../model.html#/doc/7029">View poem's topic associations</a></p></body></html>
