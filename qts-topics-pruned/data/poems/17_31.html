  <body><p>17_31: 《樂府雜曲。鼓吹曲辭。有所思》沈佺期</p>
    <p>君子事行役　再空芳歲期　美人曠延佇　萬里浮雲思　園槿綻紅豔　郊桑柔綠滋　坐看長夏晚　秋月生羅幃</p><p><a href="../../model.html#/doc/741">View poem's topic associations</a></p></body></html>
