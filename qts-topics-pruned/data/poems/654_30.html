  <body><p>654_30: 《野花》羅鄴</p>
    <p>拂露叢開血色殷　枉無名字對空山　時逢舞蝶尋香至　少有行人輟櫂攀　若在侯門看不足　為生江岸見如閒　結根畢竟輸桃李　長近都城紫陌間</p><p><a href="../../model.html#/doc/32981">View poem's topic associations</a></p></body></html>
