  <body><p>260_16: 《鮑防員外見尋因書情呈贈（曾與系同舉場）》秦系</p>
    <p>少小為儒不自強　如今懶復見侯王　覽鏡已知身漸老　買山將作計偏長　荒涼鳥獸同三逕　撩亂琴書共一床　猶有郎官來問疾　時人莫道我佯狂</p><p><a href="../../model.html#/doc/12014">View poem's topic associations</a></p></body></html>
