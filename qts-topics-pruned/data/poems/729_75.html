  <body><p>729_75: 《六朝門。宣帝》周曇</p>
    <p>宣帝驕奢恣所為　後宮升降略無時　乘危自有妻公在　安許鸞凰是尉遲</p><p><a href="../../model.html#/doc/37310">View poem's topic associations</a></p></body></html>
