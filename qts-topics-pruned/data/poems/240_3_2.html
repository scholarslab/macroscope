  <body><p>240_3_2: 《二風詩。治風詩五篇。至勞（其二）》元結</p>
    <p>至哉儉德　不豐不敷　誰能頌之　我請頌夫　於戲勞王　儉亦何深　戒爾萬代奢侈荒淫</p><p><a href="../../model.html#/doc/11172">View poem's topic associations</a></p></body></html>
