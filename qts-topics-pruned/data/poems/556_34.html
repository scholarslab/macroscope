  <body><p>556_34: 《題靜住寺欽用上人房》馬戴</p>
    <p>寺近朝天路　多聞玉珮音　鑒人開慧眼　歸鳥息禪心　磬接星河曙　窗連夏木深　此中能宴坐　何必在雲林</p><p><a href="../../model.html#/doc/27853">View poem's topic associations</a></p></body></html>
