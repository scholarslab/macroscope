  <body><p>614_5_3: 《魯望以輪鉤相示，緬懷高致，因作三篇（其三）》皮日休</p>
    <p>盡日悠然舴艋輕　小輪聲細雨溟溟　三尋絲帶桐江爛　一寸鉤含笠澤腥　用近詹何傳釣法　收和范蠡養魚經　孤篷半夜無餘事　應被嚴灘聒酒醒</p><p><a href="../../model.html#/doc/30736">View poem's topic associations</a></p></body></html>
