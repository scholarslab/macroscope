  <body><p>662_10: 《霅溪晚泊寄裴庶子》羅隱</p>
    <p>溪風如扇雨如絲　閒步閒吟柳惲詩　杯酒疏狂非曩日　野花狼藉似當時　道窮謾有依劉感　才急應無借寇期　滿眼雲山莫相笑　與君俱是受深知</p><p><a href="../../model.html#/doc/33391">View poem's topic associations</a></p></body></html>
