  <body><p>511_123: 《東山寺》張祜</p>
    <p>寒色蒼蒼老柏風　石苔清滑露光融　半夜四山鐘磬盡　水精宮殿月玲瓏</p><p><a href="../../model.html#/doc/24902">View poem's topic associations</a></p></body></html>
