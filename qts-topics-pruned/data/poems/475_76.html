  <body><p>475_76: 《春暮思平泉雜詠二十首。望伊川》李德裕</p>
    <p>遠村寒食後　細雨度川來　芳草連谿合　梨花映墅開　槿籬懸落照　松徑長新苔　向夕亭皋望　遊禽幾處回</p><p><a href="../../model.html#/doc/22814">View poem's topic associations</a></p></body></html>
