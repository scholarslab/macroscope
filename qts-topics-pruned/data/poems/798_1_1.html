  <body><p>798_1_1: 《宮詞（其一）》花蕊夫人</p>
    <p>五雲樓閣鳳城間　花木長新日月閒　三十六宮連內苑　太平天子住崑山</p><p><a href="../../model.html#/doc/39589">View poem's topic associations</a></p></body></html>
