  <body><p>503_68: 《送韓評事（一作韓評事別業）》周賀</p>
    <p>門枕平湖秋景好　水煙松色遠相依　罷官餘俸租田種　送客回舟載石歸　離岸遊魚逢浪返　望巢寒鳥逆風飛　嵩陽舊隱多時別　閉目閒吟憶翠微</p><p><a href="../../model.html#/doc/24343">View poem's topic associations</a></p></body></html>
