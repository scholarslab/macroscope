  <body><p>32_23: 《賦得蜀都》褚亮</p>
    <p>列宿光參井　分芒跨梁岷　沈犀對江浦　駟馬入城闉　英圖多霸跡　歷選有名臣　連騎簪纓滿　含章詞賦新　得上仙槎路　無待訪嚴遵</p><p><a href="../../model.html#/doc/2028">View poem's topic associations</a></p></body></html>
