  <body><p>28_7_4: 《雜曲歌辭。楊柳枝（其四）》白居易</p>
    <p>紅板江橋青酒旗　館娃宮暖日斜時　可憐雨歇東風定　萬樹千條各自垂</p><p><a href="../../model.html#/doc/1734">View poem's topic associations</a></p></body></html>
