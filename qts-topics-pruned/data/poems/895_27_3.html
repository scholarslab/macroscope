  <body><p>895_27_3: 《後庭花（或加玉樹二字）（其三）》毛熙震</p>
    <p>越羅小袖新香蒨　薄籠金釧　倚闌無語搖輕扇　半遮勻面　春殘日暖鶯嬌懶　滿庭花片　爭不教人長相見　畫堂深院</p><p><a href="../../model.html#/doc/44400">View poem's topic associations</a></p></body></html>
