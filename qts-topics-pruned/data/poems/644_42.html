  <body><p>644_42: 《讀修睦上人歌篇》李鹹用</p>
    <p>李白亡　李賀死　陳陶趙睦尋相次　須知代不乏騷人　貫休之後　惟修睦而已矣　睦公睦公真可畏　開口向人無所忌　才似煙霞生則媚　直如屈軼佞則指　意下紛紛造化機　筆頭滴滴文章髓　明月清風三十年　被君驅使如奴婢　勸君休　莫容易　世俗由來稀則貴　珊瑚高架五雲毫　小小不須煩藻思</p><p><a href="../../model.html#/doc/32283">View poem's topic associations</a></p></body></html>
