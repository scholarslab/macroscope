  <body><p>460_33: 《喜老自嘲》白居易</p>
    <p>面黑頭雪白　自嫌還自憐　毛龜著下老　蝙蝠鼠中仙　名籍同逋客　衣裝類古賢　裘輕被白　靴暖蹋烏氈　周易休開卦　陶琴不上弦　任從人棄擲　自與我周旋　鐵馬因疲退　鉛刀以鈍全　行開第八秩　可謂盡天年</p><p><a href="../../model.html#/doc/22148">View poem's topic associations</a></p></body></html>
