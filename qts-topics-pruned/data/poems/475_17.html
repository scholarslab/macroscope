  <body><p>475_17: 《送張中丞入台從事》李德裕</p>
    <p>驛騎朝天去　江城睠闕深　夜珠先去握　芳桂乍辭陰　澤國三千里　羈孤萬感心　自嗟文廢久　此曲為盧諶</p><p><a href="../../model.html#/doc/22759">View poem's topic associations</a></p></body></html>
