  <body><p>26_14: 《雜曲歌辭。古離別》張彪</p>
    <p>離別無遠近　事歡情亦悲　不聞車輪聲　後會將何時　去日忘寄書　來日乖前期　縱知明當還　一夕千萬思</p><p><a href="../../model.html#/doc/1543">View poem's topic associations</a></p></body></html>
