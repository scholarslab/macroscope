  <body><p>279_32: 《陪中書李紓舍人夜泛東池》盧綸</p>
    <p>看月復聽琴　移舟出樹陰　夜村機杼急　秋水芰荷深　石靜龜潛上　萍開果暗沈　何言奉杯酒　得見五湖心</p><p><a href="../../model.html#/doc/13228">View poem's topic associations</a></p></body></html>
