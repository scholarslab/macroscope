  <body><p>869_36: 《喜雨》權龍褒</p>
    <p>暗去也沒雨　明來也沒雲　日頭赫赤出　地上綠氤氳</p><p><a href="../../model.html#/doc/46745">View poem's topic associations</a></p></body></html>
