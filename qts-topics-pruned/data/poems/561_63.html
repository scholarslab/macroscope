  <body><p>561_63: 《許州旌節到作》薛能</p>
    <p>兩地旌旗擁一身　半緣傷舊半榮新　州人若憶將軍面　寫取雕堂報國真</p><p><a href="../../model.html#/doc/28216">View poem's topic associations</a></p></body></html>
