  <body><p>729_51: 《晉門。懷帝》周曇</p>
    <p>蕃漢戈矛遍九垓　兩京簪紱走黃埃　劉聰大會平陽日　遣帝行觴事可哀</p><p><a href="../../model.html#/doc/37286">View poem's topic associations</a></p></body></html>
