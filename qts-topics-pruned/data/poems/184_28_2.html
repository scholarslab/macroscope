  <body><p>184_28_2: 《寄遠十一首（其二）》李白</p>
    <p>青樓何所在　乃在碧雲中　寶鏡挂秋水　羅衣輕春風　新妝坐落日　悵望金屏空念此送短書　願因雙飛鴻</p><p><a href="../../model.html#/doc/7735">View poem's topic associations</a></p></body></html>
