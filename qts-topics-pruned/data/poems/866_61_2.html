  <body><p>866_61_2: 《詩（其二）》無名鬼</p>
    <p>仙人未必便仙去　還在人間人不知　手把白鬚從兩鹿　相逢卻問姓名誰</p><p><a href="../../model.html#/doc/43497">View poem's topic associations</a></p></body></html>
