  <body><p>798_1_134: 《宮詞（其一百三十四）》花蕊夫人</p>
    <p>小院珠簾著地垂　院中排比不相知　羨他鸚鵡能言語　窗裏偷教鴃鵒兒</p><p><a href="../../model.html#/doc/39722">View poem's topic associations</a></p></body></html>
