  <body><p>857_1_48: 《七言（其四十八）》呂岩</p>
    <p>髮頭滴血眼如鐶　吐氣雲生怒世間　爭耐不平千古事　須期一訣蕩兇頑　蛟龍斬處翻滄海　暴虎除時拔遠山　為滅世情兼負義　劍光腥染點痕斑</p><p><a href="../../model.html#/doc/43109">View poem's topic associations</a></p></body></html>
