  <body><p>362_15: 《遙賀白賓客分司初到洛中，戲呈馮尹》劉禹錫</p>
    <p>西辭望苑去　東占洛陽才　度嶺無愁思　看山不懊來　冥鴻何所慕　遼鶴乍飛迴　洗竹通新逕　攜琴上舊臺　塵埃長者轍　風月故人杯　聞道龍門峻　還因上客開</p><p><a href="../../model.html#/doc/17151">View poem's topic associations</a></p></body></html>
