  <body><p>651_33_3: 《贈美人四首（其三）》方幹</p>
    <p>酒蘊天然自性靈　人間有藝總關情　剝蔥十指轉籌疾　舞柳細腰隨拍輕　常恐胸前春雪釋　惟愁座上慶雲生　若教梅尉無仙骨　爭得仙娥駐玉京</p><p><a href="../../model.html#/doc/32799">View poem's topic associations</a></p></body></html>
