  <body><p>692_16: 《送李鐔游新安》杜荀鶴</p>
    <p>邯鄲李鐔才崢嶸　酒狂詩逸難干名　氣直不與兒輩洽　醉來擬共天公爭　孤店夜燒枯葉坐　亂時秋踏早霜行　一間茅屋住不穩　剛出為人平不平</p><p><a href="../../model.html#/doc/35294">View poem's topic associations</a></p></body></html>
