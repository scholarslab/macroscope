  <body><p>52_68: 《內題賦得巫山雨（一作沈佺期詩。題雲巫山高）》宋之問</p>
    <p>神女向高唐　巫山下夕陽　裴回作行雨　婉戀逐荊王　電影江前落　雷聲峽外長　霽雲無處所　臺館曉蒼蒼</p><p><a href="../../model.html#/doc/2782">View poem's topic associations</a></p></body></html>
