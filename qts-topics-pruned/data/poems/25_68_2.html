  <body><p>25_68_2: 《雜曲歌辭。從軍中行路難二首（其二）》駱賓王</p>
    <p>君不見玉關塵色暗邊亭　銅鞮雜虜寇長城　天子按劍徵餘勇　將軍受脤事橫行　七德龍韜開玉帳　千里鼉鼓疊金鉦　陰山苦霧埋高壘　交河孤月照連營　連營去去無窮極　擁旆遙遙過絕國　陣雲朝結晦天山　寒沙夕漲迷疏勒　龍鱗水上開魚貫　馬首山前振鵰翼　長驅萬里讋祁連　分麾三命武功宣　百發烏號遙碎柳　七尺龍文迥照蓮　春來秋去移灰琯　蘭閨柳市芳塵斷　雁門迢遞尺書稀　鴛被相思雙帶緩　行路難　誓令氛祲靜皋蘭　但使封侯龍額貴　詎隨中婦鳳樓寒</p><p><a href="../../model.html#/doc/1526">View poem's topic associations</a></p></body></html>
