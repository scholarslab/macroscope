  <body><p>846_69: 《送胎髮筆寄仁公》齊己</p>
    <p>內唯胎髮外秋毫　綠玉新栽管束牢　老病手疼無那爾　卻資年少寫風騷</p><p><a href="../../model.html#/doc/42606">View poem's topic associations</a></p></body></html>
