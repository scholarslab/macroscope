  <body><p>504_12: 《送韋弇》鄭巢</p>
    <p>挂席曙鍾初　家山半在吳　艣聲過遠寺　江色潤秋蕪　陂鶴巢城木　邊鴻宿岸蘆　知君當永夜　獨釣五湖隅</p><p><a href="../../model.html#/doc/24380">View poem's topic associations</a></p></body></html>
