  <body><p>387_47: 《蕭宅二三子贈答詩二十首。客請蝦蟆》盧仝</p>
    <p>蝦蟆蟆　叩頭莫語人聞聲　揚州蝦蜆忽得便　腥臊臭穢逐我行　我身化作青泥坑</p><p><a href="../../model.html#/doc/18447">View poem's topic associations</a></p></body></html>
