  <body><p>708_39: 《經故廣平員外舊宅》徐夤</p>
    <p>門巷蕭條引涕洟　遺孤三歲著麻衣　綠楊樹老垂絲短　翠竹林荒著筍稀　結社僧因秋朔弔　買書船近葬時歸　平生欲獻匡君策　抱病猶言未息機</p><p><a href="../../model.html#/doc/36286">View poem's topic associations</a></p></body></html>
