  <body><p>552_26: 《和主司王起（一作和主司酬周侍郎）》丘上卿</p>
    <p>常將公道選諸生　不是鴛鴻不得名　天上宴回聯步武　禁中麻出滿寰瀛　簪裾盡過前賢貴　門館仍叨舊學榮　看著鳳池相繼入　都堂那肯滯關營</p><p><a href="../../model.html#/doc/27598">View poem's topic associations</a></p></body></html>
