  <body><p>197_9: 《送裴侍禦歸上都》張謂</p>
    <p>楚地勞行役　秦城罷鼓鼙　舟移洞庭岸　路出武陵谿　江月隨人影　山花趁馬蹄　離魂將別夢　先已到關西</p><p><a href="../../model.html#/doc/8321">View poem's topic associations</a></p></body></html>
