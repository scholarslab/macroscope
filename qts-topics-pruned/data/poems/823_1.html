  <body><p>823_1: 《酬盧仝見訪不遇題壁》含曦</p>
    <p>長壽寺石壁　盧公一首詩　渴讀即不渴　飢讀即不飢　鯨吞海水盡　露出珊瑚枝　海神知貴不知價　留向人間光照夜</p><p><a href="../../model.html#/doc/41083">View poem's topic associations</a></p></body></html>
