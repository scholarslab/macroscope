  <body><p>302_1_6: 《宮詞一百首（其六）》王建</p>
    <p>千牛仗下放朝初　玉案傍邊立起居　每日進來金鳳紙　殿頭無事不多書</p><p><a href="../../model.html#/doc/14457">View poem's topic associations</a></p></body></html>
