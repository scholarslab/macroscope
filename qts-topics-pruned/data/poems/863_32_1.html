  <body><p>863_32_1: 《書任生案（其一）》嵩山女</p>
    <p>我本籍上清　謫居遊五岳　以君無俗累　來勸神仙學</p><p><a href="../../model.html#/doc/46424">View poem's topic associations</a></p></body></html>
