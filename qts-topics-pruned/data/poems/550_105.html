  <body><p>550_105: 《宿長水主人》趙嘏</p>
    <p>白雲溪北叢巖東　樹石夜與潺湲通　行人一宿翠微月　二十五絃聲滿風</p><p><a href="../../model.html#/doc/27544">View poem's topic associations</a></p></body></html>
