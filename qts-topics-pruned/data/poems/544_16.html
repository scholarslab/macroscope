  <body><p>544_16: 《送姚合郎中任杭州》劉得仁</p>
    <p>水陸中分程　看花一月行　會稽山隔浪　天竺樹連城　候吏齎魚印　迎船載旆旌　渡江春始半　列嶼草初生</p><p><a href="../../model.html#/doc/27052">View poem's topic associations</a></p></body></html>
