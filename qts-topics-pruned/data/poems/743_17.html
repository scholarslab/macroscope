  <body><p>743_17: 《再過金陵》沈彬</p>
    <p>玉樹歌終王氣收　雁行高送石城秋　江山不管興亡事　一任斜陽伴客愁</p><p><a href="../../model.html#/doc/37748">View poem's topic associations</a></p></body></html>
