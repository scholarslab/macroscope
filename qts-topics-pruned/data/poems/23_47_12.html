  <body><p>23_47_12: 《琴曲歌辭。胡笳十八拍（其十二）》劉商</p>
    <p>破瓶落井空永沈　故鄉望斷無歸心　寧知遠使問姓名　漢語泠泠傳好音　夢魂幾度到鄉國　覺後翻成哀怨深　如今果是夢中事　喜過悲來情不任</p><p><a href="../../model.html#/doc/1316">View poem's topic associations</a></p></body></html>
