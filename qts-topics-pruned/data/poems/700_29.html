  <body><p>700_29: 《洪州送僧游福建》韋莊</p>
    <p>八月風波似鼓鼙　可堪波上各東西　殷勤早作歸來計　莫戀猿聲住建溪</p><p><a href="../../model.html#/doc/35787">View poem's topic associations</a></p></body></html>
