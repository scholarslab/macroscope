  <body><p>310_37: 《尋李暹》於鵠</p>
    <p>任性常多出　人來得見稀　市樓逢酒住　野寺送僧歸　簷下懸秋葉　籬頭曬褐衣　門前南北路　誰肯入柴扉</p><p><a href="../../model.html#/doc/14796">View poem's topic associations</a></p></body></html>
