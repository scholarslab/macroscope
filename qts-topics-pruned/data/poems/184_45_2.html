  <body><p>184_45_2: 《代美人愁鏡二首（其二）》李白</p>
    <p>美人贈此盤龍之寶鏡　燭我金縷之羅衣　時將紅袖拂明月　為惜普照之餘暉　影中金鵲飛不滅　臺下青鸞思獨絕　槁砧一別若箭弦　去有日　來無年　狂風吹卻妾心斷　玉箸并墮菱花前</p><p><a href="../../model.html#/doc/7762">View poem's topic associations</a></p></body></html>
