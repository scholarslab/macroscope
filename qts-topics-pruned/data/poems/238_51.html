  <body><p>238_51: 《送王使君移鎮淮南》錢起</p>
    <p>共許徐方牧　能臨河內人　郡移棠轉茂　車至鹿還馴　吏事嘉師旅　鴛行惜搢紳　別心傾祖席　愁望盡征輪　紫誥徵黃晚　蒼生借寇頻　願言青瑣拜　早及上林春</p><p><a href="../../model.html#/doc/11060">View poem's topic associations</a></p></body></html>
