  <body><p>689_14: 《陽羨雜詠十九首。含桃圃》陸希聲</p>
    <p>小圃初晴風露光　含桃花發滿山香　看花對酒心無事　倍覺春來白日長</p><p><a href="../../model.html#/doc/35098">View poem's topic associations</a></p></body></html>
