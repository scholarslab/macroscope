  <body><p>781_16: 《早春送郎官出宰》袁求賢</p>
    <p>仙郎今出宰　聖主下憂民　紫陌軒車送　丹墀雨露新　趨程猶犯雪　行縣正逢春　粉署時迴首　銅章已在身　鳴琴化欲展　起草戀空頻　今曰都門外　悠悠別漢臣</p><p><a href="../../model.html#/doc/39270">View poem's topic associations</a></p></body></html>
