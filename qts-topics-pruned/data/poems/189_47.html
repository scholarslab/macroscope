  <body><p>189_47: 《自尚書郎出為滁州刺史（留別朋友兼示諸弟）》韋應物</p>
    <p>少年不遠仕　秉笏東西京　中歲守淮郡　奉命乃征行　素慚省閣姿　況忝符竹榮　效愚方此始　顧私豈獲并　徘徊親交戀　愴悢昆友情　日暮風雪起　我去子還城　登塗建隼旟　勒駕望承明　雲臺煥中天　龍闕鬱上征　晨興奉早朝　玉露霑華纓　一朝從此去　服膺理庶甿　皇恩儻歲月　歸服廁群英</p><p><a href="../../model.html#/doc/7996">View poem's topic associations</a></p></body></html>
