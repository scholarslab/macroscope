  <body><p>379_19: 《送黃構擢第後歸江南》孟郊</p>
    <p>澹澹滄海氣　結成黃香才　幼齡思奮飛　弱冠遊靈臺　一鶚顧喬木　眾禽不敢猜　一驥騁長衢　眾獸不敢陪　遂得會風雨　感通如雲雷　至矣小宗伯　確乎心不回　能令幽靜人　聲實喧九垓　卻憶江南道　祖筵花裏開　春風不能別　別罷空徘徊</p><p><a href="../../model.html#/doc/17859">View poem's topic associations</a></p></body></html>
