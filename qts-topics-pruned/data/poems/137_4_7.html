  <body><p>137_4_7: 《田家雜興八首（其七）》儲光羲</p>
    <p>梧桐蔭我門　薛荔網我屋　迢迢兩夫婦　朝出暮還宿　稼穡既自種　牛羊還自牧日旰懶耕鋤　登高望川陸　空山足禽獸　墟落多喬木　白馬誰家兒　聯翩相馳逐</p><p><a href="../../model.html#/doc/5646">View poem's topic associations</a></p></body></html>
