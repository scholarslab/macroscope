  <body><p>650_22: 《送朱二十赴漣水》方幹</p>
    <p>到縣卻應嫌水闊　離家終是見山疏　笙歌不駐難辭酒　舟楫將行負擔書　為政必能安楚老　向公猶可釣淮漁　鸞凰取便多如此　掠地斜飛上太虛</p><p><a href="../../model.html#/doc/32730">View poem's topic associations</a></p></body></html>
