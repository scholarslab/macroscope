  <body><p>570_13: 《池塘晚景》李群玉</p>
    <p>風荷珠露傾　驚起睡鵁鶄　月落池塘靜　金刀剪一聲</p><p><a href="../../model.html#/doc/30789">View poem's topic associations</a></p></body></html>
