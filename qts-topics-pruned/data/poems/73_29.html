  <body><p>73_29: 《武擔山寺》蘇頲</p>
    <p>武擔獨蒼然　墳山下玉泉　鱉靈時共盡　龍女事同遷　松柏銜哀處　幡花種福田　詎知留鏡石　長與法輪圓</p><p><a href="../../model.html#/doc/3414">View poem's topic associations</a></p></body></html>
