  <body><p>238_17: 《縣中池竹言懷》錢起</p>
    <p>官小志已足　時清免負薪　卑棲且得地　榮耀不關身　自愛賞心處　叢篁流水濱　荷香度高枕　山色滿南鄰　道在即為樂　機忘寧厭貧　卻愁丹鳳詔　來訪漆園人</p><p><a href="../../model.html#/doc/11026">View poem's topic associations</a></p></body></html>
