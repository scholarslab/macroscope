  <body><p>682_9: 《重游曲江》韓偓</p>
    <p>追尋前事立江汀　漁者應聞太息聲　避客野鷗如有感　損花微雪似無情　疏林自覺長堤在　春水空連古岸平　惆悵引人還到夜　鞭鞘風冷柳煙輕</p><p><a href="../../model.html#/doc/34602">View poem's topic associations</a></p></body></html>
