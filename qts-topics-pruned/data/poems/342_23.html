  <body><p>342_23: 《送諸葛覺往隨州讀書（李繁時為隨州刺史宰相泌之子也）》韓愈</p>
    <p>鄴侯家多書　插架三萬軸　一一懸牙籤　新若手未觸　為人強記覽　過眼不再讀　偉哉群聖文　磊落載其腹　行年五十餘　出守數已六　京邑有舊廬　不容久食宿　臺閣多官員　無地寄一足　我雖官在朝　氣勢日局縮　屢為丞相言　雖懇不見錄　送行過滻水　東望不轉目　今子從之遊　學問得所欲　入海觀龍魚　矯翮逐黃鵠　勉為新詩章　月寄三四幅</p><p><a href="../../model.html#/doc/16093">View poem's topic associations</a></p></body></html>
