  <body><p>374_3: 《去婦》孟郊</p>
    <p>君心匣中鏡　一破不復全　妾心藕中絲　雖斷猶牽連　安知御輪士　今日翻回轅　一女事一夫　安可再移天　君聽去鶴言　哀哀七絲弦</p><p><a href="../../model.html#/doc/17615">View poem's topic associations</a></p></body></html>
