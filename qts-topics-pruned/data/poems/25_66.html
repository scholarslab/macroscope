  <body><p>25_66: 《雜曲歌辭。行路難》翁綬</p>
    <p>行路艱難不復歌　故人榮達我蹉跎　雙輪晚上銅梁雪　一葉春浮瘴海波　自古要津皆若此　方今失路欲如何　君看西漢翟丞相　鳳沼朝辭暮雀羅</p><p><a href="../../model.html#/doc/1523">View poem's topic associations</a></p></body></html>
