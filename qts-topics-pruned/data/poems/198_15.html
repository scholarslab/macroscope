  <body><p>198_15: 《宿東溪王屋李隱者》岑參</p>
    <p>山店不鑿井　百家同一泉　晚來南村黑　雨色和人煙　霜畦吐寒菜　沙雁噪河田　隱者不可見　天壇飛鳥邊</p><p><a href="../../model.html#/doc/8366">View poem's topic associations</a></p></body></html>
