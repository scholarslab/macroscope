  <body><p>845_38: 《寄吳國知舊》齊己</p>
    <p>淮甸當年憶旅遊　衲衣笠外何求　城中古巷尋詩客　橋上殘陽背酒樓　晴色水雲天合影　晚聲名利市爭頭　可憐王化融融裏　惆悵無僧似惠休</p><p><a href="../../model.html#/doc/42491">View poem's topic associations</a></p></body></html>
