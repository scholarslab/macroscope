  <body><p>497_79: 《萬年縣中雨夜會宿寄皇甫甸》姚合</p>
    <p>縣齋還寂寞　夕雨洗蒼苔　清氣燈微潤　寒聲竹共來　蟲移上階近　客起到門迴　想得吟詩處　唯應對酒杯</p><p><a href="../../model.html#/doc/23934">View poem's topic associations</a></p></body></html>
