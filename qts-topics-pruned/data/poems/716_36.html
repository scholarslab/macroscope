  <body><p>716_36: 《山中言事》曹松</p>
    <p>嵐靄潤窗櫺　吟詩得冷癥　教餐有效藥　多愧獨行僧　雲溼煎茶火　冰封汲井繩　片扉深著掩　經國自無能</p><p><a href="../../model.html#/doc/36646">View poem's topic associations</a></p></body></html>
