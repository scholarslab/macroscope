  <body><p>456_6: 《閑臥寄劉同州》白居易</p>
    <p>軟褥短屏風　昏昏醉臥翁　鼻香茶熟後　腰暖日陽中　伴老琴長在　迎春酒不空　可憐閒氣味　唯欠與君同</p><p><a href="../../model.html#/doc/21755">View poem's topic associations</a></p></body></html>
