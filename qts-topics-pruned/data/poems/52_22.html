  <body><p>52_22: 《藍田山莊》宋之問</p>
    <p>宦遊非吏隱　心事好幽偏　考室先依地　為農且用天　輞川朝伐木　藍水暮澆田　獨與秦山老　相歡春酒前</p><p><a href="../../model.html#/doc/2730">View poem's topic associations</a></p></body></html>
