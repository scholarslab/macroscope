  <body><p>30_1: 《詠漢高祖》王珪</p>
    <p>漢祖起豐沛　乘運以躍鱗　手奮三尺劍　西滅無道秦　十月五星聚　七年四海賓　高抗威宇宙　貴有天下人　憶昔與項王　契闊時未伸　鴻門既薄蝕　滎陽亦蒙塵　蟣虱生介冑　將卒多苦辛　爪牙驅信越　腹心謀張陳　赫赫西楚國　化為丘與榛</p><p><a href="../../model.html#/doc/1956">View poem's topic associations</a></p></body></html>
