  <body><p>832_39: 《題大安寺通禪師院》貫休</p>
    <p>應行諸岳遍　象屐半無綱　一法尋常說　此機仍未忘　窗閒藤影老　衲厚瀑痕荒　寄語迷津者　來茲問不妨</p><p><a href="../../model.html#/doc/41614">View poem's topic associations</a></p></body></html>
