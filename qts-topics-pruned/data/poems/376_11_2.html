  <body><p>376_11_2: 《遊枋口（其二）》孟郊</p>
    <p>聳我殘病骨　健如一仙人　鏡中照千里　鏡浪洞百神　此神日月華　不作尋常春　三十夜皆明　四時晝恆新　鳥聲盡依依　獸心亦忻忻　澄幽出所怪　閃異坐微姻　可來復可來　此地靈相親</p><p><a href="../../model.html#/doc/17720">View poem's topic associations</a></p></body></html>
