  <body><p>784_8: 《代妻答詩（一作女郎葛鴉兒作）》河北士人</p>
    <p>蓬鬢荊釵世所稀　布裙猶是嫁時衣　胡麻好種無人種　合是歸時底不歸</p><p><a href="../../model.html#/doc/39316">View poem's topic associations</a></p></body></html>
