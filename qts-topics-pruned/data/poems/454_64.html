  <body><p>454_64: 《題王家莊臨水柳亭》白居易</p>
    <p>弱柳綠堤種　虛亭壓水開　條疑逐風去　波欲上階來　翠羽偷魚入　紅腰學舞迴　春愁正無緒　爭不盡殘杯</p><p><a href="../../model.html#/doc/21650">View poem's topic associations</a></p></body></html>
