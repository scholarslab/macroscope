  <body><p>474_31: 《莫愁曲》徐凝</p>
    <p>玳瑁床頭刺戰袍　碧紗窗外葉騷騷　若為教作遼西夢　月冷如丁風似刀</p><p><a href="../../model.html#/doc/22679">View poem's topic associations</a></p></body></html>
