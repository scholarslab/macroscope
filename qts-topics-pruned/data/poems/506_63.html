  <body><p>506_63: 《春原早望》章孝標</p>
    <p>一忝鄉書薦　長安未得回　年光逐渭水　春色上秦臺　燕掠平蕪去　人衝細雨來　東風生故里　又過幾花開</p><p><a href="../../model.html#/doc/24495">View poem's topic associations</a></p></body></html>
