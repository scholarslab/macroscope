  <body><p>386_122: 《賦花》張籍</p>
    <p>花　花　落早　開賒　對酒客　興詩家　能迴遊騎　每駐行車　宛宛清風起　茸茸麗日斜　且願相留權洽　惟愁虛棄光華　明年攀折知不遠　對此誰能更歎嗟</p><p><a href="../../model.html#/doc/18415">View poem's topic associations</a></p></body></html>
