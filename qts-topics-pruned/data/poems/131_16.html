  <body><p>131_16: 《陸渾水亭》祖詠</p>
    <p>晝眺伊川曲　巖間霽色明　淺沙平有路　流水漫無聲　浴鳥沿波聚　潛魚觸釣驚　更憐春岸綠　幽意滿前楹</p><p><a href="../../model.html#/doc/5406">View poem's topic associations</a></p></body></html>
