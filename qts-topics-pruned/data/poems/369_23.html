  <body><p>369_23: 《送皇甫湜赴舉》馬異</p>
    <p>馬蹄聲特特　去入天子國　借問去是誰　秀才皇甫湜　吞吐一腹文　八音兼五色　主文有崔李　郁郁為朝德　青銅鏡必明　朱絲繩必直　稱意太平年　願子長相憶</p><p><a href="../../model.html#/doc/17431">View poem's topic associations</a></p></body></html>
