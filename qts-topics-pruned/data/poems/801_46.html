  <body><p>801_46: 《望月（一作劉雲詩）》張瑛</p>
    <p>天漢涼秋夜　澄澄一鏡明　山空猿屢嘯　林靜鶴頻驚</p><p><a href="../../model.html#/doc/42746">View poem's topic associations</a></p></body></html>
