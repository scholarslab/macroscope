  <body><p>818_45: 《同李司直題武丘寺兼留諸公與陸羽之無錫》皎然</p>
    <p>陵寢成香阜　禪枝出白楊　劍池留故事　月樹即他方　應世緣須別　栖心趣不忘　還將陸居士　晨發泛歸航</p><p><a href="../../model.html#/doc/40853">View poem's topic associations</a></p></body></html>
