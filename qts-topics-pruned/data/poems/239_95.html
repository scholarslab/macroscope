  <body><p>239_95: 《故王維右丞堂前芍藥花開，淒然感懷》錢起</p>
    <p>芍藥花開出舊欄　春衫掩淚再來看　主人不在花長在　更勝青松守歲寒</p><p><a href="../../model.html#/doc/11155">View poem's topic associations</a></p></body></html>
