  <body><p>18_21_4: 《橫吹曲辭。前出塞九首（其四）》杜甫</p>
    <p>送徒既有長　遠戍亦有身　生死向前去　不勞吏怒嗔　路逢相識人　附書與六親哀哉兩決絕　不復同苦辛</p><p><a href="../../model.html#/doc/794">View poem's topic associations</a></p></body></html>
