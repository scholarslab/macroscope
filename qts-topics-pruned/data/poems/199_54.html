  <body><p>199_54: 《韋員外家花樹歌》岑參</p>
    <p>今年花似去年好　去年人到今年老　始知人老不如花　可惜落花君莫掃　君家兄弟不可當　列卿御史尚書郎　朝回花底恆會客　花撲玉缸春酒香</p><p><a href="../../model.html#/doc/8484">View poem's topic associations</a></p></body></html>
