  <body><p>378_26: 《同從叔簡酬盧殷少府》孟郊</p>
    <p>梅尉吟楚聲　竹風為淒清　深虛冰在性　高潔雲入情　借水洗閒貌　寄蕉書逸名　羞將片石文　鬥此雙瓊英</p><p><a href="../../model.html#/doc/17824">View poem's topic associations</a></p></body></html>
