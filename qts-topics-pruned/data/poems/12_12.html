  <body><p>12_12: 《郊廟歌辭。武后大享拜洛樂章。昭和》?</p>
    <p>舒陰致養　合大資生　德以恆固　功由永貞　升歌薦序　垂幣翹誠　虹開玉照　鳳引金聲</p><p><a href="../../model.html#/doc/427">View poem's topic associations</a></p></body></html>
