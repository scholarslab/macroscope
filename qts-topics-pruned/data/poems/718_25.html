  <body><p>718_25: 《漁人》蘇拯</p>
    <p>垂竿朝與暮　披簑臥橫楫　不問清平時　自樂滄波業　長畏不得閒　幾度避遊畋　當笑釣臺上　逃名名卻傳</p><p><a href="../../model.html#/doc/36766">View poem's topic associations</a></p></body></html>
