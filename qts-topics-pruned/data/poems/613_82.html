  <body><p>613_82: 《奉和魯望看壓新醅》皮日休</p>
    <p>一簀松花細有聲　旋將渠碗撇寒清　秦吳只恐篘來近　劉項真能釀得平　酒德有神多客頌　醉鄉無貨沒人爭　五湖煙水郎山月　合向樽前問底名</p><p><a href="../../model.html#/doc/30721">View poem's topic associations</a></p></body></html>
