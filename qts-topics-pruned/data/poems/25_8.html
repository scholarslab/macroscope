  <body><p>25_8: 《雜曲歌辭。俠客行》元稹</p>
    <p>俠客不怕死　怕在事不成　事成不肯藏姓名　我非竊賊誰夜行　白日堂堂殺袁盎　九衢草草人面青　此客此心師海鯨　海鯨露背橫滄溟　海濱分作兩處生　海鯨分海減海力　俠客有謀人不測　三尺鐵蛇延二國</p><p><a href="../../model.html#/doc/1455">View poem's topic associations</a></p></body></html>
