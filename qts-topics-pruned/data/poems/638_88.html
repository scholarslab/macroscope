  <body><p>638_88: 《送友人游湖南》張喬</p>
    <p>所投非舊知　亦似有前期　路向長江上　帆揚細雨時　春生南嶽早　日轉大荒遲　盡採瀟湘句　重來會近期</p><p><a href="../../model.html#/doc/31886">View poem's topic associations</a></p></body></html>
