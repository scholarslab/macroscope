  <body><p>519_30: 《慈恩寺避暑》李遠</p>
    <p>香荷疑散麝　風鐸似調琴　不覺清涼晚　歸人滿柳陰</p><p><a href="../../model.html#/doc/27495">View poem's topic associations</a></p></body></html>
