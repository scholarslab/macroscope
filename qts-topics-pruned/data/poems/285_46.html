  <body><p>285_46: 《旅舍對雪贈考功王員外》李端</p>
    <p>楊花驚滿路　麵市忽狂風　驟下搖蘭葉　輕飛集竹叢　欲將瓊樹比　不共玉人同　獨望徽之棹　青山在雪中</p><p><a href="../../model.html#/doc/13579">View poem's topic associations</a></p></body></html>
