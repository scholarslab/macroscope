  <body><p>4_24: 《百丈山》李忱</p>
    <p>大雄真跡忱危巒　梵宇層樓聳萬般　日月每從肩上過　山河長在掌中看　仙峰不間三春秀　靈境何時六月寒　更有上方人罕到　暮鐘朝磬碧雲端</p><p><a href="../../model.html#/doc/182">View poem's topic associations</a></p></body></html>
