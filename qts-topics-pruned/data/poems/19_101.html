  <body><p>19_101: 《相和歌辭。長歌續短歌》李賀</p>
    <p>長歌破衣襟　短歌斷白髮　秦王不可見　旦夕成內熱　渴飲壺中酒　飢拔隴頭粟　淒淒四月蘭　千里一時綠　夜峰何離離　月明落石底　裴回沿石尋　照出高峰外　不得與之遊　歌成鬢先改</p><p><a href="../../model.html#/doc/972">View poem's topic associations</a></p></body></html>
