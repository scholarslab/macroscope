  <body><p>299_39: 《送嚴大夫赴桂州》王建</p>
    <p>嶺頭分界候　一半屬湘潭　水驛門旗出　山巒洞主參　辟邪犀角重　解酒荔枝甘　莫歎京華遠　安南更有南</p><p><a href="../../model.html#/doc/14228">View poem's topic associations</a></p></body></html>
