  <body><p>539_109_1: 《蝶三首（其一）》李商隱</p>
    <p>初來小苑中　稍與瑣闈通　遠恐芳塵斷　輕憂艷雪融　只知防皓露　不覺逆尖風迴首雙飛燕　乘時入綺櫳</p><p><a href="../../model.html#/doc/26496">View poem's topic associations</a></p></body></html>
