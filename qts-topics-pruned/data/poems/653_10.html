  <body><p>653_10: 《山中言事八韻寄李支使》方幹</p>
    <p>豈知經史深相誤　兩鬢垂絲百事休　受業幾多為弟子　成名一半作公侯　前時射鵠徒拋箭　此日求魚未上鉤　竹裏斷雲來枕上　巖邊片月在床頭　過庭急雨和花落　遶舍澄泉帶葉流　緬想遠書聆鵲喜　窺尋嘉果覺猿偷　舊詩改處空留韻　新醞嘗來不滿篘　阮瑀如能問寒餒　風光當日入滄洲</p><p><a href="../../model.html#/doc/32902">View poem's topic associations</a></p></body></html>
