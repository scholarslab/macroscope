  <body><p>533_22: 《朱坡故少保杜公池亭》許渾</p>
    <p>杜陵池榭綺城東　孤島回汀路不窮　高岫乍疑三峽近　遠波初似五湖通　楸梧葉暗瀟瀟雨　菱荇花香淡淡風　還有昔時巢燕在　飛來飛去畫堂中</p><p><a href="../../model.html#/doc/26115">View poem's topic associations</a></p></body></html>
