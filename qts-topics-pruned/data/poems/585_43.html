  <body><p>585_43: 《空城雀》劉駕</p>
    <p>飢啄空城上　莫近太倉粟　一粒未充腸　卻入公子腹　且弔城上骨　幾曾害爾族　不聞莊辛語　今日寒蕪綠</p><p><a href="../../model.html#/doc/29426">View poem's topic associations</a></p></body></html>
