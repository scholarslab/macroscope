  <body><p>140_24: 《山中別龐十》王昌齡</p>
    <p>幽娟松篠徑　月出寒蟬鳴　散髮臥其下　誰知孤隱情　吟時白雲合　釣處玄潭清　瓊樹方杳靄　鳳兮保其貞</p><p><a href="../../model.html#/doc/5806">View poem's topic associations</a></p></body></html>
