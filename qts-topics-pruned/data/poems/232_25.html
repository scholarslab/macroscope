  <body><p>232_25: 《宇文晁尚書之甥崔彧司業之孫尚書之子重泛鄭監前湖》杜甫</p>
    <p>郊扉俗遠長幽寂　野水春來更接連　錦席淹留還出浦　葛巾攲側未迴船　尊當霞綺輕初散　櫂拂荷珠碎卻圓　不但習池歸酩酊　君看鄭谷去夤緣</p><p><a href="../../model.html#/doc/10596">View poem's topic associations</a></p></body></html>
