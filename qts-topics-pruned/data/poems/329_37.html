  <body><p>329_37: 《棲霞寺雲居室》權德輿</p>
    <p>一徑縈紆至此窮　山僧盥漱白雲中　閒吟定後更何事　石上松枝常有風</p><p><a href="../../model.html#/doc/15548">View poem's topic associations</a></p></body></html>
