  <body><p>122_7: 《峽中作》盧象</p>
    <p>高唐幾百里　樹色接陽臺　晚見江山霽　宵聞風雨來　雲從三峽起　天向數峰開　靈境信難見　輕舟那可回</p><p><a href="../../model.html#/doc/4953">View poem's topic associations</a></p></body></html>
