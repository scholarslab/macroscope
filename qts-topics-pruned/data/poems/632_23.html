  <body><p>632_23: 《寄考功王員外》司空圖</p>
    <p>喜聞三字耗　閒客是陪遊　白鳥閒疏索　青山日滯留　琴如高韻稱　詩愧逸才酬　更勉匡君志　論思在獻謀</p><p><a href="../../model.html#/doc/31448">View poem's topic associations</a></p></body></html>
