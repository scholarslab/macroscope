  <body><p>856_4_44: 《七言（其四十四）》呂岩</p>
    <p>半紅半黑道中玄　水養真金火養鉛　解接往年三寸氣　還將運動一周天　烹前盡在陰陽力　進退須憑日月權　只此功成三島外　穩乘鸞鳳謁諸仙</p><p><a href="../../model.html#/doc/43055">View poem's topic associations</a></p></body></html>
