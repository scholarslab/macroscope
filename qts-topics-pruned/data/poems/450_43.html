  <body><p>450_43: 《何處春先到》白居易</p>
    <p>何處春先到　橋東水北亭　凍花開未得　冷酒酌難醒　就日移輕榻　遮風展小屏　不勞人勸醉　鶯語漸丁寧</p><p><a href="../../model.html#/doc/21363">View poem's topic associations</a></p></body></html>
