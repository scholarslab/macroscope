  <body><p>284_25: 《贈薛戴》李端</p>
    <p>曉霧忽為霜　寒蟬還罷響　行人在長道　日暮多歸想　射策本何功　名登絳帳中　遂矜丘室重　不料阮途窮　交結慚時輩　龍鍾似老翁　機非鄙夫正　懶是平生性　欹枕鴻雁高　閉關花藥盛　廚煙當雨絕　階竹連窗暝　欲賦苦饑行　無如消渴病　舊業歷胡塵　荒原少四鄰　田園空有處　兄弟未成人　毛義心長苦　袁安家轉貧　今呈胸臆事　當為淚沾巾</p><p><a href="../../model.html#/doc/13519">View poem's topic associations</a></p></body></html>
