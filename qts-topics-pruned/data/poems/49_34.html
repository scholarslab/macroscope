  <body><p>49_34: 《祠紫蓋山經玉泉山寺》張九齡</p>
    <p>指塗躋楚望　策馬傍荊岑　稍稍松篁入　泠泠澗谷深　觀奇逐幽映　歷險忘嶇嶔　上界投佛影　中天揚梵音　焚香懺在昔　禮足誓來今　靈異若有對　神仙真可尋　高僧聞逝者　遠俗是初心　蘚駁經行處　猿啼燕坐林　歸真已寂滅　留跡豈湮沈　法地自茲廣　何云千萬金</p><p><a href="../../model.html#/doc/2606">View poem's topic associations</a></p></body></html>
