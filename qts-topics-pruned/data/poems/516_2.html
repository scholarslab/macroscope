  <body><p>516_2: 《春雪映早梅》庾敬休</p>
    <p>清晨凝雪彩　新候變庭梅　樹愛春榮遍　窗驚曙色催　寒光添粉壁　積潤履青苔　分明六出瑞　隱映幾枝開　聞笛花疑落　揮琴興轉來　曲成非寡和　長使思悠哉</p><p><a href="../../model.html#/doc/25175">View poem's topic associations</a></p></body></html>
