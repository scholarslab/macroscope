  <body><p>248_7: 《送洪州李別駕之任》郎士元</p>
    <p>南去秋江遠　孤舟興自多　能將流水引　更入洞庭波　夏口帆初上　潯陽雁正過　知音在霄漢　佐郡豈蹉跎</p><p><a href="../../model.html#/doc/11539">View poem's topic associations</a></p></body></html>
