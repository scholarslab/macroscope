  <body><p>227_74_1: 《戲作寄上漢中王二首（其一）》杜甫</p>
    <p>雲裏不聞雙雁過　掌中貪見一珠新　秋風嫋嫋吹江漢　只在他鄉何處人</p><p><a href="../../model.html#/doc/10126">View poem's topic associations</a></p></body></html>
