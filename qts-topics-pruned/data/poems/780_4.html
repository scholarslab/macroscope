  <body><p>780_4: 《閏月定四時》杜周士</p>
    <p>得閏因貞歲　吾君敬授時　體元承夏道　推曆法堯咨　直取歸餘改　非如再失欺　葭灰初變律　斗柄正當離　寒暑功前定　春秋氣可推　更憐幽谷羽　鳴躍尚須期</p><p><a href="../../model.html#/doc/39229">View poem's topic associations</a></p></body></html>
