  <body><p>391_8: 《湖中曲》李賀</p>
    <p>長眉越沙採蘭若　桂葉水春漠漠　橫船醉眠白晝閒　渡口梅風歌扇薄　燕釵玉股照青渠　越王嬌郎小字書　蜀紙封巾報雲鬢　晚漏壺中水淋盡</p><p><a href="../../model.html#/doc/18564">View poem's topic associations</a></p></body></html>
