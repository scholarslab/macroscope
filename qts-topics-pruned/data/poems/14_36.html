  <body><p>14_36: 《郊廟歌辭。昭德皇后廟樂章。坤元》?</p>
    <p>於穆先后　麗聖稱崇　母臨萬宇　道被六宮　昌時協慶　理內成功　殷薦明德　傳芳國風</p><p><a href="../../model.html#/doc/598">View poem's topic associations</a></p></body></html>
