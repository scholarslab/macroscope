  <body><p>451_82: 《府酒五絕。辨味》白居易</p>
    <p>甘露太甜非正味　醴泉雖潔不芳馨　杯中此物何人別　柔旨之中有典刑</p><p><a href="../../model.html#/doc/21478">View poem's topic associations</a></p></body></html>
