  <body><p>826_24_2: 《擬齊梁酬所知見贈二首（其二）》貫休</p>
    <p>美如仙鼎金　清如纖手琴　孫登嘯一聲　縹緲不可尋　但覺神洋洋　如入三昧林　釋手復在手　古意深復深　慚無英瓊瑤　何以酬知音</p><p><a href="../../model.html#/doc/41229">View poem's topic associations</a></p></body></html>
