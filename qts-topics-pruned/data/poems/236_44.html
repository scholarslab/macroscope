  <body><p>236_44: 《雨中望海上，懷郁林觀中道侶》錢起</p>
    <p>山觀海頭雨　懸沫動煙樹　只疑蒼茫裏　鬱島欲飛去　大塊怒天吳　驚潮蕩雲路　群真儼盈想　一葦不可渡　惆悵赤城期　願假輕鴻馭</p><p><a href="../../model.html#/doc/10814">View poem's topic associations</a></p></body></html>
