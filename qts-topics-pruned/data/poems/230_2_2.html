  <body><p>230_2_2: 《秋興八首（其二）》杜甫</p>
    <p>夔府孤城落日斜　每依南斗望京華　聽猿實下三聲淚　奉使虛隨八月查　畫省香爐違伏枕　山樓粉堞隱悲笳　請看石上藤蘿月　已映洲前蘆荻花</p><p><a href="../../model.html#/doc/10348">View poem's topic associations</a></p></body></html>
