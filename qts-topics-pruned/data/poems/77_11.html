  <body><p>77_11: 《敘寄員半千》駱賓王</p>
    <p>薄宦三河道　自負十餘年　不應驚若厲　祗為直如弦　坐歷山川險　吁嗟陵谷遷　長吟空抱膝　短翮詎沖天　魂歸滄海上　望斷白雲前　釣名勞拾紫　隱跡自談玄　不學多能聖　徒思鴻寶仙　斯志良難已　此道豈徒然　嗟為刀筆吏　恥從繩墨牽　岐路情雖狎　人倫地本偏　長揖謝時事　獨往訪林泉　寄言二三子　生死不來旋</p><p><a href="../../model.html#/doc/3532">View poem's topic associations</a></p></body></html>
