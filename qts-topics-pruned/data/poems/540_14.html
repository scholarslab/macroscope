  <body><p>540_14: 《關門柳》李商隱</p>
    <p>永定河邊一行柳　依依長發故年春　東來西去人情薄　不為清陰減路塵</p><p><a href="../../model.html#/doc/26625">View poem's topic associations</a></p></body></html>
