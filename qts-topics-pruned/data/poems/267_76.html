  <body><p>267_76: 《送李山人還玉溪》顧況</p>
    <p>好鳥共鳴臨水樹　幽人獨欠買山錢　若為種得千竿竹　引取君家一眼泉</p><p><a href="../../model.html#/doc/12292">View poem's topic associations</a></p></body></html>
