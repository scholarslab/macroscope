  <body><p>707_26: 《和友人送衡尚書赴池陽副車》殷文圭</p>
    <p>淮王上將例分憂　玉帳參承半列侯　次第選材如創廈　別離排宴向藏舟　鯤鵬變化知難測　龍蠖升沈各有由　躞蹀行牽金鋄重　嬋娟立唱翠娥愁　築頭勳業諧三陣　滿腹詩書究九流　金海珠韜乘月讀　肉芝牙茗撥雲收　赤鱗旆卷鷗汀晚　青雀船橫雁陣秋　十字細波澄鏡面　九華殘雪露峰頭　醉沈北海千尊酒　吟上南荊百尺樓　況是昭明食魚郡　不妨閒擲釣璜鉤</p><p><a href="../../model.html#/doc/36245">View poem's topic associations</a></p></body></html>
