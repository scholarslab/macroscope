  <body><p>286_54: 《哭苗垂（一作過故友墓）》李端</p>
    <p>舊友無由見　孤墳草欲長　月斜鄰笛盡　車馬出山陽</p><p><a href="../../model.html#/doc/15170">View poem's topic associations</a></p></body></html>
