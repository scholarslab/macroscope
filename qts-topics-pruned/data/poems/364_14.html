  <body><p>364_14: 《庭竹》劉禹錫</p>
    <p>露滌鉛粉節　風搖青玉枝　依依似君子　無地不相宜</p><p><a href="../../model.html#/doc/18912">View poem's topic associations</a></p></body></html>
