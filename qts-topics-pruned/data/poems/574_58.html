  <body><p>574_58: 《頌德上賈常侍》賈島</p>
    <p>邊臣說使朝天子　發語轟然激夏雷　高節羽書期獨傳　分符絳郡滯長材　啁啾鳥恐鷹鸇起　流散人歸父母來　自顧此身無所立　恭談祖德朵頤開</p><p><a href="../../model.html#/doc/28967">View poem's topic associations</a></p></body></html>
