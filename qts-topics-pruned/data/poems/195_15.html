  <body><p>195_15: 《難言》韋應物</p>
    <p>掬土移山望山盡　投石填海望海滿　持索捕風幾時得　將刀斫水幾時斷　未若不相知　中心萬仞何由款</p><p><a href="../../model.html#/doc/8290">View poem's topic associations</a></p></body></html>
