  <body><p>518_9: 《送宜春裴明府之任》雍陶</p>
    <p>南行春已滿　路半水茫然　楚望花當渡　湘陰橘滿川　山橫湖色上　帆出鳥行前　此任無辭遠　親人貴用還</p><p><a href="../../model.html#/doc/25224">View poem's topic associations</a></p></body></html>
