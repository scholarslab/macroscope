  <body><p>333_113_1: 《石水詞二首（其一）》楊巨源</p>
    <p>銀罌深鎖貯清光　無限來人不得嘗　知共金丹爭氣力　一杯全勝五雲漿</p><p><a href="../../model.html#/doc/15807">View poem's topic associations</a></p></body></html>
