  <body><p>848_6: 《與陳陶處士》尚顏</p>
    <p>鍾陵城外住　喻似玉沈泥　道直貧嫌殺　神清語亦低　雪深加酒債　春盡減詩題　記得曾邀宿　山茶獨自攜</p><p><a href="../../model.html#/doc/42702">View poem's topic associations</a></p></body></html>
