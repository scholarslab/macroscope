  <body><p>160_127: 《寒夜》孟浩然</p>
    <p>閨夕綺窗閉　佳人罷縫衣　理琴開寶匣　就枕臥重幃　夜久燈花落　薰籠香氣微　錦衾重自煖　遮莫曉霜飛</p><p><a href="../../model.html#/doc/6841">View poem's topic associations</a></p></body></html>
