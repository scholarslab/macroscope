  <body><p>681_79: 《亂後春日途經野塘》韓偓</p>
    <p>世亂他鄉見落梅　野塘晴暖獨裴回　船衝水鳥飛還住　袖拂楊花去卻來　季重舊遊多喪逝　子山新賦極悲哀　眼看朝市成陵谷　始信昆明是劫灰</p><p><a href="../../model.html#/doc/34590">View poem's topic associations</a></p></body></html>
