  <body><p>299_24_3: 《原上新居十三首（其三）》王建</p>
    <p>長安無舊識　百里是天涯　寂寞思逢客　荒涼喜見花　訪僧求賤藥　將馬中豪家乍得新蔬菜　朝盤忽覺奢</p><p><a href="../../model.html#/doc/14203">View poem's topic associations</a></p></body></html>
