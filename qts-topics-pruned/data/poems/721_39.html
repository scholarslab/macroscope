  <body><p>721_39: 《冬日題覺公牛頭蘭若》李洞</p>
    <p>天寒高木靜　一磬隔川聞　鼎水看山汲　臺香掃雪焚　鶴歸惟認剎　僧步不離雲　石室開禪後　輪珠謝聖君</p><p><a href="../../model.html#/doc/36866">View poem's topic associations</a></p></body></html>
