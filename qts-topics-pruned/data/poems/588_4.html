  <body><p>588_4: 《送姚郜先輩赴汝州辟》李頻</p>
    <p>行李事寒天　東來聘禮全　州當定鼎處　人去偃戈年　雷雨依嵩嶺　桑麻接楚田　遙知清夜作　不是借戎篇</p><p><a href="../../model.html#/doc/29626">View poem's topic associations</a></p></body></html>
