  <body><p>762_53: 《荊台道院》梁震</p>
    <p>桑田一變賦歸來　爵祿焉能浼我哉　黃犢依然花竹外　清風萬古凜荊臺</p><p><a href="../../model.html#/doc/38657">View poem's topic associations</a></p></body></html>
