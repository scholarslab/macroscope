  <body><p>727_16: 《戲李文遠》孫棨</p>
    <p>引君來訪洞中仙　新月如眉拂戶前　領取嫦娥攀取桂　便從陵谷一時遷</p><p><a href="../../model.html#/doc/37094">View poem's topic associations</a></p></body></html>
