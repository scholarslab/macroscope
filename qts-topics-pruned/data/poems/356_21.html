  <body><p>356_21: 《競渡曲》劉禹錫</p>
    <p>沅江五月平堤流　邑人相將浮綵舟　靈均何年歌已矣　哀謠振楫從此起　楊桴擊節雷闐闐　亂流齊進聲轟然　蛟龍得雨鬐鬣動　螮蝀飲河形影聯　刺史臨流褰翠幃　揭竿命爵分雄雌　先鳴餘勇爭鼓舞　未至銜枚顏色沮　百勝本自有前期　一飛由來無定所　風俗如狂重此時　縱觀雲委江之湄　綵旂夾岸照蛟室　羅襪凌波呈水嬉　曲終人散空愁暮　招屈亭前水東注</p><p><a href="../../model.html#/doc/16758">View poem's topic associations</a></p></body></html>
