  <body><p>469_30: 《贈琴棋僧歌》張瀛</p>
    <p>我嘗聽師法一說　波上蓮花水中月　不垢不淨是色空　無法無空亦無滅　我嘗聽師禪一觀　浪溢鰲頭蟾魄滿　河沙世界盡空空　一寸寒灰冷燈畔　我又聽師琴一撫　長松喚住秋山雨　弦中雅弄若鏗金　指下寒泉流太古　我又聽師棋一著　山頂坐沈紅日腳　阿誰稱是國手人　羅浮道士賭卻鶴　輸卻藥　法懷斟下紅霞丹　束手不敢爭頭角</p><p><a href="../../model.html#/doc/22566">View poem's topic associations</a></p></body></html>
