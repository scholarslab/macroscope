  <body><p>225_75: 《空囊》杜甫</p>
    <p>翠柏苦猶食　晨霞高可餐　世人共鹵莽　吾道屬艱難　不爨井晨凍　無衣床夜寒　囊空恐羞澀　留得一錢看</p><p><a href="../../model.html#/doc/9899">View poem's topic associations</a></p></body></html>
