  <body><p>167_1_6: 《秋浦歌十七首（其六）》李白</p>
    <p>山雞羞淥水　不敢照毛衣　兩鬢入秋浦　一朝颯已衰</p><p><a href="../../model.html#/doc/8009">View poem's topic associations</a></p></body></html>
