  <body><p>420_2_9: 《有酒十章（其九）》元稹</p>
    <p>有酒有酒兮日將落　餘光委照在林薄　陽烏撩亂兮屋上棲　陰怪跳趫兮水中躍月爭光兮星又繁　燒橫空兮燄仍爍　我可奈何兮時既昏　一杯又進兮聊處廓</p><p><a href="../../model.html#/doc/19414">View poem's topic associations</a></p></body></html>
