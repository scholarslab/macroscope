  <body><p>14_21: 《郊廟歌辭。儀坤廟樂章。太和》丘說</p>
    <p>孝哉我后　沖乎迺聖　道映重華　德輝文命　慕深視篋　情殷撫鏡　萬國移風　兆人承慶</p><p><a href="../../model.html#/doc/586">View poem's topic associations</a></p></body></html>
