  <body><p>572_77: 《南齋》賈島</p>
    <p>獨自南齋臥　神閒景亦空　有山來枕上　無事到心中　簾卷侵床月　屏遮入座風　望春春未至　應在海門東</p><p><a href="../../model.html#/doc/28749">View poem's topic associations</a></p></body></html>
