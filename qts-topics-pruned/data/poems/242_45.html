  <body><p>242_45: 《宿白馬寺》張繼</p>
    <p>白馬馱經事已空　斷碑殘剎見遺蹤　蕭蕭茅屋秋風起　一夜雨聲羈思濃</p><p><a href="../../model.html#/doc/11291">View poem's topic associations</a></p></body></html>
