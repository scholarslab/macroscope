  <body><p>143_15_1: 《出塞二首（其一）》王昌齡</p>
    <p>秦時明月漢時關　萬里長征人未還　但使龍城飛將在　不教胡馬度陰山</p><p><a href="../../model.html#/doc/5880">View poem's topic associations</a></p></body></html>
