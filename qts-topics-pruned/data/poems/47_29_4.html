  <body><p>47_29_4: 《感遇十二首（其四）》張九齡</p>
    <p>孤鴻海上來　池潢不敢顧　側見雙翠鳥　巢在三珠樹　矯矯珍木巔　得無金丸懼美服患人指　高明逼神惡　今我遊冥冥　弋者何所慕</p><p><a href="../../model.html#/doc/2453">View poem's topic associations</a></p></body></html>
