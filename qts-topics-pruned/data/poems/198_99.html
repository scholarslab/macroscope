  <body><p>198_99: 《劉相公中書江山畫障》岑參</p>
    <p>相府徵墨妙　揮毫天地窮　始知丹青筆　能奪造化功　瀟湘在簾間　廬壑橫座中　忽疑鳳凰池　暗與江海通　粉白湖上雲　黛青天際峰　晝日恆見月　孤帆如有風　巖花不飛落　澗草無春冬　擔錫香鑪緇　釣魚滄浪翁　如何平津意　尚想塵外蹤　富貴心獨輕　山林興彌濃　喧幽趣頗異　出處事不同　請君為蒼生　未可追赤松</p><p><a href="../../model.html#/doc/8451">View poem's topic associations</a></p></body></html>
