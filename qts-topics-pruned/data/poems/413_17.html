  <body><p>413_17: 《遊三寺回呈上府主嚴司空時因尋寺…故以詩自誚爾》元稹</p>
    <p>謝公恣縱顛狂掾　觸處閒行許自由　舉板支頤對山色　當筵吹帽落臺頭　貪緣稽首他方佛　無暇精心滿縣囚　莫責尋常吐茵吏　書囊赤白報君侯</p><p><a href="../../model.html#/doc/19208">View poem's topic associations</a></p></body></html>
