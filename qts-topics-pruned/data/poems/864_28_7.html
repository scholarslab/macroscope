  <body><p>864_28_7: 《與崔渥冥會雜詩（其七）》湘妃廟</p>
    <p>涇陽平野草初春　遙望家鄉淚滴頻　當此不知多少恨　至今空憶在靈姻</p><p><a href="../../model.html#/doc/43409">View poem's topic associations</a></p></body></html>
