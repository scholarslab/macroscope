  <body><p>721_25: 《贈禪友》李洞</p>
    <p>散花留內殿　宮女夢談禪　樹杪開樓鎖　雲中認嶽蓮　溪聲過長耳　筇節出羸肩　飛句相招宿　多逢有月天</p><p><a href="../../model.html#/doc/36852">View poem's topic associations</a></p></body></html>
