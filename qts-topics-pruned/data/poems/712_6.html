  <body><p>712_6: 《未展芭蕉》錢珝</p>
    <p>冷燭無煙綠蠟乾　芳心猶卷怯春寒　一緘書劄藏何事　會被東風暗拆看</p><p><a href="../../model.html#/doc/36517">View poem's topic associations</a></p></body></html>
