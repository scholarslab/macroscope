  <body><p>843_26: 《歲暮江寺住》齊己</p>
    <p>山依枯槁容　何處見年終　風雪軍城外　蒹葭古寺中　孤村誰認磬　極浦夜鳴鴻　坐憶匡廬隱　泉聲滴半空</p><p><a href="../../model.html#/doc/42317">View poem's topic associations</a></p></body></html>
