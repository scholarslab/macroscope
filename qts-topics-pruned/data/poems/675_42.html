  <body><p>675_42: 《淮上漁者》鄭穀</p>
    <p>白頭波上白頭翁　家逐船移浦浦風　一尺鱸魚新釣得　兒孫吹火荻花中</p><p><a href="../../model.html#/doc/34151">View poem's topic associations</a></p></body></html>
