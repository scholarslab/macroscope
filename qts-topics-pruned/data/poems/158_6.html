  <body><p>158_6: 《夜渡江》閭丘曉</p>
    <p>舟人自相報　落日下芳潭　夜火連淮市　春風滿客帆　水窮滄海畔　路盡小山南　且喜鄉園近　言榮意未甘</p><p><a href="../../model.html#/doc/6641">View poem's topic associations</a></p></body></html>
