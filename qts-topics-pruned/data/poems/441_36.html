  <body><p>441_36: 《和萬州楊使君四絕句。競渡》白居易</p>
    <p>競渡相傳為汨羅　不能止遏意無他　自經放逐來憔悴　能校靈均死幾多</p><p><a href="../../model.html#/doc/20571">View poem's topic associations</a></p></body></html>
