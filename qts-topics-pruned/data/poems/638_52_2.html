  <body><p>638_52_2: 《書梅福殿壁二首（其二）》張喬</p>
    <p>一自白雲去　千秋壇月明　我來思往事　誰更得長生　雅韻磬鐘遠　真風樓殿清　今來為尉者　天下有仙名</p><p><a href="../../model.html#/doc/31850">View poem's topic associations</a></p></body></html>
