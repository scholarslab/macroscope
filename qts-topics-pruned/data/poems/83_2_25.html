  <body><p>83_2_25: 《感遇詩三十八首（其二十五）》陳子昂</p>
    <p>玄蟬號白露　茲歲已蹉跎　群物從大化　孤英將奈何　瑤臺有青鳥　遠食玉山禾崑崙見玄鳳　豈復虞雲羅</p><p><a href="../../model.html#/doc/3749">View poem's topic associations</a></p></body></html>
