  <body><p>896_30_6: 《南鄉子（其六）》歐陽炯</p>
    <p>路入南中　桄榔葉暗蓼花紅　兩岸人家微雨後　收紅豆　樹底纖纖抬素手</p><p><a href="../../model.html#/doc/44497">View poem's topic associations</a></p></body></html>
