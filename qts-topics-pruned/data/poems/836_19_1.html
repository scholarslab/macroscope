  <body><p>836_19_1: 《題蘭江言上人院二首（其一）》貫休</p>
    <p>一生只著一麻衣　道業還欺習彥威　手把新詩說山夢　石橋天柱雪霏霏</p><p><a href="../../model.html#/doc/41787">View poem's topic associations</a></p></body></html>
