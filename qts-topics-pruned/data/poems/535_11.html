  <body><p>535_11: 《正元（一作元日，一作元正）》許渾</p>
    <p>高揭雞竿闢帝閽　祥風微暖瑞雲屯　千官共削奸臣跡　萬國初銜聖主恩　宮殿雪華齊紫閣　關河春色到青門　華夷一軌人方泰　莫學論兵誤至尊</p><p><a href="../../model.html#/doc/26190">View poem's topic associations</a></p></body></html>
