  <body><p>499_13: 《杏溪十首。架水藤》姚合</p>
    <p>濛濛紫花藤　下復清溪水　若遣隨波流　不如風飄起　風飄或近堤　隨波千萬里</p><p><a href="../../model.html#/doc/24073">View poem's topic associations</a></p></body></html>
