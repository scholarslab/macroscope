  <body><p>717_53: 《南海陪鄭司空遊荔園》曹松</p>
    <p>荔枝時節出旌斿　南國名園盡興遊　亂結羅紋照襟袖　別含瓊露爽咽喉　葉中新火欺寒食　樹上丹砂勝錦州　他日為霖不將去　也須圖畫取風流</p><p><a href="../../model.html#/doc/36726">View poem's topic associations</a></p></body></html>
