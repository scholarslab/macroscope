  <body><p>20_76: 《相和歌辭。明月照高樓》雍陶</p>
    <p>朗月何高高　樓中簾影寒　一婦獨含歎　四坐誰成歡　時節屢已移　遊旅杳不還　滄溟倘未涸　妾淚終不乾　君若無定雲　妾若不動山　雲行出山易　山逐雲去難　願為邊塞塵　因風委君顏　君顏良洗多　盪妾濁水間</p><p><a href="../../model.html#/doc/1094">View poem's topic associations</a></p></body></html>
