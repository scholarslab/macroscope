  <body><p>703_29: 《隋堤柳》翁承贊</p>
    <p>春半煙深汴水東　黃金絲軟不勝風　輕籠行殿迷天子　拋擲長安似夢中</p><p><a href="../../model.html#/doc/36018">View poem's topic associations</a></p></body></html>
