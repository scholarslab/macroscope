  <body><p>763_9: 《題宣州延慶寺益公院（鹹通中入講極承恩澤）》楊夔</p>
    <p>嘿坐能除萬種情　臘高兼有賜衣榮　講經舊說傾朝聽　登殿曾聞降輦迎　幽逕北連千嶂碧　虛窗東望一川平　長年門外無塵客　時見元戎駐旆旌</p><p><a href="../../model.html#/doc/38666">View poem's topic associations</a></p></body></html>
