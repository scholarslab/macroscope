  <body><p>234_1: 《哭長孫侍禦（一作杜誦詩。以下為杜甫補遺）》杜甫</p>
    <p>道為謀書重　名因賦頌雄　禮闈曾擢桂　憲府舊乘驄　流水生涯盡　浮雲世事空　唯餘舊臺柏　蕭瑟九原中</p><p><a href="../../model.html#/doc/10682">View poem's topic associations</a></p></body></html>
