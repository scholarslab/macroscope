  <body><p>371_4: 《鞏路感懷》呂溫</p>
    <p>馬嘶白日暮　劍鳴秋氣來　我心浩無際　河上空徘徊</p><p><a href="../../model.html#/doc/19243">View poem's topic associations</a></p></body></html>
