  <body><p>183_23_1: 《詠山樽二首（前首題一作詠柳少府山癭木樽）（其一）》李白</p>
    <p>蟠木不雕飾　且將斤斧疏　樽成山岳勢　材是棟梁餘　外與金罍並　中涵玉醴虛慚君垂拂拭　遂忝玳筵居</p><p><a href="../../model.html#/doc/7696">View poem's topic associations</a></p></body></html>
