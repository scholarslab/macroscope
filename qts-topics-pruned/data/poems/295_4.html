  <body><p>295_4: 《詠被中繡鞋》夏侯審</p>
    <p>雲裏蟾鉤落鳳窩　玉郎沈酒也摩挲　陳王當日風流減　只向波間見襪羅</p><p><a href="../../model.html#/doc/14025">View poem's topic associations</a></p></body></html>
