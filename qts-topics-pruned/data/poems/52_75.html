  <body><p>52_75: 《奉和春初幸太平公主南莊應制》宋之問</p>
    <p>青門路接鳳凰臺　素滻宸遊龍騎來　澗草自迎香輦合　巖花應待御筵開　文移北斗成天象　酒遞南山作壽杯　此日侍臣將石去　共歡明主賜金回</p><p><a href="../../model.html#/doc/2789">View poem's topic associations</a></p></body></html>
