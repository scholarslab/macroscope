  <body><p>327_12: 《奉和禮部尚書酬楊著作竹亭歌》權德輿</p>
    <p>直城朱戶相邐連　九逵丹轂聲闐闐　春官自有花源賞　終日南山當目前　晨搖玉佩趨溫室　莫入竹溪疑洞天　煙銷雨過看不足　晴翠鮮飆逗深谷　獨謠一曲泛流霞　閒對千竿連淨綠　縈迴疏鑿隨勝地　石磴巖扉光景異　虛齋寂寂清籟啥　幽澗紛紛雜英墜　家承麟趾貴　劍有龍泉賜　上奉明時事無事　人間方外興偏多　能以簪纓狎薜蘿　常通內學青蓮偈　更奏新聲白雪歌　風入松　雪歸棟　鴻飛滅處猶目送　蝶舞閑時夢忽成　蘭臺有客敘交情　返照中林曳履聲　直為君恩催造膝　東方辨色謁承明</p><p><a href="../../model.html#/doc/15464">View poem's topic associations</a></p></body></html>
