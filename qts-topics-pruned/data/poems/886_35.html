  <body><p>886_35: 《看桑》孫魴</p>
    <p>簇簇互相遮　閒看實可嗟　藉多雖是葉　栽盛不如花　春綠暗連麥　秋乾暮立鴉　舊鄉曾種得　經亂屬誰家</p><p><a href="../../model.html#/doc/43930">View poem's topic associations</a></p></body></html>
