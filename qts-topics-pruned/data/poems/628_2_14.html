  <body><p>628_2_14: 《自遣詩三十首（其十四）》陸龜蒙</p>
    <p>誰使寒鴉意緒嬌　雲情山晚動情憀　亂和殘照紛紛舞　應索陽烏次第饒</p><p><a href="../../model.html#/doc/31208">View poem's topic associations</a></p></body></html>
