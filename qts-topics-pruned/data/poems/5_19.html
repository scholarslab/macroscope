  <body><p>5_19: 《唐明堂樂章。登歌》武則天</p>
    <p>禮崇宗祀　志表嚴禋　笙鏞合奏　文物惟新　敬遵茂典　敢擇良辰　絜誠斯著　奠謁方申</p><p><a href="../../model.html#/doc/202">View poem's topic associations</a></p></body></html>
