  <body><p>303_3: 《秋夜聽嚴紳巴童唱竹枝歌》劉商</p>
    <p>巴人遠從荊山客　回首荊山楚雲隔　思歸夜唱竹枝歌　庭槐葉落秋風多　曲中歷歷敘鄉土　鄉思綿綿楚詞古　身騎吳牛不畏虎　手提簑笠欺風雨　猿啼日暮江岸邊　綠蕪連山水連天　來時十三今十五　一成新衣已再補　鴻雁南飛報鄰伍　在家歡樂辭家苦　天晴露白鐘漏遲　淚痕滿面看竹枝　曲終寒竹風裊裊　西方落日東方曉</p><p><a href="../../model.html#/doc/14556">View poem's topic associations</a></p></body></html>
