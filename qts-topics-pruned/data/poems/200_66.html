  <body><p>200_66: 《趙少尹南亭送鄭侍禦歸東台（得長字）》岑參</p>
    <p>紅亭酒甕香　白面繡衣郎　砌冷蟲喧坐　簾疏雨到床　鐘催離興急　絃逐醉歌長　關樹應先落　隨君滿鬢霜</p><p><a href="../../model.html#/doc/8569">View poem's topic associations</a></p></body></html>
