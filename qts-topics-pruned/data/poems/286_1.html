  <body><p>286_1: 《贈郭駙馬（郭令公子曖尚升平公主令于席上成此詩）》李端</p>
    <p>青春都尉最風流　二十功成便拜侯　金距鬥雞過上苑　玉鞭騎馬出長楸　熏香荀令偏憐少　傅粉何郎不解愁　日暮吹簫楊柳陌　路人遙指鳳凰樓　　方塘似鏡草芊芊　初月如鉤未上弦　新開金埒看調馬　舊賜銅山許鑄錢　楊柳入樓吹玉笛　芙蓉出水妒花鈿　今朝都尉如相顧　願脫長裾學少年</p><p><a href="../../model.html#/doc/13677">View poem's topic associations</a></p></body></html>
