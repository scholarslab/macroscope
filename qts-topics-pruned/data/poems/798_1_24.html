  <body><p>798_1_24: 《宮詞（其二十四）》花蕊夫人</p>
    <p>內家追逐採蓮時　驚起沙鷗兩岸飛　蘭棹把來齊拍水　並船相鬥溼羅衣</p><p><a href="../../model.html#/doc/39612">View poem's topic associations</a></p></body></html>
