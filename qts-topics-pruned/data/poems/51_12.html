  <body><p>51_12: 《入崖口五渡寄李適》宋之問</p>
    <p>抱琴登絕壑　伐木泝清川　路極意謂盡　勢回趣轉綿　人遠草木秀　山深雲景鮮　余負海嶠情　自昔微尚然　彌曠十餘載　今來宛仍前　未窺仙源極　獨進野人船　時攀乳竇憩　屢薄天窗眠　夜弦響松月　朝楫弄苔泉　因冥象外理　永謝區中緣　碧潭可遺老　丹砂堪學仙　莫使馳光暮　空令歸鶴憐</p><p><a href="../../model.html#/doc/2672">View poem's topic associations</a></p></body></html>
