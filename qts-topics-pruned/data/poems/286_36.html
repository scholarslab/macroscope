  <body><p>286_36: 《宿薦福寺東池有懷故園因寄元校書》李端</p>
    <p>暮雨風吹盡　東池一夜涼　伏流迴弱荇　明月入垂楊　石竹閒開碧　薔薇暗吐黃　倚琴看鶴舞　搖扇引桐香　舊筍方辭籜　新蓮未滿房　林幽花晚發　地遠草先長　撫枕愁華鬢　憑欄想故鄉　露餘清漢直　雲卷白榆行　驚鵲仍依樹　遊魚不過粱　繫舟偏憶戴　炊黍願期張　末路還思借　前恩詎敢忘　從來叔夜懶　非是接輿狂　眾病嬰公幹　群憂集孝璋　慚將多誤曲　今日獻周郎</p><p><a href="../../model.html#/doc/13712">View poem's topic associations</a></p></body></html>
