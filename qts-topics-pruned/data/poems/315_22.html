  <body><p>315_22: 《游石澗寺》朱放</p>
    <p>聞道幽深石澗寺　不逢流水亦難知　莫道山僧無伴侶　獼猴長在古松枝</p><p><a href="../../model.html#/doc/14941">View poem's topic associations</a></p></body></html>
