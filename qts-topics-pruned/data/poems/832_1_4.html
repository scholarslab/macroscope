  <body><p>832_1_4: 《遇五天僧入五台五首（其四）》貫休</p>
    <p>塗足油應盡　乾陀帔半隳　闢支迦狀貌　剎利帝家兒　結印魔應哭　遊心聖不知深嗟頭已白　不得遠相隨</p><p><a href="../../model.html#/doc/41572">View poem's topic associations</a></p></body></html>
