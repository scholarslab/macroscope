  <body><p>357_64_20: 《同樂天和微之深春二十首（同用家花車斜四韻）（其二十）》劉禹錫</p>
    <p>何處春深好　春深稚子家　爭騎一竿竹　偷折四鄰花　笑擊羊皮鼓　行牽犢頷車　中庭貪夜戲　不覺玉繩斜</p><p><a href="../../model.html#/doc/16875">View poem's topic associations</a></p></body></html>
