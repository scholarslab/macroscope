  <body><p>831_24: 《江陵寄翰林韓偓學士》貫休</p>
    <p>久住荊溪北　禪關挂綠蘿　風清閒客去　睡美落花多　萬事皆妨道　孤峰謾憶他　新詩舊知己　始為味如何</p><p><a href="../../model.html#/doc/41534">View poem's topic associations</a></p></body></html>
