  <body><p>433_67: 《秋槿》白居易</p>
    <p>風露颯已冷　天色亦黃昏　中庭有槿花　榮落同一晨　秋開已寂寞　夕隕何紛紛　正憐少顏色　復歎不逡巡　感此因念彼　懷哉聊一陳　男兒老富貴　女子晚婚姻　頭白始得志　色衰方事人　後時不獲已　安得如青春</p><p><a href="../../model.html#/doc/20005">View poem's topic associations</a></p></body></html>
