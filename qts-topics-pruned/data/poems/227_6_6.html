  <body><p>227_6_6: 《絕句漫興九首（其六）》杜甫</p>
    <p>懶慢無堪不出村　呼兒日在掩柴門　蒼苔濁酒林中靜　碧水春風野外昏</p><p><a href="../../model.html#/doc/10029">View poem's topic associations</a></p></body></html>
