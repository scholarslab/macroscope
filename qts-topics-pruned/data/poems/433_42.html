  <body><p>433_42: 《舟中雨夜》白居易</p>
    <p>江雲闇悠悠　江風冷修修　夜雨滴船背　風浪打船頭　船中有病客　左降向江州</p><p><a href="../../model.html#/doc/19982">View poem's topic associations</a></p></body></html>
