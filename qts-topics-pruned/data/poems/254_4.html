  <body><p>254_4: 《和考功員外杪秋憶終南舊宅之作（以下六首一作盧綸詩）》常袞</p>
    <p>靜憶溪邊宅　知君許謝公　曉霜凝耒耜　初日照梧桐　澗鼠喧藤蔓　山禽竄石叢　白雲當嶺雨　黃葉繞階風　野果垂橋上　高泉落水中　歡榮來自間　羸賤賞曾通　月滿珠藏海　天晴鶴在籠　餘陰如可寄　願得隱牆東</p><p><a href="../../model.html#/doc/11889">View poem's topic associations</a></p></body></html>
