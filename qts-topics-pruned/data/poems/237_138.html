  <body><p>237_138: 《漁潭值雨》錢起</p>
    <p>日入林島異　鶴鳴風草間　孤帆泊枉渚　飛雨來前山　客意念留滯　川途忽阻艱　赤亭仍數里　夜待安流還</p><p><a href="../../model.html#/doc/11008">View poem's topic associations</a></p></body></html>
