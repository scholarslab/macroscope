  <body><p>510_26: 《送徐彥夫南遷》張祜</p>
    <p>萬里客南遷　孤城漲海邊　瘴雲秋不斷　陰火夜長然　月上行虛市　風迴望舶船　知君還自潔　更為酌貪泉</p><p><a href="../../model.html#/doc/24663">View poem's topic associations</a></p></body></html>
