  <body><p>410_23: 《漫天嶺贈僧》元稹</p>
    <p>五上兩漫天　因師懺業緣　漫天無盡日　浮世有窮年</p><p><a href="../../model.html#/doc/21017">View poem's topic associations</a></p></body></html>
