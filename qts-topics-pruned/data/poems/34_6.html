  <body><p>34_6: 《詠飲馬應詔》楊師道</p>
    <p>清晨控龍馬　弄影出花林　躞蹀依春澗　聯翩度碧潯　苔流染絲絡　水潔寫雕簪　一御瑤池駕　詎憶長城陰</p><p><a href="../../model.html#/doc/2069">View poem's topic associations</a></p></body></html>
