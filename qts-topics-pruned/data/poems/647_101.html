  <body><p>647_101: 《詠史詩。息城》胡曾</p>
    <p>息亡身入楚王家　回首春風一面花　感舊不言長掩淚　祗應翻恨有容華</p><p><a href="../../model.html#/doc/32538">View poem's topic associations</a></p></body></html>
