  <body><p>563_23: 《前望江麹令頌德》蕭縝</p>
    <p>政績雖殊道且同　無辭買石紀前功　誰論重德光青史　過里猶歌臥轍風</p><p><a href="../../model.html#/doc/28308">View poem's topic associations</a></p></body></html>
