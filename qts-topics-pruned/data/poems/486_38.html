  <body><p>486_38: 《歸雁》鮑溶</p>
    <p>南國春早煖　渚蒲正月生　東風吹雁心　上下和樂聲　繞水半空去　拂雲偕相迎　如防失群怨　預有侵夜驚　渺邈天外影　支離塞中鶯　自顧摧頹羽　偏感南北情　乍甘煙霧勞　不顧龍沙榮　雖樂未歸意　終不能自鳴　喜去春月滿　歸來秋風清　啼餘碧窗夢　望斷陰山行　不及瑤燕　寄身金宮楹</p><p><a href="../../model.html#/doc/23326">View poem's topic associations</a></p></body></html>
