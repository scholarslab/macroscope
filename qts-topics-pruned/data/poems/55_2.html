  <body><p>55_2: 《上巳浮江宴韻得址字》王勃</p>
    <p>披觀玉京路　駐賞金臺阯　逸興懷九仙　良辰傾四美　松吟白雲際　桂馥青溪裏　別有江海心　日暮情何已</p><p><a href="../../model.html#/doc/2883">View poem's topic associations</a></p></body></html>
