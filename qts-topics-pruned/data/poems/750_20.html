  <body><p>750_20: 《寄廬山簡寂觀重道者》李中</p>
    <p>憶昔採芝廬岳頂　清宮常接絳霄人　玉書閒展石樓曉　瑤瑟醉彈琪樹春　惟恨仙桃遲結實　不憂滄海易成塵　似醒一夢歸凡世　空向彤霞寄夢頻</p><p><a href="../../model.html#/doc/38175">View poem's topic associations</a></p></body></html>
