  <body><p>147_72: 《代邊將有懷》劉長卿</p>
    <p>少年辭魏闕　白首向沙場　瘦馬戀秋草　征人思故鄉　暮笳吹塞月　曉甲帶胡霜　自到雲中郡　于今百戰強</p><p><a href="../../model.html#/doc/6099">View poem's topic associations</a></p></body></html>
