  <body><p>643_74_3: 《柳十首（其三）》李山甫</p>
    <p>長恨陽和也世情　把香和豔與紅英　家家只是栽桃李　獨自無根到處生</p><p><a href="../../model.html#/doc/32235">View poem's topic associations</a></p></body></html>
