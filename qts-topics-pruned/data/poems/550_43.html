  <body><p>550_43: 《江上與兄別》趙嘏</p>
    <p>楚國湘江兩渺瀰　暖川晴雁背帆飛　人間離別盡堪哭　何況不知何日歸</p><p><a href="../../model.html#/doc/27471">View poem's topic associations</a></p></body></html>
