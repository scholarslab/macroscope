  <body><p>519_7: 《送人入蜀》李遠</p>
    <p>蜀客本多愁　君今是勝遊　碧藏雲外樹　紅露驛邊樓　杜魄呼名語　巴將作字流　不知煙雨夜　何處夢刀州</p><p><a href="../../model.html#/doc/25343">View poem's topic associations</a></p></body></html>
