  <body><p>691_16: 《別衡州牧》杜荀鶴</p>
    <p>朝別使君門　暮投江上村　從來無舊分　臨去望何恩　行計自不定　此心誰與論　秋猿叫寒月　祗欲斷人魂</p><p><a href="../../model.html#/doc/35165">View poem's topic associations</a></p></body></html>
