  <body><p>1_19: 《臨洛水》李世民</p>
    <p>春蒐馳駿骨　總轡俯長河　霞處流縈錦　風前瀁卷羅　水花翻照樹　堤蘭倒插波　豈必汾陰曲　秋雲發棹歌</p><p><a href="../../model.html#/doc/28">View poem's topic associations</a></p></body></html>
