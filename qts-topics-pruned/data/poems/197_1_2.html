  <body><p>197_1_2: 《讀後漢逸人傳二首（其二）》張謂</p>
    <p>龐公南郡人　家在襄陽里　何處偏來往　襄陽東陂是　誓將業田種　終得保妻子　何言二千石　乃欲勸吾仕　鸛鵲巢茂林　黿鼉穴深水　萬物從所欲　吾心亦如此　不見鹿門山　朝朝白雲起　采藥復采樵　優游終暮齒</p><p><a href="../../model.html#/doc/8313">View poem's topic associations</a></p></body></html>
