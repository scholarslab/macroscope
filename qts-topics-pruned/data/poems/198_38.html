  <body><p>198_38: 《送王著作赴淮西幕府》岑參</p>
    <p>燕子與百勞　一西復一東　天空信寥廓　翔集何時同　知己悵難遇　良朋非易逢　憐君心相親　與我家又通　言笑日無度　書札凡幾封　湛湛萬頃陂　森森千丈松　不知有機巧　無事干心胸　滿堂皆酒徒　豈復羨王公　早年報將略　累歲依幕中　昨者從淮西　歸來奏邊功　承恩長樂殿　醉出明光宮　逆旅輩寒蟬　客夢驚飛鴻　發家見春草　卻去聞秋風　月色冷楚城　淮光透霜空　各自務功業　當須激深衷　別後能相思　何嗟山水重</p><p><a href="../../model.html#/doc/8389">View poem's topic associations</a></p></body></html>
