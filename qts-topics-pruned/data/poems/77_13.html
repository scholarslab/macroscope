  <body><p>77_13: 《春夜韋明府宅宴得春字》駱賓王</p>
    <p>酌桂陶芳夜　披薜嘯幽人　雅琴馴魯雉　清歌落范塵　宿雲低迥蓋　殘月上虛輪　幸此承恩洽　聊當故鄉春</p><p><a href="../../model.html#/doc/3534">View poem's topic associations</a></p></body></html>
