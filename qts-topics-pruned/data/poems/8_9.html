  <body><p>8_9: 《渡中江望石城泣下》李煜</p>
    <p>江南江北舊家鄉　三十年來夢一場　吳苑宮闈今冷落　廣陵臺殿已荒涼　雲籠遠岫愁千片　雨打歸舟淚萬行　兄弟四人三百口　不堪閒坐細思量</p><p><a href="../../model.html#/doc/269">View poem's topic associations</a></p></body></html>
