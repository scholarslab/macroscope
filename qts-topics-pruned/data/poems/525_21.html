  <body><p>525_21: 《長安夜月》杜牧</p>
    <p>寒光垂靜夜　皓彩滿重城　萬國盡分照　誰家無此明　古槐疏影薄　仙桂動秋聲　獨有長門裏　蛾眉對曉晴</p><p><a href="../../model.html#/doc/25750">View poem's topic associations</a></p></body></html>
