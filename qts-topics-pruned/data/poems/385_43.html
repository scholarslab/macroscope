  <body><p>385_43: 《寄梅處士》張籍</p>
    <p>擾擾人間是與非　官閒自覺省心機　六行班裏身常下　九列符中事亦稀　市客慣曾賒賤藥　家僮驚見著新衣　君今獨得居山樂　應喜多時未辦歸</p><p><a href="../../model.html#/doc/18275">View poem's topic associations</a></p></body></html>
