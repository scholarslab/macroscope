  <body><p>123_5: 《嵩山十志十首。雲錦淙》盧鴻一</p>
    <p>水攢衝兮石叢聳　煥雲錦兮噴洶涌　苔駮犖兮草夤緣　芳冪冪兮瀨濺濺　石攢叢兮雲錦淙　波連珠兮文沓縫　有潔冥者媚此幽　漱靈液兮樂天休　實獲我心兮夫何求</p><p><a href="../../model.html#/doc/4976">View poem's topic associations</a></p></body></html>
