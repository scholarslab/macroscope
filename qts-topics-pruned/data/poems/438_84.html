  <body><p>438_84: 《獨樹浦雨夜寄李六郎中》白居易</p>
    <p>忽憶兩家同里巷　何曾一處不追隨　閒遊預算分朝日　靜語多同待漏時　花下放狂衝黑飲　燈前起坐徹明棋　可知風雨孤舟夜　蘆葦叢中作此詩</p><p><a href="../../model.html#/doc/20355">View poem's topic associations</a></p></body></html>
