  <body><p>674_38: 《順動後藍田偶作（時丙辰初夏月）》鄭穀</p>
    <p>小諫昇中諫　三年侍玉除　且言無所補　浩歎欲何如　宮闕飛灰燼　嬪嬙落里閭　藍峰秋更碧　霑灑望鑾輿</p><p><a href="../../model.html#/doc/34047">View poem's topic associations</a></p></body></html>
