  <body><p>454_37: 《自問》白居易</p>
    <p>依仁臺廢悲風晚　履信池荒宿草春　自問老身騎馬出　洛陽城裏覓何人</p><p><a href="../../model.html#/doc/21622">View poem's topic associations</a></p></body></html>
