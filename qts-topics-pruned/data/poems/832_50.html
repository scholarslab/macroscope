  <body><p>832_50: 《江西再逢周璉》貫休</p>
    <p>六七年不見　相逢鬢已蒼　交情終淡薄　詩語更清狂　未得丹霄便　依前四壁荒　但令吾道在　晚達亦何妨</p><p><a href="../../model.html#/doc/41625">View poem's topic associations</a></p></body></html>
