  <body><p>254_1: 《奉和聖制麟德殿燕百僚應制》常袞</p>
    <p>雲闢御筵張　山呼聖壽長　玉闌豐瑞草　金陛立神羊　台鼎資庖膳　天星奉酒漿　蠻夷陪做位　犀象舞成行　網已袪三面　歌因守四方　千秋不可極　花發滿宮香</p><p><a href="../../model.html#/doc/11886">View poem's topic associations</a></p></body></html>
