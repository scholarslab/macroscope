  <body><p>244_25: 《送壽州陳錄事》韓翃</p>
    <p>壽陽南渡口　斂笏見諸侯　五兩楚雲暮　千家淮水秋　開簾對芳草　送客上春洲　請問山中桂　王孫幾度遊</p><p><a href="../../model.html#/doc/11353">View poem's topic associations</a></p></body></html>
