  <body><p>304_31: 《題潘師房》劉商</p>
    <p>渡水傍山尋石壁　白雲飛處洞門開　仙人來往行無跡　石徑春風長綠苔</p><p><a href="../../model.html#/doc/14617">View poem's topic associations</a></p></body></html>
