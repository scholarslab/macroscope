  <body><p>554_27: 《黃州暮愁》項斯</p>
    <p>凌澌衝淚眼　重疊自西來　即夜寒應合　非春暖不開　豈無登陸計　宜棄濟川材　願寄浮天外　高風萬里回</p><p><a href="../../model.html#/doc/27673">View poem's topic associations</a></p></body></html>
