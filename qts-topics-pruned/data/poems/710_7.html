  <body><p>710_7: 《讀史》徐夤</p>
    <p>亞父淒涼別楚營　天留三傑翼龍爭　高才無主不能用　直道有時方始平　喜慍子文何穎悟　卷藏蘧瑗甚分明　須知飲啄繇天命　休問黃河早晚清</p><p><a href="../../model.html#/doc/36404">View poem's topic associations</a></p></body></html>
