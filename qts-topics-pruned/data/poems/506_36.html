  <body><p>506_36: 《風不鳴條（一作左牢詩）》章孝標</p>
    <p>旭日懸清景　微風在綠條　入松聲不發　過柳影空搖　長養應潛變　扶疏每暗飄　有林時杳杳　無樹暫蕭蕭　慢逐清煙散　輕和瑞氣饒　豐年知有待　歌詠美唐堯</p><p><a href="../../model.html#/doc/24468">View poem's topic associations</a></p></body></html>
