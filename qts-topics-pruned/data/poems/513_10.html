  <body><p>513_10: 《揚州寄諸子》裴夷直</p>
    <p>千里隔煙波　孤舟宿何處　遙思耿不眠　淮南夜風雨</p><p><a href="../../model.html#/doc/27065">View poem's topic associations</a></p></body></html>
