  <body><p>573_8: 《送友人游蜀》賈島</p>
    <p>萬岑深積翠　路向此中難　欲暮多羈思　因高莫遠看　卓家人寂寞　揚子業凋殘　唯有岷江水　悠悠帶月寒</p><p><a href="../../model.html#/doc/28788">View poem's topic associations</a></p></body></html>
