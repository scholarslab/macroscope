  <body><p>824_18: 《鸚鵡》子蘭</p>
    <p>翠毛丹觜乍教時　終日無寥似憶歸　近來偷解人言語　亂向金龍說是非</p><p><a href="../../model.html#/doc/41147">View poem's topic associations</a></p></body></html>
