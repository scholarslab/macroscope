  <body><p>829_33: 《思匡山賈匡（一作寒夜思廬山賈生）》貫休</p>
    <p>山兄詩癖甚　寒夜更何為　覓句唯頑坐　嚴霜打不知　石膏黏木屐　崖蜜落冰池　近見禪僧說　生涯勝往時</p><p><a href="../../model.html#/doc/41384">View poem's topic associations</a></p></body></html>
