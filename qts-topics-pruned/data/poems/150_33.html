  <body><p>150_33: 《寄許尊師》劉長卿</p>
    <p>獨上雲梯入翠微　蒙蒙煙雪映巖扉　世人知在中峰裏　遙禮青山恨不歸</p><p><a href="../../model.html#/doc/6399">View poem's topic associations</a></p></body></html>
