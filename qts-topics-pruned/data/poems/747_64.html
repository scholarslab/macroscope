  <body><p>747_64: 《秋夕書懷》李中</p>
    <p>功名未立誠非晚　骨肉分飛又入秋　枕上不堪殘夢斷　壁蛩窗月夜悠悠</p><p><a href="../../model.html#/doc/37971">View poem's topic associations</a></p></body></html>
