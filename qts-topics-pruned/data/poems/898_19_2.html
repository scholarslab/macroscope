  <body><p>898_19_2: 《拋球樂（其二）》馮延巳</p>
    <p>逐勝歸來雨未晴　樓前風重草煙輕　谷鶯語軟花邊過　水調聲長醉裏聽　款舉金觥勸　誰是當筵最有情</p><p><a href="../../model.html#/doc/44628">View poem's topic associations</a></p></body></html>
