  <body><p>185_15: 《雜言用投丹陽知己兼奉宣慰判官（以下見《詩紀》）》李白</p>
    <p>客從崑崙來　遺我雙玉璞　雲是古之得道者西王母食之餘　食之可以凌太虛　受之頗謂絕今昔　求識江淮人猶乎比石　如今雖在卞和手　　　正憔悴　了了知之亦何益　恭聞士有調相如　始從鎬京還　復欲鎬京去　能上秦王殿　何時迴光一相眄　欲投君　保君年　幸君持取無棄捐　無棄捐　服之與君俱神仙</p><p><a href="../../model.html#/doc/7794">View poem's topic associations</a></p></body></html>
