  <body><p>696_29: 《過舊宅》韋莊</p>
    <p>華軒不見馬蕭蕭　廷尉門人久寂寥　朱檻翠樓為卜肆　玉欄仙杏作春樵　階前雨落鴛鴦瓦　竹裏苔封螮蝀橋　莫問此中銷歇寺　娟娟紅淚滴芭蕉</p><p><a href="../../model.html#/doc/35586">View poem's topic associations</a></p></body></html>
