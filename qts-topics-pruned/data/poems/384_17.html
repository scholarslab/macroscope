  <body><p>384_17: 《思江南舊游》張籍</p>
    <p>江皋三月時　花發石楠枝　歸客應無數　春山自不知　獨行愁道遠　迴信畏家移　楊柳東西渡　茫茫欲問誰</p><p><a href="../../model.html#/doc/18103">View poem's topic associations</a></p></body></html>
