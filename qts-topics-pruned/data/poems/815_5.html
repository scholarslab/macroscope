  <body><p>815_5: 《奉和薛員外誼贈湯評事衡反招隱之跡兼見寄十二韻》皎然</p>
    <p>喜友稱高儒　曠懷美無度　近為東田誘　遂耽西山趣　庭有介隱心　得無雲泉誤　府公中司貴　頻貽咫尺素　郡佐仙省高　亦贈瓊瑤句　誚茲長往志　紆彼獨遊步　禪子方外期　夢想山中路　艱難親稼穡　晨夕苦煙霧　曷若孟嘗門　日榮國士遇　鏗鏘聆綺瑟　攀折邇瓊樹　幽踐隨鹿麋　久期怨蟾兔　情同不繫舟　有跡道所惡</p><p><a href="../../model.html#/doc/40626">View poem's topic associations</a></p></body></html>
