  <body><p>577_3: 《西州詞（吳聲）》溫庭筠</p>
    <p>悠悠復悠悠　昨日下西州　西州風色好　遙見武昌樓　武昌何鬱鬱　儂家定無匹　小婦被流黃　登樓撫瑤瑟　朱弦繁復輕　素手直淒清　一彈三四解　掩抑似含情　南樓登且望　西江廣復平　艇子搖兩槳　催過石頭城　門前烏臼樹　慘澹天將曙　鸂鶒飛復還　郎隨早帆去　迴頭語同伴　定復負情儂　去帆不安幅　作抵使西風　他日相尋索　莫作西州客　西州人不歸　春草年年碧</p><p><a href="../../model.html#/doc/29064">View poem's topic associations</a></p></body></html>
