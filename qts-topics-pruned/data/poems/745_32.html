  <body><p>745_32: 《巫山高》陳陶</p>
    <p>玉峰青雲十二枝　金母和雲賜瑤姬　花宮磊砢楚公外　列仙八面星斗垂　秀色無雙怨三峽　春風幾夢襄王獵　青鸞不在懶吹簫　斑竹題詩寄江妾　飄颻絲散巴子天　苔裳玉轡紅霞幡　歸時白帝掩青瑣　瓊枝草草遺湘煙</p><p><a href="../../model.html#/doc/37804">View poem's topic associations</a></p></body></html>
