  <body><p>409_32_3: 《遣春三首（其三）》元稹</p>
    <p>失卻遊花伴　因風浪引將　柳堤遙認馬　梅徑誤尋香　晚景行看謝　春心漸欲狂　園林都不到　何處枉風光</p><p><a href="../../model.html#/doc/19046">View poem's topic associations</a></p></body></html>
