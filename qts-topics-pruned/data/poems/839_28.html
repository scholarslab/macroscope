  <body><p>839_28: 《嚴陵釣台》齊己</p>
    <p>夫子垂竿處　空江照古臺　無人更如此　白浪自成堆　鶴靜尋僧去　魚狂入海迴　登臨秋值晚　樹石盡多苔</p><p><a href="../../model.html#/doc/42000">View poem's topic associations</a></p></body></html>
