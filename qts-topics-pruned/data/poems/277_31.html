  <body><p>277_31: 《同李益傷秋》盧綸</p>
    <p>歲去人頭白　秋來樹葉黃　搔頭向黃葉　與爾共悲傷</p><p><a href="../../model.html#/doc/14529">View poem's topic associations</a></p></body></html>
