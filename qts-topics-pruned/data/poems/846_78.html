  <body><p>846_78: 《辭主人絕句四首。放鷺鷥》齊己</p>
    <p>白萍紅蓼碧江涯　日暖雙雙立睡時　顧揭金籠放歸去　卻隨沙鶴鬥輕絲</p><p><a href="../../model.html#/doc/42615">View poem's topic associations</a></p></body></html>
