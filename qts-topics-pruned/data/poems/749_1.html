  <body><p>749_1: 《登毗陵青山樓》李中</p>
    <p>高樓閒上對晴空　豁目開襟半日中　千里吳山清不斷　一邊遼海浸無窮　人生歌笑花霧　世界興亡落葉風　吟罷倚欄何限意　回頭城郭暮煙籠</p><p><a href="../../model.html#/doc/38087">View poem's topic associations</a></p></body></html>
