  <body><p>475_79: 《春暮思平泉雜詠二十首。西嶺望鳴皋山》李德裕</p>
    <p>高秋對涼野　四望何蕭瑟　遠見鳴皋山　青峰原上出　晨興採薇蕨　向暮歸蓬蓽　詎假數揮金　餐和養餘日</p><p><a href="../../model.html#/doc/22817">View poem's topic associations</a></p></body></html>
