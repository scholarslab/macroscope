  <body><p>385_59: 《送吳煉師歸王屋》張籍</p>
    <p>玉陽峰下學長生　玉洞仙中已有名　獨戴熊鬚冠暫出　唯將鶴尾扇同行　煉成雲母休炊爨　已得雷公當吏兵　卻到瑤壇上頭宿　應聞空裏步虛聲</p><p><a href="../../model.html#/doc/18291">View poem's topic associations</a></p></body></html>
