  <body><p>245_30: 《送齊明府赴東陽》韓翃</p>
    <p>綠絲帆繂桂為檣　過盡淮山楚水長　萬里移家背春穀　一官行府向東陽　風流好愛杯中物　豪蕩仍欺陌上郎　別後心期如在眼　猿聲煙色樹蒼蒼</p><p><a href="../../model.html#/doc/11424">View poem's topic associations</a></p></body></html>
