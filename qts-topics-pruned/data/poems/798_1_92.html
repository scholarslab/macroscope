  <body><p>798_1_92: 《宮詞（其九十二）》花蕊夫人</p>
    <p>舞頭皆著畫羅衣　唱得新翻御製詞　每日內庭聞教隊　樂聲飛上到龍墀</p><p><a href="../../model.html#/doc/39680">View poem's topic associations</a></p></body></html>
