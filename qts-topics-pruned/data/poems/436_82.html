  <body><p>436_82: 《感月悲逝者》白居易</p>
    <p>存亡感月一潸然　月色今宵似往年　何處曾經同望月　櫻桃樹下後堂前</p><p><a href="../../model.html#/doc/20161">View poem's topic associations</a></p></body></html>
