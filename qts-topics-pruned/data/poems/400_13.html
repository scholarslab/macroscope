  <body><p>400_13: 《酬樂天（時樂天攝尉，予為拾遺）》元稹</p>
    <p>放鶴在深水　置魚在高枝　升沈或異勢　同謂非所宜　君為邑中吏　皎皎鸞鳳姿　顧我何為者　翻侍白玉墀　昔作芸香侶　三載不暫離　逮茲忽相失　旦夕夢魂思　崔嵬驪山頂　宮樹遙參差　祗得兩相望　不得長相隨　多君歲寒意　裁作秋興詩　上言風塵苦　下言時節移　官家事拘束　安得攜手期　願為雲與雨　會合天之垂</p><p><a href="../../model.html#/doc/18822">View poem's topic associations</a></p></body></html>
