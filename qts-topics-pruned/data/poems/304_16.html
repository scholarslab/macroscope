  <body><p>304_16: 《送元使君自楚移越》劉商</p>
    <p>露冕行春向若耶　野人懷惠欲移家　東風二月淮陰郡　唯見棠梨一樹花</p><p><a href="../../model.html#/doc/14601">View poem's topic associations</a></p></body></html>
