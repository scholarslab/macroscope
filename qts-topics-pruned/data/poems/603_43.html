  <body><p>603_43: 《經八合阪》許棠</p>
    <p>躡險入高空　初疑勢不窮　又緣千嶂盡　還共七盤同　下辨東流水　平隨北去鴻　天然無此道　應免患窮通</p><p><a href="../../model.html#/doc/30325">View poem's topic associations</a></p></body></html>
