  <body><p>125_21_1: 《與胡居士皆病寄此詩兼示學人二首（其一）》王維</p>
    <p>一興微塵念　橫有朝露身　如是睹陰界　何方置我人　礙有固為主　趣空寧捨賓洗心詎懸解　悟道正迷津　因愛果生病　從貪始覺貧　色聲非彼妄　浮幻即吾真四達竟何遣　萬殊安可塵　胡生但高枕　寂寞與誰鄰　戰勝不謀食　理齊甘負薪予若未始異　詎論疏與親</p><p><a href="../../model.html#/doc/5028">View poem's topic associations</a></p></body></html>
