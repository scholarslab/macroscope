  <body><p>249_73: 《寄江東李判官》皇甫冉</p>
    <p>遠懷不可道　歷稔倦離憂　洛下聞新雁　江南想暮秋　澄清佐八使　綱紀案諸侯　地識吳平久　才當晉用求　時賢幾殂謝　摛藻繼風流　更有西陵作　還成北固遊　歸途限尺牘　王事在扁舟　山色臨湖盡　猿聲入夢愁</p><p><a href="../../model.html#/doc/11665">View poem's topic associations</a></p></body></html>
