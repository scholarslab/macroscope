  <body><p>615_46: 《寄題天臺國清寺齊梁體》皮日休</p>
    <p>十里松門國清路　飯猿臺上菩提樹　怪來煙雨落晴天　元是海風吹瀑布</p><p><a href="../../model.html#/doc/30838">View poem's topic associations</a></p></body></html>
