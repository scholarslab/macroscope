  <body><p>803_33_1: 《賦淩雲寺二首（其一）》薛濤</p>
    <p>聞說凌雲寺裏苔　風高日近絕纖埃　橫雲點染芙蓉壁　似待詩人寶月來</p><p><a href="../../model.html#/doc/39916">View poem's topic associations</a></p></body></html>
