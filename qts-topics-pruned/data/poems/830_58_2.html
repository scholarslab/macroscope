  <body><p>830_58_2: 《寄赤松舒道士二首（其二）》貫休</p>
    <p>余亦如君也　詩魔不敢魔　一餐兼午睡　萬事不如他　雨陣衝溪月　蛛絲罥砌莎　近知山果熟　還擬寄來麼</p><p><a href="../../model.html#/doc/41475">View poem's topic associations</a></p></body></html>
