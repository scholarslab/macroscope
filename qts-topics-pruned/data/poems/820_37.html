  <body><p>820_37: 《昭君怨》皎然</p>
    <p>自倚蟬娟望主恩　誰知美惡忽相翻　黃金不買漢宮貌　青冢空埋胡地魂</p><p><a href="../../model.html#/doc/40985">View poem's topic associations</a></p></body></html>
