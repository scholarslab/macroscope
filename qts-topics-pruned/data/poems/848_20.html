  <body><p>848_20: 《峽中酬荊南鄭准》尚顏</p>
    <p>山齋西向蜀江濆　四載安居復有群　風雁勢高猶可見　雪猿聲苦不堪聞　新詩寫出難勝寶　破衲披行卻類雲　每喜泝流賓客說　元瑜刀筆潤雄軍</p><p><a href="../../model.html#/doc/42716">View poem's topic associations</a></p></body></html>
