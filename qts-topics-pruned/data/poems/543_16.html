  <body><p>543_16: 《書懷》喻鳧</p>
    <p>祗是守琴書　僧中獨寓居　心唯務鶴靜　分合與名疏　暮雨啼螿次　涼風落木初　家山太湖淥　歸去復何如</p><p><a href="../../model.html#/doc/26995">View poem's topic associations</a></p></body></html>
