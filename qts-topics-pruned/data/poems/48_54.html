  <body><p>48_54: 《耒陽溪夜行》張九齡</p>
    <p>乘夕棹歸舟　緣源路轉幽　月明看嶺樹　風靜聽溪流　嵐氣船間入　霜華衣上浮　猿聲雖此夜　不是別家愁</p><p><a href="../../model.html#/doc/2541">View poem's topic associations</a></p></body></html>
