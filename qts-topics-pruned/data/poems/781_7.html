  <body><p>781_7: 《觀北番謁廟》王卓</p>
    <p>肅肅層城裏　巍巍祖廟清　聖恩覃布濩　異域獻精誠　冠蓋分行列　戎夷變姓名　禮終齊百拜　心潔盡忠貞　瑞氣千重色　簫韶九奏聲　仗移迎日轉　旆動逐風輕　休運威儀盛　豐年俎豆盈　不堪慚頌德　空此望簪纓</p><p><a href="../../model.html#/doc/39261">View poem's topic associations</a></p></body></html>
