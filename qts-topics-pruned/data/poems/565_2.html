  <body><p>565_2: 《牡丹（一作詠牡丹未開者）》韓琮</p>
    <p>殘花何處藏　盡在牡丹房　嫩蕊包金粉　重葩結繡囊　雲凝巫峽夢　簾閉景陽妝　應恨年華促　遲遲待日長</p><p><a href="../../model.html#/doc/28335">View poem's topic associations</a></p></body></html>
