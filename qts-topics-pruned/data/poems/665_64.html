  <body><p>665_64: 《題杜甫集》羅隱</p>
    <p>楚水悠悠浸楚亭　楚南天地兩無情　忍交孫武重泉下　不見時人說用兵</p><p><a href="../../model.html#/doc/33564">View poem's topic associations</a></p></body></html>
