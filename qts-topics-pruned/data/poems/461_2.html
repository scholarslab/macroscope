  <body><p>461_2: 《玉水記方流》白居易</p>
    <p>良璞含章久　寒泉徹底幽　矩浮光灩灩　方折浪悠悠　凌亂波紋異　縈迴水性柔　似風搖淺瀨　疑月落清流　潛潁應傍達　藏真豈上浮　玉人如不見　淪棄即千秋</p><p><a href="../../model.html#/doc/22171">View poem's topic associations</a></p></body></html>
