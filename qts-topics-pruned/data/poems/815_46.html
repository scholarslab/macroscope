  <body><p>815_46: 《酬烏程楊明府華將赴渭北對月見懷》皎然</p>
    <p>釋印及秋夜　身閒境亦清　風襟自瀟灑　月意何高明　聞說武安君　萬里驅妖精　開府集秀士　先招士林英　晉家用元凱　亦是魯諸生　北望撫長劍　感君知己行　邊塵昏玉帳　殺氣凝金鐙　大敵折齊俎　一書下聊城　翻飛青雲路　宿昔滄州情</p><p><a href="../../model.html#/doc/40667">View poem's topic associations</a></p></body></html>
