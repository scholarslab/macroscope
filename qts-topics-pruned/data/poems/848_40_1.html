  <body><p>848_40_1: 《寄華山司空圖二首（其一）》虛中</p>
    <p>門徑放莎垂　往來投刺稀　有時開御札　特地掛朝衣　嶽信僧傳去　仙香鶴帶歸他年二南化　無復更衰微</p><p><a href="../../model.html#/doc/42737">View poem's topic associations</a></p></body></html>
