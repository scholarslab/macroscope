  <body><p>173_23_3: 《寄上吳王三首（其三）》李白</p>
    <p>英明廬江守　聲譽廣平籍　灑掃黃金臺　招邀青雲客　客會與天通　出入清禁中　襄王憐宋玉　願入蘭臺宮</p><p><a href="../../model.html#/doc/7321">View poem's topic associations</a></p></body></html>
