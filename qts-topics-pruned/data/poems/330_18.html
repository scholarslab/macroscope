  <body><p>330_18: 《諸葛丞相廟（《蜀志》一作武侯祠）》武少儀</p>
    <p>執簡焚香入廟門　武侯神象儼如存　因機定蜀延衰漢　以計連吳振弱孫　欲盡智能傾僭盜　善持忠節轉庸昏　宣王請戰貽巾幗　始見才吞亦氣吞</p><p><a href="../../model.html#/doc/15571">View poem's topic associations</a></p></body></html>
