  <body><p>615_27_2: 《釣侶二章（其二）》皮日休</p>
    <p>嚴陵灘勢似雲崩　釣具歸來放石層　煙浪濺篷寒不睡　更將枯蚌點漁燈</p><p><a href="../../model.html#/doc/30818">View poem's topic associations</a></p></body></html>
