  <body><p>174_18: 《金陵酒肆留別》李白</p>
    <p>風吹柳花滿店香　吳姬壓酒喚客嘗　金陵子弟來相送　欲行不行各盡觴　請君試問東流水　別意與之誰短長</p><p><a href="../../model.html#/doc/7338">View poem's topic associations</a></p></body></html>
