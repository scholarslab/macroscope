  <body><p>456_49: 《答夢得秋庭獨坐見贈》白居易</p>
    <p>林梢隱映夕陽殘　庭際蕭疏夜氣寒　霜草欲枯蟲思急　風枝未定鳥棲難　容衰見鏡同惆悵　身健逢杯且喜歡　應是天教相煖熱　一時垂老與閒宮</p><p><a href="../../model.html#/doc/21803">View poem's topic associations</a></p></body></html>
