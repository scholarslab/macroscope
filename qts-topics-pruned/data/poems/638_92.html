  <body><p>638_92: 《吳江旅次》張喬</p>
    <p>行人愁落日　去鳥倦遙林　曠野鳴流水　空山響暮砧　旅途歸計晚　鄉樹別年深　寂寞逢村酒　漁家一醉吟</p><p><a href="../../model.html#/doc/31890">View poem's topic associations</a></p></body></html>
