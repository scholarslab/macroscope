  <body><p>187_4: 《假中對雨，呈縣中僚友》韋應物</p>
    <p>卻足甘為笑　閒居夢杜陵　殘鶯知夏淺　社雨報年登　流麥非關忘　收書獨不能　自然憂曠職　緘此謝良朋</p><p><a href="../../model.html#/doc/7847">View poem's topic associations</a></p></body></html>
