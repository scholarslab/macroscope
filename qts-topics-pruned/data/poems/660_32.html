  <body><p>660_32: 《中秋夜不見月》羅隱</p>
    <p>陰雲薄暮上空虛　此夕清光已破除　只恐異時開霽後　玉輪依舊養蟾蜍</p><p><a href="../../model.html#/doc/33341">View poem's topic associations</a></p></body></html>
