  <body><p>844_29: 《寄南雅上人》齊己</p>
    <p>曾得音書慰暮年　相思多故信難傳　清吟何處題紅葉　舊社空懷墮白蓮　山水本同真趣向　侯門剛有薄因緣　他時不得君招隱　會逐南歸楚客船</p><p><a href="../../model.html#/doc/42400">View poem's topic associations</a></p></body></html>
