  <body><p>883_30_1: 《山中五無奈何（詩一首見本集，題止山中二字）（其一）》李涉</p>
    <p>無奈落葉何　紛紛滿衰草　疾來無氣力　擁戶不能掃　欲訪雲外人　都迷上山道</p><p><a href="../../model.html#/doc/43773">View poem's topic associations</a></p></body></html>
