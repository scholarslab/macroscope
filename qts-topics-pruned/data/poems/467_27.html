  <body><p>467_27: 《翁母些》牟融</p>
    <p>滿頭華髮向人垂　長逝音容迥莫追　先壟每懷風木夜　畫堂無復綵衣時　停車遙望孤雲影　翹首驚看弔鶴悲　獨有賢人崇孝義　傷心共詠蓼莪詩</p><p><a href="../../model.html#/doc/22417">View poem's topic associations</a></p></body></html>
