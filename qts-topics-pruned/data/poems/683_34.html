  <body><p>683_34: 《金陵（雜言）》韓偓</p>
    <p>風雨蕭蕭　石頭城下木蘭橈　煙月迢迢　金陵渡口去來潮　自古風流皆暗銷　才魂妖魂誰與招　彩牋麗句今已矣　羅襪金蓮何寂寥</p><p><a href="../../model.html#/doc/34706">View poem's topic associations</a></p></body></html>
