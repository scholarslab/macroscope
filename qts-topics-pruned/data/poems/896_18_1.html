  <body><p>896_18_1: 《巫山一段雲（其一）》歐陽炯</p>
    <p>絳闕登真子　飄飄御綵鸞　碧虛風雨佩光寒　斂袂下雲端　月帳朝霞薄　星冠玉蕊攢　遠遊蓬島降人間　特地拜龍顏</p><p><a href="../../model.html#/doc/44464">View poem's topic associations</a></p></body></html>
