  <body><p>806_1_198: 《詩三百三首（其一百九十八）》寒山</p>
    <p>眾星羅列夜明深　巖點孤燈月未沈　圓滿光華不磨瑩　挂在青天是我心</p><p><a href="../../model.html#/doc/40222">View poem's topic associations</a></p></body></html>
