  <body><p>515_40: 《行路難》朱慶餘</p>
    <p>世事澆浮後　艱難象此生　人心不自足　公道為誰平　德喪淳風盡　年荒蔓草盈　堪悲山下路　非祗客中行</p><p><a href="../../model.html#/doc/25126">View poem's topic associations</a></p></body></html>
