  <body><p>27_17: 《雜曲歌辭。昔昔鹽。暗牖懸蛛網》趙嘏</p>
    <p>暗中蛛網織　歷亂綺窗前　萬里終無信　一條徒自懸　分從珠露滴　愁見隙風牽　妾意何聊賴　看看劇斷弦</p><p><a href="../../model.html#/doc/1634">View poem's topic associations</a></p></body></html>
