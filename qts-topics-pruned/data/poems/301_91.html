  <body><p>301_91: 《樓前》王建</p>
    <p>天寶年前勤政樓　每年三日作千秋　飛龍老馬曾教舞　聞著音聲總舉頭</p><p><a href="../../model.html#/doc/14408">View poem's topic associations</a></p></body></html>
