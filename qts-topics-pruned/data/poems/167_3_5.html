  <body><p>167_3_5: 《永王東巡歌十一首（其五）》李白</p>
    <p>二帝巡遊俱未迴　五陵松柏使人哀　諸侯不救河南地　更喜賢王遠道來</p><p><a href="../../model.html#/doc/7122">View poem's topic associations</a></p></body></html>
