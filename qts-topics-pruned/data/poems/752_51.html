  <body><p>752_51: 《過江》徐鉉</p>
    <p>別路知何極　離腸有所思　登艫望城遠　搖櫨過江遲　斷岸煙中失　長天水際垂　此心非橘柚　不為兩鄉移</p><p><a href="../../model.html#/doc/38289">View poem's topic associations</a></p></body></html>
