  <body><p>728_112: 《春秋戰國門。公子無忌》周曇</p>
    <p>按劍臨籠震咄呼　鷂甘梟戮伏鳩辜　能憐鈍拙誅豪俊　憫弱摧強真丈夫</p><p><a href="../../model.html#/doc/37232">View poem's topic associations</a></p></body></html>
