  <body><p>359_58: 《送李庚先輩赴選》劉禹錫</p>
    <p>一家何啻十朱輪　諸父雙飛秉大鈞　曾脫素衣參幕客　卻為精舍讀書人　離筵雒水侵杯色　征路函關向晚塵　今日山公舊賓主　知君不負帝城春</p><p><a href="../../model.html#/doc/17013">View poem's topic associations</a></p></body></html>
