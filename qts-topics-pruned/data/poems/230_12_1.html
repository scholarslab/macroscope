  <body><p>230_12_1: 《喜聞盜賊蕃寇總退口號五首（其一）》杜甫</p>
    <p>蕭關隴水入官軍　青海黃河卷塞雲　北極轉愁龍虎氣　西戎休縱犬羊群</p><p><a href="../../model.html#/doc/10393">View poem's topic associations</a></p></body></html>
