  <body><p>384_84: 《使至藍溪驛，寄太常王丞》張籍</p>
    <p>獨上七盤去　峰巒轉轉稠　雲中迷象鼻　雨裏下箏頭　水沒荒橋路　鴉啼古驛樓　君今在城闕　肯見此中愁</p><p><a href="../../model.html#/doc/18170">View poem's topic associations</a></p></body></html>
