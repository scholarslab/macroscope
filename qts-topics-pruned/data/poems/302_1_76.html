  <body><p>302_1_76: 《宮詞一百首（其七十六）》王建</p>
    <p>鸚鵡誰教轉舌關　內人手裏養來姦　語多更覺承恩澤　數對君王憶隴山</p><p><a href="../../model.html#/doc/14527">View poem's topic associations</a></p></body></html>
