  <body><p>588_40: 《送吳秘書歸杭州》李頻</p>
    <p>為客得從容　官清料復重　海崖歸有業　天目近何峰　是處通春棹　無村不夜舂　馬卿誇貴達　還說返臨邛</p><p><a href="../../model.html#/doc/29662">View poem's topic associations</a></p></body></html>
