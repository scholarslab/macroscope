  <body><p>708_42: 《北園》徐夤</p>
    <p>北園乾葉旋空枝　蘭蕙還將眾草衰　籠鳥上天猶有待　病龍興雨豈無期　身閒不厭頻來客　年老偏憐最小兒　生事罷求名與利　一窗書策是年支</p><p><a href="../../model.html#/doc/36289">View poem's topic associations</a></p></body></html>
