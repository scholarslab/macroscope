  <body><p>142_4: 《潞府客亭寄崔鳳童》王昌齡</p>
    <p>蕭條郡城閉　旅館空寒煙　秋月對愁客　山鐘遙暮天　新知偶相訪　斗酒情依然　一宿阻長會　清風徒滿川</p><p><a href="../../model.html#/doc/5856">View poem's topic associations</a></p></body></html>
