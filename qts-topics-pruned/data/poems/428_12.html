  <body><p>428_12: 《前庭涼夜》白居易</p>
    <p>露簟色似玉　風幌影如波　坐愁樹葉落　中庭明月多</p><p><a href="../../model.html#/doc/21602">View poem's topic associations</a></p></body></html>
