  <body><p>893_7_1: 《紗窗恨（其一）》毛文錫</p>
    <p>新春燕子還來至　一雙飛　壘巢泥溼時時墜　涴人衣　後園裏看百花發　香風拂繡戶金扉　月照紗窗　恨依依</p><p><a href="../../model.html#/doc/44216">View poem's topic associations</a></p></body></html>
