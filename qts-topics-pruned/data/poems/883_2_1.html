  <body><p>883_2_1: 《曲龍山歌（其一）》顧況</p>
    <p>曲龍丈人冠藕花　其顏色映光明砂　玉繩金枝有通籍　五嶽三山如一家　遙指叢霄沓靈島　島中曄曄無凡草　九仙傲倪折五芝　翠鳳白麟回異道　石臺石鏡月長明　石洞石橋連上清　人間妻子見不識　拍雲揮手升天行　摩天截漢何瀟灑　四石五雲更上下　下方小兆更拜焉　願得騎雲作車馬</p><p><a href="../../model.html#/doc/43743">View poem's topic associations</a></p></body></html>
