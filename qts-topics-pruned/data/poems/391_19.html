  <body><p>391_19: 《致酒行》李賀</p>
    <p>零落棲遲一杯酒　主人奉觴客長壽　主父西遊困不歸　家人折斷門前柳　吾聞馬周昔作新豐客　天荒地老無人識　空將牋上兩行書　直犯龍顏請恩澤　我有迷魂招不得　雄雞一聲天下白　少年心事當拏雲　誰念幽寒坐嗚呃</p><p><a href="../../model.html#/doc/18576">View poem's topic associations</a></p></body></html>
