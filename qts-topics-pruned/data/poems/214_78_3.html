  <body><p>214_78_3: 《九曲詞三首（其三）》高適</p>
    <p>鐵騎橫行鐵嶺頭　西看邏逤取封侯　青海只今將飲馬　黃河不用更防秋</p><p><a href="../../model.html#/doc/9285">View poem's topic associations</a></p></body></html>
