  <body><p>854_26_1: 《山居三首（一作鄭遨詩）（其一）》杜光庭</p>
    <p>悶見有人尋　移庵更入深　落花流澗水　明月照松林　醉勸頭陀酒　閒教孺子吟身同雲外鶴　斷得世塵侵</p><p><a href="../../model.html#/doc/42982">View poem's topic associations</a></p></body></html>
