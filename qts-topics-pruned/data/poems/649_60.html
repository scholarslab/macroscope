  <body><p>649_60: 《中秋月》方幹</p>
    <p>涼霄煙靄外　三五玉蟾秋　列野星辰正　當空鬼魅愁　泉澄寒魄瑩　露滴冷光浮　未折青青桂　吟看不忍休</p><p><a href="../../model.html#/doc/32700">View poem's topic associations</a></p></body></html>
