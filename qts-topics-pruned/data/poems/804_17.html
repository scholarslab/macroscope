  <body><p>804_17: 《和友人次韻》魚玄機</p>
    <p>何事能銷旅館愁　紅牋開處見銀鉤　蓬山雨灑千峰小　嶰谷風吹萬葉秋　字字朝看輕碧玉　篇篇夜誦在衾裯　欲將香匣收藏卻　且惜時吟在手頭</p><p><a href="../../model.html#/doc/39982">View poem's topic associations</a></p></body></html>
