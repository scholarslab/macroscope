  <body><p>18_21_7: 《橫吹曲辭。前出塞九首（其七）》杜甫</p>
    <p>驅馬天雨雪　軍行入高山　逕危抱寒石　指落曾冰間　已去漢月遠　何時築城還浮雲暮南征　可望不可攀</p><p><a href="../../model.html#/doc/797">View poem's topic associations</a></p></body></html>
