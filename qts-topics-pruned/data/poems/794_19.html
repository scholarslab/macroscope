  <body><p>794_19: 《重聯句一首》皎然</p>
    <p>肅肅清院　翛翛碧鮮　已見心遠　何關地偏　自公退食　升堂草玄　紛紛已隔　雲心澹然</p><p><a href="../../model.html#/doc/39570">View poem's topic associations</a></p></body></html>
