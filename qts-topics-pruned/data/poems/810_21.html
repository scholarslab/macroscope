  <body><p>810_21: 《送清江上人》法照</p>
    <p>越人僧體古　清慮洗塵勞　一國詩名遠　多生律行高　見山援葛藟　避世著方袍　早晚雲門去　儂應逐爾曹</p><p><a href="../../model.html#/doc/40469">View poem's topic associations</a></p></body></html>
