  <body><p>206_40: 《送冷朝陽及第東歸江甯》李嘉佑</p>
    <p>高第由佳句　諸生似者稀　長安帶酒別　建業候潮歸　稚子歡迎櫂　鄰人為掃扉　含情過舊浦　鷗鳥亦依依</p><p><a href="../../model.html#/doc/8898">View poem's topic associations</a></p></body></html>
