  <body><p>756_9_4: 《柳枝詞十首（座中應制）（其四）》徐鉉</p>
    <p>綠水成文柳帶搖　東風初到不鳴條　龍舟欲過偏留戀　萬縷輕絲拂御橋</p><p><a href="../../model.html#/doc/38436">View poem's topic associations</a></p></body></html>
