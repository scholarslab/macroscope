  <body><p>185_21: 《上清寶鼎詩（前見《東觀餘論》，後見《王直方詩話》）》李白</p>
    <p>我居清空表　君處紅埃中　仙人持玉尺　廢君多少才　玉尺不可盡　君才無時休　嚥服十二環　奄有仙人房　暮騎紫麟去　海氣侵肌涼　贈我纍纍珠　靡靡明月光</p><p><a href="../../model.html#/doc/7800">View poem's topic associations</a></p></body></html>
