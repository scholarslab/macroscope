  <body><p>705_49: 《游東林寺》黃滔</p>
    <p>長生猶自重無生　言讓仙祠佛寺成　碑折誰忘康樂制　山靈表得遠公名　松形入漢藤蘿短　僧語離經耳目清　莫怪遲遲不歸去　童年已夢遶林竹</p><p><a href="../../model.html#/doc/36140">View poem's topic associations</a></p></body></html>
