  <body><p>332_32_3: 《郡中玩月，寄江南李少尹虞部孟員外三首（其三）》羊士諤</p>
    <p>圓景曠佳賓　徘徊夜漏頻　金波徒汎酒　瑤瑟已生塵　露白移長簟　風清挂幅巾　西園舊才子　想見洛陽人</p><p><a href="../../model.html#/doc/15621">View poem's topic associations</a></p></body></html>
