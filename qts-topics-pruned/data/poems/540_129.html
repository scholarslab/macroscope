  <body><p>540_129: 《齊梁晴雲》李商隱</p>
    <p>緩逐煙波起　如妒柳綿飄　故臨飛閣度　欲入回陂銷　縈歌憐畫扇　敞景弄柔條　更奈天南位　牛渚宿殘宵</p><p><a href="../../model.html#/doc/26740">View poem's topic associations</a></p></body></html>
