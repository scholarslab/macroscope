  <body><p>837_32_1: 《別盧使君歸東陽二首（其一）》貫休</p>
    <p>雨氣濛濛草滿庭　式微吟劇更誰聽　詩逢匠化唯貪住　日覺恩深不易銘　心苦祗應消鬢黑　夢遊頻入倚天青　從茲還似歸回首　唯祝台星與福星</p><p><a href="../../model.html#/doc/41872">View poem's topic associations</a></p></body></html>
