  <body><p>332_64: 《酬禮部崔員外備獨永甯裏弊居見寄來詩雲圖書…守山城》羊士諤</p>
    <p>守土親巴俗　腰章　漢儀　春行樂職詠　秋感伴牢詞　舊里藏書閣　閒門閉槿籬　遙慚退朝客　下馬獨相思</p><p><a href="../../model.html#/doc/15651">View poem's topic associations</a></p></body></html>
