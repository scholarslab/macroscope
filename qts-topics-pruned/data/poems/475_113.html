  <body><p>475_113: 《重憶山居六首。釣石》李德裕</p>
    <p>嚴光隱富春　山色谿又碧　所釣不在魚　揮綸以自適　余懷慕君子　且欲坐潭石　持此返伊川　悠然慰衰疾</p><p><a href="../../model.html#/doc/22851">View poem's topic associations</a></p></body></html>
