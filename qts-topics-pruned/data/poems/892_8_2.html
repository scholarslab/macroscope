  <body><p>892_8_2: 《女冠子（其二）》韋莊</p>
    <p>昨夜夜半　枕上分明夢見　語多時　依舊桃花面　頻低柳葉眉　半羞還半喜　欲去又依依　覺來知是夢　不勝悲</p><p><a href="../../model.html#/doc/44146">View poem's topic associations</a></p></body></html>
