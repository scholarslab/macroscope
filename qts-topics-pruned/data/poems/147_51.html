  <body><p>147_51: 《送州人孫沅自本州卻歸句章新營所居》劉長卿</p>
    <p>故里歸成客　新家去未安　詩書滿蝸舍　征稅及漁竿　火種山田簿　星居海島寒　憐君不得已　步步別離難</p><p><a href="../../model.html#/doc/6078">View poem's topic associations</a></p></body></html>
