  <body><p>332_83: 《客有自渠州來說常諫議使君故事，悵然成詠》羊士諤</p>
    <p>才子長沙暫左遷　能將意氣慰當年　至今猶有東山妓　長使歌詩被管弦</p><p><a href="../../model.html#/doc/15673">View poem's topic associations</a></p></body></html>
