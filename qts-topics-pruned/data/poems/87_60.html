  <body><p>87_60: 《翻著葛巾呈趙尹》張說</p>
    <p>昔日接倒　今我葛巾翻　宿酒何時醒　形骸不復存　忽聞有嘉客　步出閒門　桃花春徑滿　誤識武陵　源</p><p><a href="../../model.html#/doc/4020">View poem's topic associations</a></p></body></html>
