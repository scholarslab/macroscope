  <body><p>659_8: 《送李右丞分司》羅隱</p>
    <p>分漕得洛川　讜議更昭然　在省曾批敕　中臺肯避權　所悲時漸薄　共賀道由全　賣與清平代　相兼直幾錢</p><p><a href="../../model.html#/doc/33263">View poem's topic associations</a></p></body></html>
