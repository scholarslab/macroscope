  <body><p>624_2: 《》陸龜蒙</p>
    <p>詞復曾誇鸀鳿流　果為名誤別滄洲　雖蒙靜置疏籠晚　不似閒棲折葦秋　自昔稻粱高鳥畏　至今珪組野人讎　防徽避繳無窮事　好與裁書謝白鷗</p><p><a href="../../model.html#/doc/31065">View poem's topic associations</a></p></body></html>
