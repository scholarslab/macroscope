  <body><p>633_21_1: 《有感二首（其一）》司空圖</p>
    <p>自古經綸足是非　陰謀最忌奪天機　留侯卻粒商翁去　甲第何人意氣歸</p><p><a href="../../model.html#/doc/31494">View poem's topic associations</a></p></body></html>
