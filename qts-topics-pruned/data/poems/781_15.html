  <body><p>781_15: 《人不易知》鄭昉</p>
    <p>如面誠非一　深心豈易知　入秦書十上　投楚歲三移　和玉翻為泣　齊竽或濫吹　周行雖有寘　殷鑒在前規　寅亮推多士　清通固賞奇　病諸方號哲　敢相反成疵　冬日承餘愛　霜雲喜暫披　無令見瞻後　迴照復云疲</p><p><a href="../../model.html#/doc/39269">View poem's topic associations</a></p></body></html>
