  <body><p>477_8: 《與弟渤新羅劍歌》李涉</p>
    <p>我有神劍異人與　暗中往往精靈語　識者知從東海來　來時一夜因風雨　長河臨曉北斗殘　秋水露背青螭寒　昨夜大梁城下宿　不借跌光顏看　刃邊颯颯塵沙缺　瘢痕半是蛟龍血　雷煥張華久已無　沉冤知向何人說　我有愛弟都九江　一條直氣今無雙　青光好去莫惆悵　必斬長鯨須少壯</p><p><a href="../../model.html#/doc/22911">View poem's topic associations</a></p></body></html>
