  <body><p>87_16: 《奉和聖制溫泉言志應制》張說</p>
    <p>溫泉媚新豐　驪山橫半空　湯池薰水殿　翠木暖煙宮　起疾逾仙藥　無私合聖功　始知堯舜德　心與萬人同</p><p><a href="../../model.html#/doc/3968">View poem's topic associations</a></p></body></html>
