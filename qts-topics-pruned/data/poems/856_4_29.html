  <body><p>856_4_29: 《七言（其二十九）》呂岩</p>
    <p>修生一路就中難　迷者徒將萬卷看　水火均平方是藥　陰陽差互不成丹　守雌勿失雄方住　在黑無虧白自乾　認得此般真妙訣　何憂風雨妒衰殘</p><p><a href="../../model.html#/doc/43040">View poem's topic associations</a></p></body></html>
