  <body><p>456_34: 《以詩代書，寄戶部楊侍郎，勸買東鄰王家宅》白居易</p>
    <p>勸君買取東鄰宅　與我衡門相並開　雲映嵩峰當戶牖　月和伊水入池臺　林園亦要聞閒置　筋力應須及健迴　莫學因循白賓客　欲年六十始歸來</p><p><a href="../../model.html#/doc/21788">View poem's topic associations</a></p></body></html>
