  <body><p>633_45: 《華下對菊》司空圖</p>
    <p>清香裛露對高齊　泛酒偏能浣旅懷　不似春風逞紅豔　鏡前空墜玉人釵</p><p><a href="../../model.html#/doc/31536">View poem's topic associations</a></p></body></html>
