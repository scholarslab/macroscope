  <body><p>10_21: 《明皇祀圜丘樂章。豫和》?</p>
    <p>至矣丕搆　烝哉太平　授犧膺籙　復禹繼明　草木仁化　鳧鷖頌聲　祀宗陳德　無愧斯誠</p><p><a href="../../model.html#/doc/324">View poem's topic associations</a></p></body></html>
