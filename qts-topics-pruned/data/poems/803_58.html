  <body><p>803_58: 《段相國游武擔寺，病不能從題寄》薛濤</p>
    <p>消瘦翻堪見令公　落花無那恨東風　儂心猶道青春在　羞看飛蓬石鏡中</p><p><a href="../../model.html#/doc/39947">View poem's topic associations</a></p></body></html>
