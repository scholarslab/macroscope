  <body><p>368_30: 《題都城南莊》崔護</p>
    <p>去年今日此門中　人面桃花相映紅　人面不知何處在　桃花依舊笑春風</p><p><a href="../../model.html#/doc/17408">View poem's topic associations</a></p></body></html>
