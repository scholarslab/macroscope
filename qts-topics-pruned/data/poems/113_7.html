  <body><p>113_7: 《古意贈孫翃》徐仁友</p>
    <p>南望緱氏嶺　山居共澗陰　東西十數里　緬邈方寸心　雲日落廣廈　鶯花對孤琴　琴中多苦調　悽切誰復尋</p><p><a href="../../model.html#/doc/4732">View poem's topic associations</a></p></body></html>
