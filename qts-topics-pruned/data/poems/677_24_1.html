  <body><p>677_24_1: 《贈楊夔二首（其一）》鄭穀</p>
    <p>散賦冗書高且奇　百篇仍有百篇詩　江湖休灑春風淚　十軸香於一桂枝</p><p><a href="../../model.html#/doc/34331">View poem's topic associations</a></p></body></html>
