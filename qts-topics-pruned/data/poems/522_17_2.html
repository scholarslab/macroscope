  <body><p>522_17_2: 《齊安郡中偶題二首（其二）》杜牧</p>
    <p>秋聲無不攪離心　夢澤蒹葭楚雨深　自滴階前大梧葉　干君何事動哀吟</p><p><a href="../../model.html#/doc/25484">View poem's topic associations</a></p></body></html>
