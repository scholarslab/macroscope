  <body><p>675_62_1: 《早入諫院二首（其一）》鄭穀</p>
    <p>玉階春冷未催班　暫拂塵衣就笏眠　孤立小心還自笑　夢魂潛繞御鑪煙</p><p><a href="../../model.html#/doc/34171">View poem's topic associations</a></p></body></html>
