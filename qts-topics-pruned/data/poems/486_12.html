  <body><p>486_12: 《始見二毛》鮑溶</p>
    <p>玄髮迎憂光色闌　衰華因鏡強相看　百川赴海返潮易　一葉報秋歸樹難　初弄藕絲牽欲斷　又驚機素翦仍殘　顏生豈是光陰晚　余亦何人不自寬</p><p><a href="../../model.html#/doc/23299">View poem's topic associations</a></p></body></html>
