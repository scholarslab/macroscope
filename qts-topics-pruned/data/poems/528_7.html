  <body><p>528_7: 《送段覺歸杜曲閒居》許渾</p>
    <p>書劍南歸去　山扉別幾年　苔侵巖下路　果落洞中泉　紅葉高齋雨　青蘿曲檻煙　寧知遠游客　羸馬太行前</p><p><a href="../../model.html#/doc/25869">View poem's topic associations</a></p></body></html>
