  <body><p>746_11: 《閩中送任畹端公還京》陳陶</p>
    <p>燕臺下榻玉為人　月桂曾輸次第春　幾日酬恩坐炎瘴　九秋高駕拂星辰　漢庭鳳進鵷行喜　隋國珠還水府貧　多少嘉謨奏風俗　斗牛孤劍在平津</p><p><a href="../../model.html#/doc/37831">View poem's topic associations</a></p></body></html>
