  <body><p>773_7: 《詠燭寄人》潘求仁</p>
    <p>燭與人相似　通宵遽白煎　不應須下淚　祗是為人然</p><p><a href="../../model.html#/doc/42002">View poem's topic associations</a></p></body></html>
