  <body><p>101_5_8: 《贈皇甫侍禦赴都八首（其八）》元希聲</p>
    <p>金石其心　芝蘭其室　言語方間　音徽自溢　肅子風威　嚴子霜質　贈言歲暮　以保貞吉</p><p><a href="../../model.html#/doc/4500">View poem's topic associations</a></p></body></html>
