  <body><p>675_75: 《渚宮亂後作》鄭穀</p>
    <p>鄉人來話亂離情　淚滴殘陽問楚荊　白社已應無故老　清江依舊繞空城　高秋軍旅齊山樹　昔日漁家是野營　牢落故居灰燼後　黃花紫蔓上牆生</p><p><a href="../../model.html#/doc/34188">View poem's topic associations</a></p></body></html>
