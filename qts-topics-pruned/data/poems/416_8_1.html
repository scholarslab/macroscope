  <body><p>416_8_1: 《酬樂天得微之詩知通州事因成四首（其一）》元稹</p>
    <p>茅簷屋舍竹籬州　虎怕偏蹄蛇兩頭　暗蠱有時迷酒影　浮塵向日似波流　沙含水弩多傷骨　田仰畬刀少用牛　知得共君相見否　近來魂夢轉悠悠</p><p><a href="../../model.html#/doc/19299">View poem's topic associations</a></p></body></html>
