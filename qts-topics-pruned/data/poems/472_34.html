  <body><p>472_34: 《哭林傑》鄭立之</p>
    <p>才高未及賈生年　何事孤魂逐逝川　螢聚帳中人已去　鶴離臺上月空圓</p><p><a href="../../model.html#/doc/22628">View poem's topic associations</a></p></body></html>
