  <body><p>50_30: 《和劉侍郎入隆唐觀》楊炯</p>
    <p>福地陰陽合　仙都日月開　山川臨四險　城樹隱三臺　伏檻排雲出　飛軒遶澗回　參差凌倒影　瀟灑軼浮埃　百果珠為實　群峰錦作苔　懸蘿暗疑霧　瀑布響成雷　方士燒丹液　真人泛玉杯　還如問桃水　更似得篷萊　漢帝求仙日　相如作賦才　自然金石奏　何必上天台</p><p><a href="../../model.html#/doc/2658">View poem's topic associations</a></p></body></html>
