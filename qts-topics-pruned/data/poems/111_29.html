  <body><p>111_29: 《奉和聖制答張說扈從南出雀鼠谷》王光庭</p>
    <p>省俗恩將遍　巡方路稍迴　寒隨汾谷盡　春逐晉郊來　雲騎傳行漏　煙旄引從臺　惠風初應律　和氣正調梅　雅頌通宸詠　天文接曙台　灞陵桃李色　應待日華開</p><p><a href="../../model.html#/doc/4698">View poem's topic associations</a></p></body></html>
