  <body><p>226_39_1: 《遣意二首（其一）》杜甫</p>
    <p>囀枝黃鳥近　泛渚白鷗輕　一徑野花落　孤村春水生　衰年催釀黍　細雨更移橙漸喜交遊絕　幽居不用名</p><p><a href="../../model.html#/doc/9957">View poem's topic associations</a></p></body></html>
