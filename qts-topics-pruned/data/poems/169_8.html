  <body><p>169_8: 《贈升州王使君忠臣》李白</p>
    <p>六代帝王國　三吳佳麗城　賢人當重寄　天子借高名　巨海一邊靜　長江萬里清　應須救趙策　未肯棄侯嬴</p><p><a href="../../model.html#/doc/7202">View poem's topic associations</a></p></body></html>
