  <body><p>589_3: 《送崔侍禦書記赴山北座主尚書招辟》李頻</p>
    <p>書記向丘門　旌幢夾谷尊　從來遊幕意　此去并酬恩　雁叫嫌冰合　驄嘶喜雪繁　同為入室士　不覺別銷魂</p><p><a href="../../model.html#/doc/29692">View poem's topic associations</a></p></body></html>
