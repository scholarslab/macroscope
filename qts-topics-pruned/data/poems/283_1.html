  <body><p>283_1: 《竹窗聞風寄苗發司空曙》李益</p>
    <p>微風驚暮坐　臨牖思悠哉　開門復動竹　疑是故人來　時滴枝上露　稍沾階下苔　何當一入幌　為拂綠琴埃</p><p><a href="../../model.html#/doc/13404">View poem's topic associations</a></p></body></html>
