  <body><p>899_15_2: 《樂游曲（其二）》閩後陳氏</p>
    <p>西湖南湖鬥綵舟　青蒲紫蓼滿中洲　波渺渺　水悠悠　長奉君王萬歲遊</p><p><a href="../../model.html#/doc/48346">View poem's topic associations</a></p></body></html>
