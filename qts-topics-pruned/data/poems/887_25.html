  <body><p>887_25: 《奉和郎中游仙山四瀑泉兼寄李吏部包秘監趙婺州齊處州》戴公懷</p>
    <p>今日永嘉守　復追山水遊　因尋莽蒼野　遂得軒轅丘　訪古事難究　覽新情屢周　溪垂綠篠暗　巖度白雲幽　過石奇不盡　出林香更浮　憑高擁虎節　搏險窺龍湫　淙潀瀉三四　奔騰千萬秋　寒驚殷雷動　暑駭繁霜流　沫濺群鳥外　光搖數峰頭　叢崖散滴瀝　近谷藏颼飀　況此特形勝　自餘非等儔　靈光掩五嶽　仙氣均十洲　書以謝群彥　永將敘徽猷　當思共攀陟　東南看斗牛</p><p><a href="../../model.html#/doc/43962">View poem's topic associations</a></p></body></html>
