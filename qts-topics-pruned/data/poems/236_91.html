  <body><p>236_91: 《登玉山諸峰，偶至悟真寺》錢起</p>
    <p>郭南雲水佳　訟簡野情發　紫芝每相引　黃綬不能　稍入石門幽　始知靈境絕　冥搜未寸晷　仙逕俄九折　蟠木蓋石梁　崩岸露雲穴　數峰拔崑崙　秀色與空澈　玉氣交晴虹　桂花留曙月　半巖採者　一點如片雪　真賞無前程　奇觀寧暫輟　更聞東林磬　可聽不可說　興中尋覺化　寂爾諸象滅</p><p><a href="../../model.html#/doc/10864">View poem's topic associations</a></p></body></html>
