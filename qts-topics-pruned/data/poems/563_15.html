  <body><p>563_15: 《長門怨》劉皋</p>
    <p>營營孤思通　寂寂長門夜　妾妒亦知非　君恩那不借　攜琴就玉階　調悲聲未諧　將心寄明月　流影入君懷</p><p><a href="../../model.html#/doc/28300">View poem's topic associations</a></p></body></html>
