  <body><p>411_12: 《獨醉》元稹</p>
    <p>一樹芳菲也當春　漫隨車馬擁行塵　桃花解笑鶯能語　自醉自眠那藉人</p><p><a href="../../model.html#/doc/19109">View poem's topic associations</a></p></body></html>
