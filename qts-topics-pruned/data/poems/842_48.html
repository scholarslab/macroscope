  <body><p>842_48: 《夜坐聞雪寄所知》齊己</p>
    <p>初宵飛霰急　竹樹灑乾輕　不是知音者　難教愛此聲　漸凌孤燭白　偏激苦心清　堪笑同文友　忘眠坐到明</p><p><a href="../../model.html#/doc/42276">View poem's topic associations</a></p></body></html>
