  <body><p>468_1: 《苦婦詞》劉言史</p>
    <p>地遠易驕宗　用刑匪精研　哀哉苦婦身　夫死百殃纏　草草催出門　衣墮髮披肩　獨隨軍吏行　當夕余欲遷　來時已厭生　到此自不全　臨江臥黃砂　二子死在邊　氣噦不發聲　背頭血涓涓　有時強為言　祗是尤青天　蓐無一枝　冷氣兩懸懸　窮荒夷教卑　骨肉病棄捐　況非本族音　肌露誰為憐　事痛感行賓　住得貪程船　必當負嚴法　豈有胎孕篇　遊畋復釋麛　羔兔尚免鸇　何處擯逐深　一罪三見顛　校尉勳望重　幕府才且賢　蘭裙間珠履　食玉處花筵　但勿輕所暗　莫慮無人焉</p><p><a href="../../model.html#/doc/22458">View poem's topic associations</a></p></body></html>
