  <body><p>875_54: 《南唐升元殿基下石記（江南將亡數年前掘得此）》?</p>
    <p>莫問江南事　江南事可憑　抱雞升寶位　跨犬出金陵　子建司南位　安仁秉夜燈　東鄰嬌小女　騎虎渡河冰</p><p><a href="../../model.html#/doc/43683">View poem's topic associations</a></p></body></html>
