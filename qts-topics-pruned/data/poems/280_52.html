  <body><p>280_52: 《元日朝回中夜書情，寄南宮二故人》盧綸</p>
    <p>鳴佩隨鵷鷺　登階見冕旒　無能裨聖代　何事別滄洲　閒夜貧還醉　浮名老漸羞　鳳城春欲晚　郎吏憶同遊</p><p><a href="../../model.html#/doc/13317">View poem's topic associations</a></p></body></html>
