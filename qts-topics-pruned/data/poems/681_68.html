  <body><p>681_68: 《見別離者因贈之》韓偓</p>
    <p>征人草草盡戎裝　征馬蕭蕭立路傍　尊酒蘭珊將遠別　秋山迤邐更斜陽　白髭兄弟中年後　瘴海程途萬里長　曾向天涯懷此恨　見君嗚咽更淒涼</p><p><a href="../../model.html#/doc/34579">View poem's topic associations</a></p></body></html>
