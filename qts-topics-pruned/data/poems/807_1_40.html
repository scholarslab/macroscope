  <body><p>807_1_40: 《詩（其四十）》拾得</p>
    <p>我見頑鈍人　燈心柱須彌　蟻子齧大樹　焉知氣力微　學咬兩莖菜　言與祖師齊火急求懺悔　從今輒莫迷</p><p><a href="../../model.html#/doc/40367">View poem's topic associations</a></p></body></html>
