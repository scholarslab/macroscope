  <body><p>599_34: 《戍卒傷春》于濆</p>
    <p>連年戍邊塞　過卻芳菲節　東風氣力盡　不減陰山雪　蕭條柳一株　南枝葉微發　為帶故鄉情　依依籍攀折　晚風吹磧沙　夜淚啼鄉月　凌煙閣上人　未必皆忠烈</p><p><a href="../../model.html#/doc/30133">View poem's topic associations</a></p></body></html>
