  <body><p>390_75_5: 《南園十三首（其五）》李賀</p>
    <p>男兒何不帶吳鉤　收取關山五十州　請君暫上凌煙閣　若箇書生萬戶侯</p><p><a href="../../model.html#/doc/18549">View poem's topic associations</a></p></body></html>
