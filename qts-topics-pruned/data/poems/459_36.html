  <body><p>459_36: 《感舊》白居易</p>
    <p>晦叔墳荒草已陳　夢得墓溼土猶新　微之捐館將一紀　杓直歸丘二十春　城中雖有故第宅　庭蕪園廢生荊榛　篋中亦有舊書札　紙穿字蠹成灰塵　平生定交取人窄　屈指相知唯五人　四人先去我在後　一枝蒲柳衰殘身　豈無晚歲新相識　相識面親心不親　人生莫羨苦長命　命長感舊多悲辛</p><p><a href="../../model.html#/doc/22056">View poem's topic associations</a></p></body></html>
