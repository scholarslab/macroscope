  <body><p>172_9: 《寄淮南友人》李白</p>
    <p>紅顏悲舊國　青歲歇芳洲　不待金門詔　空持寶劍遊　海雲迷驛道　江月隱鄉樓　復作淮南客　因逢桂樹留</p><p><a href="../../model.html#/doc/7281">View poem's topic associations</a></p></body></html>
