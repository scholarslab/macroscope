  <body><p>268_75: 《送河中張胄曹往太原計會回》耿湋</p>
    <p>北風長至遠　四牡向幽并　衰木新田路　寒蕪故絳城　遙聽邊上信　遠計朔南程　料變當臨事　遙知外國情</p><p><a href="../../model.html#/doc/12387">View poem's topic associations</a></p></body></html>
