  <body><p>848_45: 《悼方幹處士》虛中</p>
    <p>先生在世日　祇向鏡湖居　明主未巡狩　白頭閒釣魚　煙莎一徑小　洲島四鄰疏　獨有為儒者　時來弔舊廬</p><p><a href="../../model.html#/doc/42743">View poem's topic associations</a></p></body></html>
