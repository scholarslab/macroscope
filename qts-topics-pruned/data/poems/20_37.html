  <body><p>20_37: 《相和歌辭。野田黃雀行》李白</p>
    <p>遊莫逐炎洲翠　棲莫近吳宮燕　吳宮火起焚爾窠　炎洲逐翠遭網羅　蕭條兩翅蓬蒿下　縱有鷹鸇奈若何</p><p><a href="../../model.html#/doc/1055">View poem's topic associations</a></p></body></html>
