  <body><p>705_69: 《翁文堯員外捧金紫還鄉之命雅發篇章將原交情…以質獎私》黃滔</p>
    <p>摶將盛事更無餘　還向橋邊看舊書　東越獨推生竹箭　北溟喜足貯鯤魚　兩迴誰解歸華表　午夜兼能薦子虛　須把頭冠彈盡日　憐君不與故人疏</p><p><a href="../../model.html#/doc/36160">View poem's topic associations</a></p></body></html>
