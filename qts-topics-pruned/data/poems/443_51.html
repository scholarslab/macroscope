  <body><p>443_51: 《二月五日花下作》白居易</p>
    <p>二月五日花如雪　五十二人頭似霜　聞有酒時須笑樂　不關身事莫思量　羲和趁日沈西海　鬼伯驅人葬北邙　只有且來花下醉　從人笑道老顛狂</p><p><a href="../../model.html#/doc/20775">View poem's topic associations</a></p></body></html>
