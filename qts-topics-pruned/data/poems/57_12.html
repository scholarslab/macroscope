  <body><p>57_12: 《寶劍篇》李嶠</p>
    <p>吳山開　越溪涸　三金合冶成寶鍔　淬綠水　鑒紅雲　五采焰起光氛氳　背上銘為萬年字　胸前點作七星文　龜甲參差白虹色　轆轤宛轉黃金飾　駭犀中斷寧方利　駿馬群騑未擬直　風霜凜凜匣上清　精氣遙遙斗間明　避災朝穿晉帝屋　逃亂夜入楚王城　一朝運偶逢大仙　虎吼龍鳴騰上天　東皇提昇紫微座　西皇佩下赤城田　承平久息干戈事　僥倖得充文武備　除災辟患宜君王　益壽延齡後天地</p><p><a href="../../model.html#/doc/2950">View poem's topic associations</a></p></body></html>
