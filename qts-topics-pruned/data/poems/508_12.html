  <body><p>508_12: 《寄友人》陳標</p>
    <p>杜甫在時貪入蜀　孟郊生處卻歸秦　如今始會麻姑意　借問山川與後人</p><p><a href="../../model.html#/doc/24542">View poem's topic associations</a></p></body></html>
