  <body><p>823_36: 《宿嚴陵釣台》神穎</p>
    <p>寒谷荒臺七里洲　賢人永逐水東流　獨猿叫斷青天月　千古冥冥潭樹秋</p><p><a href="../../model.html#/doc/41124">View poem's topic associations</a></p></body></html>
