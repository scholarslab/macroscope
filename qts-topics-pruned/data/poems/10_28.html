  <body><p>10_28: 《明皇祀圜丘樂章。舒和》?</p>
    <p>祝史正辭　人神慶　福以德招　享以誠應　六變云備　百禮斯浹　祀事孔明　祚流萬葉</p><p><a href="../../model.html#/doc/330">View poem's topic associations</a></p></body></html>
