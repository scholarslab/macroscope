  <body><p>447_33: 《揀貢橘書情》白居易</p>
    <p>洞庭貢橘揀宜精　太守勤王請自行　珠顆形容隨日長　瓊漿氣味得霜成　登山敢惜駑駘力　望闕難伸螻蟻情　疏賤無由親跪獻　願憑朱實表丹誠</p><p><a href="../../model.html#/doc/21057">View poem's topic associations</a></p></body></html>
