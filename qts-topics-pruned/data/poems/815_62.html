  <body><p>815_62: 《酬秦山人出山見呈》皎然</p>
    <p>手攜酒榼共書幃　迴語長松我即歸　若是出山機已息　嶺雲何事背君飛</p><p><a href="../../model.html#/doc/40681">View poem's topic associations</a></p></body></html>
