  <body><p>843_55: 《孫支使來借詩集，因有謝》齊己</p>
    <p>冥搜從少小　隨分得淳元　聞說吟僧口　多傳過蜀門　相尋江島上　共看夏雲根　坐落遲遲日　新題互把論</p><p><a href="../../model.html#/doc/42346">View poem's topic associations</a></p></body></html>
