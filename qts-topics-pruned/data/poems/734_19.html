  <body><p>734_19: 《梁郊祀樂章。慶肅》張袞</p>
    <p>籩豆簠簋　書稷非馨　懿茲彝器　厥德惟明　金石匏革　以和以平　由此無疆　期乎永寧</p><p><a href="../../model.html#/doc/37417">View poem's topic associations</a></p></body></html>
