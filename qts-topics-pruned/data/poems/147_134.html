  <body><p>147_134: 《過湖南羊處士別業》劉長卿</p>
    <p>杜門成白首　湖上寄生涯　秋草蕪三徑　寒塘獨一家　鳥歸村落盡　水向縣城斜　自有東籬菊　年年解作花</p><p><a href="../../model.html#/doc/6161">View poem's topic associations</a></p></body></html>
