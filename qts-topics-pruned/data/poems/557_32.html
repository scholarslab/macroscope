  <body><p>557_32: 《聞號》鄭畋</p>
    <p>陛兵偏近羽林營　夜靜仍傳禁號聲　應笑執金雙闕下　近南猶隔兩重城</p><p><a href="../../model.html#/doc/27932">View poem's topic associations</a></p></body></html>
