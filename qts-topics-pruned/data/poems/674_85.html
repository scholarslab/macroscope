  <body><p>674_85: 《深居》鄭穀</p>
    <p>吾道有誰同　深居自固窮　殷勤謝綠樹　朝夕惠清風　書滿閒窗下　琴橫野艇中　年來頭更白　雅稱釣魚翁</p><p><a href="../../model.html#/doc/34096">View poem's topic associations</a></p></body></html>
