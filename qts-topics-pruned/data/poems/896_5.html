  <body><p>896_5: 《中興樂》李珣</p>
    <p>後庭寂寂日初長　翩翩蝶舞紅芳　繡簾垂地　金鴨無香　誰知春思如狂　憶蕭郎　等閒一去　程遙信斷　五嶺三湘　休開鸞鏡學宮妝　可能更理笙簧　倚屏凝睇　淚落成行　手尋裙帶鴛鴦　暗思量　忍孤前約　教人花貌　虛老風光</p><p><a href="../../model.html#/doc/44434">View poem's topic associations</a></p></body></html>
