  <body><p>428_38_8: 《郊陶潛體詩十六首（其八）》白居易</p>
    <p>家醞飲已盡　村中無酒酤　坐愁今夜醒　其奈秋懷何　有客忽叩門　言語一何佳云是南村叟　挈榼來相過　且喜尊不燥　安問少與多　重陽雖已過　籬菊有殘花歡來苦晝短　不覺夕陽斜　老人勿遽起　且待新月華　客去有餘趣　竟夕獨酣歌</p><p><a href="../../model.html#/doc/19721">View poem's topic associations</a></p></body></html>
