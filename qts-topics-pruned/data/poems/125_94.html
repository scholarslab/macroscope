  <body><p>125_94: 《同崔傅答賢弟》王維</p>
    <p>洛陽才子姑蘇客　桂苑殊非故鄉陌　九江楓樹幾回青　一片揚州五湖白　揚州時有下江兵　蘭陵鎮前吹笛聲　夜火人歸富春郭　秋風鶴唳石頭城　周郎陸弟為儔侶　對舞前溪歌白紵　曲几書留小史家　草堂棋賭山陰墅　衣冠若話外臺臣　先數夫君席上珍　更聞臺閣求三語　遙想風流第一人</p><p><a href="../../model.html#/doc/5109">View poem's topic associations</a></p></body></html>
