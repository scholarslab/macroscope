  <body><p>834_10: 《秋晚野步》貫休</p>
    <p>閒步不覺遠　蕭蕭木落初　詩情拋閫閾　江影動襟裾　閣北鴻行出　霞西雨腳疏　金峰秋更好　乞取又何如</p><p><a href="../../model.html#/doc/41693">View poem's topic associations</a></p></body></html>
