  <body><p>867_48: 《胡志忠題戶》胡志忠</p>
    <p>恃勇禍必嬰　恃強勢必傾　胡為萬金子　而與惡物爭　休將逝魄趨府庭　止於此館歸冥冥</p><p><a href="../../model.html#/doc/43523">View poem's topic associations</a></p></body></html>
