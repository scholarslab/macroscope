  <body><p>456_37: 《題龍門堰西澗》白居易</p>
    <p>東岸菊叢西岸柳　柳陰煙合菊花開　一條秋水琉璃色　闊狹纔容小舫迴　除卻悠悠白少傅　何人解入此中來</p><p><a href="../../model.html#/doc/21791">View poem's topic associations</a></p></body></html>
