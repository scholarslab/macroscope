  <body><p>472_36: 《鸚鵡詞》蘇郁</p>
    <p>莫把金籠閉鸚鵡　箇箇分明解人語　忽然更向君前言　三十六宮愁幾許</p><p><a href="../../model.html#/doc/22630">View poem's topic associations</a></p></body></html>
