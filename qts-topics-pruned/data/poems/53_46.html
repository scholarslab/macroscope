  <body><p>53_46: 《奉和春日玩雪應制》宋之問</p>
    <p>北闕彤雲掩曙霞　東風吹雪舞山家　瓊章定少千人和　銀樹長芳六出花</p><p><a href="../../model.html#/doc/2828">View poem's topic associations</a></p></body></html>
