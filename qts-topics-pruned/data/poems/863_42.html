  <body><p>863_42: 《臨刑賦》楊損</p>
    <p>聖主何曾識仲都　可嗟社稷在須臾　市東便是神仙窟　何必乘舟泛五湖</p><p><a href="../../model.html#/doc/43374">View poem's topic associations</a></p></body></html>
