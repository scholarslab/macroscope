  <body><p>27_36: 《雜曲歌辭。堂堂》李義府</p>
    <p>堂堂復堂堂　紅脫梅灰香　十年粉蠹生畫梁　飢蟲不食推碎黃　蕙花已老桃葉長　禁院懸簾隔御光　華清源中礜石湯　裴回百鳳隨君王</p><p><a href="../../model.html#/doc/1651">View poem's topic associations</a></p></body></html>
