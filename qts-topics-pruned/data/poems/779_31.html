  <body><p>779_31: 《風光草際浮》張複元</p>
    <p>纖纖春草長　遲日度風光　靃靡含新彩　霏微籠遠芳　殊姿媚原野　佳色滿池塘　最好垂清露　偏宜帶豔陽　淺深浮嫩綠　輕麗拂餘香　好助鶯遷勢　乘時冀便翔</p><p><a href="../../model.html#/doc/39218">View poem's topic associations</a></p></body></html>
