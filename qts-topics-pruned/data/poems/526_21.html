  <body><p>526_21: 《秋霽寄遠》杜牧</p>
    <p>初霽獨登賞　西樓多遠風　橫煙秋水上　疏雨夕陽中　高樹下山鳥　平蕪飛草蟲　唯應待明月　千里與君同</p><p><a href="../../model.html#/doc/25805">View poem's topic associations</a></p></body></html>
