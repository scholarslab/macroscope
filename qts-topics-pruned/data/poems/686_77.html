  <body><p>686_77: 《登漢州城樓》吳融</p>
    <p>雨餘秋色拂孤城　遠目凝時萬象清　疊翠北來千嶂盡　漫流東去一江平　從軍固有荊州樂　懷古能無峴首情　欲下闌干一迴首　烏歸帆沒戍煙明</p><p><a href="../../model.html#/doc/35000">View poem's topic associations</a></p></body></html>
