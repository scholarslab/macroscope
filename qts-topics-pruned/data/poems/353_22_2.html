  <body><p>353_22_2: 《行路難三首（其二）》柳宗元</p>
    <p>虞衡斤斧羅千山　工命採斫杙與椽　深林土剪十取一　百牛連鞅摧雙轅　萬圍千尋妨道路　東西蹶倒山火焚　遺餘毫末不見保　躪躒壑何當存　群材未成質已夭　突兀哮豁空巖巒　柏梁天災武庫火　匠石狼顧相愁冤　君不見南山棟梁益稀少　愛材養育誰復論</p><p><a href="../../model.html#/doc/16603">View poem's topic associations</a></p></body></html>
