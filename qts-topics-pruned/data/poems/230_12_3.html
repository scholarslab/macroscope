  <body><p>230_12_3: 《喜聞盜賊蕃寇總退口號五首（其三）》杜甫</p>
    <p>崆峒西極過崑崙　駝馬由來擁國門　逆氣數年吹路斷　蕃人聞道漸星奔</p><p><a href="../../model.html#/doc/10395">View poem's topic associations</a></p></body></html>
