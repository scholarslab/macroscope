  <body><p>494_128: 《夜笛詞》施肩吾</p>
    <p>皎潔西樓月未斜　笛聲寥亮入東家　卻令燈下裁衣婦　誤翦同心一半花</p><p><a href="../../model.html#/doc/23690">View poem's topic associations</a></p></body></html>
