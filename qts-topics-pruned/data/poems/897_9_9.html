  <body><p>897_9_9: 《浣溪沙（其九）》孫光憲</p>
    <p>烏帽斜攲倒佩魚　靜街偷步訪仙居　隔牆應認打門初　將見客時微掩斂　得人憐處且生疏　低頭羞問壁邊書</p><p><a href="../../model.html#/doc/44526">View poem's topic associations</a></p></body></html>
