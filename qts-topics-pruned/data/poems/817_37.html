  <body><p>817_37: 《陪盧判官水堂夜宴》皎然</p>
    <p>暑氣當宵盡　裴回坐月前　靜依山堞近　涼入水扉偏　久是棲林客　初逢佐幕賢　愛君高野意　烹茗釣淪漣</p><p><a href="../../model.html#/doc/40772">View poem's topic associations</a></p></body></html>
