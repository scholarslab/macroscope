  <body><p>360_54: 《酬令狐相公使宅別齋初栽桂樹見懷之作》劉禹錫</p>
    <p>清淮南岸家山樹　黑水東邊第一栽　影近書梁迎曉日　香隨綠酒入金杯　根留本土依江潤　葉起寒稜映月開　早晚陰城比梧竹　九霄還放綵雛來</p><p><a href="../../model.html#/doc/17074">View poem's topic associations</a></p></body></html>
