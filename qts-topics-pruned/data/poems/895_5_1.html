  <body><p>895_5_1: 《滿宮花（其一）》魏承班</p>
    <p>雪霏霏　風凜凜　玉郎何處狂飲　醉時想得縱風流　羅帳香幃鴛寢　春朝秋夜思君甚　愁見繡屏孤枕　少年何事負初心　淚滴縷金雙衽</p><p><a href="../../model.html#/doc/44358">View poem's topic associations</a></p></body></html>
