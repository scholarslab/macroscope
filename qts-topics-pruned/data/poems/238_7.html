  <body><p>238_7: 《憶山中寄舊友》錢起</p>
    <p>數歲白雲裏　與君同采薇　樹深煙不散　溪靜鷺忘飛　更憶東巖趣　殘陽破翠微　脫巾花下醉　洗藥月前歸　風景今還好　如何與世違</p><p><a href="../../model.html#/doc/11016">View poem's topic associations</a></p></body></html>
