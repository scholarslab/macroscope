  <body><p>721_23: 《寄賀鄭常侍》李洞</p>
    <p>山亦懷恩地　高禽盡下飛　吏穿霞片望　僧掃月稜歸　省拜墀煙近　林居玉漏微　曾令駐錫話　聊用慰攀依</p><p><a href="../../model.html#/doc/36850">View poem's topic associations</a></p></body></html>
