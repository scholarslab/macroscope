  <body><p>260_8: 《徐侍郎素未相識時攜酒命饌兼命諸詩客同訪會稽山居》秦系</p>
    <p>忽道仙翁至　幽人學拜迎　華簪窺甕牖　珍味代藜羹　洗硯魚仍戲　移樽鳥不驚　蘭亭攀敘卻　會此越中營</p><p><a href="../../model.html#/doc/12004">View poem's topic associations</a></p></body></html>
