  <body><p>518_72: 《人問應舉》雍陶</p>
    <p>莫驚西上獨遲迴　只為衡門未有媒　惆悵賦成身不去　一名閑事逐秋回</p><p><a href="../../model.html#/doc/25282">View poem's topic associations</a></p></body></html>
