  <body><p>511_87: 《悖拏兒舞》張祜</p>
    <p>春風南內百花時　道唱梁州急遍吹　揭手便拈金碗舞　上皇驚笑悖拏兒</p><p><a href="../../model.html#/doc/24860">View poem's topic associations</a></p></body></html>
