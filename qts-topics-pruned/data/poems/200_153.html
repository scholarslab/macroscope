  <body><p>200_153: 《臨洮龍興寺玄上人院，同詠青木香叢》岑參</p>
    <p>移根自遠方　種得在僧房　六月花新吐　三春葉已長　抽莖高錫杖　引影到繩床　只為能除疾　傾心向藥王</p><p><a href="../../model.html#/doc/8656">View poem's topic associations</a></p></body></html>
