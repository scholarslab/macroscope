  <body><p>615_10: 《春日陪崔諫議櫻桃園宴》皮日休</p>
    <p>萬樹香飄水麝風　蠟燻花雪盡成紅　夜深歡態狀不得　醉客圖開明月中</p><p><a href="../../model.html#/doc/30794">View poem's topic associations</a></p></body></html>
