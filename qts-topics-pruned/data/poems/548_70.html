  <body><p>548_70: 《嘉陵江》薛逢</p>
    <p>備問嘉陵江水湄　百川東去爾西之　但教清淺源流在　天路朝宗會有期</p><p><a href="../../model.html#/doc/27270">View poem's topic associations</a></p></body></html>
