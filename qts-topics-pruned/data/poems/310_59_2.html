  <body><p>310_59_2: 《古挽歌（其二）》於鵠</p>
    <p>送哭誰家車　靈旛紫帶長　青童抱何物　明月與香囊</p><p><a href="../../model.html#/doc/16394">View poem's topic associations</a></p></body></html>
