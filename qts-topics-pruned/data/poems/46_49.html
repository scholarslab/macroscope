  <body><p>46_49: 《興慶池侍宴應制》蘇瑰</p>
    <p>金闕平明宿霧收　瑤池式宴俯清流　瑞鳳飛來隨帝輦　祥魚出戲躍王舟　帷齊綠樹當筵密　蓋轉緗荷接岸浮　如臨竊比微臣懼　若濟叨陪聖主遊</p><p><a href="../../model.html#/doc/2417">View poem's topic associations</a></p></body></html>
