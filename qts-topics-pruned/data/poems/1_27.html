  <body><p>1_27: 《儀鸞殿早秋》李世民</p>
    <p>寒驚薊門葉　秋發小山枝　松陰背日轉　竹影避風移　提壺菊花岸　高興芙蓉池　欲知涼氣早　巢空燕不窺</p><p><a href="../../model.html#/doc/36">View poem's topic associations</a></p></body></html>
