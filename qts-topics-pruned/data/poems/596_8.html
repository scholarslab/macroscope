  <body><p>596_8: 《古邊卒思歸》司馬紮</p>
    <p>有田不得耕　身臥遼陽城　夢中稻花香　覺後戰血腥　漢武在深殿　唯思廓寰瀛　中原半烽火　比屋皆點行　邊土無膏腴　閒地何必爭　徒令執耒者　刀下死縱橫</p><p><a href="../../model.html#/doc/29991">View poem's topic associations</a></p></body></html>
