  <body><p>641_3_1: 《題武陵洞五首（其一）》曹唐</p>
    <p>此生終使此身閒　不是春時且要還　寄語桃花與流水　莫辭相送到人間</p><p><a href="../../model.html#/doc/32118">View poem's topic associations</a></p></body></html>
