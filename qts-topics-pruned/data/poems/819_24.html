  <body><p>819_24: 《送李喻之處士洪州謁曹王》皎然</p>
    <p>獨思賢王府　遂作豫章行　雄鎮廬霍秀　高秋江漢清　見聞驚苦節　艱故傷遠情　西邸延嘉士　遺才得正平</p><p><a href="../../model.html#/doc/40901">View poem's topic associations</a></p></body></html>
