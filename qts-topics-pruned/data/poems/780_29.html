  <body><p>780_29: 《泗濱得石磬》李勳</p>
    <p>浮磬潛清深　依依呈碧潯　出水見貞質　在懸含玉音　對此喜還歎　幾秋還到今　器古契良覿　韻和諧宿心　何為值明鑒　適得離幽沈　自茲入清廟　無復泥沙侵</p><p><a href="../../model.html#/doc/39254">View poem's topic associations</a></p></body></html>
