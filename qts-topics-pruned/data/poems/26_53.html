  <body><p>26_53: 《雜曲歌辭。王孫游》崔國輔</p>
    <p>自與王孫別　頻看黃鳥飛　應由春草誤　著處不成歸</p><p><a href="../../model.html#/doc/1797">View poem's topic associations</a></p></body></html>
