  <body><p>477_9_3: 《六歎（本六首，今存三首）（其三）》李涉</p>
    <p>漢臣一沒丁零塞　牧羊西過陰沙外　朝憑南雁信難回　夜望北辰心獨在　漢家茅土橫九州　高門長戟封王侯　但將鐘鼓悅私愛　肯以犬羊為國羞　夜宿寒雲臥冰雪　嚴風觸刃垂旌節　丁年奉使白頭歸　泣盡李陵衣上血</p><p><a href="../../model.html#/doc/22914">View poem's topic associations</a></p></body></html>
