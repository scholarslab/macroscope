  <body><p>818_40: 《送清勵上人游福建》皎然</p>
    <p>禪子自矜禪性成　將來擬照建溪清　南看閩樹花不落　更取何緣了妄情</p><p><a href="../../model.html#/doc/40848">View poem's topic associations</a></p></body></html>
