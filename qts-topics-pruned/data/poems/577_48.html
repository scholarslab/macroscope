  <body><p>577_48: 《酬友人》溫庭筠</p>
    <p>辭榮亦素尚　倦遊非夙心　寧復思金籍　獨此臥煙林　閒雲無定貌　佳樹有餘陰　坐久芰荷發　釣闌茭葦深　遊魚自搖漾　浴鳥故浮沈　唯君清露夕　一為灑煩襟</p><p><a href="../../model.html#/doc/29072">View poem's topic associations</a></p></body></html>
