  <body><p>521_57: 《東都送鄭處誨校書歸上都》杜牧</p>
    <p>悠悠渠水清　雨霽洛陽城　槿墮初開艷　蟬聞第一聲　故人容易去　白髮等閒生　此別無多語　期君晦盛名</p><p><a href="../../model.html#/doc/25462">View poem's topic associations</a></p></body></html>
