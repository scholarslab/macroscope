  <body><p>357_34: 《湖州崔郎中曹長寄三癖詩自言癖在詩與琴酒…四韻以謝之》劉禹錫</p>
    <p>視事畫屏中　自稱三癖翁　管弦泛春渚　旌旆拂晴虹　酒對青山月　琴韻白蘋風　會書團扇上　知君文字工</p><p><a href="../../model.html#/doc/16816">View poem's topic associations</a></p></body></html>
