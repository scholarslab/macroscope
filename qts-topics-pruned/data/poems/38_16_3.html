  <body><p>38_16_3: 《踏歌詞三首（其三）》謝偃</p>
    <p>夜久星沈沒　更深月影斜　裙輕纔動珮　鬟薄不勝花　細風吹寶袂　輕露溼紅紗　相看樂未已　蘭燈照九華</p><p><a href="../../model.html#/doc/2181">View poem's topic associations</a></p></body></html>
