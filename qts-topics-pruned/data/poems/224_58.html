  <body><p>224_58: 《九日曲江》杜甫</p>
    <p>綴席茱萸好　浮舟菡萏衰　季秋時欲半　九日意兼悲　江水清源曲　荊門此路疑　晚來高興盡　搖蕩菊花期</p><p><a href="../../model.html#/doc/9782">View poem's topic associations</a></p></body></html>
