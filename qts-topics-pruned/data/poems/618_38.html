  <body><p>618_38: 《奉和襲美太湖詩二十首。孤園寺》陸龜蒙</p>
    <p>浮屠從西來　事者極梁武　巖幽與水曲　結構無遺土　窮山林幹盡　竭海珠璣聚　況即侍從臣　敢愛煙波塢　幡條玉龍扣　殿角金虯舞　釋子厭樓臺　生人露風雨　今來四百載　像設藏雲浦　輕鴿亂馴鷗　鳴鐘和朝艣　庭蕉裂旗旆　野蔓差纓組　石上解空人　窗前聽經虎　林虛葉如織　水淨沙堪數　遍問得中天　歸修釋迦譜</p><p><a href="../../model.html#/doc/30895">View poem's topic associations</a></p></body></html>
