  <body><p>559_25_1: 《彭門解嘲二首（其一）》薛能</p>
    <p>嗚嗚吹角貳師營　落日身閒笑傲行　盡覺文章尊萬事　卻嫌官職剩雙旌　終休未擬降低屈　忽遇還須致太平　頻上水樓誰會我　泗濱浮磬是同聲</p><p><a href="../../model.html#/doc/28039">View poem's topic associations</a></p></body></html>
