  <body><p>227_73: 《玩月呈漢中王》杜甫</p>
    <p>夜深露氣清　江月滿江城　浮客轉危坐　歸舟應獨行　關山同一照　烏鵲自多驚　欲得淮王術　風吹暈已生</p><p><a href="../../model.html#/doc/10125">View poem's topic associations</a></p></body></html>
