  <body><p>285_25: 《賦得山泉送房造》李端</p>
    <p>泉水山邊去　高人月下看　潤松秋色淨　落澗夜聲寒　委曲穿深竹　潺湲過遠灘　聖朝無隱者　旱晚罷漁竿</p><p><a href="../../model.html#/doc/13558">View poem's topic associations</a></p></body></html>
