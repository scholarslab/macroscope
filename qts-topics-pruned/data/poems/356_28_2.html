  <body><p>356_28_2: 《平蔡州三首（其二）》劉禹錫</p>
    <p>汝南晨雞喔喔鳴　城頭鼓角音和平　路傍老人憶舊事　相與感激皆涕零　老人收泣前致辭　官軍入城人不知　忽驚元和十二載　重見天寶承平時</p><p><a href="../../model.html#/doc/16765">View poem's topic associations</a></p></body></html>
