  <body><p>193_59: 《慈恩寺南池秋荷詠》韋應物</p>
    <p>對殿含涼氣　裁規覆清沼　衰紅受露多　餘馥依人少　蕭蕭遠塵跡　颯颯凌秋曉　節謝客來稀　迴塘方獨遶</p><p><a href="../../model.html#/doc/8239">View poem's topic associations</a></p></body></html>
