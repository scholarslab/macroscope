  <body><p>728_20: 《三代門。成王》周曇</p>
    <p>成王有過伯禽笞　聖惠能新日自奇　王道既成何所感　越裳呈瑞鳳來儀</p><p><a href="../../model.html#/doc/37141">View poem's topic associations</a></p></body></html>
