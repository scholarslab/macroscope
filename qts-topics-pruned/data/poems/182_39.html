  <body><p>182_39: 《尋雍尊師隱居》李白</p>
    <p>群峭碧摩天　逍遙不記年　撥雲尋古道　倚石聽流泉　花暖青牛臥　松高白鶴眠　語來江色暮　獨自下寒煙</p><p><a href="../../model.html#/doc/7640">View poem's topic associations</a></p></body></html>
