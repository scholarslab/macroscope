  <body><p>456_83: 《燒藥不成命酒獨醉》白居易</p>
    <p>白髮逢秋王　丹砂見火空　不能留奼女　爭免作衰翁　賴有杯中綠　能為面上紅　少年心不遠　只在半酣中</p><p><a href="../../model.html#/doc/21843">View poem's topic associations</a></p></body></html>
