  <body><p>839_49: 《過鹿門作》齊己</p>
    <p>鹿門埋孟子　峴首載羊公　萬古千秋裏　青山明月中　政從襄沔絕　詩過洞庭空　塵路誰迴眼　松聲兩處風</p><p><a href="../../model.html#/doc/42022">View poem's topic associations</a></p></body></html>
