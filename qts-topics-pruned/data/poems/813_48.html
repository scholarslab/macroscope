  <body><p>813_48: 《冬夜姚侍禦宅送李廓少府》無可</p>
    <p>王事圭峰下　將還禁漏餘　偶歡新歲近　惜別後期疏　雪罷見來吏　川昏聊整車　獨吟多暇日　應寄柏臺書</p><p><a href="../../model.html#/doc/40569">View poem's topic associations</a></p></body></html>
