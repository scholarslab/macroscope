  <body><p>687_17: 《閒居有作》吳融</p>
    <p>依依芳樹拂簷平　繞竹清流浸骨清　愛弄綠苔魚自躍　慣偷紅果鳥無聲　踏青堤上煙多綠　拾翠江邊月更明　只此超然長往是　幾人能遂鑄金成</p><p><a href="../../model.html#/doc/35019">View poem's topic associations</a></p></body></html>
