  <body><p>347_13: 《賦得風動萬年枝》韋紓</p>
    <p>嘉名標萬祀　擢秀出深宮　嫩葉含煙靄　芳柯振惠風　參差搖翠色　綺靡舞晴空　氣稟禎祥異　榮霑雨露同　天年方未極　聖壽比應崇　幸列華林里　知殊眾木中</p><p><a href="../../model.html#/doc/16313">View poem's topic associations</a></p></body></html>
