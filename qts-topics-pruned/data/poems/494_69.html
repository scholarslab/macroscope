  <body><p>494_69: 《玩新桃花》施肩吾</p>
    <p>幾歎紅桃開未得　忽驚造化新裝飾　一種同霑榮盛時　偏荷清光借顏色</p><p><a href="../../model.html#/doc/23625">View poem's topic associations</a></p></body></html>
