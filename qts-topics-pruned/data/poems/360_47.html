  <body><p>360_47: 《酬令狐相公寄賀遷拜之什》劉禹錫</p>
    <p>邅迴二紀重為郎　洛下遙分列宿光　不見當關呼早起　曾無侍史與焚香　三花秀色通春幌　十字清波遶宅牆　白髮青衫誰比數　相憐只是有梁王</p><p><a href="../../model.html#/doc/17067">View poem's topic associations</a></p></body></html>
