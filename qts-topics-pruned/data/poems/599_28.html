  <body><p>599_28: 《子從軍》於濆</p>
    <p>男作鄉中丁　女作鄉男婦　南村與北里　日日見父母　豈似從軍兒　一去便白首　何當鑄劍戟　盡得丁男力</p><p><a href="../../model.html#/doc/30127">View poem's topic associations</a></p></body></html>
