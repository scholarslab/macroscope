  <body><p>17_43_3: 《樂府雜曲。鼓吹曲辭。凱歌六首（其三）》岑參</p>
    <p>鳴笳擂鼓擁回軍　破國平蕃昔未聞　大夫鵲印搖邊月　天將龍旗掣海雲</p><p><a href="../../model.html#/doc/755">View poem's topic associations</a></p></body></html>
