  <body><p>696_11: 《辛醜年》韋莊</p>
    <p>九衢漂杵已成川　塞上黃雲戰馬閒　但有羸兵填渭水　更無奇士出商山　田園已沒紅塵裏　弟妹相逢白刃間　西望翠華殊未返　淚痕空溼劍文斑</p><p><a href="../../model.html#/doc/35568">View poem's topic associations</a></p></body></html>
