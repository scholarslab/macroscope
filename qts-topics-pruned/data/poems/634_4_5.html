  <body><p>634_4_5: 《偶詩五首（其五）》司空圖</p>
    <p>中宵茶鼎沸時驚　正是寒窗竹雪明　甘得寂寥能到老　一生心地亦應平</p><p><a href="../../model.html#/doc/31628">View poem's topic associations</a></p></body></html>
