  <body><p>381_12: 《哭秘書包大監》孟郊</p>
    <p>哲人臥病日　賤子泣玉年　常恐寶鏡破　明月難再圓　文字未改素　聲容忽歸玄　始知知音稀　千載一絕弦　舊館有遺琴　清風那復傳</p><p><a href="../../model.html#/doc/17958">View poem's topic associations</a></p></body></html>
