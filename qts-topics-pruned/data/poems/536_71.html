  <body><p>536_71: 《出關》許渾</p>
    <p>朝纓初解佐江濱　麋鹿心知自有群　漢囿獵稀慵獻賦　楚山耕早任移文　臥歸漁浦月連海　行望鳳城花隔雲　關吏不須迎馬笑　去時無意學終軍</p><p><a href="../../model.html#/doc/26304">View poem's topic associations</a></p></body></html>
