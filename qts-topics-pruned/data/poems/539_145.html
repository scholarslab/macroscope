  <body><p>539_145: 《菊》李商隱</p>
    <p>暗暗淡淡紫　融融冶冶黃　陶令籬邊色　羅含宅裏香　幾時禁重露　實是怯殘陽　願泛金鸚鵡　升君白玉堂</p><p><a href="../../model.html#/doc/26541">View poem's topic associations</a></p></body></html>
