  <body><p>449_3: 《雨中招張司業宿》白居易</p>
    <p>過夏衣香潤　迎秋簟色鮮　斜支花石枕　臥詠蕊珠篇　泥濘非遊日　陰沈好睡天　能來同宿否　聽雨對床眠</p><p><a href="../../model.html#/doc/21223">View poem's topic associations</a></p></body></html>
