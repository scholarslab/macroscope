  <body><p>798_1_32: 《宮詞（其三十三）》花蕊夫人</p>
    <p>七寶闌干白玉除　新開涼殿幸金輿　一溝泛碧流春水　四面瓊鉤搭綺疏</p><p><a href="../../model.html#/doc/39620">View poem's topic associations</a></p></body></html>
