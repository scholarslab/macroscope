  <body><p>245_44: 《寒食（一作寒食日即事）》韓翃</p>
    <p>春城無處不飛花　寒食東風御柳斜　日暮漢宮傳蠟燭　輕煙散入五侯家</p><p><a href="../../model.html#/doc/11434">View poem's topic associations</a></p></body></html>
