  <body><p>440_38: 《衰病》白居易</p>
    <p>老辭遊冶尋花伴　病別荒狂舊酒徒　更恐五年三歲後　些些譚笑亦應無</p><p><a href="../../model.html#/doc/20490">View poem's topic associations</a></p></body></html>
