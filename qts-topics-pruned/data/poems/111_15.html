  <body><p>111_15: 《恩敕尚書省僚宴昆明池應制（同用堯字）》張嘉貞</p>
    <p>靈沼初開漢　神池舊浴堯　昔人徒習武　明代此聞韶　地脈山川勝　天恩雨露饒　時光牽利舸　春淑覆柔條　芳醞酲千日　華牋落九霄　幸承歡賚重　不覺醉歸遙</p><p><a href="../../model.html#/doc/4686">View poem's topic associations</a></p></body></html>
