  <body><p>12_46: 《郊廟歌辭。祭神州樂章。送神》?</p>
    <p>神州陰祀　洪恩廣濟　草樹霑和　飛沈沐惠　禮修鼎俎　奠歆瑤幣　送樂有章　靈軒其逝</p><p><a href="../../model.html#/doc/460">View poem's topic associations</a></p></body></html>
