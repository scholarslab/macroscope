  <body><p>406_4: 《送崔侍禦之嶺南二十韻》元稹</p>
    <p>漢法戎施幕　秦官郡置監　蕭何歸舊印　鮑永授新銜　幣聘雖盈篋　泥章未破緘　蛛懸絲繚繞　鵲報語詀諵　再礪神羊角　重開憲簡函　纓驄赳赳　緌佩繡縿縿　逸翮憐鴻翥　離心覺刃劖　聯游虧片玉　洞照失明鑒　遙想車登領　那無淚滿衫　茅蒸連蟒氣　衣漬度梅　象鬥緣谿竹　猿鳴帶雨杉　颶風狂浩浩　韶石峻嶄嶄　宿浦宜深泊　祈瀧在至諴　瘴江乘早度　毒草莫親芟　試蠱看銀黑　排腥貴食鹹　菌須蟲已蠹　果重鳥先　冰瑩懷貪水　霜清顧痛巖　珠璣當盡擲　薏苡詎能讒　荊俗欺王粲　吾生問季咸　遠書多不達　勤為枉攕攕</p><p><a href="../../model.html#/doc/18987">View poem's topic associations</a></p></body></html>
