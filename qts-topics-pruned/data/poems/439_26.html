  <body><p>439_26: 《霖雨苦多，江湖暴漲，塊然獨望，因題北亭》白居易</p>
    <p>自作潯陽客　無如苦雨何　陰昏晴日少　閒悶睡時多　湖闊將天合　雲低與水和　籬根舟子語　巷口釣人歌　霧島沈黃氣　風帆蹙白波　門前車馬道　一宿變江河</p><p><a href="../../model.html#/doc/20386">View poem's topic associations</a></p></body></html>
