  <body><p>192_26: 《再遊西郊渡》韋應物</p>
    <p>水曲一追遊　遊人重懷戀　嬋娟昨夜月　還向波中見　驚禽棲不定　流芳寒未遍　攜手更何時　佇看花似霰</p><p><a href="../../model.html#/doc/8152">View poem's topic associations</a></p></body></html>
