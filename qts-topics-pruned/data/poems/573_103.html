  <body><p>573_103: 《鷺鷥》賈島</p>
    <p>求魚未得食　沙岸往來行　島月獨棲影　暮天寒過聲　墮巢因木折　失侶遇弦驚　頻向煙霄望　吾知爾去程</p><p><a href="../../model.html#/doc/28884">View poem's topic associations</a></p></body></html>
