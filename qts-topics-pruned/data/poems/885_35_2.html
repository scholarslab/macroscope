  <body><p>885_35_2: 《依韻和幹公題庭中太湖石二首（其二）》王貞白</p>
    <p>徒勞水府尋　宛在玉堂陰　蘭圃安雖窄　盆池映轉深　山僧來盡愛　詩客見先吟　若是買花者　年年不計心</p><p><a href="../../model.html#/doc/43874">View poem's topic associations</a></p></body></html>
