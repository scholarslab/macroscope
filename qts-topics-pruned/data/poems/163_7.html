  <body><p>163_7: 《山人勸酒》李白</p>
    <p>蒼蒼雲松　落落綺皓　春風爾來為阿誰　蝴蝶忽然滿芳草　秀眉霜雪顏桃花　骨青髓綠長美好　稱是秦時避世人　勸酒相歡不知老　各守麋鹿志　恥隨龍虎爭　欻起佐太子　漢王乃復驚　顧謂戚夫人　彼翁羽翼成　歸來商山下　泛若雲無情　舉觴酹巢由　洗耳何獨清　浩歌望嵩嶽　意氣還相傾</p><p><a href="../../model.html#/doc/6994">View poem's topic associations</a></p></body></html>
