  <body><p>190_56: 《答故人見諭》韋應物</p>
    <p>素寡名利心　自非周圓器　徒以歲月資　屢蒙藩條寄　時風重書札　物情敦貨遺　機杼十縑單　慵疏百函愧　常負交親責　且為一官累　況本濩落人　歸無置錐地　省己已知非　枉書見深致　雖欲效區區　何由枉其志</p><p><a href="../../model.html#/doc/8064">View poem's topic associations</a></p></body></html>
