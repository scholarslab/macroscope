  <body><p>337_3: 《幽懷》韓愈</p>
    <p>幽懷不能寫　行此春江潯　適與佳節會　士女競光陰　凝妝耀洲渚　繁吹蕩人心　間關林中鳥　亦知和為音　豈無一尊酒　自酌還自吟　但悲時易失　四序迭相侵　我歌君子行　視古猶視今</p><p><a href="../../model.html#/doc/15922">View poem's topic associations</a></p></body></html>
