  <body><p>481_21: 《新樓詩二十首。海榴亭》李紳</p>
    <p>海榴亭早開繁蕊　光照晴霞破碧煙　高近紫霄疑菡萏　迥依江月半嬋娟　懷芳不作翻風豔　別萼猶含泣露妍　搖落舊叢葉雲水隔　不堪行坐數流年</p><p><a href="../../model.html#/doc/23136">View poem's topic associations</a></p></body></html>
