  <body><p>806_1_137: 《詩三百三首（其一百三十七）》寒山</p>
    <p>董郎年少時　出入帝京裏　衫作嫩鵝黃　容儀畫相似　常騎踏雪馬　拂拂紅塵起觀者滿路傍　箇是誰家子</p><p><a href="../../model.html#/doc/40164">View poem's topic associations</a></p></body></html>
