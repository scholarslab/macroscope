  <body><p>882_30: 《和中丞奉使承恩，還終南舊居》皇甫冉</p>
    <p>軒車尋舊隱　賓從滿郊園　蕭散煙霞興　殷勤故老言　謝公山不改　陶令菊猶存　苔蘚侵垂釣　松篁長閉門　風霜清吏事　江海諭君恩　祗召趨宣室　沈冥在一論</p><p><a href="../../model.html#/doc/43736">View poem's topic associations</a></p></body></html>
