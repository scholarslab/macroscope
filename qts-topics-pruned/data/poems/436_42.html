  <body><p>436_42: 《過天門街》白居易</p>
    <p>雪盡終南又欲春　遙憐翠色對紅塵　千車萬馬九衢上　回首看山無一人</p><p><a href="../../model.html#/doc/20126">View poem's topic associations</a></p></body></html>
