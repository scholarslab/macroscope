  <body><p>379_1: 《感別送從叔校書簡再登科東歸》孟郊</p>
    <p>長安車馬道　高槐結浮陰　下有名利人　一人千萬心　黃鵠多遠勢　滄溟無近潯　怡怡靜退姿　泠泠思歸吟　菱唱忽生聽　芸書迴望深　清風散言笑　餘花綴衣襟　獨恨魚鳥別　一飛將一沈</p><p><a href="../../model.html#/doc/17841">View poem's topic associations</a></p></body></html>
