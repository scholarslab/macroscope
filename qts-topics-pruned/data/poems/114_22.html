  <body><p>114_22: 《越裳貢白雉（一作孫昌胤詩）》丁仙芝</p>
    <p>聖哲承休運　伊夔列上台　覃恩丹徼遠　入貢素翬來　北闕欣初見　南枝顧未迴　斂容殘雪淨　矯翼片雲開　馴擾將無懼　翻飛幸不猜　甘從上林裏　飲啄自徘徊</p><p><a href="../../model.html#/doc/4754">View poem's topic associations</a></p></body></html>
