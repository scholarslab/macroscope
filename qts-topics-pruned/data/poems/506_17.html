  <body><p>506_17: 《鷹》章孝標</p>
    <p>星眸未放瞥秋毫　頻掣金鈴試雪毛　會使老拳供口腹　莫辭親手啖腥臊　穿雲自怪身如電　煞兔誰知吻勝刀　可惜忍飢寒日暮　向人斷碧絲</p><p><a href="../../model.html#/doc/24449">View poem's topic associations</a></p></body></html>
