  <body><p>898_37_5: 《蝶戀花（其五）》馮延巳</p>
    <p>六曲闌干偎碧樹　楊柳風輕　展盡黃金縷　誰把鈿箏移玉柱　穿簾海燕雙飛去滿眼遊絲兼落絮　紅杏開時　一霎清明雨　濃醉覺來鶯亂語　驚殘好夢無尋處</p><p><a href="../../model.html#/doc/44686">View poem's topic associations</a></p></body></html>
