  <body><p>80_8: 《秋日於天中寺尋複禮上人》武三思</p>
    <p>妙域三時殿　香巖七寶宮　金繩先界道　玉柄即談空　喻筏知何極　傳燈竟不窮　彌天高義遠　初地勝因通　理詣歸一處　心行不二中　有無雙惑遣　真俗兩緣同　摘葉疑焚翠　投花若散紅　網珠遙映日　檐鐸近吟風　定沼寒光素　禪枝暝色蔥　願隨方便力　長冀釋塵籠</p><p><a href="../../model.html#/doc/3651">View poem's topic associations</a></p></body></html>
