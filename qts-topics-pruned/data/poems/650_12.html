  <body><p>650_12: 《別胡中丞》方幹</p>
    <p>二年朝夜見雙旌　心魄知恩夢亦驚　幽賤粗能分菽麥　從容豈合遇公卿　吹噓若自毫端出　羽翼應從肉上生　卻恨此身唯一死　空將一死報猶輕</p><p><a href="../../model.html#/doc/32720">View poem's topic associations</a></p></body></html>
