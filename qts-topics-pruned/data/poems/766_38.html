  <body><p>766_38: 《春夜》劉兼</p>
    <p>薄薄春雲籠皓月　杏花滿地堆香雪　醉垂羅袂倚朱欄　小數玉仙歌未闋</p><p><a href="../../model.html#/doc/38807">View poem's topic associations</a></p></body></html>
