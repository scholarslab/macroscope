  <body><p>862_5_10: 《嫁女詩（其十）》嵩岳諸仙</p>
    <p>玉為質兮花為顏　蟬為鬢兮雲為鬟　何勞傅粉兮施渥丹　早出娉婷兮縹緲間</p><p><a href="../../model.html#/doc/43305">View poem's topic associations</a></p></body></html>
