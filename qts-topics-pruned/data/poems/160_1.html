  <body><p>160_1: 《和張丞相春朝對雪》孟浩然</p>
    <p>迎氣當春至　承恩喜雪來　潤從河漢下　花逼豔陽開　不睹豐年瑞　焉知燮理才　撒鹽如可擬　願糝和羹梅</p><p><a href="../../model.html#/doc/6715">View poem's topic associations</a></p></body></html>
