  <body><p>739_48_2: 《薔薇二首（其二）》李建勳</p>
    <p>拂簷拖地對前墀　蝶影蜂聲爛熳時　萬倍馨香勝玉蕊　一生顏色笑西施　忘歸醉客臨高架　恃寵佳人索好枝　將並舞腰誰得及　惹衣傷手盡從伊</p><p><a href="../../model.html#/doc/37636">View poem's topic associations</a></p></body></html>
