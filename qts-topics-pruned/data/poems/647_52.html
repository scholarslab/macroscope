  <body><p>647_52: 《詠史詩。漢宮》胡曾</p>
    <p>明妃遠嫁泣西風　玉箸雙垂出漢宮　何事將軍封萬戶　卻令紅粉為和戎</p><p><a href="../../model.html#/doc/32489">View poem's topic associations</a></p></body></html>
