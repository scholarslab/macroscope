  <body><p>454_3: 《十二月二十三日作，兼呈晦叔》白居易</p>
    <p>案頭曆日雖未盡　向後唯殘六七行　床下酒瓶雖不滿　猶應醉得兩三場　病身不許依年老　拙宦虛教逐日忙　聞健偷閒且勤飲　一杯之外莫思量</p><p><a href="../../model.html#/doc/21589">View poem's topic associations</a></p></body></html>
