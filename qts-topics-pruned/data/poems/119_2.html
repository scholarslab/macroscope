  <body><p>119_2: 《雜詩》崔國輔</p>
    <p>逢著平樂兒　論交鞍馬前　與酤一斗酒　恰用十千錢　後余在關內　作事多迍邅　何肯相救援　徒聞寶劍篇</p><p><a href="../../model.html#/doc/4903">View poem's topic associations</a></p></body></html>
