  <body><p>676_58: 《和知己秋日傷懷》鄭穀</p>
    <p>流水歌聲共不迴　去年天氣舊亭臺　梁塵寂寞燕歸去　黃蜀葵花一朵開</p><p><a href="../../model.html#/doc/34264">View poem's topic associations</a></p></body></html>
