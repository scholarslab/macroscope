  <body><p>118_40_1: 《同和詠樓前海石榴二首（其一）》孫逖</p>
    <p>客自新亭郡　朝來數物華　傳君妓樓好　初落海榴花　露色珠簾映　香風粉壁遮更宜林下雨　日晚逐行車</p><p><a href="../../model.html#/doc/4881">View poem's topic associations</a></p></body></html>
