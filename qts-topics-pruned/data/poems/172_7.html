  <body><p>172_7: 《秋夜宿龍門香山寺奉寄王方城十七丈奉國瑩上…幼成令問》李白</p>
    <p>朝發汝海東　暮棲龍門中　水寒夕波急　木落秋山空　望極九霄迥　賞幽萬壑通　目皓沙上月　心清松下風　玉斗橫網戶　銀河耿花宮　興在趣方逸　歡餘情未終　鳳駕憶王子　虎溪懷遠公　桂枝坐蕭瑟　棣華不復同　流恨寄伊水　盈盈焉可窮</p><p><a href="../../model.html#/doc/7279">View poem's topic associations</a></p></body></html>
