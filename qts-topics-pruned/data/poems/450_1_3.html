  <body><p>450_1_3: 《戊申歲暮詠懷三首（其三）》白居易</p>
    <p>七年囚閉作籠禽　但願開籠便入林　幸得展張今日翅　不能辜負昔時心　人間禍福愚難料　世上風波老不禁　萬一差池似前事　又應追悔不抽簪</p><p><a href="../../model.html#/doc/21310">View poem's topic associations</a></p></body></html>
