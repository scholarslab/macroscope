  <body><p>524_81: 《聞角》杜牧</p>
    <p>曉樓煙檻出雲霄　景下林塘已寂寥　城角為秋悲更遠　護霜雲破海天遙</p><p><a href="../../model.html#/doc/25689">View poem's topic associations</a></p></body></html>
