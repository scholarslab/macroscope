  <body><p>500_36: 《乞酒》姚合</p>
    <p>聞君有美酒　與我正相宜　溢甕清如水　黏杯半似脂　豈唯消舊病　且要引新詩　況此便便腹　無非是滿卮</p><p><a href="../../model.html#/doc/24145">View poem's topic associations</a></p></body></html>
