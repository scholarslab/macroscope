  <body><p>322_16: 《待漏假寐夢歸江東舊居》權德輿</p>
    <p>十年江浦臥郊園　閒夜分明結夢魂　舍下煙蘿通古寺　湖中雲雨到前軒　南宗長老知心法　東郭先生識化源　覺後忽聞清漏曉　又隨簪珮入君門</p><p><a href="../../model.html#/doc/15287">View poem's topic associations</a></p></body></html>
