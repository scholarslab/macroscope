  <body><p>458_11: 《病中詩十五首。自解》白居易</p>
    <p>房傳往世為禪客　王道前生應畫師　我亦定中觀宿命　多生債負是歌詩　不然何故狂吟詠　病後多於未病時</p><p><a href="../../model.html#/doc/21934">View poem's topic associations</a></p></body></html>
