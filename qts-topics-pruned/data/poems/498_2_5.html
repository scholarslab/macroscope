  <body><p>498_2_5: 《武功縣中作三十首（其五）》姚合</p>
    <p>曉鐘驚睡覺　事事便相關　小市柴薪貴　貧家砧杵閒　讀書多旋忘　賒酒數空還長羨劉伶輩　高眠出世間</p><p><a href="../../model.html#/doc/23967">View poem's topic associations</a></p></body></html>
