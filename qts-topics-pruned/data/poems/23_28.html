  <body><p>23_28: 《琴曲歌辭。別鶴》王建</p>
    <p>主人一去池水絕　池鶴散飛不相別　青天漫漫碧海重　知向何山風雪中　萬里雖然音影在　向心終是死生同　池邊巢破松樹死　樹頭年年烏生子</p><p><a href="../../model.html#/doc/1286">View poem's topic associations</a></p></body></html>
