  <body><p>841_48: 《謝主人石筍》齊己</p>
    <p>西園罷宴遊　東閣念林丘　特減花邊峭　來添竹裏幽　憶過陽朔見　曾記大湖求　從此頻吟遶　歸山意亦休</p><p><a href="../../model.html#/doc/42179">View poem's topic associations</a></p></body></html>
