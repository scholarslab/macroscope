  <body><p>18_57: 《橫吹曲辭。關山月》崔融</p>
    <p>月生西海上　氣逐邊風壯　萬里度關山　蒼茫非一狀　漢兵開郡國　胡馬窺亭障　夜夜聞悲笳　征人起南望</p><p><a href="../../model.html#/doc/838">View poem's topic associations</a></p></body></html>
