  <body><p>349_42: 《元日陪早朝》歐陽詹</p>
    <p>斗柄東迴歲又新　邃旒南面挹來賓　和光髣樓臺曉　休氣氛氳天地春　儀籥不唯丹穴鳥　稱觴半是越裳人　江皋腐草今何幸　亦與恆星拱北辰</p><p><a href="../../model.html#/doc/16427">View poem's topic associations</a></p></body></html>
