  <body><p>532_22: 《臥病寄諸公》許渾</p>
    <p>飛蓋集蘭堂　清歌遞柏觴　高城榆柳蔭　虛閣芰荷香　海月秋偏靜　山風夜更涼　自憐書萬卷　扶病對螢光</p><p><a href="../../model.html#/doc/26067">View poem's topic associations</a></p></body></html>
