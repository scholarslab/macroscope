  <body><p>533_28: 《秋晚雲陽驛西亭蓮池》許渾</p>
    <p>心憶蓮池秉燭游　葉殘花敗尚維舟　煙開翠清風曉　水泥紅衣白露秋　神女暫來雲易散　仙娥初去月難留　空懷遠道難持贈　醉倚闌干盡日愁</p><p><a href="../../model.html#/doc/26121">View poem's topic associations</a></p></body></html>
