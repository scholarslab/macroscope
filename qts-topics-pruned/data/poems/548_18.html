  <body><p>548_18: 《潼關河亭》薛逢</p>
    <p>重網如抱獄如蹲　屈曲秦川勢自尊　天地併功開帝宅　山河相湊束龍門　櫓聲嘔軋中流渡　柳色微茫遠岸村　滿眼波濤終古事　年來惆悵與誰論</p><p><a href="../../model.html#/doc/27219">View poem's topic associations</a></p></body></html>
