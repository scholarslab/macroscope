  <body><p>731_15: 《早夏》胡宿</p>
    <p>井轄投多思不禁　密垂珠箔晝沈沈　睡驚燕語頻移枕　病起蛛絲半在琴　雨徑亂花埋宿艷　月軒修竹轉涼陰　一春酒費知多少　探盡囊中換賦金</p><p><a href="../../model.html#/doc/37353">View poem's topic associations</a></p></body></html>
