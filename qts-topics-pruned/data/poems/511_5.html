  <body><p>511_5: 《觀杭州柘枝》張祜</p>
    <p>舞停歌罷鼓連摧　軟骨仙蛾暫起來　紅罨畫衫纏腕出　碧排方胯背腰來　旁收拍拍金鈴擺　卻踏聲聲錦袎摧　看著遍頭香袖褶　粉屏香帕又重隈</p><p><a href="../../model.html#/doc/24808">View poem's topic associations</a></p></body></html>
