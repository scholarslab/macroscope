  <body><p>814_3_1: 《奉和段著作山居呈諸同志三首次本韻（其一）》無可</p>
    <p>香花懷道侶　巾舄立雙童　解印鴛鴻內　抽毫水石中　履溫行燒地　衣赤動霞風又似朝天去　諸僧不可同</p><p><a href="../../model.html#/doc/40579">View poem's topic associations</a></p></body></html>
