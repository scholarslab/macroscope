  <body><p>381_9: 《傷舊游》孟郊</p>
    <p>去春會處今春歸　花數不減人數稀　朝笑片時暮成泣　東風一向還西輝</p><p><a href="../../model.html#/doc/17955">View poem's topic associations</a></p></body></html>
