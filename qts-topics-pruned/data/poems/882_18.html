  <body><p>882_18: 《晦日與盧舍人同詣補闕城南林園》孫逖</p>
    <p>芳年正月晦　假日早朝迴　欲盡三春賞　還欽二阮才　柳迎郊騎入　花近　庭開　宛是人寰外　真情寓物來</p><p><a href="../../model.html#/doc/43725">View poem's topic associations</a></p></body></html>
