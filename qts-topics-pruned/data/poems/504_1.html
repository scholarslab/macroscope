  <body><p>504_1: 《泊靈溪館》鄭巢</p>
    <p>孤吟疏雨絕　荒館亂峰前　曉鷺棲危石　秋萍滿敗船　溜從華頂落　樹與赤城連　已有求閒意　相期在暮年</p><p><a href="../../model.html#/doc/24369">View poem's topic associations</a></p></body></html>
