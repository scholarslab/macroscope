  <body><p>148_35: 《秋夜雨中，諸公過靈光寺所居》劉長卿</p>
    <p>晤語青蓮舍　重門閉夕陰　向人寒燭靜　帶雨夜鐘沈　流水從他事　孤雲任此心　不能捐斗粟　終日愧瑤琴</p><p><a href="../../model.html#/doc/6205">View poem's topic associations</a></p></body></html>
