  <body><p>381_22_9: 《吊盧殷（其九）》孟郊</p>
    <p>聖人哭賢人　骨化氣為星　文章飛上天　列宿增晶熒　前古文可數　今人文亦靈　高名稱謫仙　昇降曾莫停　有文死更香　無文生亦腥　為君鏗好辭　永傳作謐寧</p><p><a href="../../model.html#/doc/17993">View poem's topic associations</a></p></body></html>
