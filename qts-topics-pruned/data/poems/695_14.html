  <body><p>695_14: 《歎落花》韋莊</p>
    <p>一夜霏微露溼煙　曉來和淚喪嬋娟　不隨殘雪埋芳草　盡逐香風上舞筵　西子去時遺笑靨　謝娥行處落金鈿　飄紅墮白堪惆悵　少別穠華又隔年</p><p><a href="../../model.html#/doc/35526">View poem's topic associations</a></p></body></html>
