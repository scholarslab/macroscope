  <body><p>591_4: 《岳陽樓晚望》崔玨</p>
    <p>乾坤千里水雲間　釣艇如萍去復還　樓上北風斜卷席　湖中西日倒銜山　懷沙有恨騷人往　鼓瑟無聲帝子閒　何事黃昏尚凝睇　數行煙樹接荊蠻</p><p><a href="../../model.html#/doc/29814">View poem's topic associations</a></p></body></html>
