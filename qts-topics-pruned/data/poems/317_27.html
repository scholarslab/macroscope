  <body><p>317_27: 《奉和聖制豐年多慶九日示懷》武元衡</p>
    <p>令節寰宇泰　神都佳氣濃　賡歌禹功盛　擊壤堯年豐　九奏碧霄裏　千官皇澤中　南山澄凝黛　曲水清涵空　金玉美王度　歡康謠國風　睿文垂日月　永與天無窮</p><p><a href="../../model.html#/doc/15039">View poem's topic associations</a></p></body></html>
