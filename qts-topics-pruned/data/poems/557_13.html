  <body><p>557_13: 《新安故關》孟遲</p>
    <p>漢帝英雄重武材　崇山險處鑿門開　如今更有將軍否　移取潼關向北來</p><p><a href="../../model.html#/doc/27913">View poem's topic associations</a></p></body></html>
