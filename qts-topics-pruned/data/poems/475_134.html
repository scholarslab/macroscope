  <body><p>475_134: 《題柳郎中故居》李德裕</p>
    <p>下馬荒階日欲曛　潺潺石溜靜中聞　鳥啼花發人聲絕　寂寞山窗掩白雲</p><p><a href="../../model.html#/doc/22870">View poem's topic associations</a></p></body></html>
