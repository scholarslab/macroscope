  <body><p>815_40: 《奉酬顏使君真卿、王員外圓宿寺兼送員外使回》皎然</p>
    <p>魯公邀省客　貧寺人過少　錦帳惟野花　竹屏有窗篠　朝行石色淨　夜聽泉聲小　釋事情已高　依禪境無擾　超遙長路首　悵望空林杪　離思從此生　還將此心了</p><p><a href="../../model.html#/doc/40661">View poem's topic associations</a></p></body></html>
