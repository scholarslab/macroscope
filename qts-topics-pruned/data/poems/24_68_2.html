  <body><p>24_68_2: 《雜曲歌辭。少年行三首（其二）》貫休</p>
    <p>自拳五色毬　迸入他人宅　卻捉蒼頭奴　玉鞭打一百　面白如削玉　猖狂曲江曲　馬上黃金鞍　適來新賭得</p><p><a href="../../model.html#/doc/1430">View poem's topic associations</a></p></body></html>
