  <body><p>514_54: 《上翰林蔣防舍人》朱慶餘</p>
    <p>清重可過知內制　從前禮絕外庭人　看花在處多隨駕　召宴無時不及旬　馬自賜來騎覺穩　詩緣得後意長新　應憐獨在文場久　十有餘年浪過春</p><p><a href="../../model.html#/doc/25061">View poem's topic associations</a></p></body></html>
