  <body><p>472_30: 《府試中元觀道流步虛（一作殷堯藩詩）》殷堯恭</p>
    <p>玄都開秘籙　白石禮先生　上界秋光靜　中元夜景清　星辰朝帝處　鸞鶴步虛聲　玉洞花長發　珠宮月最明　掃壇天地肅　投簡鬼神驚　儻賜刀圭藥　還成不死名</p><p><a href="../../model.html#/doc/22625">View poem's topic associations</a></p></body></html>
