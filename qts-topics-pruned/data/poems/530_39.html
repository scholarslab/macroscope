  <body><p>530_39: 《長興裏夏日南鄰避暑》許渾</p>
    <p>侯門大道傍　蟬噪樹蒼蒼　開鎖洞門遠　下簾賓館涼　欄圍紅藥盛　架引綠蘿長　永日一攲枕　故山雲水鄉</p><p><a href="../../model.html#/doc/25994">View poem's topic associations</a></p></body></html>
