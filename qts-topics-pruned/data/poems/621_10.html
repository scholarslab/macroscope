  <body><p>621_10: 《賡歌》陸龜蒙</p>
    <p>采江之魚兮　朝船有鱸　采江之蔬兮　暮筐有蒲　左圖且書　右琴與壺　壽歟夭歟　貴歟賤歟</p><p><a href="../../model.html#/doc/30996">View poem's topic associations</a></p></body></html>
