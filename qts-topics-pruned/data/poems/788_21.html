  <body><p>788_21: 《七言嚵語聯句》顏真卿</p>
    <p>拈舐指不知休　欲炙侍立涎交流　過屠大嚼肯知羞　食店門外強淹留</p><p><a href="../../model.html#/doc/39474">View poem's topic associations</a></p></body></html>
