  <body><p>494_70: 《山石榴花》施肩吾</p>
    <p>深色臙脂碎剪紅　巧能攢合是天公　莫言無物堪相比　妖豔西施春驛中</p><p><a href="../../model.html#/doc/23626">View poem's topic associations</a></p></body></html>
