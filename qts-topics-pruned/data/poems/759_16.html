  <body><p>759_16: 《除夜》成彥雄</p>
    <p>銅龍看卻送春來　莫惜顛狂酒百杯　吟鬢就中專擬白　那堪更被二更催</p><p><a href="../../model.html#/doc/38566">View poem's topic associations</a></p></body></html>
