  <body><p>668_16_2: 《秋日北固晚望二首（其二）》高蟾</p>
    <p>澤國路岐當面苦　江城砧杵入心寒　不知白髮誰醫得　為問無情歲月看</p><p><a href="../../model.html#/doc/33727">View poem's topic associations</a></p></body></html>
