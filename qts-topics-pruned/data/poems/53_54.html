  <body><p>53_54: 《和趙員外桂陽橋遇佳人》宋之問</p>
    <p>江雨朝飛浥細塵　陽橋花柳不勝春　金鞍白馬來從趙　玉面紅妝本姓秦　妒女猶憐鏡中髮　侍兒堪感路傍人　蕩舟為樂非吾事　自歎空閨夢寐頻</p><p><a href="../../model.html#/doc/2837">View poem's topic associations</a></p></body></html>
