  <body><p>360_2: 《春日書懷，寄東洛白二十二楊八二庶子》劉禹錫</p>
    <p>曾向空門學坐禪　如今萬事盡忘筌　眼前名利同春夢　醉裏風情敵少年　野草芳菲紅錦地　遊絲撩亂碧羅天　心知洛下閒才子　不作詩魔即酒顛</p><p><a href="../../model.html#/doc/17022">View poem's topic associations</a></p></body></html>
