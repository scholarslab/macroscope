  <body><p>687_11: 《偶書》吳融</p>
    <p>青牛關畔寄孤村　山當屏風石當門　芳樹綠陰連蔽芾　長河飛浪接崑崙　苔田綠後蛙爭聚　麥壟黃時雀更喧　只此無心便無事　避人何必武陵源</p><p><a href="../../model.html#/doc/35013">View poem's topic associations</a></p></body></html>
