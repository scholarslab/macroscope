  <body><p>806_1_240: 《詩三百三首（其二百四十）》寒山</p>
    <p>常聞國大臣　朱紫簪纓祿　富貴百千般　貪榮不知辱　奴馬滿宅舍　金銀盈帑屋癡福暫時扶　埋頭作地獄　忽死萬事休　男女當頭哭　不知有禍殃　前路何疾速家破冷颼颼　食無一粒粟　凍餓苦悽悽　良由不覺觸</p><p><a href="../../model.html#/doc/40264">View poem's topic associations</a></p></body></html>
