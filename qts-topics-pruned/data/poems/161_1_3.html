  <body><p>161_1_3: 《古風（其三）》李白</p>
    <p>秦皇掃六合　虎視何雄哉　飛劍決浮雲　諸侯盡西來明斷自天啟　大略駕群才　收兵鑄金人　函谷正東開　銘功會稽嶺　騁望瑯琊臺刑徒七十萬　起土驪山隈　尚採不死藥　茫然使心哀　連弩射海魚　長鯨正崔嵬額鼻象五嶽　揚波噴雲雷　鬈鬣蔽青天　何由睹蓬萊　徐市載秦女　樓船幾時迴但見三泉下　金棺葬寒灰</p><p><a href="../../model.html#/doc/6901">View poem's topic associations</a></p></body></html>
