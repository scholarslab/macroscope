  <body><p>86_70: 《巡邊在河北作》張說</p>
    <p>去年六月西河西　今年六月北河北　沙場磧路何為爾　重氣輕生知許國　人生在世能幾時　壯年征戰髮如絲　會待安邊報明主　作頌封山也未遲</p><p><a href="../../model.html#/doc/3947">View poem's topic associations</a></p></body></html>
