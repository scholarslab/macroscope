  <body><p>14_29: 《郊廟歌辭。儀坤廟樂章。雍和》員半千</p>
    <p>孝享云畢　惟徹有章　雲感玄羽　風悽素商　瞻望神座　祗戀匪遑　禮終樂闋　肅雍鏘鏘</p><p><a href="../../model.html#/doc/593">View poem's topic associations</a></p></body></html>
