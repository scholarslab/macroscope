  <body><p>465_38: 《冬夜舉公房送崔秀才歸南陽》楊衡</p>
    <p>聞君動征櫂　犯夜故來尋　強置一尊酒　重款百年心　燈白霜氣冷　室虛松韻深　南陽三顧地　幸偶價千金</p><p><a href="../../model.html#/doc/22317">View poem's topic associations</a></p></body></html>
