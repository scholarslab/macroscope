  <body><p>144_39: 《聽琴秋夜贈寇尊師》常建</p>
    <p>琴當秋夜聽　況是洞中人　一指指應法　一聲聲爽神　寒蟲臨砌急　清吹褭燈頻　何必鍾期耳　高閒自可親</p><p><a href="../../model.html#/doc/5989">View poem's topic associations</a></p></body></html>
