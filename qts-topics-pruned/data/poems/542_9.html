  <body><p>542_9: 《登景雲寺閣》張元宗</p>
    <p>胡馬飲河洛　我家從此遷　今來獨垂淚　三十六峰前</p><p><a href="../../model.html#/doc/29120">View poem's topic associations</a></p></body></html>
