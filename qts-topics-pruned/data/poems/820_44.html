  <body><p>820_44: 《憶天臺》皎然</p>
    <p>箬溪朝雨散　雲色思天台　應是東風便　吹從海上來　靈山遊汗漫　仙石過莓苔　誤到人間世　經年不早迴</p><p><a href="../../model.html#/doc/40992">View poem's topic associations</a></p></body></html>
