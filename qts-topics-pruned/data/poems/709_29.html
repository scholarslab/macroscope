  <body><p>709_29: 《偶題》徐夤</p>
    <p>閒補亡書見廢興　偶然前古也填膺　秦宮猶自拜張祿　楚幕不知留范增　大道豈全關曆數　雄圖強半屬賢能　燕臺財力知多少　誰築黃金到九層</p><p><a href="../../model.html#/doc/36357">View poem's topic associations</a></p></body></html>
