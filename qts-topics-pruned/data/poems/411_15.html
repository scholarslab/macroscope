  <body><p>411_15: 《羨醉》元稹</p>
    <p>綺陌高樓競醉眠　共期憔悴不相憐　也應自有尋春日　虛度而今正少年</p><p><a href="../../model.html#/doc/19112">View poem's topic associations</a></p></body></html>
