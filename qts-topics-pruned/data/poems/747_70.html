  <body><p>747_70: 《寄劉鈞秀才》李中</p>
    <p>掩戶當春晝　知君志在詩　閒花半落處　幽客未來時　野鳥穿莎徑　江雪過竹籬　會須明月夜　與子水邊期</p><p><a href="../../model.html#/doc/37977">View poem's topic associations</a></p></body></html>
