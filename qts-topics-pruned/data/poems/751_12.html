  <body><p>751_12: 《送魏舍人仲甫為蘄州判官》徐鉉</p>
    <p>從事蘄春興自長　蘄人應識紫薇郎　山資足後拋名路　蓴菜秋來憶故鄉　以道卷舒猶自適　臨戎談笑固無妨　如聞郡閣吹橫笛　時望青谿憶野王</p><p><a href="../../model.html#/doc/38211">View poem's topic associations</a></p></body></html>
