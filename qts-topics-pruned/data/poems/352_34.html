  <body><p>352_34: 《構法華寺西亭》柳宗元</p>
    <p>竄身楚南極　山水窮險艱　步登最高寺　蕭散任疏頑　西垂下斗絕　欲似窺人寰　反如在幽谷　榛翳不可攀　命童恣披翦　葺宇橫斷山　割如判清濁　飄若升雲間　遠岫攢眾頂　澄江抱清灣　夕照臨軒墮　棲鳥當我還　菡萏溢嘉色　篔簹遺清斑　神舒屏羈鎖　志適忘幽孱　棄逐久枯槁　迨今始開顏　賞心難久留　離念來相關　北望間親愛　南瞻雜夷蠻　置之勿復道　且寄須臾閑</p><p><a href="../../model.html#/doc/16557">View poem's topic associations</a></p></body></html>
