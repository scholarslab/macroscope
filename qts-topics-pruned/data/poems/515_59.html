  <body><p>515_59: 《贈至寂禪師》朱慶餘</p>
    <p>處世唯披衲　禪門幾歲寒　法空無所染　性悟不多看　竟日門長掩　相逢草自殘　有時尋道侶　飛錫度峰巒</p><p><a href="../../model.html#/doc/25145">View poem's topic associations</a></p></body></html>
