  <body><p>377_17: 《贈蘇州韋郎中使君》孟郊</p>
    <p>謝客吟一聲　霜落群聽清　文含元氣柔　鼓動萬物輕　嘉木依性植　曲枝亦不生　塵埃徐庾詞　金玉曹劉名　章句作雅正　江山益鮮明　萍蘋一浪草　菰蒲片池榮　曾是康樂詠　如今搴其英　顧惟菲薄質　亦願將此并</p><p><a href="../../model.html#/doc/17770">View poem's topic associations</a></p></body></html>
