  <body><p>265_11: 《悲歌二（一作《悲歌》，一作《短歌行》）》顧況</p>
    <p>我欲昇天天隔霄　我欲渡水水無橋　我欲上山山路險　我欲汲井井泉遙　越人翠被今何夕　獨立沙邊江草碧　紫燕西飛欲寄書　白雲何處逢來客</p><p><a href="../../model.html#/doc/12183">View poem's topic associations</a></p></body></html>
