  <body><p>645_18: 《惜別》李咸用</p>
    <p>細雨妝行色　霏霏入戶來　須知相識喜　卻是別愁媒　白刃方盈國　黃金不上臺　俱為鄒魯土　何處免塵埃</p><p><a href="../../model.html#/doc/32305">View poem's topic associations</a></p></body></html>
