  <body><p>143_45: 《別陶副使歸南海》王昌齡</p>
    <p>南越歸人夢海樓　廣陵新月海亭秋　寶刀留贈長相憶　當取戈船萬戶侯</p><p><a href="../../model.html#/doc/5919">View poem's topic associations</a></p></body></html>
