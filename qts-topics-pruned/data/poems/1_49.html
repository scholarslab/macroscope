  <body><p>1_49: 《月晦》李世民</p>
    <p>晦魄移中律　凝暄起麗城　罩雲朝蓋上　穿露曉珠呈　笑樹花分色　啼枝鳥合聲　披襟歡眺望　極目暢春情</p><p><a href="../../model.html#/doc/58">View poem's topic associations</a></p></body></html>
