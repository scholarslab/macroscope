  <body><p>239_26: 《樂游原晴望上中書李侍郎》錢起</p>
    <p>爽氣朝來萬里清　憑高一望九秋輕　不知鳳沼霖初霽　但覺堯天日轉明　四野山河通遠色　千家砧杵共秋聲　遙想青雲丞相府　何時開閣引書生</p><p><a href="../../model.html#/doc/11121">View poem's topic associations</a></p></body></html>
