  <body><p>890_11_1: 《清平樂（一名憶蘿月）（其一）》李白</p>
    <p>禁庭春晝　鶯羽披新繡　百草巧求花下鬥　祗賭珠璣滿斗　日晚卻理殘妝　御前閒舞霓裳　誰道腰肢窈窕　折旋笑得君玉</p><p><a href="../../model.html#/doc/44037">View poem's topic associations</a></p></body></html>
