  <body><p>667_31: 《和方幹題李頻莊》翁洮</p>
    <p>高情度日非無事　自是高情不覺喧　海氣暗蒸蓮葉沼　山光晴逗葦花村　吟時勝概題詩板　靜處繁華付酒尊　閒伴白雲收桂子　每尋流水斸桐孫　猶憑律呂傳心曲　豈慮星霜到鬢根　多少清風歸此地　十年虛打五侯門</p><p><a href="../../model.html#/doc/33706">View poem's topic associations</a></p></body></html>
