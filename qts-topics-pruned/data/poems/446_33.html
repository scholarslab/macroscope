  <body><p>446_33: 《酬周協律》白居易</p>
    <p>五十錢唐守　應為送老官　濫蒙辭客愛　猶作近臣看　鑿落愁須飲　琵琶悶遣彈　白頭雖強醉　不似少年歡</p><p><a href="../../model.html#/doc/20963">View poem's topic associations</a></p></body></html>
