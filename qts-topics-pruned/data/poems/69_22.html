  <body><p>69_22: 《興慶池侍宴應制》韋元旦</p>
    <p>滄池漭沆帝城邊　殊勝昆明鑿漢年　夾岸旌旗疏輦道　中流簫鼓振樓船　雲峰四起迎宸幄　水樹千重入御筵　宴樂已深魚藻詠　承恩更欲奏甘泉</p><p><a href="../../model.html#/doc/3304">View poem's topic associations</a></p></body></html>
