  <body><p>519_34: 《贈箏妓伍卿》李遠</p>
    <p>輕輕沒後更無箏　玉腕紅紗到伍卿　座客滿筵都不語　一行哀雁十三聲</p><p><a href="../../model.html#/doc/25368">View poem's topic associations</a></p></body></html>
