  <body><p>1_6: 《重幸武功》李世民</p>
    <p>代馬依朔吹　驚禽愁昔叢　況茲承眷德　懷舊感深衷　積善忻餘慶　暢武悅成功　垂衣天下治　端拱車書同　白水巡前跡　丹陵幸舊宮　列筵歡故老　高宴聚新豐　駐蹕撫田畯　回輿訪牧童　瑞氣縈丹闕　祥煙散碧空　孤嶼含霜白　遙山帶日紅　於焉歡擊筑　聊以詠南風</p><p><a href="../../model.html#/doc/14">View poem's topic associations</a></p></body></html>
