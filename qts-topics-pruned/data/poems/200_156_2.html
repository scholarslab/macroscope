  <body><p>200_156_2: 《故僕射裴公挽歌三首（其二）》岑參</p>
    <p>五府瞻高位　三臺喪大賢　禮容還故絳　寵贈冠新田　氣歇汾陰鼎　魂飛京兆阡先時劍已沒　隴樹久蒼然</p><p><a href="../../model.html#/doc/8661">View poem's topic associations</a></p></body></html>
