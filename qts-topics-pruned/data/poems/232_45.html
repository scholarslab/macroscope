  <body><p>232_45: 《移居公安敬贈衛大郎鈞》杜甫</p>
    <p>衛侯不易得　余病汝知之　雅量涵高遠　清襟照等夷　平生感意氣　少小愛文辭　河海由來合　風雲若有期　形容勞宇宙　質樸謝軒墀　自古幽人泣　流年壯士悲　水煙通徑草　秋露接園葵　入邑豺狼鬥　傷弓鳥雀飢　白頭供宴語　烏几伴棲遲　交態遭輕薄　今朝豁所思</p><p><a href="../../model.html#/doc/10616">View poem's topic associations</a></p></body></html>
