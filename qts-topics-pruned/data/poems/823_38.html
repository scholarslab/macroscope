  <body><p>823_38: 《病後作》澹交</p>
    <p>未得忘身法　此身終未安　病腸猶可洗　瘦骨不經寒　藥少心情餌　經無氣力看　悠悠片雲質　獨對夕陽殘</p><p><a href="../../model.html#/doc/41126">View poem's topic associations</a></p></body></html>
