  <body><p>873_15: 《刺左臂膊詩》宋元素</p>
    <p>昔日已前家未貧　苦將錢物結交親　如今失路尋知己　行盡關山無一人</p><p><a href="../../model.html#/doc/43660">View poem's topic associations</a></p></body></html>
