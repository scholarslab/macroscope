  <body><p>198_54: 《左僕射相國冀公東齋幽居（同黎拾遺賦獻）》岑參</p>
    <p>丞相百僚長　兩朝居此官　成功雲雷際　翊聖天地安　不矜南宮貴　祗向東山看　宅佔鳳城勝　窗中雲嶺寬　午時松軒夕　六月藤齋寒　玉佩罥女蘿　金印耀牡丹　山蟬上衣桁　野鼠緣藥盤　有時披道書　竟日不著冠　幸得趨省闈　常欣在門闌　何當復持衡　短翮期風摶</p><p><a href="../../model.html#/doc/8405">View poem's topic associations</a></p></body></html>
