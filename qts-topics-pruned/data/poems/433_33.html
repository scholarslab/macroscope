  <body><p>433_33: 《寄楊六（楊攝萬年縣尉，餘為贊善大夫）》白居易</p>
    <p>青宮官冷靜　赤縣事繁劇　一閒復一忙　動作經時隔　清觴久廢酌　白日頓虛擲　念此忽踟躕　悄然心不適　豈無舊交結　久別或遷易　亦有新往還　相見多形跡　唯君於我分　堅久如金石　何況老大來　人情重姻戚　會稀歲月急　此事真可惜　幾回開口笑　便到髭鬢白　公門苦鞅掌　盡日無閒隙　猶冀乘暝來　靜言同一夕</p><p><a href="../../model.html#/doc/19972">View poem's topic associations</a></p></body></html>
