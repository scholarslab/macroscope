  <body><p>228_31_1: 《自閬州領妻子卻赴蜀山行三首（其一）》杜甫</p>
    <p>汩汩避群盜　悠悠經十年　不成向南國　復作遊西川　物役水虛照　魂傷山寂然　我生無倚著　盡室畏途邊</p><p><a href="../../model.html#/doc/10181">View poem's topic associations</a></p></body></html>
