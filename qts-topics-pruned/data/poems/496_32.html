  <body><p>496_32: 《送進士田卓入華山》姚合</p>
    <p>何物隨身去　六經與一琴　辭家計已久　入谷住應深　偶坐僧同石　閒書葉滿林　業成須謁帝　無貯白雲心</p><p><a href="../../model.html#/doc/23793">View poem's topic associations</a></p></body></html>
