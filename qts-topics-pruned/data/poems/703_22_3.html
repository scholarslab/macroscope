  <body><p>703_22_3: 《擢探花使三首（其三）》翁承贊</p>
    <p>探花時節日偏長　恬淡春風稱意忙　每到黃昏醉歸去　紵衣惹得牡丹香</p><p><a href="../../model.html#/doc/36010">View poem's topic associations</a></p></body></html>
