  <body><p>890_30: 《廣謫仙怨》竇弘餘</p>
    <p>胡塵犯闕沖關　金輅提攜玉顏　雲雨此時蕭散　君王何日歸還　傷心朝恨暮恨　回首千山萬山　獨望天邊初月　蛾眉猶自彎彎</p><p><a href="../../model.html#/doc/44062">View poem's topic associations</a></p></body></html>
