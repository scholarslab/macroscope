  <body><p>212_38_3: 《東平路作三首（其三）》高適</p>
    <p>清曠涼夜月　裴回孤客舟　渺然風波上　獨愛前山秋　秋至復搖落　空令行者愁</p><p><a href="../../model.html#/doc/9172">View poem's topic associations</a></p></body></html>
