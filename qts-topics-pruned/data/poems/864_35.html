  <body><p>864_35: 《寄紫蓋陽居士》黃陵美人</p>
    <p>落葉棲鴉掩廟扉　菟絲金縷舊羅衣　渡頭明月好攜手　獨自待郎郎不歸</p><p><a href="../../model.html#/doc/43421">View poem's topic associations</a></p></body></html>
