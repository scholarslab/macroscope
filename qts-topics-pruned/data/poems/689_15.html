  <body><p>689_15: 《陽羨雜詠十九首。茗坡》陸希聲</p>
    <p>二月山家穀雨天　半坡芳茗露華鮮　春醒酒病兼消渴　惜取新芽旋摘煎</p><p><a href="../../model.html#/doc/35099">View poem's topic associations</a></p></body></html>
