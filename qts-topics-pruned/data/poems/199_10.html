  <body><p>199_10: 《梁園歌，送河南王說判官》岑參</p>
    <p>君不見梁孝王脩竹園　頹牆隱轔勢仍存　嬌娥曼臉成草蔓　羅帷珠簾空竹根　大梁一旦人代改　秋月春風不相待　池中幾度雁新來　洲上千年鶴應在　　梁園二月梨花飛　卻似梁王雪下時　當時置酒延枚叟　肯料平臺狐兔走　萬事翻覆如浮雲　昔人空在今人口　單父古來稱宓生　祗今為政有吾兄　　輶軒若過梁園道　應傍琴臺聞政聲</p><p><a href="../../model.html#/doc/8463">View poem's topic associations</a></p></body></html>
