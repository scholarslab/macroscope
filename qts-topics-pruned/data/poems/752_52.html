  <body><p>752_52: 《經東都太子橋》徐鉉</p>
    <p>綸闈放逐知何道　桂苑風流且暫歸　莫問升遷橋上客　身謀疏拙舊心違</p><p><a href="../../model.html#/doc/38290">View poem's topic associations</a></p></body></html>
