  <body><p>144_49_3: 《塞下曲四首（其三）》常建</p>
    <p>龍鬥雌雄勢已分　山崩鬼哭恨將軍　黃河直北千餘里　冤氣蒼茫成黑雲</p><p><a href="../../model.html#/doc/6001">View poem's topic associations</a></p></body></html>
