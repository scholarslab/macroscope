  <body><p>137_17: 《秋庭貽馬九》儲光羲</p>
    <p>伊昔好觀國　自鄉西入秦　往復萬餘里　相逢皆眾人　大君幸東嶽　世哲扈時巡　予亦從此去　閒居清洛濱　稍稍寒木直　彩彩陽華新　迭宕孔文舉　風流石季倫　妙年一相得　白首定相親　重此虛賓館　歡言冬及春　哲兄盛文史　出入馳高軌　令德本同人　深心重知己　絳衣朝聖主　紗帳延才子　伯淮與季江　清濬各孤峙　群芳趨汎愛　萬物通情理　而我信空虛　提攜過杞梓　夫君美聲德　直道期終始　孰謂忽離居　優游鄭東里　東里近王城　山連路亦平　何言相去遠　閒言獨淒清　萬里鴻雁度　四鄰砧杵鳴　其如久離別　重以霜風驚</p><p><a href="../../model.html#/doc/5660">View poem's topic associations</a></p></body></html>
