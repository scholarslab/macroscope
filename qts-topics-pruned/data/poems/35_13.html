  <body><p>35_13: 《奉和儀鸞殿早秋應制》許敬宗</p>
    <p>睿想追嘉豫　臨軒御早秋　斜暉麗粉壁　清吹肅朱樓　高殿凝陰滿　雕窗豔曲流　小臣參廣宴　大造諒難酬</p><p><a href="../../model.html#/doc/2093">View poem's topic associations</a></p></body></html>
