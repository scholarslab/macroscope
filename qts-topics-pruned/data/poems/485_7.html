  <body><p>485_7: 《霓裳羽衣歌》鮑溶</p>
    <p>玉煙生窗午輕凝　晨華左耀鮮相凌　人言天孫機上親手跡　有時怨別無所惜　遂令武帝厭雲韶　金針天絲綴飄飄　五聲寫出心中見　拊石喧金柏梁殿　此衣春日賜何人　秦女腰肢輕若燕　香風間旋眾彩隨　聯聯珍珠貫長絲　眼前意是三清客　星宿離離遶身白　鸞鳳有聲不見身　出宮入徵隨伶人　神仙如月只可望　瑤華池頭幾惆悵　喬山一閉曲未終　鼎湖秋驚白頭浪</p><p><a href="../../model.html#/doc/23233">View poem's topic associations</a></p></body></html>
