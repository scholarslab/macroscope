  <body><p>28_24_6: 《雜曲歌辭。浪淘沙（其六）》白居易</p>
    <p>隨波逐浪到天涯　遷客生還有幾家　卻到帝鄉重富貴　請君莫忘浪淘沙</p><p><a href="../../model.html#/doc/1822">View poem's topic associations</a></p></body></html>
