  <body><p>148_87: 《雜詠八首上禮部李侍郎。疲馬》劉長卿</p>
    <p>玄黃一疲馬　筋力盡胡塵　驤首北風夕　徘徊鳴向人　誰憐棄置久　欲與駑駘親　猶戀長城外　青青寒草春</p><p><a href="../../model.html#/doc/6257">View poem's topic associations</a></p></body></html>
