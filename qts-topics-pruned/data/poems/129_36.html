  <body><p>129_36: 《與盧員外象過崔處士興宗林亭》裴迪</p>
    <p>喬柯門裏自成陰　散髮窗中曾不簪　逍遙且喜從吾事　榮寵從來非我心</p><p><a href="../../model.html#/doc/5332">View poem's topic associations</a></p></body></html>
