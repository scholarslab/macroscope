  <body><p>333_49: 《薛司空自青州歸朝》楊巨源</p>
    <p>天眷君陳久在東　歸朝人看大司空　黃河岸畔長無事　滄海東邊獨有功　已變畏途成雅俗　仍過舊里揖秋風　一門累葉凌煙閣　次第儀形漢上公</p><p><a href="../../model.html#/doc/15735">View poem's topic associations</a></p></body></html>
