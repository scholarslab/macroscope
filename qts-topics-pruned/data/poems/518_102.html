  <body><p>518_102: 《勸行樂》雍陶</p>
    <p>老去風光不屬身　黃金莫惜買青春　白頭縱作花園主　醉折花枝是別人</p><p><a href="../../model.html#/doc/25314">View poem's topic associations</a></p></body></html>
