  <body><p>384_96: 《寄靈一上人初歸雲門寺》張籍</p>
    <p>寒山白雲裏　法侶自招攜　竹徑通城下　松門隔水西　方同沃洲去　不作武陵迷　髣遙看處　秋風是會稽</p><p><a href="../../model.html#/doc/18182">View poem's topic associations</a></p></body></html>
