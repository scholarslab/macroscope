  <body><p>285_93: 《送元晟歸江東舊居》李端</p>
    <p>澤國舟車接　關門雨雪乖　春天行故楚　夜月下清淮　講易居山寺　論詩到郡齋　蔣家人暫別　三路草連階</p><p><a href="../../model.html#/doc/13626">View poem's topic associations</a></p></body></html>
