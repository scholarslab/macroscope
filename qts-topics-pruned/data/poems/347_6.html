  <body><p>347_6: 《禪門寺暮鐘（一作劉複詩）》李正封</p>
    <p>簨高懸于闐鐘　黃昏發地殷龍宮　遊人憶到嵩山夜　疊閣連樓倚太空</p><p><a href="../../model.html#/doc/16306">View poem's topic associations</a></p></body></html>
