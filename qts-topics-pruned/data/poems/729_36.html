  <body><p>729_36: 《後漢門。魏博妻》周曇</p>
    <p>蘿挂青松是所依　松凋蘿更改何枝　操刀必割腕可斷　磐石徒堅心不移</p><p><a href="../../model.html#/doc/37271">View poem's topic associations</a></p></body></html>
