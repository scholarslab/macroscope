  <body><p>729_31: 《後漢門。子密》周曇</p>
    <p>子密封侯豈所宜　能高德義必無為　當時若縛還彭氏　率土何憂不自歸</p><p><a href="../../model.html#/doc/37266">View poem's topic associations</a></p></body></html>
