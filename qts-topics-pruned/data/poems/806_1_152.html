  <body><p>806_1_152: 《詩三百三首（其一百五十二）》寒山</p>
    <p>人生一百年　佛說十二部　慈悲如野鹿　瞋忿似家狗　家狗趁不去　野鹿常好走欲伏獼猴心　須聽獅子吼</p><p><a href="../../model.html#/doc/40179">View poem's topic associations</a></p></body></html>
