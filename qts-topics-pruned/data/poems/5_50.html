  <body><p>5_50: 《長門怨》徐賢妃</p>
    <p>舊愛柏梁臺　新寵昭陽殿　守分辭芳輦　含情泣團扇　一朝歌舞榮　夙昔詩書賤　頹恩誠已矣　覆水難重薦</p><p><a href="../../model.html#/doc/228">View poem's topic associations</a></p></body></html>
