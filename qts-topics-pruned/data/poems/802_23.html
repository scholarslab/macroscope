  <body><p>802_23: 《贈所思》張窈窕</p>
    <p>與君咫尺長離別　遣妾容華為誰說　夕望層城眼欲穿　曉臨明鏡腸堪絕</p><p><a href="../../model.html#/doc/39875">View poem's topic associations</a></p></body></html>
