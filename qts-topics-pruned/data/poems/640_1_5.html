  <body><p>640_1_5: 《升平詞五首（一作薛能詩）（其五）》曹唐</p>
    <p>五帝三皇主　蕭曹魏邴臣　文章唯返朴　戈甲盡生塵　諫紙應無用　朝綱自有倫　昇平不可記　所見是閒人</p><p><a href="../../model.html#/doc/31967">View poem's topic associations</a></p></body></html>
