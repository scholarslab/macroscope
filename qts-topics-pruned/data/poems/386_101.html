  <body><p>386_101: 《題方睦上人月臺觀》張籍</p>
    <p>一身清淨無童子　獨坐空堂得幾年　每夜焚香通月觀　可鄰光影最團圓</p><p><a href="../../model.html#/doc/18394">View poem's topic associations</a></p></body></html>
