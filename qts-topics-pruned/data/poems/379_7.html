  <body><p>379_7: 《送韓愈從軍》孟郊</p>
    <p>志士感恩起　變衣非變性　親賓改舊觀　僮僕生新敬　坐作群書吟　行為孤劍詠　始知出處心　不失平生正　淒淒天地秋　凜凜軍馬令　驛塵時一飛　物色極四靜　王師既不戰　廟略在無競　王粲有所依　元瑜初應命　一章喻檄明　百萬心氣定　今朝旌鼓前　笑別丈夫盛</p><p><a href="../../model.html#/doc/17847">View poem's topic associations</a></p></body></html>
