  <body><p>719_7: 《經費拾遺舊隱》胡駢</p>
    <p>林下茅齋已半傾　九華幽逕少人行　不將冠劍為榮事　只向煙蘿寄此生　松竹漸荒池上色　琴書徒立世間名　白楊風起秋山暮　時復哀猿啼一聲</p><p><a href="../../model.html#/doc/36774">View poem's topic associations</a></p></body></html>
