  <body><p>371_48: 《病中自戶部員外郎轉司封》呂溫</p>
    <p>羸臥承新命　優容獲所安　遣兒迎賀客　無力拂塵冠　偃仰晴軒暖　支離曉鏡寒　那堪報恩去　感激對衰蘭</p><p><a href="../../model.html#/doc/17508">View poem's topic associations</a></p></body></html>
