  <body><p>661_9: 《姑蘇真娘墓》羅隱</p>
    <p>春草荒墳墓　萋萋向虎丘　死猶嫌寂寞　生肯不風流　皎鏡山泉冷　輕裾海霧秋　還應伴西子　春逕夜深遊</p><p><a href="../../model.html#/doc/33353">View poem's topic associations</a></p></body></html>
