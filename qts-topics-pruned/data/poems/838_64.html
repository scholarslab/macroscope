  <body><p>838_64: 《酬尚顏》齊己</p>
    <p>取盡風騷妙　名高身倍閒　久離王者闕　欲向祖師山　幕府秋招去　溪鄰日望還　伊余豈酬敵　來往踏苔斑</p><p><a href="../../model.html#/doc/41957">View poem's topic associations</a></p></body></html>
