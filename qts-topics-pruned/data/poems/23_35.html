  <body><p>23_35: 《琴曲歌辭。明妃怨》楊淩</p>
    <p>漢國明妃去不還　馬駝弦管向陰山　匣中縱有菱花鏡　羞對單于照舊顏</p><p><a href="../../model.html#/doc/1292">View poem's topic associations</a></p></body></html>
