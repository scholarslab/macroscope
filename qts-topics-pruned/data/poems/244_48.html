  <body><p>244_48: 《送秘書謝監赴江西使幕》韓翃</p>
    <p>謝監憶山程　辭家萬里行　寒衣傍楚色　孤枕宿潮聲　小寇不足問　新詩應漸清　府公相待日　引旆出江城</p><p><a href="../../model.html#/doc/11376">View poem's topic associations</a></p></body></html>
