  <body><p>226_40_2: 《漫成二首（其二）》杜甫</p>
    <p>江皋已仲春　花下復清晨　仰面貪看鳥　回頭錯應人　讀書難字過　對酒滿壺頻　近識峨眉老　知予懶是真</p><p><a href="../../model.html#/doc/9960">View poem's topic associations</a></p></body></html>
