  <body><p>721_48: 《顏上人房（一作題西明自覺上人房）》李洞</p>
    <p>御溝臨岸行　遠岫見雲生　松下度三伏　磬中銷五更　雨淋經閣白　日閃剃刀明　海畔終須去　燒燈老國清</p><p><a href="../../model.html#/doc/36875">View poem's topic associations</a></p></body></html>
