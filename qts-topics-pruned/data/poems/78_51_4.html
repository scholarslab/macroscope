  <body><p>78_51_4: 《樂大夫挽詞五首（其四）》駱賓王</p>
    <p>一旦先朝菌　千秋掩夜臺　青烏新兆去　白馬故人來　草露當春泣　松風向暮哀寧知荒壟外　弔鶴自裴徊</p><p><a href="../../model.html#/doc/3598">View poem's topic associations</a></p></body></html>
