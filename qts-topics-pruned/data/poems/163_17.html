  <body><p>163_17: 《久別離》李白</p>
    <p>別來幾春未還家　玉窗五見櫻桃花　況有錦字書　開緘使人嗟　至此腸斷彼心絕　雲鬟綠鬢罷梳結　愁如回飆亂白雪　去年寄書報陽臺　今年寄書重相催　東風兮東風　為我吹行雲使西來　待來竟不來　落花寂寂委青苔</p><p><a href="../../model.html#/doc/7003">View poem's topic associations</a></p></body></html>
