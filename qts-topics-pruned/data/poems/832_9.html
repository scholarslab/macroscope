  <body><p>832_9: 《寄西山胡汾、吳樵》貫休</p>
    <p>帶經鋤隴者　何止手胼胝　覓句句句好　慚予筋力衰　雲臨案冷　鹿隊過門遲　相憶空回首　江頭日暮時</p><p><a href="../../model.html#/doc/41582">View poem's topic associations</a></p></body></html>
