  <body><p>522_18: 《齊安郡後池絕句》杜牧</p>
    <p>菱透浮萍綠錦池　夏鶯千囀弄薔薇　盡日無人看微雨　鴛鴦相對浴紅衣</p><p><a href="../../model.html#/doc/25485">View poem's topic associations</a></p></body></html>
