  <body><p>654_27: 《春閨》羅鄴</p>
    <p>愁坐蘭閨日過遲　卷簾巢燕羨雙飛　管弦樓上春應在　楊柳橋邊人未歸　玉笛豈能留舞態　金河猶自浣戎衣　梨花滿院東風急　惆悵無言倚錦機</p><p><a href="../../model.html#/doc/32978">View poem's topic associations</a></p></body></html>
