  <body><p>614_15: 《奉和魯望白鷗詩》皮日休</p>
    <p>雪羽褵褷半惹泥　海雲深處舊巢迷　池無飛浪爭教舞　洲少輕沙若遣棲　煙外失群慚雁鶩　波中得志羨鳧鷖　主人恩重真難遇　莫為心孤憶舊溪</p><p><a href="../../model.html#/doc/30747">View poem's topic associations</a></p></body></html>
