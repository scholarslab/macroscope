  <body><p>693_46: 《自遣》杜荀鶴</p>
    <p>糲食粗衣隨分過　堆金積帛欲如何　百年身後一丘土　貧富高低爭幾多</p><p><a href="../../model.html#/doc/35461">View poem's topic associations</a></p></body></html>
