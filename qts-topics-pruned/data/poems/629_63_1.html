  <body><p>629_63_1: 《春思二首（其一）》陸龜蒙</p>
    <p>竹外麥煙愁漠漠　短翅啼禽飛魄魄　此時憶著千里人　獨坐支頤看花落</p><p><a href="../../model.html#/doc/31346">View poem's topic associations</a></p></body></html>
