  <body><p>831_31_6: 《秋末入匡山船行八首（其六）》貫休</p>
    <p>島香思賈島　江碧憶清江　囊橐誰相似　饞慵世少雙　鼉驚入窟月　燒到繫船樁謾有歸鄉夢　前頭是楚邦</p><p><a href="../../model.html#/doc/41548">View poem's topic associations</a></p></body></html>
