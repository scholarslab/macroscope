  <body><p>459_87: 《送後集往廬山東林寺，兼寄雲皋上人》白居易</p>
    <p>後集寄將何處去　故山迢遞在匡廬　舊僧獨有雲皋在　三二年來不得書　別後道情添幾許　老來筋力又何如　來生緣會應非遠　彼此年過七十餘</p><p><a href="../../model.html#/doc/22109">View poem's topic associations</a></p></body></html>
