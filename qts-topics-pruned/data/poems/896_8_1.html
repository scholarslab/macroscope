  <body><p>896_8_1: 《巫山一段雲（其一）》李珣</p>
    <p>有客經巫峽　停橈向水湄　楚王曾此夢瑤姬　一夢杳無期　塵暗珠簾卷　香銷翠幄垂　西風回首不勝悲　暮雨灑空祠</p><p><a href="../../model.html#/doc/44443">View poem's topic associations</a></p></body></html>
