  <body><p>687_5: 《離霅溪感事獻鄭員外》吳融</p>
    <p>足恨饒悲不自由　萍無根蒂水長流　庾公明月吟連曙　謝守青山看入秋　一飯意專堪便死　千金諾在轉難酬　雲沈鳥去回頭否　平子才多好賦愁</p><p><a href="../../model.html#/doc/35007">View poem's topic associations</a></p></body></html>
