  <body><p>132_30: 《不調歸東川別業》李頎</p>
    <p>寸祿言可取　託身將見遺　慚無匹夫志　悔與名山辭　紱冕謝知己　林園多後時　葛巾方濯足　蔬食但垂帷　十室對河岸　漁樵祗在茲　青郊香杜若　白水映茅茨　晝景徹雲樹　夕陰澄古逵　渚花獨開晚　田鶴靜飛遲　且復樂生事　前賢為我師　清歌聊鼓楫　永日望佳期</p><p><a href="../../model.html#/doc/5452">View poem's topic associations</a></p></body></html>
