  <body><p>663_30: 《息夫人廟》羅隱</p>
    <p>百雉摧殘連野青　廟門猶見昔朝廷　一生雖抱楚王恨　千載終為息地靈　蟲網翠環終飄緲　風吹寶瑟助微冥　玉顏渾似羞來客　依舊無言照畫屏</p><p><a href="../../model.html#/doc/33453">View poem's topic associations</a></p></body></html>
