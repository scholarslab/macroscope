  <body><p>838_23: 《亂中聞鄭谷、吳延保下世》齊己</p>
    <p>小諫纔埋玉　星郎亦逝川　國由多聚盜　天似不容賢　兵火焚詩草　江流漲墓田　長安已塗炭　追想更淒然</p><p><a href="../../model.html#/doc/41915">View poem's topic associations</a></p></body></html>
