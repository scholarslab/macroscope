  <body><p>570_76: 《將游荊州投魏中丞》李群玉</p>
    <p>貧埋病壓老巑岏　拂拭菱花不喜看　又恐無人肯青眼　事須憑仗小還丹</p><p><a href="../../model.html#/doc/28614">View poem's topic associations</a></p></body></html>
