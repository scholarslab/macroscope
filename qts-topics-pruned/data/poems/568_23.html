  <body><p>568_23: 《驄馬》李群玉</p>
    <p>浮雲何權奇　絕足世未知　長嘶清海風　蹀躞振雲絲　由來渥洼種　本是蒼龍兒　穆滿不再活　無人崑閬騎　若識躍嶠怯　寧勞耀金羈　青芻與白水　空笑駑駘肥　伯樂儻一見　應驚耳長垂　當思八荒外　逐日向瑤池</p><p><a href="../../model.html#/doc/28423">View poem's topic associations</a></p></body></html>
