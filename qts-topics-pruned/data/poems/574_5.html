  <body><p>574_5: 《投元郎中》賈島</p>
    <p>心在瀟湘歸未期　卷中多是得名詩　高臺聊望清秋色　片水堪留白鷺鷥　省宿有時聞急雨　朝迴盡日伴禪師　舊文去歲曾將獻　蒙與人來說始知</p><p><a href="../../model.html#/doc/28914">View poem's topic associations</a></p></body></html>
