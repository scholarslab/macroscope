  <body><p>498_53: 《惡神行雨》姚合</p>
    <p>凶神扇惡神行　洶湧挨排白霧生　風擊水凹波撲凸　雨山口地嵌坑　龍噴黑氣翻騰滾　鬼掣紅光劈劃　哮吼忽雷聲揭石　滿天啾唧鬧轟轟</p><p><a href="../../model.html#/doc/24059">View poem's topic associations</a></p></body></html>
