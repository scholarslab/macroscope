  <body><p>801_2_2: 《宛轉歌二首（一作崔液詩）（其二）》郎大家宋氏</p>
    <p>日已暮　長簷鳥聲度　此時望君君不來　此時思君君不顧　歌宛轉　宛轉那能異棲宿　願為形與影　出入恆相逐</p><p><a href="../../model.html#/doc/39808">View poem's topic associations</a></p></body></html>
