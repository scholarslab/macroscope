  <body><p>285_75: 《送鄭宥入蜀迎覲》李端</p>
    <p>寧親西陟險　君去異王陽　在世誰非客　還家即是鄉　劍門千轉盡　巴水一支長　請語愁猿道　無煩促淚行</p><p><a href="../../model.html#/doc/13608">View poem's topic associations</a></p></body></html>
