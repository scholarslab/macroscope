  <body><p>641_1_10: 《小遊仙詩九十八首之十》曹唐</p>
    <p>百辟朝回闢玉除　露風清宴桂花疏　西歸使者騎金虎　嚲鞚垂鞭唱步虛</p><p><a href="../../model.html#/doc/32028">View poem's topic associations</a></p></body></html>
