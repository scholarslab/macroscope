  <body><p>364_35_1: 《館娃宮在舊郡西南硯石山前瞰姑蘇台傍有采香…因賦二章（其一）》劉禹錫</p>
    <p>宮館貯嬌娃　當時意大誇　豔傾吳國盡　笑入楚王家</p><p><a href="../../model.html#/doc/18942">View poem's topic associations</a></p></body></html>
