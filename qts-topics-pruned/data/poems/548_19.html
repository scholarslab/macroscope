  <body><p>548_19: 《送衢州崔員外》薛逢</p>
    <p>笑分銅虎別京師　嶺下山川想到時　紅樹暗藏殷浩宅　綠蘿深覆偃王祠　風茅向暖抽書帶　露竹迎風舞釣絲　休指巖西數歸日　知君已負白雲期</p><p><a href="../../model.html#/doc/27220">View poem's topic associations</a></p></body></html>
