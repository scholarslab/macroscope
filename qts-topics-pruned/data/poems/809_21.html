  <body><p>809_21: 《送王法師之西川》靈一</p>
    <p>旅遊無近遠　要自別魂銷　官柳鄉愁亂　春山客路遙　伴行芳草遠　緣興野花飄　計日功成後　還將輔聖朝</p><p><a href="../../model.html#/doc/40432">View poem's topic associations</a></p></body></html>
