  <body><p>139_18: 《尋徐山人遇馬舍人》儲光羲</p>
    <p>泊舟伊川右　正見野人歸　日暮春山綠　我心清且微　巖聲風雨度　水氣雲霞飛　復有金門客　來參蘿薛衣</p><p><a href="../../model.html#/doc/5743">View poem's topic associations</a></p></body></html>
