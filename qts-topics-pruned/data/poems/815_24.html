  <body><p>815_24: 《寓興》皎然</p>
    <p>天下生白榆　白榆直上連天根　高枝不知幾萬丈　世人仰望徒攀援　誰能上天採其子　種向人間笑桃李　因問老仙求種法　老仙咍我愚不答　始知此道所成　還如瞽夫學長生</p><p><a href="../../model.html#/doc/40645">View poem's topic associations</a></p></body></html>
