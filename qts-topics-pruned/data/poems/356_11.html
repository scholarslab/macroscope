  <body><p>356_11: 《送裴處士應制舉詩》劉禹錫</p>
    <p>裴生久在風塵裏　氣勁言高少知己　注書曾學鄭司農　歷國多於孔夫子　往年訪我到連州　無窮絕境終日遊　登山雨中試蠟屐　入洞夏裏披貂裘　白帝城邊又相遇　斂翼三年不飛去　忽然結束如秋蓬　自稱對策明光宮　人言策中說何事　掉頭不答看飛鴻　彤庭翠松迎曉日　鳳銜金榜雲間出　中貴腰鞭立傾酒　宰臣委佩觀搖筆　古稱射策如彎弧　一發偶中何時無　由來草澤無忌諱　努力滿挽當亨衢　憶得當年識君處　嘉禾驛後聯牆住　垂鉤釣得王餘魚　踏芳共登蘇小墓　此事今同夢想間　相看一笑且開顏　老大希逢舊鄰里　為君扶病到方山</p><p><a href="../../model.html#/doc/16748">View poem's topic associations</a></p></body></html>
