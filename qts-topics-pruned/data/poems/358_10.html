  <body><p>358_10: 《酬樂天初冬早寒見寄》劉禹錫</p>
    <p>乍起衣猶冷　微吟帽半欹　霜凝南屋瓦　雞唱後園枝　洛水碧雲曉　吳宮黃葉時　兩傳千里意　書札不如詩</p><p><a href="../../model.html#/doc/16887">View poem's topic associations</a></p></body></html>
