  <body><p>24_33: 《雜曲歌辭。升天行》齊己</p>
    <p>身不沈　骨不重　驅青鸞　駕白鳳　幢蓋飄飄入冷空　天風瑟瑟星河動　瑤闕參差阿母家　樓臺戲閉凝彤霞　五三仙子乘龍車　堂前碾爛蟠桃花　回頭卻顧蓬山頂　一點濃嵐在深井</p><p><a href="../../model.html#/doc/1379">View poem's topic associations</a></p></body></html>
