  <body><p>225_45_1: 《得弟消息二首（其一）》杜甫</p>
    <p>近有平陰信　遙憐舍弟存　側身千里道　寄食一家村　烽舉新酣戰　啼垂舊血痕不知臨老日　招得幾人魂</p><p><a href="../../model.html#/doc/9849">View poem's topic associations</a></p></body></html>
