  <body><p>626_5: 《和襲美贈南陽潤卿將歸雷平》陸龜蒙</p>
    <p>朝市山林隱一般　卻歸那減臥雲懽　墮階紅葉誰收得　半盎清醪客酹乾　玉笈詩成吟處曉　今沙泉落夢中寒　真仙若降如同問　曾步星罡繞醮壇</p><p><a href="../../model.html#/doc/31155">View poem's topic associations</a></p></body></html>
