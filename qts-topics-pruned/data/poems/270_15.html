  <body><p>270_15: 《湖南雪中留別》戎昱</p>
    <p>草草還草草　湖東別離早　何處愁殺人　歸鞍雪中道　出門迷轍跡　雲水白浩浩　明日武陵西　相思鬢堪老</p><p><a href="../../model.html#/doc/12489">View poem's topic associations</a></p></body></html>
