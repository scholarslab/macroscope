  <body><p>680_36: 《淨興寺杜鵑一枝繁豔無比》韓偓</p>
    <p>一園紅艷醉坡陀　自地連梢簇蒨羅　蜀魄謂歸長滴血　祗應偏滴此叢多</p><p><a href="../../model.html#/doc/34486">View poem's topic associations</a></p></body></html>
