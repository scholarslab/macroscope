  <body><p>148_38: 《揚州雨中張十宅觀妓（一作張謂詩）》劉長卿</p>
    <p>夜色帶春煙　燈花拂更然　殘妝添石黛　豔舞落金鈿　掩笑頻敧扇　迎歌乍動弦　不知巫峽雨　何事海西邊</p><p><a href="../../model.html#/doc/6208">View poem's topic associations</a></p></body></html>
