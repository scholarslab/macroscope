  <body><p>272_23: 《賦得秋河曙耿耿》陳潤</p>
    <p>晚望秋高夜　微明欲曙河　橋成鵲已去　機罷女應過　月上殊開練　雲行類動波　尋源不可到　耿耿復如何</p><p><a href="../../model.html#/doc/12746">View poem's topic associations</a></p></body></html>
