  <body><p>589_46: 《寄辛明府》李頻</p>
    <p>何處無苛政　東南有子男　細將朝客說　須是邑人諳　別業空經稔　歸田獨未甘　目凝煙積樹　心貯月明潭　曉鼓愁方亂　春山睡正酣　不任啼鳥思　鄉社欲桑蠶</p><p><a href="../../model.html#/doc/29737">View poem's topic associations</a></p></body></html>
