  <body><p>622_54_5: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其五）》陸龜蒙</p>
    <p>福地能容塹　玄關詎有扉　靜思瓊版字　閒洗鐵筇衣　鳥破涼煙下　人衝暮雨歸故園秋草夢　猶記綠微微</p><p><a href="../../model.html#/doc/31038">View poem's topic associations</a></p></body></html>
