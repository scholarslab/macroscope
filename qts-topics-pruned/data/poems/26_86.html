  <body><p>26_86: 《雜曲歌辭。夜坐吟》李白</p>
    <p>踏踏馬頭誰見過　眼看北斗直天河　西風羅幕生翠波　鉛華笑妾顰青蛾　為君起唱長相思　簾外嚴霜皆倒飛　明星爛爛東方陲　紅霞稍出東南涯　陸郎去矣乘斑騅</p><p><a href="../../model.html#/doc/1601">View poem's topic associations</a></p></body></html>
