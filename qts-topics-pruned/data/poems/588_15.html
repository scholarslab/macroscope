  <body><p>588_15: 《酬姚覃》李頻</p>
    <p>不見又相招　何曾訴寂寥　醉眠春草長　吟坐夜燈銷　淚墮思山切　身歸轉路遙　年年送別處　楊柳少垂條</p><p><a href="../../model.html#/doc/29637">View poem's topic associations</a></p></body></html>
