  <body><p>496_29: 《送喻鳧校書歸毗陵》姚合</p>
    <p>主人庭葉黑　詩稿更誰書　闕下科名出　鄉中賦籍除　山春煙樹眾　江遠晚帆疏　吾亦家吳者　無因到弊廬</p><p><a href="../../model.html#/doc/23790">View poem's topic associations</a></p></body></html>
