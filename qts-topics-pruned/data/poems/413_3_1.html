  <body><p>413_3_1: 《放言五首（其一）》元稹</p>
    <p>近來逢酒便高歌　醉舞詩狂漸欲魔　五斗解酲猶恨少　十分飛盞未嫌多　眼前讎敵都休問　身外功名一任他　死是等閒生也得　擬將何事奈吾何</p><p><a href="../../model.html#/doc/19179">View poem's topic associations</a></p></body></html>
