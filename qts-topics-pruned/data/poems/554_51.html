  <body><p>554_51: 《送劉道士之成都嚴真觀》項斯</p>
    <p>嚴君名不朽　道出二經中　歸去精誠懇　還應夢寐通　池臺鏡定月　松檜雨餘風　想對靈玄憶　人間戀若空</p><p><a href="../../model.html#/doc/27697">View poem's topic associations</a></p></body></html>
