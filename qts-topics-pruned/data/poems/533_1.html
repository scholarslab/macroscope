  <body><p>533_1: 《金陵懷古》許渾</p>
    <p>玉樹歌殘王氣終　景陽兵合戍樓空　松楸遠近千官塚　禾黍高低六代宮　石燕拂雲晴亦雨　江豚吹浪夜還風　英雄一去豪華盡　唯有青山似洛中</p><p><a href="../../model.html#/doc/26094">View poem's topic associations</a></p></body></html>
