  <body><p>894_9_4: 《荷葉杯（其四）》顧夐</p>
    <p>記得那時相見　膽戰　鬢亂四肢柔　泥人無語不抬頭　羞摩羞　羞摩羞</p><p><a href="../../model.html#/doc/47904">View poem's topic associations</a></p></body></html>
