  <body><p>897_19_2: 《更漏子（其二）》孫光憲</p>
    <p>今夜期　來日別　相對祗堪愁絕　偎粉面　撚瑤簪　無言淚滿襟　銀箭落　霜華薄　牆外曉雞咿喔　聽付屬　惡情悰　斷腸西復東</p><p><a href="../../model.html#/doc/44567">View poem's topic associations</a></p></body></html>
