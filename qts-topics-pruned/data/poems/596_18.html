  <body><p>596_18: 《自渭南晚次華州》司馬紮</p>
    <p>前樓仙鼎原　西經赤水渡　火雲入村巷　餘雨依驛樹　我行傷去國　疲馬屢回顧　有如無窠鳥　觸熱不得住　峨峨華峰近　城郭生夕霧　逆旅何人尋　行客暗中住　卻思林丘臥　自愜平生素　勞役今若茲　羞吟招隱句</p><p><a href="../../model.html#/doc/30001">View poem's topic associations</a></p></body></html>
