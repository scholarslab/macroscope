  <body><p>898_17: 《長相思》馮延巳</p>
    <p>紅滿枝　綠滿枝　宿雨厭厭睡起遲　閒庭花影移　憶歸期　數歸期　夢見雖多相見稀　相逢知幾時</p><p><a href="../../model.html#/doc/44625">View poem's topic associations</a></p></body></html>
