  <body><p>293_8: 《迎神》司空曙</p>
    <p>吉日兮臨水　沐青蘭兮白芷　假山鬼兮請東皇　託靈均兮邀帝子　吹參差兮正苦　舞婆娑兮未已　鸞旌圓蓋望欲來　山雨霏霏江浪起　神既降兮我獨知　目成再拜為陳詞</p><p><a href="../../model.html#/doc/13905">View poem's topic associations</a></p></body></html>
