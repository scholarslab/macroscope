  <body><p>742_7: 《晚次湘源縣》張泌</p>
    <p>煙郭遙聞向晚雞　水平舟靜浪聲齊　高林帶雨楊梅熟　曲岸籠雲謝豹蹄　二女廟荒汀樹老　九疑山碧楚天低　湘南自古多離怨　莫動哀吟易慘悽</p><p><a href="../../model.html#/doc/37713">View poem's topic associations</a></p></body></html>
