  <body><p>238_23: 《酬長孫繹藍溪寄杏》錢起</p>
    <p>愛君藍水上　種杏近成田　拂逕清陰合　臨流彩實懸　清香和宿雨　佳色出晴煙　懿此傾筐贈　想知懷橘年　芳馨來滿袖　瓊玖願酬篇　把玩情何極　雲林若眼前</p><p><a href="../../model.html#/doc/11032">View poem's topic associations</a></p></body></html>
