  <body><p>620_52: 《奉和襲美茶具十詠。茶灶》陸龜蒙</p>
    <p>無突抱輕嵐　有煙映初旭　盈鍋玉泉沸　滿甑雲芽熟　奇香襲春桂　嫩色凌秋菊　煬者若吾徒　年年看不足</p><p><a href="../../model.html#/doc/30982">View poem's topic associations</a></p></body></html>
