  <body><p>66_11: 《十月樂游詩》郭震</p>
    <p>十月嚴陰盛　霜氣下玉臺　羅衣羞自解　綺帳待君開　銀箭更籌緩　金爐香氣來　愁仍夜未幾　已使炭成灰</p><p><a href="../../model.html#/doc/3244">View poem's topic associations</a></p></body></html>
