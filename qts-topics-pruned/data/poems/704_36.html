  <body><p>704_36: 《陳侍禦新居》黃滔</p>
    <p>幕客開新第　詞人遍有詩　山憐九仙近　石買太湖奇　樹勢想高日　地形誇得時　自然成避俗　休與白雲期</p><p><a href="../../model.html#/doc/36054">View poem's topic associations</a></p></body></html>
