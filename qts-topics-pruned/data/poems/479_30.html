  <body><p>479_30: 《羅浮山》張又新</p>
    <p>江北重巒積翠濃　綺霞遙映碧芙蓉　不知末後滄溟上　減卻瀛洲第幾峰</p><p><a href="../../model.html#/doc/23067">View poem's topic associations</a></p></body></html>
