  <body><p>297_37: 《溫門山》王建</p>
    <p>早入溫門山　群峰亂如戟　崩崖欲相觸　呀豁斷行跡　脫屐尋淺流　定足畏欹石　路盡十里溪　地多千歲柏　洞門晝陰黑　深處惟石壁　似見丹砂光　亦聞鍾乳滴　靈池出山底　沸水衝地脈　暖氣成溼煙　濛濛窗中白　隨僧入古寺　便是雲外客　月出天氣涼　夜鐘山寂寂</p><p><a href="../../model.html#/doc/14103">View poem's topic associations</a></p></body></html>
