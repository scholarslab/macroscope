  <body><p>582_22: 《和趙嘏題岳寺》溫庭筠</p>
    <p>疏鐘細響亂鳴泉　客省高臨似水天　嵐翠暗來空覺潤　澗茶餘爽不成眠　越僧寒立孤燈外　岳月秋當萬木前　張邴宦情何太薄　遠公窗外有池蓮</p><p><a href="../../model.html#/doc/29251">View poem's topic associations</a></p></body></html>
