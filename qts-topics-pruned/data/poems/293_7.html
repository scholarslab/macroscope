  <body><p>293_7: 《擬百勞歌》司空曙</p>
    <p>朱絲紐弦金點雜　雙蒂芙蓉共開合　誰家稚女著羅裳　紅粉青眉嬌暮妝　木難作床牙作席　雲母屏風光照壁　玉顏年幾新上頭　迴身斂笑多自羞　紅銷月落不復見　可惜當時誰拂面</p><p><a href="../../model.html#/doc/13904">View poem's topic associations</a></p></body></html>
