  <body><p>310_27: 《送宮人入道歸山》於鵠</p>
    <p>十歲吹簫入漢宮　看修水殿種芙蓉　自傷白髮辭金屋　許著黃衣向玉峰　解語老猿開曉戶　學飛雛鶴落高松　定知別後宮中伴　應聽緱山半夜鐘</p><p><a href="../../model.html#/doc/14786">View poem's topic associations</a></p></body></html>
