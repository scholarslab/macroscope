  <body><p>365_94: 《酬僕射牛相公晉國池上別後至甘棠館忽夢同遊…口號見寄》劉禹錫</p>
    <p>已嗟池上別魂驚　忽報夢中攜手行　此夜獨歸還乞夢　老人無睡到天明</p><p><a href="../../model.html#/doc/17321">View poem's topic associations</a></p></body></html>
