  <body><p>20_75: 《相和歌辭。怨歌行》吳少微</p>
    <p>城南有怨婦　含怨倚蘭叢　自謂二八時　歌舞入漢宮　皇恩弄幸玉堂中　綠陌黃花催夜酒　錦衣羅袂逐春風　建章西宮煥若神　燕趙美女二千人　君王厭德不忘新　況群豔冶紛來陳　是時別君不再見　三十三春長信殿　長信重門晝掩關　清房曉帳幽且閒　綺窗蟲網氛塵色　文軒鶯對桃李顏　天王貴宮不貯老　浩然淚隕今來還　自憐轉晚暮　試逐佳遊芳草路　小腰麗女奪人奇　金鞍少年曾不顧　歸來誰為夫　請謝西家婦　莫辭先醉解羅襦</p><p><a href="../../model.html#/doc/1093">View poem's topic associations</a></p></body></html>
