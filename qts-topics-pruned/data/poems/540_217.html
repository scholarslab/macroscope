  <body><p>540_217: 《花下醉》李商隱</p>
    <p>尋芳不覺醉流霞　倚樹沉眠日已斜　客散酒醒深夜後　更持紅燭賞殘花</p><p><a href="../../model.html#/doc/26830">View poem's topic associations</a></p></body></html>
