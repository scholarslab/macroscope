  <body><p>634_33: 《洛陽詠古（一作胡曾詩）》司空圖</p>
    <p>石勒童年有戰機　洛陽長嘯倚門時　晉朝不是王夷甫　大智何由得預知</p><p><a href="../../model.html#/doc/31715">View poem's topic associations</a></p></body></html>
