  <body><p>533_16: 《姑孰官舍》許渾</p>
    <p>草生官舍似閒居　雪照南窗滿素書　貧後始知為吏拙　病來還喜識人疏　青雲豈有窺梁燕　濁水應無避釣魚　不待秋風便歸去　紫陽山下是吾廬</p><p><a href="../../model.html#/doc/26109">View poem's topic associations</a></p></body></html>
