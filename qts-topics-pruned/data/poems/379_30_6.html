  <body><p>379_30_6: 《送淡公（其六）》孟郊</p>
    <p>師得天文章　所以相知懷　數年伊雒同　一旦江湖乖　江湖有故莊　小女啼喈喈我憂未相識　乳養難和諧　幸以片佛衣　誘之令看齋　齋中百福言　催促西歸來</p><p><a href="../../model.html#/doc/17873">View poem's topic associations</a></p></body></html>
