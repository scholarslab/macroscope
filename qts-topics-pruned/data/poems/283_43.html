  <body><p>283_43: 《嘉禾寺見亡友王七題壁》李益</p>
    <p>今日憶君處　憶君君豈知　空餘暗塵字　讀罷淚仍垂</p><p><a href="../../model.html#/doc/14860">View poem's topic associations</a></p></body></html>
