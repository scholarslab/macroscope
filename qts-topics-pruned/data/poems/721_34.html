  <body><p>721_34: 《吊草堂禪師》李洞</p>
    <p>杖屨疑師在　房關四窮蛬　貯缾經臘水　響塔隔山鐘　乳鴿沿苔井　齋猿散雪峰　如何不見性　倚遍寺前松</p><p><a href="../../model.html#/doc/36861">View poem's topic associations</a></p></body></html>
