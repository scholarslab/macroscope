  <body><p>294_27: 《春日憶姚氏外甥》崔峒</p>
    <p>離亂人相失　春秋雁自飛　祗緣行路遠　未必寄書稀　二月花無數　頻年意有違　落暉看過後　獨坐淚沾衣</p><p><a href="../../model.html#/doc/14000">View poem's topic associations</a></p></body></html>
