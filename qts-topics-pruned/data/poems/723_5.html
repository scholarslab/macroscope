  <body><p>723_5: 《哭棲白供奉》李洞</p>
    <p>聞說孤窗坐化時　白莎蘿雨滴空池　吟詩堂裏秋關影　禮佛燈前夜照碑　賀雪已成金殿夢　看濤終負石橋期　逢山對月還惆悵　爭得無言似祖師</p><p><a href="../../model.html#/doc/36931">View poem's topic associations</a></p></body></html>
