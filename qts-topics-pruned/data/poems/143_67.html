  <body><p>143_67: 《題朱煉師山房》王昌齡</p>
    <p>叩齒焚香出世塵　齋壇鳴磬步虛人　百花仙醞能留客　一飯胡麻度幾春</p><p><a href="../../model.html#/doc/5941">View poem's topic associations</a></p></body></html>
