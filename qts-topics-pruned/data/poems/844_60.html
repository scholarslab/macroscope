  <body><p>844_60: 《夏日寓居寄友人》齊己</p>
    <p>北遊兵阻復南還　因寄荊州病掩關　日月坐銷江上寺　清涼魂斷剡中山　披緇影跡堪藏拙　出世身心合向閒　多謝扶風大君子　相思時到寂寥間</p><p><a href="../../model.html#/doc/42431">View poem's topic associations</a></p></body></html>
