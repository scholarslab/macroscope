  <body><p>578_18: 《寄湘陰閻少府乞釣輪子》溫庭筠</p>
    <p>釣輪形與月輪同　獨繭和煙影似空　若向三湘逢雁信　莫辭千里寄漁翁　篷聲夜滴松江雨　菱葉秋傳鏡水風　終日垂鉤還有意　尺書多在錦鱗中</p><p><a href="../../model.html#/doc/29116">View poem's topic associations</a></p></body></html>
