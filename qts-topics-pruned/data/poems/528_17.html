  <body><p>528_17: 《送同年崔先輩》許渾</p>
    <p>西風帆勢輕　南浦遍離情　菊艷含秋水　荷花遞雨聲　扣舷灘鳥沒　移棹草蟲鳴　更憶前年別　槐花滿鳳城</p><p><a href="../../model.html#/doc/25880">View poem's topic associations</a></p></body></html>
