  <body><p>650_25: 《上杭州姚郎中》方幹</p>
    <p>能除疾瘼似良醫　一郡鄉風當日移　身貴久離行藥伴　才高獨作後人師　春遊下馬皆成醼　吏散看山即有詩　借問公方與文道　而今中夏更傳誰</p><p><a href="../../model.html#/doc/32733">View poem's topic associations</a></p></body></html>
