  <body><p>404_16: 《夢井》元稹</p>
    <p>夢上高高原　原上有深井　登高意枯渴　願見深泉冷　裴回遶井顧　自照泉中影　沉浮落井瓶　井上無懸綆　念此瓶欲沈　荒忙為求請　遍入原上村　村空犬仍猛　還來遶井哭　哭聲通復哽　哽噎夢忽驚　覺來房舍靜　燈焰碧朧朧　淚光疑冏冏　鍾聲夜方半　坐臥心難整　忽憶咸陽原　荒田萬餘頃　土厚壙亦深　埋魂在深埂　埂深安可越　魂通有時逞　今宵泉下人　化作瓶相憬　感此涕汍瀾　汍瀾涕霑領　所傷覺夢間　便覺死生境　豈無同穴期　生期諒綿永　又恐前後魂　安能兩知省　尋環意無極　坐見天將　吟此夢井詩　春朝好光景</p><p><a href="../../model.html#/doc/18950">View poem's topic associations</a></p></body></html>
