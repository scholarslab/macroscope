  <body><p>317_124: 《餞裴行軍赴朝命》武元衡</p>
    <p>來時聖主假光輝　心恃朝恩計日歸　誰料忽成雲雨別　獨將邊淚灑戎衣</p><p><a href="../../model.html#/doc/15130">View poem's topic associations</a></p></body></html>
