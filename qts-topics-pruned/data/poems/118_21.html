  <body><p>118_21: 《送魏騎曹充宇文侍禦判官分按山南》孫逖</p>
    <p>雲雨陽臺路　光華驛騎巡　勸農開夢土　恤隱惠荊人　樓迥吟黃鶴　江長望白蘋　觀風布明詔　更是漢南春</p><p><a href="../../model.html#/doc/4860">View poem's topic associations</a></p></body></html>
