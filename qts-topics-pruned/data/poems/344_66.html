  <body><p>344_66: 《奉使鎮州，行次承天行營，奉酬裴司空》韓愈</p>
    <p>竄逐三年海上歸　逢公復此著征衣　旋吟佳句還鞭馬　恨不身先去鳥飛</p><p><a href="../../model.html#/doc/16228">View poem's topic associations</a></p></body></html>
