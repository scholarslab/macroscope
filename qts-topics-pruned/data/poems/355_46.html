  <body><p>355_46: 《海陽十詠。玄覽亭》劉禹錫</p>
    <p>瀟灑青林際　夤緣碧潭隈　淙流冒石下　輕波觸砌回　香風逼人度　幽花覆水開　故令無四璧　晴夜月光來</p><p><a href="../../model.html#/doc/16724">View poem's topic associations</a></p></body></html>
