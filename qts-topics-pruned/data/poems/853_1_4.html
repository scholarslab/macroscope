  <body><p>853_1_4: 《遊仙二十四首（其四）》吳筠</p>
    <p>西龜初定籙　東華已校名　三官無遺譴　七祖升雲軿　體妙塵累隔　心微玄化并一朝出天地　億載猶童嬰　使我齊浩劫　蕭蕭宴玉清</p><p><a href="../../model.html#/doc/42846">View poem's topic associations</a></p></body></html>
