  <body><p>323_19: 《送韋中丞奉使新羅（往字）》權德輿</p>
    <p>淳化洽聲明　殊方均惠養　計書重譯至　錫命雙旌往　星辭北極遠　水泛東溟廣　斗柄辨宵程　天琛宜晝賞　孤光洲島迥　淨綠煙霞敞　展禮盛賓徒　交歡覿君長　經途勞視聽　愴別縈夢想　延頸旬歲期　新恩在歸鞅</p><p><a href="../../model.html#/doc/15323">View poem's topic associations</a></p></body></html>
