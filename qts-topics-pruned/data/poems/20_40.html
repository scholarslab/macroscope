  <body><p>20_40: 《相和歌辭。野田黃雀行》齊己</p>
    <p>雙雙野田雀　上下同飲啄　暖去棲蓬蒿　寒歸傍籬落　殷勤避羅網　乍可遇鵰鶚　鵰鶚雖不仁　分明在寥廓</p><p><a href="../../model.html#/doc/1058">View poem's topic associations</a></p></body></html>
