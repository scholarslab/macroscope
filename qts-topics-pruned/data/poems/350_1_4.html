  <body><p>350_1_4: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其四）》柳宗元</p>
    <p>度拜稽首　出次于東　天子餞之　罍斝是崇　鼎臑俎胾　五獻百籩　凡百卿士　班以周旋</p><p><a href="../../model.html#/doc/16465">View poem's topic associations</a></p></body></html>
