  <body><p>573_67_1: 《鄭尚書新開涪江二首（其一）》賈島</p>
    <p>岸鑿青山破　江開白浪寒　日沈源出海　春至草生灘　梓匠防波溢　蓬仙畏水乾從今疏決後　任雨滯峰巒</p><p><a href="../../model.html#/doc/28847">View poem's topic associations</a></p></body></html>
