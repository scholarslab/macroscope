  <body><p>767_12: 《吳。周泰》孫元晏</p>
    <p>名與諸公又不同　金瘡痕在滿身中　不將御蓋宣恩澤　誰信將軍別有功</p><p><a href="../../model.html#/doc/38854">View poem's topic associations</a></p></body></html>
