  <body><p>697_48: 《山墅閑題》韋莊</p>
    <p>邐迤前罔壓後罔　一川桑柘好殘陽　主人饋餉炊紅黍　鄰父攜竿釣紫魴　靜極卻嫌流水鬧　閒多翻笑野雲忙　有名不那無名客　獨閉衡門避建康</p><p><a href="../../model.html#/doc/35670">View poem's topic associations</a></p></body></html>
