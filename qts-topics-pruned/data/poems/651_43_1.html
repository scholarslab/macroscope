  <body><p>651_43_1: 《送永嘉王令之任二首（其一）》方幹</p>
    <p>定擬孜孜化海邊　須判素髮侮流年　波濤不應雙溪水　分野長如二月天　浮客若容開荻地　釣翁應免稅苔田　前賢未必全堪學　莫讀當時歸去篇</p><p><a href="../../model.html#/doc/32810">View poem's topic associations</a></p></body></html>
