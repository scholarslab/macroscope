  <body><p>606_4: 《陪鄭諴郎中假日省中寓直》林寬</p>
    <p>憲廳名最重　假日許從容　床滿諸司印　庭高五粒松　井尋芸吏汲　茶拆岳僧封　鳥度簾旌暮　猶吟隔苑鐘</p><p><a href="../../model.html#/doc/30464">View poem's topic associations</a></p></body></html>
