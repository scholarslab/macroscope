  <body><p>350_1_1: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其一）》柳宗元</p>
    <p>皇耆其武　于于淮　既巾乃車　環蔡具來　狡眾昏嚚　甚毒于酲　狂奔叫呶　以干大刑</p><p><a href="../../model.html#/doc/16462">View poem's topic associations</a></p></body></html>
