  <body><p>883_28_3: 《六歎（集已載三首）（其三）》李涉</p>
    <p>關東病儒客梁城　五歲十回逢亂兵　燒人之家食人肉　狼虎熾心都未足　城裏愁雲不開城　城頭野草春還綠　五十餘年忠烈臣　臨難守節羞謀身　堂上英髦沉白刃　門前輿隸乘朱輪　千古傷心汴河水　陰天落日悲風起</p><p><a href="../../model.html#/doc/43771">View poem's topic associations</a></p></body></html>
