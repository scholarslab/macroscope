  <body><p>709_52: 《春末送陳先輩之清源》徐夤</p>
    <p>貧中惟是長年華　每羨君行自嘆嗟　歸日捧持明月寶　去時期刻刺桐花　春風避酒多游寺　曉騎聽雞早入衙　千乘侯王若相問　飛書與報白雲家</p><p><a href="../../model.html#/doc/36381">View poem's topic associations</a></p></body></html>
