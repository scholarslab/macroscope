  <body><p>818_33: 《送清涼上人》皎然</p>
    <p>何意欲歸山　道高由境勝　花空覺性了　月盡知心證　永夜出禪吟　清猿自相應</p><p><a href="../../model.html#/doc/40841">View poem's topic associations</a></p></body></html>
