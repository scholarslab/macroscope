  <body><p>166_37_2: 《橫江詞六首（其二）》李白</p>
    <p>海潮南去過潯陽　牛渚由來險馬當　橫江欲渡風波惡　一水牽愁萬里長</p><p><a href="../../model.html#/doc/7105">View poem's topic associations</a></p></body></html>
