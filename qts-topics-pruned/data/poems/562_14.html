  <body><p>562_14: 《晚春陪王員外東塘游宴》劉威</p>
    <p>水綠山青春日長　政成因暇泛回塘　初移柳岸笙歌合　欲過蘋洲羅綺香　共濟已驚依玉樹　隨流還許醉金觴　一聲畫角嚴城暮　雲雨分時滿路光</p><p><a href="../../model.html#/doc/28269">View poem's topic associations</a></p></body></html>
