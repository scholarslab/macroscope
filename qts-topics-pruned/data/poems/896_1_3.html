  <body><p>896_1_3: 《漁父（其三）》李珣</p>
    <p>櫂警鷗飛水濺袍　影隨潭面柳垂縚　終日醉　絕塵勞　曾見錢塘八月濤</p><p><a href="../../model.html#/doc/48031">View poem's topic associations</a></p></body></html>
