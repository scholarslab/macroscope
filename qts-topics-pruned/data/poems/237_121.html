  <body><p>237_121: 《歲暇題茅茨》錢起</p>
    <p>谷口逃名客　歸來遂野心　薄田供歲酒　喬木待新禽　溪路春雲重　山廚夜火深　桃源應漸好　仙客許相尋</p><p><a href="../../model.html#/doc/10991">View poem's topic associations</a></p></body></html>
