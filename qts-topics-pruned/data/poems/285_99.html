  <body><p>285_99: 《宿瓜洲寄柳中庸》李端</p>
    <p>懷人同不寐　清夜起論文　月魄正出海　雁行斜上雲　寒潮來灩灩　秋葉下紛紛　便送江東去　徘徊祗待君</p><p><a href="../../model.html#/doc/13632">View poem's topic associations</a></p></body></html>
