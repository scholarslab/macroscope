  <body><p>79_46: 《憶蜀地佳人》駱賓王</p>
    <p>東西吳蜀關山遠　魚來雁去兩難聞　莫怪常有千行淚　只為陽臺一片雲</p><p><a href="../../model.html#/doc/3643">View poem's topic associations</a></p></body></html>
