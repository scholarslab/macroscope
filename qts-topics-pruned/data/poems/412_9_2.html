  <body><p>412_9_2: 《使東川。駱口驛二首（其二）》元稹</p>
    <p>二星徼外通蠻服　五夜燈前草御文　我到東川恰相半　向南看月北看雲</p><p><a href="../../model.html#/doc/19144">View poem's topic associations</a></p></body></html>
