  <body><p>597_5: 《和李尚書命妓餞崔侍禦》高湘</p>
    <p>謝安春渚餞袁宏　千里仁風一扇清　歌黛慘時方酩酊　不知公子重飛觥</p><p><a href="../../model.html#/doc/30025">View poem's topic associations</a></p></body></html>
