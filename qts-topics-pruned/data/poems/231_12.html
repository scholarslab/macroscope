  <body><p>231_12: 《小至》杜甫</p>
    <p>天時人事日相催　冬至陽生春又來　刺繡五紋添弱線　吹葭六琯動浮灰　岸容待臘將舒柳　山意衝寒欲放梅　雲物不殊鄉國異　教兒且覆掌中杯</p><p><a href="../../model.html#/doc/10491">View poem's topic associations</a></p></body></html>
