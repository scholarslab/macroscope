  <body><p>603_42_2: 《陳情獻江西李常侍五首（其二）》許棠</p>
    <p>淅淅復棲棲　人間只自迷　終年愁遠道　到老去何蹊　始見紅葉落　又聞黃鳥啼不因趨大旆　誰肯暫提攜</p><p><a href="../../model.html#/doc/30321">View poem's topic associations</a></p></body></html>
