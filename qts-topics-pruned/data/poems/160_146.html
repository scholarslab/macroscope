  <body><p>160_146: 《贈蕭少府》孟浩然</p>
    <p>上德如流水　安仁道若山　聞君秉高節　而得奉清顏　鴻漸昇儀羽　牛刀列下班　處腴能不潤　居劇體常閒　去詐人無諂　除邪吏息姦　欲知清與潔　明月照澄灣</p><p><a href="../../model.html#/doc/6860">View poem's topic associations</a></p></body></html>
