  <body><p>212_8: 《同薛司直諸公秋霽曲江俯見南山作》高適</p>
    <p>南山鬱初霽　曲江湛不流　若臨瑤池前　想望崑崙丘　迴首見黛色　眇然波上秋　深沈俯崢嶸　清淺延阻修　連潭萬木影　插岸千巖幽　杳靄信難測　淵淪無暗投　片雲對漁父　獨鳥隨虛舟　我心寄青霞　世事慚白鷗　得意在乘興　忘懷非外求　良辰自多暇　欣與數子遊</p><p><a href="../../model.html#/doc/9116">View poem's topic associations</a></p></body></html>
