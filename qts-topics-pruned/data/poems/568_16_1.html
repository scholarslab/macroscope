  <body><p>568_16_1: 《感興四首（其一）》李群玉</p>
    <p>子雲吞白鳳　遂吐太玄書　幽微十萬字　枝葉何扶疏　婉孌猛虎口　甘言累其初一睹美新作　斯瑕安可除</p><p><a href="../../model.html#/doc/28413">View poem's topic associations</a></p></body></html>
