  <body><p>437_85: 《聞蟲》白居易</p>
    <p>暗蟲唧唧夜綿綿　況是秋陰欲雨天　猶恐愁人暫得睡　聲聲移近臥床前</p><p><a href="../../model.html#/doc/20254">View poem's topic associations</a></p></body></html>
