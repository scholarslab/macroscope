  <body><p>478_14: 《游城東王駙馬亭》陸暢</p>
    <p>城外無塵水間松　秋天木落見山容　共尋蕭史江亭去　一望終南紫閣峰</p><p><a href="../../model.html#/doc/23028">View poem's topic associations</a></p></body></html>
