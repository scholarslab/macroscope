  <body><p>802_7: 《獻李觀察》舞柘枝女</p>
    <p>湘江舞罷忽成悲　便脫蠻靴出絳幃　誰是蔡邕琴酒客　魏公懷舊嫁文姬</p><p><a href="../../model.html#/doc/39860">View poem's topic associations</a></p></body></html>
