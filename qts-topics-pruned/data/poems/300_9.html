  <body><p>300_9: 《題金家竹溪》王建</p>
    <p>少年因病離天仗　乞得歸家自養身　買斷竹溪無別主　散分泉水與新鄰　山頭鹿下長驚犬　池面魚行不怕人　鄉使到來常款語　還聞世上有功臣</p><p><a href="../../model.html#/doc/14247">View poem's topic associations</a></p></body></html>
