  <body><p>95_22_2: 《枉系二首（其二）》沈佺期</p>
    <p>昔日公冶長　非罪遇縲絏　聖人降其子　古來歎獨絕　我無毫髮瑕　苦心懷冰雪　今代多秀士　誰能繼明轍</p><p><a href="../../model.html#/doc/4297">View poem's topic associations</a></p></body></html>
