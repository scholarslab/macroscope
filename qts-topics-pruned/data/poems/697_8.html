  <body><p>697_8: 《和侯秀才同友生泛舟溪中相招之作》韋莊</p>
    <p>嵇阮相將棹酒船　晚風侵浪水侵舷　輕如控鯉初離岸　遠似乘槎欲上天　雨外鳥歸吳苑樹　鏡中人入洞庭煙　憑君不用回舟疾　今夜西江月正圓</p><p><a href="../../model.html#/doc/35630">View poem's topic associations</a></p></body></html>
