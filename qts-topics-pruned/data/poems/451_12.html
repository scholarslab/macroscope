  <body><p>451_12: 《夜調琴憶崔少卿》白居易</p>
    <p>今夜調琴忽有情　欲彈惆悵憶崔卿　何人解愛中徽上　秋思頭邊八九聲</p><p><a href="../../model.html#/doc/21405">View poem's topic associations</a></p></body></html>
