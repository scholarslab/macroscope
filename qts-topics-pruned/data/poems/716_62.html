  <body><p>716_62: 《題甘露寺》曹松</p>
    <p>香逢　門接巨壘　畫角間清鐘　北固一何峭　西僧多此逢　天垂無際海　雲白久晴峰　旦暮然燈外　濤頭振蟄龍</p><p><a href="../../model.html#/doc/36672">View poem's topic associations</a></p></body></html>
