  <body><p>423_8_1: 《過東都別樂天二首（其一）》元稹</p>
    <p>君應怪我留連久　我欲與君辭別難　白頭徒侶漸稀少　明日恐君無此歡</p><p><a href="../../model.html#/doc/19498">View poem's topic associations</a></p></body></html>
