  <body><p>633_53: 《石楠》司空圖</p>
    <p>客處偷閒未是閒　石楠雖好懶頻攀　如何風葉西歸路　吹斷寒雲見故山</p><p><a href="../../model.html#/doc/31547">View poem's topic associations</a></p></body></html>
