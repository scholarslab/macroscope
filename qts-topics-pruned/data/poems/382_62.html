  <body><p>382_62: 《江村行》張籍</p>
    <p>南塘水深蘆筍齊　下田種稻不作畦　耕場磷磷在水底　短衣半染蘆中泥　田頭刈莎結為屋　歸來繫牛還獨宿　水淹手足盡有瘡　山遶身飛颺颺　桑林椹黑蠶再眠　婦姑采桑不向田　江南熱旱天氣毒　雨中移秧顏色鮮　一年耕種長辛苦　田熟家家將賽神</p><p><a href="../../model.html#/doc/18053">View poem's topic associations</a></p></body></html>
