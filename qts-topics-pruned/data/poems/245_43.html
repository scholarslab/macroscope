  <body><p>245_43: 《送客知鄂州》韓翃</p>
    <p>江口千家帶楚雲　江花亂點雪紛紛　春風落日誰相見　青翰舟中有鄂君</p><p><a href="../../model.html#/doc/11433">View poem's topic associations</a></p></body></html>
