  <body><p>889_11_3: 《憶江南（其三）》李煜</p>
    <p>閒夢遠　南國正芳春　船上管弦江面綠　滿城飛絮混輕塵　愁殺看花人</p><p><a href="../../model.html#/doc/47541">View poem's topic associations</a></p></body></html>
