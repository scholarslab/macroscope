  <body><p>583_44: 《龍尾驛婦人圖》溫庭筠</p>
    <p>慢笑開元有倖臣　直教天子到蒙塵　今來看畫猶如此　何況親逢絕世人</p><p><a href="../../model.html#/doc/29311">View poem's topic associations</a></p></body></html>
