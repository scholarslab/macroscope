  <body><p>118_44: 《和上巳連寒食有懷京洛》孫逖</p>
    <p>天津御柳碧遙遙　軒騎相從半下朝　行樂光輝寒食借　太平歌舞晚春饒　紅妝樓下東郊道　青草洲邊南渡橋　坐見司空掃西第　看君侍從落花朝</p><p><a href="../../model.html#/doc/4887">View poem's topic associations</a></p></body></html>
