  <body><p>629_23_2: 《贈老僧二首（其二）》陸龜蒙</p>
    <p>自有家山供衲線　不離溪曲取庵茅　舊曾聞說林中鳥　定後長來頂上巢</p><p><a href="../../model.html#/doc/31304">View poem's topic associations</a></p></body></html>
