  <body><p>50_20: 《送劉校書從軍》楊炯</p>
    <p>天將下三宮　星門召五戎　坐謀資廟略　飛檄佇文雄　赤土流星劍　烏號明月弓　秋陰生蜀道　殺氣繞湟中　風雨何年別　琴尊此日同　離亭不可望　溝水自西東</p><p><a href="../../model.html#/doc/2648">View poem's topic associations</a></p></body></html>
