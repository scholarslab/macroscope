  <body><p>440_69: 《廬山草堂夜雨獨宿寄牛二、李七、庾三十二員外》白居易</p>
    <p>丹霄攜手三君子　白髮垂頭一病翁　蘭省花時錦帳下　廬山雨夜草庵中　終身膠漆心應在　半路雲泥跡不同　唯有無生三昧觀　榮枯一照兩成空</p><p><a href="../../model.html#/doc/20522">View poem's topic associations</a></p></body></html>
