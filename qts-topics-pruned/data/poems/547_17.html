  <body><p>547_17: 《詠韋皋》郭圓</p>
    <p>宣父從周又適秦　昔賢誰少出風塵　當時甚訝張延賞　不識韋皋是貴人</p><p><a href="../../model.html#/doc/27195">View poem's topic associations</a></p></body></html>
