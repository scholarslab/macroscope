  <body><p>679_30: 《湘中秋懷遷客》崔塗</p>
    <p>蘭杜曉香薄　汀洲夕露繁　併聞燕塞雁　獨立楚人村　霧散孤城上　灘迴曙枕喧　不堪逢賈傅　還欲弔湘沅</p><p><a href="../../model.html#/doc/34382">View poem's topic associations</a></p></body></html>
