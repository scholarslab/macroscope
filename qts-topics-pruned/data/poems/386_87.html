  <body><p>386_87: 《寄朱、闞二山人》張籍</p>
    <p>為箇朝章束此身　眼看東路去無因　歷陽舊客今應少　轉憶鄰家二老人</p><p><a href="../../model.html#/doc/18381">View poem's topic associations</a></p></body></html>
