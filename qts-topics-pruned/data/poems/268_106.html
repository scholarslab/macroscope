  <body><p>268_106: 《詣順公問道》耿湋</p>
    <p>此身知是妄　遠遠詣支公　何法住持後　能逃生死中　秋苔經古徑　蘀葉滿疏叢　方便如開誘　南宗與北宗</p><p><a href="../../model.html#/doc/12418">View poem's topic associations</a></p></body></html>
