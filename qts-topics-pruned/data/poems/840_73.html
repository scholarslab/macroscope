  <body><p>840_73: 《夏日荊渚書懷》齊己</p>
    <p>嵩岳去值亂　匡廬迴阻兵　中途息瓶錫　十載依公卿　不那猿鳥性　但懷林泉聲　何時遂情興　吟遶杉松行</p><p><a href="../../model.html#/doc/42127">View poem's topic associations</a></p></body></html>
