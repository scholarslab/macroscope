  <body><p>338_2: 《山石》韓愈</p>
    <p>山石犖确行徑微　黃昏到寺蝙蝠飛　升堂坐階新雨足　芭蕉葉大支子肥　僧言古壁佛畫好　以火來照所見稀　鋪床拂席置羹飯　疏糲亦足飽我飢　夜深靜臥百蟲絕　清月出嶺光入扉　天明獨去無道路　出入高下窮煙霏　山紅澗碧紛爛漫　時見松櫪皆十圍　當流赤足蹋澗石　水聲激激風吹衣　人生如此自可樂　豈必局束為人鞿　嗟哉吾黨二三子　安得至老不更歸</p><p><a href="../../model.html#/doc/15951">View poem's topic associations</a></p></body></html>
