  <body><p>327_1_3: 《德宗神武孝文皇帝挽歌詞三首（其三）》權德輿</p>
    <p>常時柏梁宴　玉斝恩波遍　今日穀林歸　靈轀煙雨霏　喬山森羽騎　渭水擁旌旂　仙馭何由見　耕田鳥自飛</p><p><a href="../../model.html#/doc/15444">View poem's topic associations</a></p></body></html>
