  <body><p>806_1_298: 《詩三百三首（其二百九十八）》寒山</p>
    <p>君看葉裏花　能得幾時好　今日畏人攀　明朝待誰掃　可憐嬌豔情　年多轉成老將世比於花　紅顏豈長保</p><p><a href="../../model.html#/doc/40321">View poem's topic associations</a></p></body></html>
