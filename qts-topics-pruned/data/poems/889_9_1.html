  <body><p>889_9_1: 《攤破浣溪沙（一名山花子）（其一）》李璟</p>
    <p>菡萏香銷翠葉殘　西風愁起綠波間　還與韶光共憔悴　不堪看　細雨夢回雞塞遠　小樓吹徹玉笙寒　多少淚珠何限恨　倚闌干</p><p><a href="../../model.html#/doc/43998">View poem's topic associations</a></p></body></html>
