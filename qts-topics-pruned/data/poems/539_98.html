  <body><p>539_98: 《即日》李商隱</p>
    <p>一歲林花即日休　江間亭下悵淹留　重吟細把真無奈　已落猶開未放愁　山色正來銜小苑　春陰只欲傍高樓　金鞍忽散銀壺漏　更醉誰家白玉鉤</p><p><a href="../../model.html#/doc/26481">View poem's topic associations</a></p></body></html>
