  <body><p>387_43: 《蕭宅二三子贈答詩二十首。客請馬蘭》盧仝</p>
    <p>嵩山未必憐蘭蘭　蘭蘭已受郎君恩　不須刷帚跳蹤走　只擬蘭浪出其門</p><p><a href="../../model.html#/doc/18446">View poem's topic associations</a></p></body></html>
