  <body><p>183_7_2: 《感遇四首（其二）》李白</p>
    <p>可歎東籬菊　莖疏葉且微　雖言異蘭蕙　亦自有芳菲　未泛盈樽酒　徒霑清露輝當榮君不採　飄落欲何依</p><p><a href="../../model.html#/doc/7679">View poem's topic associations</a></p></body></html>
