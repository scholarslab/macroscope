  <body><p>739_37_1: 《感故府二首（其一）》李建勳</p>
    <p>戚戚復戚戚　期懷安可釋　百年金石心　中路生死隔　新墳應草合　舊地空苔色白日燈熒熒　凝塵滿几席</p><p><a href="../../model.html#/doc/37620">View poem's topic associations</a></p></body></html>
