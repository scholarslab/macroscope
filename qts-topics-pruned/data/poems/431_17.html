  <body><p>431_17: 《山路偶興》白居易</p>
    <p>筋力未全衰　僕馬不至弱　又多山水趣　心賞非寂寞　捫蘿上煙嶺　蹋石穿雲壑　谷鳥晚仍啼　洞花秋不落　提籠復攜榼　遇勝時停泊　泉憩茶數甌　嵐行酒一酌　獨吟還獨嘯　此興殊未惡　假使在城時　終年有何樂</p><p><a href="../../model.html#/doc/19846">View poem's topic associations</a></p></body></html>
