  <body><p>259_17: 《野外行》於逖</p>
    <p>老病無樂事　歲秋悲更長　窮郊日蕭索　生意已蒼黃　小弟髮亦白　兩男俱不強　有才且未達　況我非賢良　幸以朽鈍姿　野外老風霜　寒鴉噪晚景　喬木思故鄉　魏人宅蓬池　結網佇鱣魴　水清魚不來　歲暮空彷徨</p><p><a href="../../model.html#/doc/11984">View poem's topic associations</a></p></body></html>
