  <body><p>523_109: 《有懷重送斛斯判官》杜牧</p>
    <p>蒼蒼煙月滿川亭　我有勞歌一為聽　將取離魂隨白騎　三台星裏拜文星</p><p><a href="../../model.html#/doc/25605">View poem's topic associations</a></p></body></html>
