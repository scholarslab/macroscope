  <body><p>561_65: 《戲舸》薛能</p>
    <p>遠舸衝開一路萍　岸傍偷上小茅亭　遊人莫覓盃盤分　此地纔應聚德星</p><p><a href="../../model.html#/doc/28218">View poem's topic associations</a></p></body></html>
