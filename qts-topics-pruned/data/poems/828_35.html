  <body><p>828_35: 《黃鶯》貫休</p>
    <p>一種為春禽　花中開羽翼　如何此鳥身　便是黃金色　黃金色　若逢竹實終不食</p><p><a href="../../model.html#/doc/41344">View poem's topic associations</a></p></body></html>
