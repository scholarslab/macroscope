  <body><p>820_61_1: 《雜興六首（其一）》皎然</p>
    <p>吾觀談天客　工言喪其精　萬物資廣庇　此中何有情　若為昧顏跖　修短怨太清高論讓鄒子　放詞徵屈生　請從象外推　至論尤明明</p><p><a href="../../model.html#/doc/41010">View poem's topic associations</a></p></body></html>
