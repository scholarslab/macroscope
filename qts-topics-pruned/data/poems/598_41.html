  <body><p>598_41: 《塞上寄家兄》高駢</p>
    <p>棣萼分張信使希　幾多鄉淚溼征衣　笳聲未斷腸先斷　萬里胡天鳥不飛</p><p><a href="../../model.html#/doc/30093">View poem's topic associations</a></p></body></html>
