  <body><p>769_35: 《雜言》謝陶</p>
    <p>天不與人言　禍福能自至　水火雖活人　暫不得即死　蹈之焚斯須　憑之溺容易　水火與禍福　豈有先言耳</p><p><a href="../../model.html#/doc/38977">View poem's topic associations</a></p></body></html>
