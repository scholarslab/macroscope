  <body><p>856_4_38: 《七言（其三十八）》呂岩</p>
    <p>亦無得失亦無言　動即施功靜即眠　驅遣赤牛耕宇宙　分張玉粒種山川　栽培不憚勞千日　服食須知活萬年　今日示君君好信　教君見世作神仙</p><p><a href="../../model.html#/doc/43049">View poem's topic associations</a></p></body></html>
