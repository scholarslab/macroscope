  <body><p>652_51: 《題新竹》方幹</p>
    <p>青苔斸破植貞堅　細碧竿排鬱眼鮮　小鳳凰聲吹嫩葉　短蛟龍尾褭輕煙　節環膩色端勻粉　根拔秋光暗長鞭　怪得入門肌骨冷　綴風黏月滿庭前</p><p><a href="../../model.html#/doc/32878">View poem's topic associations</a></p></body></html>
