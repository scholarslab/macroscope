  <body><p>71_10: 《折楊柳》劉憲</p>
    <p>沙塞三河道　金閨二月春　碧煙楊柳色　紅粉綺羅人　露葉憐啼臉　風花思舞巾　攀持君不見　為聽曲中新</p><p><a href="../../model.html#/doc/3334">View poem's topic associations</a></p></body></html>
