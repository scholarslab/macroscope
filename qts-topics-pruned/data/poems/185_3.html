  <body><p>185_3: 《月夜金陵懷古》李白</p>
    <p>蒼蒼金陵月　空懸帝王州　天文列宿在　霸業大江流　綠水絕馳道　青松摧古丘　臺傾鳷鵲觀　宮沒鳳凰樓　別殿悲清暑　芳園罷樂遊　一聞歌玉樹　蕭瑟後庭秋</p><p><a href="../../model.html#/doc/7783">View poem's topic associations</a></p></body></html>
