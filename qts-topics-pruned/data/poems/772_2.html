  <body><p>772_2: 《冬日與群公泛舟焦山》王瓚</p>
    <p>江外水不凍　今年寒復遲　眾芳且未歇　近臘仍裌衣　載酒適我情　興來趣漸微　方舟大川上　環酌對落暉　兩片青石稜　波際無因依　三山安可到　欲到風引歸　滄溟壯觀多　心目豁暫時　況得窮日夕　乘槎何所之　縱步不知遠　夕陽猶未回　好花隨處發　流水趁人來</p><p><a href="../../model.html#/doc/39047">View poem's topic associations</a></p></body></html>
