  <body><p>839_35: 《送劉秀才南游》齊己</p>
    <p>南去謁諸侯　名山亦得遊　便應尋瀑布　乘興上岣嶁　高鳥隨雲起　寒星向地流　相思應北望　天晚石橋頭</p><p><a href="../../model.html#/doc/42007">View poem's topic associations</a></p></body></html>
