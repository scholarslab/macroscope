  <body><p>45_12: 《奉和九月九日應制》賀敱</p>
    <p>商飆凝素籥　玄覽賁黃圖　曉霜驚斷雁　晨吹結栖烏　寒花低岸菊　涼葉下庭梧　澤宮申舊典　相圃前模　玉砌分雕戟　金溝轉鏤衢　帶星飛夏箭　映月上軒弧　慶展簪裾洽　恩融雨露濡　天文發丹篆　寶思掩玄珠　承歡徒抃舞　負弛竊忘軀</p><p><a href="../../model.html#/doc/2392">View poem's topic associations</a></p></body></html>
