  <body><p>493_19: 《夢挽秦弄玉》沈亞之</p>
    <p>泣葬一枝紅　生同死不同　金鈿墜芳草　香繡滿春風　舊日聞簫處　高樓當月中　梨花寒食夜　深閉翠微宮</p><p><a href="../../model.html#/doc/23578">View poem's topic associations</a></p></body></html>
