  <body><p>726_16: 《遊九鯉湖》鄭良士</p>
    <p>仄徑傾崖不可通　湖嵐林靄共溟濛　九溪瀑影飛花外　萬樹春聲細雨中　覆石雲閒丹灶冷　採芝人去洞門空　我來不乞邯鄲夢　取醉聊乘鄭國風</p><p><a href="../../model.html#/doc/37076">View poem's topic associations</a></p></body></html>
