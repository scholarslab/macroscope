  <body><p>88_58: 《赦歸在道中作》張說</p>
    <p>陳焦心息盡　死意不期生　何幸光華旦　流人歸上京　愁將網共解　服與代俱明　復是三階正　還逢四海平　誰能定禮樂　為國著功成</p><p><a href="../../model.html#/doc/4125">View poem's topic associations</a></p></body></html>
