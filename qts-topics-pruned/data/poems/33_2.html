  <body><p>33_2: 《冬日宴於庶子宅各賦一字得趣》令狐德棻</p>
    <p>高門聊命賞　群英於此遇　放曠山水情　留連文酒趣　夕煙起林蘭　霜枝殞庭樹　落景雖已傾　歸軒幸能駐</p><p><a href="../../model.html#/doc/2038">View poem's topic associations</a></p></body></html>
