  <body><p>293_18: 《歲暮懷崔峒耿湋》司空曙</p>
    <p>臘月江天見春色　白花青柳疑寒食　洛陽舊社各東西　楚國遊人不相識</p><p><a href="../../model.html#/doc/13914">View poem's topic associations</a></p></body></html>
