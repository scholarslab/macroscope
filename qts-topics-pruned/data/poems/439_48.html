  <body><p>439_48: 《秋晚》白居易</p>
    <p>籬菊花稀砌桐落　樹陰離離日色薄　單幕疏簾貧寂寞　涼風冷露秋蕭索　光陰流轉忽已晚　顏色凋殘不如昨　萊妻臥病月明時　不擣寒衣空擣藥</p><p><a href="../../model.html#/doc/20409">View poem's topic associations</a></p></body></html>
