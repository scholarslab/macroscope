  <body><p>730_16: 《鶴》李九齡</p>
    <p>天上瑤池覆五雲　玉麟金鳳好為群　不須更飲人間水　直是清流也汗君</p><p><a href="../../model.html#/doc/37335">View poem's topic associations</a></p></body></html>
