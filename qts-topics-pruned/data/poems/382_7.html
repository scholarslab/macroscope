  <body><p>382_7: 《送遠曲》張籍</p>
    <p>戲馬臺南山簇簇　山邊飲酒歌別曲　行人醉後起登車　席上回尊勸僮僕　青天漫漫覆長路　遠遊無家安得住　願君到處自題名　他日知君從此去</p><p><a href="../../model.html#/doc/18000">View poem's topic associations</a></p></body></html>
