  <body><p>457_69: 《早春獨登天宮閣》白居易</p>
    <p>天宮日暖閣門開　獨上迎春飲一杯　無限遊人遙怪我　緣何最老最先來</p><p><a href="../../model.html#/doc/21916">View poem's topic associations</a></p></body></html>
