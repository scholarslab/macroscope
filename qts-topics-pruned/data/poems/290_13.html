  <body><p>290_13: 《詠雨》楊凝</p>
    <p>塵浥多人路　泥歸足燕家　可憐繚亂點　溼盡滿宮花</p><p><a href="../../model.html#/doc/15258">View poem's topic associations</a></p></body></html>
