  <body><p>433_41_1: 《寄微之三首（其一）》白居易</p>
    <p>江州望通州　天涯與地末　有山萬丈高　有水千里闊　間之以雲霧　飛鳥不可越誰知千古險　為我二人設　通州君初到　鬱鬱愁如結　江州我方去　迢迢行未歇道路日乖隔　音信日斷絕　因風欲寄語　地遠聲不徹　生當復相逢　死當從此別</p><p><a href="../../model.html#/doc/19979">View poem's topic associations</a></p></body></html>
