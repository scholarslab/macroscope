  <body><p>216_43: 《悲陳陶》杜甫</p>
    <p>孟冬十郡良家子　血作陳陶澤中水　野曠天清無戰聲　四萬義軍同日死　群胡歸來血洗箭　仍唱胡歌飲都市　都人回面向北啼　日夜更望官軍至</p><p><a href="../../model.html#/doc/9358">View poem's topic associations</a></p></body></html>
