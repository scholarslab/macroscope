  <body><p>414_29: 《灃西別樂天博載樊宗憲李景信兩秀才…三月三十日相餞送》元稹</p>
    <p>今朝相送自同遊　酒語詩情替別愁　忽到灃西總回去　一身騎馬向通州</p><p><a href="../../model.html#/doc/19250">View poem's topic associations</a></p></body></html>
