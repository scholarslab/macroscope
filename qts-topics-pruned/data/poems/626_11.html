  <body><p>626_11: 《和襲美初冬偶作寄南陽潤卿次韻》陸龜蒙</p>
    <p>逐日生涯敢計冬　可嗟寒事落然空　窗憐返照緣書小　庭喜新霜為橘紅　衰柳尚能和月動　敗蘭猶擬倩煙籠　不知海上今清淺　試與飛書問洛公</p><p><a href="../../model.html#/doc/31161">View poem's topic associations</a></p></body></html>
