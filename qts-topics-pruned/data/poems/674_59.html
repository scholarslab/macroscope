  <body><p>674_59: 《久不得張喬消息》鄭穀</p>
    <p>天末去程孤　沿淮復向吳　亂離何處甚　安穩到家無　樹盡雲垂野　檣稀月滿湖　傷心繞村落　應少舊耕夫</p><p><a href="../../model.html#/doc/34070">View poem's topic associations</a></p></body></html>
