  <body><p>544_55: 《聽夜泉》劉得仁</p>
    <p>靜裏層層石　潺湲到鶴林　流迴出幾洞　源遠歷千岑　寒助空山月　清兼此夜心　幽人聽達曙　相和蘚床吟</p><p><a href="../../model.html#/doc/27091">View poem's topic associations</a></p></body></html>
