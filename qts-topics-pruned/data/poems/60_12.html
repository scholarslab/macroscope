  <body><p>60_12: 《車》李嶠</p>
    <p>天子馭金根　蒲輪闢四門　五神趨雪至　雙轂似雷奔　丹鳳棲金轄　非熊載寶軒　無階忝虛左　珠乘奉王言</p><p><a href="../../model.html#/doc/3064">View poem's topic associations</a></p></body></html>
