  <body><p>361_23: 《酬淮南牛相公述舊見貽》劉禹錫</p>
    <p>少年曾忝漢庭臣　晚歲空餘老病身　初見相如成賦日　尋為丞相掃門人　追思往事咨嗟久　喜奉清光笑語頻　猶有登朝舊冠冕　待公三入拂埃塵</p><p><a href="../../model.html#/doc/17112">View poem's topic associations</a></p></body></html>
