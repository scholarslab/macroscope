  <body><p>433_66: 《夢與李七、庾三十三同訪元九》白居易</p>
    <p>夜夢歸長安　見我故親友　損之在我左　順之在我右　云是二月天　春風出攜手　同過靖安里　下馬尋元九　元九正獨坐　見我笑開口　還指西院花　乃開北亭酒　如言各有故　似惜歡難久　神合俄頃間　神離欠伸後　覺來疑在側　求索無所有　殘燈影閃牆　斜月光穿牖　天明西北望　萬里君知否　老去無見期　踟躕搔白首</p><p><a href="../../model.html#/doc/20004">View poem's topic associations</a></p></body></html>
