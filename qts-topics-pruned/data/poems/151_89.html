  <body><p>151_89: 《山鴝鵒歌（一作韋應物詩）》劉長卿</p>
    <p>山鵒　長在此山吟古木　嘲相呼響空谷　哀鳴萬變如成曲　江南逐臣悲放逐　倚樹聽之心斷續　巴人峽裏自聞猿　燕客水頭空擊筑　山鵒　一生不及雙黃鵠　朝去秋田啄殘粟　暮入寒林嘯群族　鳴相逐　啄殘粟　食不足　青雲杳杳無力飛　白露蒼蒼抱枝宿　不知何事守空山　萬壑千峰自愁獨</p><p><a href="../../model.html#/doc/6519">View poem's topic associations</a></p></body></html>
