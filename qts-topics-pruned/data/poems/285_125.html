  <body><p>285_125: 《送黎兵曹往陝府結婚》李端</p>
    <p>東方發車騎　君是上頭人　奠雁逢良日　行媒及仲春　時稱渡河婦　宜配坦床賓　安得同門吏　揚鞭入後塵</p><p><a href="../../model.html#/doc/13658">View poem's topic associations</a></p></body></html>
