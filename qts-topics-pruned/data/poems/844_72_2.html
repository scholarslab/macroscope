  <body><p>844_72_2: 《荊渚感懷寄僧達禪弟三首（其二）》齊己</p>
    <p>十五年前會虎溪　白蓮齋後便來西　干戈時變信雖絕　吳楚路長魂不迷　黃葉喻曾同我悟　碧雲情近與誰攜　春殘相憶荊江岸　一隻杜鵑頭上啼</p><p><a href="../../model.html#/doc/42445">View poem's topic associations</a></p></body></html>
