  <body><p>590_49: 《春晚與諸同舍出城迎座主侍郎（一作鄭顥詩）》李郢</p>
    <p>三十驊騮一鬨塵　來時不鎖杏園春　東風柳絮輕如雪　應有偷游曲水人</p><p><a href="../../model.html#/doc/29797">View poem's topic associations</a></p></body></html>
