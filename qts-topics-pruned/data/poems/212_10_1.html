  <body><p>212_10_1: 《登百丈峰二首（其一）》高適</p>
    <p>朝登百丈峰　遙望燕支道　漢壘青冥間　胡天白如掃　憶昔霍將軍　連年此征討匈奴終不滅　寒山徒草草　唯見鴻雁飛　令人傷懷抱</p><p><a href="../../model.html#/doc/9118">View poem's topic associations</a></p></body></html>
