  <body><p>804_10: 《閨怨》魚玄機</p>
    <p>蘼蕪盈手泣斜暉　聞道鄰家夫婿歸　別日南鴻纔北去　今朝北雁又南飛　春來秋去相思在　秋去春來信息稀　扃閉朱門人不到　砧聲何事透羅幃</p><p><a href="../../model.html#/doc/39975">View poem's topic associations</a></p></body></html>
