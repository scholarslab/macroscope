  <body><p>829_54: 《秋盡途中作》貫休</p>
    <p>行行芳草歇　潭島葉紛紛　山色路無盡　砧聲客強聞　殘陽曜極野　黑水浸空墳　那得無鄉思　前程入楚雲</p><p><a href="../../model.html#/doc/41406">View poem's topic associations</a></p></body></html>
