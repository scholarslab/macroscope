  <body><p>28_54: 《雜曲歌辭。十二月樂辭。四月》李賀</p>
    <p>曉涼暮涼樹如蓋　千山濃綠生雲外　依微香雨青氛氳　膩葉蟠花照曲門　金塘閒水搖碧漪　老景沈重無驚飛　墮紅殘萼暗參差</p><p><a href="../../model.html#/doc/1877">View poem's topic associations</a></p></body></html>
