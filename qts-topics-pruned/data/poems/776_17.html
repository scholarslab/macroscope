  <body><p>776_17: 《金陵懷古》唐堯臣</p>
    <p>晉末英雄起　神器淪荒服　胡月蝕中原　白日升暘谷　金陵實形勝　關山固重複　巨壑隍北壖　長江塹西隩　鑿山擬嵩華　穿地象伊穀　草昧席羅圖　蓽路戴黃屋　一時因地險　五世享天祿　禮樂何煌煌　文章紛郁郁　多士春林秀　作頌清風穆　出入三百年　朝事幾翻覆　攙搶如雲勃　鯨鯢旋自曝　倦聞金鼎移　驟睹靈龜卜　吁嗟王氣盡　坐悲天運倏　天道何茫茫　善淫乃相復　行路偏衣半　遂亡大梁族　日隱汀洲上　登艫川陸　月迴吳山樹　風聞楚江鵠　因依蘭蕙叢　採襭不盈掬</p><p><a href="../../model.html#/doc/39147">View poem's topic associations</a></p></body></html>
