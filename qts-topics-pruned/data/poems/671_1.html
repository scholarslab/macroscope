  <body><p>671_1: 《逢韓喜》唐彥謙</p>
    <p>相逢渾不覺　祗似茂陵貧　褭褭花驕客　瀟瀟雨淨春　借書消茗困　索句寫梅真　此去青雲上　知君有幾人</p><p><a href="../../model.html#/doc/33807">View poem's topic associations</a></p></body></html>
