  <body><p>285_45: 《秋日旅舍別司空文明》李端</p>
    <p>涼風颯窮巷　秋思滿高雲　吏隱俱不就　此心仍別君　素懷宗淡泊　羈旅念功勳　轉憶西林寺　江聲月下聞</p><p><a href="../../model.html#/doc/13578">View poem's topic associations</a></p></body></html>
