  <body><p>233_29: 《登舟將適漢陽》杜甫</p>
    <p>春宅棄汝去　秋帆催客歸　庭蔬尚在眼　浦浪已吹衣　生理飄蕩拙　有心遲暮違　中原戎馬盛　遠道素書稀　塞雁與時集　檣烏終歲飛　鹿門自此往　永息漢陰機</p><p><a href="../../model.html#/doc/10653">View poem's topic associations</a></p></body></html>
