  <body><p>686_35: 《聞蟬》吳融</p>
    <p>夏在先催過　秋賒已被迎　自應人不會　莫道物無情　木葉縱未落　鬢絲還易生　西風正相亂　休上夕陽城</p><p><a href="../../model.html#/doc/34956">View poem's topic associations</a></p></body></html>
