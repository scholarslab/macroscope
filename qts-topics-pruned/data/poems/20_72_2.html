  <body><p>20_72_2: 《相和歌辭。怨詩二首（其二）》姚氏月華</p>
    <p>與君形影分胡越　玉枕終年對離別　登臺北望煙雨深　回身泣向寥天月</p><p><a href="../../model.html#/doc/1090">View poem's topic associations</a></p></body></html>
