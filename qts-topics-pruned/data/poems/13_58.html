  <body><p>13_58: 《郊廟歌辭。享太廟樂章。福和》?</p>
    <p>備禮用樂　崇親致尊　誠通慈降　敬徹愛存　獻懷稱壽　啐感承恩　皇帝孝德　子孫千億　大包天域　長亙不極</p><p><a href="../../model.html#/doc/547">View poem's topic associations</a></p></body></html>
