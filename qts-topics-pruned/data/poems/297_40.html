  <body><p>297_40: 《曉思》王建</p>
    <p>曉氣生綠水　春條露霏霏　林間棲鳥散　遠念征人起　幽花宿含彩　早蝶寒弄翅　君行非晨風　詎能從門至</p><p><a href="../../model.html#/doc/14106">View poem's topic associations</a></p></body></html>
