  <body><p>770_7: 《題司空山觀》李韶</p>
    <p>梁代真人上紫微　水盤山腳五雲飛　松杉老盡無消息　猶得千年一度歸</p><p><a href="../../model.html#/doc/38986">View poem's topic associations</a></p></body></html>
