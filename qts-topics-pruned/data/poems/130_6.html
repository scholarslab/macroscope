  <body><p>130_6: 《入若耶溪》崔顥</p>
    <p>輕舟去何疾　已到雲林境　起坐魚鳥間　動搖山水影　巖中響自答　溪裏言彌靜　事事令人幽　停橈向餘景</p><p><a href="../../model.html#/doc/5357">View poem's topic associations</a></p></body></html>
