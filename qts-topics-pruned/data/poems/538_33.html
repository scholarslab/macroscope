  <body><p>538_33: 《過湘妃廟》許渾</p>
    <p>古木蒼山掩翠娥　月明南浦起微波　九疑望斷幾千載　斑竹淚痕今更多</p><p><a href="../../model.html#/doc/26356">View poem's topic associations</a></p></body></html>
