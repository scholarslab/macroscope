  <body><p>666_1_93: 《比紅兒詩（其九十三）》羅虯</p>
    <p>樓上嬌歌褭夜霜　近來休數踏歌娘　紅兒謾唱伊州遍　認取輕敲玉韻長</p><p><a href="../../model.html#/doc/33665">View poem's topic associations</a></p></body></html>
