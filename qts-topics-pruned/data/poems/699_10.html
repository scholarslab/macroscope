  <body><p>699_10: 《過渼陂懷舊》韋莊</p>
    <p>辛勤曾寄玉峰前　一別雲溪二十年　三徑荒涼迷竹樹　四鄰凋謝變桑田　渼陂可是當時事　紫閣空餘舊日煙　多少亂離無處問　夕陽吟罷涕潸然</p><p><a href="../../model.html#/doc/35757">View poem's topic associations</a></p></body></html>
