  <body><p>460_10: 《閑坐》白居易</p>
    <p>婆娑放雞犬　嬉戲任兒童　閒坐槐陰下　開襟向晚風　漚麻池水裏　曬棗日陽中　人物何相稱　居然田舍翁</p><p><a href="../../model.html#/doc/22124">View poem's topic associations</a></p></body></html>
