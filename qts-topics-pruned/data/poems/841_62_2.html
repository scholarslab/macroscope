  <body><p>841_62_2: 《寄南徐劉員外二首（其二）》齊己</p>
    <p>晝公評眾製　姚監選諸文　風雅誰收我　編聯獨有君　餘生終此道　萬事盡浮雲　爭得重攜手　探幽楚水濆</p><p><a href="../../model.html#/doc/42194">View poem's topic associations</a></p></body></html>
