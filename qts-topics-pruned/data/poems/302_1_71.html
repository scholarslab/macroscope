  <body><p>302_1_71: 《宮詞一百首（其七十一）》王建</p>
    <p>日高殿裏有香煙　萬歲聲長動九天　妃子院中初降誕　內人爭乞洗兒錢</p><p><a href="../../model.html#/doc/14522">View poem's topic associations</a></p></body></html>
