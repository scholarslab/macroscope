  <body><p>703_23_1: 《書齋謾興二首（其一）》翁承贊</p>
    <p>池塘四五尺深水　籬落兩三般樣花　過客不須頻問姓　讀書聲裏是吾家</p><p><a href="../../model.html#/doc/36011">View poem's topic associations</a></p></body></html>
