  <body><p>839_43_2: 《溪齋二首（其二）》齊己</p>
    <p>杉竹映溪關　修修共歲寒　幽人眠日晏　花雨落春殘　道妙言何強　詩玄論甚難　閒居有親賦　搔首憶潘安</p><p><a href="../../model.html#/doc/42016">View poem's topic associations</a></p></body></html>
