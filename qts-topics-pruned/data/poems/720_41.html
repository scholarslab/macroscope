  <body><p>720_41: 《詠鸚鵡》裴說</p>
    <p>常貴西山鳥　銜恩在玉堂　語傳明主意　衣拂美人香　緩步尋珠網　高飛上畫梁　長安頻道樂　何日從君王</p><p><a href="../../model.html#/doc/36818">View poem's topic associations</a></p></body></html>
