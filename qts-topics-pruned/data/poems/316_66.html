  <body><p>316_66: 《送吳侍禦司馬赴台州》武元衡</p>
    <p>盧耽佐郡遙　川陸共迢迢　風景輕吳會　文章變越謠　煙林繁橘柚　雲海浩波潮　余有靈山夢　前君到石橋</p><p><a href="../../model.html#/doc/15010">View poem's topic associations</a></p></body></html>
