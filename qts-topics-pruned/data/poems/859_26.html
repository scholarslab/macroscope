  <body><p>859_26: 《漁父詞一十八首。方契理》呂岩</p>
    <p>舉世人生何所依　不求自己更求誰　絕嗜慾　斷貪癡　莫把神明暗裏欺</p><p><a href="../../model.html#/doc/46246">View poem's topic associations</a></p></body></html>
