  <body><p>381_3_4: 《吊元魯山（其四）》孟郊</p>
    <p>賢人多自霾　道理與俗乖　細功不敢言　遠韻方始諧　萬物飽為飽　萬人懷為懷一聲苟失所　眾撼來相排　所以元魯山　飢衰難與偕</p><p><a href="../../model.html#/doc/17943">View poem's topic associations</a></p></body></html>
