  <body><p>748_70: 《書情寄詩友》李中</p>
    <p>默默誰知我　裴回野水邊　詩情長若舊　吾事更無先　芳草人稀地　殘陽雁過天　靜思吟友外　此意復誰憐</p><p><a href="../../model.html#/doc/38072">View poem's topic associations</a></p></body></html>
