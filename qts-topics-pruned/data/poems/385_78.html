  <body><p>385_78: 《寒食看花》張籍</p>
    <p>早入公門到夜歸　不因寒食少閒時　顛狂遶樹猿離鎖　踴躍緣岡馬斷羈　酒污衣裳從客笑　醉饒言語覓花知　老來自喜常無事　仰面西園得詠詩</p><p><a href="../../model.html#/doc/18310">View poem's topic associations</a></p></body></html>
