  <body><p>457_25: 《酬夢得以予五月長齋延僧徒絕賓友見戲十韻》白居易</p>
    <p>賓客懶逢迎　翛然池館清　簷閒空燕語　林靜未蟬鳴　葷血還休食　杯觴亦罷傾　三春多放逸　五月暫修行　香印朝煙細　紗燈夕焰明　交遊諸長老　師事古先生　禪後心彌寂　齋來體更輕　不唯忘肉味　兼擬滅風情　蒙以聲聞待　難將戲論爭　虛空若有佛　靈運恐先成</p><p><a href="../../model.html#/doc/21873">View poem's topic associations</a></p></body></html>
