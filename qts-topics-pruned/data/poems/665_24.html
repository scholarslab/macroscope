  <body><p>665_24: 《途中送人東遊有寄》羅隱</p>
    <p>離驂莫惜暫逡巡　君向池陽我入秦　歲月易拋非曩日　酒杯難得是同人　路經隋苑橋燈夜　江轉臺城岸草春　此處故交誰見問　為言霜鬢壓風塵</p><p><a href="../../model.html#/doc/33527">View poem's topic associations</a></p></body></html>
