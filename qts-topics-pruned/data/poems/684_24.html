  <body><p>684_24: 《閑望》吳融</p>
    <p>三點五點映山雨　一枝兩枝臨水花　蛺蝶狂飛掠芳草　鴛鴦穩睡翹暖沙　闕下新居成別業　江南舊隱是誰家　東遷西去俱無計　卻羨暝歸林上鴉</p><p><a href="../../model.html#/doc/34794">View poem's topic associations</a></p></body></html>
