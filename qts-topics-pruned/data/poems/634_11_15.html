  <body><p>634_11_15: 《力疾山下吳村看杏花十九首（其十五）》司空圖</p>
    <p>亦知王大是昌齡　杜二其如律韻清　還有酸寒堪笑處　擬誇朱紱更崢嶸</p><p><a href="../../model.html#/doc/31654">View poem's topic associations</a></p></body></html>
