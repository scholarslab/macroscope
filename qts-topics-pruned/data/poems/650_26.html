  <body><p>650_26: 《送葉秀才赴舉兼呈呂少監》方幹</p>
    <p>君辭舊里一年期　藝至心身亦自知　尊盡離人看北斗　月寒驚鵲繞南枝　書迴冊市砧應絕　棹出村潭菊未衰　與爾相逢終不遠　昨聞秘監在台墀</p><p><a href="../../model.html#/doc/32734">View poem's topic associations</a></p></body></html>
