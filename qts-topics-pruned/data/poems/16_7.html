  <body><p>16_7: 《郊廟歌辭。梁郊祀樂章。慶融》?</p>
    <p>道和氣兮襲氤氳　宣皇規兮彰聖神　服遐裔兮敷質文　格苗扈兮息煙塵</p><p><a href="../../model.html#/doc/654">View poem's topic associations</a></p></body></html>
