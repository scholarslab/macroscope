  <body><p>671_70_1: 《六月十三日上陳微博士（其一）》唐彥謙</p>
    <p>驕雲飛散雨　隨風為有無　老農終歲心　望施在須臾　平生官田粟　長此禮義軀置之且勿戚　一飽任妻孥</p><p><a href="../../model.html#/doc/33891">View poem's topic associations</a></p></body></html>
