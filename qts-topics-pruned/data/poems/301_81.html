  <body><p>301_81: 《人家看花》王建</p>
    <p>年少狂疏逐君馬　去來憔悴到京華　恨無閒地栽山藥　長傍人家看好花</p><p><a href="../../model.html#/doc/14397">View poem's topic associations</a></p></body></html>
