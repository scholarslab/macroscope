  <body><p>853_3_3: 《步虛詞十首（其三）》吳筠</p>
    <p>三宮發明景　朗照同鬱儀　紛然馳飆欻　上采空清蕤　令我洞金色　後天耀瓊姿心協太虛靜　寥寥竟何思　玄中有至樂　淡泊終無為　但與正真友　飄颻散遨嬉</p><p><a href="../../model.html#/doc/42883">View poem's topic associations</a></p></body></html>
