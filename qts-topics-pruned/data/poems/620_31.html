  <body><p>620_31: 《奉和襲美酒中十詠。酒星》陸龜蒙</p>
    <p>萬古醇酎氣　結而成晶熒　降為嵇阮徒　動與尊罍并　不獨祭天廟　亦應邀客星　何當八月槎　載我遊青冥</p><p><a href="../../model.html#/doc/30961">View poem's topic associations</a></p></body></html>
