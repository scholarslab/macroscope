  <body><p>843_1: 《寄東林言之禪子》齊己</p>
    <p>聞思相送後　幽院閉苔錢　使我吟還廢　聞君病未痊　聽秋唯困坐　怕客但佯眠　可惜東窗月　無寥過一年</p><p><a href="../../model.html#/doc/42293">View poem's topic associations</a></p></body></html>
