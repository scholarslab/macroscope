  <body><p>859_6: 《秘訣歌》呂岩</p>
    <p>求之不見　來即不見　不見不見　君之素面　火裏曾飛　水中亦見　道路非遙　身心不戀　又不知有返陰之龜　回陽之雁　遇即遇真人　達即達其神　一萬二千甲子　這一壺流霞長春　流霞流霞　本性一家　飢餐日精　渴飲月華　將甲子丁丑之歲　與君決破東門之大瓜</p><p><a href="../../model.html#/doc/43226">View poem's topic associations</a></p></body></html>
