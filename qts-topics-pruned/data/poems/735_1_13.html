  <body><p>735_1_13: 《宮詞百首（其十三）》和凝</p>
    <p>蘭殿春融自靘笙　玉顏風透象紗明　金簧如語鶯聲滑　可使雲和獨得名</p><p><a href="../../model.html#/doc/37436">View poem's topic associations</a></p></body></html>
