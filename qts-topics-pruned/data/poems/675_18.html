  <body><p>675_18: 《回鑾》鄭穀</p>
    <p>妖星沈雨露　和氣滿京關　上將忠勳立　明君法駕還　順風調雅樂　夾道序群班　香泛傳宣裏　塵清指顧間　樓臺新紫氣　雲物舊黃山　曉渭行朝肅　秋郊曠望閒　廟靈安國步　日角動天顏　浩浩昇平曲　流歌徹百蠻</p><p><a href="../../model.html#/doc/34126">View poem's topic associations</a></p></body></html>
