  <body><p>579_18_1: 《渭上題三首（其一）》溫庭筠</p>
    <p>呂公榮達子陵歸　萬古煙波遶釣磯　橋上一通名利跡　至今江鳥背人飛</p><p><a href="../../model.html#/doc/29174">View poem's topic associations</a></p></body></html>
