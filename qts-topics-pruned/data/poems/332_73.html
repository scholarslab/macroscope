  <body><p>332_73: 《資中早春》羊士諤</p>
    <p>一雨東風晚　山鶯獨報春　淹留巫峽夢　惆悵洛陽人　柳意籠丹檻　梅香覆錦茵　年華行可惜　瑤瑟莫生塵</p><p><a href="../../model.html#/doc/15661">View poem's topic associations</a></p></body></html>
