  <body><p>249_20: 《同李蘇州傷美人》皇甫冉</p>
    <p>玉珮石榴裙　當年嫁使君　專房猶見寵　傾國眾皆聞　歌舞常無對　幽明忽此分　陽臺千萬里　何處作朝雲</p><p><a href="../../model.html#/doc/11623">View poem's topic associations</a></p></body></html>
