  <body><p>845_41_1: 《荊州新秋寺居寫懷詩五首上南平王（其一）》齊己</p>
    <p>竹如翡翠侵簾影　苔學琉璃布地紋　高臥更無如此樂　遠遊何必愛他雲　閒聽謝朓吟為政　靜看蕭何坐致君　只恐老身衰朽速　他年不得頌鴻勳</p><p><a href="../../model.html#/doc/42494">View poem's topic associations</a></p></body></html>
