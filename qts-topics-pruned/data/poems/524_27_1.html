  <body><p>524_27_1: 《送薛邽二首（其一）》杜牧</p>
    <p>可憐走馬騎驢漢　豈有風光肯佔伊　只有三張最惆悵　下山迴馬尚遲遲</p><p><a href="../../model.html#/doc/25635">View poem's topic associations</a></p></body></html>
