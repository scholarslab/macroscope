  <body><p>640_22_1: 《送劉尊師祗詔闕庭三首（其一）》曹唐</p>
    <p>海風葉葉駕霓旌　天路悠悠接上清　錦誥淒涼遺去恨　玉簫哀絕醉離情　五湖夜月幡幢溼　雙闕清風劍珮輕　從此暫辭華表柱　便應千載是歸程</p><p><a href="../../model.html#/doc/31988">View poem's topic associations</a></p></body></html>
