  <body><p>856_4_42: 《七言（其四十二）》呂岩</p>
    <p>杳杳冥冥莫問涯　雕蟲篆刻道之華　守中絕學方知奧　抱一無言始見佳　自有物如黃菊蕊　更無色似碧桃花　休將心地虛勞用　煮鐵燒金轉轉差</p><p><a href="../../model.html#/doc/43053">View poem's topic associations</a></p></body></html>
