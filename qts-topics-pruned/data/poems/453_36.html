  <body><p>453_36: 《隱幾贈客》白居易</p>
    <p>宦情本淡薄　年貌又老醜　紫綬與金章　於予亦何有　有時獨隱几　答然無所偶　臥枕一卷書　起嘗一杯酒　書將引昏睡　酒用扶衰朽　客到忽已酣　脫巾坐搔首　疏頑倚老病　容恕慚交友　忽思莊生言　亦擬鞭其後</p><p><a href="../../model.html#/doc/21579">View poem's topic associations</a></p></body></html>
