  <body><p>616_2: 《奉和魯望齊梁怨別次韻》皮日休</p>
    <p>芙蓉泣恨紅鉛落　一朵別時煙似幕　鴛鴦剛解惱離心　夜夜飛來櫂邊泊</p><p><a href="../../model.html#/doc/30843">View poem's topic associations</a></p></body></html>
