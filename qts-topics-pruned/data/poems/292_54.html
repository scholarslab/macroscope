  <body><p>292_54: 《早夏寄元校書》司空曙</p>
    <p>獨遊野徑送芳菲　高竹林居接翠微　綠岸草深蟲入遍　青叢花盡蝶來稀　珠荷薦果香寒簟　玉柄搖風滿夏衣　蓬蓽永無車馬到　更當齋夜憶玄暉</p><p><a href="../../model.html#/doc/13878">View poem's topic associations</a></p></body></html>
