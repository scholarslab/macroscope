  <body><p>779_36: 《登雲梯》湯洙</p>
    <p>謝客常游處　層巒枕碧溪　經過殊俗境　登陡象雲梯　步步勞山屐　行行躡澗霓　迥臨天路廣　俯眺夕陽低　賞詠情彌愜　風塵事已暌　前修如可慕　投足固思齊</p><p><a href="../../model.html#/doc/39223">View poem's topic associations</a></p></body></html>
