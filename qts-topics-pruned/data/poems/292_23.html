  <body><p>292_23: 《酬鄭十四望驛不得同宿見贈因寄張參軍》司空曙</p>
    <p>逢君喜成淚　暫似故鄉中　謫宦猶多懼　清宵不得終　月煙高有鶴　宿草淨無蟲　明日超會　應思下客同</p><p><a href="../../model.html#/doc/13847">View poem's topic associations</a></p></body></html>
