  <body><p>507_7: 《八風從律》蔣防</p>
    <p>制律窺元化　因聲感八風　還從萬籟起　更與五音同　習習蘆灰上　泠泠玉管中　氣隨時物好　響徹霽天空　自得陰陽順　能令惠澤通　願吹寒谷裏　從此達前蒙</p><p><a href="../../model.html#/doc/24506">View poem's topic associations</a></p></body></html>
