  <body><p>604_48: 《送省玄上人歸江東》許棠</p>
    <p>釋律周儒禮　嚴持用戒身　安禪思剡石　留偈別都人　雨合吳江黑　潮移海路新　缾盂自此去　應不更還秦</p><p><a href="../../model.html#/doc/30410">View poem's topic associations</a></p></body></html>
