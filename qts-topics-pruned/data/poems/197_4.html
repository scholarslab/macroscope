  <body><p>197_4: 《湖上對酒行》張謂</p>
    <p>夜坐不厭湖上月　晝行不厭湖上山　眼前一尊又長滿　心中萬事如等閒　主人有黍百餘石　濁醪數斗應不惜　即今相對不盡歡　別後相思復何益　茱萸灣頭歸路賒　願君且宿黃公家　風光若此人不醉　參差辜負東園花</p><p><a href="../../model.html#/doc/8316">View poem's topic associations</a></p></body></html>
