  <body><p>784_2: 《侍宴桃花園詠桃花應制》神龍從臣</p>
    <p>源水叢花無數開　丹跗紅萼間青梅　從今結子三千歲　預喜仙遊復摘來</p><p><a href="../../model.html#/doc/39310">View poem's topic associations</a></p></body></html>
