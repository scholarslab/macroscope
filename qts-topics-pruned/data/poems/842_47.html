  <body><p>842_47: 《荊州新秋病起雜題一十五首。病起見閑雲》齊己</p>
    <p>病起見閒雲　空中聚又分　滯留堪笑我　舒卷不如君　觸石終無跡　從風或有聞　仙山足鸞鳳　歸去自同群</p><p><a href="../../model.html#/doc/42275">View poem's topic associations</a></p></body></html>
