  <body><p>664_37: 《小松》羅隱</p>
    <p>已有清陰逼坐隅　愛聲仙客肯過無　陵遷谷變須高節　莫向人間作大夫</p><p><a href="../../model.html#/doc/33501">View poem's topic associations</a></p></body></html>
