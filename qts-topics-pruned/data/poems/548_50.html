  <body><p>548_50: 《元日樓前觀仗》薛逢</p>
    <p>千門曙色鎖寒梅　五夜疏鐘曉箭催　寶馬佔堤朝闕去　香車爭路進名來　天臨玉几班初合　日照金雞仗欲迴　更傍紫微瞻北斗　上林佳氣滿樓臺　瞳瞳初日照樓台　漠漠祥雲雉扇開　星駐冕旒三殿曉　雲翻珠翠六宮來　山呼聖壽煙霞動　風轉金章鳥獸回　欲識普恩無遠近　萬方歡忭一聲雷</p><p><a href="../../model.html#/doc/27251">View poem's topic associations</a></p></body></html>
