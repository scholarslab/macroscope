  <body><p>743_19: 《吊邊人》沈彬</p>
    <p>殺聲沈後野風悲　漢月高時望不歸　白骨已枯沙草上　家人猶自寄寒衣</p><p><a href="../../model.html#/doc/37750">View poem's topic associations</a></p></body></html>
