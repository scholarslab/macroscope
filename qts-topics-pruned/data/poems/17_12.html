  <body><p>17_12: 《樂府雜曲。鼓吹曲辭。巫山高》盧照鄰</p>
    <p>巫山望不極　望望下朝雰　莫辨啼猿樹　徙看神女雲　驚濤亂水脈　驟雨暗峰文　霑裳即此地　況復遠思君</p><p><a href="../../model.html#/doc/721">View poem's topic associations</a></p></body></html>
