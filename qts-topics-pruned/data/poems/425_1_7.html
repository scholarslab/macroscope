  <body><p>425_1_7: 《續古詩十首（其七）》白居易</p>
    <p>涼風飄嘉樹　日夜減芳華　下有感秋婦　攀條苦悲嗟　我本幽閑女　結髮事豪家豪家多婢僕　門內頗驕奢　良人近封侯　出入鳴玉珂　自從富貴來　恩薄讒言多冢婦獨守禮　群妾互奇　但信言有玷　不察心無瑕　容光未銷歇　歡愛忽蹉跎何意掌上玉　化為眼中砂　盈盈一尺水　浩浩千丈河　勿言小大異　隨分有風波閨房猶復爾　邦國當如何</p><p><a href="../../model.html#/doc/19585">View poem's topic associations</a></p></body></html>
