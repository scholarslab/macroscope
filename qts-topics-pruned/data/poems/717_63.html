  <body><p>717_63: 《荊南道中》曹松</p>
    <p>十月荒郊雪氣催　依稀愁色認陽臺　遊秦分繫三條燭　出楚心殊一寸灰　高柳莫遮寒月落　空桑不放夜風迴　如何住在猿聲裏　卻被蟬吟引下來</p><p><a href="../../model.html#/doc/36736">View poem's topic associations</a></p></body></html>
