  <body><p>535_14: 《和淮南王相公與賓僚同遊瓜洲別業，題舊書齋》許渾</p>
    <p>碧油紅旆想青衿　積雪窗前盡日吟　巢鶴去時雲樹老　臥龍歸處石潭深　道傍苦李猶垂實　城外甘棠已布陰　賓御莫辭巖下醉　武丁高枕待為霖</p><p><a href="../../model.html#/doc/26193">View poem's topic associations</a></p></body></html>
