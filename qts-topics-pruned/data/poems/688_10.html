  <body><p>688_10: 《趙氏北樓》陸翱</p>
    <p>殷勤趙公子　良夜竟相留　朗月生東海　仙娥在北樓　酒闌珠露滴　歌迥石城秋　本為愁人設　愁人到曉愁</p><p><a href="../../model.html#/doc/35065">View poem's topic associations</a></p></body></html>
