  <body><p>671_67_2: 《和陶淵明貧士詩七首（其二）》唐彥謙</p>
    <p>我居在窮巷　來往無華軒　辛勤衣食物　出此二畝園　薤菘鬱朝露　桑柘浮春煙以茲亂心曲　智計無他奸　擇勝不在奢　興至發清言　相逢樵牧徒　混混誰愚賢</p><p><a href="../../model.html#/doc/33883">View poem's topic associations</a></p></body></html>
