  <body><p>622_52_1: 《奉酬襲美秋晚見題二首（其一）》陸龜蒙</p>
    <p>為愛晚窗明　門前亦懶行　圖書看得熟　鄰里見還生　鳥啄琴材響　僧傳藥味精緣君多古思　攜手上空城</p><p><a href="../../model.html#/doc/31031">View poem's topic associations</a></p></body></html>
