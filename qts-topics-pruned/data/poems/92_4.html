  <body><p>92_4: 《奉和七夕兩儀殿會宴應制》李乂</p>
    <p>桂宮明月夜　蘭殿起秋風　雲漢彌年阻　星筵此夕同　倏來疑有處　旋去已成空　睿作鈞天響　魂飛在夢中</p><p><a href="../../model.html#/doc/4174">View poem's topic associations</a></p></body></html>
