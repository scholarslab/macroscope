  <body><p>466_13: 《禦制段太尉碑（一作薛有誠詩）》薛存誠</p>
    <p>葬儀從儉禮　刊石荷堯君　露跡垂繁字　天哀灑麗文　詔深榮嗣子　海變記孤墳　寶思皆涵象　皇心永念勳　雅詞黃絹妙　渥澤紫泥分　青史應同久　芳名萬古聞</p><p><a href="../../model.html#/doc/22344">View poem's topic associations</a></p></body></html>
