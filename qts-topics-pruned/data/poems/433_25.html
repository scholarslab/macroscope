  <body><p>433_25: 《西原晚望》白居易</p>
    <p>花菊引閒行　行上西原路　原上晚無人　因高聊四顧　南阡有煙火　北陌連墟墓　村鄰何蕭疏　近者猶百步　吾廬在其下　寂寞風日暮　門外轉枯蓬　籬根伏寒兔　故園汴水上　離亂不堪去　近歲始移家　飄然此村住　新屋五六間　古槐八九樹　便是衰病身　此生終老處</p><p><a href="../../model.html#/doc/19960">View poem's topic associations</a></p></body></html>
