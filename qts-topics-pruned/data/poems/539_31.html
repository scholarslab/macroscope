  <body><p>539_31: 《巴江柳》李商隱</p>
    <p>巴江可惜柳　柳色綠侵江　好向金鑾殿　移陰入綺窗</p><p><a href="../../model.html#/doc/28551">View poem's topic associations</a></p></body></html>
