  <body><p>279_52: 《春遊東潭》盧綸</p>
    <p>移舟試望家　漾漾似天涯　日暮滿潭雪　白鷗和柳花</p><p><a href="../../model.html#/doc/14656">View poem's topic associations</a></p></body></html>
