  <body><p>138_23: 《鞏城南河作寄徐三景暉》儲光羲</p>
    <p>初年雨候遲　鞏洛河流小　搖搖芳草岸　屢見春山曉　清露洗雲林　輕波戲魚鳥　唯言故人遠　不念鄉川眇　舟楫去瀠回　湍漵行奔峭　寄書千里路　莫道南鴻少</p><p><a href="../../model.html#/doc/5704">View poem's topic associations</a></p></body></html>
