  <body><p>524_42_1: 《宮祠二首（其一）》杜牧</p>
    <p>蟬翼輕綃傅體紅　玉膚如醉向春風　深宮鎖閉猶疑惑　更取丹沙試辟宮</p><p><a href="../../model.html#/doc/25649">View poem's topic associations</a></p></body></html>
