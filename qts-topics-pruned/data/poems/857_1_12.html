  <body><p>857_1_12: 《七言（其十二）》呂岩</p>
    <p>堪笑時人問我家　杖擔雲物惹煙霞　眉藏火電非他說　手種金蓮不自誇　三尺焦桐為活計　一壺美酒是生涯　騎龍遠出遊三島　夜久無人玩月華</p><p><a href="../../model.html#/doc/43073">View poem's topic associations</a></p></body></html>
