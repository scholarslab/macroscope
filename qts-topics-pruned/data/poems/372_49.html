  <body><p>372_49: 《望遠曲》孟郊</p>
    <p>朝朝候歸信　日日登高臺　行人未去植庭梅　別來三見庭花開　庭花開盡復幾時　春光駘蕩阻佳期　愁來望遠煙塵隔　空憐綠鬢風吹白　何當歸見遠行客</p><p><a href="../../model.html#/doc/17571">View poem's topic associations</a></p></body></html>
