  <body><p>654_117: 《公子行》羅鄴</p>
    <p>金鞍玉勒照花明　過後春風特地生　半醉五侯門裏出　月高猶在禁街行</p><p><a href="../../model.html#/doc/33073">View poem's topic associations</a></p></body></html>
