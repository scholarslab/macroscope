  <body><p>709_12: 《溫陵即事》徐夤</p>
    <p>早年師友教為文　賣卻魚舟網典墳　國有安危期日諫　家無擔石暫從軍　非才豈合攀丹桂　多病猶堪伴白雲　爭得千鍾季孫粟　滄洲歸與故人分</p><p><a href="../../model.html#/doc/36340">View poem's topic associations</a></p></body></html>
