  <body><p>739_77: 《清明日》李建勳</p>
    <p>他皆攜酒尋芳去　我獨關門好靜眠　唯有楊花似相覓　因風時復到床前</p><p><a href="../../model.html#/doc/37666">View poem's topic associations</a></p></body></html>
