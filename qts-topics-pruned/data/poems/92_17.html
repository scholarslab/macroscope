  <body><p>92_17: 《餞唐州高使君赴任》李乂</p>
    <p>淮源之水清　可以濯君纓　彼美稱才傑　親人佇政聲　歲寒疇曩意　春晚別離情　終歎臨岐遠　行看擁傳榮</p><p><a href="../../model.html#/doc/4187">View poem's topic associations</a></p></body></html>
