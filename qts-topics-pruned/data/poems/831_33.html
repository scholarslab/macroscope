  <body><p>831_33: 《送友人之嶺外》貫休</p>
    <p>五嶺難為客　君遊早晚回　一囊秋課苦　萬里瘴雲開　金柱根應動　風雷舶欲來　明時好　進　莫滯長卿才</p><p><a href="../../model.html#/doc/41552">View poem's topic associations</a></p></body></html>
