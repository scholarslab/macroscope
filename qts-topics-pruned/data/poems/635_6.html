  <body><p>635_6: 《登甘露寺》周繇</p>
    <p>盤江上幾層　峭壁半垂藤　殿鎖南朝像　龕禪外國僧　海濤砌檻　山雨灑窗燈　日暮疏鐘起　聲聲徹廣陵</p><p><a href="../../model.html#/doc/31745">View poem's topic associations</a></p></body></html>
