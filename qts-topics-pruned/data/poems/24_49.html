  <body><p>24_49: 《雜曲歌辭。結客少年場行》盧照鄰</p>
    <p>長安重遊俠　洛陽富才雄　玉劍浮雲騎　金鞍明月弓　鬥雞過渭北　走馬向關東　孫賓遙見待　郭解暗相通　不受千金爵　誰論萬里功　將軍下天上　虜騎入雲中　烽火夜似月　兵氣曉成虹　橫行徇知己　負羽遠從戎　龍旌昏朔霧　鳥陣卷寒風　追奔瀚海咽　戰罷陰山空　歸來謝天子　何如馬上翁</p><p><a href="../../model.html#/doc/1396">View poem's topic associations</a></p></body></html>
