  <body><p>784_24: 《送南中尉》吏部選人</p>
    <p>羨君初拜職　嗟我獨無名　且是正員尉　全勝兼試卿</p><p><a href="../../model.html#/doc/42301">View poem's topic associations</a></p></body></html>
