  <body><p>384_8: 《聽夜泉》張籍</p>
    <p>細泉深處落　夜久漸聞聲　獨起出門聽　欲尋當澗行　還疑隔林遠　復畏有風生　月下長來此　無人亦到明</p><p><a href="../../model.html#/doc/18094">View poem's topic associations</a></p></body></html>
