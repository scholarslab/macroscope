  <body><p>522_48: 《山石榴》杜牧</p>
    <p>似火山榴映小山　繁中能薄艷中閒　一朵佳人玉釵上　祗疑燒卻翠雲鬟</p><p><a href="../../model.html#/doc/25515">View poem's topic associations</a></p></body></html>
