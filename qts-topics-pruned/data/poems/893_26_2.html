  <body><p>893_26_2: 《何滿子（其二）》和凝</p>
    <p>寫得魚牋無限　其如花鎖春暉　目斷巫山雲雨　空教殘夢依依　卻愛熏香小鴨　羨他長在屏幃</p><p><a href="../../model.html#/doc/44248">View poem's topic associations</a></p></body></html>
