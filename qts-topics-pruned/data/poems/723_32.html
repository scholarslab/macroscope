  <body><p>723_32: 《宿成都松溪院》李洞</p>
    <p>松持節操溪澄性　一炷煙嵐壓寺隅　翡翠鳥飛人不見　琉璃缾貯水疑無　夜聞子落真山雨　曉汲波圓入畫圖　塵擁蜀城抽鎖後　此中猶夢在江湖</p><p><a href="../../model.html#/doc/36958">View poem's topic associations</a></p></body></html>
