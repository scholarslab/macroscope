  <body><p>365_32: 《聽舊宮中樂人穆氏唱歌》劉禹錫</p>
    <p>曾隨織女渡天河　記得雲間第一歌　休唱貞元供奉曲　當時朝士已無多</p><p><a href="../../model.html#/doc/17254">View poem's topic associations</a></p></body></html>
