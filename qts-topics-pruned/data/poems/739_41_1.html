  <body><p>739_41_1: 《題魏壇二首（其一）》李建勳</p>
    <p>不遇至真傳道要　曾看真誥亦何為　舊碑經亂沈荒澗　靈篆因耕出故基　蛙黽自喧澆藥井　牛羊閒過放生池　蕭條夕景空壇畔　朽檜枝斜綠蔓垂</p><p><a href="../../model.html#/doc/37627">View poem's topic associations</a></p></body></html>
