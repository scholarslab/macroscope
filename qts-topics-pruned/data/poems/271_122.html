  <body><p>271_122: 《襄陽寒食寄宇文籍》竇鞏</p>
    <p>煙水初銷見萬家　東風吹柳萬條斜　大堤欲上誰相伴　馬踏春泥半是花</p><p><a href="../../model.html#/doc/12708">View poem's topic associations</a></p></body></html>
