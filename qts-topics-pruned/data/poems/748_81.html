  <body><p>748_81: 《捧宣頭許歸侍養》李中</p>
    <p>泥書捧處聖恩新　許覲庭闈養二親　螻蟻至微寧足數　未知何處答穹旻</p><p><a href="../../model.html#/doc/38084">View poem's topic associations</a></p></body></html>
