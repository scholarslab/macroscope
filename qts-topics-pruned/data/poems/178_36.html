  <body><p>178_36: 《江上答崔宣城》李白</p>
    <p>太華三芙蓉　明星玉女峰　尋仙下西嶽　陶令忽相逢　問我將何事　湍波歷幾重　貂裘非季子　鶴氅似王恭　謬忝燕臺召　而陪郭隗蹤　水流知入海　雲去或從龍　樹繞蘆洲月　山鳴鵲鎮鐘　還期如可訪　台嶺蔭長松</p><p><a href="../../model.html#/doc/7467">View poem's topic associations</a></p></body></html>
