  <body><p>449_62: 《送客》白居易</p>
    <p>病上籃輿相送來　衰容秋思兩悠哉　涼風褭褭吹槐子　卻請行人勸一杯</p><p><a href="../../model.html#/doc/21297">View poem's topic associations</a></p></body></html>
