  <body><p>386_8: 《和韋開州盛山十二首。琵琶台》張籍</p>
    <p>臺上綠蘿春　閒登不待人　每當休暇日　著履戴紗巾</p><p><a href="../../model.html#/doc/20134">View poem's topic associations</a></p></body></html>
