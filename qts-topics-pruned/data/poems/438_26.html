  <body><p>438_26: 《和元八侍禦升平新居四絕句。看花屋》白居易</p>
    <p>忽驚映樹新開屋　卻似當檐故種花　可惜年年紅似火　今春始得屬元家</p><p><a href="../../model.html#/doc/20290">View poem's topic associations</a></p></body></html>
