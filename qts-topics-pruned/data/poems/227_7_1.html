  <body><p>227_7_1: 《江畔獨步尋花七絕句（其一）》杜甫</p>
    <p>江上被花惱不徹　無處告訴只顛狂　走覓南鄰愛酒伴　經旬出飲獨空床</p><p><a href="../../model.html#/doc/10033">View poem's topic associations</a></p></body></html>
