  <body><p>588_7: 《和范秘書襄陽舊游》李頻</p>
    <p>聽話揚帆興　初從峴首還　高吟入白浪　遙坐看青山　枯木猿啼爽　寒汀鶴步閒　秋來關去夢　幾夜度商顏</p><p><a href="../../model.html#/doc/29629">View poem's topic associations</a></p></body></html>
