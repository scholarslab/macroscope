  <body><p>590_43: 《重游天臺》李郢</p>
    <p>南國天台山水奇　石橋危險古來知　龍潭直下一百丈　誰見生公獨坐時</p><p><a href="../../model.html#/doc/29791">View poem's topic associations</a></p></body></html>
