  <body><p>314_2_9: 《步虛詞十九首（其九）》韋渠牟</p>
    <p>羽衛一何鮮　香雲起暮煙　方朝太素帝　更向玉清天　鳳曲凝猶吹　龍驂儼欲前真文幾時降　知在永和年</p><p><a href="../../model.html#/doc/14900">View poem's topic associations</a></p></body></html>
