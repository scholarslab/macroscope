  <body><p>51_21: 《春湖古意》宋之問</p>
    <p>院梅發向尺　園鳥復成曲　落日遊南湖　果擲顏如玉　含情不得語　轉盼知所屬　惆悵未可歸　寧關須采菉</p><p><a href="../../model.html#/doc/2681">View poem's topic associations</a></p></body></html>
