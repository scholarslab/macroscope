  <body><p>847_7: 《苦熱行》齊己</p>
    <p>離宮劃開赤帝怒　喝出六龍奔日馭　下土熬熬若煎煮　蒼生惶惶無處處　火雲崢嶸焚泬寥　東皋老農腸欲焦　何當一雨蘇我苗　為君擊壤歌帝堯</p><p><a href="../../model.html#/doc/42622">View poem's topic associations</a></p></body></html>
