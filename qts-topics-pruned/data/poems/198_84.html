  <body><p>198_84: 《安西館中思長安》岑參</p>
    <p>家在日出處　朝來起東風　風從帝鄉來　不異家信通　絕域地欲盡　孤城天遂窮　彌年但走馬　終日隨飄蓬　寂寞不得意　辛勤方在公　胡塵淨古塞　兵氣屯邊空　鄉路眇天外　歸期如夢中　遙憑長房術　為縮天山東</p><p><a href="../../model.html#/doc/8435">View poem's topic associations</a></p></body></html>
