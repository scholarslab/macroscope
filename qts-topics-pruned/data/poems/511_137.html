  <body><p>511_137: 《江上旅泊呈杜員外》張祜</p>
    <p>牛渚南來沙岸長　遠吟佳句望池陽　野人未必非毛遂　太守還須是孟嘗</p><p><a href="../../model.html#/doc/24916">View poem's topic associations</a></p></body></html>
