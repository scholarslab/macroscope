  <body><p>475_75: 《峽山亭月夜獨宿對櫻桃花有懷伊川別墅金陵作》李德裕</p>
    <p>皎月照芳樹　鮮葩含素輝　愁人惜春夜　達曙想巖扉　風靜陰滿砌　露濃香入衣　恨無金谷妓　為我奏思歸</p><p><a href="../../model.html#/doc/22813">View poem's topic associations</a></p></body></html>
