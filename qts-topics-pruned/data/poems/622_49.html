  <body><p>622_49: 《奉和襲美贈魏處士五貺詩。訶陵尊》陸龜蒙</p>
    <p>魚骼匠成尊　猶殘海浪痕　外堪欺玳瑁　中可酌崑崙　水繞苔磯曲　山當草閣門　此中醒復醉　何必問乾坤</p><p><a href="../../model.html#/doc/31028">View poem's topic associations</a></p></body></html>
