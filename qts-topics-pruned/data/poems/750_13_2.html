  <body><p>750_13_2: 《漁父二首（其二）》李中</p>
    <p>雪鬢衰髯白布袍　笑攜赬鯉換村醪　殷勤留我宿溪上　釣艇歸來明月高</p><p><a href="../../model.html#/doc/38169">View poem's topic associations</a></p></body></html>
