  <body><p>633_61_9: 《攜仙籙九首（其九）》司空圖</p>
    <p>此生得作太平人　只向塵中便出塵　移取碧桃花萬樹　年年自樂故鄉春</p><p><a href="../../model.html#/doc/31566">View poem's topic associations</a></p></body></html>
