  <body><p>199_55: 《醉後戲與趙歌兒》岑參</p>
    <p>秦州歌兒歌調苦　偏能立唱濮陽女　座中醉客不得意　聞之一聲淚如雨　向使逢著漢帝憐　董賢氣咽不能語</p><p><a href="../../model.html#/doc/8485">View poem's topic associations</a></p></body></html>
