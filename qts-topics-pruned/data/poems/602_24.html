  <body><p>602_24: 《三閭廟》汪遵</p>
    <p>為嫌朝野盡陶陶　不覺官高怨亦高　憔悴莫酬漁父笑　浪交千載詠離騷</p><p><a href="../../model.html#/doc/30240">View poem's topic associations</a></p></body></html>
