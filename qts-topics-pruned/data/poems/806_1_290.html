  <body><p>806_1_290: 《詩三百三首（其二百九十）》寒山</p>
    <p>寒山唯白雲　寂寂絕埃塵　草座山家有　孤燈明月輪　石床臨碧沼　虎鹿每為鄰自羨幽居樂　長為象外人</p><p><a href="../../model.html#/doc/40314">View poem's topic associations</a></p></body></html>
