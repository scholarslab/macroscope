  <body><p>245_57: 《送齊山人歸長白山》韓翃</p>
    <p>舊事仙人白兔公　掉頭歸去又乘風　柴門流水依然在　一路寒山萬木中</p><p><a href="../../model.html#/doc/11448">View poem's topic associations</a></p></body></html>
