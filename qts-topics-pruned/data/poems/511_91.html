  <body><p>511_91: 《洛中作》張祜</p>
    <p>元和天子昔平戎　惆悵金輿尚未通　盡日洛橋閒處看　秋風時節上陽宮</p><p><a href="../../model.html#/doc/24864">View poem's topic associations</a></p></body></html>
