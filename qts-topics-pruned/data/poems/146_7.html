  <body><p>146_7: 《送朱大出關》陶翰</p>
    <p>楚客西上書　十年不得意　平生相知者　晚節心各異　長揖五侯門　拂衣謝中貴　丈夫多別離　各有四方事　拔劍因高歌　蕭蕭北風至　故人有斗酒　是夜共君醉　努立強加餐　當年莫相棄</p><p><a href="../../model.html#/doc/6039">View poem's topic associations</a></p></body></html>
