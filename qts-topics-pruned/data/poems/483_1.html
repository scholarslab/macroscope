  <body><p>483_1: 《江南暮春寄家》李紳</p>
    <p>雒陽城見梅迎雪　魚口橋逢雪送梅　劍水寺前芳草合　鏡湖亭上野花開　江鴻斷續翻雲去　海燕差池拂水回　想得心知近寒食　潛聽喜鵲望歸來</p><p><a href="../../model.html#/doc/23189">View poem's topic associations</a></p></body></html>
