  <body><p>806_1_257: 《詩三百三首（其二百五十七）》寒山</p>
    <p>五嶽俱成粉　須彌一寸山　大海一滴水　吸入在心田　生長菩提子　偏蓋天中天語汝慕道者　慎莫繞十纏</p><p><a href="../../model.html#/doc/40281">View poem's topic associations</a></p></body></html>
