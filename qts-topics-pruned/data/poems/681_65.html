  <body><p>681_65: 《春盡》韓偓</p>
    <p>惜春連日醉昏昏　醒後衣裳見酒痕　細水浮花歸別澗　斷雲含雨入孤村　人閒易有芳時恨　地勝難招自古魂　慚愧流鶯相厚意　清晨猶為到西園</p><p><a href="../../model.html#/doc/34576">View poem's topic associations</a></p></body></html>
