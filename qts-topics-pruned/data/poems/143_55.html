  <body><p>143_55: 《送程六》王昌齡</p>
    <p>冬夜傷離在五溪　青魚雪落鱠橙齏　武岡前路看斜月　片片舟中雲向西</p><p><a href="../../model.html#/doc/5929">View poem's topic associations</a></p></body></html>
