  <body><p>841_23: 《驚秋》齊己</p>
    <p>褰簾聽秋信　晚傍竹聲歸　多故堪傷骨　孤峰好拂衣　梧桐凋綠盡　菡萏墮紅稀　卻恐吾形影　嫌心與口違</p><p><a href="../../model.html#/doc/42154">View poem's topic associations</a></p></body></html>
