  <body><p>853_61: 《高士詠。龐德公》吳筠</p>
    <p>龐公棲鹿門　絕跡遠城市　超然風塵外　自得丘壑美　耕鑿勤厥躬　耘鋤課妻子　保茲永無患　軒冕何足紀</p><p><a href="../../model.html#/doc/42948">View poem's topic associations</a></p></body></html>
