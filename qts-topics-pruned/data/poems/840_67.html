  <body><p>840_67: 《苦熱中江上，懷爐峰舊居》齊己</p>
    <p>舊寄爐峰下　杉松遶石房　年年五六月　江上憶清涼　久別應荒廢　終歸隔渺茫　何當便搖落　披衲玩秋光</p><p><a href="../../model.html#/doc/42122">View poem's topic associations</a></p></body></html>
