  <body><p>721_44: 《題新安國寺》李洞</p>
    <p>佛亦遇艱難　重興疊廢壇　偃松枝舊折　畫竹粉新乾　開講宮娃聽　拋生禁鳥餐　鐘聲入帝夢　天竺化長安</p><p><a href="../../model.html#/doc/36871">View poem's topic associations</a></p></body></html>
