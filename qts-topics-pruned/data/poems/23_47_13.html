  <body><p>23_47_13: 《琴曲歌辭。胡笳十八拍（其十三）》劉商</p>
    <p>童稚牽衣雙在側　將來不可留又憶　還鄉惜別兩難分　寧棄胡兒歸舊國　山川萬里復邊戍　背面無由得消息　淚痕滿面對殘陽　終日依依向南北</p><p><a href="../../model.html#/doc/1317">View poem's topic associations</a></p></body></html>
