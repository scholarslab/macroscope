  <body><p>59_12: 《石》李嶠</p>
    <p>宗子維城固　將軍飲羽威　巖花鑑裏發　雲葉錦中飛　入宋星初隕　過湘燕早歸　倘因持補極　寧復想支機</p><p><a href="../../model.html#/doc/3007">View poem's topic associations</a></p></body></html>
