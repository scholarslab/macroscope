  <body><p>692_92: 《出關投孫侍禦》杜荀鶴</p>
    <p>東歸還著舊麻衣　爭免花前有淚垂　每歲春光九十日　一生年少幾多時　青雲寸祿心耕早　明月仙枝分種遲　不為感恩酬未得　五湖閒作釣魚師</p><p><a href="../../model.html#/doc/35370">View poem's topic associations</a></p></body></html>
