  <body><p>225_7: 《留別賈嚴二閣老兩院補闕（得雲字）》杜甫</p>
    <p>田園須暫往　戎馬惜離群　去遠留詩別　愁多任酒醺　一秋常苦雨　今日始無雲　山路時吹角　那堪處處聞</p><p><a href="../../model.html#/doc/9806">View poem's topic associations</a></p></body></html>
