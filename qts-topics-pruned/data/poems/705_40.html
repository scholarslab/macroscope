  <body><p>705_40: 《湘中贈張逸人》黃滔</p>
    <p>羽衣零落帽攲斜　不自孤峰即海沙　曾為蜀山成寓跡　又因湘水擬營家　鳴琴坐見燕鴻沒　曳履吟忘野逕賒　更愛扁舟宿寒夜　獨聽風雨過蘆花</p><p><a href="../../model.html#/doc/36131">View poem's topic associations</a></p></body></html>
