  <body><p>806_1_263: 《詩三百三首（其二百六十三）》寒山</p>
    <p>我見世間人　生而還復死　昨朝猶二八　壯氣胸襟士　如今七十過　力困形憔悴恰似春日花　朝開夜落爾</p><p><a href="../../model.html#/doc/40287">View poem's topic associations</a></p></body></html>
