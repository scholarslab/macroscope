  <body><p>781_13: 《言行相顧》吳叔達</p>
    <p>聖人垂政教　萬古請常傳　立志言為本　修身行乃先　相須寧得闕　相顧在無偏　榮辱當於己　忠貞必動天　大名如副寶　至道亦通玄　千里猶能應　何云邇者焉</p><p><a href="../../model.html#/doc/39267">View poem's topic associations</a></p></body></html>
