  <body><p>115_23: 《淮南寄舍弟》王泠然</p>
    <p>昔予從不調　經歲旅淮源　念爾長相失　何時返故園　寄書迷處所　分袂隔涼溫　遠道俱為客　他鄉共在原　歸情春伴雁　愁泣夜隨猿　愧見高堂上　朝朝獨倚門</p><p><a href="../../model.html#/doc/4800">View poem's topic associations</a></p></body></html>
