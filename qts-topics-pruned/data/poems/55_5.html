  <body><p>55_5: 《詠風》王勃</p>
    <p>肅肅涼景生　加我林壑清　驅煙尋戶　卷霧出山楹　去來固無跡　動息如有情　日　落山水靜　為君起松聲</p><p><a href="../../model.html#/doc/2886">View poem's topic associations</a></p></body></html>
