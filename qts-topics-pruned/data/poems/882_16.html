  <body><p>882_16: 《和九月九日登慈恩寺浮圖應制》趙彥伯</p>
    <p>出豫垂佳節　憑高陟梵宮　皇心滿塵界　佛跡現虛空　日月宜長壽　天人得大通　喜聞題寶偈　受記莫由同</p><p><a href="../../model.html#/doc/43723">View poem's topic associations</a></p></body></html>
