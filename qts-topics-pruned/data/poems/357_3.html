  <body><p>357_3: 《邊風行》劉禹錫</p>
    <p>邊馬蕭蕭鳴　邊風滿磧生　暗添弓箭力　斗上鼓鼙聲　襲月寒暈起　吹雲陰陣成　將軍占氣候　出號夜翻營</p><p><a href="../../model.html#/doc/16784">View poem's topic associations</a></p></body></html>
