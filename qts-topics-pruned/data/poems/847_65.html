  <body><p>847_65: 《觀盆池白蓮》齊己</p>
    <p>素萼金英歕露開　倚風凝立獨徘徊　應思瀲灩秋池底　更有歸天伴侶來</p><p><a href="../../model.html#/doc/42681">View poem's topic associations</a></p></body></html>
