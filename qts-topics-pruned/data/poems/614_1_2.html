  <body><p>614_1_2: 《懷華陽潤卿博士三首（其二）》皮日休</p>
    <p>冥心唯事白英君　不問人間爵與勳　林下醉眠仙鹿見　洞中閒話隱芝聞　石床臥苦渾無蘚　藤篋開稀恐有雲　料得虛皇新詔樣　青瓊板上綠為文</p><p><a href="../../model.html#/doc/30728">View poem's topic associations</a></p></body></html>
