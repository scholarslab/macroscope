  <body><p>817_36: 《冬至日陪裴端公使君清水堂集》皎然</p>
    <p>亞歲崇佳宴　華軒照淥波　渚芳迎氣早　山翠向晴多　推往知時訓　書祥辨政和　從公惜日短　留賞夜如何</p><p><a href="../../model.html#/doc/40771">View poem's topic associations</a></p></body></html>
