  <body><p>384_56: 《遊襄陽山寺》張籍</p>
    <p>秋色江邊路　煙霞若有期　寺貧無利施　僧老足慈悲　薜荔侵禪窟　蝦蟆占浴池　閒遊殊未遍　即是下山時</p><p><a href="../../model.html#/doc/18142">View poem's topic associations</a></p></body></html>
