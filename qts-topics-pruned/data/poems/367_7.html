  <body><p>367_7: 《獻壽詞》張仲素</p>
    <p>玉帛殊方至　歌鐘比屋聞　華夷今一貫　同賀聖朝君</p><p><a href="../../model.html#/doc/19120">View poem's topic associations</a></p></body></html>
