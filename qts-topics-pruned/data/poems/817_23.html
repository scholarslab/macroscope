  <body><p>817_23: 《和邢端公登臺春望句，句有春字之什》皎然</p>
    <p>春日繡衣輕　春臺別有情　春煙間草色　春鳥隔花聲　春樹亂無次　春山遙得名　春風正飄蕩　春甕莫須傾</p><p><a href="../../model.html#/doc/40758">View poem's topic associations</a></p></body></html>
