  <body><p>133_9: 《同張員外諲酬答之作》李頎</p>
    <p>洛中高士日沈冥　手自灌園方帶經　王湛床頭見周易　長康傳裏好丹青　鶡冠葛屨無名位　博弈賦詩聊遣意　清言只到衛家兒　用筆能誇鍾太尉　東籬二月種蘭蓀　窮巷人稀鳥雀喧　聞道郎官問生事　肯令鬢髮老柴門</p><p><a href="../../model.html#/doc/5472">View poem's topic associations</a></p></body></html>
