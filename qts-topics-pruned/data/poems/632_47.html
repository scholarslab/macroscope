  <body><p>632_47: 《獨望》司空圖</p>
    <p>綠樹連村暗　黃花出陌稀　遠陂春草綠　猶有水禽飛</p><p><a href="../../model.html#/doc/33929">View poem's topic associations</a></p></body></html>
