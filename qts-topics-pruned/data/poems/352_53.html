  <body><p>352_53: 《夏晝偶作》柳宗元</p>
    <p>南州溽暑醉如酒　隱几熟眠開北牖　日午獨覺無餘聲　山童隔竹敲茶臼</p><p><a href="../../model.html#/doc/16575">View poem's topic associations</a></p></body></html>
