  <body><p>704_37: 《寄從兄璞》黃滔</p>
    <p>縱徵終不起　相與避煙塵　待到中興日　同看上國春　新詩說人盡　舊宅落花頻　移覓深山住　啼猿作四鄰</p><p><a href="../../model.html#/doc/36055">View poem's topic associations</a></p></body></html>
