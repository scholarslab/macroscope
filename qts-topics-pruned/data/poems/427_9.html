  <body><p>427_9: 《紅線毯－憂蠶桑之費也》白居易</p>
    <p>紅線毯　擇繭繰絲清水煮　揀絲練線紅藍染　染為紅線紅於藍　織作披香殿上毯　披香殿廣十丈餘　紅線織成可殿鋪　綵絲茸茸香拂拂　線軟花虛不勝物　美人蹋上歌舞來　羅襪繡鞋隨步沒　太原毯澀毳縷硬　蜀都褥薄錦花冷　不如此毯溫且柔　年年十月來宣州　宣城太守加樣織　自謂為臣能竭力　百夫同擔進宮中　線厚絲多卷不得　宣城太守知不知　一丈毯　千兩絲　地不知寒人要暖　少奪人衣作地衣</p><p><a href="../../model.html#/doc/19658">View poem's topic associations</a></p></body></html>
