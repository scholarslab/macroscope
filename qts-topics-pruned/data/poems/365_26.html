  <body><p>365_26: 《監祠夕月壇書事（其禮用晝）》劉禹錫</p>
    <p>西皞司分晝夜平　羲和停午太陰生　鏗鏘揖讓秋光裏　觀者如雲出鳳城</p><p><a href="../../model.html#/doc/17248">View poem's topic associations</a></p></body></html>
