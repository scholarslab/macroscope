  <body><p>203_38_3: 《東郊納涼，憶左威衛李錄事收昆季、太原崔參軍三首（其三）》樓穎</p>
    <p>林間求適意　池上得清飆　稍稍斜回戢　時時一度橋　水光壁際動　山影浪中搖　不見李元禮　神仙何處要</p><p><a href="../../model.html#/doc/8805">View poem's topic associations</a></p></body></html>
