  <body><p>135_16: 《宿龍興寺》綦毋潛</p>
    <p>香剎夜忘歸　松青古殿扉　燈明方丈室　珠繫比丘衣　白日傳心靜　青蓮喻法微　天花落不盡　處處鳥銜飛</p><p><a href="../../model.html#/doc/5561">View poem's topic associations</a></p></body></html>
