  <body><p>674_75: 《游貴侯城南林墅》鄭谷</p>
    <p>韋杜八九月　亭臺高下風　獨來新霽後　閒步澹煙中　荷密連池綠　柿繁和葉紅　主人貪貴達　清境屬鄰翁</p><p><a href="../../model.html#/doc/34086">View poem's topic associations</a></p></body></html>
