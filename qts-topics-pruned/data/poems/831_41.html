  <body><p>831_41: 《送陳秀才赴舉兼寄韓舍人》貫休</p>
    <p>主聖臣賢日　求名莫等閒　直須詩似玉　不用力如山　草白兵初息　年豐駕已還　憑將安養意　一說向曾顏</p><p><a href="../../model.html#/doc/41560">View poem's topic associations</a></p></body></html>
