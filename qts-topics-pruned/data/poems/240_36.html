  <body><p>240_36: 《漫歌八曲。小回中》元結</p>
    <p>叢石橫大江　人言是釣臺　水石相衝激　此中為小回　回中浪不惡　復在武昌郭　來客去客船　皆向此中泊</p><p><a href="../../model.html#/doc/11198">View poem's topic associations</a></p></body></html>
