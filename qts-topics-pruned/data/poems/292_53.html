  <body><p>292_53: 《南原望漢宮》司空曙</p>
    <p>荒原空有漢宮名　衰草茫茫雉堞平　連雁下時秋水在　行人過盡暮煙生　西陵歌吹何年絕　南陌登臨此日情　故事悠悠不可問　寒禽野水自縱橫</p><p><a href="../../model.html#/doc/13877">View poem's topic associations</a></p></body></html>
