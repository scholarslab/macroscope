  <body><p>494_109: 《金吾詞》施肩吾</p>
    <p>行擁朱輪錦幨兒　望仙門外叱金羈　染須偷嫩無人覺　唯有平康小婦知</p><p><a href="../../model.html#/doc/23669">View poem's topic associations</a></p></body></html>
