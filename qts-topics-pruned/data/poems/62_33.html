  <body><p>62_33: 《度石門山》杜審言</p>
    <p>石門千仞斷　迸水落遙空　道束懸崖半　橋欹絕澗中　仰攀人屢息　直下騎纔通　泥擁奔蛇徑　雲埋伏獸叢　星躔牛斗北　地脈象牙東　開塞隨行變　高深觸望同　江聲連驟雨　日氣抱殘虹　未改朱明律　先含白露風　堅貞深不憚　險澀諒難窮　有異登臨賞　徒為造化功</p><p><a href="../../model.html#/doc/3180">View poem's topic associations</a></p></body></html>
