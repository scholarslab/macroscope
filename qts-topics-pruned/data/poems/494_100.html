  <body><p>494_100: 《錢塘渡口》施肩吾</p>
    <p>天塹茫茫連沃焦　秦皇何事不安橋　錢塘渡口無錢納　已失西興兩信潮</p><p><a href="../../model.html#/doc/23659">View poem's topic associations</a></p></body></html>
