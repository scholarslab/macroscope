  <body><p>28_69_2: 《雜曲歌辭。蘇摩遮（其二）》張說</p>
    <p>繡裝帕額寶花冠　夷歌騎舞借人看　自能激水成陰氣　不慮今年寒不寒</p><p><a href="../../model.html#/doc/1893">View poem's topic associations</a></p></body></html>
