  <body><p>249_8: 《赴無錫寄別靈一淨虛二上人雲門所居（劉長卿、郎士元）》皇甫冉</p>
    <p>高僧本姓竺　開士舊名林　一入春山裏　千峰不可尋　新年芳草遍　終日白雲深　欲徇微官去　懸知訝此心</p><p><a href="../../model.html#/doc/11611">View poem's topic associations</a></p></body></html>
