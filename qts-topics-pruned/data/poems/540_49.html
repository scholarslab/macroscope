  <body><p>540_49: 《安定城樓》李商隱</p>
    <p>迢遞高城百尺樓　綠楊枝外盡汀洲　賈生年少虛垂淚　王粲春來更遠遊　永憶江湖歸白髮　欲回天地入扁舟　不知腐鼠成滋味　猜意鴛雛竟未休</p><p><a href="../../model.html#/doc/26663">View poem's topic associations</a></p></body></html>
