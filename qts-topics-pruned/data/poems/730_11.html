  <body><p>730_11: 《代邊將》李九齡</p>
    <p>雪凍陰河半夜風　戰回狂虜血漂紅　據鞍遙指長安路　須刻麟臺第一功</p><p><a href="../../model.html#/doc/37330">View poem's topic associations</a></p></body></html>
