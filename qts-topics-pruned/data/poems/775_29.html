  <body><p>775_29: 《登閣》李士元</p>
    <p>亂後獨來登大閣　憑闌舉目盡傷心　長堤過雨人行少　廢苑經秋草自深　破落侯家通永巷　蕭條宮樹接疏林　總輸釋氏青蓮館　依舊重重布地金</p><p><a href="../../model.html#/doc/39131">View poem's topic associations</a></p></body></html>
