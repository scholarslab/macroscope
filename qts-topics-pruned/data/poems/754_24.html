  <body><p>754_24: 《和蕭郎中午日見寄》徐鉉</p>
    <p>細雨輕風采藥時　褰簾隱几更何為　豈知澤畔紉蘭客　來赴城中角黍期　多罪靜思如剉蘗　赦書纔聽似含飴　謝公制勝常閒暇　願接西州敵手棋</p><p><a href="../../model.html#/doc/38339">View poem's topic associations</a></p></body></html>
