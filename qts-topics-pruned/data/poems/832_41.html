  <body><p>832_41: 《武昌縣與晝公兼寄邑宰》貫休</p>
    <p>小一何人識　騰騰天地間　尋常如一鶴　亦不愛青山　鐵缽年多赤　麻衣帶毳斑　祗聞尋五柳　時到月中還</p><p><a href="../../model.html#/doc/41616">View poem's topic associations</a></p></body></html>
