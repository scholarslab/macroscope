  <body><p>212_30_2: 《宋中十首（其二）》高適</p>
    <p>朝臨孟諸上　忽見芒碭間　赤帝終已矣　白雲長不還　時清更何有　禾黍遍空山</p><p><a href="../../model.html#/doc/9142">View poem's topic associations</a></p></body></html>
