  <body><p>268_7: 《宣城逢張二南史》耿湋</p>
    <p>全家宛陵客　文雅世難逢　寄食年將老　干時計未從　秋來句曲水　雨後敬亭峰　西北長安遠　登臨恨幾重</p><p><a href="../../model.html#/doc/12318">View poem's topic associations</a></p></body></html>
