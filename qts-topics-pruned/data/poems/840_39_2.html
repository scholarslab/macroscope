  <body><p>840_39_2: 《鷺鷥二首（其二）》齊己</p>
    <p>雪裏曾迷我　籠中舊養君　忽從紅蓼岸　飛出白鷗群　影照翹灘浪　翎濡宿島雲　鴛鴻解相憶　天上列紛紛</p><p><a href="../../model.html#/doc/42094">View poem's topic associations</a></p></body></html>
