  <body><p>235_5: 《送友人使河源》賈至</p>
    <p>送君魯郊外　下車上高丘　蕭條千里暮　日落黃雲秋　舉酒有餘恨　論邊無遠謀　河源望不見　旌旆去悠悠</p><p><a href="../../model.html#/doc/10731">View poem's topic associations</a></p></body></html>
