  <body><p>368_13: 《立春日曉望三素雲》李應</p>
    <p>玄鳥初來日　靈仙望裏分　冰容朝上界　玉輦擁朝雲　碧落流輕豔　紅霓間綵文　帶煙時縹緲　向斗更氤氳　髣隨風馭　迢遙出曉雰　茲辰三見後　希得從元君</p><p><a href="../../model.html#/doc/17391">View poem's topic associations</a></p></body></html>
