  <body><p>285_11: 《送少微上人入蜀》李端</p>
    <p>削髮本求道　何方不是歸　松風開法席　江月濯禪衣　飛閣蟬鳴早　漫天客過稀　戴顒常執筆　不覺此身非</p><p><a href="../../model.html#/doc/13544">View poem's topic associations</a></p></body></html>
