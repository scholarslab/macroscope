  <body><p>802_38: 《酥乳》趙鸞鸞</p>
    <p>粉香汗溼瑤琴軫　春逗酥融綿雨膏　浴罷檀郎捫弄處　靈華涼沁紫葡萄</p><p><a href="../../model.html#/doc/39888">View poem's topic associations</a></p></body></html>
