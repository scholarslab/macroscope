  <body><p>334_32_2: 《塞下曲二首（其二）》令狐楚</p>
    <p>邊草蕭條塞雁飛　征人南望淚沾衣　黃塵滿面長須戰　白髮生頭未得歸</p><p><a href="../../model.html#/doc/15864">View poem's topic associations</a></p></body></html>
