  <body><p>659_2: 《思故人》羅隱</p>
    <p>故人不可見　聊復拂鳴琴　鵲繞風枝急　螢藏露草深　平生四方志　此夜五湖心　惆悵友朋盡　洋洋漫好音</p><p><a href="../../model.html#/doc/33257">View poem's topic associations</a></p></body></html>
