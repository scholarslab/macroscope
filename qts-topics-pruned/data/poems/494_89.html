  <body><p>494_89: 《觀葉生畫花》施肩吾</p>
    <p>心竅玲瓏貌亦奇　榮枯只在手中移　今朝故向霜天裏　點破繁花四五枝</p><p><a href="../../model.html#/doc/23647">View poem's topic associations</a></p></body></html>
