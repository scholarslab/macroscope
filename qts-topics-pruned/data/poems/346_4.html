  <body><p>346_4: 《九月九日勤政樓下觀百僚獻壽》王涯</p>
    <p>御氣黃花節　臨軒紫陌頭　早陽生綵仗　霽色入仙樓　獻壽皆鵷鷺　瞻天盡冕旒　菊樽過九日　鳳曆肇千秋　樂奏薰風起　盃酣瑞影收　年年歌舞度　此地慶皇休</p><p><a href="../../model.html#/doc/16260">View poem's topic associations</a></p></body></html>
