  <body><p>515_22: 《和處州韋使君新開南溪》朱慶餘</p>
    <p>地里光圖識　樵人共說深　悠然想高躅　坐使變荒岑　疏鑿因殊舊　亭臺亦自今　靜容猿暫下　閒與鶴同尋　轉旆馴禽起　褰帷瀑溜侵　石稀潭見底　嵐暗樹無陰　躋險難通屐　攀栖稱抱琴　雲風開物意　潭水識人心　攜榼巡花遍　移舟惜景沈　世嫌山水僻　誰伴謝公吟</p><p><a href="../../model.html#/doc/25108">View poem's topic associations</a></p></body></html>
