  <body><p>494_135: 《長安早春》施肩吾</p>
    <p>報花消息是春風　未見先教何處紅　想得芳園十餘日　萬家身在畫屏中</p><p><a href="../../model.html#/doc/23696">View poem's topic associations</a></p></body></html>
