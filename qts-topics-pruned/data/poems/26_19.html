  <body><p>26_19: 《雜曲歌辭。古離別》韋莊</p>
    <p>晴煙漠漠柳毿毿　不那離情酒半酣　更把馬鞭雲外指　斷腸春色在江南</p><p><a href="../../model.html#/doc/1548">View poem's topic associations</a></p></body></html>
