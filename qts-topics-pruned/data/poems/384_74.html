  <body><p>384_74: 《和陸司業習靜寄所知》張籍</p>
    <p>幽室獨焚香　清晨下未央　山開登竹閣　僧到出茶床　收拾新琴譜　封題舊藥方　逍遙無別事　不似在班行</p><p><a href="../../model.html#/doc/18160">View poem's topic associations</a></p></body></html>
