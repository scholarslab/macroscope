  <body><p>292_48: 《秋思呈尹植裴說（一本題下有鄭洞二字）》司空曙</p>
    <p>靜向懶相偶　年將衰共催　前途懽不集　往事恨空來　晝景委紅葉　月華銷綠苔　沈思竟何有　坐結玉琴哀</p><p><a href="../../model.html#/doc/13872">View poem's topic associations</a></p></body></html>
