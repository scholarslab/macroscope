  <body><p>602_56: 《澠池》汪遵</p>
    <p>西秦北趙各稱高　池上張筵列我曹　何事君王親擊缶　相如有劍可吹毛</p><p><a href="../../model.html#/doc/30272">View poem's topic associations</a></p></body></html>
