  <body><p>739_80: 《和元宗元日大雪登樓》李建勳</p>
    <p>紛紛忽降當元會　著物輕明似月華　狂灑玉墀初散絮　密黏宮樹未妨花　迥封雙闕千尋峭　冷壓南山萬仞斜　寧意傳來中使出　御題先賜老僧家</p><p><a href="../../model.html#/doc/37669">View poem's topic associations</a></p></body></html>
