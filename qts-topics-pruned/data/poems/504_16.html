  <body><p>504_16: 《送僧歸富春》鄭巢</p>
    <p>憶過僧禪處　遙山抱竹門　古房關蘚色　秋徑掃潮痕　石淨聞泉落　沙寒見鶴翻　終當從此望　更與道人言</p><p><a href="../../model.html#/doc/24384">View poem's topic associations</a></p></body></html>
