  <body><p>842_31: 《暮春久雨作》齊己</p>
    <p>積雨向春陰　冥冥獨院深　已無花落地　空有竹藏禽　簷溜聲何暴　鄰僧影亦沈　誰知力耕者　桑麥最關心</p><p><a href="../../model.html#/doc/42245">View poem's topic associations</a></p></body></html>
