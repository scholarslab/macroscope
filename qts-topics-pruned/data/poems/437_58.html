  <body><p>437_58: 《酬和元九東川路詩十二首。望驛臺》白居易</p>
    <p>靖安宅裏當窗柳　望驛臺前撲地花　兩處春光同日盡　居人思客客思家</p><p><a href="../../model.html#/doc/20231">View poem's topic associations</a></p></body></html>
