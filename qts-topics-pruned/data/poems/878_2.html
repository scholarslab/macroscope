  <body><p>878_2: 《高昌童謠》?</p>
    <p>高昌兵馬如霜雪　漢家兵馬如日月　日月照霜雪　回首自消滅</p><p><a href="../../model.html#/doc/47138">View poem's topic associations</a></p></body></html>
