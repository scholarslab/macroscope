  <body><p>333_98: 《寄薛侍禦》楊巨源</p>
    <p>世上無窮事　生涯莫廢詩　何曾好風月　不是憶君時</p><p><a href="../../model.html#/doc/17414">View poem's topic associations</a></p></body></html>
