  <body><p>692_105: 《題汪明府山居》杜荀鶴</p>
    <p>不似當官祗似閒　野情終日不離山　方知薄宦難拘束　多與高人作往還　牛笛漫吹煙雨裏　稻苗平入水雲間　羨君公退歸敧枕　免向他門厚客顏</p><p><a href="../../model.html#/doc/35383">View poem's topic associations</a></p></body></html>
