  <body><p>203_25: 《落第歸鄉留別長安主人》豆盧複</p>
    <p>客裏愁多不記春　聞鶯始歎柳條新　年年下第東歸去　羞見長安舊主人</p><p><a href="../../model.html#/doc/8790">View poem's topic associations</a></p></body></html>
