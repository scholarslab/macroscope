  <body><p>136_46: 《過新豐道中》儲光羲</p>
    <p>西下長樂阪　東入新豐道　雨多車馬稀　道上生秋草　太陰蔽皋陸　莫知晚與早　雷雨杳冥冥　川谷漫浩浩　詔書植嘉木　眾言桃李好　自愧無此容　歸從漢陰老</p><p><a href="../../model.html#/doc/5607">View poem's topic associations</a></p></body></html>
