  <body><p>333_130: 《春日題龍門香山寺》楊巨源</p>
    <p>眾香天上梵王宮　鐘磬寥寥半碧空　清景乍開松嶺月　亂流長響石樓風　山河杳映春雲外　城闕參差曉樹中　欲盡出尋那可得　三千世界本無窮</p><p><a href="../../model.html#/doc/15827">View poem's topic associations</a></p></body></html>
