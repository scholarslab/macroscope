  <body><p>403_21: 《和樂天劉家花》元稹</p>
    <p>閒坊靜曲同消日　淚草傷花不為春　遍問舊交零落盡　十人纔有兩三人</p><p><a href="../../model.html#/doc/18930">View poem's topic associations</a></p></body></html>
