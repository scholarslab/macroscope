  <body><p>182_40: 《與史郎中欽聽黃鶴樓上吹笛》李白</p>
    <p>一為遷客去長沙　西望長安不見家　黃鶴樓中吹玉笛　江城五月落梅花</p><p><a href="../../model.html#/doc/7641">View poem's topic associations</a></p></body></html>
