  <body><p>889_7: 《歌頭》李存勖</p>
    <p>賞芳春　暖風飄箔　鶯啼綠樹　輕煙籠晚閣　杏桃紅　開繁萼　靈和殿　禁柳千行斜　金絲絡　夏雲多　奇峰如削　紈扇動微涼　輕綃薄　梅雨霽　火雲爍　臨水檻　永日逃繁暑　泛觥酌　露華濃　冷高梧　彫萬葉　一霎晚風　蟬聲新雨歇　惜惜此光陰　如流水　東籬菊殘時　歎蕭索　繁陰積　歲時暮　景難留　不覺朱顏失卻　好容光　且且須呼賓友　西園長宵　讌雲謠　歌皓齒　且行樂</p><p><a href="../../model.html#/doc/43996">View poem's topic associations</a></p></body></html>
