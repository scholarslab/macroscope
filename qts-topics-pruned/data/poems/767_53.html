  <body><p>767_53: 《齊。潘妃》孫元晏</p>
    <p>曾步金蓮寵絕倫　豈甘今日委埃塵　玉兒還有懷恩處　不肯將身嫁小臣</p><p><a href="../../model.html#/doc/38895">View poem's topic associations</a></p></body></html>
