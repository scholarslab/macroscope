  <body><p>437_40: 《上巳日恩賜曲江宴會即事》白居易</p>
    <p>賜歡仍許醉　此會興如何　翰苑主恩重　曲江春意多　花低羞豔妓　鶯散讓清歌　共道升平樂　元和勝永和</p><p><a href="../../model.html#/doc/20215">View poem's topic associations</a></p></body></html>
