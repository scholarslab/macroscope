  <body><p>286_9: 《題雲際寺准上人房》李端</p>
    <p>高僧居處似天台　錫杖銅瓶對綠苔　竹巷雨晴春鳥囀　山房日午老人來　園中鹿過椒枝動　潭底龍游水沫開　獨夜焚香禮遺像　空林月出始應迴</p><p><a href="../../model.html#/doc/13685">View poem's topic associations</a></p></body></html>
