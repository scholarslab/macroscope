  <body><p>839_21: 《送孫鳳秀才赴舉》齊己</p>
    <p>九重方側席　四海仰文明　好把孤吟去　便隨公道行　梁園浮雪氣　汴水漲春聲　此日登仙眾　君應最後生</p><p><a href="../../model.html#/doc/41993">View poem's topic associations</a></p></body></html>
