  <body><p>798_1_70: 《宮詞（其七十）》花蕊夫人</p>
    <p>密室紅泥地火爐　內人冬日晚傳呼　今宵駕幸池頭宿　排比椒房得煖無</p><p><a href="../../model.html#/doc/39658">View poem's topic associations</a></p></body></html>
