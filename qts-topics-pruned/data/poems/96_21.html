  <body><p>96_21: 《和洛州康士曹庭芝望月有懷（一作康庭芝或宋之問詩）》沈佺期</p>
    <p>天使下西樓　光含萬象秋　臺前疑挂鏡　簾外似懸鉤　張尹將眉學　班姬取扇儔　佳期應借問　為報在刀頭</p><p><a href="../../model.html#/doc/4327">View poem's topic associations</a></p></body></html>
