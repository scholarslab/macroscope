  <body><p>755_30_4: 《文獻太子挽歌詞五首（其四）》徐鉉</p>
    <p>甲觀光陰促　園陵天地長　簫笳咽無韻　賓御哭將相　盛烈傳彝鼎　遺文被樂章君臣知己分　零淚亂無行</p><p><a href="../../model.html#/doc/38398">View poem's topic associations</a></p></body></html>
