  <body><p>386_107: 《逢賈島》張籍</p>
    <p>僧房逢著款冬花　出寺行吟日已斜　十二街中春雪遍　馬蹄今去入誰家</p><p><a href="../../model.html#/doc/18400">View poem's topic associations</a></p></body></html>
