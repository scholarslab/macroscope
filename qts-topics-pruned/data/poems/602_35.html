  <body><p>602_35: 《北海》汪遵</p>
    <p>漢臣曾此作縲囚　茹血衣毛十九秋　鶴發半垂龍節在　不聞青史說封侯</p><p><a href="../../model.html#/doc/30251">View poem's topic associations</a></p></body></html>
