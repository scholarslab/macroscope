  <body><p>679_46: 《寄舅》崔塗</p>
    <p>中朝軒冕內　久絕甯家親　白社同孤立　青雲獨併伸　致君期折檻　舉職在埋輪　須信堯庭草　猶能指佞人</p><p><a href="../../model.html#/doc/34398">View poem's topic associations</a></p></body></html>
