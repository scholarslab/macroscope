  <body><p>533_38: 《春日郊園戲贈楊嘏評事》許渾</p>
    <p>十里蒹葭入薜蘿　春風誰許暫鳴珂　相如渴後狂還減　曼倩歸來語更多　門枕碧溪冰皓耀　檻齊青嶂雪嵯峨　野橋沽酒茅簷醉　誰羨紅樓一曲歌</p><p><a href="../../model.html#/doc/26131">View poem's topic associations</a></p></body></html>
