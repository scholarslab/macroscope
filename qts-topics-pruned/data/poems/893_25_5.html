  <body><p>893_25_5: 《江城子（其五）》和凝</p>
    <p>帳裏鴛鴦交頸情　恨雞聲　天已明　愁見街前　還是說歸程　臨上馬時期後會　待梅綻　月初生</p><p><a href="../../model.html#/doc/44246">View poem's topic associations</a></p></body></html>
