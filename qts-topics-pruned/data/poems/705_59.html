  <body><p>705_59: 《寄同年李侍郎龜正》黃滔</p>
    <p>石門南面淚浪浪　自此東西失帝鄉　崑璞要疑方卓絕　大鵬須息始開張　已歸天上趨雙闕　忽喜人間捧八行　莫道秋霜不滋物　菊花還借後時黃</p><p><a href="../../model.html#/doc/36150">View poem's topic associations</a></p></body></html>
