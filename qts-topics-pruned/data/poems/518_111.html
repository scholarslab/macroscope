  <body><p>518_111: 《送友人棄官歸山居》雍陶</p>
    <p>不愛人間紫與緋　卻思松下著山衣　春郊雨盡多新草　一路青青蹋雨歸</p><p><a href="../../model.html#/doc/25324">View poem's topic associations</a></p></body></html>
