  <body><p>581_17: 《送並州郭書記》溫庭筠</p>
    <p>賓筵得佳客　侯印有光輝　候騎不傳箭　迴文空上機　塞城收馬去　烽後射鵰歸　惟有嚴家瀨　回環逕草微</p><p><a href="../../model.html#/doc/29206">View poem's topic associations</a></p></body></html>
