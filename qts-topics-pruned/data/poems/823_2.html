  <body><p>823_2: 《旅中答喻軍事問客情》善生</p>
    <p>一自游他國　相逢少故人　縱然為客樂　爭似在家貧　畜恨霜侵鬢　搜詩病入神　若非憐片善　誰肯問風塵</p><p><a href="../../model.html#/doc/41084">View poem's topic associations</a></p></body></html>
