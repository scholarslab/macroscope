  <body><p>210_15: 《寄張仲甫》皇甫曾</p>
    <p>悲風生舊浦　雲嶺隔東田　伏臘同雞黍　柴門閉雪天　孤村明夜火　稚子候歸船　靜者心相憶　離居畏度年</p><p><a href="../../model.html#/doc/9031">View poem's topic associations</a></p></body></html>
