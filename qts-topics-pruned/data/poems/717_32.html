  <body><p>717_32: 《贈廣宣大師》曹松</p>
    <p>憶昔同游紫閣雲　別來三十二回春　白頭相見雙林下　猶是清朝未退人</p><p><a href="../../model.html#/doc/36704">View poem's topic associations</a></p></body></html>
