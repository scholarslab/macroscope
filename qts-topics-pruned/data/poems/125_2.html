  <body><p>125_2: 《奉和聖制登降聖觀與宰臣等同望應制》王維</p>
    <p>鳳扆朝碧落　龍圖耀金鏡　維嶽降二臣　戴天臨萬姓　山川八校滿　井邑三農竟　比屋皆可封　誰家不相慶　林疏遠村出　野曠寒山靜　帝城雲裏深　渭水天邊映　佳氣含風景　頌聲溢歌詠　端拱能任賢　彌彰聖君聖</p><p><a href="../../model.html#/doc/5003">View poem's topic associations</a></p></body></html>
