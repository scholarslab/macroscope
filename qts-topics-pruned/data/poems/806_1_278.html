  <body><p>806_1_278: 《詩三百三首（其二百七十八）》寒山</p>
    <p>本志慕道倫　道倫常獲親　時逢杜源客　每接話禪賓　談玄月明夜　探理日臨晨萬機俱泯跡　方識本來人</p><p><a href="../../model.html#/doc/40302">View poem's topic associations</a></p></body></html>
