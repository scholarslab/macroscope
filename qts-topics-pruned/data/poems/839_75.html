  <body><p>839_75: 《寄楚萍上人》齊己</p>
    <p>北面香爐秀　南邊瀑布寒　自來還獨去　夏滿又秋殘　日影松杉亂　雲容洞壑寬　何峰是鄰側　片石許相安</p><p><a href="../../model.html#/doc/42049">View poem's topic associations</a></p></body></html>
