  <body><p>216_7: 《同李太守登曆下古城員外新亭，亭對鵲湖》杜甫</p>
    <p>新亭結構罷　隱見清湖陰　跡籍臺觀舊　氣溟海嶽深　圓荷想自昔　遺堞感至今　芳宴此時具　哀絲千古心　主稱壽尊客　筵秩宴北林　不阻蓬蓽興　得兼梁甫吟</p><p><a href="../../model.html#/doc/9318">View poem's topic associations</a></p></body></html>
