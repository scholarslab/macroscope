  <body><p>506_3_2: 《次韻和光祿錢卿二首（其二）》章孝標</p>
    <p>閒論憂王室　愁眉仗酒開　方嗟三覆役　又喜四愁來　晨起螢穿竹　晡餐鳥下苔　同期陽月至　靈室祝葭灰</p><p><a href="../../model.html#/doc/24434">View poem's topic associations</a></p></body></html>
