  <body><p>357_24: 《八月十五日夜玩月》劉禹錫</p>
    <p>天將今夜月　一遍洗寰瀛　暑退九霄淨　秋澄萬景清　星辰讓光彩　風露發晶英　能變人間世　翛然是玉京</p><p><a href="../../model.html#/doc/16806">View poem's topic associations</a></p></body></html>
