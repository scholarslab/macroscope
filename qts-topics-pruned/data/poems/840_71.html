  <body><p>840_71: 《謝虛中寄新詩》齊己</p>
    <p>舊友一千里　新詩五十篇　此文經大匠　不見已多年　趣極同無跡　精深合自然　相思把行坐　南望隔塵煙</p><p><a href="../../model.html#/doc/42125">View poem's topic associations</a></p></body></html>
