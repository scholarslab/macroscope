  <body><p>450_67: 《贈僧五首。宗實上人》白居易</p>
    <p>榮華恩愛棄成唾　戒定真如和作香　今古雖殊同一法　瞿曇拋卻轉輪王</p><p><a href="../../model.html#/doc/21389">View poem's topic associations</a></p></body></html>
