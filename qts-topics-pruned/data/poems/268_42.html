  <body><p>268_42: 《春日洪州即事》耿湋</p>
    <p>鍾陵春日好　春水滿南塘　竹宇分朱閣　桐花間綠楊　蹉跎看鬢色　留滯惜年芳　欲問羇愁發　秦關道路長</p><p><a href="../../model.html#/doc/12353">View poem's topic associations</a></p></body></html>
