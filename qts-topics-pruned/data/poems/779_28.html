  <body><p>779_28: 《風光草際浮》裴杞</p>
    <p>澹蕩和風至　芊綿碧草長　徐吹遙撲翠　半偃乍浮光　葉似翻宵露　叢疑扇夕陽　逶迤明曲渚　照耀滿迴塘　白芷生還暮　崇蘭泛更香　誰知攬結處　含思向餘芳</p><p><a href="../../model.html#/doc/39215">View poem's topic associations</a></p></body></html>
