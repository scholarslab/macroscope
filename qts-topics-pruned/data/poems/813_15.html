  <body><p>813_15: 《送人罷舉東遊》無可</p>
    <p>東堂今已負　況此遠行難　兼雨風聲過　連天草色乾　鴻嘶荒壘閉　兵燒廣川寒　若向龍門宿　懸知拭淚看</p><p><a href="../../model.html#/doc/40536">View poem's topic associations</a></p></body></html>
