  <body><p>867_23: 《無題》李微</p>
    <p>偶因狂疾成殊類　災患相仍不可逃　今日爪牙誰敢敵　當時聲跡共相高　我為異物蓬茅下　君已乘軺氣勢豪　此夕溪山對明月　不成長嘯但成嗥</p><p><a href="../../model.html#/doc/43504">View poem's topic associations</a></p></body></html>
