  <body><p>273_16: 《花》戴叔倫</p>
    <p>花發炎景中　芳春獨能久　因風任開落　向日無先後　若待秋霜來　蘭蓀共何有</p><p><a href="../../model.html#/doc/12774">View poem's topic associations</a></p></body></html>
