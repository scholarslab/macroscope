  <body><p>884_49: 《南陽見柳》崔櫓</p>
    <p>夜來風入最高枝　罥斷愁腸幾尺絲　楚塞曾吟煙午處　曲江長憶雪晴時　金銜細轂縈迴岸　戍笛牛歌遠近陂　還把舊年惆悵意　武安城下一吟詩</p><p><a href="../../model.html#/doc/43834">View poem's topic associations</a></p></body></html>
