  <body><p>425_1_2: 《續古詩十首（其二）》白居易</p>
    <p>掩淚別鄉里　飄颻將遠行　茫茫綠野中　春盡孤客情　驅馬上丘隴　高低路不平風吹棠梨花　啼鳥時一聲　古墓何代人　不知姓與名　化作路傍土　年年春草生感彼忽自悟　今我何營營</p><p><a href="../../model.html#/doc/19580">View poem's topic associations</a></p></body></html>
