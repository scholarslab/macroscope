  <body><p>283_23: 《紫騮馬》李益</p>
    <p>爭場看鬥雞　白鼻紫騮嘶　漳水春閨晚　叢臺日向低　歇鞍珠作汗　試劍玉如泥　為謝紅梁燕　年年妾獨棲</p><p><a href="../../model.html#/doc/13426">View poem's topic associations</a></p></body></html>
