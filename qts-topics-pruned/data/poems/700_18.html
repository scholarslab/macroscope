  <body><p>700_18: 《獨吟（以下四首，俱悼亡姬作）》韋莊</p>
    <p>默默無言惻惻悲　閒吟獨傍菊花籬　只今已作經年別　此後知為幾歲期　開篋每尋遺念物　倚樓空綴悼亡詩　夜來孤枕空腸斷　窗月斜輝夢覺時</p><p><a href="../../model.html#/doc/35776">View poem's topic associations</a></p></body></html>
