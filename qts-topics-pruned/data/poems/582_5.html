  <body><p>582_5: 《贈僧雲棲》溫庭筠</p>
    <p>麈尾與筇杖　幾年離石壇　梵餘林雪厚　棋罷岳鐘殘　開卷喜先悟　漱缾知早寒　衡陽寺前雁　今日到長安</p><p><a href="../../model.html#/doc/29234">View poem's topic associations</a></p></body></html>
