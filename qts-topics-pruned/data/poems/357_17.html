  <body><p>357_17: 《送深法師游南嶽（上人本住資聖寺）》劉禹錫</p>
    <p>師在白雲鄉　名登善法堂　十方傳句偈　八部會壇場　飛錫無定所　寶書留舊房　唯應銜果雁　相送至衡陽</p><p><a href="../../model.html#/doc/16799">View poem's topic associations</a></p></body></html>
