  <body><p>26_35: 《雜曲歌辭。荊州泊》李端</p>
    <p>南樓西下時　月裏聞來棹　桂水舳艫回　荊州津濟鬧　移帷望星漢　引帶思容貌　今夜一江人　惟應妾身覺</p><p><a href="../../model.html#/doc/1560">View poem's topic associations</a></p></body></html>
