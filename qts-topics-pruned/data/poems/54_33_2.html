  <body><p>54_33_2: 《踏歌詞二首（其二）》崔液</p>
    <p>庭際花微落　樓前漢已橫　金臺催夜盡　羅袖拂寒輕　樂笑暢歡情　未半著天明</p><p><a href="../../model.html#/doc/2871">View poem's topic associations</a></p></body></html>
