  <body><p>42_19: 《還京贈別》盧照鄰</p>
    <p>風月清江夜　山水白雲朝　萬里同為客　三秋契不凋　戲鳧分斷岸　歸騎別高標　一去仙橋道　還望錦城遙</p><p><a href="../../model.html#/doc/2297">View poem's topic associations</a></p></body></html>
