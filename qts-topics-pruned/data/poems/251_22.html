  <body><p>251_22: 《夜月》劉方平</p>
    <p>更深月色半人家　北斗闌干南斗斜　今夜偏知春氣暖　蟲聲新透綠窗紗</p><p><a href="../../model.html#/doc/11818">View poem's topic associations</a></p></body></html>
