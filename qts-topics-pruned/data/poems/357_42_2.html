  <body><p>357_42_2: 《宿誠禪師山房題贈二首（其二）》劉禹錫</p>
    <p>不出孤峰上　人間四十秋　視身如傳舍　閱世似東流　法為因緣立　心從次第修　中宵問真偈　有住是吾憂</p><p><a href="../../model.html#/doc/16825">View poem's topic associations</a></p></body></html>
