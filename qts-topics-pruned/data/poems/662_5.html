  <body><p>662_5: 《升平公主舊第》羅隱</p>
    <p>乘鳳仙人降此時　玉篇纔罷到文詞　兩輪水磑光明照　百尺鮫綃換好詩　帶礪山河今盡在　風流樽俎見無期　壇場客散香街暝　惆悵齊竽取次吹</p><p><a href="../../model.html#/doc/33386">View poem's topic associations</a></p></body></html>
