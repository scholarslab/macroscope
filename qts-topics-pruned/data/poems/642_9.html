  <body><p>642_9: 《題廬山雙劍峰》來鵠</p>
    <p>倚天雙劍古今閒　三尺高於四面山　若使火雲燒得動　始應農器滿人間</p><p><a href="../../model.html#/doc/32131">View poem's topic associations</a></p></body></html>
