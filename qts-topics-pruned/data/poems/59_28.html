  <body><p>59_28: 《橋》李嶠</p>
    <p>烏鵲填應滿　黃公去不歸　勢疑虹始見　形似雁初飛　妙應七星制　高分半月輝　秦王空構石　仙島遠難依</p><p><a href="../../model.html#/doc/3023">View poem's topic associations</a></p></body></html>
