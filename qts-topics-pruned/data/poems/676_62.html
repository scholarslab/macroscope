  <body><p>676_62: 《奔問三峰寓止近墅》鄭穀</p>
    <p>半年奔走頗驚魂　來謁行宮淚眼昏　鴛鷺入朝同待漏　牛羊送日獨歸村　灞陵散失詩千首　太華淒涼酒一樽　兵革未休無異術　不知何以受君恩</p><p><a href="../../model.html#/doc/34268">View poem's topic associations</a></p></body></html>
