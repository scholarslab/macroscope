  <body><p>891_17_2: 《歸國遙（國一作自，遙一作謠）（其二）》溫庭筠</p>
    <p>雙臉　小鳳戰篦金颭豔　舞衣無力風斂　藕絲秋色染　錦帳繡幃斜掩　露珠清曉簟　粉心黃蕊花靨　黛眉山兩點</p><p><a href="../../model.html#/doc/44082">View poem's topic associations</a></p></body></html>
