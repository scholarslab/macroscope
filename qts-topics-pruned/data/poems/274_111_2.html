  <body><p>274_111_2: 《暮春游長沙東湖贈辛兗州巢父二首（其二）》戴叔倫</p>
    <p>回環路不盡　歷覽意彌新　古木畬田火　澄江蕩槳人　緩歌尋極浦　一醉送殘春　莫恨長沙遠　他年憶此辰</p><p><a href="../../model.html#/doc/12985">View poem's topic associations</a></p></body></html>
