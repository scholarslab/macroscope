  <body><p>414_5: 《宿石磯》元稹</p>
    <p>石磯江水夜潺湲　半夜江風引杜鵑　燈暗酒醒顛倒枕　五更斜月入空船</p><p><a href="../../model.html#/doc/19221">View poem's topic associations</a></p></body></html>
