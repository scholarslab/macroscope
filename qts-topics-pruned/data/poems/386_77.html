  <body><p>386_77: 《寄府吏》張籍</p>
    <p>野外尋花共作期　今朝出郭不相隨　待君公事有閒日　此地春風應過時</p><p><a href="../../model.html#/doc/18369">View poem's topic associations</a></p></body></html>
