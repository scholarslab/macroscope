  <body><p>148_28: 《送行軍張司馬罷使回》劉長卿</p>
    <p>時危身赴敵　事往任浮沈　末路三江去　當時百戰心　春風吳苑綠　古木剡山深　千里滄波上　孤舟不可尋</p><p><a href="../../model.html#/doc/6198">View poem's topic associations</a></p></body></html>
