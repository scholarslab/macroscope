  <body><p>585_9: 《春台》劉駕</p>
    <p>臺上樹陰合　臺前流水多　青春不出門　坐見野田花　誰能學公子　走馬逐香車　六街塵滿衣　鼓絕方還家</p><p><a href="../../model.html#/doc/29398">View poem's topic associations</a></p></body></html>
