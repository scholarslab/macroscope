  <body><p>143_27: 《蕭駙馬宅花燭》王昌齡</p>
    <p>青鸞飛入合歡宮　紫鳳銜花出禁中　可憐今夜千門裏　銀漢星回一道通</p><p><a href="../../model.html#/doc/5900">View poem's topic associations</a></p></body></html>
