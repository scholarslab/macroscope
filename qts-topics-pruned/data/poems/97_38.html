  <body><p>97_38: 《上巳日祓禊渭濱應制》沈佺期</p>
    <p>寶馬香車清渭濱　紅桃碧柳禊堂春　皇情尚憶垂竿佐　天祚先呈捧劍人</p><p><a href="../../model.html#/doc/4422">View poem's topic associations</a></p></body></html>
