  <body><p>548_62: 《題獨孤處士村居》薛逢</p>
    <p>江上園盧荊作扉　男驅耕犢婦鳴機　林巒當戶蔦蘿暗　桑柘繞村薑芋肥　幾畝稻田還謂業　兩間茆舍亦言歸　何如一被風塵染　到老雲雲相是非</p><p><a href="../../model.html#/doc/27263">View poem's topic associations</a></p></body></html>
