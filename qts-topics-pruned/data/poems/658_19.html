  <body><p>658_19: 《建康》羅隱</p>
    <p>潮平遠岸草侵沙　東晉衰來最可嗟　庾舅已能窺帝室　王都還是預人家　山寒老樹啼風曲　泉暖枯骸動芷牙　欲起九原看一遍　秦淮聲急日西斜</p><p><a href="../../model.html#/doc/33234">View poem's topic associations</a></p></body></html>
