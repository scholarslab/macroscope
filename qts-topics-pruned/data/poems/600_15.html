  <body><p>600_15: 《社日村居（一作王駕詩）》張演</p>
    <p>鵝湖山下稻粱肥　豚井雞棲對掩扉　桑拓影斜春社散　家家扶得醉人歸</p><p><a href="../../model.html#/doc/30157">View poem's topic associations</a></p></body></html>
