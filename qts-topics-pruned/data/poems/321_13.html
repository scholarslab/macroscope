  <body><p>321_13: 《奉和張舍人閣老閣中直夜思聞雅琴因以書事通簡僚友》權德輿</p>
    <p>紫垣宿清夜　藹藹復沈沈　圓月衡漢淨　好風松滌深　軒窗韻虛籟　蘭雪懷幽音　珠露銷暑氣　玉徽結遐心　盛才本殊倫　雅誥方在今　佇見舒彩翮　翻飛歸鳳林</p><p><a href="../../model.html#/doc/15252">View poem's topic associations</a></p></body></html>
