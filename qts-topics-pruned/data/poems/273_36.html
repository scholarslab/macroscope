  <body><p>273_36: 《江上別張歡（一作勸）》戴叔倫</p>
    <p>年年五湖上　厭見五湖春　長醉非關酒　多愁不為貧　山川迷道路　伊洛困風塵　今日扁舟別　俱為滄海人</p><p><a href="../../model.html#/doc/12794">View poem's topic associations</a></p></body></html>
