  <body><p>467_34_1: 《寫意二首（其一）》牟融</p>
    <p>寂寥荒館閉閒門　苔徑陰陰屐少痕　白髮顛狂塵夢斷　青氈泠落客心存　高山流水琴三弄　明月清風酒一樽　醉後曲肱林下臥　此生榮辱不須論</p><p><a href="../../model.html#/doc/22424">View poem's topic associations</a></p></body></html>
