  <body><p>286_12: 《閑園即事贈考功王員外》李端</p>
    <p>南陌晴雲稍變霞　東風動柳水紋斜　園林帶雪潛生草　桃李雖春未有花　幸接上賓登鄭驛　羞為長女似黃家　今朝一望還成暮　欲別芳菲戀歲華</p><p><a href="../../model.html#/doc/13688">View poem's topic associations</a></p></body></html>
