  <body><p>554_49: 《送歸江州友人初下第（一作送友人下第歸）》項斯</p>
    <p>名高不俟召　收采獻君門　偶屈應緣數　他人盡為冤　新春城外路　舊隱水邊村　歸去無勞久　知君更待論</p><p><a href="../../model.html#/doc/27695">View poem's topic associations</a></p></body></html>
