  <body><p>239_54_8: 《江行無題一百首（其八）》錢起</p>
    <p>霽雲疏有葉　雨浪細無花　隱放扁舟去　江天自有涯</p><p><a href="../../model.html#/doc/12194">View poem's topic associations</a></p></body></html>
