  <body><p>329_6: 《斗子灘》權德輿</p>
    <p>斗子灘頭夜已深　月華偏照此時心　春江風水連天闊　歸夢悠揚何處尋</p><p><a href="../../model.html#/doc/15520">View poem's topic associations</a></p></body></html>
