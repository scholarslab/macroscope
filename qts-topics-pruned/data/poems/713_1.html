  <body><p>713_1: 《陳情獻中丞》喻坦之</p>
    <p>孤拙竟何營　徒希折桂名　始終誰肯薦　得失自難明　貢乏雄文獻　歸無瘠土耕　滄江長發夢　紫陌久慚行　意縱求知切　才惟懼鑒精　五言非琢玉　十載看遷鶯　取進心甘鈍　傷嗟骨每驚　塵襟痕積淚　客鬢白新莖　顧盼身堪教　吹噓羽覺生　依門情轉切　荷德力須傾　獎善猶憐貢　垂恩必不輕　從茲便提挈　雲路自生榮</p><p><a href="../../model.html#/doc/36519">View poem's topic associations</a></p></body></html>
