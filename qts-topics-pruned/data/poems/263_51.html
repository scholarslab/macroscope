  <body><p>263_51: 《宿法華寺》嚴維</p>
    <p>一夕雨沈沈　哀猿萬木陰　天龍來護法　長老密看心　魚梵空山靜　紗燈古殿深　無生久已學　白髮浪相侵</p><p><a href="../../model.html#/doc/12090">View poem's topic associations</a></p></body></html>
