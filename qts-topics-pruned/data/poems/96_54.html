  <body><p>96_54: 《覽鏡》沈佺期</p>
    <p>霏霏日搖蕙　騷騷風灑蓮　時芳固相奪　俗態豈恆堅　恍忽夜川裏　蹉跎朝鏡前　紅顏與壯志　太息此流年</p><p><a href="../../model.html#/doc/4362">View poem's topic associations</a></p></body></html>
