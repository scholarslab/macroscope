  <body><p>231_31_1: 《陪柏中丞觀宴將士二首（其一）》杜甫</p>
    <p>極樂三軍士　誰知百戰場　無私齊綺饌　久坐密金章　醉客霑鸚鵡　佳人指鳳皇幾時來翠節　特地引紅妝</p><p><a href="../../model.html#/doc/10516">View poem's topic associations</a></p></body></html>
