  <body><p>47_28_1: 《雜詩五首（其一）》張九齡</p>
    <p>孤桐亦胡為　百尺傍無枝　疏陰不自覆　修幹欲何施　高岡地復迥　弱植風屢吹凡鳥已相噪　鳳皇安得知</p><p><a href="../../model.html#/doc/2445">View poem's topic associations</a></p></body></html>
