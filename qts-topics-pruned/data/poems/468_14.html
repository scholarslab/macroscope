  <body><p>468_14: 《初下東周贈孟郊》劉言史</p>
    <p>鶴老身更卬　龜死殼亦靈　正信非外沿　終始全本情　童子不戲塵　積書就巖扃　身著木葉衣　養鹿兼牸耕　偶隨下山雲　荏苒失故程　漸入機險中　危思難太行　十髮九縷絲　悠然東周城　言詞野麋態　出口多累形　因依漢元寮　未似羈細輕　冷灶助新熱　靜砧與寒聲　斷蓬在門欄　豈當桃李榮　寄食若蠹蟲　侵損利微生　固非拙為強　懦劣外療并　素堅冰蘗心　潔持保堅貞　修文返正風　刊字齊古經　慚將衰末分　高棲喧世名</p><p><a href="../../model.html#/doc/22471">View poem's topic associations</a></p></body></html>
