  <body><p>700_41: 《春愁》韋莊</p>
    <p>自有春愁正斷魂　不堪芳草思王孫　落花寂寂黃昏雨　深院無人獨倚門</p><p><a href="../../model.html#/doc/35799">View poem's topic associations</a></p></body></html>
