  <body><p>705_30: 《寄羅郎中隱》黃滔</p>
    <p>休向中興雪至冤　錢塘江上看濤翻　三徵不起時賢議　九轉終成道者言　綠酒千杯腸已爛　新詩數首骨猶存　瑤蟾若使知人事　仙桂應遭蠹卻根</p><p><a href="../../model.html#/doc/36121">View poem's topic associations</a></p></body></html>
