  <body><p>896_10_2: 《漁歌子（其二）》李珣</p>
    <p>荻花秋　瀟湘夜　橘洲佳景如屏畫　碧煙中　明月下　小艇垂綸初罷　水為鄉蓬作舍　魚羹稻飯常餐也　酒盈杯　書滿架　名利不將心挂</p><p><a href="../../model.html#/doc/44449">View poem's topic associations</a></p></body></html>
