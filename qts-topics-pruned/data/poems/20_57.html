  <body><p>20_57: 《相和歌辭。白頭吟》張籍</p>
    <p>請君膝上琴　彈我白頭吟　憶昔君前嬌笑語　兩情宛轉如縈素　宮中為我起高樓　更開華池種芳樹　春天百草秋始衰　棄我不待白頭時　羅襦玉珥色未暗　今朝已道不相宜　揚州青銅作明鏡　暗中持照不見影　人心回互自無窮　眼前好惡那能定　君恩已去若再返　菖蒲花生月長滿</p><p><a href="../../model.html#/doc/1076">View poem's topic associations</a></p></body></html>
