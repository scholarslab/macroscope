  <body><p>192_35: 《游西山》韋應物</p>
    <p>時事方擾擾　幽賞獨悠悠　弄泉朝涉澗　采石夜歸州　揮翰題蒼峭　下馬歷嵌丘　所愛唯山水　到此即淹留</p><p><a href="../../model.html#/doc/8161">View poem's topic associations</a></p></body></html>
