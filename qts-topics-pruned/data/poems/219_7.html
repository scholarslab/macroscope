  <body><p>219_7: 《戲題畫山水圖歌（一本題下有王宰二字。宰，蜀人）》杜甫</p>
    <p>十日畫一水　五日畫一石　能事不受相促迫　王宰始肯留真跡　壯哉崑崙方壺圖　掛君高堂之素壁　巴陵洞庭日本東　赤岸水與銀河通　中有雲氣隨飛龍　舟人漁子入浦漵　山木盡亞洪濤風　尤工遠勢古莫比　咫尺應須論萬里　焉得并州快剪刀　翦取吳松半江水</p><p><a href="../../model.html#/doc/9489">View poem's topic associations</a></p></body></html>
