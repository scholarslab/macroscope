  <body><p>620_18: 《奉和襲美添漁具五篇。蓑衣》陸龜蒙</p>
    <p>山前度微雨　不廢小澗漁　上有青襏襫　下有新疏　滴瀝珠影泫　離披嵐彩虛　君看荷製者　不得安吾廬</p><p><a href="../../model.html#/doc/30948">View poem's topic associations</a></p></body></html>
