  <body><p>270_85: 《送零陵妓（一作送妓赴於公召）》戎昱</p>
    <p>寶鈿香蛾翡翠裙　裝成掩泣欲行雲　殷勤好取襄王意　莫向陽臺夢使君</p><p><a href="../../model.html#/doc/12562">View poem's topic associations</a></p></body></html>
