  <body><p>836_21: 《鷺鷥有懷（前東陽王慥使君養一鷺鷥名瑤花）》貫休</p>
    <p>粉魄霜華為爾枯　鴛鴦相伴更堪圖　愛來沙島遺銀屋　終作金籠養雪雛　栖宿必多清瀨夢　品流還次白猿徒　今朝不覺頻回首　曾伴瑤花近玉壺</p><p><a href="../../model.html#/doc/41790">View poem's topic associations</a></p></body></html>
