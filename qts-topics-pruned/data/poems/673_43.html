  <body><p>673_43: 《薛老峰》周朴</p>
    <p>薛老峰頭三箇字　須知此與石齊生　直教截斷蒼苔色　浮世人儕眼始明</p><p><a href="../../model.html#/doc/34016">View poem's topic associations</a></p></body></html>
