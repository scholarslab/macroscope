  <body><p>810_1: 《聽鶯歌》靈澈</p>
    <p>新鶯傍簷曉更悲　孤音清泠囀素枝　口邊血出語未盡　豈是怨恨人不知　不食枯桑葚　不銜苦李花　偶然弄樞機　婉轉凌煙霞　眾雛飛鳴何跼促　自覘游蜂啄枯木　玄猿何事朝夜啼　白鷺長在汀洲宿　黑鵰黃鶴豈不高　金籠玉鉤傷羽毛　三江七澤去不得　風煙日暮生波濤　飛去來　莫上高城頭　莫下空園裏　城頭鴟烏拾羶腥　空園燕雀爭泥滓　願當結舌含白雲　五月六月一聲不可聞</p><p><a href="../../model.html#/doc/40452">View poem's topic associations</a></p></body></html>
