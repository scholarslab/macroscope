  <body><p>666_1_88: 《比紅兒詩（其八十八）》羅虯</p>
    <p>淺色桃花亞短牆　不因風送也聞香　凝情盡日君知否　還似紅兒淡薄妝</p><p><a href="../../model.html#/doc/33660">View poem's topic associations</a></p></body></html>
