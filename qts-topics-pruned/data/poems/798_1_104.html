  <body><p>798_1_104: 《宮詞（其一百四）》花蕊夫人</p>
    <p>楊柳陰中引御溝　碧梧桐樹擁朱樓　金陵城共滕王閣　畫向丹青也合羞</p><p><a href="../../model.html#/doc/39692">View poem's topic associations</a></p></body></html>
