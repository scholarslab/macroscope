  <body><p>889_2_1: 《巫山一段雲（其一）》李曄</p>
    <p>縹緲雲間質　盈盈波上身　袖羅斜舉動埃塵　明豔不勝春　翠鬢晚妝煙重　寂寂陽臺一夢　冰眸蓮臉見長新　巫峽更何人</p><p><a href="../../model.html#/doc/43989">View poem's topic associations</a></p></body></html>
