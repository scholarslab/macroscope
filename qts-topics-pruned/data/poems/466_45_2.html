  <body><p>466_45_2: 《題木蘭院二首（其二）》王播</p>
    <p>上堂已了各西東　慚愧闍黎飯後鐘　三十年來塵撲面　如今始得碧紗籠</p><p><a href="../../model.html#/doc/22374">View poem's topic associations</a></p></body></html>
