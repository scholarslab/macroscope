  <body><p>361_11: 《馬大夫見示浙西王侍禦贈答詩因命同作》劉禹錫</p>
    <p>憶逐羊車凡幾時　今來舊府統戎帥　象筵照室會詞客　銅鼓臨軒舞海夷　百越酋豪稱故吏　十洲風景助新詩　秣陵從事何年別　一見瓊章如素期</p><p><a href="../../model.html#/doc/17100">View poem's topic associations</a></p></body></html>
