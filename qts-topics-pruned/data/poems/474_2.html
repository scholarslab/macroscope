  <body><p>474_2: 《送李補闕歸朝》徐凝</p>
    <p>駟馬歸咸秦　雙鳧出海門　還從清切禁　再沐聖明恩　禮樂中朝貴　文章大雅存　江湖多放逸　獻替欲誰論</p><p><a href="../../model.html#/doc/22665">View poem's topic associations</a></p></body></html>
