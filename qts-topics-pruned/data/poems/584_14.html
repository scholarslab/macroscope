  <body><p>584_14: 《不赴光風亭夜飲贈周繇》段成式</p>
    <p>屏開屈膝見吳娃　蠻蠟同心四照花　奼女不愁難管領　斬新鉛裏得黃牙</p><p><a href="../../model.html#/doc/29350">View poem's topic associations</a></p></body></html>
