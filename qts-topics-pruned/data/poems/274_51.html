  <body><p>274_51: 《閨怨》戴叔倫</p>
    <p>看花無語淚如傾　多少春風怨別情　不識玉門關外路　夢中昨夜到邊城</p><p><a href="../../model.html#/doc/12921">View poem's topic associations</a></p></body></html>
