  <body><p>511_13: 《寓懷寄蘇州劉郎中（時以天平公薦罷歸）》張祜</p>
    <p>一聞周召佐明時　西望都門強策羸　天子好文才自薄　諸侯力薦命猶奇　賀知章口徒勞說　孟浩然身更不疑　唯是勝遊行未遍　欲離京國尚遲遲</p><p><a href="../../model.html#/doc/24816">View poem's topic associations</a></p></body></html>
