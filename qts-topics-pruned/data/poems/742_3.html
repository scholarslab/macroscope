  <body><p>742_3: 《邊上》張泌</p>
    <p>戍樓吹角起征鴻　獵獵寒旌背晚風　千里暮煙愁不盡　一川秋草恨無窮　山河慘澹關城閉　人物蕭條市井空　只此旅魂招未得　更堪回首夕陽中</p><p><a href="../../model.html#/doc/37709">View poem's topic associations</a></p></body></html>
