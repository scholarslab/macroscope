  <body><p>249_19: 《與諸公同登無錫北樓（一作郎士元詩）》皇甫冉</p>
    <p>秋興因危堞　歸心過遠山　風霜征雁早　江海旅人閒　驛樹寒仍密　漁舟晚自還　仲宣何所賦　祗歎在荊蠻</p><p><a href="../../model.html#/doc/11622">View poem's topic associations</a></p></body></html>
