  <body><p>388_18_3: 《歎昨日三首（其三）》盧仝</p>
    <p>上帝板板主何物　日車劫劫西向沒　自古賢聖無奈何　道行不得皆白骨　白骨土化鬼入泉　生人莫負平生年　何時出得禁酒國　滿甕釀酒曝背眠</p><p><a href="../../model.html#/doc/18473">View poem's topic associations</a></p></body></html>
