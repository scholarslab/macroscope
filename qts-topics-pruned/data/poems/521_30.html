  <body><p>521_30: 《奉和門下相公送西川相公兼領相印出鎮全蜀詩十八韻》杜牧</p>
    <p>盛業冠伊唐　台階翊戴光　無私天雨露　有截舜衣裳　蜀輟新衡鏡　池留舊鳳凰　同心真石友　寫恨蔑河梁　虎騎搖風旆　貂冠韻水蒼　彤弓隨武庫　金印逐文房　棧壓嘉陵咽　峰橫劍閣長　前驅二星去　開險五丁忙　回首崢嶸盡　連天草樹芳　丹心懸魏闕　往事愴甘棠　治化輕諸葛　威聲懾夜郎　君平教說卦　夫子召升堂　塞接西川雪　橋維萬里檣　奪霞紅錦爛　撲地酒壚香　忝逐三千客　曾依數仞牆　滯頑堪白屋　攀附亦同行　肉管伶倫曲　簫韶清廟章　唱高知和寡　小子斐然狂</p><p><a href="../../model.html#/doc/25436">View poem's topic associations</a></p></body></html>
