  <body><p>137_33_2: 《田家即事答崔二東皋作四首（其二）》儲光羲</p>
    <p>有客山中至　言傳故人訊　蕩漾敷遠情　飄颻吐清韻　猗歟春皋上　無乃成秋與</p><p><a href="../../model.html#/doc/5678">View poem's topic associations</a></p></body></html>
