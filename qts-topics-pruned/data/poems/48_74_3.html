  <body><p>48_74_3: 《故刑部李尚書挽詞三首（其三）》張九齡</p>
    <p>永歎常山寶　沈埋京兆阡　同盟會五月　華表記千年　渺漫野中草　微茫空裏煙　共悲人事絕　唯對杜陵田</p><p><a href="../../model.html#/doc/2563">View poem's topic associations</a></p></body></html>
