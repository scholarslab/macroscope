  <body><p>663_8: 《憶九華》羅隱</p>
    <p>九華巉崒廕柴扉　長憶前時此息機　黃菊倚風村酒熟　綠蒲低雨釣魚歸　干戈已是三年別　塵土那堪萬事違　回首佳期恨多少　夜闌霜露又霑衣</p><p><a href="../../model.html#/doc/33431">View poem's topic associations</a></p></body></html>
