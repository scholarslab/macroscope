  <body><p>677_1: 《送水部張郎中彥回宰洛陽》鄭谷</p>
    <p>何遜蘭休握　陶潛柳正垂　官清真塞詔　事簡好吟詩　春漏懷丹闕　涼船泛碧伊　已虛西閣位　朝夕鳳書追</p><p><a href="../../model.html#/doc/34307">View poem's topic associations</a></p></body></html>
