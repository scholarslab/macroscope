  <body><p>466_46: 《上巳接清明遊宴》獨孤良弼</p>
    <p>上巳歡初罷　清明賞又追　閏年侵舊曆　令節併芳時　細雨鶯飛重　春風酒醞遲　尋花迷白雪　看柳拆青絲　淑氣如相待　天和意為誰　吁嗟名未立　空詠宴遊詩</p><p><a href="../../model.html#/doc/22375">View poem's topic associations</a></p></body></html>
