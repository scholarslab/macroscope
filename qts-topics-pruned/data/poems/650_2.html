  <body><p>650_2: 《別從兄郜》方幹</p>
    <p>展翅開帆祗待風　吹噓成事古今同　已呼斷雁歸行裏　全勝枯鱗在轍中　若許死前恩少報　終期言下命潛通　臨岐再拜無餘事　願取文章達聖聰</p><p><a href="../../model.html#/doc/32710">View poem's topic associations</a></p></body></html>
