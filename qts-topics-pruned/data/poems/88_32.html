  <body><p>88_32: 《同劉給事城南宴集》張說</p>
    <p>水竹幽閒地　簪纓近侍臣　雍容乘暇日　瀟灑出囂塵　樹對思朋鳥　池深入養鱗　管弦高逐吹　歌舞妙含春　老子叨專席　歡邀隔縉神　此中情不淺　遙寄賞心人</p><p><a href="../../model.html#/doc/4098">View poem's topic associations</a></p></body></html>
