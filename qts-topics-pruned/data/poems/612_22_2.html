  <body><p>612_22_2: 《魯望示廣文先生吳門二章情格高散可醒俗態…魯望之命也（其二）》皮日休</p>
    <p>能諳肉芝樣　解講隱書文　終夠神仙窟　窮年麋鹿群　行廚煮白石　臥具拂青雲　應在雷平上　支頤復半醺</p><p><a href="../../model.html#/doc/30650">View poem's topic associations</a></p></body></html>
