  <body><p>433_10: 《同友人尋澗花》白居易</p>
    <p>聞有澗底花　貰得村中酒　與君來校遲　已逢搖落後　臨觴有遺恨　悵望空溪口　記取花發時　期君重攜手　我生日日老　春色年年有　且作來歲期　不知身健否</p><p><a href="../../model.html#/doc/19944">View poem's topic associations</a></p></body></html>
