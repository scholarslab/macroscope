  <body><p>332_53: 《守郡累年俄及知命聊以言志》羊士諤</p>
    <p>南國疑逋客　東山作老夫　登朝非大隱　出谷是真愚　氣直慚龍劍　心清愛玉壺　聊持循吏傳　早晚　為徒</p><p><a href="../../model.html#/doc/15640">View poem's topic associations</a></p></body></html>
