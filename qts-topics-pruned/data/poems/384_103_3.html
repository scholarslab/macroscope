  <body><p>384_103_3: 《和左司元郎中秋居十首（其三）》張籍</p>
    <p>閒來松菊地　未省有埃塵　直去多將藥　朝迴不訪人　見僧收酒器　迎客換紗巾更恐登清要　難成自在身</p><p><a href="../../model.html#/doc/18193">View poem's topic associations</a></p></body></html>
