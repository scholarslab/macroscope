  <body><p>129_6: 《九日作》王縉</p>
    <p>莫將邊地比京都　八月嚴霜草已枯　今日登高樽酒裏　不知能有菊花無</p><p><a href="../../model.html#/doc/5325">View poem's topic associations</a></p></body></html>
