  <body><p>252_16: 《唐德明興聖廟樂章。迎神》李紓</p>
    <p>元尊九德　佐堯光宅　烈祖太宗　方周作伯　響懷霜露　樂變金石　白雲青風　髣來格</p><p><a href="../../model.html#/doc/11835">View poem's topic associations</a></p></body></html>
