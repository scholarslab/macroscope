  <body><p>3_15: 《同玉真公主過大哥山池》李隆基</p>
    <p>地有招賢處　人傳樂善名　鶩池臨九達　龍岫對層城　桂月先秋冷　蘋風向晚清　鳳樓遙可見　彷彿玉簫聲</p><p><a href="../../model.html#/doc/115">View poem's topic associations</a></p></body></html>
