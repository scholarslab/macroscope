  <body><p>28_53: 《雜曲歌辭。十二月樂辭。三月》李賀</p>
    <p>東方風來滿眼春　花城柳暗愁幾人　複宮深殿竹風起　新翠舞襟靜如水　光風轉蕙百餘里　暖霧驅雲撲天地　軍裝宮妓掃蛾淺　搖搖錦旗夾城暖　曲水飄香去不歸　梨花落盡成秋苑</p><p><a href="../../model.html#/doc/1876">View poem's topic associations</a></p></body></html>
