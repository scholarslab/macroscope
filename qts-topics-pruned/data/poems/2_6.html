  <body><p>2_6: 《謁大慈恩寺》李治</p>
    <p>日宮開萬仞　月殿聳千尋　花蓋飛團影　幡虹曳曲陰　綺霞遙籠帳　叢珠細網林　寥廓煙雲表　超然物外心</p><p><a href="../../model.html#/doc/91">View poem's topic associations</a></p></body></html>
