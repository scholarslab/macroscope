  <body><p>748_40_1: 《春閨辭二首（其一）》李中</p>
    <p>塵昏菱鑒懶修容　雙臉桃花落盡紅　玉塞夢歸殘燭在　曉鶯窗外囀梧桐</p><p><a href="../../model.html#/doc/38041">View poem's topic associations</a></p></body></html>
