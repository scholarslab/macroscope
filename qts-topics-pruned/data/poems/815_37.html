  <body><p>815_37: 《題湖上草堂》皎然</p>
    <p>山居不買剡中山　湖上千峰處處閒　芳草白雲留我住　世人何事得相關</p><p><a href="../../model.html#/doc/40658">View poem's topic associations</a></p></body></html>
