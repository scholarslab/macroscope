  <body><p>442_15: 《中書夜直夢忠州》白居易</p>
    <p>閣下燈前夢　巴南城裏遊　覓花來渡口　尋寺到山頭　江色分明綠　猿聲依舊愁　禁鐘驚睡覺　唯不上東樓</p><p><a href="../../model.html#/doc/20648">View poem's topic associations</a></p></body></html>
