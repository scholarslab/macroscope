  <body><p>284_16: 《與苗員外山行》李端</p>
    <p>古人留路去　今日共君行　若待青山盡　應逢白髮生　誰知到蘭若　流落一書名</p><p><a href="../../model.html#/doc/13510">View poem's topic associations</a></p></body></html>
