  <body><p>42_35: 《晚渡渭橋寄示京邑游好》盧照鄰</p>
    <p>我行背城闕　驅馬獨悠悠　寥落百年事　裴回萬里憂　途遙日向夕　時晚鬢將秋　滔滔俯東逝　耿耿泣西浮　長虹掩釣浦　落雁下星洲　草變黃山曲　花飛清渭流　迸水驚愁鷺　騰沙起狎鷗　一赴清泥道　空思玄灞遊</p><p><a href="../../model.html#/doc/2314">View poem's topic associations</a></p></body></html>
