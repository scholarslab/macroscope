  <body><p>690_9_11: 《惆悵詩十二首（其十一）》王渙</p>
    <p>少卿降北子卿還　朔野離觴慘別顏　卻到茂陵唯一慟　節毛零落鬢毛斑</p><p><a href="../../model.html#/doc/35132">View poem's topic associations</a></p></body></html>
