  <body><p>752_39: 《游方山宿李道士房》徐鉉</p>
    <p>從來未面李先生　借我西窗臥月明　二十三家同願識　素騾何日暫還城</p><p><a href="../../model.html#/doc/38265">View poem's topic associations</a></p></body></html>
