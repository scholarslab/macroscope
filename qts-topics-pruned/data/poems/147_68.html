  <body><p>147_68: 《逢郴州使，因寄鄭協律》劉長卿</p>
    <p>相思楚天外　夢寐楚猿吟　更落淮南葉　難為江上心　衡陽問人遠　湘水向君深　欲逐孤帆去　茫茫何處尋</p><p><a href="../../model.html#/doc/6095">View poem's topic associations</a></p></body></html>
