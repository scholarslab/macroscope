  <body><p>628_24_1: 《和襲美虎丘寺西小溪閑泛三絕（其一）》陸龜蒙</p>
    <p>樹號相思枝拂地　鳥語提壺聲滿溪　雲涯一里千萬曲　直是漁翁行也迷</p><p><a href="../../model.html#/doc/31250">View poem's topic associations</a></p></body></html>
