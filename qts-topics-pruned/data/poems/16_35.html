  <body><p>16_35: 《郊廟歌辭。後唐宗廟樂舞辭。武成舞》?</p>
    <p>艱難王業　返正皇唐　先天再造　卻日重光　漢紹世祖　夏資少康　功成德茂　率祀無疆</p><p><a href="../../model.html#/doc/675">View poem's topic associations</a></p></body></html>
