  <body><p>510_64: 《發蜀客》張祜</p>
    <p>風吹魯國人　飄蕩蜀江濱　溼地饒蛙黽　衰年足鬼神　時清歸去路　日復病來身　千萬長堤柳　從他爛熳春</p><p><a href="../../model.html#/doc/24702">View poem's topic associations</a></p></body></html>
