  <body><p>409_32_2: 《遣春三首（其二）》元稹</p>
    <p>柳眼開渾盡　梅心動已闌　風光好時少　杯酒病中難　學問慵都廢　聲名老更判唯餘看花伴　未免憶長安</p><p><a href="../../model.html#/doc/19045">View poem's topic associations</a></p></body></html>
