  <body><p>386_36: 《答劉競》張籍</p>
    <p>劉君久被時拋擲　老向城中作選人　昨日街西相近住　每來存問老夫身</p><p><a href="../../model.html#/doc/18327">View poem's topic associations</a></p></body></html>
