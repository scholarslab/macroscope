  <body><p>509_71: 《寄吳山淨上人》顧非熊</p>
    <p>憶共蒲團話夜鐘　別來落葉閟行蹤　遙知黛色秋常玩　住向靈巖第幾峰</p><p><a href="../../model.html#/doc/24637">View poem's topic associations</a></p></body></html>
