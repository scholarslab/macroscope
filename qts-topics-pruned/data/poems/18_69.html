  <body><p>18_69: 《橫吹曲辭。長安道》聶夷中</p>
    <p>此地無駐馬　夜中猶走輪　所以路旁草　少於衣上塵</p><p><a href="../../model.html#/doc/952">View poem's topic associations</a></p></body></html>
