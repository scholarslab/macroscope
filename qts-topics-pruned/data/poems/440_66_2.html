  <body><p>440_66_2: 《送蕭煉師步虛詞十首，卷後以二絕繼之（其二）》白居易</p>
    <p>花紙瑤緘松墨字　把將天上共誰開　試呈王母如堪唱　發遣雙成更取來</p><p><a href="../../model.html#/doc/20519">View poem's topic associations</a></p></body></html>
