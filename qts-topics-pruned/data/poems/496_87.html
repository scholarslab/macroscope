  <body><p>496_87: 《送薛二十三郎中赴婺州》姚合</p>
    <p>我住浙江西　君去浙江東　日日心來往　不畏浙江風</p><p><a href="../../model.html#/doc/25882">View poem's topic associations</a></p></body></html>
