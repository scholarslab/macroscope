  <body><p>267_96: 《山僧蘭若》顧況</p>
    <p>絕頂茅庵老此生　寒雲孤木伴經行　世人那得知幽徑　遙向青峰禮磬聲</p><p><a href="../../model.html#/doc/12313">View poem's topic associations</a></p></body></html>
