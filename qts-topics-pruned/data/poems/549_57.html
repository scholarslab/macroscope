  <body><p>549_57: 《降虜》趙嘏</p>
    <p>廣武溪頭降虜稀　一聲寒角怨金微　河湟不在春風地　歌舞空裁雪夜衣　鐵馬半嘶邊草去　狼煙高映塞鴻飛　揚雄尚白相如吃　今日何人從獵歸</p><p><a href="../../model.html#/doc/27346">View poem's topic associations</a></p></body></html>
