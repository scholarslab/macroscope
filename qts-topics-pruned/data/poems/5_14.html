  <body><p>5_14: 《唐享昊天樂。第十二》武則天</p>
    <p>式乾路　闢天扉　迴日馭　動雲衣　登金闕　入紫微　望仙駕　仰恩徽</p><p><a href="../../model.html#/doc/214">View poem's topic associations</a></p></body></html>
