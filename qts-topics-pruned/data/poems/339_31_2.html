  <body><p>339_31_2: 《感春五首（分司東都作）（其二）》韓愈</p>
    <p>洛陽東風幾時來　川波岸柳春全迴　宮門一鎖不復啟　雖有九陌無塵埃　策馬上橋朝日出　樓闕赤白正崔嵬　孤吟屢闋莫與和　寸恨至短誰能裁</p><p><a href="../../model.html#/doc/15999">View poem's topic associations</a></p></body></html>
