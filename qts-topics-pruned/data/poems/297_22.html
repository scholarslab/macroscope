  <body><p>297_22: 《山中寄及第故人》王建</p>
    <p>長長南山松　短短北楊　俱承日月照　幸免斤斧傷　去年與子別　誠言暫還鄉　如何棄我去　天路忽騰驤　誰謂有雙目　識貌不識腸　豈知心內乖　著我薜蘿裳　尋君向前事　不歎今異翔　往往空室中　寤寐說珪璋　十年居此溪　松桂日蒼蒼　自從無佳人　山中不輝光　盡棄所留藥　亦焚舊草堂　還君誓已書　歸我學仙方　既為參與辰　各願不相望　始終名利途　慎勿罹咎殃</p><p><a href="../../model.html#/doc/14088">View poem's topic associations</a></p></body></html>
