  <body><p>112_17_1: 《回鄉偶書二首（其一）》賀知章</p>
    <p>少小離家老大回　鄉音難改鬢毛衰　兒童相見不相識　笑問客從何處來</p><p><a href="../../model.html#/doc/4723">View poem's topic associations</a></p></body></html>
