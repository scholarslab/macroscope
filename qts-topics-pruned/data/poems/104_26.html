  <body><p>104_26: 《奉和九日幸臨渭亭登高應制得樽字》於經野</p>
    <p>御氣三秋節　登高九曲門　桂筵羅玉俎　菊醴溢芳樽　遵渚歸鴻度　承雲舞鶴騫　微臣濫陪賞　空荷聖明恩</p><p><a href="../../model.html#/doc/4565">View poem's topic associations</a></p></body></html>
