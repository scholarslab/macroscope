  <body><p>438_89: 《盧侍禦小妓乞詩，座上留贈》白居易</p>
    <p>鬱今香汗裛歌巾　山石榴花染舞裙　好似文君還對酒　勝於神女不歸雲　夢中那及覺時見　宋玉荊王應羨君</p><p><a href="../../model.html#/doc/20360">View poem's topic associations</a></p></body></html>
