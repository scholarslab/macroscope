  <body><p>535_45: 《酬杜補闕初春雨中舟次橫江喜裴郎中相迎見寄》許渾</p>
    <p>江館維舟為庾公　暖波微淥雨濛濛　紅橋迤邐春巖下　朱旆聯翩曉樹中　柳滴圓波生細浪　梅含香艷吐輕風　郢歌莫問青山吏　魚在深池鳥在籠</p><p><a href="../../model.html#/doc/26227">View poem's topic associations</a></p></body></html>
