  <body><p>898_27_2: 《喜遷鶯（其二）》馮延巳</p>
    <p>霧濛濛　風淅淅　楊柳帶疏煙　飄飄輕絮滿南園　牆下草芊綿　燕初飛　鶯已老　拂面春風長好　相逢攜酒且高歌　人生得幾何</p><p><a href="../../model.html#/doc/44668">View poem's topic associations</a></p></body></html>
