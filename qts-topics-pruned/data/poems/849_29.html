  <body><p>849_29: 《喜僧友到》修睦</p>
    <p>十年消息斷　空使夢煙蘿　嵩嶽幾時下　洞庭何日過　瓶乾離澗久　衲壞臥雲多　意欲相留住　游方肯舍麼</p><p><a href="../../model.html#/doc/42784">View poem's topic associations</a></p></body></html>
