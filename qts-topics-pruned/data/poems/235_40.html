  <body><p>235_40: 《重別南給事》賈至</p>
    <p>謫宦三年尚未回　故人今日又重來　聞道崖州一千里　今朝須盡數千杯</p><p><a href="../../model.html#/doc/10769">View poem's topic associations</a></p></body></html>
