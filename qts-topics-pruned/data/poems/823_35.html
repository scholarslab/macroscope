  <body><p>823_35: 《和王季文題九華山》神穎</p>
    <p>眾岳雄分野　九華鎮南朝　彩筆凝空遠　崔嵬寄青霄　龍潭古仙府　靈藥今不凋　瑩為滄海鏡　煙霞作荒標　造化心數奇　性狀精氣饒　玉樹鬱玲瓏　天籟韻蕭寥　寂寂尋乳竇　兢兢行石橋　通泉漱雲母　藉草縈香苕　我住幽且深　君賞昏復朝　稀逢發清唱　片片霜凌飆</p><p><a href="../../model.html#/doc/41123">View poem's topic associations</a></p></body></html>
