  <body><p>197_16: 《郡南亭子宴（一作春宴）》張謂</p>
    <p>亭子春城外　朱門向綠林　柳枝經雨重　松色帶煙深　漉酒迎山客　穿池集水禽　白雲常在眼　聊足慰人心</p><p><a href="../../model.html#/doc/8328">View poem's topic associations</a></p></body></html>
