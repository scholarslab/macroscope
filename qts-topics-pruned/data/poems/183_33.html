  <body><p>183_33: 《塋禪師房觀山海圖》李白</p>
    <p>真僧閉精宇　滅跡含達觀　列嶂圖雲山　攢峰入霄漢　丹崖森在目　清晝疑卷幔　蓬壺來軒窗　瀛海入几案　煙濤爭噴薄　島嶼相凌亂　征帆飄空中　瀑水灑天半　崢嶸若可陟　想像徒盈嘆　杳與真心冥　遂諧靜者玩　如登赤城裏　揭步滄洲畔　即事能娛人　從茲得消散</p><p><a href="../../model.html#/doc/7702">View poem's topic associations</a></p></body></html>
