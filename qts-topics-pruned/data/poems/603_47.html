  <body><p>603_47: 《贈棲白上人》許棠</p>
    <p>閒身卻不閒　日日對天顏　已住城中寺　難歸海上山　詩傳華夏外　偈布市朝間　欲問空門事　空門豈有關</p><p><a href="../../model.html#/doc/30329">View poem's topic associations</a></p></body></html>
