  <body><p>814_17: 《春晚喜悟禪師自琉璃上方見過》無可</p>
    <p>琉璃師到城　談性外諸經　下嶺雪霜在　近人林木清　苔痕深草履　瀑布滴銅瓶　樂問山中事　宵言徹曉星</p><p><a href="../../model.html#/doc/40595">View poem's topic associations</a></p></body></html>
