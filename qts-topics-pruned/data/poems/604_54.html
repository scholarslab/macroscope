  <body><p>604_54: 《送從弟籌任告成尉》許棠</p>
    <p>海上從戎罷　嵩陽佐縣初　故人皆羨去　吾祖舊曾居　地古多生藥　溪靈不聚魚　唯應尋隱者　閒寺講仙書</p><p><a href="../../model.html#/doc/30416">View poem's topic associations</a></p></body></html>
