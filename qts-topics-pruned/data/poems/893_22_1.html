  <body><p>893_22_1: 《甘州遍（其一）》毛文錫</p>
    <p>春光好　公子愛閒遊　足風流　金鞍白馬　雕弓寶劍　紅纓錦襜出長楸　花蔽膝玉銜頭　尋芳逐勝歡宴　絲竹不曾休　美人唱　揭調是甘州　醉紅樓　堯年舜日樂聖永無憂</p><p><a href="../../model.html#/doc/44238">View poem's topic associations</a></p></body></html>
