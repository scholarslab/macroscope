  <body><p>731_22: 《燕》滕白</p>
    <p>短羽新來別海陽　真珠高卷語雕梁　佳人未必全聽爾　正把金針繡鳳凰</p><p><a href="../../model.html#/doc/37360">View poem's topic associations</a></p></body></html>
