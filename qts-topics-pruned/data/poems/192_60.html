  <body><p>192_60: 《遊琅琊山寺》韋應物</p>
    <p>受命恤人隱　茲遊久未遑　鳴騶響幽澗　前旌耀崇岡　青冥臺砌寒　綠褥草木香　填壑躋花界　疊石構雲房　經製隨巖轉　繚繞豈定方　新泉泄陰壁　高蘿蔭綠塘　攀林一栖止　飲水得清涼　物累誠可遣　疲甿終未忘　還歸坐郡閣　但見山蒼蒼</p><p><a href="../../model.html#/doc/8186">View poem's topic associations</a></p></body></html>
