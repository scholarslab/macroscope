  <body><p>857_1_44: 《七言（其四十四）》呂岩</p>
    <p>向身方始出埃塵　造化功夫只在人　早使亢龍拋地網　豈知白虎出天真　綿綿有路誰留我　默默忘言自合神　擊劍夜深歸甚處　披星帶月折麒麟</p><p><a href="../../model.html#/doc/43105">View poem's topic associations</a></p></body></html>
