  <body><p>74_1: 《奉和晦日幸昆明池應制》蘇頲</p>
    <p>炎曆事邊陲　昆明始鑿池　豫遊光後聖　征戰罷前規　霽色清珍宇　年芳入錦陂　御杯蘭薦葉　仙仗柳交枝　二石分河瀉　雙珠代月移　微臣比翔泳　恩廣自無涯</p><p><a href="../../model.html#/doc/3442">View poem's topic associations</a></p></body></html>
