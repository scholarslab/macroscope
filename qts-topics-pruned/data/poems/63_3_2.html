  <body><p>63_3_2: 《守歲二首（此二首一作太宗詩，後題作《除夜》。）（其二）》董思恭</p>
    <p>歲陰窮暮紀　獻節啟新芳　冬盡今宵促　年開明日長　冰銷出鏡水　梅散入風香　對此歡終宴　傾壺待曙光</p><p><a href="../../model.html#/doc/3190">View poem's topic associations</a></p></body></html>
