  <body><p>704_15: 《書崔少府居（一作贈李補闕）》黃滔</p>
    <p>魯史蜀琴旁　陶然舉一觴　夕陽明島嶼　秋水淺池塘　世亂憐官替　家貧值歲荒　前峰亦曾宿　知有辟寒方</p><p><a href="../../model.html#/doc/36033">View poem's topic associations</a></p></body></html>
