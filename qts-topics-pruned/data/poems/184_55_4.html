  <body><p>184_55_4: 《越女詞五首（越中書所見也）（其四）》李白</p>
    <p>東陽素足女　會稽素舸郎　相看月未墮　白地斷肝腸</p><p><a href="../../model.html#/doc/8731">View poem's topic associations</a></p></body></html>
