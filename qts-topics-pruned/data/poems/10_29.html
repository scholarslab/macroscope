  <body><p>10_29: 《明皇祀圜丘樂章。凱安》?</p>
    <p>馨香惟后德　明命光天保　肅和崇聖靈　陳信表皇道　玉鏚初蹈厲　金匏既靜好</p><p><a href="../../model.html#/doc/331">View poem's topic associations</a></p></body></html>
