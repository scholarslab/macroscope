  <body><p>324_18: 《送鄭秀才貢舉》權德輿</p>
    <p>西笑意如何　知隨貢舉科　吟詩向月露　驅馬出煙蘿　晚色平蕪遠　秋聲候雁多　自憐歸未得　相送一勞歌</p><p><a href="../../model.html#/doc/15356">View poem's topic associations</a></p></body></html>
