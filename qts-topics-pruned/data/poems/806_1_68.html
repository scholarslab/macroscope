  <body><p>806_1_68: 《詩三百三首（其六十八）》寒山</p>
    <p>山客心悄悄　常嗟歲序遷　辛勤采芝朮　搜斥詎成仙　庭廓雲初卷　林明月正圓不歸何所為　桂樹相留連</p><p><a href="../../model.html#/doc/40097">View poem's topic associations</a></p></body></html>
