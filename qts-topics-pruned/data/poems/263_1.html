  <body><p>263_1: 《酬耿拾遺題贈》嚴維</p>
    <p>掩扉常自靜　驛吏忽傳呼　水巷驚馴鳥　藜床起病軀　顧身悲欲老　戒子力為儒　明日公西去　煙霞復作徒</p><p><a href="../../model.html#/doc/12067">View poem's topic associations</a></p></body></html>
