  <body><p>703_7: 《題景祥院》翁承贊</p>
    <p>一溪拖碧繞崔嵬　瓶畔偏宜向此隈　農罷樹陰黃犢臥　齋時山下白衣來　松多往日門人種　路是前朝釋子開　三卷貝多金粟語　可能心煉得成灰</p><p><a href="../../model.html#/doc/35994">View poem's topic associations</a></p></body></html>
