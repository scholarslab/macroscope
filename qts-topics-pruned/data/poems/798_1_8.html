  <body><p>798_1_8: 《宮詞（其八）》花蕊夫人</p>
    <p>立春日進內園花　紅蕊輕輕嫩淺霞　跪到玉階猶帶露　一時宣賜與宮娃</p><p><a href="../../model.html#/doc/39596">View poem's topic associations</a></p></body></html>
