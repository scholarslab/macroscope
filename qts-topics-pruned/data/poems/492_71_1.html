  <body><p>492_71_1: 《寄太僕田卿二首（其一）》殷堯藩</p>
    <p>客窗強飲太忽忽　急雨寒風意萬重　驀上心來消未得　夢回又聽五更鐘</p><p><a href="../../model.html#/doc/23551">View poem's topic associations</a></p></body></html>
