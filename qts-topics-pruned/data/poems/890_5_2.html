  <body><p>890_5_2: 《蹋歌詞（其二）》崔液</p>
    <p>庭際花微落　樓前漢已橫　金壺催夜盡　羅袖舞寒輕　樂笑暢歡情　未半著天明</p><p><a href="../../model.html#/doc/44029">View poem's topic associations</a></p></body></html>
