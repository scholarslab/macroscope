  <body><p>708_13: 《酒鬍子》徐夤</p>
    <p>紅筵絲竹合　用爾作歡娛　直指寧偏黨　無私絕覬覦　當歌誰擐袖　應節漸輕軀　恰與真相似　氈裘滿頷鬚</p><p><a href="../../model.html#/doc/36259">View poem's topic associations</a></p></body></html>
