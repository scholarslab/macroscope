  <body><p>457_42: 《與夢得沽酒閑飲，且約後期》白居易</p>
    <p>少時猶不憂生計　老後誰能惜酒錢　共把十千沽一斗　相看七十欠三年　閒徵雅令窮經史　醉聽清吟勝管弦　更待菊黃家醞熟　共君一醉一陶然</p><p><a href="../../model.html#/doc/21890">View poem's topic associations</a></p></body></html>
