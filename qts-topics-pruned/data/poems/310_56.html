  <body><p>310_56: 《寄盧儼員外秋衣詞》於鵠</p>
    <p>寄遠空以心　心誠亦難知　篋中有秋帛　裁作遠客衣　縫製雖女功　尺度手自持　容貌常目中　長短不復疑　斜縫密且堅　遊客多塵緇　意欲都無言　澣濯耐歲時　殷勤托行人　傳語慎勿遺　別來年已老　亦聞鬢成絲　縱然更相逢　握手唯是悲　所寄莫復棄　願見長相思</p><p><a href="../../model.html#/doc/14815">View poem's topic associations</a></p></body></html>
