  <body><p>842_32_15: 《渚宮莫問詩一十五首（其十五）》齊己</p>
    <p>莫問野騰騰　勞形已不能　慇懃無上士　珍重有名僧　坐覺心心默　行思步步冰　終歸石房裏　一點夜深燈</p><p><a href="../../model.html#/doc/42260">View poem's topic associations</a></p></body></html>
