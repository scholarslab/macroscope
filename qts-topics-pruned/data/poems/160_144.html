  <body><p>160_144: 《和張判官登萬山亭，因贈洪府都督韓公》孟浩然</p>
    <p>韓公是襄士　日賞城西岑　結搆意不淺　巖潭趣轉深　皇華一動詠　荊國幾謠吟　舊徑蘭勿剪　新堤柳欲陰　砌傍餘怪石　沙上有閒禽　自牧豫章郡　空瞻楓樹林　因聲寄流水　善聽在知音　耆舊眇不接　崔徐無處尋　物情多貴遠　賢俊豈無今　遲爾長江暮　澄清一洗心</p><p><a href="../../model.html#/doc/6858">View poem's topic associations</a></p></body></html>
