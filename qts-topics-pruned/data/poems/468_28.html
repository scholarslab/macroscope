  <body><p>468_28: 《泊花石浦》劉言史</p>
    <p>舊業叢臺廢苑東　幾年為梗復為蓬　杜鵑啼斷迴家夢　半在邯鄲驛樹中</p><p><a href="../../model.html#/doc/22486">View poem's topic associations</a></p></body></html>
