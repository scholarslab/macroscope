  <body><p>538_11: 《夜泊永樂有懷》許渾</p>
    <p>蓮渚愁紅蕩碧波　吳娃齊唱採蓮歌　橫塘一別已千里　蘆葦蕭蕭風雨多</p><p><a href="../../model.html#/doc/26332">View poem's topic associations</a></p></body></html>
