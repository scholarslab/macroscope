  <body><p>360_46: 《酬令狐相公贈別》劉禹錫</p>
    <p>越聲長苦有誰聞　老向湘山與楚雲　海嶠新辭永嘉守　夷門重見信陵君　田園松菊今迷路　霄漢鴛鴻久絕群　幸遇甘泉尚詞賦　不知何客薦雄文</p><p><a href="../../model.html#/doc/17066">View poem's topic associations</a></p></body></html>
