  <body><p>451_91: 《贈晦叔憶夢得》白居易</p>
    <p>自別崔公四五秋　因何臨老轉風流　歸來不說秦中事　歇定唯謀洛下遊　酒面浮花應是喜　歌眉斂黛不關愁　得君更有無厭意　猶恨尊前欠老劉</p><p><a href="../../model.html#/doc/21489">View poem's topic associations</a></p></body></html>
