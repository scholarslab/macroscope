  <body><p>346_17_1: 《遊春詞二首（其一）》王涯</p>
    <p>曲江綠柳變煙條　寒谷冰隨暖氣銷　才見春光生綺陌　已聞清樂動雲韶</p><p><a href="../../model.html#/doc/16265">View poem's topic associations</a></p></body></html>
