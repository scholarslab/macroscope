  <body><p>748_52: 《送黃秀才》李中</p>
    <p>雨餘飛絮亂　相別思難任　酒罷河橋晚　帆開煙水深　蟾宮須展志　漁艇莫牽心　歧路從茲遠　雙魚信勿沈</p><p><a href="../../model.html#/doc/38052">View poem's topic associations</a></p></body></html>
