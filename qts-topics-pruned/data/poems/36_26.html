  <body><p>36_26: 《和鑾輿頓戲下（一作追從鑾輿夕頓戲下應令）》虞世南</p>
    <p>重輪依紫極　前耀奉丹霄　天經戀宸扆　帝命扈仙鑣　乘星開鶴禁　帶月下虹橋　銀書含曉色　金輅轉晨飆　霧澈軒營近　塵暗苑城遙　蓮花分秀萼　竹箭下驚潮　撫己慚龍幹　承恩集鳳條　瑤山盛風樂　抽簡薦徒謠</p><p><a href="../../model.html#/doc/2129">View poem's topic associations</a></p></body></html>
