  <body><p>898_22_10: 《采桑子（其十）》馮延巳</p>
    <p>畫堂昨夜愁無睡　風雨淒淒　林鵲爭棲　落盡燈花雞未啼　年光往事如流水　休說情迷　玉箸雙垂　祗是金籠鸚鵡知</p><p><a href="../../model.html#/doc/44647">View poem's topic associations</a></p></body></html>
