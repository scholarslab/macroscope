  <body><p>332_87: 《都城從事蕭員外寄海梨花詩，盡綺麗至惠然遠及》羊士諤</p>
    <p>珠履行臺擁附蟬　外郎高步似神仙　陳此今見唐風盛　從事遙瞻衛國賢　擲地好詞凌綵筆　浣花春水膩魚箋　東山芳意須同賞　子看囊盛幾日傳</p><p><a href="../../model.html#/doc/15677">View poem's topic associations</a></p></body></html>
