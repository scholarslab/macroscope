  <body><p>717_59: 《山中》曹松</p>
    <p>要路豪家非往還　巖門先有不曾關　眾心惟恐地無剩　吾意亦憂天惜閒　白練曳泉窗下石　絳羅垂果枕前山　樵夫豈解營生業　貴欲自安麋鹿間</p><p><a href="../../model.html#/doc/36732">View poem's topic associations</a></p></body></html>
