  <body><p>717_37: 《天臺瀑布》曹松</p>
    <p>萬仞得名云瀑布　遠看如織掛天台　休疑寶尺難量度　直恐金刀易剪裁　噴向林梢成夏雪　傾來石上作春雷　欲知便是銀河水　墮落人間合卻迴</p><p><a href="../../model.html#/doc/36709">View poem's topic associations</a></p></body></html>
