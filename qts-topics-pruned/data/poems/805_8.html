  <body><p>805_8: 《感興》李冶</p>
    <p>朝雲暮雨鎮相隨　去雁來人有返期　玉枕祗知長下淚　銀燈空照不眠時　仰看明月翻含意　俯眄流波欲寄詞　卻憶初聞鳳樓曲　教人寂寞復相思</p><p><a href="../../model.html#/doc/40022">View poem's topic associations</a></p></body></html>
