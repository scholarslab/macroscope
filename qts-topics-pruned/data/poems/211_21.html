  <body><p>211_21: 《酬鴻臚裴主簿雨後睢陽北樓見贈之作（一作王昌齡詩）》高適</p>
    <p>暮霞照新晴　歸雲猶相逐　有懷晨昏暇　相見登眺目　問禮侍彤襜　題詩訪茅屋　高樓多古今　陳事滿陵谷　地久微子封　臺餘孝王築　裴回顧霄漢　豁達俯川陸　遠水對秋城　長天向喬木　公門何清淨　列戟森已肅　不歎攜手稀　恆思著鞭速　終當拂羽翰　輕舉隨鴻鵠</p><p><a href="../../model.html#/doc/9087">View poem's topic associations</a></p></body></html>
