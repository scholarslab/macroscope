  <body><p>578_29: 《奉天西佛寺》溫庭筠</p>
    <p>憶昔狂童犯順年　玉虯閒暇出甘泉　宗臣欲舞千鈞劍　追騎猶觀七寶鞭　星背紫垣終掃地　日歸黃道卻當天　至今南頓諸耆舊　猶指榛蕪作弄田</p><p><a href="../../model.html#/doc/29127">View poem's topic associations</a></p></body></html>
