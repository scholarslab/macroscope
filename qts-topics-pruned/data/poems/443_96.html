  <body><p>443_96: 《紫陽花》白居易</p>
    <p>何年植向仙壇上　早晚移栽到梵家　雖在人間人不識　與君名作紫陽花</p><p><a href="../../model.html#/doc/20819">View poem's topic associations</a></p></body></html>
