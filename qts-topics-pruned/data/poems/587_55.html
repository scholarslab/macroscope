  <body><p>587_55: 《冬夜酬范秘書（一作九衢春日酬范秘書）》李頻</p>
    <p>九衢行一匝　不敢入他門　累日無餘事　通霄得至言　命嗟清世蹇　春覺閏冬暄　翻覆吟佳句　何酬國士恩</p><p><a href="../../model.html#/doc/29607">View poem's topic associations</a></p></body></html>
