  <body><p>375_1_14: 《秋懷（其十四）》孟郊</p>
    <p>黃河倒上天　眾水有卻來　人心不及水　一直去不迴　一直亦有巧　不肯至蓬萊一直不知疲　唯聞至省臺　忍古不失古　失古志易摧　失古劍亦折　失古琴亦哀夫子失古淚　當時落漼漼　詩老失古心　至今寒皚皚　古骨無濁肉　古衣如蘚苔勸君勉忍古　忍古銷塵埃</p><p><a href="../../model.html#/doc/17671">View poem's topic associations</a></p></body></html>
