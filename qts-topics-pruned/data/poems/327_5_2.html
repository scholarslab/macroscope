  <body><p>327_5_2: 《惠昭皇太子挽歌詞二首（其二）》權德輿</p>
    <p>東朝聞楚挽　羽翿依稀轉　天歸京兆新　日與長安遠　蘭芳落故殿　桂影銷空苑　騎吹咽不前　風悲九旗卷</p><p><a href="../../model.html#/doc/15453">View poem's topic associations</a></p></body></html>
