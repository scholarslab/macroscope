  <body><p>659_43: 《九江早秋》羅隱</p>
    <p>雨過晚涼生　樓中枕簟清　海風吹亂木　巖磬落孤城　百歲多幾日　四蹄無限程　西鄰莫高唱　俱是別離情</p><p><a href="../../model.html#/doc/33297">View poem's topic associations</a></p></body></html>
