  <body><p>217_37: 《夏日歎》杜甫</p>
    <p>夏日出東北　陵天經中街　朱光徹厚地　鬱蒸何由開　上蒼久無雷　無乃號令乖　雨降不濡物　良田起黃埃　飛鳥苦熱死　池魚涸其泥　萬人尚流冗　舉目唯蒿萊　至今大河北　化作虎與豺　浩蕩想幽薊　王師安在哉　對食不能餐　我心殊未諧　眇然貞觀初　難與數子偕</p><p><a href="../../model.html#/doc/9402">View poem's topic associations</a></p></body></html>
