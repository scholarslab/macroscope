  <body><p>752_49_3: 《柳枝辭十二首（其三）》徐鉉</p>
    <p>陌上朱門柳映花　簾鉤半卷綠陰斜　憑郎暫駐青驄馬　此是錢塘小小家</p><p><a href="../../model.html#/doc/38278">View poem's topic associations</a></p></body></html>
