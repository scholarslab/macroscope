  <body><p>477_74: 《早春霽後發頭陀寺寄院中》李涉</p>
    <p>紅樓金剎倚晴岡　雨雪初收望漢陽　草檄可中能有暇　迎春一醉也無妨</p><p><a href="../../model.html#/doc/22985">View poem's topic associations</a></p></body></html>
