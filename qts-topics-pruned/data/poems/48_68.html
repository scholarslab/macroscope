  <body><p>48_68: 《故刑部李尚書荊谷山集會》張九齡</p>
    <p>嘗聞繼老聃　身退道彌耽　結宇倚青壁　疏泉噴碧潭　苔石隨人古　煙花寄酒酣　山光紛向夕　歸興杜城南</p><p><a href="../../model.html#/doc/2555">View poem's topic associations</a></p></body></html>
