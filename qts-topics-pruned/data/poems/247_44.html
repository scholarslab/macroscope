  <body><p>247_44: 《江甯酬鄭縣劉少府兄贈別作》獨孤及</p>
    <p>往年脫縫掖　接武仕關西　結綬腰章並　趨階手板齊　仙山不用買　朋酒日相攜　抵掌誇潭壑　忘情向組珪　事遷時既往　年長跡逾暌　何為青雲器　猶嗟濁水泥　役牽方遠別　道在或先迷　莫見良田晚　遭時亦杖藜</p><p><a href="../../model.html#/doc/11524">View poem's topic associations</a></p></body></html>
