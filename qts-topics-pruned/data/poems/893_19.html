  <body><p>893_19: 《臨江仙》毛文錫</p>
    <p>暮蟬聲盡落斜陽　銀襜影挂瀟湘　黃陵廟側水茫茫　楚山紅樹　煙雨隔高唐　岸泊漁燈風颭碎　白蘋遠散濃香　靈娥鼓瑟韻清商　朱弦淒切　雲散碧天長</p><p><a href="../../model.html#/doc/44235">View poem's topic associations</a></p></body></html>
