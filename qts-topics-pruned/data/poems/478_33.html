  <body><p>478_33: 《贈賀若少府》陸暢</p>
    <p>十日廣陵城裏住　聽君花下撫金徽　新聲指上懷中紙　莫怪潛偷數曲歸</p><p><a href="../../model.html#/doc/23048">View poem's topic associations</a></p></body></html>
