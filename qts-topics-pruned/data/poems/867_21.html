  <body><p>867_21: 《述懷》嚴含質</p>
    <p>昔為仙子今為虎　流落陰崖足風雨　更將斑毳被余身　千載空山萬般苦</p><p><a href="../../model.html#/doc/43502">View poem's topic associations</a></p></body></html>
