  <body><p>509_30: 《酬均州鄭使君見送歸茅山》顧非熊</p>
    <p>餞行詩意厚　惜別獨筵重　解纜城邊柳　還舟海上峰　飲猿當瀨見　浴鳥帶槎逢　吏隱應難逐　為霖是蟄龍</p><p><a href="../../model.html#/doc/24599">View poem's topic associations</a></p></body></html>
