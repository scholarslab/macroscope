  <body><p>867_41: 《白田獺魅別村女詩》白田獺魅</p>
    <p>潮來逐潮上　潮落在空灘　有來終有去　情易復情難　腸斷腸中子　明月秋江寒</p><p><a href="../../model.html#/doc/43519">View poem's topic associations</a></p></body></html>
