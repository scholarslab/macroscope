  <body><p>436_97: 《題李十一東亭》白居易</p>
    <p>相思夕上松臺立　蛩思蟬聲滿耳秋　惆悵東亭風月好　主人今夜在鄜州</p><p><a href="../../model.html#/doc/20174">View poem's topic associations</a></p></body></html>
