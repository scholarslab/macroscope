  <body><p>316_48: 《慈恩寺起上人院》武元衡</p>
    <p>禪堂支許同　清論道源窮　起滅秋雲盡　虛無夕靄空　池澄山倒影　林動葉翻風　他日焚香待　還來禮惠聰</p><p><a href="../../model.html#/doc/14992">View poem's topic associations</a></p></body></html>
