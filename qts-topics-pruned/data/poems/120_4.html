  <body><p>120_4: 《贈李郎中》楊浚</p>
    <p>仙郎早朝退　直省臥南軒　院竹自成賞　階庭寂不喧　焚香開後閣　起草閉前門　禮樂風流美　光華星位尊　榮兼朱紱貴　交乃布衣存　是日登龍客　無忘君子恩</p><p><a href="../../model.html#/doc/4923">View poem's topic associations</a></p></body></html>
