  <body><p>199_5: 《輪台歌，奉送封大夫出師西征》岑參</p>
    <p>輪臺城頭夜吹角　輪臺城北旄頭落　羽書昨夜過渠黎　單于已在金山西　戍樓西望煙塵黑　漢兵屯在輪臺北　上將擁旄西出征　平明吹笛大軍行　四邊伐鼓雪海湧　三軍大呼陰山動　虜塞兵氣連雲屯　戰場白骨纏草根　劍河風急雪片闊　沙口石凍馬蹄脫　亞相勤王甘苦辛　誓將報主靜邊塵　古來青史誰不見　今見功名勝古人</p><p><a href="../../model.html#/doc/8458">View poem's topic associations</a></p></body></html>
