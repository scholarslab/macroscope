  <body><p>192_49: 《秋郊作》韋應物</p>
    <p>清露澄境遠　旭日照林初　一望秋山淨　蕭條形跡疏　登原忻時稼　采菊行故墟　方願沮溺耦　淡泊守田廬</p><p><a href="../../model.html#/doc/8175">View poem's topic associations</a></p></body></html>
