  <body><p>687_43: 《贈方幹處士歌》吳融</p>
    <p>把筆盡為詩　何人敵夫子　句滿天下口　名聒天下耳　不識朝　不識市　曠逍遙　閒徙倚　一杯酒　無萬事　一葉舟　無千里　衣裳白雲　坐臥流水　霜落風高忽相憶　惠然見過留一夕　一夕聽吟十數篇　水榭林蘿為岑寂　拂旦舍我亦不辭　攜筇徑去隨所適　隨所適　無處覓　雲半片　鶴一隻</p><p><a href="../../model.html#/doc/35041">View poem's topic associations</a></p></body></html>
