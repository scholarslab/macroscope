  <body><p>131_7: 《贈苗發員外（一作李端詩）》祖詠</p>
    <p>宿雨朝來歇　空山天氣清　盤雲雙鶴下　隔水一蟬鳴　古道黃花落　平蕪赤燒生　茂陵雖有病　猶得伴君行</p><p><a href="../../model.html#/doc/5397">View poem's topic associations</a></p></body></html>
