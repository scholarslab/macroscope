  <body><p>260_35: 《奉寄晝公》秦系</p>
    <p>簑笠雙童傍酒船　湖山相引到房前　團蕉何事教人見　暫借空床守坐禪</p><p><a href="../../model.html#/doc/12031">View poem's topic associations</a></p></body></html>
