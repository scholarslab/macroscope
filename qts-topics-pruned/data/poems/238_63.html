  <body><p>238_63: 《送沈仲》錢起</p>
    <p>天樸非外假　至人常晏如　心期邈霄漢　詞律響瓊琚　舉酒常歎息　無人達子虛　夜光失隋掌　驥騄伏鹽車　考室晉山下　歸田秦歲初　寒雲隨路合　落照下城餘　千里還同術　無勞怨索居</p><p><a href="../../model.html#/doc/11072">View poem's topic associations</a></p></body></html>
