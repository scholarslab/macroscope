  <body><p>757_23: 《游溧陽下山寺（一作靈泉精舍限韻）》許堅1</p>
    <p>地枕吳溪與越峰　前朝恩賜靈泉額　竹林晴見雁塔高　石室曾棲幾禪伯　荒碑字沒秋苔深　古池香泛荷花白　客有經年說別林　落日啼猿情脈脈</p><p><a href="../../model.html#/doc/38501">View poem's topic associations</a></p></body></html>
