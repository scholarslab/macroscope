  <body><p>555_29: 《夜下湘中》馬戴</p>
    <p>洞庭人夜別　孤棹下湘中　露洗寒山遍　波搖楚月空　密林飛暗狖　廣澤發鳴鴻　行值揚帆者　江分又不同</p><p><a href="../../model.html#/doc/27772">View poem's topic associations</a></p></body></html>
