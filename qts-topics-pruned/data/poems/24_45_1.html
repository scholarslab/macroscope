  <body><p>24_45_1: 《雜曲歌辭。前有一尊酒行二首（其一）》李白</p>
    <p>春風東來忽相過　金尊綠酒生微波　落花紛紛稍覺多　美人欲醉朱顏酡　青軒桃李能幾何　流光欺人忽蹉跎　君起舞　日西夕　當年意氣不肯傾　白髮如絲歎何益</p><p><a href="../../model.html#/doc/1391">View poem's topic associations</a></p></body></html>
