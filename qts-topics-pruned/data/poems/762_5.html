  <body><p>762_5: 《懷華山隱者》劉昭禹</p>
    <p>先生入太華　杳杳絕良音　秋夢有時見　孤雲無處尋　神清峰頂立　衣冷瀑邊吟　應笑干名者　六街塵土深</p><p><a href="../../model.html#/doc/38617">View poem's topic associations</a></p></body></html>
