  <body><p>514_48: 《杭州盧錄事山亭》朱慶餘</p>
    <p>山色滿公署　到來詩景饒　解衣臨曲榭　隔竹見紅蕉　清漏焚香夕　輕嵐視事朝　靜中看鎖印　高處見迎潮　曳履庭蕪近　當身樹葉飄　傍城餘菊在　步入一仙瓢</p><p><a href="../../model.html#/doc/25046">View poem's topic associations</a></p></body></html>
