  <body><p>846_30: 《寄金陵幕中李郎中》齊己</p>
    <p>龍門支派富才能　年少飛翔便大鵬　久待尊罍臨鐵甕　又從幢節鎮金陵　精神一隻秋空鶴　騷雅千尋夏井冰　長憶相招宿華館　數宵忘寢盡寒燈</p><p><a href="../../model.html#/doc/42564">View poem's topic associations</a></p></body></html>
