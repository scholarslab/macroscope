  <body><p>847_43: 《寄山中叟》齊己</p>
    <p>青泉碧樹夏風涼　紫蕨紅粳午爨香　應笑晨持一盂苦　腥羶市裏叫家常</p><p><a href="../../model.html#/doc/42657">View poem's topic associations</a></p></body></html>
