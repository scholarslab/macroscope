  <body><p>628_2_27: 《自遣詩三十首（其二十七）》陸龜蒙</p>
    <p>妍華須是占時生　準擬差肩不近情　佳麗幾時腰不細　荊王辛苦致宮名</p><p><a href="../../model.html#/doc/31221">View poem's topic associations</a></p></body></html>
