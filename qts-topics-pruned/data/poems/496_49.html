  <body><p>496_49: 《送別友人（一作別友人山居）》姚合</p>
    <p>獨向山中覓紫芝　山人勾引住多時　摘花浸酒春愁盡　燒竹煎茶夜臥遲　泉落林梢多碎滴　松生石底足旁枝　明朝卻欲歸城市　問我來期總不知</p><p><a href="../../model.html#/doc/23810">View poem's topic associations</a></p></body></html>
