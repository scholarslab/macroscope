  <body><p>265_1_1: 《烏啼曲二首（其一）》顧況</p>
    <p>玉房掣鎖聲翻葉　銀箭添泉遶霜堞　畢逋撥刺月銜城　八九雛飛其母驚　此是天上老鴉鳴　人間老鴉無此聲　搖風雜佩耿華燭　夜聽羽人彈此曲　東方瞳瞳赤日旭</p><p><a href="../../model.html#/doc/12173">View poem's topic associations</a></p></body></html>
