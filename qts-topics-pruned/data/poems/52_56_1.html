  <body><p>52_56_1: 《梁宣王挽詞三首（其一）》宋之問</p>
    <p>貴藩堯母族　外戚漢家親　業重興王際　功高復辟辰　愛賢唯報國　樂善不防身今日衣冠送　空傷置醴人</p><p><a href="../../model.html#/doc/2764">View poem's topic associations</a></p></body></html>
