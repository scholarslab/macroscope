  <body><p>34_18: 《詠硯》楊師道</p>
    <p>圓池類璧水　輕翰染煙華　將軍欲定遠　見棄不應賒</p><p><a href="../../model.html#/doc/2442">View poem's topic associations</a></p></body></html>
