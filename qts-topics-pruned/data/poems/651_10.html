  <body><p>651_10: 《陽亭言事獻漳州於使君》方幹</p>
    <p>重疊山前對酒樽　騰騰兀兀度朝昏　平明疏磬白雲寺　遙夜孤砧紅葉村　去鳥豈知煙樹遠　驚魚應覺露荷翻　旅人寄食逢黃菊　每見故人思故園</p><p><a href="../../model.html#/doc/32773">View poem's topic associations</a></p></body></html>
