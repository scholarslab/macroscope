  <body><p>87_29: 《餞唐州高使君》張說</p>
    <p>常時好閒獨　朋舊少相過　及爾宣風去　方嗟別日多　淮流春晼晚　江海路蹉跎　百歲屢分散　歡言復幾何</p><p><a href="../../model.html#/doc/3987">View poem's topic associations</a></p></body></html>
