  <body><p>592_46: 《長相思》曹鄴</p>
    <p>翦妾身上巾　贈郎傷妾神　郎車不暫停　妾貌寧長春　青天無停雪　滄海無停津　遣妾空床夢　夜夜隨車輪</p><p><a href="../../model.html#/doc/29847">View poem's topic associations</a></p></body></html>
