  <body><p>130_29: 《發錦沙村》崔顥</p>
    <p>北上途未半　南行歲已闌　孤舟下建德　江水入新安　海近山常雨　谿深地早寒　行行泊不可　須及子陵灘</p><p><a href="../../model.html#/doc/5380">View poem's topic associations</a></p></body></html>
