  <body><p>724_17: 《夜上隱居寺》唐求</p>
    <p>尋師擬學空　空住虎磎東　千里照山月　一枝驚鶴風　年如流去水　山似轉來蓬　盡日都無事　安禪石窟中</p><p><a href="../../model.html#/doc/37011">View poem's topic associations</a></p></body></html>
