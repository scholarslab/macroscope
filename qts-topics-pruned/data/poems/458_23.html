  <body><p>458_23: 《對鏡偶吟，贈張道士抱元》白居易</p>
    <p>閒來對鏡自思量　年貌衰殘分所當　白髮萬莖何所怪　丹砂一粒不曾嘗　眼昏久被書料理　肺渴多因酒損傷　今日逢師雖已晚　枕中治老有何方</p><p><a href="../../model.html#/doc/21946">View poem's topic associations</a></p></body></html>
