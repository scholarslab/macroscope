  <body><p>717_16: 《亂後入洪州西山》曹松</p>
    <p>寂寂陰溪水漱苔　塵中將得苦吟來　東峰道士如相問　縣令而今不姓梅</p><p><a href="../../model.html#/doc/36694">View poem's topic associations</a></p></body></html>
