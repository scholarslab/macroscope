  <body><p>729_25: 《後漢門。明帝》周曇</p>
    <p>朝臣咸佞孰知非　張佚公忠語獨奇　博士一言除太傅　謚為明帝信其宜</p><p><a href="../../model.html#/doc/37260">View poem's topic associations</a></p></body></html>
