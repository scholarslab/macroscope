  <body><p>273_70: 《彭婆館逢韋判官使還》戴叔倫</p>
    <p>受辭分路遠　會府見君稀　雨雪經年去　軒車此日歸　暮春愁見別　久客順相依　寂寞伊川上　楊花空自飛</p><p><a href="../../model.html#/doc/12830">View poem's topic associations</a></p></body></html>
