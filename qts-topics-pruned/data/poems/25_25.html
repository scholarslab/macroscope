  <body><p>25_25: 《雜曲歌辭。東飛伯勞歌》李暇</p>
    <p>秦王龍劍燕后琴　珊瑚寶匣鏤雙心　誰家女兒抱香枕　開衾滅燭願侍寢　瓊窗半上金縷幬　輕羅隱面不障羞　青綺幃中坐相憶　紅羅鏡裏見愁色　簷花照月鶯對棲　空將可憐暗中啼</p><p><a href="../../model.html#/doc/1469">View poem's topic associations</a></p></body></html>
