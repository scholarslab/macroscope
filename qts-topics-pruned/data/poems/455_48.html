  <body><p>455_48: 《羅敷水》白居易</p>
    <p>野店東頭花落處　一條流水號羅敷　芳魂豔骨知何處　春草茫茫墓亦無</p><p><a href="../../model.html#/doc/21723">View poem's topic associations</a></p></body></html>
