  <body><p>647_24: 《詠史詩。夷陵》胡曾</p>
    <p>夷陵城闕倚朝雲　戰敗秦師縱火焚　何事三千珠履客　不能西禦武安君</p><p><a href="../../model.html#/doc/32461">View poem's topic associations</a></p></body></html>
