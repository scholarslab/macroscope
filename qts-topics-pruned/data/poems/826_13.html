  <body><p>826_13: 《少年行》貫休</p>
    <p>錦衣鮮華手擎鶻　閒行氣貌多輕忽　稼穡艱難終不知　五帝三皇是何物　自拳五色裘　迸入他人宅　卻捉蒼頭奴　玉鞭打一百　面白如削玉　猖狂曲江曲　馬上黃金鞍　適來新賭得</p><p><a href="../../model.html#/doc/41207">View poem's topic associations</a></p></body></html>
