  <body><p>83_2_22: 《感遇詩三十八首（其二十二）》陳子昂</p>
    <p>微霜知歲晏　斧柯始青青　況乃金天夕　浩露沾群英　登山望宇宙　白日已西暝雲海方蕩潏　孤鱗安得寧</p><p><a href="../../model.html#/doc/3746">View poem's topic associations</a></p></body></html>
