  <body><p>115_22: 《古木臥平沙》王泠然</p>
    <p>古木臥平沙　摧殘歲月賒　有根橫水石　無葉拂煙霞　春至苔為葉　冬來雪作花　不逢星漢使　誰辨是靈槎</p><p><a href="../../model.html#/doc/4799">View poem's topic associations</a></p></body></html>
