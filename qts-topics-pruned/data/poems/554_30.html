  <body><p>554_30: 《送殷中丞游邊》項斯</p>
    <p>話別無長夜　燈前聞曙鴉　己行難避雪　何處合逢花　野寺門多閉　羌樓酒不賒　還須見邊將　誰擬靜塵沙</p><p><a href="../../model.html#/doc/27676">View poem's topic associations</a></p></body></html>
