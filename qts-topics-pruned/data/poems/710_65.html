  <body><p>710_65: 《露》徐夤</p>
    <p>鶴鳴先警雁來天　洗竹沾花處處鮮　散綵幾當蟬飲際　凝光宜對蚌胎前　朝垂苑草煙猶重　夜滴宮槐月正圓　怵惕與霜同降日　蘋蘩思薦獨淒然</p><p><a href="../../model.html#/doc/36464">View poem's topic associations</a></p></body></html>
