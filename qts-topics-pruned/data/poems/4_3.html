  <body><p>4_3: 《中和節日宴百僚賜詩》李適</p>
    <p>韶年啟仲序　初吉諧良辰　肇茲中和節　式慶天地春　歡酣朝野同　生德區宇均　雲開灑膏露　草疏芳河津　歲華今載陽　東作方肆勤　慚非熏風唱　曷用慰吾人</p><p><a href="../../model.html#/doc/164">View poem's topic associations</a></p></body></html>
