  <body><p>28_59: 《雜曲歌辭。十二月樂辭。九月》李賀</p>
    <p>離宮散螢天似水　竹黃池冷芙蓉死　月綴金鋪光脈脈　涼苑虛庭空澹白　霜花飛飛風草草　翠錦斕斑滿層道　雞人罷唱曉瓏璁　鴉啼金井下疏桐</p><p><a href="../../model.html#/doc/1882">View poem's topic associations</a></p></body></html>
