  <body><p>222_37: 《複陰》杜甫</p>
    <p>方冬合沓玄陰塞　昨日晚晴今日黑　萬里飛蓬映天過　孤城樹羽揚風直　江濤簸岸黃沙走　雲雪埋山蒼兕吼　君不見夔子之國杜陵翁　牙齒半落左耳聾</p><p><a href="../../model.html#/doc/9660">View poem's topic associations</a></p></body></html>
