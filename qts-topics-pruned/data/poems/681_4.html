  <body><p>681_4: 《息慮》韓偓</p>
    <p>息慮狎群鷗　行藏合自由　春寒宜酒病　夜雨入鄉愁　道向危時見　官因亂世休　外人相待淺　獨說濟川舟</p><p><a href="../../model.html#/doc/34511">View poem's topic associations</a></p></body></html>
