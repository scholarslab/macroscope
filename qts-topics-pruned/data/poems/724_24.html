  <body><p>724_24: 《題青城山範賢觀》唐求</p>
    <p>數里緣山不厭難　為尋真訣問黃冠　苔鋪翠點仙橋滑　松織香梢古道寒　晝傍綠畦薅嫩玉　夜開紅灶撚新丹　鐘聲已斷泉聲在　風動茅花月滿壇</p><p><a href="../../model.html#/doc/37018">View poem's topic associations</a></p></body></html>
