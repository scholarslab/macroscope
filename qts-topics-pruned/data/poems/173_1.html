  <body><p>173_1: 《廬山謠，寄盧侍禦虛舟》李白</p>
    <p>我本楚狂人　鳳歌笑孔丘　手持綠玉杖　朝別黃鶴樓　五嶽尋仙不辭遠　一生好入名山遊　廬山秀出南斗傍　屏風九疊雲錦張　影落明湖青黛光　金闕前開二峰長　銀河倒挂三石梁　香爐瀑布遙相望　迴崖沓嶂凌蒼蒼　翠影紅霞映朝日　鳥飛不到吳天長　登高壯觀天地間　大江茫茫去不還　黃雲萬里動風色　白波九道流雪山　好為廬山謠　興因廬山發　閒窺石鏡清我心　謝公行處蒼苔沒　早服還丹無世情　琴心三疊道初成　遙見仙人綵雲裏　手把芙蓉朝玉京　先期汗漫九垓上　願接盧敖遊太清</p><p><a href="../../model.html#/doc/7297">View poem's topic associations</a></p></body></html>
