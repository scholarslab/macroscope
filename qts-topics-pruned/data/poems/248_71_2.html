  <body><p>248_71_2: 《聞吹楊葉者二首（其二）》郎士元</p>
    <p>天生一藝更無倫　寥亮幽音妙入神　吹向別離攀折處　當應合有斷腸人</p><p><a href="../../model.html#/doc/11602">View poem's topic associations</a></p></body></html>
