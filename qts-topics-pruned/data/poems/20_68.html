  <body><p>20_68: 《相和歌辭。怨詩》劉義</p>
    <p>君莫嫌醜婦　醜婦死守貞　山頭一怪石　長作望夫石　鳥有並翼飛　獸有比肩行　丈夫不立義　豈如鳥獸情</p><p><a href="../../model.html#/doc/1087">View poem's topic associations</a></p></body></html>
