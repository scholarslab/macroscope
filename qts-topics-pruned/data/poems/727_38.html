  <body><p>727_38: 《越江漁父》任翻</p>
    <p>借問釣魚者　持竿多少年　眼明汀島畔　頭白子孫前　櫂入花時浪　燈留雨夜船　越江深見底　誰識此心堅</p><p><a href="../../model.html#/doc/37112">View poem's topic associations</a></p></body></html>
