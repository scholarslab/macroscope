  <body><p>148_96_6: 《從軍六首（其六）》劉長卿</p>
    <p>草枯秋塞上　望見漁陽郭　胡馬嘶一聲　漢兵淚雙落　誰為吮瘡者　此事今人薄</p><p><a href="../../model.html#/doc/6271">View poem's topic associations</a></p></body></html>
