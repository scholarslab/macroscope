  <body><p>838_10: 《戊辰歲湘中寄鄭谷郎中》齊己</p>
    <p>白髮久慵簪　常聞病亦吟　瘦應成鶴骨　閒想似禪心　上國楊花亂　滄洲荻筍深　不堪思翠巘　西望獨沾襟</p><p><a href="../../model.html#/doc/41902">View poem's topic associations</a></p></body></html>
