  <body><p>325_33: 《盤豆驛》權德輿</p>
    <p>盤豆綠雲上古驛　望思臺下使人愁　江充得計太子死　日暮戾園風雨秋</p><p><a href="../../model.html#/doc/15409">View poem's topic associations</a></p></body></html>
