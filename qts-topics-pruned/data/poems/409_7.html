  <body><p>409_7: 《賦得九月盡（秋字）》元稹</p>
    <p>霜降三旬後　蓂餘一葉秋　玄陰迎落日　涼魄盡殘鉤　半夜灰移琯　明朝帝御裘　潘安過今夕　休詠賦中愁</p><p><a href="../../model.html#/doc/19016">View poem's topic associations</a></p></body></html>
