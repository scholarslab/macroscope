  <body><p>521_55_2: 《洛陽長句二首（其二）》杜牧</p>
    <p>天漢東穿白玉京　日華浮動翠光生　橋邊游女珮環委　波底上陽金碧明　月鎖名園孤鶴唳　川酣秋夢鑿龍聲　連昌繡嶺行宮在　玉輦何時父老迎</p><p><a href="../../model.html#/doc/25460">View poem's topic associations</a></p></body></html>
