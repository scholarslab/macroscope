  <body><p>717_27: 《寒食日題杜鵑花》曹松</p>
    <p>一朵又一朵　併開寒食時　誰家不禁火　總在此花枝</p><p><a href="../../model.html#/doc/39488">View poem's topic associations</a></p></body></html>
