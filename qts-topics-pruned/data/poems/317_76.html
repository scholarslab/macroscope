  <body><p>317_76: 《摩訶池送李侍禦之鳳翔》武元衡</p>
    <p>柳暗花明池上山　高樓歌酒換離顏　他時欲寄相思字　何處黃雲是隴間</p><p><a href="../../model.html#/doc/15082">View poem's topic associations</a></p></body></html>
