  <body><p>777_20: 《送安養閻主簿還竹寺》林珝</p>
    <p>分手怨河梁　南征歷漢陽　江山追宋玉　雲雨夢襄王　醉裏宜城近　歌中郢路長　更尋棲枳處　猶是念仇香</p><p><a href="../../model.html#/doc/39178">View poem's topic associations</a></p></body></html>
