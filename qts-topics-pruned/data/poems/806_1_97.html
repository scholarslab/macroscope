  <body><p>806_1_97: 《詩三百三首（其九十七）》寒山</p>
    <p>蒸砂擬作飯　臨渴始掘井　用力磨碌磚　那堪將作鏡　佛說平元等　總有真如性但自審思量　不用閒爭競</p><p><a href="../../model.html#/doc/40124">View poem's topic associations</a></p></body></html>
