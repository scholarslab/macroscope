  <body><p>333_105: 《和武相公春曉聞鶯》楊巨源</p>
    <p>語恨飛遲天欲明　殷勤似訴有餘情　仁風已及芳菲節　猶向花溪鳴幾聲</p><p><a href="../../model.html#/doc/15799">View poem's topic associations</a></p></body></html>
