  <body><p>385_53: 《寄蘇州白二十二使君》張籍</p>
    <p>三朝出入紫微臣　頭白金章未在身　登第早年同座主　題詩今日是州人　閶門柳色煙中遠　茂苑鶯聲雨後新　此處吟詩向山寺　知君忘卻曲江春</p><p><a href="../../model.html#/doc/18285">View poem's topic associations</a></p></body></html>
