  <body><p>225_73: 《獨立》杜甫</p>
    <p>空外一鷙鳥　河間雙白鷗　飄颻搏擊便　容易往來遊　草露亦多溼　蛛絲仍未收　天機近人事　獨立萬端憂</p><p><a href="../../model.html#/doc/9897">View poem's topic associations</a></p></body></html>
