  <body><p>238_13: 《南溪春耕》錢起</p>
    <p>荷蓑趣南逕　戴勝鳴條枚　溪雨有餘潤　土膏寧厭開　溝塍落花盡　耒耜度雲迴　誰道耦耕倦　乃兼勝賞催　日長農有暇　悔不帶經來</p><p><a href="../../model.html#/doc/11022">View poem's topic associations</a></p></body></html>
