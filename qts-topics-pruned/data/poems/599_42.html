  <body><p>599_42: 《思歸引》於濆</p>
    <p>不耕南畝田　為愛東堂桂　身同樹上花　一落又經歲　交親日相薄　知己恩潛替　日開十二門　自是無歸計</p><p><a href="../../model.html#/doc/30141">View poem's topic associations</a></p></body></html>
