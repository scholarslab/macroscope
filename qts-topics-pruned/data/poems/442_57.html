  <body><p>442_57: 《偶題閣下廳》白居易</p>
    <p>靜愛青苔院　深宜白鬚翁　貌將松共瘦　心與竹俱空　暖有低簷日　春多颺幕風　平生閒境界　盡在五言中</p><p><a href="../../model.html#/doc/20689">View poem's topic associations</a></p></body></html>
