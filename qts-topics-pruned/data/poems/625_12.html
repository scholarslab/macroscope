  <body><p>625_12: 《新夏東郊閑泛有懷襲美》陸龜蒙</p>
    <p>遲於春日好於秋　野客相攜上釣舟　經略彴時冠暫亞　佩笭箵後帶頻搊　蒹葭鷺起波搖笠　村落蠶眠樹挂鉤　料得祗君能愛此　不爭煙水似封侯</p><p><a href="../../model.html#/doc/31117">View poem's topic associations</a></p></body></html>
