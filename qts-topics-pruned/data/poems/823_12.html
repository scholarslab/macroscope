  <body><p>823_12: 《邊思》棲白</p>
    <p>西北黃雲暮　聲聲畫角愁　陰山一夜雨　白草四郊秋　亂雁鳴寒渡　飛沙入廢樓　何時番色盡　此地見芳洲</p><p><a href="../../model.html#/doc/41093">View poem's topic associations</a></p></body></html>
