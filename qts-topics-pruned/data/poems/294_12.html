  <body><p>294_12: 《題空山人石室》崔峒</p>
    <p>早晚悟無生　頭陀不到城　雲山知夏臘　猿鳥見修行　地僻無溪路　人尋逐水聲　年年深谷裏　誰識遠公名</p><p><a href="../../model.html#/doc/13985">View poem's topic associations</a></p></body></html>
