  <body><p>176_11: 《送侄良攜二妓赴會稽，戲有此贈》李白</p>
    <p>攜妓東山去　春光半道催　遙看若桃李　雙入鏡中開</p><p><a href="../../model.html#/doc/8300">View poem's topic associations</a></p></body></html>
