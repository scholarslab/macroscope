  <body><p>457_27: 《又和令公新開龍泉晉水二池》白居易</p>
    <p>舊有潢污泊　今為白水塘　笙歌聞四面　樓閣在中央　春變煙波色　晴添樹木光　龍泉信為美　莫忘午橋莊</p><p><a href="../../model.html#/doc/21875">View poem's topic associations</a></p></body></html>
