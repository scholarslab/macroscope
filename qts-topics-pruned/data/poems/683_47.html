  <body><p>683_47: 《惆悵》韓偓</p>
    <p>身情長在暗相隨　生魄隨君君豈知　被頭不煖空霑淚　釵股欲分猶半疑　朗月清風難愜意　詞人絕色多傷離　何如飲酒連千醉　席地幕天無所知</p><p><a href="../../model.html#/doc/34719">View poem's topic associations</a></p></body></html>
