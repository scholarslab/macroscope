  <body><p>536_1: 《春早郡樓書事寄呈府中群公》許渾</p>
    <p>兩鬢垂絲髮半霜　石城孤夢繞襄陽　鴛鴻幕里蓮披檻　虎豹營中柳拂牆　畫舸欲行春水急　翠簾初捲暮山長　峴亭風起花千片　流入南湖盡日香</p><p><a href="../../model.html#/doc/26231">View poem's topic associations</a></p></body></html>
