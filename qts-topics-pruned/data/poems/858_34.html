  <body><p>858_34: 《明胎息》呂岩</p>
    <p>密室靜存神　陰陽重一斤　煉成離女液　嚥盡坎男津　漸變逍遙體　超然自在身　更修功業滿　旌鶴引朝真</p><p><a href="../../model.html#/doc/43204">View poem's topic associations</a></p></body></html>
