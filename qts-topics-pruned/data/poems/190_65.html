  <body><p>190_65: 《逢楊開府》韋應物</p>
    <p>少事武皇帝　無賴恃恩私　身作里中橫　家藏亡命兒　朝持樗蒲局　暮竊東鄰姬　司隸不敢捕　立在白玉墀　驪山風雪夜　長楊羽獵時　一字都不識　飲酒肆頑癡　武皇升仙去　憔悴被人欺　讀書事已晚　把筆學題詩　兩府始收跡　南宮謬見推　非才果不容　出守撫惸嫠　忽逢楊開府　論舊涕俱垂　坐客何由識　惟有故人知</p><p><a href="../../model.html#/doc/8073">View poem's topic associations</a></p></body></html>
