  <body><p>229_52: 《樹間》杜甫</p>
    <p>岑寂雙甘樹　婆娑一院香　交柯低几杖　垂實礙衣裳　滿歲如松碧　同時待菊黃　幾迴霑葉露　乘月坐胡床</p><p><a href="../../model.html#/doc/10297">View poem's topic associations</a></p></body></html>
