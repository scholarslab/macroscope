  <body><p>432_29: 《早朝賀雪寄陳山人》白居易</p>
    <p>長安盈尺雪　早朝賀君喜　將赴銀臺門　始出新昌里　上堤馬蹄滑　中路蠟燭死　十里向北行　寒風吹破耳　待漏午門外　候對三殿裏　鬚鬢凍生冰　衣裳冷如水　忽思仙遊谷　闇謝陳居士　暖覆褐裘眠　日高應未起</p><p><a href="../../model.html#/doc/19909">View poem's topic associations</a></p></body></html>
