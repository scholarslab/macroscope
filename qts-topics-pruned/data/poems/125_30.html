  <body><p>125_30: 《送宇文太守赴宣城》王維</p>
    <p>寥落雲外山　迢遞舟中賞　鐃吹發西江　秋空多清響　地迥古城蕪　月明寒潮廣　時賽敬亭神　復解罟師網　何處寄想思　南風吹五兩</p><p><a href="../../model.html#/doc/5038">View poem's topic associations</a></p></body></html>
