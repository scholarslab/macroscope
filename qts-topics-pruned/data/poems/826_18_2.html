  <body><p>826_18_2: 《富貴曲二首（其二）》貫休</p>
    <p>如神若仙　似蘭同雪　樂戒于極　胡不知輟　只欲更綴上落花　恨不能把住明月　太山肉盡　東海酒竭　佳人醉唱　敲玉釵折　寧知耘田車水翁　日日日灸背欲裂</p><p><a href="../../model.html#/doc/41214">View poem's topic associations</a></p></body></html>
