  <body><p>184_31: 《春怨》李白</p>
    <p>白馬金羈遼海東　羅帷繡被臥春風　落月低軒窺燭盡　飛花入戶笑床空</p><p><a href="../../model.html#/doc/7748">View poem's topic associations</a></p></body></html>
