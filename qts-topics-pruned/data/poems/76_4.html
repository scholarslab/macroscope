  <body><p>76_4: 《贈劉舍人古意》徐彥伯</p>
    <p>女床閟靈鳥　文章世所稀　巢君碧梧樹　舞君青瑣闈　或言鳳池樂　撫翼更西飛　鳳池環禁林　仙閣靄沈沈　璇題激流日　珠綴綿清陰　郁穆絲言重　熒煌台座深　風張丹扈翮　月弄紫庭音　眾綵結不散　孤英跂莫尋　浩歌在西省　經傳恣潛心</p><p><a href="../../model.html#/doc/3493">View poem's topic associations</a></p></body></html>
