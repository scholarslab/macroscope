  <body><p>336_4: 《琴操十首。龜山操》韓愈</p>
    <p>龜之氛兮　不能雲雨　龜之兮　不中梁柱　龜之大兮　祗以奄魯　知將隳兮　哀莫余伍　周公有鬼兮　嗟余歸輔</p><p><a href="../../model.html#/doc/15893">View poem's topic associations</a></p></body></html>
