  <body><p>738_32: 《七歲吟》潘佑</p>
    <p>朝遊滄海東　暮歸何太速　祗因騎折白龍腰　謫向人間三十六</p><p><a href="../../model.html#/doc/40400">View poem's topic associations</a></p></body></html>
