  <body><p>794_21: 《重聯句一首》皎然</p>
    <p>清高素非宦侶　疏散從來道流　今日還輕墨綬　知君意在滄洲　浮雲任從飄蕩　寄隱也信沈浮　不似漳南地僻　道安為我淹留</p><p><a href="../../model.html#/doc/39571">View poem's topic associations</a></p></body></html>
