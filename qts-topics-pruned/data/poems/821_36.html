  <body><p>821_36: 《顧渚行寄裴方舟》皎然</p>
    <p>我有雲泉鄰渚山　山中茶事頗相關　鶗鴃鳴時芳草死　山家漸欲收茶子　伯勞飛日芳草滋　山僧又是採茶時　由來慣採無近遠　陰嶺長兮陽崖淺　大寒山下葉未生　小寒山下葉初卷　吳婉攜籠上翠微　蒙蒙香罥春衣　迷山乍被落花亂　度水時驚啼鳥飛　家園不遠乘露摘　歸時露彩猶滴瀝　初看怕出欺玉英　更取煎來勝金液　昨夜西峰雨色過　朝尋新茗復如何　女宮露澀青芽老　堯市人稀筍多　紫筍青芽誰得識　日暮採之長太息　清冷真人待子元　貯此芳香思何極</p><p><a href="../../model.html#/doc/41057">View poem's topic associations</a></p></body></html>
