  <body><p>581_29: 《寄山中友人》溫庭筠</p>
    <p>惟昔有歸趣　今茲固願言　嘯歌成往事　風雨坐涼軒　時物信佳節　歲華非故園　固知春草色　何意為王孫</p><p><a href="../../model.html#/doc/29220">View poem's topic associations</a></p></body></html>
