  <body><p>798_1_30: 《宮詞（其三十）》花蕊夫人</p>
    <p>選進仙韶第一人　纔勝羅綺不勝春　重教按舞桃花下　只踏殘紅作地裀</p><p><a href="../../model.html#/doc/39618">View poem's topic associations</a></p></body></html>
