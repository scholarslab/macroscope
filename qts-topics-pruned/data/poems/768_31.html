  <body><p>768_31: 《柳》韓溉</p>
    <p>雲盡青門弄影微　暖風遲日早鶯歸　如憑細葉留春色　須把長條繫落暉　彭澤有情還鬱鬱　隋堤無主自依依　世間惹恨偏饒此　可是行人折贈稀</p><p><a href="../../model.html#/doc/38946">View poem's topic associations</a></p></body></html>
