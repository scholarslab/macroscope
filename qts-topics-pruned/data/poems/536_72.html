  <body><p>536_72: 《寄房千里博士》許渾</p>
    <p>春風白馬紫絲韁　正值蠶眠未採桑　五夜有心隨暮雨　百年無節待秋霜　重尋繡帶朱藤合　更認羅裙碧草長　為報西遊減離恨　阮郎才去嫁劉郎</p><p><a href="../../model.html#/doc/26305">View poem's topic associations</a></p></body></html>
