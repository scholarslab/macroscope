  <body><p>217_27: 《李鄠縣丈人胡馬行》杜甫</p>
    <p>丈人駿馬名胡騮　前年避胡過金牛　回鞭卻走見天子　朝飲漢水暮靈州　自矜胡騮奇絕代　乘出千人萬人愛　一聞說盡急難材　轉益愁向駑駘輩　頭上銳耳批秋竹　腳下高蹄削寒玉　始知神龍別有種　不比俗馬空多肉　洛陽大道時再清　累日喜得俱東行　鳳臆龍鬐未易識　側身注目長風生</p><p><a href="../../model.html#/doc/9392">View poem's topic associations</a></p></body></html>
