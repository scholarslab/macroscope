  <body><p>838_62: 《野步》齊己</p>
    <p>城裏無閒處　卻尋城外行　田園經雨水　鄉國憶桑耕　傍澗蕨薇老　隔村岡隴橫　何窮此心興　時復鷓鴣聲</p><p><a href="../../model.html#/doc/41955">View poem's topic associations</a></p></body></html>
