  <body><p>806_1_6: 《詩三百三首（其六）》寒山</p>
    <p>弟兄同五郡　父子本三州　欲驗飛鳧集　須徵白兔遊　靈瓜夢裏受　神橘座中收鄉國何迢遞　同魚寄水流</p><p><a href="../../model.html#/doc/40036">View poem's topic associations</a></p></body></html>
