  <body><p>762_29: 《哭李韶》王元</p>
    <p>韶也命何奇　生前與世違　貧棲古梵剎　終著舊麻衣　雅句僧抄遍　孤墳客弔稀　故園今孰在　應見夢中歸</p><p><a href="../../model.html#/doc/38634">View poem's topic associations</a></p></body></html>
