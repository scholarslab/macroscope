  <body><p>240_1_1: 《二風詩。治風詩五篇。至仁（其一）》元結</p>
    <p>猗皇至聖兮　至惠至仁　德施蘊蘊　蘊蘊如何　不全不缺　莫知所貺</p><p><a href="../../model.html#/doc/12340">View poem's topic associations</a></p></body></html>
