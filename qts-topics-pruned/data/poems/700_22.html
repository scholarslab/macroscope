  <body><p>700_22: 《晏起》韋莊</p>
    <p>爾來中酒起常遲　臥看南山改舊詩　開戶日高春寂寂　數聲啼鳥上花枝</p><p><a href="../../model.html#/doc/35780">View poem's topic associations</a></p></body></html>
