  <body><p>124_4: 《送丹陽採訪》徐安貞</p>
    <p>郡縣分南國　皇華出聖朝　為憐鄉櫂近　不道使車遙　舊俗吳三讓　遺風漢六條　願言除疾苦　天子聽歌謠</p><p><a href="../../model.html#/doc/4985">View poem's topic associations</a></p></body></html>
