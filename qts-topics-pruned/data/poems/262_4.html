  <body><p>262_4: 《迎春東郊》張濯</p>
    <p>顓瑣時初謝　句芒令復陳　飛灰將應節　賓日已知春　考曆明三統　迎祥受萬人　衣冠宵執玉　壇墠曉清塵　肅穆來東道　回環拱北辰　仗前花待發　旂處柳疑新　雲斂黃山際　冰開素滻濱　聖朝多慶賞　希為薦沈淪</p><p><a href="../../model.html#/doc/12053">View poem's topic associations</a></p></body></html>
