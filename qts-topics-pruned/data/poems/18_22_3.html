  <body><p>18_22_3: 《橫吹曲辭。後出塞五首（其三）》杜甫</p>
    <p>古人重守邊　今人重高勳　豈知英雄主　出師亙長雲　六合已一家　四夷且孤軍遂使貔虎士　奮身勇所聞　拔劍擊大荒　日牧胡馬群　誓開玄冥北　持以奉吾君</p><p><a href="../../model.html#/doc/802">View poem's topic associations</a></p></body></html>
