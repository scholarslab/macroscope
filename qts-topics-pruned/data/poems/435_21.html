  <body><p>435_21: 《長安道》白居易</p>
    <p>花枝缺處青樓開　豔歌一曲酒一杯　美人勸我急行樂　自古朱顏不再來　君不見外州客　長安道　一迴來　一迴老</p><p><a href="../../model.html#/doc/20079">View poem's topic associations</a></p></body></html>
