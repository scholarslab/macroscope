  <body><p>606_16: 《送人歸日東》林寬</p>
    <p>滄溟西畔望　一望一心摧　地即同正朔　天教阻往來　波翻夜作電　鯨吼晝為雷　門外人葠徑　到時花幾開</p><p><a href="../../model.html#/doc/30476">View poem's topic associations</a></p></body></html>
