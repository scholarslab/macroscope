  <body><p>854_9: 《題平蓋沼》杜光庭</p>
    <p>勢壓長江空八陣　吳都仙客此脩真　寒江向晚波濤急　深洞無風草木春　江上玉人應可見　洞中仙鹿已來馴　龍車鳳輦非難遇　只要塵心早出塵</p><p><a href="../../model.html#/doc/42966">View poem's topic associations</a></p></body></html>
