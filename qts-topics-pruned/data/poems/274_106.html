  <body><p>274_106: 《宿灌陽灘》戴叔倫</p>
    <p>十月江邊蘆葉飛　灌陽灘冷上舟遲　今朝未遇高風便　還與沙鷗宿水湄</p><p><a href="../../model.html#/doc/12979">View poem's topic associations</a></p></body></html>
