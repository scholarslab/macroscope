  <body><p>158_13_2: 《薊北行二首（其二）》李希仲</p>
    <p>一身救邊速　烽火通薊門　前軍飛鳥斷　格鬥塵沙昏　寒日鼓聲急　單于夜將奔　當須徇忠義　身死報國恩</p><p><a href="../../model.html#/doc/6649">View poem's topic associations</a></p></body></html>
