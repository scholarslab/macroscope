  <body><p>510_131: 《題徑山大覺禪師影堂》張祜</p>
    <p>超然彼岸人　一徑謝微塵　見相即非相　觀身豈是身　空門性未滅　舊里化猶新　謾指堂中影　誰言影似真</p><p><a href="../../model.html#/doc/24772">View poem's topic associations</a></p></body></html>
