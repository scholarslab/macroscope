  <body><p>578_45: 《七夕》溫庭筠</p>
    <p>鵲歸燕去兩悠悠　青瑣西南月似鉤　天上歲時星右轉　世間離別水東流　金風入樹千門夜　銀漢橫空萬象秋　蘇小橫塘通桂楫　未應清淺隔牽牛</p><p><a href="../../model.html#/doc/29143">View poem's topic associations</a></p></body></html>
