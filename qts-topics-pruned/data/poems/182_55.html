  <body><p>182_55: 《落日憶山中》李白</p>
    <p>雨後煙景綠　晴天散餘霞　東風隨春歸　發我枝上花　花落時欲暮　見此令人嗟　願遊名山去　學道飛丹砂</p><p><a href="../../model.html#/doc/7652">View poem's topic associations</a></p></body></html>
