  <body><p>587_7: 《五月一日蒙替本官不得隨例入闕，感懷獻送相公》李頻</p>
    <p>五月傾朝謁紫宸　一朝無分在清塵　含香已去星郎位　衣錦惟思婺女鄰　折獄也曾為俗吏　勸農元本是耕人　知將何事酬公道　只養生靈似養身</p><p><a href="../../model.html#/doc/29560">View poem's topic associations</a></p></body></html>
