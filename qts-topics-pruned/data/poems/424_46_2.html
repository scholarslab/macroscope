  <body><p>424_46_2: 《秋池二首（其二）》白居易</p>
    <p>鑿池貯秋水　中有蘋與芰　天旱水暗消　塌然委空地　有似泛泛者　附離權與貴　一旦恩勢移　相隨共憔悴</p><p><a href="../../model.html#/doc/19564">View poem's topic associations</a></p></body></html>
