  <body><p>666_1_80: 《比紅兒詩（其八十）》羅虯</p>
    <p>馮媛須知住漢宮　將身只是解當熊　不聞有貌傾人國　爭得今朝更似紅</p><p><a href="../../model.html#/doc/33652">View poem's topic associations</a></p></body></html>
