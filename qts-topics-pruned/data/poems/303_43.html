  <body><p>303_43: 《送廬州賈使君拜命》劉商</p>
    <p>考績朝稱貴　時清武用文　二天移外府　三命佐元勳　佩玉兼高位　摐金閱上軍　威容冠是鐵　圖畫閣名芸　人詠甘棠茂　童謠竹馬群　懸旌風肅肅　臥轍淚紛紛　特達恩難報　升沈路易分　侯嬴不得從　心逐信陵君</p><p><a href="../../model.html#/doc/14596">View poem's topic associations</a></p></body></html>
