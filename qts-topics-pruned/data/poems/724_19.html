  <body><p>724_19: 《塗次偶作》唐求</p>
    <p>歲月客中銷　崎嶇力自招　問人尋野寺　牽馬渡危橋　為雨疑天晚　因山覺路遙　前程何處是　一望又迢迢</p><p><a href="../../model.html#/doc/37013">View poem's topic associations</a></p></body></html>
