  <body><p>818_5: 《酬元主簿子球別贈》皎然</p>
    <p>故人方遠適　訪我陳別情　此夜偶禪室　一言了無生　覽君緘中寶　如搴清玉瑛　胡為蘊高價　歲晚徒營營　辭秩貧且病　何人見艱貞　出無黃金橐　空歌白苧行　威遲策駑馬　獨望故關樹　渺渺千里心　春風起中路　近聞新拜命　鸞鳳猶棲棘　勸君寄一枝　且養冥冥翼　甘泉多竹花　明年待君食</p><p><a href="../../model.html#/doc/40813">View poem's topic associations</a></p></body></html>
