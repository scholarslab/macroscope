  <body><p>439_57: 《寒食江畔》白居易</p>
    <p>草香沙暖水雲晴　風景令人憶帝京　還似往年春氣味　不宜今日病心情　開鶯樹下沈吟立　信馬江頭取次行　忽見紫桐花悵望　下邽明日是清明</p><p><a href="../../model.html#/doc/20417">View poem's topic associations</a></p></body></html>
