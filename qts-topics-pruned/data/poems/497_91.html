  <body><p>497_91: 《贈劉叉》姚合</p>
    <p>自君離海上　垂釣更何人　獨宿空堂雨　閒行九陌塵　避時曾變姓　救難似嫌身　何處相期宿　咸陽酒市春</p><p><a href="../../model.html#/doc/23946">View poem's topic associations</a></p></body></html>
