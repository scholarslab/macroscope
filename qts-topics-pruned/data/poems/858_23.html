  <body><p>858_23: 《大雲寺茶詩》呂岩</p>
    <p>玉蕊一鎗稱絕品　僧家造法極功夫　兔毛甌淺香雲白　蝦眼湯翻細浪俱　斷送睡魔離几席　增添清氣入肌膚　幽叢自落溪巖外　不肯移根入上都</p><p><a href="../../model.html#/doc/43195">View poem's topic associations</a></p></body></html>
