  <body><p>735_1_74: 《宮詞百首（其七十四）》和凝</p>
    <p>金井澄泉玉液香　琉璃深殿自清涼　溫湯頭進瓜初熟　後至宮嬪未得嘗</p><p><a href="../../model.html#/doc/37497">View poem's topic associations</a></p></body></html>
