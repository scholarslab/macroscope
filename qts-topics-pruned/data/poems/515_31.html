  <body><p>515_31: 《送饒州張使君》朱慶餘</p>
    <p>白頭為郡清秋別　山水南行豈覺賒　楚老只應思入境　吳兒從此去移家　館依高嶺分樟葉　路出重江見葦花　務退唯當吟詠苦　留心曾不在生涯</p><p><a href="../../model.html#/doc/25117">View poem's topic associations</a></p></body></html>
