  <body><p>257_15_1: 《涼州曲二首（其一）》柳中庸</p>
    <p>關山萬里遠征人　一望關山淚滿巾　青海戍頭空有月　黃沙磧裏本無春</p><p><a href="../../model.html#/doc/11941">View poem's topic associations</a></p></body></html>
