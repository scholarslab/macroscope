  <body><p>747_7: 《贈別》李中</p>
    <p>行杯酌罷歌聲歇　不覺前汀月又生　自是離人魂易斷　落花芳草本無情</p><p><a href="../../model.html#/doc/37915">View poem's topic associations</a></p></body></html>
