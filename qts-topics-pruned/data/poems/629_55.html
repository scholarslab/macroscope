  <body><p>629_55: 《漉酒巾》陸龜蒙</p>
    <p>靖節高風不可攀　此巾猶墜凍醪間　偏宜雪夜山中戴　認取時情與醉顏</p><p><a href="../../model.html#/doc/31338">View poem's topic associations</a></p></body></html>
