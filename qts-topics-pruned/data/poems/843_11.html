  <body><p>843_11: 《寄雲蓋山先禪師》齊己</p>
    <p>曾尋湘水東　古翠積秋濃　長老禪棲處　半天雲蓋峰　閒床饒得石　雜樹少於松　近有誰堪語　瀏陽妙指蹤</p><p><a href="../../model.html#/doc/42302">View poem's topic associations</a></p></body></html>
