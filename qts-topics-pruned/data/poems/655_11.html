  <body><p>655_11: 《姑蘇城南湖陪曹使君游》羅隱</p>
    <p>水蓼花紅稻穗黃　使君蘭棹汎迴塘　倚風荇藻先開路　迎旆鳧鷖盡著行　手裏兵符神與術　腰間金印綵為囊　少年太守勳庸盛　應笑燕臺兩鬢霜</p><p><a href="../../model.html#/doc/33107">View poem's topic associations</a></p></body></html>
