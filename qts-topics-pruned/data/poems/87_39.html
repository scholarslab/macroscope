  <body><p>87_39: 《岳州別姚司馬紹之制許歸侍》張說</p>
    <p>和玉悲無已　長沙宦不成　天從扇枕願　人遂倚門情　方外懷司馬　江東憶步兵　問君棲泊處　空嶺夜猿驚</p><p><a href="../../model.html#/doc/3998">View poem's topic associations</a></p></body></html>
