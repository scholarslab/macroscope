  <body><p>278_34: 《春日書情贈別司空曙》盧綸</p>
    <p>壯志隨年盡　謀身意未安　風塵交契闊　老大別離難　臘近晴多暖　春遲夜卻寒　誰堪少兄弟　三十又無官</p><p><a href="../../model.html#/doc/13176">View poem's topic associations</a></p></body></html>
