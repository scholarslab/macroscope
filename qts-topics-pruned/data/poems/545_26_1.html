  <body><p>545_26_1: 《省試日上崔侍郎四首（其一）》劉得仁</p>
    <p>衣上年年淚血痕　只將懷抱訴乾坤　如今主聖臣賢日　豈致人間一物冤</p><p><a href="../../model.html#/doc/27158">View poem's topic associations</a></p></body></html>
