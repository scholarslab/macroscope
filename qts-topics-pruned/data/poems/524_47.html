  <body><p>524_47: 《寄沈褒秀才》杜牧</p>
    <p>晴河萬里色如刀　處處浮雲臥碧桃　仙桂茂時金鏡曉　洛波飛處玉容高　雄如寶劍沖牛斗　麗似鴛鴦養羽毛　他日憶君何處望　九天香滿碧蕭騷</p><p><a href="../../model.html#/doc/25655">View poem's topic associations</a></p></body></html>
