  <body><p>511_132: 《過石頭城》張祜</p>
    <p>累累墟墓葬西原　六代同歸蔓草根　唯是歲華流盡處　石頭城下水千痕</p><p><a href="../../model.html#/doc/24911">View poem's topic associations</a></p></body></html>
