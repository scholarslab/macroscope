  <body><p>862_5_8: 《嫁女詩（其八）》嵩岳諸仙</p>
    <p>幽薊煙塵別九重　貴妃湯殿罷歌鐘　中宵扈從無全杖　大駕蒼黃發六龍　妝匣尚留金翡翠　暖池猶浸玉芙蓉　荊榛一閉朝元路　唯有悲風吹晚松</p><p><a href="../../model.html#/doc/43303">View poem's topic associations</a></p></body></html>
