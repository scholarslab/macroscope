  <body><p>56_15: 《觀佛跡寺》王勃</p>
    <p>蓮座神容儼　松崖聖趾餘　年長金跡淺　地久石文疏　頹華臨曲磴　傾影赴前除　共嗟陵谷遠　俄視化城虛</p><p><a href="../../model.html#/doc/2909">View poem's topic associations</a></p></body></html>
