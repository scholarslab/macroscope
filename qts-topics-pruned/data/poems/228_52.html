  <body><p>228_52: 《奉和嚴大夫軍城早秋》杜甫</p>
    <p>秋風褭褭動高旌　玉帳分弓射虜營　已收滴博雲間戍　更奪蓬婆雪外城</p><p><a href="../../model.html#/doc/10204">View poem's topic associations</a></p></body></html>
