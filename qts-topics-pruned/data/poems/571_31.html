  <body><p>571_31: 《和劉涵》賈島</p>
    <p>京官始云滿　野人依舊閒　閉扉一畝居　中有古風還　市井日已午　幽窗夢南山　喬木覆北齋　有鳥鳴其間　前日遠嶽僧　來時與開關　新題驚我瘦　窺鏡見醜顏　陶情惜清澹　此意復誰攀</p><p><a href="../../model.html#/doc/28651">View poem's topic associations</a></p></body></html>
