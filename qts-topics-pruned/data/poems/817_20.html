  <body><p>817_20: 《奉同顏使君真卿開元寺經藏院會觀樹文殊碑》皎然</p>
    <p>萬國布殊私　千年降祖師　雁門傳法至　龍藏立言時　故實刊周典　新聲播魯詩　六銖那更拂　劫石盡無期</p><p><a href="../../model.html#/doc/40755">View poem's topic associations</a></p></body></html>
