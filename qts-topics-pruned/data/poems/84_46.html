  <body><p>84_46: 《入峭峽安居溪伐木溪源幽邃林嶺相映有奇致焉》陳子昂</p>
    <p>肅徒歌伐木　騖楫漾輕舟　靡迤隨迴水　潺湲泝淺流　煙沙分兩岸　露島夾雙洲　古樹連雲密　交峰入浪浮　巖潭相映媚　谿谷屢環周　路迥光逾逼　山深興轉幽　鼯寒思晚　猿鳥暮聲秋　誓息蘭臺策　將從桂樹遊　因書謝親愛　千歲覓蓬丘</p><p><a href="../../model.html#/doc/3839">View poem's topic associations</a></p></body></html>
