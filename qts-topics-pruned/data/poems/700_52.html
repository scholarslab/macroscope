  <body><p>700_52: 《奉和觀察郎中春暮憶花言懷見寄四韻之什》韋莊</p>
    <p>天畔峨嵋簇簇青　楚雲何處隔重扃　落花帶雪埋芳草　春雨和風溼畫屏　對酒莫辭衝暮角　望鄉誰解倚南亭　惟君信我多惆悵　只願陶陶不願醒</p><p><a href="../../model.html#/doc/35809">View poem's topic associations</a></p></body></html>
