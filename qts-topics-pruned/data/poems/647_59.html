  <body><p>647_59: 《詠史詩。滹沱河》胡曾</p>
    <p>光武經營業未興　王郎兵革正憑陵　須知後漢功臣力　不及滹沱一片冰</p><p><a href="../../model.html#/doc/32496">View poem's topic associations</a></p></body></html>
