  <body><p>824_13_1: 《蟬二首（其一）》子蘭</p>
    <p>獨蟬初唱古槐枝　委曲悲涼斷續遲　雨後忽聞誰最苦　異鄉孤館憶家時</p><p><a href="../../model.html#/doc/41141">View poem's topic associations</a></p></body></html>
