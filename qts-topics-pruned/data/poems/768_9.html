  <body><p>768_9: 《馬上有見》李茂複</p>
    <p>行盡疏林見小橋　綠楊深處有紅蕉　無端眼界無分別　安置心頭不肯銷</p><p><a href="../../model.html#/doc/38928">View poem's topic associations</a></p></body></html>
