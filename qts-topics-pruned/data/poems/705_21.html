  <body><p>705_21: 《放榜日》黃滔</p>
    <p>吾唐取士最堪誇　仙榜標名出曙霞　白馬嘶風三十轡　朱門秉燭一千家　詵聯臂昇天路　宣聖飛章奏日華　　歲歲人人來不得　曲江煙水杏園花</p><p><a href="../../model.html#/doc/36111">View poem's topic associations</a></p></body></html>
