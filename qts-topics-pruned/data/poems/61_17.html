  <body><p>61_17: 《王屋山第之側雜構小亭，暇日與群公同游》李嶠</p>
    <p>桂亭依絕巘　蘭榭俯回溪　綺棟魚鱗出　雕甍鳳羽棲　引泉聊漲沼　鑿磴且通蹊　席上山花落　簾前野樹低　弋林開曙景　釣渚發晴霓　狎水驚梁雁　臨風聽楚雞　復看題柳葉　彌喜蔭桐圭</p><p><a href="../../model.html#/doc/3131">View poem's topic associations</a></p></body></html>
