  <body><p>898_11_1: 《江城子（其一）》張泌</p>
    <p>碧闌干外小中庭　雨初晴　曉鶯聲　飛絮落花　時節近清明　睡起卷簾無一事勻面了　沒心情</p><p><a href="../../model.html#/doc/44615">View poem's topic associations</a></p></body></html>
