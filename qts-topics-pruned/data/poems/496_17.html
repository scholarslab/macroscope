  <body><p>496_17: 《送裴中丞赴華州》姚合</p>
    <p>我夢何曾應　看君渡滻川　自無仙掌分　非是聖心偏　徑草多生藥　庭花半落泉　人間有此郡　況在鳳城邊</p><p><a href="../../model.html#/doc/23778">View poem's topic associations</a></p></body></html>
