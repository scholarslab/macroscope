  <body><p>501_3: 《和盧給事酬裴員外》姚合</p>
    <p>南山雪色徹皇州　鐘鼓聲交曉氣浮　鴛鷺簪裾上龍尾　蓬萊宮殿壓鰲頭　夕郎夜直吟仙掖　天樂和聲下禁樓　贈答詩成才思敵　病夫欲和幾朝愁</p><p><a href="../../model.html#/doc/24161">View poem's topic associations</a></p></body></html>
