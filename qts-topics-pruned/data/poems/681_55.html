  <body><p>681_55: 《南安寓止》韓偓</p>
    <p>此地三年偶寄家　枳籬茅廠共桑麻　蝶矜翅暖徐窺草　蜂倚身輕凝看花　天近函關屯瑞氣　水侵吳甸浸晴霞　豈知卜肆嚴夫子　潛指星機認海槎</p><p><a href="../../model.html#/doc/34566">View poem's topic associations</a></p></body></html>
