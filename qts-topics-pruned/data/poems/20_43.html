  <body><p>20_43: 《相和歌辭。雁門太守行》莊南傑</p>
    <p>旌旗閃閃搖天末　長笛橫吹虜塵闊　跨下嘶風白練獰　腰間切玉青蛇活　擊革摐金燧牛尾　犬羊兵敗如山死　九泉寂寞葬秋蟲　溼雲荒草啼秋思</p><p><a href="../../model.html#/doc/1061">View poem's topic associations</a></p></body></html>
