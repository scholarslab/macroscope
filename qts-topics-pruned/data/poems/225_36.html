  <body><p>225_36: 《送許八拾遺歸江寧覲省甫昔時嘗客遊此縣…圖樣志諸篇末》杜甫</p>
    <p>詔許辭中禁　慈顏赴北堂　聖朝新孝理　祖席倍輝光　內帛擎偏重　宮衣著更香　淮陰清夜驛　京口渡江航　春隔雞人晝　秋期燕子涼　賜書誇父老　壽酒樂城隍　看畫曾飢渴　追蹤恨淼茫　虎頭金粟影　神妙獨難忘</p><p><a href="../../model.html#/doc/9839">View poem's topic associations</a></p></body></html>
