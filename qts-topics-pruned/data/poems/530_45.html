  <body><p>530_45: 《南亭偶題》許渾</p>
    <p>城下水縈回　潮衝野艇來　鳥驚山果落　龜泛綠萍開　白首書千卷　朱顏酒一杯　南軒自流涕　不是望燕臺</p><p><a href="../../model.html#/doc/26000">View poem's topic associations</a></p></body></html>
