  <body><p>52_57_3: 《魯忠王挽詞三首（其三）》宋之問</p>
    <p>樹羽迎朝日　撞鐘望早霞　故人悲宿草　中使慘晨笳　氣有衝天劍　星無犯斗槎　唯餘孔公宅　長接魯王家</p><p><a href="../../model.html#/doc/2769">View poem's topic associations</a></p></body></html>
