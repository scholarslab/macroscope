  <body><p>555_41_2: 《關山曲二首（其二）》馬戴</p>
    <p>火發龍山北　中宵易左賢　勒兵臨漢水　驚雁散胡天　木落防河急　軍孤受敵偏　猶聞漢皇怒　按劍待開邊</p><p><a href="../../model.html#/doc/27785">View poem's topic associations</a></p></body></html>
