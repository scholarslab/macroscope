  <body><p>291_3: 《鐘陵雪夜酬友人》楊淩</p>
    <p>窮臘催年急　陽春怯和歌　殘燈閃壁盡　夜雪透窗多　歸路山川險　遊人夢寐過　龍洲不可泊　歲晚足驚波</p><p><a href="../../model.html#/doc/13814">View poem's topic associations</a></p></body></html>
