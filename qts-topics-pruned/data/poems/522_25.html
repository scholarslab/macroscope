  <body><p>522_25: 《游池州林泉寺金碧洞》杜牧</p>
    <p>袖拂霜林下石稜　潺湲聲斷滿溪冰　攜茶臘月遊金碧　合有文章病茂陵</p><p><a href="../../model.html#/doc/25492">View poem's topic associations</a></p></body></html>
