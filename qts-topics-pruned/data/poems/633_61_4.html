  <body><p>633_61_4: 《攜仙籙九首（其四）》司空圖</p>
    <p>跡不趨時分不侯　功名身外最悠悠　聽君總畫麒麟閣　還我閒眠舴艋舟</p><p><a href="../../model.html#/doc/31561">View poem's topic associations</a></p></body></html>
