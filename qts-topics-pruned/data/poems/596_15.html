  <body><p>596_15: 《道中早發》司馬紮</p>
    <p>野店雞一聲　蕭蕭客車動　西峰帶曉月　十里猶相送　繁弦滿長道　羸馬四蹄重　遙羨青樓人　錦衾方遠夢　功名不我與　孤劍何所用　行役難自休　家山憶秋洞</p><p><a href="../../model.html#/doc/29998">View poem's topic associations</a></p></body></html>
