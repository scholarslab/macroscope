  <body><p>377_39: 《獻襄陽于大夫》孟郊</p>
    <p>襄陽青山郭　漢江白銅堤　謝公領茲郡　山水無塵泥　鐵馬萬霜雪　絳旗千虹霓　風漪參差泛　石板重疊躋　舊淚不復墮　新歡居然齊　還耕竟原野　歸老相扶攜　物色增曖曖　寒芳更萋萋　淵清有遐路　高躅無近蹊　即此富蒼翠　自然引翔棲　曩遊常抱憶　夙好今尚睽　願言從逸轡　暇日凌清溪</p><p><a href="../../model.html#/doc/17791">View poem's topic associations</a></p></body></html>
