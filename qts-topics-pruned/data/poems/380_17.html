  <body><p>380_17: 《聽琴》孟郊</p>
    <p>颯颯微雨收　翻翻橡葉鳴　月沈亂峰西　寥落三四星　前溪忽調琴　隔林寒琤琤　聞彈正弄聲　不敢枕上聽　迴燭整頭簪　漱泉立中庭　定步屐齒深　貌禪目冥冥　微風吹衣襟　亦認宮徵聲　學道三十年　未免憂死生　聞彈一夜中　會盡天地情</p><p><a href="../../model.html#/doc/17908">View poem's topic associations</a></p></body></html>
