  <body><p>24_19: 《雜曲歌辭。妾薄命》杜審言</p>
    <p>草綠長門閉　苔青永巷幽　寵移新愛奪　泣下故情留　啼鳥驚殘夢　飛花攪獨愁　自憐春色罷　團扇復迎秋</p><p><a href="../../model.html#/doc/1365">View poem's topic associations</a></p></body></html>
