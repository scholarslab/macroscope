  <body><p>18_26: 《橫吹曲辭。出塞》張籍</p>
    <p>秋塞雪初下　將軍遠出師　分營長記火　放馬不收旗　月冷邊帳溼　沙昏夜探遲　征人皆白首　誰見滅胡時</p><p><a href="../../model.html#/doc/808">View poem's topic associations</a></p></body></html>
