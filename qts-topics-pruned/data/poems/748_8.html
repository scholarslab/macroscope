  <body><p>748_8: 《江館秋思因成自勉》李中</p>
    <p>江邊候館幽　汀鳥暝煙收　客思雖悲月　詩魔又愛秋　聲名都是幻　窮達未能憂　散逸憐漁父　波中漾小舟</p><p><a href="../../model.html#/doc/38007">View poem's topic associations</a></p></body></html>
