  <body><p>223_10: 《惜別行，送向卿進奉端午禦衣之上都》杜甫</p>
    <p>肅宗昔在靈武城　指揮猛將收咸京　向公泣血灑行殿　佐佑卿相乾坤平　逆胡冥寞隨煙燼　卿家兄弟功名震　麒麟圖畫鴻雁行　紫極出入黃金印　尚書勳業超千古　雄鎮荊州繼吾祖　裁縫雲霧成御衣　拜跪題封向端午　向卿將命寸心赤　青山落日江潮白　卿到朝廷說老翁　漂零已是滄浪客</p><p><a href="../../model.html#/doc/9681">View poem's topic associations</a></p></body></html>
