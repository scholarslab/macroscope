  <body><p>835_34: 《春遊靈泉寺》貫休</p>
    <p>水蹴危梁翠擁沙　鐘聲微徑入深花　嘴紅澗鳥啼芳草　頭白山僧自扞茶　松色摧殘遭賊火　水聲幽咽落人家　因尋古跡空惆悵　滿袖香風白日斜</p><p><a href="../../model.html#/doc/41757">View poem's topic associations</a></p></body></html>
