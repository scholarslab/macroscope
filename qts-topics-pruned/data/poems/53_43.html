  <body><p>53_43: 《苑中遇雪應制》宋之問</p>
    <p>紫禁仙輿詰旦來　青旂遙倚望春臺　不知庭霰今朝落　疑是林花昨夜開</p><p><a href="../../model.html#/doc/2825">View poem's topic associations</a></p></body></html>
