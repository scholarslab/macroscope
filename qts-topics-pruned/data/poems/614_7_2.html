  <body><p>614_7_2: 《夏景沖澹偶然作二首（其二）》皮日休</p>
    <p>一室無喧事事幽　還如貞白在高樓　天台畫得千迴看　湖目芳來百度遊　無限世機吟處息　幾多身計釣前休　他年謁帝言何事　請贈劉伶作醉侯</p><p><a href="../../model.html#/doc/30739">View poem's topic associations</a></p></body></html>
