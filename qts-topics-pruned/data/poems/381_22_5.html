  <body><p>381_22_5: 《吊盧殷（其五）》孟郊</p>
    <p>耳聞陋巷生　眼見魯山君　餓死始有名　餓名高氛氳　憨叟老壯氣　感之為憂雲所憂唯一泣　古今相紛紛　平生與君說　逮此俱云云</p><p><a href="../../model.html#/doc/17989">View poem's topic associations</a></p></body></html>
