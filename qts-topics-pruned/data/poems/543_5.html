  <body><p>543_5: 《送衛尉之延陵》喻鳧</p>
    <p>草木正花時　交親觸雨辭　一官之任遠　盡室出城遲　乳滴茅君洞　鴉鳴季子祠　想知佐理暇　日有詠懷詩</p><p><a href="../../model.html#/doc/26984">View poem's topic associations</a></p></body></html>
