  <body><p>800_14: 《寄懷》步非煙</p>
    <p>畫簷春燕須同宿　蘭浦雙鴛肯獨飛　長恨桃源諸女伴　等閒花裏送郎歸</p><p><a href="../../model.html#/doc/39794">View poem's topic associations</a></p></body></html>
