  <body><p>650_51: 《鑒湖西島言事》方幹</p>
    <p>慵拙幸便荒僻地　縱聽猿鳥亦何愁　偶斟藥酒欺梅雨　卻著寒衣過麥秋　歲計有時添橡實　生涯一半在漁舟　世人若便無知己　應向此溪成白頭</p><p><a href="../../model.html#/doc/32759">View poem's topic associations</a></p></body></html>
