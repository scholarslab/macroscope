  <body><p>265_36: 《險竿歌》顧況</p>
    <p>宛陵女兒擘飛手　長竿橫空上下走　已能輕險若平地　豈肯身為一家婦　宛陵將士天下雄　一下定卻長稍弓　翻身挂影恣騰蹋　反綰頭髻盤旋風　盤旋風　撇飛鳥　驚猿遶　樹枝褭　頭上打鼓不聞時　手蹉腳跌蜘蛛絲　忽雷掣斷流星尾　矐睒劃破蚩尤旗　若不隨仙作仙女　即應嫁賊生賊兒　中丞方略通變化　外戶不扃從女嫁</p><p><a href="../../model.html#/doc/12205">View poem's topic associations</a></p></body></html>
