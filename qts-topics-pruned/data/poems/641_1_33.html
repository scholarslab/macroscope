  <body><p>641_1_33: 《小遊仙詩九十八首之三十三》曹唐</p>
    <p>芝蕙芸花爛漫春　瑞香煙露溼衣巾　玉童私地誇書札　偷寫雲謠暗贈人</p><p><a href="../../model.html#/doc/32051">View poem's topic associations</a></p></body></html>
