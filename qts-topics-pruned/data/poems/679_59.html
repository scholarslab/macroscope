  <body><p>679_59: 《江上懷翠微寺空上人》崔塗</p>
    <p>旅泛本無定　相逢那可期　空懷白閣夜　未答碧雲詩　暮雨潮生早　春寒雁到遲　所思今不見　鄉國正天涯</p><p><a href="../../model.html#/doc/34411">View poem's topic associations</a></p></body></html>
