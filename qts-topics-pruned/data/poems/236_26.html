  <body><p>236_26: 《山中寄時校書》錢起</p>
    <p>蓬萊紫氣溫如玉　唯予知爾陽春曲　別來幾日芳蓀綠　百花酒滿不見君　青山一望心斷續</p><p><a href="../../model.html#/doc/10796">View poem's topic associations</a></p></body></html>
