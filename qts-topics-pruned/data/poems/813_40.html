  <body><p>813_40: 《寄和蔡州田郎中（一作寄和蔡州中丞題蔣亭）》無可</p>
    <p>遺跡仍留蔡　幽人出漢朝　門深荒徑在　臺迥數峰遙　岸石敧相倚　窗松偃未凋　尋思方一去　豈待使君招</p><p><a href="../../model.html#/doc/40561">View poem's topic associations</a></p></body></html>
