  <body><p>753_12: 《送寫真成處士入京》徐鉉</p>
    <p>傳神蹤跡本來高　澤畔形容愧彩毫　京邑功臣多佇望　凌煙閣上莫辭勞</p><p><a href="../../model.html#/doc/38303">View poem's topic associations</a></p></body></html>
