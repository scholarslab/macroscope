  <body><p>739_29: 《闕下偶書寄孫員外》李建勳</p>
    <p>長安趨馳地　貴賤共悠悠　白日誰相促　勞生自不休　鳳翔雙闕曉　蟬噪六街秋　獨有南宮客　時來話釣舟</p><p><a href="../../model.html#/doc/37612">View poem's topic associations</a></p></body></html>
