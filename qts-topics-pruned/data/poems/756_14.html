  <body><p>756_14: 《禦筵送鄧王》徐鉉</p>
    <p>禁裏秋似水清　林煙池影共離情　暫移黃閣只三載　卻望紫垣都數程　滿座清風天子送　隨車甘雨郡人迎　綺霞閣上詩題在　從此還應有頌聲</p><p><a href="../../model.html#/doc/38447">View poem's topic associations</a></p></body></html>
