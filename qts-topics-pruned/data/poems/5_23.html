  <body><p>5_23: 《唐明堂樂章。征音》武則天</p>
    <p>赫赫離精御炎陸　滔滔熾景開隆暑　冀延神鑒俯蘭尊　式表虔襟陳桂俎</p><p><a href="../../model.html#/doc/205">View poem's topic associations</a></p></body></html>
