  <body><p>203_16: 《古意》閻寬</p>
    <p>庭樹發華滋　瑤草復葳蕤　好鳥飛相從　愁人深此時　天中有靈匹　日夕嚬蛾眉　願逐飄風花　千里入遙帷　心逝愛不見　空歌悲莫悲</p><p><a href="../../model.html#/doc/8782">View poem's topic associations</a></p></body></html>
