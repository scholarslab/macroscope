  <body><p>25_50: 《雜曲歌辭。千里思》李端</p>
    <p>涼州風月美　遙望居延路　泛泛下天雲　青青緣塞樹　燕山蘇武上　海島田橫住　更是草生時　行人出門去</p><p><a href="../../model.html#/doc/1491">View poem's topic associations</a></p></body></html>
