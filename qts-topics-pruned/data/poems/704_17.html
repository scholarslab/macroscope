  <body><p>704_17: 《寄漢上友人》黃滔</p>
    <p>襄漢多清景　東遊已不能　蒹葭照流水　風雨撲孤燈　獻賦聞新雁　思山見去僧　知君北來日　惆悵亦難勝</p><p><a href="../../model.html#/doc/36035">View poem's topic associations</a></p></body></html>
