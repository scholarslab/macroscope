  <body><p>899_12: 《擷芳詞》無名氏</p>
    <p>風搖蕩　雨濛茸　翠條柔弱花頭重　春衫窄　香肌溼　記得年時　共伊曾摘　都如夢　何曾共　可憐孤似釵頭鳳　關山隔　晚雲碧　燕兒來也　又無消息</p><p><a href="../../model.html#/doc/44711">View poem's topic associations</a></p></body></html>
