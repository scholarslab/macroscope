  <body><p>624_22: 《獨夜有懷因作吳體寄襲美》陸龜蒙</p>
    <p>人吟側景抱凍竹　鶴夢缺月沈枯梧　清澗無波鹿無魄　白雲有根虯有鬚　雲虯澗鹿真逸調　刀名錐利非良圖　不然快作燕市飲　笑撫肉枅眠酒壚</p><p><a href="../../model.html#/doc/31085">View poem's topic associations</a></p></body></html>
