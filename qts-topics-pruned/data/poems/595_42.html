  <body><p>595_42: 《與僧話舊》于武陵</p>
    <p>草堂前有山　一見一相寬　處世貴僧靜　青松因歲寒　他山逢舊侶　盡日話長安　所以閒行跡　千回遶藥欄</p><p><a href="../../model.html#/doc/29978">View poem's topic associations</a></p></body></html>
