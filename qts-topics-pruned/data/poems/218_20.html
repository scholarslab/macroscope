  <body><p>218_20: 《發秦州（幹元二年自秦州赴同谷縣紀行）》杜甫</p>
    <p>我衰更懶拙　生事不自謀　無食問樂土　無衣思南州　漢源十月交　天氣涼如秋　草木未黃落　況聞山水幽　栗亭名更佳　下有良田疇　充腸多薯蕷　崖蜜亦易求　密竹復冬筍　清池可方舟　雖傷旅寓遠　庶遂平生遊　此邦俯要衝　實恐人事稠　應接非本性　登臨未銷憂　谿谷無異石　塞田始微收　豈復慰老夫　惘然難久留　日色隱孤戍　烏啼滿城頭　中宵驅車去　飲馬寒塘流　磊落星月高　蒼茫雲霧浮　大哉乾坤內　吾道長悠悠</p><p><a href="../../model.html#/doc/9452">View poem's topic associations</a></p></body></html>
