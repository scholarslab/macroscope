  <body><p>382_5: 《野老歌（一作山農詞）》張籍</p>
    <p>老農家貧在山住　耕種山田三四畝　苗疏稅多不得食　輸入官倉化為土　歲暮鋤犁傍空室　呼兒登山收橡實　西江賈客珠萬斛　船中養犬長食肉</p><p><a href="../../model.html#/doc/17998">View poem's topic associations</a></p></body></html>
