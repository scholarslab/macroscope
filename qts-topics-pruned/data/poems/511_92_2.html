  <body><p>511_92_2: 《折楊柳枝二首（其二）》張祜</p>
    <p>凝碧池邊斂翠眉　景陽樓下綰青絲　那勝妃子朝元閣　玉手和煙弄一枝</p><p><a href="../../model.html#/doc/24866">View poem's topic associations</a></p></body></html>
