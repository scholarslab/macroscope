  <body><p>518_92: 《哀蜀人為南蠻俘虜五章。出青溪關有遲留之意》雍陶</p>
    <p>欲出鄉關行步遲　此生無復卻回時　千冤萬恨何人見　唯有空山鳥獸知</p><p><a href="../../model.html#/doc/25304">View poem's topic associations</a></p></body></html>
