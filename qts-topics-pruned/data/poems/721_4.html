  <body><p>721_4: 《送曹郎中南歸，時南中用軍》李洞</p>
    <p>桂水淨和天　南歸似謫仙　繫絛輕象笏　買布接蠻船　海氣蒸鼙軟　江風激箭偏　罷郎吟亂裏　帝遠豈知賢</p><p><a href="../../model.html#/doc/36831">View poem's topic associations</a></p></body></html>
