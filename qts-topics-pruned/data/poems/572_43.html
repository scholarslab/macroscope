  <body><p>572_43: 《雨夜同厲玄懷皇甫荀》賈島</p>
    <p>桐竹遶庭匝　雨多風更吹　還如舊山夜　臥聽瀑泉時　磧雁來期近　秋鐘到夢遲　溝西吟苦客　中夕話兼思</p><p><a href="../../model.html#/doc/28717">View poem's topic associations</a></p></body></html>
