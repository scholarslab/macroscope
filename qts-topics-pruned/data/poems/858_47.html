  <body><p>858_47: 《勸世》呂岩</p>
    <p>一毫之善　與人方便　一毫之惡　勸君莫作　衣食隨緣　自然快樂　算是甚命　問什麼卜　欺人是禍　饒人是福　天眼昭昭　報應甚速　諦聽吾言　神欽鬼伏</p><p><a href="../../model.html#/doc/43219">View poem's topic associations</a></p></body></html>
