  <body><p>752_27: 《和元帥書記蕭郎中觀習水師》徐鉉</p>
    <p>元帥樓船出治兵　落星山外火旗明　千帆日助江陵勢　萬里風馳下瀨聲　殺氣曉嚴波上鷁　凱歌遙駭海邊鯨　仲宣一作從軍詠　迴顧儒衣自不平</p><p><a href="../../model.html#/doc/38253">View poem's topic associations</a></p></body></html>
