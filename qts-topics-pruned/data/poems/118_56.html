  <body><p>118_56: 《和詠廨署有櫻桃》孫逖</p>
    <p>上林天禁裏　芳樹有紅櫻　江國今來見　君門春意生　香從花綬轉　色繞佩珠明　海鳥銜初實　吳姬掃落英　切將稀取貴　羞與眾同榮　為此堪攀折　芳蹊處處成</p><p><a href="../../model.html#/doc/4899">View poem's topic associations</a></p></body></html>
