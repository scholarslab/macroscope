  <body><p>28_19_1: 《雜曲歌辭。楊柳枝（其一）》薛能</p>
    <p>華清高樹出離宮　南陌柔條帶暖風　誰見輕陰是良夜　瀑泉聲畔月明中</p><p><a href="../../model.html#/doc/1777">View poem's topic associations</a></p></body></html>
