  <body><p>867_29_1: 《東陽夜怪詩（安智高病中自述二首）（其一）》東陽夜怪</p>
    <p>擁褐藏名無定蹤　流沙千里度衰容　傳得南宗心地後　此身應便老雙峰</p><p><a href="../../model.html#/doc/43507">View poem's topic associations</a></p></body></html>
