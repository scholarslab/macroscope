  <body><p>817_55: 《同李侍禦萼、李判官集陸處士羽新宅》皎然</p>
    <p>素風千戶敵　新語陸生能　借宅心常遠　移籬力更弘　釣絲初種竹　衣帶近裁藤　戎佐推兄弟　詩流得友朋　柳陰容過客　花徑許招僧　不為牆東隱　人家到未曾</p><p><a href="../../model.html#/doc/40790">View poem's topic associations</a></p></body></html>
