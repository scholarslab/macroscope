  <body><p>515_9: 《秋宵宴別盧侍禦》朱慶餘</p>
    <p>風亭弦管絕　玉漏一聲新　綠茗香醒酒　寒燈靜照人　清班無意戀　素業本來貧　明發青山道　誰逢去馬塵</p><p><a href="../../model.html#/doc/25095">View poem's topic associations</a></p></body></html>
