  <body><p>720_50: 《柳》裴說</p>
    <p>高拂危樓低拂塵　灞橋攀折一何頻　思量卻是無情樹　不解迎人只送人</p><p><a href="../../model.html#/doc/36826">View poem's topic associations</a></p></body></html>
