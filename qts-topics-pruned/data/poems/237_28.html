  <body><p>237_28: 《過裴長官新亭》錢起</p>
    <p>茅屋多新意　芳林昨試移　野人知石路　戲鳥認花枝　慢水縈蓬戶　閒雲挂竹籬　到家成一醉　歸馬不能騎</p><p><a href="../../model.html#/doc/10898">View poem's topic associations</a></p></body></html>
