  <body><p>597_24: 《霜》袁郊</p>
    <p>古今何事不思量　盡信鄒生感彼蒼　但想燕山吹暖律　炎天豈不解飛霜</p><p><a href="../../model.html#/doc/30043">View poem's topic associations</a></p></body></html>
