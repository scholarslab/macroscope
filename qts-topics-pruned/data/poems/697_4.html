  <body><p>697_4: 《謁蔣帝廟》韋莊</p>
    <p>建業城邊蔣帝祠　素髯清骨舊風姿　江聲似激秦軍破　山勢如匡晉祚危　殘雪嶺頭明組練　晚霞簷外簇旌旗　金陵客路方流落　空祝回鑾奠酒卮</p><p><a href="../../model.html#/doc/35626">View poem's topic associations</a></p></body></html>
