  <body><p>628_35: 《文宴招潤卿博士辭以道侶將至一絕寄之》陸龜蒙</p>
    <p>仙客何時下鶴翎　方瞳如水腦華清　不過傳達楊君夢　從許人間小兆聽</p><p><a href="../../model.html#/doc/31264">View poem's topic associations</a></p></body></html>
