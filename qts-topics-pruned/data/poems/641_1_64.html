  <body><p>641_1_64: 《小遊仙詩九十八首之六十四》曹唐</p>
    <p>方朔朝來到我家　欲將靈樹出丹霞　三千年後知誰在　擬種紅桃待放花</p><p><a href="../../model.html#/doc/32082">View poem's topic associations</a></p></body></html>
