  <body><p>586_80: 《題古寺》劉滄</p>
    <p>古寺蕭條偶宿期　更深霜壓竹枝低　長天月影高窗過　疏樹寒鴉半夜啼　池水竭來龍已去　老松枯處鶴猶棲　傷心可惜從前事　寥落朱廊墮粉泥</p><p><a href="../../model.html#/doc/29532">View poem's topic associations</a></p></body></html>
