  <body><p>168_21: 《贈裴十四》李白</p>
    <p>朝見裴叔則　郎如行玉山　黃河落天走東海　萬里寫入胸懷間　身騎白黿不敢度　金高南山買君顧　裴回六合無相知　飄若浮雲且西去</p><p><a href="../../model.html#/doc/7177">View poem's topic associations</a></p></body></html>
