  <body><p>815_16: 《奉酬袁使君高寺院新亭對雨（其亭即使君所創）》皎然</p>
    <p>茲亭跡素淺　勝事併隨公　法界飄香雨　禪窗灑竹風　浮煙披夕景　高鶴下秋空　冥寂四山久　寧期此會同</p><p><a href="../../model.html#/doc/40637">View poem's topic associations</a></p></body></html>
