  <body><p>786_23: 《羅浮山》無名氏</p>
    <p>四百餘峰海上排　根連蓬島蔭天台　百靈若為移中土　嵩華都為一小堆</p><p><a href="../../model.html#/doc/39405">View poem's topic associations</a></p></body></html>
