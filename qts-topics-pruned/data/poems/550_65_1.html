  <body><p>550_65_1: 《送從翁中丞奉使黠戛斯六首（其一）》趙嘏</p>
    <p>揚雄詞賦舉天聞　萬里油幢照塞雲　僕射峰西幾千騎　一時迎著漢將軍</p><p><a href="../../model.html#/doc/27494">View poem's topic associations</a></p></body></html>
