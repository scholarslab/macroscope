  <body><p>807_1_10: 《詩（其十）》拾得</p>
    <p>世間億萬人　面孔不相似　借問何因緣　致令遣如此　各執一般見　互說非兼是但自修己身　不要言他已</p><p><a href="../../model.html#/doc/40337">View poem's topic associations</a></p></body></html>
