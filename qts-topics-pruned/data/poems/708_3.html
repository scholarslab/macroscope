  <body><p>708_3: 《贈嚴司直》徐夤</p>
    <p>承家居闕下　避世出關東　有酒劉伶醉　無兒伯道窮　新詩吟閣賞　舊業釣臺空　雨雪還相訪　心懷與我同</p><p><a href="../../model.html#/doc/36249">View poem's topic associations</a></p></body></html>
