  <body><p>285_133_1: 《張左丞挽歌二首（其一）》李端</p>
    <p>素旆低寒水　清笳出曉風　鳥來傷賈傅　馬立葬滕公　松柏青山上　城池白日中一朝今古隔　唯有月明同</p><p><a href="../../model.html#/doc/13666">View poem's topic associations</a></p></body></html>
