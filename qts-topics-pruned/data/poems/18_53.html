  <body><p>18_53: 《橫吹曲辭。關山月》李白</p>
    <p>明月出天山　蒼茫雲海間　長風幾萬里　吹度玉門關　漢下白登道　胡窺青海灣　由來征戰地　不見有人還　戍客望邊色　思歸多苦顏　高樓當此夜　歎息未應閒</p><p><a href="../../model.html#/doc/835">View poem's topic associations</a></p></body></html>
