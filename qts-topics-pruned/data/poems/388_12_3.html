  <body><p>388_12_3: 《常州孟諫議座上聞韓員外職方貶國子博士有感五首（其三）》盧仝</p>
    <p>何事遭朝貶　知何被不容　不如思所自　只欲涕無從　爵服何曾好　荷衣已慣縫朝官莫相識　歸去老巖松</p><p><a href="../../model.html#/doc/18462">View poem's topic associations</a></p></body></html>
