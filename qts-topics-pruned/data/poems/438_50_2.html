  <body><p>438_50_2: 《燕子樓三首（其二）》白居易</p>
    <p>鈿暈羅衫色似煙　幾回欲著即潸然　自從不舞霓裳曲　疊在空箱十一年</p><p><a href="../../model.html#/doc/20317">View poem's topic associations</a></p></body></html>
