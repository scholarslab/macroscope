  <body><p>226_8: 《賓至（一作有客）》杜甫</p>
    <p>患氣經時久　臨江卜宅新　喧卑方避俗　疏快頗宜人　有客過茅宇　呼兒正葛巾　自鋤稀菜甲　小摘為情親</p><p><a href="../../model.html#/doc/9925">View poem's topic associations</a></p></body></html>
