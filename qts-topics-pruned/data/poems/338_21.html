  <body><p>338_21: 《洞庭湖阻風贈張十一署（時自陽山徙掾江陵）》韓愈</p>
    <p>十月陰氣盛　北風無時休　蒼茫洞庭岸　與子維雙舟　霧雨晦爭泄　波濤怒相投　犬雞斷四聽　糧絕誰與謀　相去不容步　險如礙山丘　清談可以飽　夢想接無由　男女喧左右　飢啼但啾啾　非懷北歸興　何用勝羈愁　雲外有白日　寒光自悠悠　能令暫開霽　過是吾無求</p><p><a href="../../model.html#/doc/15969">View poem's topic associations</a></p></body></html>
