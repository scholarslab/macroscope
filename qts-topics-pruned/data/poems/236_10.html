  <body><p>236_10: 《送李大夫赴廣州》錢起</p>
    <p>一賢間氣生　麟趾鳳凰羽　何意人之望　未為王者輔　出鎮忽推才　盛哉文且武　南越寄維城　雄雄擁甲兵　鼓門通幕府　天井入軍營　厥俗多豪侈　古來難致禮　唯君飲冰心　可酌貪泉水　忠臣感聖君　徇義不邀勳　龍鏡逃山魅　霜風破嶂雪　征途凡幾轉　魏闕如在眼　向郡海潮迎　指鄉關樹遠　按節化甌閩　下車佳政新　應令尉陀俗　還作上皇人　支離交俊哲　弱冠至華髮　昔許霄漢期　今嗟鵬鷃別　圖南不可御　惆悵守薄暮</p><p><a href="../../model.html#/doc/10780">View poem's topic associations</a></p></body></html>
