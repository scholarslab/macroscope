  <body><p>167_1_10: 《秋浦歌十七首（其十）》李白</p>
    <p>空吟白石爛　淚滿黑貂裘　秋浦千重嶺　水車嶺最奇</p><p><a href="../../model.html#/doc/8013">View poem's topic associations</a></p></body></html>
