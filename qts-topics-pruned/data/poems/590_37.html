  <body><p>590_37: 《傷賈島無可》李郢</p>
    <p>卻到京師事事傷　惠休歸寂賈生亡　何人收得文章篋　獨我來經苔蘚房　一命未霑為逐客　萬緣初盡別空王　蕭蕭竹塢斜陽在　葉覆閒階雪擁牆</p><p><a href="../../model.html#/doc/29785">View poem's topic associations</a></p></body></html>
