  <body><p>41_26: 《赤谷安禪師塔》盧照鄰</p>
    <p>獨坐巖之曲　悠然無俗紛　酌酒呈丹桂　思詩贈白雲　煙霞朝晚聚　猿鳥歲時聞　水華競秋色　山翠含夕曛　高談十二部　細覈五千文　如如數冥昧　生生理氛氳　古人有糟粕　輪扁情未分　且當事芝朮　從吾所好云</p><p><a href="../../model.html#/doc/2262">View poem's topic associations</a></p></body></html>
