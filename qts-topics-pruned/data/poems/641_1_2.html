  <body><p>641_1_2: 《小遊仙詩九十八首之二》曹唐</p>
    <p>上元元日豁明堂　五帝望空拜玉皇　萬樹琪花千圃藥　心知不敢輒形相</p><p><a href="../../model.html#/doc/32020">View poem's topic associations</a></p></body></html>
