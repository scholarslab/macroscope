  <body><p>494_153: 《江南織綾詞》施肩吾</p>
    <p>卿卿買得越人絲　貪弄金梭懶畫眉　女伴能來看新　鴛鴦正欲上花枝</p><p><a href="../../model.html#/doc/23715">View poem's topic associations</a></p></body></html>
