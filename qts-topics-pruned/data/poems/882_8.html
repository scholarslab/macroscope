  <body><p>882_8: 《登北固山》宋之問</p>
    <p>京鎮周天險　東南作北闕　埭橫江曲路　戍入海中山　望越心初切　思秦鬢已斑　空憐上林雁　朝夕待春還</p><p><a href="../../model.html#/doc/43715">View poem's topic associations</a></p></body></html>
