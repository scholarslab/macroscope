  <body><p>737_3: 《北使還京作（詩凡五章，今僅存其一）》馮道</p>
    <p>去年今日奉皇華　只為朝廷不為家　殿上天子一杯泣　門前雙節國人嗟　龍荒冬往時時雪　兔苑春歸處處花　上下一行如骨肉　幾人身死掩風沙</p><p><a href="../../model.html#/doc/37545">View poem's topic associations</a></p></body></html>
