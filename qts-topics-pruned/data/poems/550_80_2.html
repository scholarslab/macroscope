  <body><p>550_80_2: 《遣興二首（其二）》趙嘏</p>
    <p>讀徹殘書弄水回　暮天何處笛聲哀　花前獨立無人會　依舊去年雙燕來</p><p><a href="../../model.html#/doc/27517">View poem's topic associations</a></p></body></html>
