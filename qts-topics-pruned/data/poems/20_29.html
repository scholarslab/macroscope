  <body><p>20_29: 《相和歌辭。飲馬長城窟行》袁朗</p>
    <p>朔風動秋草　清蹕長安道　長城連不窮　所以隔華戎　規模惟聖作　荷負曉成功　鳥庭已向內　龍荒更鑿空　玉關塵卷靜　金微路已通　湯征隨北怨　舜詠起南風　畫野功初立　綏邊事云集　朝服踐狼居　凱歌旋馬邑　山響傳鳳吹　霜華藻瓊鈒　屬國擁節歸　單于款關入　日落寒雲起　驚沙被原隰　零落葉已寒　河流清且急　四時徭役盡　千載干戈戢　太平今若斯　汗馬竟無施　惟當事筆研　歸去草封禪</p><p><a href="../../model.html#/doc/1047">View poem's topic associations</a></p></body></html>
