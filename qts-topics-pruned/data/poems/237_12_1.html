  <body><p>237_12_1: 《秋夜梁七兵曹同宿二首（其一）》錢起</p>
    <p>一笑不可得　同心相見稀　摘菱頻貰酒　待月未扃扉　星影低驚鵲　蟲聲傍旅衣卑棲歲已晚　共羨雁南飛</p><p><a href="../../model.html#/doc/10881">View poem's topic associations</a></p></body></html>
