  <body><p>414_23_10: 《西歸絕句十二首（其十）》元稹</p>
    <p>寒窗風雪擁深爐　彼此相傷指白鬚　一夜思量十年事　幾人強健幾人無</p><p><a href="../../model.html#/doc/19242">View poem's topic associations</a></p></body></html>
