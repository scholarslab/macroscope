  <body><p>799_43: 《書桐葉》任氏</p>
    <p>拭翠斂蛾眉　鬱鬱心中事　搦管下庭除　書成相思字　此字不書石　此字不書紙　書在桐葉上　願逐秋風起　天下有心人　盡解相思死　天下負心人　不識相思字　有心與負心　不知落何地</p><p><a href="../../model.html#/doc/39778">View poem's topic associations</a></p></body></html>
