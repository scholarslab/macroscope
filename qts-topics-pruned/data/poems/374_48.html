  <body><p>374_48: 《西齋養病夜懷多感因呈上從叔子雲》孟郊</p>
    <p>遠客夜衣薄　厭眠待雞鳴　一床空月色　四壁秋蛩聲　守淡遺眾俗　養痾念餘生　方全君子拙　恥學小人明　蚊蚋亦有時　羽毛各有成　如何騏驥跡　蜷跼未能行　西北有平路　運來無相輕</p><p><a href="../../model.html#/doc/17657">View poem's topic associations</a></p></body></html>
