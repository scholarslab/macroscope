  <body><p>263_57: 《入唐溪》嚴維</p>
    <p>嘯終萬籟起　吹去當溪雲　環嶼或明昧　遠峰尚氛氳　雨新翠葉發　夜早玄象分　金澗流不盡　入山深更聞</p><p><a href="../../model.html#/doc/12096">View poem's topic associations</a></p></body></html>
