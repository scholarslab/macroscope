  <body><p>287_15: 《題沈八齋》暢當</p>
    <p>江齋一入何亭亭　因寄淪漣心杳冥　綠綺琴彈白雪引　烏絲絹勒黃庭經</p><p><a href="../../model.html#/doc/13741">View poem's topic associations</a></p></body></html>
