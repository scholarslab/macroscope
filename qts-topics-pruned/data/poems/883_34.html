  <body><p>883_34: 《觀泗州李常侍打球》張祜</p>
    <p>日出樹煙紅　開場畫雄鼓　驟騎鞍上月　輕撥鐙前風　斗轉時乘勢　旁捎乍迸空　等來低背手　爭得旋分騣　遠射門斜入　深排馬迥通　遙知三殿下　長恨出征東</p><p><a href="../../model.html#/doc/43780">View poem's topic associations</a></p></body></html>
