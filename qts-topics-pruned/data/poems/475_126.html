  <body><p>475_126: 《余所居平泉村舍近蒙韋常侍大尹特改嘉名因寄詩以謝》李德裕</p>
    <p>未謝留侯疾　常懷仲蔚園　閒謠紫芝曲　歸夢赤松村　忽改蓬蒿色　俄吹黍谷暄　多慚孔北海　傳教及衡門</p><p><a href="../../model.html#/doc/22864">View poem's topic associations</a></p></body></html>
