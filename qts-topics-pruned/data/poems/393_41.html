  <body><p>393_41: 《將進酒》李賀</p>
    <p>琉璃鍾　琥珀濃　小槽酒滴真珠紅　烹龍炮鳳玉脂泣　羅屏繡幕圍香風　吹龍笛　擊鼉鼓　皓齒歌　細腰舞　況是青春日將暮　桃花亂落如紅雨　勸君終日酩酊醉　酒不到劉伶墳上土</p><p><a href="../../model.html#/doc/18676">View poem's topic associations</a></p></body></html>
