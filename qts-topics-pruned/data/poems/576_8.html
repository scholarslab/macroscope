  <body><p>576_8: 《台城曉朝曲》溫庭筠</p>
    <p>司馬門前火千炬　闌干星斗天將曙　朱網龕鬖丞相車　曉隨疊鼓朝天去　博山鏡樹香茸　褭褭浮航金畫龍　大江斂勢避辰極　兩闕深嚴煙翠濃</p><p><a href="../../model.html#/doc/29042">View poem's topic associations</a></p></body></html>
