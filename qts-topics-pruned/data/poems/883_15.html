  <body><p>883_15: 《遊小洞庭》白居易</p>
    <p>湖山上頭別有湖　芰荷香氣占仙都　夜含星斗分乾象　曉映雷雲作畫圖　風動綠蘋天上浪　鳥棲寒照月中烏　若非神物多靈跡　爭得長年冬不枯</p><p><a href="../../model.html#/doc/43756">View poem's topic associations</a></p></body></html>
