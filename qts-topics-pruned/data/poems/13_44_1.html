  <body><p>13_44_1: 《郊廟歌辭。享太廟樂章。永和三章（其一）》?</p>
    <p>肅九室　諧八音　歌皇慕　動神心　禮宿設　樂妙尋　聲明備　祼奠臨</p><p><a href="../../model.html#/doc/602">View poem's topic associations</a></p></body></html>
