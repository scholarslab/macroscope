  <body><p>654_90: 《雞冠花》羅鄴</p>
    <p>一枝穠豔對秋光　露滴風搖倚砌傍　曉景乍看何處似　謝家新染紫羅裳</p><p><a href="../../model.html#/doc/33044">View poem's topic associations</a></p></body></html>
