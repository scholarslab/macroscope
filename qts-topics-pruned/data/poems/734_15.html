  <body><p>734_15: 《讀史》黃損</p>
    <p>逐鹿走紅塵　炎炎火德新　家肥生孝子　國霸有餘臣　帝道雲龍合　民心草木春　須知煙閣上　一半老儒真</p><p><a href="../../model.html#/doc/37414">View poem's topic associations</a></p></body></html>
