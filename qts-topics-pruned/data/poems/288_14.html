  <body><p>288_14: 《小苑春望宮池柳色》楊系</p>
    <p>勝游從小苑　宮柳望春晴　拂地青絲嫩　縈風綠帶輕　光含煙色遠　影透水文清　玉笛吟何得　金閨畫豈成　皇風吹欲斷　聖日映逾明　願駐高枝上　還同出谷鶯</p><p><a href="../../model.html#/doc/13755">View poem's topic associations</a></p></body></html>
