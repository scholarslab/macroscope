  <body><p>840_25: 《勉詩僧》齊己</p>
    <p>莫把毛生刺　低佪謁李膺　須防知佛者　解笑愛名僧　道性宜如水　詩情合似冰　還同蓮社客　聯唱遶香燈</p><p><a href="../../model.html#/doc/42079">View poem's topic associations</a></p></body></html>
