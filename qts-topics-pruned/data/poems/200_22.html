  <body><p>200_22: 《西亭送蔣侍禦還京（得來字）》岑參</p>
    <p>忽聞驄馬至　喜見故人來　欲語多時別　先愁計日回　山河宜晚眺　雲霧待君開　為報烏臺客　須憐白髮催</p><p><a href="../../model.html#/doc/8525">View poem's topic associations</a></p></body></html>
