  <body><p>477_48: 《贈龍泉洞塵上人》李涉</p>
    <p>八十山僧眼未昏　獨尋流水到窮源　自言共得龍神語　擬作茅庵住洞門</p><p><a href="../../model.html#/doc/22957">View poem's topic associations</a></p></body></html>
