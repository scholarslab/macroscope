  <body><p>403_7: 《高荷》元稹</p>
    <p>種藕百餘根　高荷纔四葉　颭閃碧雲扇　團圓青玉疊　亭亭自舉　鼎鼎難藏　不學著水荃　一生長怗怗</p><p><a href="../../model.html#/doc/18906">View poem's topic associations</a></p></body></html>
