  <body><p>677_24_2: 《贈楊夔二首（其二）》鄭穀</p>
    <p>時無韓柳道難窮　也覺天公不至公　看取年年金牓上　幾人才氣似揚雄</p><p><a href="../../model.html#/doc/34332">View poem's topic associations</a></p></body></html>
