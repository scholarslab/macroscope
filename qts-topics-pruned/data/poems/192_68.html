  <body><p>192_68: 《夏景園廬》韋應物</p>
    <p>群木晝陰靜　北窗涼氣多　閒居逾時節　夏雲已嵯峨　搴葉愛繁綠　緣澗弄驚波　豈為論夙志　對此青山阿</p><p><a href="../../model.html#/doc/8194">View poem's topic associations</a></p></body></html>
