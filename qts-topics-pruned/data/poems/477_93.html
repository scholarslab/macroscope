  <body><p>477_93: 《曉過函谷關》李涉</p>
    <p>因韓為趙兩游秦　十月冰霜渡孟津　縱使雞鳴過關吏　不知余也是何人</p><p><a href="../../model.html#/doc/23007">View poem's topic associations</a></p></body></html>
