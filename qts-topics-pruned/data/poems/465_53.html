  <body><p>465_53: 《春夢》楊衡</p>
    <p>空庭日照花如錦　紅妝美人當晝寢　傍人不知夢中事　唯見玉釵時墜枕</p><p><a href="../../model.html#/doc/22328">View poem's topic associations</a></p></body></html>
