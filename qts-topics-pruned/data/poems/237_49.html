  <body><p>237_49: 《九日閒居寄登高數子》錢起</p>
    <p>初服棲窮巷　重陽憶舊遊　門閒謝病日　心醉授衣秋　酒盡寒花笑　庭空暝雀愁　今朝落帽客　幾處管弦留</p><p><a href="../../model.html#/doc/10919">View poem's topic associations</a></p></body></html>
