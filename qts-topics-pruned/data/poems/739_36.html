  <body><p>739_36: 《宿友人山居寄司徒相公》李建勳</p>
    <p>雨雪正霏霏　令人不憶歸　地爐僧坐暖　山火聲肥　隔紙烘茶蕊　移鐺剝芋衣　知君在霄漢　此興得還稀　郢客相尋夜　荒庭雪灑篙　虛堂看向曙　吟坐共忘勞　溪凍聲全減　燈寒焰不高　他人莫相笑　未易會吾曹</p><p><a href="../../model.html#/doc/37619">View poem's topic associations</a></p></body></html>
