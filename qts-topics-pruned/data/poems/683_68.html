  <body><p>683_68: 《五更》韓偓</p>
    <p>秋雨五更頭　桐竹鳴騷屑　卻似殘春間　斷送花時節　空樓雁一聲　遠屏燈半滅　繡被擁嬌寒　眉山正愁絕</p><p><a href="../../model.html#/doc/34742">View poem's topic associations</a></p></body></html>
