  <body><p>222_29: 《久雨期王將軍不至》杜甫</p>
    <p>天雨蕭蕭滯茅屋　空山無以慰幽獨　銳頭將軍來何遲　今我心中苦不足　數看黃霧亂玄雲　時聽嚴風折喬木　泉源泠泠雜猿狖　泥濘漠漠飢鴻鵠　歲暮窮陰耿未已　人生會面難再得　憶爾腰下鐵絲箭　射殺林中雪色鹿　前者坐皮因問毛　知子歷險人馬勞　異獸如飛星宿落　應弦不礙蒼山高　安得突騎只五千　崒然眉骨皆爾曹　走平亂世相催促　一豁明主正鬱陶　憶昔范增碎玉斗　未使吳兵著白袍　昏昏閶闔閉氛祲　十月荊南雷怒號</p><p><a href="../../model.html#/doc/9650">View poem's topic associations</a></p></body></html>
