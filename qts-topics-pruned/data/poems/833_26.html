  <body><p>833_26: 《詩》貫休</p>
    <p>經天緯地物　動必計仙才　幾處覓不得　有時還自來　真風含素髮　秋色入靈臺　吟向霜蟾下　終須神鬼哀</p><p><a href="../../model.html#/doc/41657">View poem's topic associations</a></p></body></html>
