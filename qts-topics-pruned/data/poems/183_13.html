  <body><p>183_13: 《上崔相百憂章（時在潯陽獄）》李白</p>
    <p>共公赫怒　天維中摧　鯤鯨噴蕩　揚濤起雷　魚龍陷人　成此禍胎　火焚崑山　玉石相　仰希霖雨　灑寶炎煨　箭發石開　戈揮日迴　鄒衍慟哭　燕霜颯來　微誠不感　猶縶夏臺　蒼鷹搏攫　丹棘崔嵬　豪聖凋枯　王風傷哀　斯文未喪　東嶽豈頹　穆逃楚難　鄒脫吳災　見機苦遲　二公所咍　驥不驟進　麟何來哉　星離一門　草擲二孩　萬憤結習　憂從中催　金瑟玉壺　盡為愁媒　舉酒太息　泣血盈杯　台星再朗　天綱重恢　屈法申恩　棄瑕取材　冶長非罪　尼父無猜　覆盆儻舉　應照寒灰</p><p><a href="../../model.html#/doc/7687">View poem's topic associations</a></p></body></html>
