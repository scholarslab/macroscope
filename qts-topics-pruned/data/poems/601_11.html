  <body><p>601_11: 《旅遊傷春》李昌符</p>
    <p>酒醒鄉關遠　迢迢聽漏終　曙分林影外　春盡雨聲中　鳥思江村路　花殘野岸風　十年成底事　羸馬倦西東</p><p><a href="../../model.html#/doc/30194">View poem's topic associations</a></p></body></html>
