  <body><p>867_70: 《青蘿帳女贈穆郎（榕樹）》青蘿帳女</p>
    <p>團圓今夕色光輝　結了同心翠帶垂　此後莫教塵點染　他年長照歲寒姿</p><p><a href="../../model.html#/doc/43536">View poem's topic associations</a></p></body></html>
