  <body><p>83_2_27: 《感遇詩三十八首（其二十七）》陳子昂</p>
    <p>朝發宜都渚　浩然思故鄉　故鄉不可見　路隔巫山陽　巫山綵雲沒　高丘正微茫　佇立望已久　涕落沾衣裳　豈茲越鄉感　憶昔楚襄王　朝雲無處所　荊國亦淪亡</p><p><a href="../../model.html#/doc/3751">View poem's topic associations</a></p></body></html>
