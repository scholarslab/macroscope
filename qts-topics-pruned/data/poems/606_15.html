  <body><p>606_15: 《歌風台》林寬</p>
    <p>蒿棘空存百尺基　酒酣曾唱大風詞　莫言馬上得天下　自古英雄盡解詩</p><p><a href="../../model.html#/doc/30475">View poem's topic associations</a></p></body></html>
