  <body><p>173_22: 《自金陵溯流過白璧山玩月達天門，寄句容王主簿》李白</p>
    <p>滄江泝流歸　白璧見秋月　秋月照白璧　皓如山陰雪　幽人停宵征　賈客忘早發　進帆天門山　迴首牛渚沒　川長信風來　日出宿霧歇　故人在咫尺　新賞成胡越　寄君青蘭花　惠好庶不絕</p><p><a href="../../model.html#/doc/7319">View poem's topic associations</a></p></body></html>
