  <body><p>781_5: 《貢舉人謁先師聞雅樂》呂炅</p>
    <p>禮聖來群彥　觀光在此時　聞歌音乍遠　合樂和還遲　調朗能諧竹　聲微又契絲　輕冷流簨　繚繞動纓緌　九變將隨節　三終必盡儀　國風由是正　王化自雍熙</p><p><a href="../../model.html#/doc/39259">View poem's topic associations</a></p></body></html>
