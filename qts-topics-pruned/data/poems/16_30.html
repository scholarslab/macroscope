  <body><p>16_30: 《郊廟歌辭。梁太廟樂舞辭。送神》?</p>
    <p>其降無從　其往無蹤　黍稷非馨　有感必通　赫奕令德　髣睟容　再拜慌忽　遐想昊穹</p><p><a href="../../model.html#/doc/670">View poem's topic associations</a></p></body></html>
