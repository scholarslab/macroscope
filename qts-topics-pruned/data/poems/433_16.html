  <body><p>433_16: 《歎常生》白居易</p>
    <p>西村常氏子　臥疾不須臾　前旬猶訪我　今日忽云殂　時我病多暇　與之同野居　園林青藹藹　相去數里餘　村鄰無好客　所遇唯農夫　之子何如者　往還猶勝無　於今亦已矣　可為一長吁</p><p><a href="../../model.html#/doc/19950">View poem's topic associations</a></p></body></html>
