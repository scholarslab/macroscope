  <body><p>739_38_1: 《田家三首（其一）》李建勳</p>
    <p>畢歲知無事　兵銷復舊丁　竹門桑徑狹　春日稻畦青　犬吠隈籬落　雞飛上碓桯歸田起　思　蛙叫草冥冥</p><p><a href="../../model.html#/doc/37622">View poem's topic associations</a></p></body></html>
