  <body><p>451_45: 《和微之歎槿花》白居易</p>
    <p>朝榮殊可惜　暮落實堪嗟　若向花中比　猶應勝眼花</p><p><a href="../../model.html#/doc/23384">View poem's topic associations</a></p></body></html>
