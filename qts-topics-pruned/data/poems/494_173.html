  <body><p>494_173: 《宿幹越亭》施肩吾</p>
    <p>琵琶洲上人行絕　干越亭中客思多　月滿秋江山冷落　不知誰問夜如何</p><p><a href="../../model.html#/doc/23734">View poem's topic associations</a></p></body></html>
