  <body><p>544_21: 《寄樓子山雲棲上人》劉得仁</p>
    <p>一室鑿崔嵬　危梯疊蘚苔　永無塵事到　時有至人來　澗谷冬深靜　煙嵐日午開　修身知得地　京寺未言迴</p><p><a href="../../model.html#/doc/27057">View poem's topic associations</a></p></body></html>
