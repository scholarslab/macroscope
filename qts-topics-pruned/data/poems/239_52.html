  <body><p>239_52: 《賦得巢燕送客》錢起</p>
    <p>能棲杏梁際　不與黃雀群　夜影寄紅燭　朝飛高碧雲　含情別故侶　花月惜春分</p><p><a href="../../model.html#/doc/11147">View poem's topic associations</a></p></body></html>
