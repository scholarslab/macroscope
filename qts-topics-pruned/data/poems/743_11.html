  <body><p>743_11: 《洪州解至長安，初舉納省卷夢仙謠》沈彬</p>
    <p>玉殿大開從客入　金桃爛熟沒人偷　鳳驚寶扇頻翻翅　龍懼金鞭不轉頭</p><p><a href="../../model.html#/doc/37743">View poem's topic associations</a></p></body></html>
