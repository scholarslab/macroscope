  <body><p>219_33_1: 《述古三首（其一）》杜甫</p>
    <p>赤驥頓長纓　非無萬里姿　悲鳴淚至地　為問馭者誰　鳳凰從東來　何意復高飛竹花不結實　念子忍朝飢　古時君臣合　可以物理推　賢人識定分　進退固其宜</p><p><a href="../../model.html#/doc/9516">View poem's topic associations</a></p></body></html>
