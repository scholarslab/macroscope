  <body><p>708_36: 《詠懷》徐夤</p>
    <p>愁花變出白髭鬚　半世辛勤一事無　道在或期君夢想　貧來爭奈鬼揶揄　馬卿自愧長嬰疾　顏子誰憐不是愚　借取秦宮臺上鏡　為時開照漢妖狐</p><p><a href="../../model.html#/doc/36283">View poem's topic associations</a></p></body></html>
