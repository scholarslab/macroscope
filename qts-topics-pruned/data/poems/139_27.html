  <body><p>139_27: 《送人尋裴斐》儲光羲</p>
    <p>柱史迴清憲　謫居臨漢川　遲君千里駕　方外賞雲泉　路斷因春水　山深隔暝煙　湘江見遊女　寄摘一枝蓮</p><p><a href="../../model.html#/doc/5752">View poem's topic associations</a></p></body></html>
