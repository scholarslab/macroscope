  <body><p>268_107: 《廢慶寶寺（一作司空曙詩）》耿湋</p>
    <p>黃葉前朝寺　無僧寒殿開　池晴龜出暴　松暝鶴飛迴　古井碑橫草　陰廊畫雜苔　禪宮亦銷歇　塵世轉堪衰</p><p><a href="../../model.html#/doc/12419">View poem's topic associations</a></p></body></html>
