  <body><p>274_49: 《織女詞》戴叔倫</p>
    <p>鳳梭停織鵲無音　夢憶仙郎夜夜心　難得相逢容易別　銀河爭似妾愁深</p><p><a href="../../model.html#/doc/12918">View poem's topic associations</a></p></body></html>
