  <body><p>306_2: 《秋夜宴王郎中宅賦得露中菊》朱灣</p>
    <p>眾芳春競發　寒菊露偏滋　受氣何曾異　開花獨自遲　晚成猶待賞　欲採未過時　忍棄東籬下　看隨秋草衰</p><p><a href="../../model.html#/doc/14695">View poem's topic associations</a></p></body></html>
