  <body><p>858_35: 《警世》呂岩</p>
    <p>二八佳人體似酥　腰間仗劍斬凡夫　雖然不見人頭落　暗裏教君骨髓枯</p><p><a href="../../model.html#/doc/43205">View poem's topic associations</a></p></body></html>
