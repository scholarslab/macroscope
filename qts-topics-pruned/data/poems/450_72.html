  <body><p>450_72: 《春風》白居易</p>
    <p>春風先發苑中梅　櫻杏桃梨次第開　薺花榆莢深村裏　亦道春風為我來</p><p><a href="../../model.html#/doc/21394">View poem's topic associations</a></p></body></html>
