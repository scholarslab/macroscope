  <body><p>554_71: 《春日題李中丞樊川別墅》項斯</p>
    <p>心知受恩地　到此亦裴回　上路移時立　中軒隔宿來　川光通沼沚　寺影帶樓臺　無限成蹊樹　花多向客開</p><p><a href="../../model.html#/doc/27717">View poem's topic associations</a></p></body></html>
