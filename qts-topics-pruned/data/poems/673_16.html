  <body><p>673_16: 《王霸壇》周朴</p>
    <p>王君上升處　信首古居前　皂樹即須朽　白龜應亦全　雲間猶一日　塵裏已千年　碧色壇如黛　時人誰可仙</p><p><a href="../../model.html#/doc/33990">View poem's topic associations</a></p></body></html>
