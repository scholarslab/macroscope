  <body><p>271_86: 《奉和王侍郎春日喜李侍郎崔給諫張舍人…因命觴觀樂之什》竇庠</p>
    <p>華館遲嘉賓　逢迎淑景新　錦筵開絳帳　玉珮下朱輪　曲裏三仙會　風前百囀春　欲知忘味處　共仰在齊人</p><p><a href="../../model.html#/doc/12672">View poem's topic associations</a></p></body></html>
