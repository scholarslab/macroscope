  <body><p>605_14: 《經安容先生舊居》邵謁</p>
    <p>羽化留遺蹤　千載蹤難沒　一泉巖下水　幾度換明月　松老不改柯　龍久皆變骨　雲雨有歸時　雞犬無還日　至今青山中　寂寞桃花發</p><p><a href="../../model.html#/doc/30443">View poem's topic associations</a></p></body></html>
