  <body><p>806_1_5: 《詩三百三首（其五）》寒山</p>
    <p>琴書須自隨　祿位用何為　投輦從賢婦　巾車有孝兒　風吹曝麥地　水溢沃魚池常念鷦鷯鳥　安身在一枝</p><p><a href="../../model.html#/doc/40035">View poem's topic associations</a></p></body></html>
