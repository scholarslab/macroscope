  <body><p>717_25: 《南朝》曹松</p>
    <p>三籬蓋馳道　風烈一無取　時見牧牛童　嗔牛喫禾黍</p><p><a href="../../model.html#/doc/39486">View poem's topic associations</a></p></body></html>
