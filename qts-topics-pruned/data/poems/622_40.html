  <body><p>622_40: 《四明山詩。鹿亭》陸龜蒙</p>
    <p>鹿亭巖下置　時領白麛過　草細眠應久　泉香飲自多　認聲來月塢　尋跡到煙蘿　早晚吞金液　騎將上絳河</p><p><a href="../../model.html#/doc/31019">View poem's topic associations</a></p></body></html>
