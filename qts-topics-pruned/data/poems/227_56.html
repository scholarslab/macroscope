  <body><p>227_56: 《陪李梓州、王閬州、蘇遂州、李果州四使君登惠義寺》杜甫</p>
    <p>春日無人境　虛空不住天　鶯花隨世界　樓閣寄山巔　遲暮身何得　登臨意惘然　誰能解金印　瀟灑共安禪</p><p><a href="../../model.html#/doc/10102">View poem's topic associations</a></p></body></html>
