  <body><p>654_65: 《釣翁（一作鄭穀詩）》羅鄴</p>
    <p>來往煙波非定居　生涯簑褐外無餘　閒垂兩鬢任如鶴　只繫一竿時得魚　月浦扣船歌皎潔　雨蓬隈岸臥蕭疏　行人誤話金張貴　笑指北邙丘與墟</p><p><a href="../../model.html#/doc/33016">View poem's topic associations</a></p></body></html>
