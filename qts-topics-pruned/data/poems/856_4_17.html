  <body><p>856_4_17: 《七言（其十七）》呂岩</p>
    <p>四六關頭路坦平　行人到此不須驚　從教犢駕轟轟轉　儘使羊車軋軋鳴　渡海經河稀阻滯　上天入地絕攲傾　功成直入長生殿　袖出神珠徹夜明</p><p><a href="../../model.html#/doc/43028">View poem's topic associations</a></p></body></html>
