  <body><p>270_26: 《贈韋況征君》戎昱</p>
    <p>身欲逃名名自隨　鳳銜丹詔降茅茨　苦節難違天子命　貞心唯有老松知　回看藥灶封題密　強入蒲輪引步遲　今日巢由舊冠帶　聖朝風化勝堯時</p><p><a href="../../model.html#/doc/12500">View poem's topic associations</a></p></body></html>
