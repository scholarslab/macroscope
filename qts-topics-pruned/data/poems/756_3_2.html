  <body><p>756_3_2: 《納後夕侍宴（其二）》徐鉉</p>
    <p>時平物茂歲功成　重翟排雲到玉京　四海未知春色至　今宵先入九重城</p><p><a href="../../model.html#/doc/38430">View poem's topic associations</a></p></body></html>
