  <body><p>586_6: 《深愁喜友人至》劉滄</p>
    <p>不避驅羸道路長　青山同喜惜年光　燈前話舊階草夜　月下醉吟谿樹霜　落葉已經寒燒盡　衡門猶對古城荒　此身未遂歸休計　一半生涯寄岳陽</p><p><a href="../../model.html#/doc/29458">View poem's topic associations</a></p></body></html>
