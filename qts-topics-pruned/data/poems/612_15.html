  <body><p>612_15: 《早春病中書事寄魯望》皮日休</p>
    <p>眼暈見雲母　耳虛聞海濤　惜春狂似蝶　養病躁於猱　案靜方書古　堂空藥氣高　可憐真宰意　偏解困吾曹</p><p><a href="../../model.html#/doc/30641">View poem's topic associations</a></p></body></html>
