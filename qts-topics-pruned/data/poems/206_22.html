  <body><p>206_22: 《句容縣東青陽館作》李嘉佑</p>
    <p>句曲千峰暮　歸人向遠煙　風搖近水葉　雲護欲晴天　夕照留山館　秋光落草田　征途傍斜日　一騎獨翩翩</p><p><a href="../../model.html#/doc/8880">View poem's topic associations</a></p></body></html>
