  <body><p>818_2: 《奉陪楊使君頊送段校書赴南海幕》皎然</p>
    <p>碩賢靜廣州　信為天下貞　屈茲大將佐　藉彼延閣英　聲動柳吳興　郊餞意不輕　吾知段夫子　高論關蒼生　處以德為藩　出則道可行　遙知南樓會　新景當詩情　天高林瘴洗　秋遠海色清　時泰罷飛檄　唯應頌公成</p><p><a href="../../model.html#/doc/40810">View poem's topic associations</a></p></body></html>
