  <body><p>158_4_2: 《古意二首（其二）》賀蘭進明</p>
    <p>崇蘭生澗底　香氣滿幽林　采采欲為贈　何人是同心　日暮徒盈把　裴回憂思深　慨然紉雜佩　重奏丘中琴</p><p><a href="../../model.html#/doc/6635">View poem's topic associations</a></p></body></html>
