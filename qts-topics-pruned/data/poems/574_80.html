  <body><p>574_80: 《黃鵠下太液池》賈島</p>
    <p>高飛空外鵠　下向禁中池　岸印行蹤淺　波搖立影危　來從千里島　舞拂萬年枝　踉蹌孤風起　裴回水沫移　幽音清露滴　野性白雲隨　太液無彈射　靈禽翅不垂</p><p><a href="../../model.html#/doc/28989">View poem's topic associations</a></p></body></html>
