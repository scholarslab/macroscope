  <body><p>317_120: 《聽歌》武元衡</p>
    <p>月上重樓絲管秋　佳人夜唱古梁州　滿堂誰是知音者　不惜千金與莫愁</p><p><a href="../../model.html#/doc/15126">View poem's topic associations</a></p></body></html>
