  <body><p>54_7: 《奉和登驪山高頂寓目應制》崔湜</p>
    <p>名山何壯哉　玄覽一徘徊　御路穿林轉　旌門倚石開　煙霞肘後發　河塞掌中來　不學蓬壺遠　經年猶未迴</p><p><a href="../../model.html#/doc/2845">View poem's topic associations</a></p></body></html>
