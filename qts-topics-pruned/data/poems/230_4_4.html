  <body><p>230_4_4: 《諸將五首（其四）》杜甫</p>
    <p>迴首扶桑銅柱標　冥冥氛祲未全銷　越裳翡翠無消息　南海明珠久寂寥　殊錫曾為大司馬　總戎皆插侍中貂　炎風朔雪天王地　只在忠臣翊聖朝</p><p><a href="../../model.html#/doc/10363">View poem's topic associations</a></p></body></html>
