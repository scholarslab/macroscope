  <body><p>293_77_1: 《雪二首（其一）》司空曙</p>
    <p>樂遊春苑望鵝毛　宮殿如星樹似毫　漫漫一川橫渭水　太陽初出五陵高</p><p><a href="../../model.html#/doc/13969">View poem's topic associations</a></p></body></html>
