  <body><p>715_27: 《奉試詔用拓拔思恭為京北收復都統（一作聞詔作）》李琪</p>
    <p>飛騎經巴棧　鴻恩及夏臺　將從天上去　人自日邊來　此處金門遠　何時玉輦迴　早平關右賊　莫待詔書催</p><p><a href="../../model.html#/doc/36602">View poem's topic associations</a></p></body></html>
