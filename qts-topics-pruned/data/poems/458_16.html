  <body><p>458_16: 《夜聞箏中彈瀟湘送神曲感舊》白居易</p>
    <p>縹緲巫山女　歸來七八年　殷勤湘水曲　留在十三弦　苦調吟還出　深情咽不傳　萬重雲水思　今夜月明前</p><p><a href="../../model.html#/doc/21939">View poem's topic associations</a></p></body></html>
