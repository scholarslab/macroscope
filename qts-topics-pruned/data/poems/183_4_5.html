  <body><p>183_4_5: 《感興六首（其五）》李白</p>
    <p>西國有美女　結樓青雲端　蛾眉豔曉月　一笑傾城歡　高節不可奪　炯心如凝丹常恐彩色晚　不為人所觀　安得配君子　共乘雙飛鸞</p><p><a href="../../model.html#/doc/7672">View poem's topic associations</a></p></body></html>
