  <body><p>317_44: 《酬嚴維秋夜見寄》武元衡</p>
    <p>遙夜思悠悠　聞鐘遠夢休　亂林螢燭暗　零露竹風秋　啟戶雲歸棟　褰簾月上鉤　昭明逢聖代　羈旅別滄洲　騎省潘郎思　衡闈宋玉愁　神仙慚李郭　詞賦謝曹劉　松柏應無變　瓊瑤不可酬　誰堪此時景　寂寞下高樓</p><p><a href="../../model.html#/doc/15056">View poem's topic associations</a></p></body></html>
