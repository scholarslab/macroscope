  <body><p>884_51: 《宿壽安山陰館聞泉》崔櫓</p>
    <p>一支清急萬山來　穿竹喧飛波石苔　夢在故鄉臨欲到　聲聞孤枕卻驚迴　多愁鬢髮余甘老　有限年光爾莫催　綠憶舊遊相似處　月明山響子陵臺</p><p><a href="../../model.html#/doc/43836">View poem's topic associations</a></p></body></html>
