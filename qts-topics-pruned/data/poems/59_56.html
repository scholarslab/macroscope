  <body><p>59_56: 《笙》李嶠</p>
    <p>懸匏曲沃上　孤篠汶陽隈　形寫歌鸞翼　聲隨舞鳳哀　歡娛分北里　純孝即南陔　今日虞音奏　蹌蹌鳥獸來</p><p><a href="../../model.html#/doc/3050">View poem's topic associations</a></p></body></html>
