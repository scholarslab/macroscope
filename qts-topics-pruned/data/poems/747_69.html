  <body><p>747_69: 《勉同志》李中</p>
    <p>讀書與磨劍　旦夕但忘疲　儻若功名立　那愁變化遲　塵從侵硯席　苔任滿庭墀　明代搜揚切　升沈莫問龜</p><p><a href="../../model.html#/doc/37976">View poem's topic associations</a></p></body></html>
