  <body><p>541_102_1: 《回中牡丹為雨所敗二首（其一）》李商隱</p>
    <p>下苑他年未可追　西州今日忽相期　水亭暮雨寒猶在　羅薦春香暖不知　舞蝶殷勤收落蕊　佳人惆悵臥遙帷　章臺街裹芳菲伴　且問宮腰損幾枝</p><p><a href="../../model.html#/doc/26930">View poem's topic associations</a></p></body></html>
