  <body><p>440_19: 《得行簡書，聞欲下峽，先以詩寄》白居易</p>
    <p>朝來又得東川信　欲取春初發梓州　書報九江聞暫喜　路經三峽想還愁　瀟湘瘴霧加餐飯　灩澦驚波穩泊舟　欲寄兩行迎爾淚　長江不肯向西流</p><p><a href="../../model.html#/doc/20472">View poem's topic associations</a></p></body></html>
