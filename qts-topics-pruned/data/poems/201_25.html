  <body><p>201_25: 《佐郡思舊游》岑參</p>
    <p>幸得趨紫殿　卻憶侍丹墀　史筆眾推直　諫書人莫窺　平生恆自負　垂老此安卑　同類皆先達　非才獨後時　庭槐宿鳥亂　階草夜蟲悲　白髮今無數　青雲未有期</p><p><a href="../../model.html#/doc/8697">View poem's topic associations</a></p></body></html>
