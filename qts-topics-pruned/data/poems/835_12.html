  <body><p>835_12: 《酬張相公見寄》貫休</p>
    <p>周郎懷抱好知音　常愛山僧物外心　閉戶不知芳草歇　無能唯擬住山深　感通未合三生石　騷雅歡擎九轉金　但似前朝蕭與蔣　老僧風雪亦相尋</p><p><a href="../../model.html#/doc/41723">View poem's topic associations</a></p></body></html>
