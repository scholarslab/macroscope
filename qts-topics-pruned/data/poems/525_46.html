  <body><p>525_46: 《晚泊》杜牧</p>
    <p>帆濕去悠悠　停橈宿渡頭　亂煙迷野岸　獨鳥出中流　篷雨延鄉夢　江風阻暮秋　儻無身外事　甘老向扁舟</p><p><a href="../../model.html#/doc/25774">View poem's topic associations</a></p></body></html>
