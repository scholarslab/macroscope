  <body><p>125_12: 《座上走筆贈薛璩慕容損》王維</p>
    <p>希世無高節　絕跡有卑棲　君徒視人文　吾固和天倪　緬然萬物始　及與群物齊　分地依后稷　用天信重黎　春風何豫人　令我思東溪　草色有佳意　花枝稍含荑　更待風景好　與君藉萋萋</p><p><a href="../../model.html#/doc/5017">View poem's topic associations</a></p></body></html>
