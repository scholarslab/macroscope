  <body><p>896_21_1: 《赤棗子（其一）》歐陽炯</p>
    <p>夜悄悄　燭熒熒　金爐香盡酒初醒　春睡起來回雪面　含羞不語倚雲屏</p><p><a href="../../model.html#/doc/48099">View poem's topic associations</a></p></body></html>
