  <body><p>593_27: 《對酒》曹鄴</p>
    <p>愛酒知是僻　難與性相舍　未必獨醒人　便是不飲者　晚歲無此物　何由住田野</p><p><a href="../../model.html#/doc/29884">View poem's topic associations</a></p></body></html>
