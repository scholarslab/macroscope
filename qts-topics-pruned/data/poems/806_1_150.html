  <body><p>806_1_150: 《詩三百三首（其一百五十）》寒山</p>
    <p>俗薄真成薄　人心箇不同　殷翁笑柳老　柳老笑殷翁　何故兩相笑　俱行譣詖中裝車競嵽嵲　翻載各瀧涷</p><p><a href="../../model.html#/doc/40177">View poem's topic associations</a></p></body></html>
