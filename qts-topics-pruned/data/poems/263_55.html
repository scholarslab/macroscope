  <body><p>263_55: 《宿天竺寺》嚴維</p>
    <p>方外主人名道林　怕將水月淨身心　居然對我說無我　寄歷山深將夜深</p><p><a href="../../model.html#/doc/12094">View poem's topic associations</a></p></body></html>
