  <body><p>656_9: 《春日憶湖南舊游寄盧校書》羅隱</p>
    <p>旅榜前年過洞庭　曾提刀筆事甘寧　玳筵離隔將軍幕　朱履頻窺處士星　恩重匣中孤劍在　夢餘江畔數峰青　金貂見服嘉賓散　回首昭丘一涕零</p><p><a href="../../model.html#/doc/33144">View poem's topic associations</a></p></body></html>
