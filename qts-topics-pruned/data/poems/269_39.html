  <body><p>269_39: 《送友人游江南》耿湋</p>
    <p>遠別悠悠白髮新　江潭何處是通津　潮聲偏懼初來客　海味唯甘久住人　漠漠煙光前浦晚　青青草色定山春　汀洲更有南迴雁　亂起聯翩北向秦</p><p><a href="../../model.html#/doc/12460">View poem's topic associations</a></p></body></html>
