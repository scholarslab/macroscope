  <body><p>573_24: 《送劉式洛中覲省》賈島</p>
    <p>晴峰三十六　侍立上春臺　同宿別離恨　共看星月迴　野鶯臨苑語　河櫂歷江來　便寄相思札　緘封花下開</p><p><a href="../../model.html#/doc/28804">View poem's topic associations</a></p></body></html>
