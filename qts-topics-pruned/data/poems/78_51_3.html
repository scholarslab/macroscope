  <body><p>78_51_3: 《樂大夫挽詞五首（其三）》駱賓王</p>
    <p>昔去梅笳發　今來薤露晞　彤騶朝帝闕　丹旐背王畿　城郭猶疑是　原陵稍覺非九原如可作　千載與誰歸</p><p><a href="../../model.html#/doc/3597">View poem's topic associations</a></p></body></html>
