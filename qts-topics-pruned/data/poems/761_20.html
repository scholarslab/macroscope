  <body><p>761_20: 《雲》幸夤遜</p>
    <p>因登巨石知來處　勃勃元生綠蘚痕　靜即等閒藏草木　動時頃刻遍乾坤　橫天未必朋元惡　捧日還曾瑞至尊　不獨朝朝在巫峽　楚王何事謾勞魂</p><p><a href="../../model.html#/doc/38609">View poem's topic associations</a></p></body></html>
