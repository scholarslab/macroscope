  <body><p>633_52: 《光啟丁未別山》司空圖</p>
    <p>草堂琴畫已判燒　猶託鄰僧護燕巢　此去不緣名利去　若逢逋客莫相嘲</p><p><a href="../../model.html#/doc/31546">View poem's topic associations</a></p></body></html>
