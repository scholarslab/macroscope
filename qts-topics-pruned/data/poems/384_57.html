  <body><p>384_57: 《登城寄王秘書建》張籍</p>
    <p>聞君鶴嶺住　西望日依依　遠客偏相憶　登城獨不歸　十年為道侶　幾處共柴扉　今日煙霞外　人間得見稀</p><p><a href="../../model.html#/doc/18143">View poem's topic associations</a></p></body></html>
