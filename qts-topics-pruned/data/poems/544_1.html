  <body><p>544_1: 《聽歌》劉得仁</p>
    <p>朱檻滿明月　美人歌落梅　忽驚塵起處　疑是有風來　一曲聽初徹　幾年愁暫開　東南正雲雨　不得見陽臺</p><p><a href="../../model.html#/doc/27037">View poem's topic associations</a></p></body></html>
