  <body><p>136_60: 《題應聖觀》儲光羲</p>
    <p>空中望小山　山下見餘雪　皎皎河漢女　在茲養真骨　登門駭天書　啟籥問仙訣　池光搖水霧　燈色連松月　合磚起花臺　折草成玉節　天雞弄白羽　王母垂玄髮　北有上年宮　一路在雲霓　上心方響道　時復朝金闕</p><p><a href="../../model.html#/doc/5625">View poem's topic associations</a></p></body></html>
