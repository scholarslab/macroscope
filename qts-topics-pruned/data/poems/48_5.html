  <body><p>48_5: 《奉和聖制途次陝州作》張九齡</p>
    <p>馳道當河陝　陳詩問國風　川原三晉別　襟帶兩京同　後殿函關盡　前旌闕塞通　行看洛陽陌　光景麗天中</p><p><a href="../../model.html#/doc/2491">View poem's topic associations</a></p></body></html>
