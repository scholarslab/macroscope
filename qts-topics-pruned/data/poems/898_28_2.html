  <body><p>898_28_2: 《阮郎歸（其二）》馮延巳</p>
    <p>角聲吹斷隴梅枝　孤窗月影低　塞鴻無限欲驚飛　城烏休夜啼　尋斷夢　掩深閨　行人去路迷　門前楊柳綠陰齊　何時聞馬嘶</p><p><a href="../../model.html#/doc/44670">View poem's topic associations</a></p></body></html>
