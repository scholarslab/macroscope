  <body><p>262_11: 《玉階怨》鄭錫</p>
    <p>長門寒水流　高殿曉風秋　昨夜鴛鴦夢　還陪豹尾游　前魚不解泣　共輦豈關羞　那及輕身燕　雙飛上玉樓</p><p><a href="../../model.html#/doc/12060">View poem's topic associations</a></p></body></html>
