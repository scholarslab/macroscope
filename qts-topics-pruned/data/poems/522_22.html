  <body><p>522_22: 《池州廢林泉寺》杜牧</p>
    <p>廢寺林溪上　頹垣倚亂峰　看棲歸樹鳥　猶想過山鐘　石路尋僧去　此生應不逢</p><p><a href="../../model.html#/doc/25489">View poem's topic associations</a></p></body></html>
