  <body><p>317_74: 《秋日出遊偶作》武元衡</p>
    <p>黃花丹葉滿江城　暫愛江頭風景清　閒步欲舒山野性　貔貅不許獨行人</p><p><a href="../../model.html#/doc/15080">View poem's topic associations</a></p></body></html>
