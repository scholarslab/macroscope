  <body><p>498_2_30: 《武功縣中作三十首（其三十）》姚合</p>
    <p>作吏無能事　為文舊致功　詩標八病外　心落百憂中　拜別登朝客　歸依鍊藥翁　不知還往內　誰與此心同</p><p><a href="../../model.html#/doc/23992">View poem's topic associations</a></p></body></html>
