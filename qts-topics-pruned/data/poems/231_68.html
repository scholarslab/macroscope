  <body><p>231_68: 《吹笛》杜甫</p>
    <p>吹笛秋山風月清　誰家巧作斷腸聲　風飄律呂相和切　月傍關山幾處明　胡騎中宵堪北走　武陵一曲想南征　故園楊柳今搖落　何得愁中曲盡生</p><p><a href="../../model.html#/doc/10562">View poem's topic associations</a></p></body></html>
