  <body><p>199_65: 《西亭子送李司馬》岑參</p>
    <p>高高亭子郡城西　直上千尺與雲齊　盤崖緣壁試攀躋　群山向下飛鳥低　使君五馬天半嘶　絲繩玉壺為君提　坐來一望無端倪　紅花綠柳鶯亂啼　千家萬井連迴谿　酒行未醉聞暮雞　點筆操紙為君題　為君題　惜解攜　草萋萋　沒馬蹄</p><p><a href="../../model.html#/doc/8495">View poem's topic associations</a></p></body></html>
