  <body><p>691_105: 《苦吟》杜荀鶴</p>
    <p>世間何事好　最好莫過詩　一句我自得　四方人已知　生應無輟日　死是不吟時　始擬歸山去　林泉道在茲</p><p><a href="../../model.html#/doc/35254">View poem's topic associations</a></p></body></html>
