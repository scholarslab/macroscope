  <body><p>457_10: 《洛下雪中頻與劉李二賓客宴集，因寄汴州李尚書》白居易</p>
    <p>水南水北雪紛紛　雪裏歡遊莫厭頻　日日暗來唯老病　年年少去是交親　碧氈帳暖梅花溼　紅燎爐香竹葉春　今日鄒枚俱在洛　梁園置酒召何人</p><p><a href="../../model.html#/doc/21858">View poem's topic associations</a></p></body></html>
