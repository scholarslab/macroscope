  <body><p>808_35: 《譏韋玎吟以韋字為韻》利涉</p>
    <p>我之佛法是無為　何故今朝得有為　無韋始得三數載　不知此復是何韋</p><p><a href="../../model.html#/doc/40397">View poem's topic associations</a></p></body></html>
