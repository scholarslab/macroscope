  <body><p>86_73: 《送考功武員外學士使嵩山署舍利塔》張說</p>
    <p>懷玉泉　戀仁者　寂滅真心不可見　空留影塔嵩巖下　寶王四海轉千輪　金曇百粒送分身　山中二月娑羅會　虛唄遙遙愁思人　我念過去微塵劫　與子禪門同正法　雖在神仙蘭省間　常持清淨蓮花葉　來亦好　去亦好　了觀車行馬不移　當見菩提離煩惱</p><p><a href="../../model.html#/doc/3950">View poem's topic associations</a></p></body></html>
