  <body><p>755_47: 《侍宴賦得歸雁》徐鉉</p>
    <p>夜靜群動息　翩翩一雁歸　清音天際遠　寒影月中微　何處雲同宿　長空雪共飛　陽和常借便　免與素心違</p><p><a href="../../model.html#/doc/38417">View poem's topic associations</a></p></body></html>
