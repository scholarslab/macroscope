  <body><p>896_20_1: 《西江月（一名白蘋香，一名步虛詞）（其一）》歐陽炯</p>
    <p>月映長江秋水　分明冷浸星河　淺沙汀上白雲多　雪散幾叢蘆葦　扁舟倒影寒潭　煙光遠罩輕波　笛聲何處響漁歌　兩岸蘋香暗起</p><p><a href="../../model.html#/doc/44475">View poem's topic associations</a></p></body></html>
