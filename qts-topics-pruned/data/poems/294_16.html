  <body><p>294_16: 《送薛仲方歸揚州》崔峒</p>
    <p>佳句應無敵　貞心不有猜　慚為丈人行　怯見後生才　泛舸貪斜月　浮橈值早梅　綠楊新過雨　芳草待君來</p><p><a href="../../model.html#/doc/13989">View poem's topic associations</a></p></body></html>
