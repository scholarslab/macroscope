  <body><p>501_38: 《酬盧汀諫議》姚合</p>
    <p>粟如流水帛如山　依念倉邊語笑間　篇什縱橫文案少　親朋撩亂吏人閒　杯觴引滿從衣溼　牆壁書多任手頑　遙賀來年二三月　綵衣先輩過春關</p><p><a href="../../model.html#/doc/24195">View poem's topic associations</a></p></body></html>
