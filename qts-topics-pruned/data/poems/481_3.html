  <body><p>481_3: 《憶至鞏縣河宿待家累追懷》李紳</p>
    <p>鞏樹翻紅秋日斜　水分伊洛照餘霞　弓開後騎低初月　鶚駐前旌拂暮鴉　閨信坐遲青玉案　弄兒閒望白羊車　今來憶事涼風晚　煙浦空悲黃菊花</p><p><a href="../../model.html#/doc/23118">View poem's topic associations</a></p></body></html>
