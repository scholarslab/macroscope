  <body><p>672_56: 《西明寺威公盆池新稻》唐彥謙</p>
    <p>為笑江南種稻時　露蟬鳴後雨霏霏　蓮盆積潤分畦小　藻井垂陰擢秀稀　得地又生金象界　結根仍對水田衣　支公尚有三吳思　更使幽人憶釣磯</p><p><a href="../../model.html#/doc/33954">View poem's topic associations</a></p></body></html>
