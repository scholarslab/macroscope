  <body><p>787_3: 《落日山照曜》無名氏</p>
    <p>裴回空山下　畹晚殘陽落　圓影過峰巒　半規入林薄　餘光澈群岫　亂彩分重壑　石鏡共澄明　巖光同照灼　棲禽去杳杳　夕煙生漠漠　此境誰復知　獨懷謝康樂</p><p><a href="../../model.html#/doc/39415">View poem's topic associations</a></p></body></html>
