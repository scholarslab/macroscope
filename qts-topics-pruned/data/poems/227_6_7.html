  <body><p>227_6_7: 《絕句漫興九首（其七）》杜甫</p>
    <p>糝徑楊花鋪白氈　點溪荷葉疊青錢　筍根稚子無人見　沙上鳧雛傍母眠</p><p><a href="../../model.html#/doc/10030">View poem's topic associations</a></p></body></html>
