  <body><p>892_4_2: 《定西番（其二）》韋莊</p>
    <p>芳草叢生縷結　花豔豔　雨濛濛　曉庭中　塞遠久無音問　愁銷鏡裏紅　紫燕黃鸝猶至　恨何窮</p><p><a href="../../model.html#/doc/44139">View poem's topic associations</a></p></body></html>
