  <body><p>574_78: 《客思》賈島</p>
    <p>促織聲尖尖似針　更深刺著旅人心　獨言獨語月明裏　驚覺眠童與宿禽</p><p><a href="../../model.html#/doc/28987">View poem's topic associations</a></p></body></html>
