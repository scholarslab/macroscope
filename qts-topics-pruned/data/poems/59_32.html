  <body><p>59_32: 《賦》李嶠</p>
    <p>布義孫卿子　登高楚屈平　銅臺初下筆　樂觀正飛纓　乍有凌雲勢　時聞擲地聲　造端長體物　無復大夫名</p><p><a href="../../model.html#/doc/3027">View poem's topic associations</a></p></body></html>
