  <body><p>763_23: 《春日寓感》王延彬</p>
    <p>兩衙前後訟堂清　軟錦披袍擁鼻行　雨後綠苔侵履跡　春深紅杏鎖鶯聲　因攜久醞松醪酒　自煮新抽竹筍羹　也解為詩也為政　儂家何似謝宣城</p><p><a href="../../model.html#/doc/38677">View poem's topic associations</a></p></body></html>
