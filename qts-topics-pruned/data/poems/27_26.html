  <body><p>27_26: 《雜曲歌辭。水調歌第四》?</p>
    <p>隴頭一段氣長秋　舉目蕭條總是愁　祗為征人多下淚　年年添作斷腸流</p><p><a href="../../model.html#/doc/1643">View poem's topic associations</a></p></body></html>
