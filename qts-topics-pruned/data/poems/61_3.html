  <body><p>61_3: 《太平公主山亭侍宴應制（景龍三年八月十三日）》李嶠</p>
    <p>黃金瑞榜絳河隈　白玉仙輿紫禁來　碧樹青岑雲外聳　朱樓畫閣水中開　龍舟下瞰鮫人室　羽節高臨鳳女臺　遽惜歡娛歌吹晚　揮戈更卻曜靈回</p><p><a href="../../model.html#/doc/3117">View poem's topic associations</a></p></body></html>
