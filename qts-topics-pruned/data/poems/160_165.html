  <body><p>160_165: 《同獨孤使君東齋作》孟浩然</p>
    <p>郎官舊華省　天子命分憂　襄土歲頻旱　隨車雨再流　雲陰自南楚　河潤及東周　廨宇宜新霽　田家賀有秋　竹間殘照入　池上夕陽浮　寄謝東陽守　何如八詠樓</p><p><a href="../../model.html#/doc/6879">View poem's topic associations</a></p></body></html>
