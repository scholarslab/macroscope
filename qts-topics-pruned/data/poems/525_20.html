  <body><p>525_20: 《秋晚江上遣懷》杜牧</p>
    <p>孤舟天際外　去路望中賒　貧病遠行客　夢魂多在家　蟬吟秋色樹　鴉噪夕陽沙　不擬徹雙鬢　他方擲歲華</p><p><a href="../../model.html#/doc/25749">View poem's topic associations</a></p></body></html>
