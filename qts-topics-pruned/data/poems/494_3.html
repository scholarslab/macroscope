  <body><p>494_3: 《效古興》施肩吾</p>
    <p>金雀無舊釵　緗綺無舊裾　唯有一寸心　長貯萬里夫　南軒夜蟲織已促　北牖飛蛾遶殘燭　祗言眾口鑠千金　誰信獨愁銷片玉　不知歲晚歸不歸　又將啼眼縫征衣</p><p><a href="../../model.html#/doc/23585">View poem's topic associations</a></p></body></html>
