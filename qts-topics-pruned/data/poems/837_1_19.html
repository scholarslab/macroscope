  <body><p>837_1_19: 《山居詩二十四首（其十九）》貫休</p>
    <p>露滴紅蘭玉滿畦　閒拖象屣到峰西　但令心似蓮花潔　何必身將槁木齊　古塹細煙紅樹老　半巖殘雪白猿啼　雖然不是桃源洞　春至桃花亦滿蹊</p><p><a href="../../model.html#/doc/41829">View poem's topic associations</a></p></body></html>
