  <body><p>294_33: 《詠門下畫小松上元王杜三相公（一作錢起詩）》崔峒</p>
    <p>昔聞生澗底　今見起毫端　眾草此時沒　何人知歲寒　豈能裨棟宇　且貴出門闌　只在丹青意　凌雲也不難</p><p><a href="../../model.html#/doc/14006">View poem's topic associations</a></p></body></html>
