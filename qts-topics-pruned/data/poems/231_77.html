  <body><p>231_77: 《見王監兵馬使說近山有白黑二鷹羅者久取竟未…請餘賦詩》杜甫</p>
    <p>雪飛玉立盡清秋　不惜奇毛恣遠遊　在野只教心力破　千人何事網羅求　一生自獵知無敵　百中爭能恥下韝　鵬礙九天須卻避　兔藏三穴莫深憂　黑鷹不省人間有　度海疑從北極來　正翮摶風超紫塞　立冬幾夜宿陽臺　虞羅自各虛施巧　春雁同歸必見猜　萬里寒空祗一日　金眸玉爪不凡材</p><p><a href="../../model.html#/doc/10571">View poem's topic associations</a></p></body></html>
