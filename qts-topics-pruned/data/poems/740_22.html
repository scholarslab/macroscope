  <body><p>740_22: 《漢宮詞》左偃</p>
    <p>寒燭照清夜　笙歌隔蘚牆　一從飛燕入　便不見君王</p><p><a href="../../model.html#/doc/40518">View poem's topic associations</a></p></body></html>
