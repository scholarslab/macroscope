  <body><p>222_32: 《錦樹行（因篇內有錦樹二字摘以為題非正賦錦樹也）》杜甫</p>
    <p>今日苦短昨日休　歲云暮矣增離憂　霜凋碧樹待錦樹　萬壑東逝無停留　荒戍之城石色古　東郭老人住青丘　飛書白帝營斗粟　琴瑟几杖柴門幽　青草萋萋盡枯死　天馬跂足隨氂牛　自古聖賢多薄命　姦雄惡少皆封侯　故國三年一消息　終南渭水寒悠悠　五陵豪貴反顛倒　鄉里小兒狐白裘　生男墮地要膂力　一生富貴傾邦國　莫愁父母少黃金　天下風塵兒亦得</p><p><a href="../../model.html#/doc/9653">View poem's topic associations</a></p></body></html>
