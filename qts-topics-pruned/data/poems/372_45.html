  <body><p>372_45: 《求仙曲》孟郊</p>
    <p>仙教生為門　仙宗靜為根　持心若妄求　服食安足論　鏟惑有靈藥　餌真成本源　自當出塵網　馭鳳登崑崙</p><p><a href="../../model.html#/doc/17567">View poem's topic associations</a></p></body></html>
