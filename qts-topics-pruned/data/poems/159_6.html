  <body><p>159_6: 《湖中旅泊，寄閻九司戶防》孟浩然</p>
    <p>桂水通百越　扁舟期曉發　荊雲蔽三巴　夕望不見家　襄王夢行雨　才子謫長沙　長沙饒瘴癘　胡為苦留滯　久別思款顏　承歡懷接袂　接袂杳無由　徒增旅泊愁　清猿不可聽　沿月下湘流</p><p><a href="../../model.html#/doc/6656">View poem's topic associations</a></p></body></html>
