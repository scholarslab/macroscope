  <body><p>237_106: 《江甯春夜裴使君席送蕭員外》錢起</p>
    <p>花院日扶疏　江雲自卷舒　主人熊軾任　歸客雉門車　曙月稀星裏　春煙紫禁餘　行看石頭戍　記得是南徐</p><p><a href="../../model.html#/doc/10976">View poem's topic associations</a></p></body></html>
