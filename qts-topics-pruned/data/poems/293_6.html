  <body><p>293_6: 《送王使君赴太原拜節度副使》司空曙</p>
    <p>新從劉太尉　結束向并州　絡腦青絲騎　盤囊錦帶鉤　出關逢將校　下嶺擁戈矛　匣閉黃雲冷　山傳畫角秋　劍鋒將破虜　函道罷登樓　豈作書生老　當封萬戶侯</p><p><a href="../../model.html#/doc/13903">View poem's topic associations</a></p></body></html>
