  <body><p>839_57: 《寄吳都沈員外彬》齊己</p>
    <p>歸休興若何　朱紱盡還他　自有園林闊　誰爭山水多　村煙晴莽蒼　僧磬晚嵯峨　野醉題招隱　相思可寄麼</p><p><a href="../../model.html#/doc/42030">View poem's topic associations</a></p></body></html>
