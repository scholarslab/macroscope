  <body><p>420_1_12: 《有鳥二十章（庚寅）（其十二）》元稹</p>
    <p>有鳥有鳥名老烏　貪癡突誖天下無　田中攫肉吞不足　偏入諸巢探眾雛　歸來仍占主人樹　腹飽巢高聲響麤　山鴉野鵲閒受肉　鳳皇不得聞罪辜　秋鷹掣斷架上索　利爪一揮毛血落　可憐鴉鵲慕腥羶　猶向巢邊競紛泊</p><p><a href="../../model.html#/doc/19397">View poem's topic associations</a></p></body></html>
