  <body><p>896_23_1: 《更漏子（其一）》歐陽炯</p>
    <p>玉闌干　金甃井　月照碧梧桐影　獨自箇　立多時　露華濃溼衣　一向　凝情望待得不成模樣　雖叵耐　又尋思　爭生嗔得伊</p><p><a href="../../model.html#/doc/44479">View poem's topic associations</a></p></body></html>
