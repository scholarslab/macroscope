  <body><p>890_13_2: 《漁父（其二）》張志和</p>
    <p>釣臺漁父褐為裘　兩兩三三舴艋舟　能縱櫂　慣乘流　長江白浪不曾憂</p><p><a href="../../model.html#/doc/47605">View poem's topic associations</a></p></body></html>
