  <body><p>845_4: 《酬答退上人》齊己</p>
    <p>鬚鬢三分白二分　一生蹤跡出人群　嵩丘夢憶諸峰雪　衡岳禪依五寺雲　青衲幾臨高瀑濯　苦吟曾許斷猿聞　荒村殘臘相逢夜　月滿鴻多楚水濆</p><p><a href="../../model.html#/doc/42457">View poem's topic associations</a></p></body></html>
