  <body><p>838_21: 《送劉蛻秀才赴舉》齊己</p>
    <p>百發百中　　　　　　年　丹枝如計分　一箭的無偏　文物兵銷國　關河雪霽天　都人看春牓　韓字在誰前</p><p><a href="../../model.html#/doc/41913">View poem's topic associations</a></p></body></html>
