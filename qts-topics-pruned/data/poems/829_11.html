  <body><p>829_11: 《經費隱君舊宅》貫休</p>
    <p>巉巖玉九株　秀溼掩蒼梧　祥端久不出　羲軒消得無　雨和高瀑濁　燒熁大櫧枯　到此思歸去　迢迢隔五湖</p><p><a href="../../model.html#/doc/41362">View poem's topic associations</a></p></body></html>
