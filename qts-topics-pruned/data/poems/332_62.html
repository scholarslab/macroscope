  <body><p>332_62: 《池上構小山詠懷》羊士諤</p>
    <p>玉立出巖石　風清曲　　　偶成聊近意　靜對想凝神　牛渚中流月　蘭亭上道春　古來心可見　寂寞為斯人</p><p><a href="../../model.html#/doc/15649">View poem's topic associations</a></p></body></html>
