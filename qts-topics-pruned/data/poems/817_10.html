  <body><p>817_10: 《夏日奉陪陸使君長源公堂集》皎然</p>
    <p>府中自清遠　六月高梧間　寥亮泛雅瑟　逍遙扣玄關　嶺雲與人靜　庭鶴隨公閒　動息諒兼遂　茲情即東山</p><p><a href="../../model.html#/doc/40745">View poem's topic associations</a></p></body></html>
