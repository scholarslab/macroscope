  <body><p>28_24_2: 《雜曲歌辭。浪淘沙（其二）》白居易</p>
    <p>白浪茫茫與海連　平沙浩浩四無邊　暮去朝來淘不住　遂令東海變桑田</p><p><a href="../../model.html#/doc/1818">View poem's topic associations</a></p></body></html>
