  <body><p>390_75_12: 《南園十三首（其十二）》李賀</p>
    <p>松溪黑水新龍卵　桂洞生硝舊馬牙　誰遣虞卿裁道帔　輕綃一匹染朝霞</p><p><a href="../../model.html#/doc/18556">View poem's topic associations</a></p></body></html>
