  <body><p>253_4: 《宴詞》王之渙</p>
    <p>長堤春水綠悠悠　畎入漳河一道流　莫聽聲聲催去櫂　桃溪淺處不勝舟</p><p><a href="../../model.html#/doc/11855">View poem's topic associations</a></p></body></html>
