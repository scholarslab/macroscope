  <body><p>638_39: 《聽琴》張喬</p>
    <p>清月轉瑤軫　弄中湘水寒　能令坐來客　不語自相看　靜恐鬼神出　急疑風雨殘　幾時歸嶺嶠　更過洞庭彈</p><p><a href="../../model.html#/doc/31836">View poem's topic associations</a></p></body></html>
