  <body><p>895_17: 《滿宮花》尹鶚</p>
    <p>月沈沈　人悄悄　一炷後庭香嫋　風流帝子不歸來　滿地禁花慵掃　離恨多　相見少　何處醉迷三島　漏清宮樹子規啼　愁鎖碧窗春曉</p><p><a href="../../model.html#/doc/44377">View poem's topic associations</a></p></body></html>
