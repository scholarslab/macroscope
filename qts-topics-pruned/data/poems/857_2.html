  <body><p>857_2: 《真人行巴陵市太守怒其不避使案吏具其罪真人…詩曰》呂岩</p>
    <p>暫別蓬萊海上遊　偶逢太守問根由　身居北斗星杓下　劍挂南宮月角頭　道我醉來真箇醉　不知愁是怎生愁　相逢何事不相認　卻駕白雲歸去休</p><p><a href="../../model.html#/doc/43125">View poem's topic associations</a></p></body></html>
