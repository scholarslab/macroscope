  <body><p>304_33: 《寄李俌》劉商</p>
    <p>挂卻衣冠披薜荔　世人應是笑狂愚　年來漸覺髭鬚黑　欲寄松花君用無</p><p><a href="../../model.html#/doc/14619">View poem's topic associations</a></p></body></html>
