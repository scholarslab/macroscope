  <body><p>858_2_3: 《絕句（其三）》呂岩</p>
    <p>混元海底隱生倫　內有黃童玉帝名　白虎神符潛奼女　靈元鎮在七元君</p><p><a href="../../model.html#/doc/43146">View poem's topic associations</a></p></body></html>
