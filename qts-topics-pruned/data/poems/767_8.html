  <body><p>767_8: 《吳。顧雍》孫元晏</p>
    <p>贊國經綸更有誰　蔡公相歎亦相師　貴為丞相封侯了　歸後家人總不知</p><p><a href="../../model.html#/doc/38850">View poem's topic associations</a></p></body></html>
