  <body><p>535_26: 《題崔處士山居》許渾</p>
    <p>坐窮今古掩書堂　二頃湖田一半荒　荊樹有花兄弟樂　橘林無實子孫亡　龍歸曉洞雲猶溼　麝過春山草自香　向夜欲歸心萬里　故園松月更蒼蒼</p><p><a href="../../model.html#/doc/26206">View poem's topic associations</a></p></body></html>
