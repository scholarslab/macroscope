  <body><p>22_18_5: 《舞曲歌辭。霓裳辭十首（其五）》王建</p>
    <p>伴教霓裳有貴妃　從初直到曲成時　日長耳裏聞聲熟　拍數分毫錯總知</p><p><a href="../../model.html#/doc/1250">View poem's topic associations</a></p></body></html>
