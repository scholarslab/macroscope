  <body><p>248_19: 《朱方南郭留別皇甫冉（一作皇甫冉詩：潤州南郭留別）》郎士元</p>
    <p>縈迴楓葉岸　留滯木蘭橈　吳岫新經雨　江天正落潮　故人勞見愛　行客自無憀　若問前程事　孤雲入剡遙</p><p><a href="../../model.html#/doc/11551">View poem's topic associations</a></p></body></html>
