  <body><p>241_15: 《喻舊部曲》元結</p>
    <p>漫遊樊水陰　忽見舊部曲　尚言軍中好　猶望有所屬　故令爭者心　至死終不足　與之一杯酒　喻使燒戎服　兵興向十年　所見堪歎哭　相逢是遺人　當合識榮辱　勸汝學全生　隨我畬退谷</p><p><a href="../../model.html#/doc/11222">View poem's topic associations</a></p></body></html>
