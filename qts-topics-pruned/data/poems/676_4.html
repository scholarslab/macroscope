  <body><p>676_4: 《光化戊午年舉公見示省試春草碧色詩偶賦是題》鄭穀</p>
    <p>萇弘血染新　含露滿江濱　想得尋花徑　應迷拾翠人　窗紗迎擁砌　簪玉妒成茵　天借新晴色　雲饒落日春　嵐光垂處合　眉黛看時嚬　願與仙桃比　無令惹路塵</p><p><a href="../../model.html#/doc/34207">View poem's topic associations</a></p></body></html>
