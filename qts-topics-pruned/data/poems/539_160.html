  <body><p>539_160: 《題鵝》李商隱</p>
    <p>眠沙臥水自成群　曲岸殘陽極浦雲　那解將心憐孔翠　羈雌長共故雄分</p><p><a href="../../model.html#/doc/26554">View poem's topic associations</a></p></body></html>
