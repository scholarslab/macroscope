  <body><p>132_26: 《臨別送張諲入蜀》李頎</p>
    <p>出門便為客　惘然悲徒御　四海維一身　茫茫欲何去　經山復歷水　百恨將千慮　劍閣望梁州　是君斷腸處　孤雲傷客心　落日感君深　夢裏蒹葭渚　天邊橘柚林　蜀江流不測　蜀路險難尋　木有相思號　猿多愁苦音　莫向愚山隱　愚山地非近　故鄉可歸來　眼見芳菲盡</p><p><a href="../../model.html#/doc/5448">View poem's topic associations</a></p></body></html>
