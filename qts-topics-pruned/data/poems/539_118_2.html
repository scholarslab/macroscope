  <body><p>539_118_2: 《代應二首（其二）》李商隱</p>
    <p>昨夜雙鉤敗　今朝百草輸　關西狂小吏　惟喝繞床盧</p><p><a href="../../model.html#/doc/28651">View poem's topic associations</a></p></body></html>
