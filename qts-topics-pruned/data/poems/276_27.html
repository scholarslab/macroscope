  <body><p>276_27: 《送夔州班使君》盧綸</p>
    <p>曉日照樓船　三軍拜峽前　白雲隨浪散　青壁與城連　萬嶺岷峨雪　千家橘柚川　還知楚河內　天子許經年</p><p><a href="../../model.html#/doc/13048">View poem's topic associations</a></p></body></html>
