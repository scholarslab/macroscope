  <body><p>260_32: 《題贈張道士山居》秦系</p>
    <p>盤石垂蘿即是家　回頭猶看五枝花　松間寂寂無煙火　應服朝來一片霞</p><p><a href="../../model.html#/doc/12028">View poem's topic associations</a></p></body></html>
