  <body><p>139_35: 《奉酬張五丈垂贈》儲光羲</p>
    <p>綵服去江汜　白雲生大梁　星辰動異色　羔雁成新行　日望天朝近　時憂郢路長　情言間薖軸　惠念及滄浪　松柏以之茂　江湖亦自忘　賈生方弔屈　豈敢比南昌</p><p><a href="../../model.html#/doc/5760">View poem's topic associations</a></p></body></html>
