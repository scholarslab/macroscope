  <body><p>197_6: 《邵陵作》張謂</p>
    <p>嘗聞虞帝苦憂人　祗為蒼生不為身　已道一朝辭北闕　何須五月更南巡　昔時文武皆銷鑠　今日精靈常寂寞　斑竹年來筍自生　白蘋春盡花空落　遙望零陵見舊丘　蒼梧雲起至今愁　惟餘帝子千行淚　添作瀟湘萬里流</p><p><a href="../../model.html#/doc/8318">View poem's topic associations</a></p></body></html>
