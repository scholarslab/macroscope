  <body><p>549_2: 《書齋雪後》趙嘏</p>
    <p>擁褐坐茅簷　春晴喜初日　微風入桃徑　爽氣歸縹帙　頻時苦風雪　就景理巾櫛　樹暖高鳥來　窗閒曙雲出　鄉遙路難越　道蹇時易失　欲靜又不能　東山負芝朮</p><p><a href="../../model.html#/doc/27290">View poem's topic associations</a></p></body></html>
