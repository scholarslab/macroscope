  <body><p>866_37: 《附：軒詩》王軒</p>
    <p>當時計拙笑將軍　何事安邦賴美人　一自仙葩入吳國　從茲越國更無春</p><p><a href="../../model.html#/doc/43466">View poem's topic associations</a></p></body></html>
