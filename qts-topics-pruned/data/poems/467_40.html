  <body><p>467_40: 《登環翠樓》牟融</p>
    <p>山中地僻好藏修　寂寂幽居架小樓　雲樹四圍當戶暝　煙嵐一帶隔簾浮　舉杯對月邀詩興　撫景令人豁醉眸　我亦人間肥遁客　也將蹤跡寄林丘</p><p><a href="../../model.html#/doc/22431">View poem's topic associations</a></p></body></html>
