  <body><p>139_1_2: 《臨江亭五詠（其二）》儲光羲</p>
    <p>山橫小苑前　路盡大江邊　此地興王業　無如宋王賢　潮生建業水　風散廣陵煙直望清波里　祗言別有天</p><p><a href="../../model.html#/doc/5723">View poem's topic associations</a></p></body></html>
