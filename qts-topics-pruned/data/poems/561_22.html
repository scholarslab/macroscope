  <body><p>561_22: 《贈出塞客》薛能</p>
    <p>出郊征騎逐飛埃　此別惟愁春未回　寒葉夕陽投宿意　蘆關門向遠河開</p><p><a href="../../model.html#/doc/28173">View poem's topic associations</a></p></body></html>
