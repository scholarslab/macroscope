  <body><p>248_33: 《郢城西樓吟（一作張繼詩）》郎士元</p>
    <p>連山盡處水縈迴　山上戍門臨水開　朱欄直下一百丈　日暖遊鱗自相向　昔人愛險閉層城　今日愛閒江復清　沙洲楓岸無來客　草綠花紅山鳥鳴</p><p><a href="../../model.html#/doc/11564">View poem's topic associations</a></p></body></html>
