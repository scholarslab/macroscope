  <body><p>747_90: 《鸂鶒》李中</p>
    <p>流品是鴛鴦　翻飛雲水鄉　風高離極浦　煙暝下方塘　比鷺行藏別　穿荷羽翼香　雙雙浴輕浪　誰見在瀟湘</p><p><a href="../../model.html#/doc/37999">View poem's topic associations</a></p></body></html>
