  <body><p>105_1: 《奉和九月九日登慈恩寺浮圖應制》辛替否</p>
    <p>洪慈均動植　至德俯深玄　出豫從初地　登高適梵天　白雲飛御藻　慧日暖皇編　別有秋原藿　長傾雨露緣</p><p><a href="../../model.html#/doc/4568">View poem's topic associations</a></p></body></html>
