  <body><p>774_21: 《雷塘》徐振</p>
    <p>九重城闕悲涼盡　一聚園林怨恨長　花憶所為猶自笑　草知無道更應荒　詩名占得風流在　酒興催教運祚亡　若問皇天惆悵事　只應斜日照雷塘</p><p><a href="../../model.html#/doc/39097">View poem's topic associations</a></p></body></html>
