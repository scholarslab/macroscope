  <body><p>685_60: 《楊花》吳融</p>
    <p>不鬥穠華不占紅　自飛晴野雪濛濛　百花長恨風吹落　唯有楊花獨愛風</p><p><a href="../../model.html#/doc/34918">View poem's topic associations</a></p></body></html>
