  <body><p>647_104: 《詠史詩。鴻溝》胡曾</p>
    <p>虎倦龍疲白刃秋　兩分天下指鴻溝　項王不覺英雄挫　欲向彭門醉玉樓</p><p><a href="../../model.html#/doc/32541">View poem's topic associations</a></p></body></html>
