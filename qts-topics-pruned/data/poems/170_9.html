  <body><p>170_9: 《贈常侍禦》李白</p>
    <p>安石在東山　無心濟天下　一起振橫流　功成復瀟灑　大賢有卷舒　季葉輕風雅　匡復屬何人　君為知音者　傳聞武安將　氣振長平瓦　燕趙期洗清　周秦保宗社　登朝若有言　為訪南遷賈</p><p><a href="../../model.html#/doc/7227">View poem's topic associations</a></p></body></html>
