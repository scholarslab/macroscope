  <body><p>115_9: 《晚夏馬嵬卿叔池亭即事寄京都一二知己》王灣</p>
    <p>忝職畿甸淹　濫陪時俊後　才輕策疲劣　勢薄常驅走　牽役勞風塵　秉心在巖藪　宗賢開別業　形勝代希偶　竹繞清渭濱　泉流白渠口　逡巡期賞會　揮忽變星斗　逮此乘務閒　因而訪幽叟　入來殊景物　行復洗紛垢　林靜秋色多　潭深月光厚　盛香蓮近拆　新味瓜初剖　滯拙懷隱淪　書之寄良友</p><p><a href="../../model.html#/doc/4788">View poem's topic associations</a></p></body></html>
