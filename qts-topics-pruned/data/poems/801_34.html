  <body><p>801_34: 《闔閭城懷古》劉瑤</p>
    <p>五湖春水接遙天　國破君亡不記年　唯有妖娥曾舞處　古臺寂寞起愁煙</p><p><a href="../../model.html#/doc/39834">View poem's topic associations</a></p></body></html>
