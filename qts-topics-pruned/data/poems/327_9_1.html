  <body><p>327_9_1: 《贈梁國惠康公主挽歌詞二首（其一）》權德輿</p>
    <p>外館嬪儀貴　中參睿渥深　初笄橫白玉　盛服鏤黃金　風度簫聲遠　河低婺彩沈夜臺留冊謚　悽愴即徽音</p><p><a href="../../model.html#/doc/15460">View poem's topic associations</a></p></body></html>
