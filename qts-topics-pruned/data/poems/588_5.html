  <body><p>588_5: 《初離黔中泊江上》李頻</p>
    <p>去去把青桂　平生心不違　更蒙蓮府闢　兼脫布衣歸　霽岳明殘雪　清波漾落暉　無窮幽鳥戲　時向棹前飛</p><p><a href="../../model.html#/doc/29627">View poem's topic associations</a></p></body></html>
