  <body><p>843_36: 《赴鄭谷郎中招游龍興觀讀題詩板謁七真儀像因有十八韻》齊己</p>
    <p>何處陪遊勝　龍興古觀時　詩懸大雅作　殿禮七真儀　遠繼周南美　彌旌拱北思　雄方垂朴略　後輩仰箴規　對坐茵花暖　偕行蘚陣隳　僧絛初學結　朝服久慵披　到處琴棋傍　登樓筆硯隨　論禪忘視聽　譚老極希夷　照日江光遠　遮軒檜影攲　觸鞋松子響　窺立鶴雛癡　始貴茶巡爽　終憐酒散遲　放懷還把杖　憩石或搘頤　眺遠凝清眄　吟高動白髭　風鵬心不小　蒿雀志徒卑　顧我專無作　於身忘有為　叨因五字解　每忝重言期　捨此應休也　何人更賞之　淹留仙境晚　迴騎雪風吹</p><p><a href="../../model.html#/doc/42327">View poem's topic associations</a></p></body></html>
