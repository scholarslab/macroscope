  <body><p>598_11: 《筇竹杖寄僧》高駢</p>
    <p>堅輕筇竹杖　一枝有九節　寄與沃洲人　閒步青山月</p><p><a href="../../model.html#/doc/32390">View poem's topic associations</a></p></body></html>
