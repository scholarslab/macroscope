  <body><p>248_24: 《贈韋司直》郎士元</p>
    <p>聞君感歎二毛初　舊友相依萬里餘　烽火有時驚暫定　甲兵無處可安居　客來吳地星霜久　家在平陵音信疏　昨日風光還入戶　登山臨水意何如</p><p><a href="../../model.html#/doc/11555">View poem's topic associations</a></p></body></html>
