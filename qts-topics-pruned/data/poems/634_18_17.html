  <body><p>634_18_17: 《楊柳枝壽杯詞十八首（其十七）》司空圖</p>
    <p>大堤時節近清明　霞襯煙籠遶郡城　好是梨花相映處　更勝松雪日初晴</p><p><a href="../../model.html#/doc/31695">View poem's topic associations</a></p></body></html>
