  <body><p>548_37: 《九日曲池游眺》薛逢</p>
    <p>陌上秋風動酒旗　江頭絲竹競相追　正當海晏河清日　便是修文偃武時　繡轂盡為行樂伴　艷歌皆屬太平詩　微臣辛忝頒堯歷　一望郊原愜所思</p><p><a href="../../model.html#/doc/27238">View poem's topic associations</a></p></body></html>
