  <body><p>518_37: 《送於中丞使北蕃》雍陶</p>
    <p>朔將引雙旌　山遙磧雪平　經年通國信　計日得蕃情　野次依泉宿　沙中望火行　遠鵰秋有力　寒馬夜無聲　看獵臨胡帳　思鄉見漢城　來春擁邊騎　新草滿歸逞</p><p><a href="../../model.html#/doc/25257">View poem's topic associations</a></p></body></html>
