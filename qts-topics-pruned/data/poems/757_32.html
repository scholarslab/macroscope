  <body><p>757_32: 《題紙鳶止宋齊丘哭子》李家明</p>
    <p>安排唐祚革強吳　盡是先生作計謨　一個孩兒棄不得　讓皇百口合何如</p><p><a href="../../model.html#/doc/38508">View poem's topic associations</a></p></body></html>
