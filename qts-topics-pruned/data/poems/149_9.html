  <body><p>149_9: 《會稽王處士草堂壁畫衡霍諸山》劉長卿</p>
    <p>粉壁衡霍近　群峰如可攀　能令堂上客　見盡湖南山　青翠數千仞　飛來方丈間　歸雲無處滅　去鳥何時還　勝事日相對　主人常獨閒　稍看林壑晚　佳氣生重關</p><p><a href="../../model.html#/doc/6307">View poem's topic associations</a></p></body></html>
