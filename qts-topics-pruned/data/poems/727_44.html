  <body><p>727_44: 《再遊巾子山寺》任翻</p>
    <p>靈江江上幘峰寺　三十年來兩度登　野鶴尚巢松樹遍　竹房不見舊時僧</p><p><a href="../../model.html#/doc/37116">View poem's topic associations</a></p></body></html>
