  <body><p>365_92: 《奉和裴令公夜宴》劉禹錫</p>
    <p>天下蒼生望不休　東山雖有但時游　從來海上仙桃樹　肯逐人間風露秋</p><p><a href="../../model.html#/doc/17319">View poem's topic associations</a></p></body></html>
