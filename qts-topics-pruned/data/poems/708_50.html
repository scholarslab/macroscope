  <body><p>708_50: 《休說》徐夤</p>
    <p>休說人間有陸沈　一樽閒待月明斟　時來不怕滄溟闊　道大卻憂潢潦深　白首釣魚應是分　青雲干祿已無心　梓桐賦罷相如隱　誰為君前永夜吟</p><p><a href="../../model.html#/doc/36297">View poem's topic associations</a></p></body></html>
