  <body><p>114_15: 《贈朱中書》丁仙芝</p>
    <p>十年種田濱五湖　十年遭澇盡為蕪　頻年井稅常不足　今年緡錢為誰輸　東鄰轉谷五之利　西鄰販繒日已貴　而我守道不遷業　誰能肯敢效此事　紫微侍郎白虎殿　出入通籍迴天眷　晨趨綵筆柏梁篇　晝出雕盤大宮膳　會應憐爾居素約　可即長年守貧賤</p><p><a href="../../model.html#/doc/4747">View poem's topic associations</a></p></body></html>
