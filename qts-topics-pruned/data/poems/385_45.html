  <body><p>385_45: 《昆侖兒》張籍</p>
    <p>崑崙家住海中州　蠻客將來漢地遊　言語解教秦吉了　波濤初過鬱林洲　金環欲落曾穿耳　螺髻長卷不裹頭　自愛肌膚黑如漆　行時半脫木棉裘</p><p><a href="../../model.html#/doc/18277">View poem's topic associations</a></p></body></html>
