  <body><p>547_18: 《進宣宗收復河湟詩》崔鉉</p>
    <p>邊陲萬里注恩波　宇宙群芳洽凱歌　右地名王爭解辮　遠方戎壘盡投戈　煙塵永息三秋戍　瑞氣遙清九折河　共遇聖明千載運　更觀俗阜與時和</p><p><a href="../../model.html#/doc/27196">View poem's topic associations</a></p></body></html>
