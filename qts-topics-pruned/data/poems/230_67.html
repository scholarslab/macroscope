  <body><p>230_67: 《月》杜甫</p>
    <p>四更山吐月　殘夜水明樓　塵匣元開鏡　風簾自上鉤　兔應疑鶴髮　蟾亦戀貂裘　斟酌姮娥寡　天寒耐九秋</p><p><a href="../../model.html#/doc/10460">View poem's topic associations</a></p></body></html>
