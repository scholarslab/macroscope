  <body><p>862_5_6: 《嫁女詩（其六）》嵩岳諸仙</p>
    <p>五十餘年四海清　自親丹藥得長生　若言盡是仙桃力　看取神仙簿上名</p><p><a href="../../model.html#/doc/43301">View poem's topic associations</a></p></body></html>
