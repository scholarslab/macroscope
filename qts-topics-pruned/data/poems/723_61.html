  <body><p>723_61: 《繡嶺宮詞》李洞</p>
    <p>春日遲遲春草綠　　野棠開盡飄香玉　繡嶺宮前鶴髮翁　猶唱開元太平曲</p><p><a href="../../model.html#/doc/36987">View poem's topic associations</a></p></body></html>
