  <body><p>13_72: 《郊廟歌辭。享太廟樂章。懿宗室舞》蕭仿</p>
    <p>聖祚無疆　慶傳樂章　金枝繁茂　玉葉延長　海瀆常晏　波濤不揚　汪汪美化　垂範今王</p><p><a href="../../model.html#/doc/564">View poem's topic associations</a></p></body></html>
