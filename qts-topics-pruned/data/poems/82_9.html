  <body><p>82_9: 《巫山懷古》劉希夷</p>
    <p>巫山幽陰地　神女豔陽年　襄王伺容色　落日望悠然　歸來高唐夜　金釭燄青煙　頹想臥瑤席　夢魂何翩翩　搖落殊未已　榮華倏徂遷　愁思瀟湘浦　悲涼雲夢田　猿啼秋風夜　雁飛明月天　巴歌不可聽　聽此益潺湲</p><p><a href="../../model.html#/doc/3697">View poem's topic associations</a></p></body></html>
