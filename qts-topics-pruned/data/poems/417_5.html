  <body><p>417_5: 《別後西陵晚眺》元稹</p>
    <p>晚日未拋詩筆硯　夕陽空望郡樓臺　與君後會知何日　不似潮頭暮卻迴</p><p><a href="../../model.html#/doc/19328">View poem's topic associations</a></p></body></html>
