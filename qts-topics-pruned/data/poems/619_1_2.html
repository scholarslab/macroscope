  <body><p>619_1_2: 《雜諷九首（其二）》陸龜蒙</p>
    <p>童麋來觸犀　德力不相及　伊無愜心事　祗有碎首泣　況將鵬蝨校　數又百與十攻如餓鴟叫　勢若脫兔急　斯為朽關鍵　怒犖抉以入　年來橫干戈　未見拔城邑得非佐饔者　齒齒待啜汁　羈維豪杰輩　四駭方少縶　此皆乘時利　縱舍在呼吸吾欲斧其吭　無雷動幽蟄</p><p><a href="../../model.html#/doc/30904">View poem's topic associations</a></p></body></html>
