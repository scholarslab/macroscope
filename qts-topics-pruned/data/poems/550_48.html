  <body><p>550_48: 《寄盧中丞》趙嘏</p>
    <p>葉覆清溪灩灩紅　路橫秋色馬嘶風　獨攜一榼郡齋酒　吟對青山憶謝公</p><p><a href="../../model.html#/doc/27476">View poem's topic associations</a></p></body></html>
