  <body><p>200_102: 《陪封大夫宴瀚海亭納涼（得時字）》岑參</p>
    <p>細管雜青絲　千杯倒接　軍中乘興出　海上納涼時　日沒鳥飛急　山高雲過遲　吾從大夫後　歸路擁旌旗</p><p><a href="../../model.html#/doc/8605">View poem's topic associations</a></p></body></html>
