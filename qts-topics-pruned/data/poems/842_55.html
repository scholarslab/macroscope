  <body><p>842_55: 《夏日作》齊己</p>
    <p>燕雀語相和　風池滿芰荷　可驚成事晚　殊喜得閒多　竹眾涼欺水　苔繁綠勝莎　無慚孤聖代　賦詠有詩歌</p><p><a href="../../model.html#/doc/42283">View poem's topic associations</a></p></body></html>
