  <body><p>285_107: 《送袁稠游江南》李端</p>
    <p>江南衰草遍　十里見長亭　客去逢搖落　鴻飛入杳冥　空城寒雨細　深院曉燈青　欲去行人起　徘徊恨酒醒</p><p><a href="../../model.html#/doc/13640">View poem's topic associations</a></p></body></html>
