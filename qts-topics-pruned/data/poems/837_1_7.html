  <body><p>837_1_7: 《山居詩二十四首（其七）》貫休</p>
    <p>慵甚嵇康竟不迴　何妨方寸似寒灰　山精日作兒童出　仙者時將玉器來　筠帚掃花驚睡鹿　地壚燒樹帶枯苔　不行朝市多時也　許史金張安在哉</p><p><a href="../../model.html#/doc/41817">View poem's topic associations</a></p></body></html>
