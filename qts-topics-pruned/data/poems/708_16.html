  <body><p>708_16: 《香鴨》徐夤</p>
    <p>不假陶鎔妙　誰教羽翼全　五金池畔質　百和口中煙　觜鈍魚難啄　心空火自燃　御爐如有闕　須進聖君前</p><p><a href="../../model.html#/doc/36262">View poem's topic associations</a></p></body></html>
