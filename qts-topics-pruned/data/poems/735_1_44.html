  <body><p>735_1_44: 《宮詞百首（其四十四）》和凝</p>
    <p>兩番供奉打毬時　鸞鳳分廂錦繡衣　虎驟龍騰宮殿響　驊騮爭趁一星飛</p><p><a href="../../model.html#/doc/37467">View poem's topic associations</a></p></body></html>
