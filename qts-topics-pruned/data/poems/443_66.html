  <body><p>443_66: 《餘杭形勝》白居易</p>
    <p>餘杭形勝四方無　州傍青山縣枕湖　遶郭荷花三十里　拂城松樹一千株　夢兒亭古傳名謝　教妓樓新道姓蘇　獨有使君年太老　風光不稱白髭鬚</p><p><a href="../../model.html#/doc/20789">View poem's topic associations</a></p></body></html>
