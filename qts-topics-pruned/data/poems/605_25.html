  <body><p>605_25: 《覽張騫傳》邵謁</p>
    <p>採藥不得根　尋河不得源　此時虛白首　徒感武皇恩　桑田未聞改　日月曾幾昏　仙骨若求得　壟頭無新墳　不見杜陵草　至今空自繁</p><p><a href="../../model.html#/doc/30454">View poem's topic associations</a></p></body></html>
