  <body><p>824_16: 《長安早秋》子蘭</p>
    <p>風舞槐花落御溝　終南山色入城秋　門門走馬徵兵急　公子笙歌醉玉樓</p><p><a href="../../model.html#/doc/41145">View poem's topic associations</a></p></body></html>
