  <body><p>479_19: 《客思吟》楊敬之</p>
    <p>禾黍正離離　南園剪白芝　細腰沈趙女　高髻唱蠻姬　路愧前岡月　梳慚一頷絲　鄉人不可語　獨念畏人知</p><p><a href="../../model.html#/doc/23057">View poem's topic associations</a></p></body></html>
