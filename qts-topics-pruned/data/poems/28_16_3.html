  <body><p>28_16_3: 《雜曲歌辭。楊柳枝（其三）》齊己</p>
    <p>穠低似中陶潛酒　軟極如傷宋玉風　多謝將軍遶營種　翠中閒卓戰旗紅</p><p><a href="../../model.html#/doc/1768">View poem's topic associations</a></p></body></html>
