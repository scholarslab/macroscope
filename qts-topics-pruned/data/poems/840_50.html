  <body><p>840_50: 《寄雙泉大師師兄》齊己</p>
    <p>清泉流眼底　白道倚巖稜　後夜禪初入　前溪樹折冰　南涼來的的　北魏去騰騰　敢把吾師意　密傳門外僧</p><p><a href="../../model.html#/doc/42105">View poem's topic associations</a></p></body></html>
