  <body><p>550_15_10: 《十無詩寄桂府楊中丞（其十）》趙嘏</p>
    <p>膺門不避額逢珠　絕境由來卷軸須　早忝阿戎詩友契　趨庭曾薦禰生無</p><p><a href="../../model.html#/doc/27440">View poem's topic associations</a></p></body></html>
