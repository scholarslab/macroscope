  <body><p>643_26: 《謁翰林劉學士不遇》李山甫</p>
    <p>夢繞清華宴地深　洞宮橫銷曉沈沈　鵬飛碧海終難見　鶴入青霄豈易尋　六尺羇魂迷定止　兩行愁血謝知音　平生只恥凌風翼　隨得鳴珂上禁林</p><p><a href="../../model.html#/doc/32179">View poem's topic associations</a></p></body></html>
