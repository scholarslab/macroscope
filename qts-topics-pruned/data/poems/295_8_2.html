  <body><p>295_8_2: 《塞上曲二首（其二）》王烈</p>
    <p>孤城夕對戍樓閒　迴合青冥萬仞山　明鏡不須生白髮　風沙自解老紅顏</p><p><a href="../../model.html#/doc/14030">View poem's topic associations</a></p></body></html>
