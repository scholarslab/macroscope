  <body><p>183_32: 《流夜郎題葵葉》李白</p>
    <p>慚君能衛足　嘆我遠移根　白日如分照　還歸守故園</p><p><a href="../../model.html#/doc/8651">View poem's topic associations</a></p></body></html>
