  <body><p>822_4: 《寺中柿樹一蒂四顆詠應制》廣宣</p>
    <p>珍木生奇畝　低枝拂梵宮　因開四界分　本自百花中　當夏陰涵綠　臨秋色變紅　君看藥草喻　何減太陽功</p><p><a href="../../model.html#/doc/41069">View poem's topic associations</a></p></body></html>
