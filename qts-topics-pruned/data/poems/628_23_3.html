  <body><p>628_23_3: 《和襲美館娃宮懷古五絕（其三）》陸龜蒙</p>
    <p>幾多雲榭倚青冥　越燄燒來一片平　此地最應沾恨血　至今春草不勻生</p><p><a href="../../model.html#/doc/31247">View poem's topic associations</a></p></body></html>
