  <body><p>816_50: 《貽李湯》皎然</p>
    <p>茅氏常論七真記　壺公愛說三山事　寧知梅福在人間　獨為蒼生作仙吏　日服丹砂骨自清　膚如冰雪心更明　山中玉筍是仙藥　袖裏素書題養生　願隨黃鶴一輕舉　仰望青宵獨延佇　平生好駿君已知　何必山陰訪王許</p><p><a href="../../model.html#/doc/40726">View poem's topic associations</a></p></body></html>
