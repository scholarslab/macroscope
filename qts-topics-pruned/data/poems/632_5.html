  <body><p>632_5: 《僧舍貽友》司空圖</p>
    <p>笑破人間事　吾徒莫自欺　解吟僧亦俗　愛舞鶴終卑　竹上題幽夢　溪邊約敵棋　舊山歸有阻　不是故遲遲</p><p><a href="../../model.html#/doc/31427">View poem's topic associations</a></p></body></html>
