  <body><p>509_37: 《行經褒城寄興元姚從事》顧非熊</p>
    <p>往歲客龜城　同時聽鹿鳴　君兼蓮幕貴　我得桂枝榮　棧閣危初盡　褒川路忽平　心期一壺酒　靜話別離情</p><p><a href="../../model.html#/doc/24606">View poem's topic associations</a></p></body></html>
