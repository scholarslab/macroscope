  <body><p>624_34: 《偶掇野蔬寄襲美有作》陸龜蒙</p>
    <p>野園煙裏自幽尋　嫩甲香蕤引漸深　行歇每依鴉舅影　挑頻時見鼠姑心　凌風藹彩初攜籠　帶露虛疏或貯襟　欲助春盤還愛否　不妨蕭灑似家林</p><p><a href="../../model.html#/doc/31097">View poem's topic associations</a></p></body></html>
