  <body><p>686_67_2: 《僧舍白牡丹二首（其二）》吳融</p>
    <p>侯家萬朵簇霞丹　若並霜林素艷難　合影只應天際月　分香多是畹中蘭　雖饒百卉爭先發　還在三春向後殘　想得惠林憑此檻　肯將榮落意來看</p><p><a href="../../model.html#/doc/34990">View poem's topic associations</a></p></body></html>
