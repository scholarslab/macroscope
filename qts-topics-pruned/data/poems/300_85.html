  <body><p>300_85: 《寄賀田侍中東平功成》王建</p>
    <p>使回高品滿城傳　親見沂公在陣前　百里旗幡衝即斷　兩重衣甲射皆穿　探知點檢兵應怯　算得新移柵未堅　營被數驚乘勢破　將經頻敗遂生全　密招殘寇防人覺　遙斬元凶恐自專　首讓諸軍無敢近　功歸部曲不爭先　開通州縣斜連海　交割山河直到燕　戰馬散驅還逐草　肉牛齊散卻耕田　府中獨拜將軍貴　門下兼分宰相權　唐史上頭功第一　春風雙節好朝天</p><p><a href="../../model.html#/doc/14323">View poem's topic associations</a></p></body></html>
