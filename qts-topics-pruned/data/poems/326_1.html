  <body><p>326_1: 《奉和韋諫議奉送水部家兄上後書情…呈兩省閣老院長》權德輿</p>
    <p>駟牡龍旂慶至今　一門儒服耀華簪　人望皆同照乘寶　家風不重滿籯金　護衣直夜南宮靜　焚草清時左掖深　何幸末班陪兩地　陽春欲和意難任</p><p><a href="../../model.html#/doc/15416">View poem's topic associations</a></p></body></html>
