  <body><p>97_17: 《九真山淨居寺謁無礙上人》沈佺期</p>
    <p>大士生天竺　分身化日南　人中出煩惱　山下即伽藍　小澗香為剎　危峰石作龕　候禪青鴿乳　窺講白猿參　藤愛雲間壁　花憐石下潭　泉行幽供好　林挂浴衣堪　弟子哀無識　醫王惜未談　機疑聞不二　蒙昧即朝三　欲究因緣理　聊寬放棄慚　超然虎溪夕　雙樹下虛嵐</p><p><a href="../../model.html#/doc/4402">View poem's topic associations</a></p></body></html>
