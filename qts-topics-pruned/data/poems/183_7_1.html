  <body><p>183_7_1: 《感遇四首（其一）》李白</p>
    <p>吾愛王子晉　得道伊洛濱　金骨既不毀　玉顏長自春　可憐浮丘公　猗靡與情親舉首白日間　分明謝時人　二仙去已遠　夢想空殷勤</p><p><a href="../../model.html#/doc/7678">View poem's topic associations</a></p></body></html>
