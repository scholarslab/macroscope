  <body><p>11_58: 《郊廟歌辭。祀雨師樂章。送神》包佶</p>
    <p>整駕昇車望寥廓　垂陰薦祉蕩昏氛　饗時靈貺僾如在　樂罷餘聲遙可聞　飲福陳誠禮容備　撤俎終獻曙光分　跪拜臨壇結空想　年年應節候油雲</p><p><a href="../../model.html#/doc/415">View poem's topic associations</a></p></body></html>
