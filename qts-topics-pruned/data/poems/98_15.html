  <body><p>98_15: 《和燕公別灉湖》趙冬曦</p>
    <p>南湖美泉石　君子玩幽奇　灣澳陪臨泛　巖峿共踐窺　秋風赬桂竦　春景綠楊垂　郢路委分竹　湘濱擁去麾　枉帆懷勝賞　留景惜差池　水木且不棄　情由良可知</p><p><a href="../../model.html#/doc/4445">View poem's topic associations</a></p></body></html>
