  <body><p>467_12_2: 《有感二首（其二）》牟融</p>
    <p>搔首臨風獨倚欄　客邊驚覺歲華殘　棲遲未遇常鋾薦　邂逅寧彈貢禹冠　有興不愁詩韻險　無聊只怕酒杯乾　何如日日長如醉　付與詩人一笑看</p><p><a href="../../model.html#/doc/22402">View poem's topic associations</a></p></body></html>
