  <body><p>844_69: 《酬西蜀廣濟大師見寄》齊己</p>
    <p>猶得吾師繼頌聲　百篇相愛寄南荊　卷開錦水霞光爛　吟入峨嵋雪氣清　楚外已甘推絕唱　蜀中誰敢共懸衡　應憐無可同無本　終向風騷作弟兄</p><p><a href="../../model.html#/doc/42440">View poem's topic associations</a></p></body></html>
