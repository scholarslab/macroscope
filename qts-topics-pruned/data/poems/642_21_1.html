  <body><p>642_21_1: 《偶題二首（其一）》來鵠</p>
    <p>近來靈鵲語何疏　獨憑欄干恨有殊　一夜綠荷霜翦破　賺他秋雨不成珠</p><p><a href="../../model.html#/doc/32143">View poem's topic associations</a></p></body></html>
