  <body><p>444_33: 《題道宗上人十韻》白居易</p>
    <p>如來說偈讚　菩薩著論議　是故宗律師　以詩為佛事　一音無差別　四句有詮次　欲使第一流　皆知不二義　精潔霑戒體　閒淡藏禪味　從容恣語言　縹緲離文字　旁延邦國彥　上達王公貴　先以詩句牽　後令入佛智　人多愛師句　我獨知師意　不似休上人　空多碧雲思</p><p><a href="../../model.html#/doc/20856">View poem's topic associations</a></p></body></html>
