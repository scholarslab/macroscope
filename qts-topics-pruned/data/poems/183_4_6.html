  <body><p>183_4_6: 《感興六首（其六）》李白</p>
    <p>嘉谷隱豐草　草深苗且稀　農夫既不異　孤穗將安歸　常恐委疇隴　忽與秋蓬飛　烏得薦宗廟　為君生光輝</p><p><a href="../../model.html#/doc/7673">View poem's topic associations</a></p></body></html>
