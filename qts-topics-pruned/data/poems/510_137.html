  <body><p>510_137: 《題重居寺》張祜</p>
    <p>浮圖經近郭　長日羨僧閒　竹徑深開院　松門遠對山　重廊標板榜　高殿鎖金環　更問尋雷室　西行咫尺間</p><p><a href="../../model.html#/doc/24778">View poem's topic associations</a></p></body></html>
