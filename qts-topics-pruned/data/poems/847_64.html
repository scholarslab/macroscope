  <body><p>847_64: 《苦熱懷玉泉寺寄仁上人》齊己</p>
    <p>火雲如燒接蒼梧　原野煙連大澤枯　謾費葛衫葵扇力　爭禁泉石潤肌膚</p><p><a href="../../model.html#/doc/42680">View poem's topic associations</a></p></body></html>
