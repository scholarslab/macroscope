  <body><p>549_63_1: 《宛陵寓居上沈大夫二首（其一）》趙嘏</p>
    <p>滿耳歌謠滿眼山　宛陵城郭翠微間　人情已覺春長在　溪戶仍將水共閒　曉色入樓紅藹藹　夜聲尋砌碧潺潺　幽雲高鳥俱無事　晚伴西風醉客還</p><p><a href="../../model.html#/doc/27352">View poem's topic associations</a></p></body></html>
