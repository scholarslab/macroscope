  <body><p>892_13_3: 《謁金門（一名花自落、垂楊碧、出塞）（其三）》韋莊</p>
    <p>空相憶　無計得傳消息　天上嫦娥人不識　寄書何處覓　新睡覺來無力　不忍把君書跡　滿院落花春寂寂　斷腸芳草碧</p><p><a href="../../model.html#/doc/44163">View poem's topic associations</a></p></body></html>
