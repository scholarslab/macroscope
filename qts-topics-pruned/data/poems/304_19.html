  <body><p>304_19: 《送別》劉商</p>
    <p>灞岸青門有弊廬　昨來聞道半丘墟　陌頭空送長安使　舊里無人可寄書</p><p><a href="../../model.html#/doc/14605">View poem's topic associations</a></p></body></html>
