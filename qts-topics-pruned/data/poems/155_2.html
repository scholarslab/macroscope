  <body><p>155_2: 《宿大通和尚塔，敬贈如上人，兼呈常、孫二山人》崔曙</p>
    <p>支公已寂滅　影塔山上古　更有真僧來　道場救諸苦　一承微妙法　寓宿清淨土　身心能自觀　色相了無取　森森松映月　漠漠雲近戶　嶺外飛電明　夜來前山雨　然燈見栖鴿　作禮聞信鼓　曉霽南軒開　秋華淨天宇　願言出世塵　謝爾申及甫</p><p><a href="../../model.html#/doc/6587">View poem's topic associations</a></p></body></html>
