  <body><p>270_51_2: 《湖南春日二首（其二）》戎昱</p>
    <p>三湘漂寓若流萍　萬里湘鄉隔洞庭　羇客春來心欲碎　東風莫遣柳條青</p><p><a href="../../model.html#/doc/12527">View poem's topic associations</a></p></body></html>
