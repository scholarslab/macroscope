  <body><p>259_14: 《觀於舍人壁畫山水》王季友1</p>
    <p>野人宿在人家少　朝見此山謂山曉　半壁仍棲嶺上雲　開簾欲放湖中鳥　獨坐長松是阿誰　再三招手起來遲　于公大笑向予說　小弟丹青能爾為</p><p><a href="../../model.html#/doc/11981">View poem's topic associations</a></p></body></html>
