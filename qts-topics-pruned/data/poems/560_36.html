  <body><p>560_36: 《籌筆驛（餘為蜀從事，病武侯非王佐才，因有是題）》薛能</p>
    <p>葛相終宜馬革還　未開天意便開山　生欺仲達徒增氣　死見王陽合厚顏　流運有功終是擾　陰符多術得非姦　當初若欲酬三顧　何不無為似有鰥</p><p><a href="../../model.html#/doc/28104">View poem's topic associations</a></p></body></html>
