  <body><p>524_89: 《華清宮》杜牧</p>
    <p>零葉翻紅萬樹霜　玉蓮開蕊暖泉香　行雲不下朝元閣　一曲淋鈴淚數行</p><p><a href="../../model.html#/doc/25697">View poem's topic associations</a></p></body></html>
