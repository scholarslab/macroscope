  <body><p>53_63: 《楊將軍挽歌》宋之問</p>
    <p>亭寒照苦月　隴暗積愁雲　今日山門樹　何處有將軍</p><p><a href="../../model.html#/doc/3299">View poem's topic associations</a></p></body></html>
