  <body><p>117_23: 《晚秋贈張折沖此公事制舉》薛業</p>
    <p>都尉今無事　時清但閉關　夜霜戎馬瘦　秋草射堂閒　位以穿楊得　名因折桂還　憑唐真不遇　歎息鬢毛斑</p><p><a href="../../model.html#/doc/4839">View poem's topic associations</a></p></body></html>
