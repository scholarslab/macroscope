  <body><p>392_33_2: 《追賦畫江潭苑四首（其二）》李賀</p>
    <p>寶襪菊衣單　蕉花密露寒　水光蘭澤葉　帶重剪刀錢　角暖盤弓易　靴長上馬難淚痕霑寢帳　勻粉照金鞍</p><p><a href="../../model.html#/doc/18597">View poem's topic associations</a></p></body></html>
