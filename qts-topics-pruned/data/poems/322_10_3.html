  <body><p>322_10_3: 《同陸太祝鴻漸崔法曹載華見蕭侍禦留後…喜而有作三首（其三）》權德輿</p>
    <p>眾人哺啜喜君醒　渭水由來不雜涇　遮莫雪霜撩亂下　松枝竹葉自青青</p><p><a href="../../model.html#/doc/15281">View poem's topic associations</a></p></body></html>
