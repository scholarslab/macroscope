  <body><p>857_1_53: 《七言（其五十三）》呂岩</p>
    <p>閒來掉臂入天門　拂袂徐徐撮綵雲　無語下窺黃谷子　破顏平揖紫霞君　擬登瑤殿參金母　回訪瀛洲看日輪　恰值嫦娥排宴會　瑤漿新熟味氤氳</p><p><a href="../../model.html#/doc/43114">View poem's topic associations</a></p></body></html>
