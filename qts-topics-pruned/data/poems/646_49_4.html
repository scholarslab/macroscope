  <body><p>646_49_4: 《和友人喜相遇十首（其四）》李鹹用</p>
    <p>不傍江煙訪所思　更應無處展愁眉　數杯竹閣花殘酒　一局松窗日午棋　多病卻疑天與便　自愚潛喜眾相欺　非窮非達非高尚　冷笑行藏祗獨知</p><p><a href="../../model.html#/doc/32411">View poem's topic associations</a></p></body></html>
