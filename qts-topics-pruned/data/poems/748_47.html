  <body><p>748_47: 《鶯》李中</p>
    <p>羽毛特異諸禽　出谷堪聽好音　薄暮欲棲何處　雨昏楊柳深深</p><p><a href="../../model.html#/doc/40916">View poem's topic associations</a></p></body></html>
