  <body><p>365_14_1: 《洛中送韓七中丞之吳興口號五首（其一）》劉禹錫</p>
    <p>昔年意氣結群英　幾度朝回一字行　海北江南零落盡　兩人相見洛陽城</p><p><a href="../../model.html#/doc/17231">View poem's topic associations</a></p></body></html>
