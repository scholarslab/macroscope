  <body><p>444_32: 《喜雨》白居易</p>
    <p>圃旱憂葵堇　農旱憂禾菽　人各有所私　我旱憂松竹　松乾竹焦死　眷眷在心目　灑葉溉其根　汲水勞僮僕　油雲忽東起　涼雨淒相續　似面洗垢塵　如頭得膏沐　千柯習習潤　萬葉欣欣綠　千日澆灌功　不如一霢霂　方知宰生靈　何異活草木　所以聖與賢　同心調玉燭</p><p><a href="../../model.html#/doc/20855">View poem's topic associations</a></p></body></html>
