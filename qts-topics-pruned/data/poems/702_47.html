  <body><p>702_47: 《寄太白禪師》張蠙</p>
    <p>何年萬仞頂　獨有坐禪僧　客上應無路　人傳或見燈　齋廚唯有橡　講石任生藤　遙想東林社　如師誰復能</p><p><a href="../../model.html#/doc/35933">View poem's topic associations</a></p></body></html>
