  <body><p>639_36: 《穀口作》張喬</p>
    <p>巴客青冥過嶺塵　雪崖交映一川春　晴朝採藥尋源去　必恐雲深見異人</p><p><a href="../../model.html#/doc/31929">View poem's topic associations</a></p></body></html>
