  <body><p>710_71: 《忙》徐夤</p>
    <p>雙競龍舟疾似風　一星毬子兩明同　平吳破蜀三除裏　滅楚圖秦百戰中　春近杜鵑啼不斷　寒催歸雁去何窮　兵還失路旌旗亂　驚起紅塵似轉蓬</p><p><a href="../../model.html#/doc/36470">View poem's topic associations</a></p></body></html>
