  <body><p>221_32: 《園人送瓜》杜甫</p>
    <p>江間雖炎瘴　瓜熟亦不早　柏公鎮夔國　滯務茲一掃　食新先戰士　共少及溪老　傾筐蒲鴿青　滿眼顏色好　竹竿接嵌竇　引注來鳥道　沈浮亂水玉　愛惜如芝草　落刃嚼冰霜　開懷慰枯槁　許以秋蒂除　仍看小童抱　東陵跡蕪絕　楚漢休征討　園人非故侯　種此何草草</p><p><a href="../../model.html#/doc/9605">View poem's topic associations</a></p></body></html>
