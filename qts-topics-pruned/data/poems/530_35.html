  <body><p>530_35: 《春醉》許渾</p>
    <p>酒醲花一樹　何暇卓文君　客坐長先飲　公閒半已曛　水鄉春足雨　山郭夜多雲　何似參禪理　榮枯盡不聞</p><p><a href="../../model.html#/doc/25990">View poem's topic associations</a></p></body></html>
