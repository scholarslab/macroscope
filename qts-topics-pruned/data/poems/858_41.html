  <body><p>858_41: 《題東都妓館壁》呂岩</p>
    <p>一吸鸞笙裂太清　綠衣童子步虛聲　玉樓喚醒千年夢　碧桃枝上金雞鳴</p><p><a href="../../model.html#/doc/43212">View poem's topic associations</a></p></body></html>
