  <body><p>429_24: 《新構亭台，示諸弟侄》白居易</p>
    <p>平臺高數尺　臺上結茅茨　東西疏二牖　南北開兩扉　蘆簾前後卷　竹簟當中施　清泠白石枕　疏涼黃葛衣　開襟向風坐　夏日如秋時　嘯傲頗有趣　窺臨不知疲　東窗對華山　三峰碧參差　南檐當渭水　臥見雲帆飛　仰摘枝上果　俯折畦中葵　足以充飢渴　何必慕甘肥　況有好群從　旦夕相追隨</p><p><a href="../../model.html#/doc/19755">View poem's topic associations</a></p></body></html>
