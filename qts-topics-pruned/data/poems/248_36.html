  <body><p>248_36: 《題精舍寺（一作酬王季友秋夜宿露臺寺見寄）》郎士元</p>
    <p>石林精舍武溪東　夜扣禪關謁遠公　月在上方諸品靜　僧持半偈萬緣空　秋山竟日聞猿嘯　落木寒泉聽不窮　惟有雙峰最高頂　此心期與故人同</p><p><a href="../../model.html#/doc/11567">View poem's topic associations</a></p></body></html>
