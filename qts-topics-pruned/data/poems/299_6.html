  <body><p>299_6: 《汴路即事》王建</p>
    <p>千里河煙直　青槐夾岸長　天涯同此路　人語各殊方　草市迎江貨　津橋稅海商　迴看故宮柳　憔悴不成行</p><p><a href="../../model.html#/doc/14183">View poem's topic associations</a></p></body></html>
