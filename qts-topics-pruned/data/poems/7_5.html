  <body><p>7_5: 《奉和麟德殿宴百僚應制》鮑君徽</p>
    <p>睿澤先寰海　功成展武韶　戈鋋清外壘　文物盛中朝　聖祚山河固　宸章日月昭　玉筵鸞鵠集　仙管鳳皇調　御柳新低綠　宮鶯乍囀嬌　願將億兆慶　千祀奉神堯</p><p><a href="../../model.html#/doc/257">View poem's topic associations</a></p></body></html>
