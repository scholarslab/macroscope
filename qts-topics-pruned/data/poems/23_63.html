  <body><p>23_63: 《琴曲歌辭。飛鳶操》劉禹錫</p>
    <p>鳶飛杳杳青雲裏　鳶鳴蕭蕭風四起　旗尾飄揚勢漸高　箭頭砉劃聲相似　長空悠悠霽日懸　六翮不動凝飛煙　遊鶤翔雁出其下　慶雲清景相迴旋　忽聞飢鳥一噪聚　瞥下雲中爭腐鼠　騰音礪吻相喧呼　仰天大嚇疑鴛雛　畏人避犬投高處　俛啄無聲猶屢顧　青鳥自愛玉山禾　仙禽徒貴華亭露　樸危巢向暮時　毰毸飽腹蹲枯枝　遊童挾彈一麾肘　臆碎羽分人不悲　天生眾禽各有類　威鳳文章在仁義　鷹隼儀形螻蟻心　雖能戾天何足貴</p><p><a href="../../model.html#/doc/1339">View poem's topic associations</a></p></body></html>
