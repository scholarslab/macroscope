  <body><p>675_66: 《春陰》鄭穀</p>
    <p>推琴當酒度春陰　不解謀生祗解吟　舞蝶歌鶯莫相試　老郎心是老僧心</p><p><a href="../../model.html#/doc/34176">View poem's topic associations</a></p></body></html>
