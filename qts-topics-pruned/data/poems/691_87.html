  <body><p>691_87: 《秋日懷九華舊居》杜荀鶴</p>
    <p>吾道在五字　吾身寧陸沈　涼生中夜雨　病起故山心　燭共寒酸影　蛩添苦楚吟　何當遂歸去　一徑入松林</p><p><a href="../../model.html#/doc/35236">View poem's topic associations</a></p></body></html>
