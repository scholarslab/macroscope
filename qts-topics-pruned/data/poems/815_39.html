  <body><p>815_39: 《贈烏程李明府伯宜、沈兵曹仲昌》皎然</p>
    <p>水國苦彫瘵　東皋豈遺黍　雲陰無盡時　日出常帶雨　昨夜西溪漲　扁舟入簷廡　野人同鳥巢　暴客若蜂聚　歲晏無斗粟　寄身欲何所　空羨鸞鶴姿　翩翩自輕舉</p><p><a href="../../model.html#/doc/40660">View poem's topic associations</a></p></body></html>
