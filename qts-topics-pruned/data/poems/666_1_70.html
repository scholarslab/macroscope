  <body><p>666_1_70: 《比紅兒詩（其七十）》羅虯</p>
    <p>倚檻還應有所思　半開東閣見嬌姿　可中得似紅兒貌　若遇韓朋好殺伊</p><p><a href="../../model.html#/doc/33642">View poem's topic associations</a></p></body></html>
