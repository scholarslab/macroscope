  <body><p>457_7: 《酬思黯戲贈同用狂字》白居易</p>
    <p>鍾乳三千兩　金釵十二行　妒他心似火　欺我鬢如霜　慰老資歌笑　銷愁仰酒漿　眼看狂不得　狂得且須狂</p><p><a href="../../model.html#/doc/21855">View poem's topic associations</a></p></body></html>
