  <body><p>18_59: 《橫吹曲辭。關山月》王建</p>
    <p>關山月　營開道白前軍發　凍輪當磧光悠悠　照見三堆兩堆骨　邊風割面天欲明　金莎嶺西看看沒</p><p><a href="../../model.html#/doc/840">View poem's topic associations</a></p></body></html>
