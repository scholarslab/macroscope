  <body><p>692_104: 《送僧歸國清寺》杜荀鶴</p>
    <p>吟送越僧歸海涯　僧行渾不覺程賒　路沿山腳潮痕出　睡倚松根日色斜　撼錫度岡猿抱樹　挈瓶盛浪鷺翹沙　到參禪後知無事　看引秋泉灌藕花</p><p><a href="../../model.html#/doc/35382">View poem's topic associations</a></p></body></html>
