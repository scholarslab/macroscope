  <body><p>300_63: 《薛二十池亭》王建</p>
    <p>每箇樹邊消一日　遶池行匝又須行　異花多是非時有　好竹皆當要處生　斜豎小橋看島勢　遠移山石作泉聲　浮萍著岸風吹歇　水面無塵晚更清</p><p><a href="../../model.html#/doc/14301">View poem's topic associations</a></p></body></html>
