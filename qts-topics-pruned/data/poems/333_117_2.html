  <body><p>333_117_2: 《聽李憑彈箜篌二首（其二）》楊巨源</p>
    <p>花咽嬌鶯玉漱泉　名高半在御筵前　漢王欲助人間樂　從遣新聲墜九天</p><p><a href="../../model.html#/doc/15813">View poem's topic associations</a></p></body></html>
