  <body><p>206_2: 《傷吳中》李嘉佑</p>
    <p>館娃宮中春已歸　闔閭城頭鶯已飛　復見花開人又老　橫塘寂寂柳依依　憶昔吳王在宮闕　館娃滿眼看花發　舞袖朝欺陌上春　歌聲夜怨江邊月　古來人事亦猶今　莫厭清觴與綠琴　獨向西山聊一笑　白雲芳草自知心</p><p><a href="../../model.html#/doc/8860">View poem's topic associations</a></p></body></html>
