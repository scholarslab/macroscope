  <body><p>510_58: 《題聖女廟》張祜</p>
    <p>古廟無人入　蒼皮澀老桐　蟻行蟬殼上　蛇竄雀巢中　淺水孤舟泊　輕塵一座蒙　晚來雲雨去　荒草是殘風</p><p><a href="../../model.html#/doc/24696">View poem's topic associations</a></p></body></html>
