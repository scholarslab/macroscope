  <body><p>573_42: 《積雪》賈島</p>
    <p>昔屬時霖滯　今逢臘雪多　南猜飄桂渚　北訝雨交河　盡滅平蕪色　彌重古木柯　空中離白氣　島外下滄波　隱者迷樵道　朝人冷玉珂　夕繁仍晝密　漏間復鐘和　想積高嵩頂　新秋皎月過</p><p><a href="../../model.html#/doc/28822">View poem's topic associations</a></p></body></html>
