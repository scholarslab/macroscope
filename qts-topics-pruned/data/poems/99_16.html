  <body><p>99_16: 《初出京邑有懷舊林》盧僎</p>
    <p>賦生期獨得　素業守微班　外忝文學知　鴻漸鵷鷺間　內傾水木趣　築室依近山　晨趨天日晏　夕臥江海閒　松風生坐隅　仙禽舞亭灣　曙雲林下客　霽月池上顏　雖曰坐郊園　靜默非人寰　時步蒼龍闕　寧異白雲關　語濟豈時顧　默善忘世攀　世網余何觸　天涯謫南蠻　回首思洛陽　喟然悲貞艱　舊林日夜遠　孤雲何時還</p><p><a href="../../model.html#/doc/4473">View poem's topic associations</a></p></body></html>
