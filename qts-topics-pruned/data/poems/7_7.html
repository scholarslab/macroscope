  <body><p>7_7: 《惜花吟》鮑君徽</p>
    <p>枝上花　花下人　可憐顏色俱青春　昨日看花花灼灼　今朝看花花欲落　不如盡此花下歡　莫待春風總吹卻　鶯歌蝶舞韶光長　紅爐煮茗松花香　妝成罷吟恣遊後　獨把芳枝歸洞房</p><p><a href="../../model.html#/doc/259">View poem's topic associations</a></p></body></html>
