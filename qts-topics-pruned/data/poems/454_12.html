  <body><p>454_12: 《罷府歸舊居（自此後重授賓客歸履道宅作）》白居易</p>
    <p>陋巷乘籃入　朱門挂印迴　腰間拋組綬　纓上拂塵埃　屈曲閒池沼　無非手自開　青蒼好竹樹　亦是眼看栽　石片抬琴匣　松枝閣酒杯　此生終老處　昨日卻歸來</p><p><a href="../../model.html#/doc/21597">View poem's topic associations</a></p></body></html>
