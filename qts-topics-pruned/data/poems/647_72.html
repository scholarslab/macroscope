  <body><p>647_72: 《詠史詩。虞阪》胡曾</p>
    <p>悠悠虞阪路攲斜　遲日和風簇野花　未省孫陽身沒後　幾多騏驥困鹽車</p><p><a href="../../model.html#/doc/32509">View poem's topic associations</a></p></body></html>
