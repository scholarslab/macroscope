  <body><p>228_56: 《遣悶奉呈嚴公二十韻》杜甫</p>
    <p>白水魚竿客　清秋鶴髮翁　胡為來幕下　祗合在舟中　黃卷真如律　青袍也自公　老妻憂坐痹　幼女問頭風　平地專攲倒　分曹失異同　禮甘衰力就　義忝上官通　疇昔論詩早　光輝仗鉞雄　寬容存性拙　剪拂念途窮　露裛思藤架　煙霏想桂叢　信然龜觸網　直作鳥窺籠　西嶺紆村北　南江遶舍東　竹皮寒舊翠　椒實雨新紅　浪簸船應坼　杯乾甕即空　藩籬生野徑　斤斧任樵童　束縛酬知己　蹉跎效小忠　周防期稍稍　太簡遂匆匆　曉入朱扉啟　昏歸畫角終　不成尋別業　未敢息微躬　烏鵲愁銀漢　駑駘怕錦幪　會希全物色　時放倚梧桐</p><p><a href="../../model.html#/doc/10208">View poem's topic associations</a></p></body></html>
