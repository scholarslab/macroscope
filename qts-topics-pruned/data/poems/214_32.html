  <body><p>214_32: 《同李太守北池泛舟，宴高平鄭太守》高適</p>
    <p>每揖龔黃事　還陪李郭舟　雲從四岳起　水向百城流　幽意隨登陟　嘉言即獻酬　乃知縫掖貴　今日對諸侯</p><p><a href="../../model.html#/doc/9242">View poem's topic associations</a></p></body></html>
