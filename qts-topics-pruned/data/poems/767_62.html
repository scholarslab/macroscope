  <body><p>767_62: 《梁。庾信》孫元晏</p>
    <p>苦心詞賦向誰談　淪落周朝志豈甘　可惜多才庾開府　一生惆悵憶江南</p><p><a href="../../model.html#/doc/38904">View poem's topic associations</a></p></body></html>
