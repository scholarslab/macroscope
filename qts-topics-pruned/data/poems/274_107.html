  <body><p>274_107: 《酬贈張眾甫》戴叔倫</p>
    <p>野人無本意　散木任天材　分向空山老　何言上苑來　迢遙千里道　依倚九層臺　出處寧知命　輪轅豈自媒　更慚張處士　相與別蒿萊</p><p><a href="../../model.html#/doc/12980">View poem's topic associations</a></p></body></html>
