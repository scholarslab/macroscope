  <body><p>400_14_1: 《楊子華畫三首（其一）》元稹</p>
    <p>楊畫遠於展　何言今在茲　依然古妝服　但感時節移　念君一朝意　遺我千載思子亦幾時客　安能長苦悲</p><p><a href="../../model.html#/doc/18823">View poem's topic associations</a></p></body></html>
