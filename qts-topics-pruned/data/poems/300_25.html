  <body><p>300_25: 《寄舊山僧》王建</p>
    <p>因依老宿發心初　半學修心半讀書　雪後每常同席臥　花時未省兩山居　獵人箭底求傷雁　釣戶竿頭乞活魚　一向風塵取煩惱　不知衰病日難除</p><p><a href="../../model.html#/doc/14263">View poem's topic associations</a></p></body></html>
