  <body><p>673_28: 《升山寺》周樸</p>
    <p>昇山自古道飛來　此是神功不可猜　氣色雖然離禹穴　峰巒猶自接天台　巖邊折樹泉衝落　頂上浮雲日照開　南望閩城塵世界　千秋萬古卷塵埃</p><p><a href="../../model.html#/doc/34002">View poem's topic associations</a></p></body></html>
