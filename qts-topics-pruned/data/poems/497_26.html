  <body><p>497_26: 《金州書事寄山中舊友》姚合</p>
    <p>安康雖好郡　刺史是憨翁　買酒終朝飲　吟詩一室空　自知為政拙　眾亦覺心公　親事星河在　憂人骨肉同　簿書嵐色裏　鼓角水聲中　井邑神州接　帆檣海路通　野亭晴帶霧　竹寺夏多風　溉稻長洲白　燒林遠岫紅　舊山期已失　芳草思何窮　林下無相笑　男兒五馬雄</p><p><a href="../../model.html#/doc/23881">View poem's topic associations</a></p></body></html>
