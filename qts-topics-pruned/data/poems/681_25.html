  <body><p>681_25: 《閒居》韓偓</p>
    <p>厭聞趨競喜閒居　自種蕪菁亦自鋤　麋鹿跳梁憂觸撥　鷹鸇搏擊恐粗疏　拙謀卻為多循理　所短深慚盡信書　刀尺不虧繩墨在　莫疑張翰戀鱸魚</p><p><a href="../../model.html#/doc/34533">View poem's topic associations</a></p></body></html>
