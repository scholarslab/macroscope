  <body><p>858_42: 《崔中舉進士游岳陽遇真人錄沁園春詞詰其姓名…留詩于壁》呂岩</p>
    <p>腹內嬰兒養已成　且居廛市暫娛情　無端措大剛饒舌　卻入白雲深處行</p><p><a href="../../model.html#/doc/43213">View poem's topic associations</a></p></body></html>
