  <body><p>643_74_7: 《柳十首（其七）》李山甫</p>
    <p>也曾飛絮謝家庭　從此風流別有名　不是向人無用處　一枝愁殺別離情</p><p><a href="../../model.html#/doc/32239">View poem's topic associations</a></p></body></html>
