  <body><p>186_2_4: 《雜體五首（其四）》韋應物</p>
    <p>同聲自相應　體質不必齊　誰知賈人鐸　能使大樂諧　鏗鏘發宮徵　和樂變其哀人神既昭享　鳳鳥亦下來　豈非至賤物　一奏升天階　物情苟有合　莫問玉與泥</p><p><a href="../../model.html#/doc/7819">View poem's topic associations</a></p></body></html>
