  <body><p>241_4: 《賊退示官吏》元結</p>
    <p>昔歲逢太平　山林二十年　泉源在庭戶　洞壑當門前　井稅有常期　日晏猶得眠　忽然遭世變　數歲親戎旃　今來典斯郡　山夷又紛然　城小賊不屠　人貧傷可憐　是以陷鄰境　此州獨見全　使臣將王命　豈不如賊焉　今彼徵斂者　迫之如火煎　誰能絕人命　以作時世賢　思欲委符節　引竿自刺船　將家就魚麥　歸老江湖邊</p><p><a href="../../model.html#/doc/11211">View poem's topic associations</a></p></body></html>
