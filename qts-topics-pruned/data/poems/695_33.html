  <body><p>695_33: 《訪含弘山僧不遇留題精舍》韋莊</p>
    <p>滿院桐花鳥雀喧　寂寥芳草茂芊芊　吾師正遇歸山日　閒客空題到寺年　池竹閉門教鶴守　琴書開篋任僧傳　人間不自尋行跡　一片孤雲在碧天</p><p><a href="../../model.html#/doc/35545">View poem's topic associations</a></p></body></html>
