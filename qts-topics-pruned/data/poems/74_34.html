  <body><p>74_34: 《汾上驚秋》蘇頲</p>
    <p>北風吹白雲　萬里渡河汾　心緒逢搖落　秋聲不可聞</p><p><a href="../../model.html#/doc/3985">View poem's topic associations</a></p></body></html>
