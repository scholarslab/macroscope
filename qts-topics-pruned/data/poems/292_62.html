  <body><p>292_62: 《哭苗員外呈張參軍（苗公即參軍舅氏）》司空曙</p>
    <p>思君甯家宅　久接竹林期　嘗值偷琴處　親聞此玉時　高人不易合　弱冠早相知　試藝臨諸友　能文即我師　凌寒松未老　先暮槿何衰　季子生前別　羊曇醉後悲　壽堂乖一慟　奠席阻長辭　因瀝殊方淚　遙成墓下詩</p><p><a href="../../model.html#/doc/13886">View poem's topic associations</a></p></body></html>
