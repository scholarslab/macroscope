  <body><p>540_38: 《淮陽路》李商隱</p>
    <p>荒村倚廢營　投宿旅魂驚　斷雁高仍急　寒溪曉更清　昔年嘗聚盜　此日頗分兵　猜貳誰先致　三朝事始平</p><p><a href="../../model.html#/doc/26652">View poem's topic associations</a></p></body></html>
