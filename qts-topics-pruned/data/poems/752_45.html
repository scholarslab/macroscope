  <body><p>752_45: 《和鐘郎中送朱先輩還京垂寄》徐鉉</p>
    <p>分司洗馬無人問　辭客殷勤輟棹歌　蒼蘚滿庭行徑小　高梧臨檻雨聲多　春愁盡付千盃酒　鄉思遙聞一曲歌　且共勝遊消永日　西岡風物近如何</p><p><a href="../../model.html#/doc/38272">View poem's topic associations</a></p></body></html>
