  <body><p>83_2_9: 《感遇詩三十八首（其九）》陳子昂</p>
    <p>聖人祕元命　懼世亂其真　如何嵩公輩　詼譎誤時人　先天誠為美　階亂禍誰因　長城備胡寇　嬴禍發其親　赤精既迷漢　子年何救秦　去去桃李花　多言死如麻</p><p><a href="../../model.html#/doc/3733">View poem's topic associations</a></p></body></html>
