  <body><p>494_161: 《送人歸台州》施肩吾</p>
    <p>莫驅歸騎且徘徊　更遣離情四五杯　醉後不憂迷客路　遙看瀑布識天台</p><p><a href="../../model.html#/doc/23722">View poem's topic associations</a></p></body></html>
