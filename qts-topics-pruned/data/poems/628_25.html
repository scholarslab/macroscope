  <body><p>628_25: 《和襲美天竺寺八月十五夜桂子》陸龜蒙</p>
    <p>霜實常聞秋半夜　天台天竺墮雲岑　如何兩地無人種　卻是湘灕是桂林</p><p><a href="../../model.html#/doc/31253">View poem's topic associations</a></p></body></html>
