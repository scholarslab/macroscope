  <body><p>880_19: 《葬書語》?</p>
    <p>葬壓龍角　其棺必斲　朱雀和鳴　子孫盛榮　朱雀悲哀　棺中見灰　安龍頭　枕龍角　不三年　自消鑠　安龍頭　枕龍耳　不三年　萬乘至</p><p><a href="../../model.html#/doc/43704">View poem's topic associations</a></p></body></html>
