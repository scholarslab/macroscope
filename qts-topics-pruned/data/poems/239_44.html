  <body><p>239_44: 《哭辛霽》錢起</p>
    <p>流水辭山花別枝　隨風一去絕還期　昨夜故人泉下宿　今朝白髮鏡中垂　音徽寂寂空成夢　容範朝朝無見時　旦暮餘生幾息在　不應存沒未嘗悲</p><p><a href="../../model.html#/doc/11139">View poem's topic associations</a></p></body></html>
