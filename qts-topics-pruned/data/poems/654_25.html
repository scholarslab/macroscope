  <body><p>654_25: 《早發宜陵即事》羅鄴</p>
    <p>霜白山村月落時　一聲雞後又登岐　居人猶自掩關在　行客已愁驅馬遲　身事不堪空感激　鬢毛看著欲凋衰　青萍委匣休哮吼　未有恩讎擬報誰</p><p><a href="../../model.html#/doc/32976">View poem's topic associations</a></p></body></html>
