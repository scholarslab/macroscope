  <body><p>811_16: 《題天長阮少府湖上客歸》法振</p>
    <p>孤櫂移官舍　新農寄楚田　晴林渡海日　春草長湖煙　臥對閒鷗戲　談經稚子賢　佳期更何許　應向嘯臺前</p><p><a href="../../model.html#/doc/40489">View poem's topic associations</a></p></body></html>
