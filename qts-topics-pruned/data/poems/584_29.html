  <body><p>584_29: 《和周繇見嘲（一作和周為憲廣陽公宴見嘲詩）》段成式</p>
    <p>才甘魚目並　藝怯馬蹄間　王謝初飛蓋　姬姜盡下山　縛雞方角逐　射雉豈開顏　亂翠移林色　狂紅照座殷　防梭齒雖在　乞帽鬢慚斑　儻恕相如瘦　應容累騎還</p><p><a href="../../model.html#/doc/29387">View poem's topic associations</a></p></body></html>
