  <body><p>569_10_1: 《登蒲澗寺後二岩三首（其一）》李群玉</p>
    <p>五仙騎五羊　何代降茲鄉　澗有堯年韭　山餘禹日糧　樓臺籠海色　草樹發天香浩嘯波光裏　浮溟興甚長</p><p><a href="../../model.html#/doc/28464">View poem's topic associations</a></p></body></html>
