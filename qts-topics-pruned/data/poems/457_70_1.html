  <body><p>457_70_1: 《送蘇州李使君赴郡二絕句（其一）》白居易</p>
    <p>憶拋印綬辭吳郡　衰病當時已有餘　今日賀君兼自喜　八迴看換舊銅魚</p><p><a href="../../model.html#/doc/21917">View poem's topic associations</a></p></body></html>
