  <body><p>147_8: 《春草宮懷古》劉長卿</p>
    <p>君王不可見　芳草舊宮春　猶帶羅裙色　青青向楚人</p><p><a href="../../model.html#/doc/6860">View poem's topic associations</a></p></body></html>
