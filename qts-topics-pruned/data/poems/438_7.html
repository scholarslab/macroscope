  <body><p>438_7: 《游城南，留元九、李二十晚歸》白居易</p>
    <p>老遊春飲莫相違　不獨花稀人亦稀　更勸殘杯看日影　猶應趁得鼓聲歸</p><p><a href="../../model.html#/doc/20271">View poem's topic associations</a></p></body></html>
