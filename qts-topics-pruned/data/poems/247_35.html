  <body><p>247_35: 《早發龍沮館舟中寄東海徐司倉鄭司戶》獨孤及</p>
    <p>沙禽相呼曙色分　漁浦鳴桹十里聞　正當秋風渡楚水　況值遠道傷離群　津頭卻望後湖岸　別處已隔東山雲　停艫目送北歸翼　惜無瑤華持寄君</p><p><a href="../../model.html#/doc/11515">View poem's topic associations</a></p></body></html>
