  <body><p>42_32: 《山行寄劉李二參軍》盧照鄰</p>
    <p>萬里煙塵客　三春桃李時　事去紛無限　愁來不自持　狂歌欲嘆鳳　失路反占龜　草礙人行緩　花繁鳥度遲　彼美參卿事　留連求友詩　安知倦遊子　兩鬢漸如絲</p><p><a href="../../model.html#/doc/2311">View poem's topic associations</a></p></body></html>
