  <body><p>202_21: 《送人還吳》沈頌</p>
    <p>人心不忘鄉　矧余客已久　送君江南去　秋醉洛陽酒　贈言幽徑蘭　別思河堤柳　征帆暮風急　望望空延首</p><p><a href="../../model.html#/doc/8752">View poem's topic associations</a></p></body></html>
