  <body><p>436_81: 《題流溝寺古松》白居易</p>
    <p>煙葉蔥蘢蒼塵尾　霜皮剝落紫龍鱗　欲知松老看塵壁　死卻題詩幾許人</p><p><a href="../../model.html#/doc/20160">View poem's topic associations</a></p></body></html>
