  <body><p>314_4: 《贈竇五判官》韋渠牟</p>
    <p>故舊相逢三兩家　愛君兄弟有聲華　文輝錦綵珠垂露　逸興江天綺散霞　美玉自矜頻獻璞　真金難與細披沙　終須撰取新詩品　更比芙蓉出水花</p><p><a href="../../model.html#/doc/14912">View poem's topic associations</a></p></body></html>
