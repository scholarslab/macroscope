  <body><p>444_29: 《宿滎陽》白居易</p>
    <p>生長在滎陽　少小辭鄉曲　迢迢四十載　復向滎陽宿　去時十一二　今年五十六　追思兒戲時　宛然猶在目　舊居失處所　故里無宗族　豈為變市朝　兼亦遷陵谷　獨有溱洧水　無情依舊綠</p><p><a href="../../model.html#/doc/20852">View poem's topic associations</a></p></body></html>
