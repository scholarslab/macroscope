  <body><p>129_58: 《送晁補闕歸日本國》趙驊</p>
    <p>西掖承休澣　東隅返故林　來稱郯子學　歸是越人吟　馬上秋郊遠　舟中曙海陰　知君懷魏闕　萬里獨搖心</p><p><a href="../../model.html#/doc/5351">View poem's topic associations</a></p></body></html>
