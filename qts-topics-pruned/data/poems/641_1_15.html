  <body><p>641_1_15: 《小遊仙詩九十八首之十五》曹唐</p>
    <p>白石山中自有天　竹花藤葉隔溪煙　朝來洞口圍棋了　賭得青龍直幾錢</p><p><a href="../../model.html#/doc/32033">View poem's topic associations</a></p></body></html>
