  <body><p>271_75: 《春雨》竇群</p>
    <p>昨日偷閒看花了　今朝多雨奈人何　人間盡似逢花雨　莫愛芳菲溼綺羅</p><p><a href="../../model.html#/doc/12661">View poem's topic associations</a></p></body></html>
