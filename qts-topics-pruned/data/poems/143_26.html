  <body><p>143_26: 《甘泉歌》王昌齡</p>
    <p>乘輿執玉已登壇　細草霑衣春殿寒　昨夜雲生拜初月　萬年甘露水晶盤</p><p><a href="../../model.html#/doc/5899">View poem's topic associations</a></p></body></html>
