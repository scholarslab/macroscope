  <body><p>644_2: 《雞鳴曲》李鹹用</p>
    <p>海樹相扶烏影翹　戴紅拍翠聲膠膠　鴛瓦凍危金距趫　誇雄鬥氣爭相高　漏殘雨急風蕭蕭　患亂忠臣欺寶刀　霜濃月薄星昭昭　太平才子能歌謠　山翁夢斷出衡茅　谷口霧中飢虎號　離人枕上心忉忉</p><p><a href="../../model.html#/doc/32248">View poem's topic associations</a></p></body></html>
