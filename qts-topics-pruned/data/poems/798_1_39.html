  <body><p>798_1_39: 《宮詞（其三十九）》花蕊夫人</p>
    <p>內庭秋燕玉池東　香散荷花水殿風　阿監采菱牽錦纜　月明猶在畫船中</p><p><a href="../../model.html#/doc/39627">View poem's topic associations</a></p></body></html>
