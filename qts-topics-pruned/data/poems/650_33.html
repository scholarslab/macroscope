  <body><p>650_33: 《敘雪寄喻鳧》方幹</p>
    <p>密片無聲急復遲　紛紛猶勝落花時　從容不覺藏苔逕　宛轉偏宜傍柳絲　透室虛明非月照　滿空迴散是風吹　高人坐臥才方逸　援筆應成六出詞</p><p><a href="../../model.html#/doc/32741">View poem's topic associations</a></p></body></html>
