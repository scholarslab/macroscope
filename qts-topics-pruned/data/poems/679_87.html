  <body><p>679_87: 《泉》崔塗</p>
    <p>遠辭巖竇瀉潺潺　靜拂雲根別故山　可惜寒聲留不得　旋添波浪向人間</p><p><a href="../../model.html#/doc/34436">View poem's topic associations</a></p></body></html>
