  <body><p>515_73: 《都門晚望》朱慶餘</p>
    <p>綠槐花墜御溝邊　步出都門雨後天　日暮野人耕種罷　烽樓原上一條煙</p><p><a href="../../model.html#/doc/25157">View poem's topic associations</a></p></body></html>
