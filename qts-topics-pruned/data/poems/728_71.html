  <body><p>728_71: 《春秋戰國門。又吟》周曇</p>
    <p>馬斃廄人欲就刑　百年臨盡一言生　賴逢賢相能匡救　仍免吾君播惡聲</p><p><a href="../../model.html#/doc/37192">View poem's topic associations</a></p></body></html>
