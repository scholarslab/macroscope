  <body><p>250_121: 《李二侍禦丹陽東去新亭》皇甫冉</p>
    <p>姑蘇東望海陵間　幾度裁書信未還　長在府中持白簡　豈知天畔有青山　人歸極浦寒流廣　雁下平蕪秋野閒　舊日新亭更攜手　他鄉風景亦相關</p><p><a href="../../model.html#/doc/11791">View poem's topic associations</a></p></body></html>
