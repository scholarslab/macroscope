  <body><p>853_2_12: 《覽古十四首（其十二）》吳筠</p>
    <p>達者貴量力　至人尚知幾　京房洞幽贊　神奧咸發揮　如何嫉元惡　不悟禍所歸謀物闇謀已　誰言爾精微</p><p><a href="../../model.html#/doc/42878">View poem's topic associations</a></p></body></html>
