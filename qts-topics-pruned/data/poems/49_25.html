  <body><p>49_25: 《賀給事嘗詣蔡起居郊館有詩因命同作》張九齡</p>
    <p>記言聞直史　築室面層阿　豈不承明入　終云幽意多　沈冥高士致　休澣故人過　前嶺遊氛滅　中林芳氣和　茲辰阻佳趣　望美獨如何</p><p><a href="../../model.html#/doc/2597">View poem's topic associations</a></p></body></html>
