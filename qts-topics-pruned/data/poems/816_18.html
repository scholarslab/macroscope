  <body><p>816_18: 《勞勞山居寄呈吳處士》皎然</p>
    <p>山事由來別　只應中老身　寒園掃綻栗　秋浪拾乾薪　領鶴閒書竹　誇雲笑向人　俗家相去遠　野水作東鄰</p><p><a href="../../model.html#/doc/40701">View poem's topic associations</a></p></body></html>
