  <body><p>573_93: 《送李校書赴吉期》賈島</p>
    <p>筮算重重吉　良期詎可遷　不同牛女夜　是配鳳凰年　佩玉春風裏　題章蠟燭前　詩書與箴訓　夫哲又妻賢</p><p><a href="../../model.html#/doc/28874">View poem's topic associations</a></p></body></html>
