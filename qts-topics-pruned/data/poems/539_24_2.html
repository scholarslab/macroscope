  <body><p>539_24_2: 《北齊二首（其二）》李商隱</p>
    <p>巧笑知堪敵萬幾　傾城最在著戎衣　晉陽已陷休回顧　更請君王獵一圍</p><p><a href="../../model.html#/doc/26410">View poem's topic associations</a></p></body></html>
