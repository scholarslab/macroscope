  <body><p>235_18: 《送夏侯參軍赴廣州》賈至</p>
    <p>聞道衡陽外　由來雁不飛　送君從此去　書信定應稀　雲海南溟遠　煙波北渚微　勉哉孫楚吏　綵服正光輝</p><p><a href="../../model.html#/doc/10746">View poem's topic associations</a></p></body></html>
