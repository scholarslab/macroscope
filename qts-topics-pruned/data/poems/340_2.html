  <body><p>340_2: 《醉留東野》韓愈</p>
    <p>昔年因讀李白杜甫詩　長恨二人不相從　吾與東野生並世　如何復躡二子蹤　東野不得官　白首誇龍鍾　韓子稍姦黠　自慚青蒿倚長松　低頭拜東野　願得終始如駏蛩　東野不迴頭　有如寸筳撞鉅鐘　我願身為雲　東野變為龍　四方上下逐東野　雖有離別無由逢</p><p><a href="../../model.html#/doc/16009">View poem's topic associations</a></p></body></html>
