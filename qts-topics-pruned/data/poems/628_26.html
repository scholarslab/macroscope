  <body><p>628_26: 《戲題襲美書印囊》陸龜蒙</p>
    <p>鵲銜龜顧妙無餘　不愛封侯愛石渠　應笑休文過萬卷　至今誰道沈家書</p><p><a href="../../model.html#/doc/31254">View poem's topic associations</a></p></body></html>
