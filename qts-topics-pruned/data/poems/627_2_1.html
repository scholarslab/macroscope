  <body><p>627_2_1: 《築城詞二首（其一）》陸龜蒙</p>
    <p>城上一培土　手中千萬杵　築城畏不堅　堅城在何處</p><p><a href="../../model.html#/doc/33588">View poem's topic associations</a></p></body></html>
