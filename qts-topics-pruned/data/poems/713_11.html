  <body><p>713_11: 《發浙江》喻坦之</p>
    <p>島嶼遍含煙　煙中濟大川　山城猶轉漏　沙浦已搖船　海曙霞浮日　江遙水合天　此時空闊思　翻想涉窮邊</p><p><a href="../../model.html#/doc/36529">View poem's topic associations</a></p></body></html>
