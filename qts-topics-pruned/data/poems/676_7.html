  <body><p>676_7: 《次韻和秀上人長安寺居言懷寄渚宮禪者》鄭穀</p>
    <p>舊齋松老別多年　香社人稀喪亂間　出寺祗知趨內殿　閉門長似在深山　臥聽秦樹秋鐘斷　吟想荊江夕鳥還　唯恐興來飛錫去　老郎無路更追攀</p><p><a href="../../model.html#/doc/34211">View poem's topic associations</a></p></body></html>
