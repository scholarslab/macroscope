  <body><p>661_23_2: 《寄酬鄴王羅令公五首（前三首一作感德敘懷寄上羅鄴王）（其二）》羅隱</p>
    <p>脈散源分歷幾朝　縱然官宦只卑僚　正憂末派淪滄海　忽見高枝拂絳霄　十萬貔貅趨玉帳　三千賓客珥金貂　良時難得吾宗少　應念寒門更寂寥</p><p><a href="../../model.html#/doc/33368">View poem's topic associations</a></p></body></html>
