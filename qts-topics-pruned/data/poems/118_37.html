  <body><p>118_37: 《山行遇雨》孫逖</p>
    <p>驟雨晝氤氳　空天望不分　暗山唯覺電　窮海但生雲　涉澗猜行潦　緣崖畏宿氛　夜來江月霽　櫂唱此中聞</p><p><a href="../../model.html#/doc/4877">View poem's topic associations</a></p></body></html>
