  <body><p>193_66: 《上方僧》韋應物</p>
    <p>見月出東山　上方高處禪　空林無宿火　獨夜汲寒泉　不下藍溪寺　今年三十年</p><p><a href="../../model.html#/doc/8243">View poem's topic associations</a></p></body></html>
