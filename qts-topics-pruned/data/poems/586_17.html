  <body><p>586_17: 《留別複本修古二上人》劉滄</p>
    <p>二遠相知是昔年　此身長寄禮香煙　綠蕪風晚水邊寺　清磬月高林下禪　臺殿虛窗山翠入　梧桐疏葉露光懸　西峰話別又須去　終日關山在馬前</p><p><a href="../../model.html#/doc/29469">View poem's topic associations</a></p></body></html>
