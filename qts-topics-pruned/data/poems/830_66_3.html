  <body><p>830_66_3: 《古塞曲三首（其三）》貫休</p>
    <p>百萬精兵動　參差便渡遼　如何好白日　亦照此天驕　遠樹深疑賊　驚蓬迥似鵰　凱歌何日唱　磧路共天遙</p><p><a href="../../model.html#/doc/41486">View poem's topic associations</a></p></body></html>
