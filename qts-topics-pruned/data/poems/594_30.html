  <body><p>594_30: 《經故人舊居》儲嗣宗</p>
    <p>萬里訪遺塵　鶯聲淚溼巾　古書無主散　廢宅與山鄰　宿草風悲夜　荒村月弔人　淒涼問殘柳　今日為誰春</p><p><a href="../../model.html#/doc/29927">View poem's topic associations</a></p></body></html>
