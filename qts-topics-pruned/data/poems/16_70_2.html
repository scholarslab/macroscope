  <body><p>16_70_2: 《郊廟歌辭。晉昭德成功舞歌。武功舞歌二首（其二）》?</p>
    <p>睿算超前古　神功格上圓　百川留禹跡　萬國戴堯天　既已櫜弓矢　誠宜播管弦　蹌蹌隨鳥獸　共樂太平年</p><p><a href="../../model.html#/doc/707">View poem's topic associations</a></p></body></html>
