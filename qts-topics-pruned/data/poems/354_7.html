  <body><p>354_7: 《葡萄歌（一作蒲桃）》劉禹錫</p>
    <p>野田生葡萄　纏繞一枝高　移來碧墀下　張王日日高　分岐浩繁縟　脩蔓蟠詰曲　揚翹向庭柯　意思如有屬　為之立長檠　布濩當軒綠　米液溉其根　理疏看滲漉　繁葩組綬結　懸實珠璣蹙　馬乳帶輕霜　龍鱗曜初旭　有客汾陰至　臨堂瞪雙目　自言我晉人　種此如種玉　釀之成美酒　令人飲不足　為君持一斗　往取涼州牧</p><p><a href="../../model.html#/doc/16629">View poem's topic associations</a></p></body></html>
