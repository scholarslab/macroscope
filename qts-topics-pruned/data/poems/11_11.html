  <body><p>11_11: 《郊廟歌辭。五郊樂章。雍和》?</p>
    <p>昭昭丹陸　奕奕炎方　禮陳牲幣　樂備篪簧　瓊羞溢俎　玉醑浮觴　恭惟正直　歆此馨香</p><p><a href="../../model.html#/doc/371">View poem's topic associations</a></p></body></html>
