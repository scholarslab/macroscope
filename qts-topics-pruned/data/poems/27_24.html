  <body><p>27_24: 《雜曲歌辭。水調歌第二》?</p>
    <p>猛將關西意氣多　能騎駿馬弄琱戈　金鞍寶鉸精神出　笛倚新翻水調歌</p><p><a href="../../model.html#/doc/1641">View poem's topic associations</a></p></body></html>
