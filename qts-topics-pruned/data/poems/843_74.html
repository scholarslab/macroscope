  <body><p>843_74: 《送崔判官赴歸倅》齊己</p>
    <p>白首從顏巷　青袍去佐官　只應微俸祿　聊補舊飢寒　地說丘墟甚　民聞旱歉殘　春風吹綺席　賓主醉相歡</p><p><a href="../../model.html#/doc/42366">View poem's topic associations</a></p></body></html>
