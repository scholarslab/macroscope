  <body><p>639_32: 《贈河南詩友》張喬</p>
    <p>山東令族玉無塵　裁剪煙花筆下春　不把瑤華借風月　洛陽才子更何人</p><p><a href="../../model.html#/doc/31925">View poem's topic associations</a></p></body></html>
