  <body><p>633_44_1: 《偶題三首（其一）》司空圖</p>
    <p>浮世悠悠旋一空　多情偏解挫英雄　風光只在歌聲裏　不必樓前萬樹紅</p><p><a href="../../model.html#/doc/31533">View poem's topic associations</a></p></body></html>
