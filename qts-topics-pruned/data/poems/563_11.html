  <body><p>563_11: 《揚州送人》劉綺莊</p>
    <p>桂楫木蘭舟　楓江竹箭流　故人從此去　望遠不勝愁　落日低帆影　歸風引櫂謳　思君折楊柳　淚盡武昌樓</p><p><a href="../../model.html#/doc/28296">View poem's topic associations</a></p></body></html>
