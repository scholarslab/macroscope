  <body><p>846_15: 《仙掌》齊己</p>
    <p>峭形寒倚夕陽天　毛女蓮花翠影連　雲外自為高出手　人間誰合鬥揮拳　鶴拋青漢來巖檜　僧隔黃河望頂煙　晴露紅霞長滿掌　只應棲託是神仙</p><p><a href="../../model.html#/doc/42549">View poem's topic associations</a></p></body></html>
