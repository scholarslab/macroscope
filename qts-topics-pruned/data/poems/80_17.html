  <body><p>80_17: 《奉和聖制夏日游石淙山》薛曜</p>
    <p>玉洞幽尋更是天　朱霞綠景鎮韶年　飛花藉藉迷行路　囀鳥遙遙作管弦　霧隱長林成翠幄　風吹細雨即虹泉　此中碧酒恆參聖　浪道崑山別有仙</p><p><a href="../../model.html#/doc/3659">View poem's topic associations</a></p></body></html>
