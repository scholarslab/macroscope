  <body><p>509_26: 《題平陸縣亭》顧非熊</p>
    <p>孤亭臨峭岸　別有遠泉來　山與中條合　河逢一曲迴　夜聲多雁過　晚色亂雲開　欲自求僮僕　淹留莫謾催</p><p><a href="../../model.html#/doc/24595">View poem's topic associations</a></p></body></html>
