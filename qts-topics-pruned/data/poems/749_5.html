  <body><p>749_5: 《書夏秀才幽居壁》李中</p>
    <p>永巷苔深戶半開　床頭書劍積塵埃　最憐小檻疏篁晚　幽鳥雙雙何處來</p><p><a href="../../model.html#/doc/38091">View poem's topic associations</a></p></body></html>
