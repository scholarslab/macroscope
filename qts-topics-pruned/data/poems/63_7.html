  <body><p>63_7: 《詠星》董思恭</p>
    <p>歷歷東井舍　昭昭右掖垣　雲際龍文出　池中鳥色翻　流輝下月路　墜影入河源　方知潁川集　別有太丘門</p><p><a href="../../model.html#/doc/3195">View poem's topic associations</a></p></body></html>
