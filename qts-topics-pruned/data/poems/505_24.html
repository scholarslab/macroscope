  <body><p>505_24: 《瓊台》柳泌</p>
    <p>崖壁盤空天路回　白雲行盡見瓊臺　洞門黯黯陰雲閉　金闕曈曈日殿開</p><p><a href="../../model.html#/doc/24422">View poem's topic associations</a></p></body></html>
