  <body><p>687_45: 《贈6光上人草書歌》吳融</p>
    <p>篆書樸　隸書俗　草聖貴在無羈束　江南有僧名光　紫毫一管能顛狂　人家好壁試揮拂　瞬目已流三五行　摘如鉤　挑如撥　斜如掌　迴如斡　又如夏禹鎖淮神　波底出來手正拔　又如朱亥鎚晉鄙　袖中抬起腕欲脫　有時軟縈盈　一穗秋雲曳空闊　有時瘦巉巖　百尺枯松露槎　忽然飛動更驚人　一聲霹靂龍蛇活　稽山賀老昔所傳　又聞能者惟張顛　上人致功應不下　其奈飄飄滄海邊　可中一入天子國　絡素裁縑灑毫墨　不繫知之與不知　須言一字千金值</p><p><a href="../../model.html#/doc/35043">View poem's topic associations</a></p></body></html>
