  <body><p>123_3: 《嵩山十志十首。樾館》盧鴻一</p>
    <p>紫巖隈兮青谿側　雲松煙蔦兮千古色　芳靃蘼兮蔭蒙蘢　幽人構館兮在其中　靃蘼蒙蘢兮開樾館　臥風霄兮坐霞旦　粵有賓兮時戾止　樵蘇不爨兮清談已　永歲終朝兮常若此</p><p><a href="../../model.html#/doc/4974">View poem's topic associations</a></p></body></html>
