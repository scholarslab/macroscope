  <body><p>773_14: 《越溪怨》冷朝光</p>
    <p>越王宮裏如花人　越水谿頭采白蘋　白蘋未盡人先盡　誰見江南春復春</p><p><a href="../../model.html#/doc/39072">View poem's topic associations</a></p></body></html>
