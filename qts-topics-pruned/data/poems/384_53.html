  <body><p>384_53: 《宿邯鄲館寄馬磁州（一作宿邯鄲寄磁州友人）》張籍</p>
    <p>孤客到空館　夜寒愁臥遲　雖沽主人酒　不似在家時　幾宿得歡笑　如今成別離　明朝行更遠　回望隔山陂</p><p><a href="../../model.html#/doc/18139">View poem's topic associations</a></p></body></html>
