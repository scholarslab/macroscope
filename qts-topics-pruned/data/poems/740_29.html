  <body><p>740_29: 《送人》左偃</p>
    <p>一莖二莖華髮生　千枝萬枝梨花白　春色江南獨未歸　今朝又送還鄉客</p><p><a href="../../model.html#/doc/37697">View poem's topic associations</a></p></body></html>
