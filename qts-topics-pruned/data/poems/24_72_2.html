  <body><p>24_72_2: 《雜曲歌辭。長安少年行十首（其二）》李廓</p>
    <p>追逐輕薄伴　閒遊不著緋　長攏出獵馬　數換打毬衣　曉日尋花去　春風帶酒歸青樓無晝夜　歌舞歇時稀</p><p><a href="../../model.html#/doc/1434">View poem's topic associations</a></p></body></html>
