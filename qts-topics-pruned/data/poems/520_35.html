  <body><p>520_35: 《雨中作》杜牧</p>
    <p>賤子本幽慵　多為雋賢侮　得州荒僻中　更值連江雨　一褐擁秋寒　小窗侵竹塢　濁醪氣色嚴　皤腹瓶罌古　酣酣天地寬　恍恍嵇劉伍　但為適性情　豈是藏鱗羽　一世一萬朝　朝朝醉中去</p><p><a href="../../model.html#/doc/25381">View poem's topic associations</a></p></body></html>
