  <body><p>645_39: 《聞泉》李鹹用</p>
    <p>淅淅夢初驚　幽窗枕簟清　更無人共聽　祗有月空明　急想穿巖曲　低應過石平　欲將琴強寫　不是自然聲</p><p><a href="../../model.html#/doc/32326">View poem's topic associations</a></p></body></html>
