  <body><p>892_31_3: 《更漏子（其三）》牛嶠</p>
    <p>南浦情　紅粉淚　爭奈兩人深意　低翠黛　卷征衣　馬嘶霜葉飛　招手別　寸腸結　還是去年時節　書託雁　夢歸家　覺來江月斜</p><p><a href="../../model.html#/doc/44202">View poem's topic associations</a></p></body></html>
