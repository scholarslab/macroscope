  <body><p>292_67: 《故郭婉儀挽歌》司空曙</p>
    <p>一日辭秦鏡　千秋別漢宮　豈唯泉路掩　長使月輪空　苦色凝朝露　悲聲切暝風　婉儀餘舊德　仍載禮經中</p><p><a href="../../model.html#/doc/13890">View poem's topic associations</a></p></body></html>
