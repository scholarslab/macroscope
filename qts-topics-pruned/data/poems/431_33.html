  <body><p>431_33: 《食飽》白居易</p>
    <p>食飽拂枕臥　睡足起閒吟　淺酌一杯酒　緩彈數弄琴　既可暢情性　亦足傲光陰　誰知利名盡　無復長安心</p><p><a href="../../model.html#/doc/19862">View poem's topic associations</a></p></body></html>
