  <body><p>829_44: 《歸故林別知己》貫休</p>
    <p>別離無古今　柳色向人深　萬里長江水　平生不印心　遠書容北雁　贈別謝南金　愧勉青雲志　余懷非陸沈</p><p><a href="../../model.html#/doc/41396">View poem's topic associations</a></p></body></html>
