  <body><p>506_16: 《題上皇觀》章孝標</p>
    <p>煙霞星蓋七星壇　想像先朝駐禁鑾　輦路已平栽藥地　皇風猶在步虛寒　樓臺瑞氣晴蕭索　杉檜龍身老屈蟠　翻感惠休並李郭　劍門空處望長安</p><p><a href="../../model.html#/doc/24448">View poem's topic associations</a></p></body></html>
