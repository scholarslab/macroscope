  <body><p>424_57: 《潯陽三題。湓浦竹》白居易</p>
    <p>潯陽十月天　天氣仍溫燠　有霜不殺草　有風不落木　玄冥氣力薄　草木冬猶綠　誰肯湓浦頭　回眼看修竹　其有顧盼者　持刀斬且束　剖劈青琅玕　家家蓋牆屋　吾聞汾晉間　竹少重如玉　胡為取輕賤　生此西江曲</p><p><a href="../../model.html#/doc/19576">View poem's topic associations</a></p></body></html>
