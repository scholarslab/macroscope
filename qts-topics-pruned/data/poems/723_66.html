  <body><p>723_66: 《歲暮自廣江至新興往復中題峽山寺》李洞</p>
    <p>薄暮緣西峽　停橈一訪僧　鷺巢行臥柳　猿飲倒垂藤　水曲巖千疊　雲深樹百層　山風寒殿磬　溪雨夜船燈　灘漲危槎沒　泉衝怪石崩　中臺一襟淚　歲杪別良朋</p><p><a href="../../model.html#/doc/36992">View poem's topic associations</a></p></body></html>
