  <body><p>449_37: 《南園試小樂》白居易</p>
    <p>小園斑駮花初發　新樂錚摐教欲成　紅萼紫房皆手植　蒼頭碧玉盡家生　高調管色吹銀字　慢拽歌詞唱渭城　不飲一杯聽一曲　將何安慰老心情</p><p><a href="../../model.html#/doc/21257">View poem's topic associations</a></p></body></html>
