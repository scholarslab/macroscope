  <body><p>833_48: 《觀棋》貫休</p>
    <p>逸格格難及　半先相遇稀　落花方滿地　一局到斜暉　褚胤死不死　將軍飛已飛　今朝慚一行　無以造玄微</p><p><a href="../../model.html#/doc/41681">View poem's topic associations</a></p></body></html>
