  <body><p>641_1_62: 《小遊仙詩九十八首之六十二》曹唐</p>
    <p>聞君新領八霞司　此別相逢是幾時　妾有一觥雲母酒　請君終宴莫推辭</p><p><a href="../../model.html#/doc/32080">View poem's topic associations</a></p></body></html>
