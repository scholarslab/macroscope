  <body><p>20_9: 《相和歌辭。董逃行》張籍</p>
    <p>洛陽城頭火曈曈　亂兵燒我天子宮　宮城南面有深山　盡將老幼藏其間　重巖為屋橡為食　丁男夜行候消息　聞道官軍猶掠人　舊里如今歸未得　董逃行　漢家幾時重太平</p><p><a href="../../model.html#/doc/1028">View poem's topic associations</a></p></body></html>
