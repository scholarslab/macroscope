  <body><p>545_36: 《對月寄同志》劉得仁</p>
    <p>霜滿中庭月在林　塞鴻頻過又更深　支頤不語相思坐　料得君心似我心</p><p><a href="../../model.html#/doc/27171">View poem's topic associations</a></p></body></html>
