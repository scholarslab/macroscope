  <body><p>317_112: 《聞王仲周所居牡丹花發，因戲贈》武元衡</p>
    <p>聞說庭花發暮春　長安才子看須頻　花開花落無人見　借問何人是主人</p><p><a href="../../model.html#/doc/15118">View poem's topic associations</a></p></body></html>
