  <body><p>891_35: 《浣溪沙》張曙2</p>
    <p>枕障熏爐隔繡帷　二年終日苦相思　杏花明月始應知　天上人間何處去　舊歡新夢覺來時　黃昏微雨畫簾垂</p><p><a href="../../model.html#/doc/44127">View poem's topic associations</a></p></body></html>
