  <body><p>49_60_2: 《登荊州城望江二首（其二）》張九齡</p>
    <p>東望何悠悠　西來晝夜流　歲月既如此　為心那不愁</p><p><a href="../../model.html#/doc/3068">View poem's topic associations</a></p></body></html>
