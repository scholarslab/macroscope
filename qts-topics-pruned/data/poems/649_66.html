  <body><p>649_66: 《送友及第歸浙東》方幹</p>
    <p>南行無俗侶　秋雁與寒雲　野趣自多愜　鄉名人共聞　吳山中路斷　淛水半江分　此地登臨慣　攄情一送君</p><p><a href="../../model.html#/doc/32706">View poem's topic associations</a></p></body></html>
