  <body><p>449_8: 《早寒》白居易</p>
    <p>黃葉聚牆角　青苔圍柱根　被經霜後薄　鏡遇雨來昏　半卷寒簷幕　斜開暖閣門　迎冬兼送老　只仰酒盈尊</p><p><a href="../../model.html#/doc/21228">View poem's topic associations</a></p></body></html>
