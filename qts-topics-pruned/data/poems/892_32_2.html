  <body><p>892_32_2: 《感恩多（其二）》牛嶠</p>
    <p>自從南浦別　愁見丁香結　近來情轉深　憶鴛衾　幾度將書託煙雁　淚盈襟　淚盈襟　禮月求天　願君知我心</p><p><a href="../../model.html#/doc/44204">View poem's topic associations</a></p></body></html>
