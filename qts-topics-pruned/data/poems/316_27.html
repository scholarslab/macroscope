  <body><p>316_27: 《送嚴紳游蘭溪》武元衡</p>
    <p>剡嶺窮邊海　君遊別嶺西　暮雲秋水闊　寒雨夜猿啼　地僻秦人少　山多越路迷　蕭蕭驅匹馬　何處是蘭溪</p><p><a href="../../model.html#/doc/14971">View poem's topic associations</a></p></body></html>
