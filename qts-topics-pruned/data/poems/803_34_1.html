  <body><p>803_34_1: 《九日遇雨二首（其一）》薛濤</p>
    <p>萬里驚飆朔氣深　江城蕭索畫陰陰　誰憐不得登山去　可惜寒芳色似金</p><p><a href="../../model.html#/doc/39918">View poem's topic associations</a></p></body></html>
