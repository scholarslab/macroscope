  <body><p>891_31_1: 《怨回紇（其一）》皇甫松</p>
    <p>白首南朝女　愁聽異域歌　收兵頡利國　飲馬胡盧河　毳布腥羶久　穹廬歲月多雕窠城上宿　吹笛淚滂沱</p><p><a href="../../model.html#/doc/44122">View poem's topic associations</a></p></body></html>
