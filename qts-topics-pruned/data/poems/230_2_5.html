  <body><p>230_2_5: 《秋興八首（其五）》杜甫</p>
    <p>蓬萊宮闕對南山　承露金莖霄漢間　西望瑤池降王母　東來紫氣滿函關　雲移雉尾開宮扇　日繞龍鱗識聖顏　一臥滄江驚歲晚　幾迴青瑣照朝班</p><p><a href="../../model.html#/doc/10351">View poem's topic associations</a></p></body></html>
