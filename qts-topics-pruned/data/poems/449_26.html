  <body><p>449_26: 《聞新蟬贈劉二十八》白居易</p>
    <p>蟬發一聲時　槐花帶兩枝　只應催我老　兼遣報君知　白髮生頭速　青雲入手遲　無過一杯酒　相勸數開眉</p><p><a href="../../model.html#/doc/21246">View poem's topic associations</a></p></body></html>
