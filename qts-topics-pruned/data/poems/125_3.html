  <body><p>125_3: 《奉和聖制禦春明樓臨右相園亭賦樂賢詩應制》王維</p>
    <p>複道通長樂　青門臨上路　遙聞鳳吹喧　闇識龍與度　褰旒明四目　伏檻紆三顧　小苑接侯家　飛甍映宮樹　商山原上碧　滻水林端素　銀漢下天章　瓊筵承湛露　將非富人寵　信以平戎故　從來簡帝心　詎得迴天步</p><p><a href="../../model.html#/doc/5004">View poem's topic associations</a></p></body></html>
