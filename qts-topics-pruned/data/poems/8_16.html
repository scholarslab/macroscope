  <body><p>8_16: 《病中感懷》李煜</p>
    <p>憔悴年來甚　蕭條益自傷　風威侵病骨　雨氣咽愁腸　夜鼎唯煎藥　朝髭半染霜　前緣竟何似　誰與問空王</p><p><a href="../../model.html#/doc/276">View poem's topic associations</a></p></body></html>
