  <body><p>573_33: 《贈李金州》賈島</p>
    <p>綺里祠前後　山程踐白雲　泝流隨大旆　登岸見全軍　曉角吹人夢　秋風卷雁群　霧開方露日　漢水底沙分</p><p><a href="../../model.html#/doc/28813">View poem's topic associations</a></p></body></html>
