  <body><p>799_45: 《辭蜀相妻女詩》黃崇嘏</p>
    <p>一辭拾翠碧江湄　貧守蓬茅但賦詩　自服藍衫居郡掾　永拋鸞鏡畫蛾眉　立身卓爾青松操　挺志鏗然白璧姿　幕府若容為坦腹　願天速變作男兒</p><p><a href="../../model.html#/doc/39780">View poem's topic associations</a></p></body></html>
