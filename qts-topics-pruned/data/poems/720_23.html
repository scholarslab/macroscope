  <body><p>720_23: 《終南山》裴說</p>
    <p>九衢南面色　蒼翠絕纖塵　寸步有閒處　百年無到人　禁林寒對望　太華淨相鄰　誰與群峰並　祥雲瑞露頻</p><p><a href="../../model.html#/doc/36800">View poem's topic associations</a></p></body></html>
