  <body><p>746_56: 《鏡道中吹簫》陳陶</p>
    <p>金欄白的善參差　雙鳳夜伴江南棲　十洲人聽玉樓曉　空向千山桃杏枝</p><p><a href="../../model.html#/doc/37903">View poem's topic associations</a></p></body></html>
