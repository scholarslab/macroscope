  <body><p>748_75_2: 《宮詞二首（其二）》李中</p>
    <p>金波寒透水精簾　燒盡沈檀手自添　風遞笙歌門已掩　翠華何處夜厭厭</p><p><a href="../../model.html#/doc/38078">View poem's topic associations</a></p></body></html>
