  <body><p>853_41: 《高士詠。壺丘子》吳筠</p>
    <p>壺丘道為量　玄虛固難知　季咸曜淺術　禦寇初深疑　至人忘禍福　感變靡定期　太沖杳無朕　元化誰能知</p><p><a href="../../model.html#/doc/42928">View poem's topic associations</a></p></body></html>
