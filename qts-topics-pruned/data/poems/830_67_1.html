  <body><p>830_67_1: 《古塞下曲七首（其一）》貫休</p>
    <p>下營依遁甲　分帥把河隍　地使人心惡　風吹旗燄荒　搜山得探卒　放火獵黃羊唯有南飛雁　聲聲斷客腸</p><p><a href="../../model.html#/doc/41487">View poem's topic associations</a></p></body></html>
