  <body><p>592_1: 《徒相逢》曹鄴</p>
    <p>江邊野花不須採　粱頭野燕不用親　西施本是越溪女　承恩不薦越溪人</p><p><a href="../../model.html#/doc/29821">View poem's topic associations</a></p></body></html>
