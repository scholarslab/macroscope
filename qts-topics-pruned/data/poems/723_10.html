  <body><p>723_10: 《春日隱居官舍感懷》李洞</p>
    <p>風吹燒燼雜汀沙　還似青溪舊寄家　入戶竹生床下葉　隔窗蓮謝鏡中花　苔房毳客論三學　雪嶺巢禽看兩衙　銷得人間無限事　江亭月白誦南華</p><p><a href="../../model.html#/doc/36936">View poem's topic associations</a></p></body></html>
