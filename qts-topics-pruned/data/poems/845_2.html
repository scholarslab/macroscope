  <body><p>845_2: 《瀟湘》齊己</p>
    <p>寒清健碧遠相含　珠媚根源在極南　流古遞今空作島　逗山衝壁自為潭　遷來賈誼愁無限　謫過靈均恨不堪　畢竟輸他老漁叟　綠蓑青竹釣濃藍</p><p><a href="../../model.html#/doc/42455">View poem's topic associations</a></p></body></html>
