  <body><p>27_88: 《雜曲歌辭。水鼓子》?</p>
    <p>雕弓白羽獵初回　薄夜牛羊復下來　夢水河邊秋草合　黑山峰外陣雲開</p><p><a href="../../model.html#/doc/1681">View poem's topic associations</a></p></body></html>
