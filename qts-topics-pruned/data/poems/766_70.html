  <body><p>766_70: 《偶聞官吏舉請，輒有一篇寄從弟舍人》劉兼</p>
    <p>官吏潛陳借寇詞　宦情鄉夢兩相違　青城錦水無心住　紫閣蓮峰有意歸　張翰鱸魚因醉憶　孟光書信近春稀　黃茅瘴色看看起　貪者猶疑別是機</p><p><a href="../../model.html#/doc/38839">View poem's topic associations</a></p></body></html>
