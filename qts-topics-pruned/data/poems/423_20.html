  <body><p>423_20: 《寄贈薛濤》元稹</p>
    <p>錦江滑膩蛾眉秀　幻出文君與薛濤　言語巧偷鸚鵡舌　文章分得鳳皇毛　紛紛辭客多停筆　個個公卿欲夢刀　別後相思隔煙水　菖蒲花發五雲高</p><p><a href="../../model.html#/doc/19510">View poem's topic associations</a></p></body></html>
