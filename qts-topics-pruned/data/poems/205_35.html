  <body><p>205_35: 《歲日作（一作口號）》包佶</p>
    <p>更勞今日春風至　枯樹無枝可寄花　覽鏡唯看飄亂髮　臨風誰為駐浮槎</p><p><a href="../../model.html#/doc/8855">View poem's topic associations</a></p></body></html>
