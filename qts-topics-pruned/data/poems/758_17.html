  <body><p>758_17: 《夏日登瀑頂寺，因寄諸知己》孟貫</p>
    <p>曾於塵裏望　此景在煙霄　巖靜水聲近　山深暑氣遙　杖藜青石路　煮茗白雲樵　寄語為郎者　誰能訪寂寥</p><p><a href="../../model.html#/doc/38539">View poem's topic associations</a></p></body></html>
