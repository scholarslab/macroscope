  <body><p>697_20: 《題姑蘇淩處士莊》韋莊</p>
    <p>一簇林亭返照間　門當官道不曾關　花深遠岸黃鶯鬧　雨急春塘白鷺閒　載酒客尋吳苑寺　倚樓僧看洞庭山　怪來話得仙中事　新有人從物外還</p><p><a href="../../model.html#/doc/35642">View poem's topic associations</a></p></body></html>
