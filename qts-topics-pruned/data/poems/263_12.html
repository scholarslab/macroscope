  <body><p>263_12: 《一公新泉（一作題靈一上人院新泉）》嚴維</p>
    <p>山下新泉出　泠泠北去源　落池纔有響　噴石未成痕　獨映孤松色　殊分眾鳥喧　唯當清夜月　觀此啟禪門</p><p><a href="../../model.html#/doc/12077">View poem's topic associations</a></p></body></html>
