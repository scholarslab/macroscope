  <body><p>620_54: 《奉和襲美茶具十詠。茶鼎》陸龜蒙</p>
    <p>新泉氣味良　古鐵形狀醜　那堪風雪夜　更值煙霞友　曾過赬石下　又往清溪口　且共薦皋盧　何勞傾斗酒</p><p><a href="../../model.html#/doc/30984">View poem's topic associations</a></p></body></html>
