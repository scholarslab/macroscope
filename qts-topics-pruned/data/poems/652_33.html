  <body><p>652_33: 《送王侍郎浙東入朝》方幹</p>
    <p>自將苦節酬清秩　肯要龐眉一箇錢　恩愛已蘇句踐國　程途卻上大羅天　魚池菊島還公署　沙鶴松栽入畫船　密奏無非經濟術　從容幾刻在爐煙</p><p><a href="../../model.html#/doc/32857">View poem's topic associations</a></p></body></html>
