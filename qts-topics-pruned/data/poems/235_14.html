  <body><p>235_14: 《侍宴曲》賈至</p>
    <p>雲陛褰珠扆　天墀覆綠楊　隔簾妝隱映　向席舞低昂　鳴珮長廊靜　開冰廣殿涼　歡餘劍履散　同輦入昭陽</p><p><a href="../../model.html#/doc/10741">View poem's topic associations</a></p></body></html>
