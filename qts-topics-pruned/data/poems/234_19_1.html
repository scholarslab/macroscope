  <body><p>234_19_1: 《巴西驛亭觀江漲，呈竇使君二首（其一）》杜甫</p>
    <p>轉驚波作怒　即恐岸隨流　賴有杯中物　還同海上鷗　關心小剡縣　傍眼見揚州為接情人飲　朝來減半愁</p><p><a href="../../model.html#/doc/10698">View poem's topic associations</a></p></body></html>
