  <body><p>568_37: 《岳陽春晚》李群玉</p>
    <p>不覺春物老　塊然湖上樓　雲沙鷓鴣思　風日沅湘愁　去翼滅雲夢　來帆指昭丘　所嗟芳桂晚　寂寞對汀洲</p><p><a href="../../model.html#/doc/28437">View poem's topic associations</a></p></body></html>
