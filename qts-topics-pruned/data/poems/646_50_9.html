  <body><p>646_50_9: 《依韻修睦上人山居十首（其九）》李鹹用</p>
    <p>太玄太易小窗明　古義尋來醉復醒　西伯縱逢頭已白　步兵如在眼應青　寒猿斷後雲為檻　宿鳥驚時月滿庭　此景得閒閒去得　人間無事不曾經</p><p><a href="../../model.html#/doc/32426">View poem's topic associations</a></p></body></html>
