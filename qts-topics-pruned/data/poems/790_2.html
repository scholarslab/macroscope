  <body><p>790_2: 《西池落泉聯句》裴度</p>
    <p>東閣聽泉落　能令野興多　散時猶帶沬　淙處即跳波　偏洗磷磷石　還驚泛泛鵝　色清塵不染　光白月相和　噴雪縈松竹　攢珠濺芰荷　對吟時合響　觸樹更搖柯　照圃紅分藥　侵階綠浸莎　日斜車馬散　餘韻逐鳴珂</p><p><a href="../../model.html#/doc/39494">View poem's topic associations</a></p></body></html>
