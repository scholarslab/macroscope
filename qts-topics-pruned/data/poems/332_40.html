  <body><p>332_40: 《暮秋言懷》羊士諤</p>
    <p>城隅凝綵畫　紅樹帶青山　遲客金尊晚　談空玉柄閒　馳暉三峽水　旅夢百勞關　非是淮陽薄　丘中只望還</p><p><a href="../../model.html#/doc/15628">View poem's topic associations</a></p></body></html>
