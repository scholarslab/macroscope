  <body><p>386_85: 《送梧州王使君》張籍</p>
    <p>楚江亭上秋風起　看發蒼太守船　千里同行從此別　相逢又隔幾多年</p><p><a href="../../model.html#/doc/20213">View poem's topic associations</a></p></body></html>
