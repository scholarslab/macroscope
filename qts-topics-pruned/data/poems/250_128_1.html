  <body><p>250_128_1: 《怨回紇歌二首（其一）》皇甫冉</p>
    <p>白首南朝女　愁聽異域歌　收兵頡利國　飲馬胡蘆河　毳布腥羶久　穹廬歲月多雕巢城上宿　吹笛淚滂沱</p><p><a href="../../model.html#/doc/11799">View poem's topic associations</a></p></body></html>
