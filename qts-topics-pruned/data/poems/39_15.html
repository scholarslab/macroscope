  <body><p>39_15: 《別蔡參軍》庾抱</p>
    <p>人世多飄忽　溝水易東西　今日歡娛盡　何年風月同　悲生萬里外　恨起一杯中　性靈如未失　南北有征鴻</p><p><a href="../../model.html#/doc/2201">View poem's topic associations</a></p></body></html>
