  <body><p>415_5: 《聞樂天授江州司馬》元稹</p>
    <p>殘燈無焰影幢幢　此夕聞君謫九江　垂死病中驚坐起　暗風吹雨入寒窗</p><p><a href="../../model.html#/doc/19260">View poem's topic associations</a></p></body></html>
