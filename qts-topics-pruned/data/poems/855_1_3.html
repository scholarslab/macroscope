  <body><p>855_1_3: 《山居（一作杜光庭詩）（其三）》鄭遨</p>
    <p>不求朝野知　臥見歲華移　採藥歸侵夜　聽松飯過時　荷竿尋水釣　背局上巖棋　祭廟人來說　中原正亂離</p><p><a href="../../model.html#/doc/42991">View poem's topic associations</a></p></body></html>
