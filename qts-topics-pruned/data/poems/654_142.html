  <body><p>654_142: 《鳳州北樓》羅鄴</p>
    <p>城上層樓北望時　閒雲遠水自相宜　人人盡道堪圖畫　枉遣山翁醉習池</p><p><a href="../../model.html#/doc/33095">View poem's topic associations</a></p></body></html>
