  <body><p>271_124: 《送劉禹錫》竇鞏</p>
    <p>十年憔悴武陵溪　鶴病深林玉在泥　今日太行平似砥　九霄初倚入雲梯</p><p><a href="../../model.html#/doc/12710">View poem's topic associations</a></p></body></html>
