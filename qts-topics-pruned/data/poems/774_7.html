  <body><p>774_7: 《塞上即事》吳商浩</p>
    <p>身似星流跡似蓬　玉關孤望杳溟濛　寒沙萬里平鋪月　曉角一聲高捲風　戰士歿邊魂尚哭　單于獵處火猶紅　分明更想殘宵夢　故國依然在甬東</p><p><a href="../../model.html#/doc/39085">View poem's topic associations</a></p></body></html>
