  <body><p>129_19: 《輞川集二十首。木蘭柴》裴迪</p>
    <p>蒼蒼落日時　鳥聲亂谿水　緣谿路轉深　幽興何時已</p><p><a href="../../model.html#/doc/6072">View poem's topic associations</a></p></body></html>
