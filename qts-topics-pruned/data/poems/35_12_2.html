  <body><p>35_12_2: 《奉和七夕宴懸圃應制二首（其二）》許敬宗</p>
    <p>婺閨期今夕　蛾輪泛淺潢　迎秋伴暮雨　待暝合神光　薦寢低雲鬢　呈態解霓裳　喜中愁漏促　別後怨天長</p><p><a href="../../model.html#/doc/2092">View poem's topic associations</a></p></body></html>
