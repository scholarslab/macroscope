  <body><p>812_10: 《登樓望月寄鳳翔李少尹》清江</p>
    <p>陌上涼風槐葉凋　夕陽秋露溼寒條　登樓望月楚山上　月到樓南山獨遙　心送秦人趨鳳闕　月隨陽雁極煙霄　軒車不重無名客　此地誰能訪寂寥</p><p><a href="../../model.html#/doc/40510">View poem's topic associations</a></p></body></html>
