  <body><p>455_65: 《寄楊六侍郎（時楊初授戶部，予不赴同州）》白居易</p>
    <p>西戶最榮君好去　左馮雖穩我慵來　秋風一箸鱸魚鱠　張翰搖頭喚不迴</p><p><a href="../../model.html#/doc/21741">View poem's topic associations</a></p></body></html>
