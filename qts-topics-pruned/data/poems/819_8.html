  <body><p>819_8: 《雪夜送海上人常州覲叔父，上人殷仲文後》皎然</p>
    <p>繼世風流在　傳心向一燈　望雲裁衲慣　玩雪步花能　交戰情忘久　銷魂別未曾　明朝阮家集　知有竹林僧</p><p><a href="../../model.html#/doc/40885">View poem's topic associations</a></p></body></html>
