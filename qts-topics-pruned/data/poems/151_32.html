  <body><p>151_32: 《雙峰下哭故人李宥》劉長卿</p>
    <p>憐君孤壟寄雙峰　埋骨窮泉復幾重　白露空霑九原草　青山猶閉數株松　圖書經亂知何在　妻子因貧失所從　惆悵東皋卻歸去　人間無處更相逢</p><p><a href="../../model.html#/doc/6462">View poem's topic associations</a></p></body></html>
