  <body><p>812_2: 《早春書情寄河南崔少府》清江</p>
    <p>春日春風至　陽和似不均　病身空益老　愁鬢不知春　宇宙成遺物　光陰促幻身　客遊傷末路　心事向行人　道薄猶懷土　時難欲厭貧　微才如可寄　赤縣有鄉親</p><p><a href="../../model.html#/doc/40502">View poem's topic associations</a></p></body></html>
