  <body><p>381_22_1: 《吊盧殷（其一）》孟郊</p>
    <p>詩人多清峭　餓死抱空山　白雲既無主　飛出意等閒　久病床席尸　護喪童僕孱故書窮鼠嚙　狼藉一室間　君歸新鬼鄉　我面古玉顏　羞見入地時　無人叫追攀百泉空相吊　日久哀潺潺　唧唧復唧唧　千古一月色　新新復新新　千古一花春邙風噫孟郊　嵩秋葬盧殷　北邙前後客　相弔為埃塵　北邙棘針草　淚根生苦辛煙火不自暖　筋力早已貧　幽薦一盃泣　瀉之清洛濱　添為斷腸聲　愁殺長別人</p><p><a href="../../model.html#/doc/17985">View poem's topic associations</a></p></body></html>
