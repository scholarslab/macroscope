  <body><p>485_39: 《子規》鮑溶</p>
    <p>中林子規啼　云是古蜀帝　蜀帝胡為鳥　驚急如罪戾　一啼豔陽節　春色亦可替　再啼孟夏林　密葉堪委翳　三啼涼秋曉　百卉無生意　四啼玄冥冬　雲物慘不霽　芸黃壯士髮　沾灑妖姬袂　悲深寒烏雛　哀掩病鶴翅　胡為託幽命　庇質無完毳　戚戚含至冤　卑卑忌群勢　吾聞鳳皇長　羽族皆受制　盍分翡翠毛　使學鸚鵡慧　敵怨不在弦　一哀尚能繼　那令不知休　泣血經世世　古風失中和　衰代因鄭衛　三歎尚淫哀　向渴嘻流涕　如因異聲感　樂與中腸契　至教一昏蕪　生人遂危脆　古意歎通近　如上青天際　荼蓼久已甘　空勞堇葵惠　誰聞子規苦　思與正聲計</p><p><a href="../../model.html#/doc/23269">View poem's topic associations</a></p></body></html>
