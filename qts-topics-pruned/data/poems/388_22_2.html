  <body><p>388_22_2: 《感古四首（其二）》盧仝</p>
    <p>人生何所貴　所貴有終始　昨日盈尺璧　今朝盡瑕棄　蒼蠅點垂棘　巧舌成錦綺箕子為之奴　比干諫而死　仲尼魯司寇　出走為群婢　假如屈原醒　其奈一國醉一國醉號呶　一人行清高　便欲激頹波　此事真徒勞　上山逢猛虎　入海逢巨鼇王者苟不死　腰下魚鱗刀　東海波連天　三度成桑田　高岸高於屋　斯須變溪谷天地猶尚然　人情難久全　夜半白刃讎　旦來金石堅　蕭綬既解坼　陳印亦棄捐竭節遇刀割　輸忠遭禍纏　不予衾之眠　信予衾之穿　鏡明不自照　膏潤徒自煎抱劍長太息　淚墮秋風前</p><p><a href="../../model.html#/doc/18478">View poem's topic associations</a></p></body></html>
