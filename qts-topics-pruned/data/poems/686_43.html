  <body><p>686_43: 《上陽宮辭》吳融</p>
    <p>苑路青青半是苔　翠華西去未知回　景陽春漏無人報　太液秋波有雁來　單影可堪明月照　紅顏無奈落花催　誰能賦得長門事　不惜千金奉酒杯</p><p><a href="../../model.html#/doc/34964">View poem's topic associations</a></p></body></html>
