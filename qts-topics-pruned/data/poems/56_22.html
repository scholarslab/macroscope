  <body><p>56_22: 《上巳浮江宴韻得遙字》王勃</p>
    <p>上巳年光促　中川興緒遙　綠齊山葉滿　紅洩片花銷　泉聲喧後澗　虹影照前橋　遽悲春望遠　江路積波潮</p><p><a href="../../model.html#/doc/2916">View poem's topic associations</a></p></body></html>
