  <body><p>753_13: 《九日雨中》徐鉉</p>
    <p>茱萸房重雨霏微　去國逢秋此恨稀　目極暫登臺上望　心遙長向夢中歸　荃蘪路遠愁霜早　兄弟鄉遙羨雁飛　唯有多情一枝菊　滿杯顏色自依依</p><p><a href="../../model.html#/doc/38304">View poem's topic associations</a></p></body></html>
