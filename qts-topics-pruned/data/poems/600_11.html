  <body><p>600_11: 《巴陵》歐陽玭</p>
    <p>孤城向夕原　春入景初暄　綠樹低官舍　青山在縣門　樓臺疑結蜃　枕席更聞猿　客路何曾定　棲遲欲斷魂</p><p><a href="../../model.html#/doc/30153">View poem's topic associations</a></p></body></html>
