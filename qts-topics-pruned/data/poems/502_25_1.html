  <body><p>502_25_1: 《文宗皇帝挽詞三首（其一）》姚合</p>
    <p>垂拱開成化　愔愔雅樂全　千官方就日　四海忽無天　堯舜非傳子　殷周但卜年聖功青史外　刊石在陵前</p><p><a href="../../model.html#/doc/24249">View poem's topic associations</a></p></body></html>
