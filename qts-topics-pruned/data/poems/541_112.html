  <body><p>541_112: 《垂柳》李商隱</p>
    <p>垂柳碧鬅茸　樓昏雨帶容　思量成夜夢　束久廢春慵　梳洗憑張敞　乘騎笑稚恭　碧虛隨轉笠　紅燭近高舂　怨目明秋水　愁眉淡遠峰　小闌花盡蝶　靜院醉醒蛩　舊作琴臺鳳　今為藥店龍　寶奩拋擲久　一任景陽鐘</p><p><a href="../../model.html#/doc/26941">View poem's topic associations</a></p></body></html>
