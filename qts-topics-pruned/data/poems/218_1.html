  <body><p>218_1: 《貽阮隱居》杜甫</p>
    <p>陳留風俗衰　人物世不數　塞上得阮生　迥繼先父祖　貧知靜者性　自益毛髮古　車馬人鄰家　蓬蒿翳環堵　清詩近道要　識子用心苦　尋我草徑微　褰裳蹋寒雨　更議居遠村　避喧甘猛虎　足明箕潁客　榮貴如糞土</p><p><a href="../../model.html#/doc/9405">View poem's topic associations</a></p></body></html>
