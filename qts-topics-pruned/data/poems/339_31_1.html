  <body><p>339_31_1: 《感春五首（分司東都作）（其一）》韓愈</p>
    <p>辛夷高花最先開　青天露坐始此迴　已呼孺人戛鳴瑟　更遣稚子傳清杯　選壯軍興不為用　坐狂朝論無由陪　如今到死得閒處　還有詩賦歌康哉</p><p><a href="../../model.html#/doc/15998">View poem's topic associations</a></p></body></html>
