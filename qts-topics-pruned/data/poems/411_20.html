  <body><p>411_20: 《任醉》元稹</p>
    <p>本怕酒醒渾不飲　因君相勸覺情來　殷勤滿酌從聽醉　乍可欲醒還一杯</p><p><a href="../../model.html#/doc/19117">View poem's topic associations</a></p></body></html>
