  <body><p>448_32: 《華城西北雉堞最高崔相公首創樓臺錢左丞繼種…悵然成詠》白居易</p>
    <p>高居稱君子　瀟灑四無鄰　丞相棟梁久　使君桃李新　凝情看麗句　駐步想清塵　況是寒天客　樓空無主人</p><p><a href="../../model.html#/doc/21158">View poem's topic associations</a></p></body></html>
