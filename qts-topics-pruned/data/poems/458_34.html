  <body><p>458_34: 《春晚詠懷贈皇甫朗之》白居易</p>
    <p>艷陽時節又蹉跎　遲暮光陰復若何　一歲平分春日少　百年通計老時多　多中更被愁牽引　少處兼遭病折磨　賴有銷憂治悶藥　君家濃酎我狂歌</p><p><a href="../../model.html#/doc/21957">View poem's topic associations</a></p></body></html>
