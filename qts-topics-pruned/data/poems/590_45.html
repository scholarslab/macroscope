  <body><p>590_45: 《上元日寄湖杭二從事》李郢</p>
    <p>戀別山燈憶水燈　山光水焰百千層　謝公留賞山公喚　知入笙歌阿那朋</p><p><a href="../../model.html#/doc/29793">View poem's topic associations</a></p></body></html>
