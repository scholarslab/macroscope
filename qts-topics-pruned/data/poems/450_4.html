  <body><p>450_4: 《病免後喜除賓客》白居易</p>
    <p>臥在漳濱滿十旬　起為商皓伴三人　從今且莫嫌身病　不病何由索得身</p><p><a href="../../model.html#/doc/21313">View poem's topic associations</a></p></body></html>
