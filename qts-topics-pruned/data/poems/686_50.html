  <body><p>686_50: 《杏花》吳融</p>
    <p>粉薄紅輕掩斂羞　花中占斷得風流　軟非因醉都無力　凝不成歌亦自愁　獨照影時臨水畔　最含情處出牆頭　裴回盡日難成別　更待黃昏對酒樓</p><p><a href="../../model.html#/doc/34971">View poem's topic associations</a></p></body></html>
