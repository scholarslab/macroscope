  <body><p>139_33: 《大酺得長字韻時任安宜尉》儲光羲</p>
    <p>大道啟元命　時人居太康　中朝發玄澤　下國被天光　明詔始端午　初筵當覆霜　鼓鼙迎爽氣　羽籥映新陽　太守即懸圃　淮夷成葆疆　小臣慚下位　拜手頌靈長</p><p><a href="../../model.html#/doc/5758">View poem's topic associations</a></p></body></html>
