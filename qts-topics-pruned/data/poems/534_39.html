  <body><p>534_39: 《別表兄軍倅》許渾</p>
    <p>盧橘花香拂釣磯　佳人猶舞越羅衣　三洲水淺魚來少　五嶺山高雁到稀　客路晚依紅樹宿　鄉關朝望白雲歸　交親不念征南吏　昨夜風帆去似飛</p><p><a href="../../model.html#/doc/26176">View poem's topic associations</a></p></body></html>
