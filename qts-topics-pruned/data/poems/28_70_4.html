  <body><p>28_70_4: 《雜曲歌辭。舞馬詞（其四）》張說</p>
    <p>帝皁龍駒沛艾　星蘭驥子權奇　騰倚驤洋應節　繁驕接跡不移</p><p><a href="../../model.html#/doc/2219">View poem's topic associations</a></p></body></html>
