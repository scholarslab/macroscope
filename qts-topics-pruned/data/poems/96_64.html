  <body><p>96_64: 《奉和春初幸太平公主南莊應制》沈佺期</p>
    <p>主家山第早春歸　御輦春遊繞翠微　買地鋪金曾作埒　尋河取石舊支機　雲間樹色千花滿　竹裏泉聲百道飛　自有神仙鳴鳳曲　併將歌舞報恩暉</p><p><a href="../../model.html#/doc/4372">View poem's topic associations</a></p></body></html>
