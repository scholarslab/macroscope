  <body><p>234_10: 《瞿唐懷古（以下草堂逸詩拾遺）》杜甫</p>
    <p>西南萬壑注　勍敵兩崖開　地與山根裂　江從月窟來　削成當白帝　空曲隱陽臺　疏鑿功雖美　陶鈞力大哉</p><p><a href="../../model.html#/doc/10689">View poem's topic associations</a></p></body></html>
