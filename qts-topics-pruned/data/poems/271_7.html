  <body><p>271_7: 《酬李袁州嘉佑》竇叔向</p>
    <p>少年輕會復輕離　老大關心總是悲　強說前程聊自慰　未知攜手定何時　公才屈指登黃閣　匪服胡顏上赤墀　想到長安誦佳句　滿朝誰不念瓊枝</p><p><a href="../../model.html#/doc/12598">View poem's topic associations</a></p></body></html>
