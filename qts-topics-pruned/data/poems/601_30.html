  <body><p>601_30: 《綠珠詠》李昌符</p>
    <p>洛陽佳麗與芳華　金谷園中見百花　誰遣當年墜樓死　無人巧笑破孫家</p><p><a href="../../model.html#/doc/30213">View poem's topic associations</a></p></body></html>
