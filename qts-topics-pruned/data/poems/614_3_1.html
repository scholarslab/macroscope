  <body><p>614_3_1: 《夏景無事因懷章來二上人二首（其一）》皮日休</p>
    <p>澹景微陰正送梅　幽人逃暑癭楠杯　水花移得和魚子　山蕨收時帶竹胎　嘯館大都偏見月　醉鄉終竟不聞雷　更無一事唯留客　卻被高僧怕不來</p><p><a href="../../model.html#/doc/30731">View poem's topic associations</a></p></body></html>
