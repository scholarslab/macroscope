  <body><p>704_42: 《和友人酬寄》黃滔</p>
    <p>新發煙霞詠　高人得以傳　吟銷松際雨　冷咽石間泉　大國兵戈日　故鄉饑饉年　相逢江海上　寧免一潸然</p><p><a href="../../model.html#/doc/36060">View poem's topic associations</a></p></body></html>
