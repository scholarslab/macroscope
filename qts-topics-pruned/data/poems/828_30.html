  <body><p>828_30: 《偶作》貫休</p>
    <p>君子稱一善　馨香遍九垓　小人妒一善　處處生嫌猜　口如暴死人　鐵尺拗不開　稂莠蝕田髓　積陰成冬雷　因知咋舌人　千古空悠哉</p><p><a href="../../model.html#/doc/41337">View poem's topic associations</a></p></body></html>
