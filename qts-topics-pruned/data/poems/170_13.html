  <body><p>170_13: 《博平鄭太守自廬山千里相尋入江夏北市門見訪…立馬贈別》李白</p>
    <p>大梁貴公子　氣蓋蒼梧雲　若無三千客　誰道信陵君　救趙復存魏　英威天下聞　邯鄲能屈節　訪博從毛薛　夷門得隱淪　而與侯生親　仍要鼓刀者　乃是袖槌人　好士不盡心　何能保其身　多君重然諾　意氣遙相託　五馬入市門　金鞍照城郭　都忘虎竹貴　且與荷衣樂　去去桃花源　何時見歸軒　相思無終極　腸斷朗江猿</p><p><a href="../../model.html#/doc/7231">View poem's topic associations</a></p></body></html>
