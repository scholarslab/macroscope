  <body><p>649_54: 《寄普州賈司倉島》方幹</p>
    <p>亂山重復疊　何路訪先生　豈料多才者　空垂不世名　閒曹猶得醉　薄俸亦勝耕　莫問吟詩石　年年芳草平</p><p><a href="../../model.html#/doc/32694">View poem's topic associations</a></p></body></html>
