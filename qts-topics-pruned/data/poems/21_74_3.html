  <body><p>21_74_3: 《相和歌辭。採蓮曲三首（其三）》王昌齡</p>
    <p>越女作桂舟　還將桂為楫　湖上水渺漫　清江初可涉　摘取芙蓉花　莫摘芙蓉葉　將歸問夫婿　顏色何如妾</p><p><a href="../../model.html#/doc/1199">View poem's topic associations</a></p></body></html>
