  <body><p>646_20: 《題陳正字林亭》李鹹用</p>
    <p>曉煙輕翠拂簾飛　黃葉飄零弄所思　正是低摧吾道日　不堪惆悵異鄉時　家林蛇豕方群起　宮沼龜龍未有期　賴有平原憐賤子　滿亭山色借吟詩</p><p><a href="../../model.html#/doc/32379">View poem's topic associations</a></p></body></html>
