  <body><p>611_27: 《奉和魯望樵人十詠。樵擔》皮日休</p>
    <p>不敢量樵重　唯知益薪束　軋軋下山時　彎彎向身曲　清泉洗得潔　翠靄侵來綠　看取荷戈人　誰能似吾屬</p><p><a href="../../model.html#/doc/30596">View poem's topic associations</a></p></body></html>
