  <body><p>188_49: 《歲日寄京師諸季端武等》韋應物</p>
    <p>獻歲抱深惻　僑居念歸緣　常患親愛離　始覺世務牽　少事河陽府　晚守淮南壖　平生幾會散　已及蹉跎年　昨日罷符竹　家貧遂留連　部曲多已去　車馬不復全　閒將酒為偶　默以道自詮　聽松南巖寺　見月西澗泉　為政無異術　當責豈望遷　終理來時裝　歸鑿杜陵田</p><p><a href="../../model.html#/doc/7939">View poem's topic associations</a></p></body></html>
