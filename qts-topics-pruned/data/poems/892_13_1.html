  <body><p>892_13_1: 《謁金門（一名花自落、垂楊碧、出塞）（其一）》韋莊</p>
    <p>春雨足　染就一溪新綠　柳外飛來雙羽玉　弄晴相對浴　樓外翠簾高軸　倚遍闌干幾曲　雲淡水平煙樹簇　寸心千里目</p><p><a href="../../model.html#/doc/44161">View poem's topic associations</a></p></body></html>
