  <body><p>368_29: 《山雞舞石鏡》崔護</p>
    <p>廬峰開石鏡　人說舞山雞　物象纖無隱　禽情祗自迷　景當煙霧歇　心喜錦翎齊　宛轉烏呈彩　婆娑鳳欲棲　何言資羽族　在地得天倪　應笑翰音者　終朝飲敗醯</p><p><a href="../../model.html#/doc/17407">View poem's topic associations</a></p></body></html>
