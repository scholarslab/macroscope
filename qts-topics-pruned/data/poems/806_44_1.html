  <body><p>806_44_1: 《拾遺二首新添（其一）》寒山</p>
    <p>我見世間人　箇箇爭意氣　一朝忽然死　只得一片地　闊四尺　長丈二　汝若會出來爭意氣　我與汝立碑記</p><p><a href="../../model.html#/doc/40327">View poem's topic associations</a></p></body></html>
