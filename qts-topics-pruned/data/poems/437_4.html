  <body><p>437_4: 《同李十一醉憶元九》白居易</p>
    <p>花時同醉破春愁　醉折花枝當酒籌　忽憶故人天際去　計程今日到涼州</p><p><a href="../../model.html#/doc/20179">View poem's topic associations</a></p></body></html>
