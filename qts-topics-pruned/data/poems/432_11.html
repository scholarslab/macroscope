  <body><p>432_11: 《贈賣松者》白居易</p>
    <p>一束蒼蒼色　知從澗底來　斸掘經幾日　枝葉滿塵埃　不買非他意　城中無地栽</p><p><a href="../../model.html#/doc/19893">View poem's topic associations</a></p></body></html>
