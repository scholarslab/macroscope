  <body><p>814_20: 《送李長吉之任東井》無可</p>
    <p>江盤棧轉虛　候吏拜行車　家世維城後　官資宰邑初　市饒黃犢賣　田躡白雲鉏　萬里千山路　何因欲寄書</p><p><a href="../../model.html#/doc/40598">View poem's topic associations</a></p></body></html>
