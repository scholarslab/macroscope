  <body><p>826_36: 《茫茫曲》貫休</p>
    <p>茫茫復茫茫　滿眼皆埃塵　莫言白髮多　莖莖是愁筋　未達苦雕偽　及達多不仁　淺深與高低　盡能生棘榛　茫茫四大愁殺人</p><p><a href="../../model.html#/doc/41243">View poem's topic associations</a></p></body></html>
