  <body><p>447_47: 《小舫》白居易</p>
    <p>小舫一艘新造了　輕裝梁柱庳安篷　深坊靜岸遊應遍　淺水低橋去盡通　黃柳影籠隨櫂月　白蘋香起打頭風　慢牽欲傍櫻桃泊　借問誰家花最紅</p><p><a href="../../model.html#/doc/21074">View poem's topic associations</a></p></body></html>
