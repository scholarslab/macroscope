  <body><p>735_1_87: 《宮詞百首（其八十七）》和凝</p>
    <p>曉光初入右銀臺　鴛鷺分班啟沃來　如水如魚何際會　盡言金鼎得鹽梅</p><p><a href="../../model.html#/doc/37510">View poem's topic associations</a></p></body></html>
