  <body><p>705_1: 《送林寬下第東歸》黃滔</p>
    <p>為君惆悵惜離京　年少無人有屈名　積雪未開移發日　鳴蟬初急說來程　楚天去路過飛雁　灞岸歸塵觸鎖城　又得新詩幾章別　煙村竹逕海濤聲</p><p><a href="../../model.html#/doc/36087">View poem's topic associations</a></p></body></html>
