  <body><p>757_41: 《送鐘員外（賦竹）》孫峴</p>
    <p>萬物中蕭灑　修篁獨逸群　貞姿曾冒雪　高節欲凌雲　細韻風初發　濃煙日正曛　因題偏惜別　不可暫無君</p><p><a href="../../model.html#/doc/38517">View poem's topic associations</a></p></body></html>
