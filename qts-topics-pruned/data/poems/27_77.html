  <body><p>27_77: 《雜曲歌辭。胡渭州》?</p>
    <p>亭亭孤月照行舟　寂寂長江萬里流　鄉國不知何處是　雲山漫漫使人愁　楊柳千尋色　桃花一苑芳　風吹入簾裏　惟有惹衣香</p><p><a href="../../model.html#/doc/1676">View poem's topic associations</a></p></body></html>
