  <body><p>212_30_1: 《宋中十首（其一）》高適</p>
    <p>梁王昔全盛　賓客復多才　悠悠一千年　陳跡唯高臺　寂寞向秋草　悲風千里來</p><p><a href="../../model.html#/doc/9141">View poem's topic associations</a></p></body></html>
