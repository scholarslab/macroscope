  <body><p>763_20: 《漢宗廟樂舞辭》張昭</p>
    <p>高廟明靈再啟圖　金根玉輅幸神都　巢阿丹鳳銜書命　入昴飛星獻寶符　正撫薰弦娛赤子　忽登仙駕泣蒼梧　薦櫻鶴館笳簫咽　酌鬯金楹劍珮趨　星俎雲罍兼魯禮　朱干象箾雜巴渝　氤氳龍麝交青瑣　髣鍚鑾下蕊珠　薦豆奉觴親玉几　配天合組耀樞　受釐飲酒皇歡洽　仰俟餘靈泰九區</p><p><a href="../../model.html#/doc/38674">View poem's topic associations</a></p></body></html>
