  <body><p>318_31: 《和武相公聞鶯》皇甫鏞</p>
    <p>華館沈沈曙境清　伯勞初囀月微明　不知台座宵吟久　猶向花窗驚夢聲</p><p><a href="../../model.html#/doc/15163">View poem's topic associations</a></p></body></html>
