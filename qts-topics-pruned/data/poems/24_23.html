  <body><p>24_23: 《雜曲歌辭。妾薄命》張籍</p>
    <p>薄命婦　良家子　無事從軍去萬里　漢家天子平四夷　護羌都尉裹屍歸　念君此行為死別　對君裁縫泉下衣　與君一日為夫婦　千年萬歲亦相守　君愛龍城征戰功　妾願青樓歡樂同　人生各各有所欲　詎得將心入君腹</p><p><a href="../../model.html#/doc/1369">View poem's topic associations</a></p></body></html>
