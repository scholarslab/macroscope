  <body><p>182_37: 《春日醉起言志》李白</p>
    <p>處世若大夢　胡為勞其生　所以終日醉　頹然臥前楹　覺來盼庭前　一鳥花間鳴　借問此何時　春風語流鶯　感之欲歎息　對酒還自傾　浩歌待明月　曲盡已忘情</p><p><a href="../../model.html#/doc/7638">View poem's topic associations</a></p></body></html>
