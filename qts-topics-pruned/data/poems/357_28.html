  <body><p>357_28: 《分司東都蒙襄陽李司徒相公書問因以奉寄》劉禹錫</p>
    <p>早忝金馬客　晚為商洛翁　知名四海內　多病一生中　舉世往還盡　何人心事同　幾時登峴首　恃舊揖三公</p><p><a href="../../model.html#/doc/16810">View poem's topic associations</a></p></body></html>
