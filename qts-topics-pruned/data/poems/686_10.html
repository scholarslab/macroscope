  <body><p>686_10: 《閿鄉寓居十首。山禽》吳融</p>
    <p>碧嶂為家煙外棲　銜紅啄翠入芳蹊　可能知我心無定　頻褭花枝拂面啼</p><p><a href="../../model.html#/doc/34936">View poem's topic associations</a></p></body></html>
