  <body><p>528_12: 《盈上人》許渾</p>
    <p>月沈霜已凝　無夢竟寒燈　寄世何殊客　修身未到僧　二毛梳上雪　雙淚枕前冰　借問曹溪路　山多路幾層</p><p><a href="../../model.html#/doc/25875">View poem's topic associations</a></p></body></html>
