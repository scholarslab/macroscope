  <body><p>349_49: 《樂津店北陂》歐陽詹</p>
    <p>嬋娟有麗玉如也　美笑當予繫予馬　羅幃碧簟豈相容　行到山頭憶山下</p><p><a href="../../model.html#/doc/16432">View poem's topic associations</a></p></body></html>
