  <body><p>764_5: 《送友人歸青社》譚用之</p>
    <p>雕鶚途程在碧天　綵衣東去復何言　二千賓客舊知己　十二山河新故園　吟看桂生溪月上　醉聽鯤化海濤翻　好期聖代重相見　莫學袁生老竹軒</p><p><a href="../../model.html#/doc/38683">View poem's topic associations</a></p></body></html>
