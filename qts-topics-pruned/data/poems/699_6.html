  <body><p>699_6: 《病中聞相府夜宴戲贈集賢盧學士》韋莊</p>
    <p>滿筵紅蠟照香鈿　一夜歌鐘欲沸天　花裏亂飛金錯落　月中爭認繡連乾　尊前莫話詩三百　醉後寧辭酒十千　無那兩三新進士　風流長得飲徒憐</p><p><a href="../../model.html#/doc/35753">View poem's topic associations</a></p></body></html>
