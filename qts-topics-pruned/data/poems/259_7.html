  <body><p>259_7: 《寄韋子春（一作山中贈十四秘書兄）》王季友1</p>
    <p>出山秋雲曙　山木已再春　食我山中藥　不憶山中人　山中誰余密　白髮日相親　雀鼠晝夜無　知我廚廩貧　依依北舍松　不厭吾南鄰　有情盡棄捐　土石為同身　夫子質千尋　天澤枝葉新　余以不材壽　非智免斧斤</p><p><a href="../../model.html#/doc/11974">View poem's topic associations</a></p></body></html>
