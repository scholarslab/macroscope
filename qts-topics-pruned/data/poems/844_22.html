  <body><p>844_22: 《謝貫微上人寄示古風今體四軸》齊己</p>
    <p>四軸騷詞書八行　捧吟肌骨遍清涼　謾求龍樹能醫眼　休問圖澄學洗腸　今體盡搜初剖判　古風淳鑿未玄黃　不知誰肯降文陣　闇點旌旗敵子房</p><p><a href="../../model.html#/doc/42393">View poem's topic associations</a></p></body></html>
