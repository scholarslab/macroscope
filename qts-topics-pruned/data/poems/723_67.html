  <body><p>723_67: 《冬日送涼州刺史》李洞</p>
    <p>寵餞西門外　雙旌出漢陵　未辭金殿日　已夢雪山燈　地遠終峰盡　天寒朔氣凝　新年行已到　舊典聽難勝　吏掃盤雕影　人遮散馬乘　移軍駝馱角　下塞掾河冰　獵近崑崙獸　吟招磧石僧　重輸右藏實　方見左車能　兵聚邊風急　城寬夜月澄　連營煙火嶺　望詔幾迴登</p><p><a href="../../model.html#/doc/36993">View poem's topic associations</a></p></body></html>
