  <body><p>1_23: 《首春》李世民</p>
    <p>寒隨窮律變　春逐鳥聲開　初風飄帶柳　晚雪間花梅　碧林青舊竹　綠沼翠新苔　芝田初雁去　綺樹巧鶯來</p><p><a href="../../model.html#/doc/32">View poem's topic associations</a></p></body></html>
