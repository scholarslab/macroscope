  <body><p>359_3: 《送渾大夫赴豐州》劉禹錫</p>
    <p>鳳銜新詔降恩華　又見旌旗出渾家　故吏來辭辛屬國　精兵願逐李輕車　氈裘君長迎風馭　錦帶酋豪踏雪衙　其奈明年好春日　無人喚看牡丹花</p><p><a href="../../model.html#/doc/16958">View poem's topic associations</a></p></body></html>
