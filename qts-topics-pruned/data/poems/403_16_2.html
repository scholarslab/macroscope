  <body><p>403_16_2: 《哭呂衡州六首（其二）》元稹</p>
    <p>望有經綸釣　虔收宰相刀　江文駕風遠　雲貌接天高　國待球琳器　家藏虎豹韜盡將千載寶　埋入五原蒿</p><p><a href="../../model.html#/doc/18921">View poem's topic associations</a></p></body></html>
