  <body><p>199_45: 《醉題匡城周少府廳壁》岑參</p>
    <p>婦姑城南風雨秋　婦姑城中人獨愁　愁雲遮卻望鄉處　數日不上西南樓　故人薄暮公事閒　玉壺美酒琥珀殷　潁陽秋草今黃盡　醉臥君家猶未還</p><p><a href="../../model.html#/doc/8475">View poem's topic associations</a></p></body></html>
