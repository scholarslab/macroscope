  <body><p>817_67: 《集湯評事衡湖上望微雨》皎然</p>
    <p>蒼涼遠景中　雨色緣山有　雲送滿洞庭　風吹繞楊柳　蕭蕭解輕袂　盡日隨林叟</p><p><a href="../../model.html#/doc/40802">View poem's topic associations</a></p></body></html>
