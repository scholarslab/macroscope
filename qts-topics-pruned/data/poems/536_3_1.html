  <body><p>536_3_1: 《送元晝上人歸蘇州兼寄張厚二首（其一）》許渾</p>
    <p>自卜閑居荊水頭　感時相別思悠悠　一樽酒盡青山暮　千里書回碧樹秋　深巷久貧知寂寞　小詩多病尚風流　晝公此去應相問　為說沾巾憶舊遊</p><p><a href="../../model.html#/doc/26233">View poem's topic associations</a></p></body></html>
