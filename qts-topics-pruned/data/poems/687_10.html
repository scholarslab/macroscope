  <body><p>687_10: 《東歸次瀛上》吳融</p>
    <p>暖煙輕淡草霏霏　一片晴山襯夕暉　水露淺沙無客泛　樹連疏苑有鶯飛　自從身與滄浪別　長被春教寂寞歸　回首青門不知處　向人楊柳莫依依</p><p><a href="../../model.html#/doc/35012">View poem's topic associations</a></p></body></html>
