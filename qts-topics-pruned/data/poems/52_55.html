  <body><p>52_55: 《過史正議宅》宋之問</p>
    <p>舊交此零落　雨泣訪遺塵　劍几傳好事　池臺傷故人　國香蘭已歇　里樹橘猶新　不見吳中隱　空餘江海濱</p><p><a href="../../model.html#/doc/2763">View poem's topic associations</a></p></body></html>
