  <body><p>436_25: 《看惲家牡丹花戲贈李二十》白居易</p>
    <p>香勝燒蘭紅勝霞　城中最數令公家　人人散後君須看　歸到江南無此花</p><p><a href="../../model.html#/doc/20111">View poem's topic associations</a></p></body></html>
