  <body><p>572_95: 《夕思》賈島</p>
    <p>秋宵已難曙　漏向二更分　我憶山水坐　蟲當寂寞聞　洞庭風落木　天姥月離雲　會自東浮去　將何欲致君</p><p><a href="../../model.html#/doc/28768">View poem's topic associations</a></p></body></html>
