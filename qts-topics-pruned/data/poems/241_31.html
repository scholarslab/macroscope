  <body><p>241_31: 《潓陽亭作》元結</p>
    <p>問吾長讌息　泉上何處好　獨有潓陽亭　令人可終老　前軒臨潓泉　憑几漱清流　外物自相擾　淵淵還復休　有時出東戶　更欲簷下坐　非我意不行　石渠能留我　峰石若鱗次　敧垂復旋迴　為我引潓泉　泠泠簷下來　天寒宜泉溫　泉寒宜天暑　誰到潓陽亭　其心肯思去</p><p><a href="../../model.html#/doc/11238">View poem's topic associations</a></p></body></html>
