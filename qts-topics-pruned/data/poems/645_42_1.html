  <body><p>645_42_1: 《登樓值雨二首（其一）》李鹹用</p>
    <p>共訝高樓望　匡廬色已空　白雲橫野闊　遮嶽與天同　數點雨入酒　滿襟香在風遠江吟得出　方下郡齋東</p><p><a href="../../model.html#/doc/32329">View poem's topic associations</a></p></body></html>
