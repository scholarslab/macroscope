  <body><p>248_8: 《送楊中丞和蕃》郎士元</p>
    <p>錦車登隴日　邊草正萋萋　舊好尋君長　新愁聽鼓鼙　河源飛鳥外　雪嶺大荒西　漢壘今猶在　遙知路不迷</p><p><a href="../../model.html#/doc/11540">View poem's topic associations</a></p></body></html>
