  <body><p>412_31: 《仁風李著作園醉後寄李十》元稹</p>
    <p>朧明春月照花枝　花下音聲是管兒　卻笑西京李員外　五更騎馬趁朝時</p><p><a href="../../model.html#/doc/19168">View poem's topic associations</a></p></body></html>
