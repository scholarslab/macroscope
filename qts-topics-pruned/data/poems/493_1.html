  <body><p>493_1: 《虎丘山真娘墓》沈亞之</p>
    <p>金釵淪劍壑　茲地似花臺　油壁何人值　錢塘度曲哀　翠餘長染柳　香重欲薰梅　但道行雲去　應隨魂夢來</p><p><a href="../../model.html#/doc/23560">View poem's topic associations</a></p></body></html>
