  <body><p>317_32: 《甫構西亭偶題因呈監軍及幕中諸公》武元衡</p>
    <p>瀛海無因泛　崑丘豈易尋　數峰聊在目　一境暫清心　悅彼松柏性　愛茲桃李陰　列芳憑有土　叢幹聚成林　信矣子牟戀　歸歟尼父吟　暗香蘭露滴　空翠蕙樓深　負鼎位嘗忝　荷戈年屢侵　百城煩鞅掌　九仞喜嶇嶔　巴漢泝沿楫　岷峨千萬岑　恩偏不敢去　范蠡畏鎔金</p><p><a href="../../model.html#/doc/15044">View poem's topic associations</a></p></body></html>
