  <body><p>867_30_2: 《東陽夜怪詩（盧倚馬寄同侶二首）（其二）》東陽夜怪</p>
    <p>日晚長川不計程　離群獨步不能鳴　賴有青青河畔草　春來猶得慰羈情</p><p><a href="../../model.html#/doc/43510">View poem's topic associations</a></p></body></html>
