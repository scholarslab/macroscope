  <body><p>833_8_2: 《寄四明閭丘道士二首（其二）》貫休</p>
    <p>三千功未了　大道本無程　好共禪師好　常將藥犬行　石門紅蘚剝　柘塢白雲生　莫認無名是　無名已是名</p><p><a href="../../model.html#/doc/41639">View poem's topic associations</a></p></body></html>
