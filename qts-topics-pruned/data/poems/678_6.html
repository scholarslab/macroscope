  <body><p>678_6: 《荊山夜泊與親友遇》許彬</p>
    <p>山海兩分歧　停舟偶此期　別來何限意　相見卻無詞　坐永神疑夢　愁多鬢欲絲　趨名易遲晚　此去莫經時</p><p><a href="../../model.html#/doc/34338">View poem's topic associations</a></p></body></html>
