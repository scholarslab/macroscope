  <body><p>882_23: 《□□□趙載同游焦湖夜歸作》蕭穎士</p>
    <p>將澤國　淜騰迎淮甸　東江輸大江　別流從此縣　仙尉俯勝境　輕橈恣遊衍　自公暇有餘　微尚得所願　拈引間翰墨　風流盡歡宴　稍移井邑閒　始悅登眺便　遙岫逢應接　連塘乍迴轉　劃然氣象分　萬頃行可見　波中峰一點　雲際帆千片　浩歎無端涯　孰知蘊虛變　往遊信不厭　畢景方未還　蘭　煙靄裏　延緣蒲稗間　勢隨風潮遠　心與　　閑　迴見出浦月　雄光射東關　悠然蓬壺事　　　　衰顏　安得傲吏隱　彌年寓茲山</p><p><a href="../../model.html#/doc/43730">View poem's topic associations</a></p></body></html>
