  <body><p>762_43: 《秋殘》翁宏</p>
    <p>又是秋殘也　無聊意若何　客程江外遠　歸思夜深多　峴首飛黃葉　湘湄走白波　仍聞漢都護　今歲合休戈</p><p><a href="../../model.html#/doc/38645">View poem's topic associations</a></p></body></html>
