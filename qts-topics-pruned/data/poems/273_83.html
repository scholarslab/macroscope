  <body><p>273_83: 《送僧南歸》戴叔倫</p>
    <p>兵塵猶澒洞　僧舍亦徵求　師向江南去　予方轂下留　風霜兩足白　宇宙一身浮　歸及梅花發　題詩寄隴頭</p><p><a href="../../model.html#/doc/12843">View poem's topic associations</a></p></body></html>
