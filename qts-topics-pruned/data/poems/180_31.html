  <body><p>180_31: 《望天門山》李白</p>
    <p>天門中斷楚江開　碧水東流至北迴　兩岸青山相對出　孤帆一片日邊水</p><p><a href="../../model.html#/doc/7559">View poem's topic associations</a></p></body></html>
