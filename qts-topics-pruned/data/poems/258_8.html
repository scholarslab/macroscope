  <body><p>258_8: 《玄元皇帝應見賀聖祚無疆》李岑2</p>
    <p>皇綱歸有道　帝系祖玄元　運表南山祚　神通北極尊　大同齊日月　興廢應乾坤　聖后趨庭禮　宗臣稽首言　千官欣肆覲　萬國賀深恩　錫宴雲天接　飛聲雷地喧　祥光浮紫閣　喜氣繞皇軒　未預承天命　空勤望帝門</p><p><a href="../../model.html#/doc/11952">View poem's topic associations</a></p></body></html>
