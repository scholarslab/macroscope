  <body><p>829_15: 《寄馮使君》貫休</p>
    <p>端居碧雲暮　好鳥啼紅芳　滿郭桃李熟　卷簾風雨香　清吟繡段句　默念芙蓉章　未得歸山去　頻升謝守堂</p><p><a href="../../model.html#/doc/41366">View poem's topic associations</a></p></body></html>
