  <body><p>65_15: 《嵩山石淙侍宴應制》蘇味道</p>
    <p>琱輿藻衛擁千官　仙洞靈谿訪九丹　隱曖源花迷近路　參差嶺竹掃危壇　重崖對聳霞文駁　瀑水交飛雨氣寒　天洛宸襟有餘興　裴回周曬駐歸鑾</p><p><a href="../../model.html#/doc/3235">View poem's topic associations</a></p></body></html>
