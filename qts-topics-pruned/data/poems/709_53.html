  <body><p>709_53: 《上盧三拾遺以言見黜》徐夤</p>
    <p>骨鯁如君道尚存　近來人事不須論　疾危必厭神明藥　心惑多嫌正直言　冷眼靜看真好笑　傾懷與說卻為冤　因思周廟當時誡　金口三緘示後昆</p><p><a href="../../model.html#/doc/36382">View poem's topic associations</a></p></body></html>
