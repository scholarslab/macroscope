  <body><p>842_34: 《荊州新秋病起雜題一十五首。病起見圖畫》齊己</p>
    <p>病起見圖畫　雲門興似饒　衲衣笠重　嵩岳華山遙　命在齋猶赴　刀閒髮盡凋　秋光漸輕健　欲去倚江橋</p><p><a href="../../model.html#/doc/42262">View poem's topic associations</a></p></body></html>
