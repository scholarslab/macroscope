  <body><p>114_13: 《武陵桃源送人》包融</p>
    <p>武陵川徑入幽遐　中有雞犬秦人家　先時見者為誰耶　源水今流桃復花</p><p><a href="../../model.html#/doc/4745">View poem's topic associations</a></p></body></html>
