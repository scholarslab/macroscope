  <body><p>609_21: 《公齋四詠。小松》皮日休</p>
    <p>婆娑只三尺　移來白雲徑　亭亭向空意　已解凌遼敻　葉健似虯鬚　枝脆如鶴脛　清音猶未成　紺彩空不定　陰園小芝蓋　鱗澀修荷柄　先愁被鷃搶　預恐遭蝸病　結根幸得地　且免離離映　磥砢不難遇　在保晚成性　一日造明堂　為君當畢命</p><p><a href="../../model.html#/doc/30545">View poem's topic associations</a></p></body></html>
