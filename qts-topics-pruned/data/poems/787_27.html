  <body><p>787_27: 《府試古鏡》無名氏</p>
    <p>舊是秦時鏡　今來古匣中　龍盤初挂月　鳳舞欲生風　石黛曾留殿　朱光適在宮　應祥知道泰　監物覺神通　肝膽誠難隱　妍媸信易窮　幸居君子室　長願免塵蒙</p><p><a href="../../model.html#/doc/39439">View poem's topic associations</a></p></body></html>
