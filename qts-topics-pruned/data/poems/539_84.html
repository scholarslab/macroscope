  <body><p>539_84: 《玄微先生》李商隱</p>
    <p>仙翁無定數　時入一壺藏　夜夜桂露溼　村村桃水香　醉中拋浩劫　宿處起神光　藥裏丹山鳳　棋函白石郎　弄河移砥柱　吞日倚扶桑　龍竹裁輕策　鮫綃熨下裳　樹栽嗤漢帝　橋扳笑秦王　徑欲隨關令　龍沙萬里強</p><p><a href="../../model.html#/doc/26467">View poem's topic associations</a></p></body></html>
