  <body><p>478_9: 《簾》陸暢</p>
    <p>勞將素手捲蝦鬚　瓊室流光更綴珠　玉漏報來過半夜　可憐潘岳立踟躕</p><p><a href="../../model.html#/doc/23023">View poem's topic associations</a></p></body></html>
