  <body><p>853_46: 《高士詠。師金》吳筠</p>
    <p>聖人貴素朴　禮義非玄同　師金告顏生　可謂達化宗　夫子飾芻狗　自然道斯窮　應物方矯行　俯仰靡不通</p><p><a href="../../model.html#/doc/42933">View poem's topic associations</a></p></body></html>
