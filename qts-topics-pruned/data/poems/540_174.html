  <body><p>540_174: 《向晚》李商隱</p>
    <p>當風橫去幰　臨水卷空帷　北土鞦韆罷　南朝祓禊歸　花情羞脈脈　柳意悵微微　莫歎佳期晚　佳期自古稀</p><p><a href="../../model.html#/doc/26786">View poem's topic associations</a></p></body></html>
