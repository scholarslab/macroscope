  <body><p>825_38: 《鷺鷥》無則</p>
    <p>白蘋紅蓼碧江涯　日暖雙雙立睡時　願揭金籠放歸去　卻隨沙鶴鬥輕絲</p><p><a href="../../model.html#/doc/41190">View poem's topic associations</a></p></body></html>
