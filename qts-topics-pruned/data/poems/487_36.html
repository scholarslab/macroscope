  <body><p>487_36: 《織婦詞》鮑溶</p>
    <p>百日織綵絲　一朝停杼機　機中有雙鳳　化作天邊衣　使人馬如風　誠不阻音徽　影響隨羽翼　雙雙繞君飛　行人豈願行　不怨不知歸　所怨天盡處　何人見光輝</p><p><a href="../../model.html#/doc/23399">View poem's topic associations</a></p></body></html>
