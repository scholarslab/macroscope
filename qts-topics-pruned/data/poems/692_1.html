  <body><p>692_1: 《冬末同友人泛瀟湘》杜荀鶴</p>
    <p>殘臘泛舟何處好　最多吟興是瀟湘　就船買得魚偏美　踏雪沽來酒倍香　猿到夜深啼嶽麓　雁知春近別衡陽　與君剩採江山景　裁取新詩入帝鄉</p><p><a href="../../model.html#/doc/35279">View poem's topic associations</a></p></body></html>
