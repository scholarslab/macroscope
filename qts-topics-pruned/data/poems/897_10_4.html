  <body><p>897_10_4: 《河傳（其四）》孫光憲</p>
    <p>風颭　波斂　團荷閃閃　珠傾露點　木蘭舟上　何處吳娃越豔　藕花紅照臉　大堤狂殺襄陽客　煙波隔　渺渺湖光白　身已歸　心不歸　斜暉　遠汀鸂鶒飛</p><p><a href="../../model.html#/doc/44540">View poem's topic associations</a></p></body></html>
