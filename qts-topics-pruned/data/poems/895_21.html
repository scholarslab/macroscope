  <body><p>895_21: 《金浮圖》尹鶚</p>
    <p>繁華地　王孫富貴　玳瑁筵開　下朝無事　壓紅茵　鳳舞黃金翅　玉立纖腰　一片揭天歌吹　滿目綺羅珠翠　和風淡蕩　偷散沈檀氣　堪判醉　韶光正媚　折盡牡丹　豔迷人意　金張許史應難比　貪戀歡娛　不覺金烏墜　還惜會難別易　金船更勸　勒住花驄轡</p><p><a href="../../model.html#/doc/44383">View poem's topic associations</a></p></body></html>
