  <body><p>556_20: 《宿裴氏溪居懷厲玄先輩》馬戴</p>
    <p>樹下孤石坐　草間微有霜　同人不同北　雲鳥自南翔　迢遞夜山色　清泠泉月光　西風耿離抱　江海遙相望</p><p><a href="../../model.html#/doc/27838">View poem's topic associations</a></p></body></html>
