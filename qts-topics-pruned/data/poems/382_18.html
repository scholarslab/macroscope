  <body><p>382_18: 《永嘉行》張籍</p>
    <p>黃頭鮮卑入洛陽　胡兒執戟升明堂　晉家天子作降虜　公卿奔走如牛羊　紫陌旌幡暗相觸　家家雞犬驚上屋　婦人出門隨亂兵　夫死眼前不敢哭　九州諸候自顧土　無人領兵來護主　北人避胡多在南　南人至今能晉語</p><p><a href="../../model.html#/doc/18011">View poem's topic associations</a></p></body></html>
