  <body><p>831_31_7: 《秋末入匡山船行八首（其七）》貫休</p>
    <p>南北雖無適　東西亦似萍　霞根生石片　象跡壞沙汀　莽莽蒹葭赤　微微蜃蛤腥因思范蠡輩　未免亦飄零</p><p><a href="../../model.html#/doc/41549">View poem's topic associations</a></p></body></html>
