  <body><p>351_17: 《與浩初上人同看山寄京華親故》柳宗元</p>
    <p>海畔尖山似劍鋩　秋來處處割愁腸　若為化得身千億　散上峰頭望故鄉</p><p><a href="../../model.html#/doc/16504">View poem's topic associations</a></p></body></html>
