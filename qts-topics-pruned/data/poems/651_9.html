  <body><p>651_9: 《王將軍》方幹</p>
    <p>大志無心守章句　終懷上略致殊功　保寧帝業青萍在　投棄儒書絳帳空　密雪曙連蔥嶺道　青松夜起柳營風　將星依舊當文座　應念愚儒命未通</p><p><a href="../../model.html#/doc/32772">View poem's topic associations</a></p></body></html>
