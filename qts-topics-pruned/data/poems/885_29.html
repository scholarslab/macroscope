  <body><p>885_29: 《春宮怨》杜荀鶴</p>
    <p>早被蟬娟誤　欲妝臨鏡慵　承恩不在貌　教妾若為容　風暖鳥聲碎　日高花影重　年年越溪女　相憶採芙蓉</p><p><a href="../../model.html#/doc/43867">View poem's topic associations</a></p></body></html>
