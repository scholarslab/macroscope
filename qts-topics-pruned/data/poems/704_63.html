  <body><p>704_63: 《送翁拾遺》黃滔</p>
    <p>還家俄赴闕　別思肯淒淒　山坐軺車看　詩持諫筆題　天開中國大　地設四維低　拜舞吾君後　青雲更有梯</p><p><a href="../../model.html#/doc/36081">View poem's topic associations</a></p></body></html>
