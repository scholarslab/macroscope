  <body><p>494_4_1: 《古別離二首（其一）》施肩吾</p>
    <p>古人謾歌西飛燕　十年不見狂夫面　三更風作切夢刀　萬轉愁成繫腸線　所嗟不及牛女星　一年一度得相見</p><p><a href="../../model.html#/doc/23586">View poem's topic associations</a></p></body></html>
