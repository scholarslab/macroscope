  <body><p>27_35: 《雜曲歌辭。堂堂》李義府</p>
    <p>鏤月成歌扇　裁雲作舞衣　自憐回雪影　好取洛川歸　懶正鴛鴦被　羞褰玳瑁床　春風別有意　密處也尋香</p><p><a href="../../model.html#/doc/1650">View poem's topic associations</a></p></body></html>
