  <body><p>117_6: 《柳》張旭</p>
    <p>濯濯煙條拂地垂　城邊樓畔結春思　請君細看風流意　未減靈和殿裏時</p><p><a href="../../model.html#/doc/4824">View poem's topic associations</a></p></body></html>
