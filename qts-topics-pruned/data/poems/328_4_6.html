  <body><p>328_4_6: 《雜言和常州李員外副使春日戲題十首（其六）》權德輿</p>
    <p>江春好游衍　處處芳菲積　綵舫入花津　香車依柳陌　綠楊煙褭褭　紅蕊鶯寂寂如何愁思人　獨與風光隔</p><p><a href="../../model.html#/doc/15495">View poem's topic associations</a></p></body></html>
