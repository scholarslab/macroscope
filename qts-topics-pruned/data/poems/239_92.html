  <body><p>239_92: 《暮春歸故山草堂（一作劉長卿詩：晚春歸山居題窗前竹）》錢起</p>
    <p>谷口春殘黃鳥稀　辛夷花盡杏花飛　始憐幽竹山窗下　不改清陰待我歸</p><p><a href="../../model.html#/doc/11152">View poem's topic associations</a></p></body></html>
