  <body><p>270_55: 《戲贈張使君》戎昱</p>
    <p>數載蹉跎罷搢紳　五湖乘興轉迷津　如今野客無家第　醉處尋常是主人</p><p><a href="../../model.html#/doc/12531">View poem's topic associations</a></p></body></html>
