  <body><p>243_6: 《送南少府歸壽春》韓翃</p>
    <p>人言壽春遠　此去先秋到　孤客小翼舟　諸生高翅帽　淮風生竹簟　楚雨移茶灶　若在八公山　題詩一相報</p><p><a href="../../model.html#/doc/11299">View poem's topic associations</a></p></body></html>
