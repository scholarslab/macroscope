  <body><p>602_18: 《破陳》汪遵</p>
    <p>獵獵朱旗映綵霞　紛紛白刃入陳家　看看打破東平苑　猶舞庭前玉樹花</p><p><a href="../../model.html#/doc/30234">View poem's topic associations</a></p></body></html>
