  <body><p>711_28_3: 《蝴蝶三首（其三）》徐夤</p>
    <p>栩栩無因繫得他　野園荒徑一何多　不聞絲竹誰教舞　應仗流鶯為唱歌</p><p><a href="../../model.html#/doc/36508">View poem's topic associations</a></p></body></html>
