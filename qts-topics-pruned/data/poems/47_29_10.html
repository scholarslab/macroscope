  <body><p>47_29_10: 《感遇十二首（其十）》張九齡</p>
    <p>漢上有游女　求思安可得　袖中一札書　欲寄雙飛翼　冥冥愁不見　耿耿徒緘憶紫蘭秀空蹊　皓露奪幽色　馨香歲欲晚　感歎情何極　白雲在南山　日暮長太息</p><p><a href="../../model.html#/doc/2459">View poem's topic associations</a></p></body></html>
