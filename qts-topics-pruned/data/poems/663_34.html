  <body><p>663_34: 《書懷》羅隱</p>
    <p>釣船拋卻異鄉來　擬向何門用不才　日晚獨登樓上望　馬蹄車轍滿塵埃</p><p><a href="../../model.html#/doc/33457">View poem's topic associations</a></p></body></html>
