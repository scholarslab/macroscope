  <body><p>494_15_1: 《雜古詞五首（其一）》施肩吾</p>
    <p>可憐江北女　慣唱江南曲　搖蕩木蘭舟　雙鳧不成浴</p><p><a href="../../model.html#/doc/25599">View poem's topic associations</a></p></body></html>
