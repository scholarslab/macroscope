  <body><p>267_53: 《聽角思歸》顧況</p>
    <p>故園黃葉滿青苔　夢後城頭曉角哀　此夜斷腸人不見　起行殘日影徘徊</p><p><a href="../../model.html#/doc/12264">View poem's topic associations</a></p></body></html>
