  <body><p>641_1_68: 《小遊仙詩九十八首之六十八》曹唐</p>
    <p>一百年中是一春　不教日月輒移輪　金鼇頭上蓬萊殿　唯有人間鍊骨人</p><p><a href="../../model.html#/doc/32086">View poem's topic associations</a></p></body></html>
