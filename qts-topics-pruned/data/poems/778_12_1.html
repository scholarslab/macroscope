  <body><p>778_12_1: 《鳳歸雲二首（其一）》滕潛</p>
    <p>金井欄邊見羽儀　梧桐枝上宿寒枝　五陵公子憐文彩　畫與佳人刺繡衣</p><p><a href="../../model.html#/doc/39192">View poem's topic associations</a></p></body></html>
