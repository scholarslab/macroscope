  <body><p>622_47: 《奉和襲美贈魏處士五貺詩。太湖硯》陸龜蒙</p>
    <p>誰截小秋灘　閒窺四緒寬　繞為千嶂遠　深置一潭寒　坐久雲應出　詩成墨未乾　不知新博物　何處擬重刊</p><p><a href="../../model.html#/doc/31026">View poem's topic associations</a></p></body></html>
