  <body><p>459_10: 《和夢得洛中早春見贈七韻》白居易</p>
    <p>眾皆賞春色　君獨憐春意　春意竟如何　老夫知此味　燭餘減夜漏　衾暖添朝睡　恬和臺上風　虛潤池邊地　開遲花養豔　語懶鶯含思　似訝隔年齋　如勸迎春醉　何日同宴遊　心期二月二</p><p><a href="../../model.html#/doc/22030">View poem's topic associations</a></p></body></html>
