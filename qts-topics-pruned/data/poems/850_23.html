  <body><p>850_23: 《中秋旅懷》尚能</p>
    <p>所畜惟騷雅　兼之得固窮　望鄉連北斗　聽雨帶西風　稼穡村坊遠　煙波路逕通　冥搜清絕句　恰似有神功</p><p><a href="../../model.html#/doc/42818">View poem's topic associations</a></p></body></html>
