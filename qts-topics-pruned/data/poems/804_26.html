  <body><p>804_26: 《重陽阻雨》魚玄機</p>
    <p>滿庭黃菊籬邊拆　兩朵芙蓉鏡裏開　落帽臺前風雨阻　不知何處醉金杯</p><p><a href="../../model.html#/doc/39992">View poem's topic associations</a></p></body></html>
