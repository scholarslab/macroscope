  <body><p>1_64: 《芳蘭》李世民</p>
    <p>春暉開紫苑　淑景媚蘭場　映庭含淺色　凝露泫浮光　日麗參差影　風傳輕重香　會須君子折　佩裏作芬芳</p><p><a href="../../model.html#/doc/74">View poem's topic associations</a></p></body></html>
