  <body><p>344_63_2: 《早春呈水部張十八員外二首（其二）》韓愈</p>
    <p>莫道官忙身老大　即無年少逐春心　憑君先到江頭看　柳色如今深未深</p><p><a href="../../model.html#/doc/16225">View poem's topic associations</a></p></body></html>
