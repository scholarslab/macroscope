  <body><p>131_20: 《題遠公經台》祖詠</p>
    <p>蘭若無人到　真僧出復稀　苔侵行道席　雲溼坐禪衣　澗鼠緣香案　山蟬噪竹扉　世間長不見　寧止暫忘歸</p><p><a href="../../model.html#/doc/5410">View poem's topic associations</a></p></body></html>
