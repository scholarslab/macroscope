  <body><p>307_37: 《憶長安。十月》樊珣</p>
    <p>憶長安　十月時　華清士馬相馳　萬國來朝漢闕　五陵共獵秦祠　晝夜歌鐘不歇　山河四塞京師</p><p><a href="../../model.html#/doc/14740">View poem's topic associations</a></p></body></html>
