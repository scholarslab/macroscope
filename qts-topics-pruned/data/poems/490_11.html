  <body><p>490_11: 《憶山中》陳去疾</p>
    <p>長吟重悒然　為憶山中年　清瑟泛遙夜　亂花隨暮煙　珠林餘露氣　乳竇滴香泉　跡遠塵埃外　花開綺藻前　巖羅雲貌逸　竹抱水容妍　蕙磴飛英遶　萍潭片影懸　林藏諸曲勝　臺擅一峰偏　會可標真寄　焚香對石筵</p><p><a href="../../model.html#/doc/23440">View poem's topic associations</a></p></body></html>
