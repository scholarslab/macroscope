  <body><p>439_19: 《早春聞提壺鳥，因題鄰家》白居易</p>
    <p>厭聽秋猿催下淚　喜聞春鳥勸提壺　誰家紅樹先花發　何處青樓有酒酤　進士豪尋靜盡　拾遺風采近都無　欲期明日東鄰醉　變作騰騰一俗夫</p><p><a href="../../model.html#/doc/20379">View poem's topic associations</a></p></body></html>
