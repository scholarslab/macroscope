  <body><p>672_16: 《牡丹》唐彥謙</p>
    <p>顏色無因饒錦繡　馨香惟解掩蘭蓀　那堪更被煙蒙蔽　南國西施泣斷魂</p><p><a href="../../model.html#/doc/33914">View poem's topic associations</a></p></body></html>
