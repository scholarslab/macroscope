  <body><p>684_79: 《戲》吳融</p>
    <p>恨極同填海　情長抵導江　丁香從小結　蓮子徹枝雙　整髻花當檻　吹燈月在窗　秦臺非久計　早晚降霓幢</p><p><a href="../../model.html#/doc/34853">View poem's topic associations</a></p></body></html>
