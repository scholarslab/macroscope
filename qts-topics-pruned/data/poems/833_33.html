  <body><p>833_33: 《追憶馮少常》貫休</p>
    <p>盛德方清貴　旋聞逐逝波　令人翻不會　積善合如何　直道登朝晚　分憂及物多　至今新定郡　猶詠襦歌</p><p><a href="../../model.html#/doc/41665">View poem's topic associations</a></p></body></html>
