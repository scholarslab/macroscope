  <body><p>757_1: 《送程德琳郎中學士（得遠山）》徐鍇</p>
    <p>瓜步妖氛滅　崑岡草樹青　終朝空望極　今日送君行　報政秋雲靜　微吟曉月生　樓中長可見　特用滅離情</p><p><a href="../../model.html#/doc/38481">View poem's topic associations</a></p></body></html>
