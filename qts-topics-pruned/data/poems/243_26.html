  <body><p>243_26: 《送王侍禦赴江西兼寄李袁州》韓翃</p>
    <p>中朝理章服　南國隨旌旆　臘酒湘城隅　春衣楚江外　垂簾白角簟　下箸鱸魚鱠　雄筆佐名公　虛舟應時輩　按俗承流幾路清　平明山靄春江雲　湓城詩贈魚司馬　汝水人逢王右軍　綠蘋白芷遙相引　孤興幽尋知不近　井上銅人行見無　湖中石燕飛應盡　禮門前直事仙郎　腰垂青綬領咸陽　花間五馬迎君日　雨霽煙開玉女岡</p><p><a href="../../model.html#/doc/11319">View poem's topic associations</a></p></body></html>
