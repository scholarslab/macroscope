  <body><p>412_16: 《使東川。江上行》元稹</p>
    <p>悶見漢江流不息　悠悠漫漫竟何成　江流不語意相問　何事遠來江上行</p><p><a href="../../model.html#/doc/19151">View poem's topic associations</a></p></body></html>
