  <body><p>293_15: 《苦熱》司空曙</p>
    <p>暑氣發炎州　焦煙遠未收　嘯風兼熾燄　揮汗訝成流　鸛鵲投林盡　龜魚擁石稠　漱泉齊飲酎　衣葛劇兼裘　長簟貪欹枕　輕巾懶挂頭　招商如有曲　一為取新秋</p><p><a href="../../model.html#/doc/13911">View poem's topic associations</a></p></body></html>
