  <body><p>596_25: 《送友人下第東游》司馬紮</p>
    <p>出門皆有託　君去獨何親　闕下新交少　天涯舊業貧　煙寒嶽樹暝　雪後嶺梅春　聖代留崑玉　那令愧郗詵</p><p><a href="../../model.html#/doc/30008">View poem's topic associations</a></p></body></html>
