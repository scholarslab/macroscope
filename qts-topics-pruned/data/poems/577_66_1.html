  <body><p>577_66_1: 《唐莊恪太子挽歌詞二首（其一）》溫庭筠</p>
    <p>疊鼓辭宮殿　悲笳降杳冥　影離雲外日　光滅火前星　鄴客瞻秦苑　商公下漢庭依依陵樹色　空繞古原青</p><p><a href="../../model.html#/doc/29091">View poem's topic associations</a></p></body></html>
