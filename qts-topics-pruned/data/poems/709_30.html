  <body><p>709_30: 《寓題述懷》徐夤</p>
    <p>大道真風早晚還　妖訛成俗汙乾坤　宣尼既沒蘇張起　鳳鳥不來雞雀喧　芻少可能供驥子　草多誰復訪蘭蓀　堯廷忘卻徵元凱　天闕重關十二門</p><p><a href="../../model.html#/doc/36358">View poem's topic associations</a></p></body></html>
