  <body><p>286_10: 《山中寄苗員外》李端</p>
    <p>鳥鳴花發空山裏　衡岳幽人藉草時　既近淺流安筆硯　還因平石布蓍龜　千尋楚水橫琴望　萬里秦城帶酒思　聞說潘安方寓直　與君相見漸難期</p><p><a href="../../model.html#/doc/13686">View poem's topic associations</a></p></body></html>
