  <body><p>279_30: 《華清宮》盧綸</p>
    <p>漢家天子好經過　白日青山宮殿多　見說只今生草處　禁泉荒石已相和　　水氣朦朧滿畫梁　一迴開殿滿山香　宮娃幾許經歌舞　白首翻令憶建章</p><p><a href="../../model.html#/doc/13226">View poem's topic associations</a></p></body></html>
