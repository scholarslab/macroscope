  <body><p>735_1_50: 《宮詞百首（其五十）》和凝</p>
    <p>宮娥解禊艷陽時　鷾舸蘭橈滿鳳池　春水如藍垂柳醉　和風無力裊金絲</p><p><a href="../../model.html#/doc/37473">View poem's topic associations</a></p></body></html>
