  <body><p>3_16: 《經鄒魯祭孔子而歎之》李隆基</p>
    <p>夫子何為者　栖栖一代中　地猶鄹氏邑　宅即魯王宮　歎鳳嗟身否　傷麟怨道窮　今看兩楹奠　當與夢時同</p><p><a href="../../model.html#/doc/116">View poem's topic associations</a></p></body></html>
