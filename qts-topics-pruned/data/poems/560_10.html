  <body><p>560_10: 《石堂溪》薛能</p>
    <p>三面接漁樵　前門向郡橋　岸沙崩橘樹　山徑入茶苗　夜擁軍煙合　春浮妓舸邀　此心無與醉　花影莫相燒</p><p><a href="../../model.html#/doc/28078">View poem's topic associations</a></p></body></html>
