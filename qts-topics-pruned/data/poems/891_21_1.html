  <body><p>891_21_1: 《更漏子（其一）》溫庭筠</p>
    <p>柳絲長　春雨細　花外漏聲迢遞　驚塞雁　起城烏　畫屏金鷓鴣　香霧薄　透簾幕　惆悵謝家池閣　紅燭背　繡簾垂　夢長君不知</p><p><a href="../../model.html#/doc/44100">View poem's topic associations</a></p></body></html>
