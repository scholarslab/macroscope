  <body><p>569_33_1: 《中秋維舟君山看月二首（其一）》李群玉</p>
    <p>汗漫鋪澄碧　朦朧吐玉盤　雨師清滓穢　川后掃波瀾　氣射繁星滅　光籠八表寒來從雲漲迥　路上碧霄寬</p><p><a href="../../model.html#/doc/28490">View poem's topic associations</a></p></body></html>
