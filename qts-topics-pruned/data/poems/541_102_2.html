  <body><p>541_102_2: 《回中牡丹為雨所敗二首（其二）》李商隱</p>
    <p>浪笑榴花不及春　先期零落更愁人　玉盤迸淚傷心數　錦瑟驚絃破夢頻　萬里重陰非舊圃　一年生意屬流塵　前溪舞罷君迥顧　併覺今朝粉態新</p><p><a href="../../model.html#/doc/26931">View poem's topic associations</a></p></body></html>
