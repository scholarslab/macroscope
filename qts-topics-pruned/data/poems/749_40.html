  <body><p>749_40: 《貽廬山清溪觀王尊師》李中</p>
    <p>霞帔星冠復杖藜　積年修鍊住靈溪　松軒睡覺冷雲起　石磴坐來春日西　採藥每尋巖徑遠　彈琴常到月輪低　鼎中龍虎功成後　海上三山去不迷</p><p><a href="../../model.html#/doc/38124">View poem's topic associations</a></p></body></html>
