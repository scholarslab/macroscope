  <body><p>688_25_2: 《和李秀才邊庭四時怨（其二）》盧汝弼</p>
    <p>盧龍塞外草初肥　雁乳平蕪曉不飛　鄉國近來音信斷　至今猶自著寒衣</p><p><a href="../../model.html#/doc/35081">View poem's topic associations</a></p></body></html>
