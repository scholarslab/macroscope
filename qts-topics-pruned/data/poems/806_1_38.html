  <body><p>806_1_38: 《詩三百三首（其三十八）》寒山</p>
    <p>余曾昔睹聰明士　博達英靈無比倫　一選嘉名喧宇宙　五言詩句越諸人　為官治化超先輩　直為無能繼後塵　忽然富貴貪財色　瓦解冰消不可陳</p><p><a href="../../model.html#/doc/40068">View poem's topic associations</a></p></body></html>
