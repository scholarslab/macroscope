  <body><p>193_45: 《夜對流螢作》韋應物</p>
    <p>月暗竹亭幽　螢光拂席流　還思故園夜　更度一年秋　自愜觀書興　何漸秉燭遊　府中徒冉冉　明發好歸休</p><p><a href="../../model.html#/doc/8228">View poem's topic associations</a></p></body></html>
