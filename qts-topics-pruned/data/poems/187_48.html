  <body><p>187_48: 《灃上寄幼遐》韋應物</p>
    <p>寂寞到城闕　惆悵返柴荊　端居無所為　念子遠徂征　夏晝人已息　我懷獨未寧　忽從東齋起　兀兀尋澗行　罥罣叢榛密　披玩孤花明　曠然西南望　一極山水情　周覽同遊處　逾恨阻音形　壯圖非旦夕　君子勤令名　勿復久留燕　蹉跎在北京</p><p><a href="../../model.html#/doc/7890">View poem's topic associations</a></p></body></html>
