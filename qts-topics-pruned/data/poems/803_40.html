  <body><p>803_40: 《題竹郎廟》薛濤</p>
    <p>竹郎廟前多古木　夕陽沈沈山更綠　何處江村有笛聲　聲聲盡是迎郎曲</p><p><a href="../../model.html#/doc/39925">View poem's topic associations</a></p></body></html>
