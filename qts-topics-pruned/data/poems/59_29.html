  <body><p>59_29: 《經》李嶠</p>
    <p>漢室鴻儒盛　鄒堂大義明　五千道德闡　三百禮儀成　青紫方拾芥　黃金徒滿籯　誰知懷逸辯　重席冠群英</p><p><a href="../../model.html#/doc/3024">View poem's topic associations</a></p></body></html>
