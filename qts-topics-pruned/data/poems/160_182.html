  <body><p>160_182: 《送友人之京》孟浩然</p>
    <p>君登青雲去　予望青山歸　雲山從此別　淚溼薜蘿衣</p><p><a href="../../model.html#/doc/7750">View poem's topic associations</a></p></body></html>
