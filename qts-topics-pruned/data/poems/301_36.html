  <body><p>301_36: 《舊宮人》王建</p>
    <p>先帝舊宮宮女在　亂絲猶挂鳳皇釵　霓裳法曲渾拋卻　獨自花間掃玉階</p><p><a href="../../model.html#/doc/14350">View poem's topic associations</a></p></body></html>
