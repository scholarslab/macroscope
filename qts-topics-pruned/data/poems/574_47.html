  <body><p>574_47: 《夏日寄高洗馬》賈島</p>
    <p>三十年來長在客　兩三行淚忽然垂　白衣蒼鬢經過懶　赤日朱門偃息遲　花發應耽新熟酒　草顛還寫早朝詩　不緣馬死西州去　畫角堪聽是曉吹</p><p><a href="../../model.html#/doc/28956">View poem's topic associations</a></p></body></html>
