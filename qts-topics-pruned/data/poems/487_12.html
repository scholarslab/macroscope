  <body><p>487_12: 《見袁德師侍禦說江南有仙檀花，因以戲贈》鮑溶</p>
    <p>聞說天壇花耐涼　笑風含露對秋光　欲求御史更分別　何似衣花歲歲香</p><p><a href="../../model.html#/doc/23374">View poem's topic associations</a></p></body></html>
