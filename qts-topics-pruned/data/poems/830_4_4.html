  <body><p>830_4_4: 《聞無相道人順世五首（其四）》貫休</p>
    <p>石霜既順世　吾師亦不住　杉桂有猩猩　糠秕無句句　土肥多孟蕨　道老如嬰孺莫比優曇花　斯人更難遇</p><p><a href="../../model.html#/doc/41417">View poem's topic associations</a></p></body></html>
