  <body><p>280_33: 《送元昱尉義興》盧綸</p>
    <p>欲成雲海別　一夜夢天涯　白浪緣江雨　青山繞縣花　風標當劇部　冠帶稱儒家　去矣謝親愛　知予髮已華</p><p><a href="../../model.html#/doc/13299">View poem's topic associations</a></p></body></html>
