  <body><p>840_45: 《寄華山司空圖》齊己</p>
    <p>天下艱難際　全家入華山　幾勞丹詔問　空見使臣還　瀑布寒吹夢　蓮峰翠溼關　兵戈阻相訪　身老瘴雲間</p><p><a href="../../model.html#/doc/42100">View poem's topic associations</a></p></body></html>
