  <body><p>893_27: 《望梅花》和凝</p>
    <p>春草全無消息　臘雪猶餘蹤跡　越嶺寒枝香自折　冷豔奇芳堪惜　何事壽陽無處覓　吹入誰家橫笛</p><p><a href="../../model.html#/doc/44249">View poem's topic associations</a></p></body></html>
