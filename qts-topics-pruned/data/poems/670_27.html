  <body><p>670_27: 《牡丹》秦韜玉</p>
    <p>拆妖放艷有誰催　疑就仙中旋折來　圖把一春皆占斷　固留三月始教開　壓枝金蕊香如撲　逐朵檀心巧勝裁　好是酒闌絲竹罷　倚風含笑向樓臺</p><p><a href="../../model.html#/doc/33797">View poem's topic associations</a></p></body></html>
