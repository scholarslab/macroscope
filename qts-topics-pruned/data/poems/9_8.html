  <body><p>9_8: 《題天回驛》徐氏</p>
    <p>周遊靈境散幽情　千里江山暫得行　所恨風光看未足　卻驅金翠入龜城</p><p><a href="../../model.html#/doc/298">View poem's topic associations</a></p></body></html>
