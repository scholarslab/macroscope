  <body><p>820_53: 《問遙山禪老》皎然</p>
    <p>天與松子壽　獨飲日月精　復令顏子賢　胡為夭其生　吾將尋河源　上天問天何不平　吾將詰仙老　大道無私誰強名　仙老難逢天不近　世人何人解應盡　明朝欲向翅頭山　問取禪公此義還</p><p><a href="../../model.html#/doc/41001">View poem's topic associations</a></p></body></html>
