  <body><p>268_105: 《贈苗員外》耿湋</p>
    <p>為郎日賦詩　小謝少年時　業繼儒門後　心多道者期　晚迴長樂殿　新出夜明祠　行樂西園暮　春風動柳絲</p><p><a href="../../model.html#/doc/12417">View poem's topic associations</a></p></body></html>
