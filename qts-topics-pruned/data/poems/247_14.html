  <body><p>247_14: 《得李滁州書以玉潭莊見托，因書春思，以詩代答》獨孤及</p>
    <p>春物行將老　懷君意詎堪　朱顏因酒強　白髮對花慚　日日思瓊樹　書書話玉潭　知同百口累　曷日辦抽簪</p><p><a href="../../model.html#/doc/11494">View poem's topic associations</a></p></body></html>
