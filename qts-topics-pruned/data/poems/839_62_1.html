  <body><p>839_62_1: 《寄洛下王彝訓先輩二首（其一）》齊己</p>
    <p>賈島存正始　王維留格言　千篇千古在　一詠一驚魂　離別無他寄　相思共此門陽春堪永恨　郢路轉塵昏</p><p><a href="../../model.html#/doc/42035">View poem's topic associations</a></p></body></html>
