  <body><p>434_56: 《逍遙詠》白居易</p>
    <p>亦莫戀此身　亦莫厭此身　此身何足戀　萬劫煩惱根　此身何足厭　一聚虛空塵　無戀亦無厭　始是逍遙人</p><p><a href="../../model.html#/doc/20058">View poem's topic associations</a></p></body></html>
