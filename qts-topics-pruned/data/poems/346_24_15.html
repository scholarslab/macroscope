  <body><p>346_24_15: 《宮詞三十首（存二十七首）（其十五）》王涯</p>
    <p>春風擺蕩禁花枝　寒食鞦韆滿地時　又落深宮石渠裏　盡隨流水入龍池</p><p><a href="../../model.html#/doc/16288">View poem's topic associations</a></p></body></html>
