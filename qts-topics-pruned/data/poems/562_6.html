  <body><p>562_6: 《旅中早秋》劉威</p>
    <p>金威生止水　爽氣遍遙空　草色蕭條路　槐花零落風　夜來萬里月　覺後一聲鴻　莫問前程事　颯然沙上蓬</p><p><a href="../../model.html#/doc/28261">View poem's topic associations</a></p></body></html>
