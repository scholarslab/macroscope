  <body><p>815_58: 《遙和康錄事李侍禦萼小寒食夜重集康氏園林》皎然</p>
    <p>習家寒食會何頻　應恐流芳不待人　已愛治書詩句逸　更聞從事酒名新　庭蕪暗積承雙履　林蘤雷飛灑幅巾　誰見柰園時節共　還持綠茗賞殘春</p><p><a href="../../model.html#/doc/40677">View poem's topic associations</a></p></body></html>
