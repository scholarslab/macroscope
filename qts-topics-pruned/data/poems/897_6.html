  <body><p>897_6: 《謁金門》閻選</p>
    <p>美人浴　碧沼蓮開芬馥　雙髻綰雲顏似玉　素娥輝淡綠　雅態芳姿閒淑　雪映鈿裝金斛　水濺青絲珠斷續　酥融香透肉</p><p><a href="../../model.html#/doc/44514">View poem's topic associations</a></p></body></html>
