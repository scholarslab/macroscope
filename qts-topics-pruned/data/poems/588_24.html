  <body><p>588_24: 《春日南遊寄浙東許同年》李頻</p>
    <p>孤帆處處宿　不問是誰家　南國平蕪遠　東風細雨斜　旅懷多寄酒　寒意欲留花　更想前途去　茫茫滄海涯</p><p><a href="../../model.html#/doc/29646">View poem's topic associations</a></p></body></html>
