  <body><p>212_43: 《哭裴少府》高適</p>
    <p>世人誰不死　嗟君非生慮　扶病適到官　田園在何處　公才群吏感　葬事他人助　余亦未識君　深悲哭君去</p><p><a href="../../model.html#/doc/9180">View poem's topic associations</a></p></body></html>
