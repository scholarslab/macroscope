  <body><p>305_27: 《登靈善寺塔》冷朝陽</p>
    <p>飛閣青霞裏　先秋獨早涼　天花映窗近　月桂拂簷香　華岳三峰小　黃河一帶長　空聞指歸路　煙處有垂楊</p><p><a href="../../model.html#/doc/14684">View poem's topic associations</a></p></body></html>
