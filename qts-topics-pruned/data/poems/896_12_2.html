  <body><p>896_12_2: 《河傳（其二）》李珣</p>
    <p>春暮　微雨　送君南浦　愁斂雙蛾　落花深處　啼鳥似逐離歌　粉檀珠淚和　臨流更把同心結　情哽咽　後會何時節　不堪回首相望　已隔汀洲　櫓聲幽</p><p><a href="../../model.html#/doc/44455">View poem's topic associations</a></p></body></html>
