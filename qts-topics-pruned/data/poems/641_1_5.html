  <body><p>641_1_5: 《小遊仙詩九十八首之五》曹唐</p>
    <p>金殿無人鎖絳煙　玉郎並不賞丹田　白龍蹀躞難迴跋　爭下紅綃碧玉鞭</p><p><a href="../../model.html#/doc/32023">View poem's topic associations</a></p></body></html>
