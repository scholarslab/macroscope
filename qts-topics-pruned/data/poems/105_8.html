  <body><p>105_8: 《奉和九月九日登慈恩寺浮圖應制》周利用</p>
    <p>山豫乘金節　飛文煥日宮　萸房開聖酒　杏苑被玄功　塔向三天迥　禪收八解空　叨恩奉蘭藉　終愧洽薰風</p><p><a href="../../model.html#/doc/4575">View poem's topic associations</a></p></body></html>
