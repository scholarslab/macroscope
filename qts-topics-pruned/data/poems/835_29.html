  <body><p>835_29: 《別李常侍》貫休</p>
    <p>楚水和煙海浪通　又擎杯錫去山東　道情雖擬攀孤鶴　詩業那堪至遠公　夢入深雲香雨滴　吟搜殘雪石林空　朱門再到知何日　一片征帆萬里風</p><p><a href="../../model.html#/doc/41752">View poem's topic associations</a></p></body></html>
