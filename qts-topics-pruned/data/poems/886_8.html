  <body><p>886_8: 《送鄭穀歸宜春》曹松</p>
    <p>無成歸故國　上馬亦高歌　況是飛鳴後　殊為喜慶多　暑消嵩岳雨　涼吹洞庭波　莫使閒吟去　須期接盛科</p><p><a href="../../model.html#/doc/43892">View poem's topic associations</a></p></body></html>
