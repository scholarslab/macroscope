  <body><p>349_59: 《韋晤宅聽歌》歐陽詹</p>
    <p>服制虹霓鬢似雲　蕭郎屋裏上清人　等閒逐酒傾杯樂　飛盡虹梁一夜塵</p><p><a href="../../model.html#/doc/16442">View poem's topic associations</a></p></body></html>
