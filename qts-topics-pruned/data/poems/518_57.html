  <body><p>518_57: 《再下第將歸荊楚上白舍人》雍陶</p>
    <p>窮通應計一時間　今日甘從刖足還　長倚玉人心自醉　不辭歸權哭荊山</p><p><a href="../../model.html#/doc/25267">View poem's topic associations</a></p></body></html>
