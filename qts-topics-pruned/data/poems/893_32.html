  <body><p>893_32: 《喜遷鶯》和凝</p>
    <p>曉月墜　宿雲披　銀燭錦屏帷　建章鐘動玉繩低　宮漏出花遲　春態淺　來雙燕　紅日漸長一線　嚴妝欲罷轉黃鸝　飛上萬年枝</p><p><a href="../../model.html#/doc/44255">View poem's topic associations</a></p></body></html>
