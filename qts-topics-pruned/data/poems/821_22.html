  <body><p>821_22: 《陳氏童子草書歌》皎然</p>
    <p>書家孺子有奇名　天然大草令人驚　僧虔老時把筆法　孺子如今皆暗合　飆揮電灑眼不及　但覺毫端鳴颯颯　有時作點險且能　太行片石看欲崩　偶然長掣濃入燥　少室枯松攲不倒　夏室炎炎少人歡　山軒日色在闌干　桐花飛盡子規思　主人高歌興不至　濁醪不飲嫌昏沈　欲玩草書開我襟　龍爪狀奇鼠須銳　水牋白皙越人惠　王家小令草最狂　為予灑出驚騰勢</p><p><a href="../../model.html#/doc/41043">View poem's topic associations</a></p></body></html>
