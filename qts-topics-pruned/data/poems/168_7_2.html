  <body><p>168_7_2: 《贈范金卿二首（其二）》李白</p>
    <p>范宰不買名　弦歌對前楹　為邦默自化　日覺冰壺清　百里雞犬靜　千廬機杼鳴　浮人少蕩析　愛客多逢迎　遊子睹嘉政　因之聽頌聲</p><p><a href="../../model.html#/doc/7160">View poem's topic associations</a></p></body></html>
