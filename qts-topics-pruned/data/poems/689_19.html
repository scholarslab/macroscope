  <body><p>689_19: 《陽羨雜詠十九首。鴻盤》陸希聲</p>
    <p>落落飛鴻漸始盤　青雲起處剩須看　如今天路多矰繳　縱使銜蘆去也難</p><p><a href="../../model.html#/doc/35103">View poem's topic associations</a></p></body></html>
