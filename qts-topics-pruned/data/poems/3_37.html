  <body><p>3_37: 《集賢書院成，送張說上集賢學士，賜宴得珍字》李隆基</p>
    <p>廣學開書院　崇儒引席珍　集賢招袞職　論道命台臣　禮樂沿今古　文章革舊新　獻酬尊俎列　賓主位班陳　節變雲初夏　時移氣尚春　所希光史冊　千載仰茲晨</p><p><a href="../../model.html#/doc/137">View poem's topic associations</a></p></body></html>
