  <body><p>449_18: 《鏡換杯》白居易</p>
    <p>欲將珠匣青銅鏡　換取金尊白玉卮　鏡裏老來無避處　尊前愁至有消時　茶能散悶為功淺　萱縱忘憂得力遲　不似杜康神用速　十分一盞便開眉</p><p><a href="../../model.html#/doc/21238">View poem's topic associations</a></p></body></html>
