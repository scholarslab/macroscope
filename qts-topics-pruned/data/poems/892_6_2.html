  <body><p>892_6_2: 《上行杯（其二）》韋莊</p>
    <p>白馬玉鞭金轡　少年郎　離別容易　迢遞去程千萬里　惆悵異鄉雲水　滿酌一杯勸和淚　須愧　珍重意　莫辭醉</p><p><a href="../../model.html#/doc/44143">View poem's topic associations</a></p></body></html>
