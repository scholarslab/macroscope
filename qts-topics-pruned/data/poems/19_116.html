  <body><p>19_116: 《相和歌辭。從軍行》李頎</p>
    <p>白日登山望烽火　昏黃飲馬傍交河　行人刁斗風砂暗　公主琵琶幽怨多　野營萬里無城郭　雨雪紛紛連大漠　胡雁哀鳴夜夜飛　胡兒眼淚雙雙落　聞道玉門猶被遮　應將性命逐輕車　年年戰骨埋荒外　空見蒲萄入漢家</p><p><a href="../../model.html#/doc/988">View poem's topic associations</a></p></body></html>
