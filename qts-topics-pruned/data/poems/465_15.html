  <body><p>465_15: 《送春》楊衡</p>
    <p>三月三十日　春歸日復暮　惆悵問春風　明朝應不住　送春曲江上　眷眷東西顧　但見撲水花　紛紛不知數　人生似行客　兩足無停步　日日進前程　前程幾多路　兵刃與水火　盡可違之去　惟有老到來　人間無避處　感時良未已　獨倚池南樹　今日送春心　心如別親故</p><p><a href="../../model.html#/doc/22293">View poem's topic associations</a></p></body></html>
