  <body><p>385_71: 《贈王侍禦》張籍</p>
    <p>心同野鶴與塵遠　詩似冰壺見底清　府縣同趨昨日事　升沈不改故人情　上陽春晚蕭蕭雨　洛水寒來夜夜聲　自歎獨為折腰吏　可憐驄馬路傍行</p><p><a href="../../model.html#/doc/18303">View poem's topic associations</a></p></body></html>
