  <body><p>454_4_4: 《七年元日對酒五首（其四）》白居易</p>
    <p>今朝吳與洛　相憶一欣然　夢得君知否　俱過本命年</p><p><a href="../../model.html#/doc/23538">View poem's topic associations</a></p></body></html>
