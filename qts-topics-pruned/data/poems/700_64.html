  <body><p>700_64: 《江皋贈別》韋莊</p>
    <p>金管多情恨解攜　一聲歌罷客如泥　江亭繫馬綠楊短　野岸維舟春草齊　帝子夢魂煙水闊　謝公詩思碧雲低　風前不用頻揮手　我有家山白日西</p><p><a href="../../model.html#/doc/35821">View poem's topic associations</a></p></body></html>
