  <body><p>212_34: 《宋中遇劉書記有別》高適</p>
    <p>何代無秀才　高門生此才　森然睹毛髮　若見河山來　幾載困常調　一朝時運催　白身謁明主　待詔登雲臺　相逢梁宋間　與我醉蒿萊　塞楚眇千里　雪天晝不開　末路終離別　不能強悲哀　男兒爭富貴　勸爾莫遲迴</p><p><a href="../../model.html#/doc/9166">View poem's topic associations</a></p></body></html>
