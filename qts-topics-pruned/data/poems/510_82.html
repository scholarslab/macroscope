  <body><p>510_82: 《晚夏歸別業》張祜</p>
    <p>古岸扁舟晚　荒園一徑微　鳥蹄新果熟　花落故人稀　宿潤侵苔甃　斜陽照竹扉　相逢盡鄉老　無復話時機</p><p><a href="../../model.html#/doc/24720">View poem's topic associations</a></p></body></html>
