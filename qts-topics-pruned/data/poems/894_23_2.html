  <body><p>894_23_2: 《臨江仙（其二）》顧夐</p>
    <p>幽閨小檻春光晚　柳濃花澹鶯稀　舊歡思想尚依依　翠嚬紅斂　終日損芳菲　何事狂夫音信斷　不如梁燕猶歸　畫堂深處麝煙微　屏虛枕冷　風細雨霏霏</p><p><a href="../../model.html#/doc/44337">View poem's topic associations</a></p></body></html>
