  <body><p>759_6: 《松》成彥雄</p>
    <p>大夫名價古今聞　盤屈孤貞更出群　將謂嶺頭閒得了　夕陽猶挂數枝雲</p><p><a href="../../model.html#/doc/38556">View poem's topic associations</a></p></body></html>
