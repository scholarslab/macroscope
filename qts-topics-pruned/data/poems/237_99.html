  <body><p>237_99: 《送李判官赴桂州幕》錢起</p>
    <p>欲知儒道貴　縫掖見諸侯　且感千金諾　寧辭萬里遊　雁峰侵瘴遠　桂水出雲流　坐惜離居晚　相思綠蕙秋</p><p><a href="../../model.html#/doc/10969">View poem's topic associations</a></p></body></html>
