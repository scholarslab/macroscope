  <body><p>846_50: 《中秋夕愴懷寄荊幕孫郎中》齊己</p>
    <p>白蓮香散沼痕乾　綠篠陰濃蘚地寒　年老寄居思隱切　夜涼留客話時難　行僧盡去雲山遠　賓雁同來澤國寬　時謝孔璋操檄外　每將空病問衰殘</p><p><a href="../../model.html#/doc/42585">View poem's topic associations</a></p></body></html>
