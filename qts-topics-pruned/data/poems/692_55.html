  <body><p>692_55: 《獻池州牧》杜荀鶴</p>
    <p>池陽今日似漁陽　大變凶年作小康　江路靜來通客貨　郡城安後絕戎裝　分開野色收新麥　驚斷鶯聲摘嫩桑　縱有逋民歸未得　遠聞仁政旋還鄉</p><p><a href="../../model.html#/doc/35333">View poem's topic associations</a></p></body></html>
