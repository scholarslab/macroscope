  <body><p>317_119: 《春日偶題》武元衡</p>
    <p>山川百戰古刀州　龍節來分聖主憂　靜守化條無一事　春風獨上望京樓</p><p><a href="../../model.html#/doc/15125">View poem's topic associations</a></p></body></html>
