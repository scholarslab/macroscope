  <body><p>845_68: 《和翁員外題馬太傅宅賈相公井》齊己</p>
    <p>飛塵不敢下相干　闇脈傍應潤牡丹　心任短長投玉綆　底須三五映金盤　神工舊製泓澄在　天澤時加瀲灩寒　太傅欲旌前古事　星郎屬思久憑欄</p><p><a href="../../model.html#/doc/42527">View poem's topic associations</a></p></body></html>
