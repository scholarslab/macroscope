  <body><p>702_96: 《龜山寺晚望》張蠙</p>
    <p>四面湖光絕路岐　鷿鵜飛起暮鐘時　漁舟不用懸帆席　歸去乘風插柳枝</p><p><a href="../../model.html#/doc/35982">View poem's topic associations</a></p></body></html>
