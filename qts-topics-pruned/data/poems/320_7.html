  <body><p>320_7: 《奉和聖制豐年多慶九日示懷》權德輿</p>
    <p>寒露應秋杪　清光澄曙空　澤均行葦厚　年慶華黍豐　聲明暢八表　宴喜陶九功　文麗日月合　樂和天地同　聖言在推誠　臣職惟匪躬　瑣細何以報　翾飛淳化中</p><p><a href="../../model.html#/doc/15213">View poem's topic associations</a></p></body></html>
