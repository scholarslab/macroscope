  <body><p>651_6: 《思越中舊游寄友》方幹</p>
    <p>甸外山川無越國　依稀只似劍門西　鏡中疊浪搖星斗　城上繁花咽鼓鼙　斷臂青猿啼玉笥　成行白鳥下耶溪　此中曾是同遊處　迢遞尋君夢不迷</p><p><a href="../../model.html#/doc/32769">View poem's topic associations</a></p></body></html>
