  <body><p>218_12_4: 《遣興五首（其四）》杜甫</p>
    <p>蓬生非無根　漂蕩隨高風　天寒落萬里　不復歸本叢　客子念故宅　三年門巷空悵望但烽火　戎車滿關東　生涯能幾何　常在羇旅中</p><p><a href="../../model.html#/doc/9423">View poem's topic associations</a></p></body></html>
