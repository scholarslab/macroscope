  <body><p>119_18: 《魏宮詞》崔國輔</p>
    <p>朝日照紅妝　擬上銅雀臺　畫眉猶未了　魏帝使人催</p><p><a href="../../model.html#/doc/5566">View poem's topic associations</a></p></body></html>
