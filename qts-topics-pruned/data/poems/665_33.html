  <body><p>665_33: 《幹越亭》羅隱</p>
    <p>楚水蕭蕭多病身　強憑危檻送殘春　高城自有陵兼谷　流水那知越與秦　岸下藤蘿陰作怪　橋邊蛟蜃夜欺人　琶琵洲遠江村闊　迴首征途淚滿巾</p><p><a href="../../model.html#/doc/33536">View poem's topic associations</a></p></body></html>
