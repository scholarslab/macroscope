  <body><p>136_9: 《射雉詞》儲光羲</p>
    <p>曝暄理新翳　迎春射鳴雉　原田遙一色　皋陸曠千里　遙聞咿喔聲　時見雙飛起　冪靂疏蒿下　毰毸深叢裏　願敵已忘生　爭雄方決死　仁心貴勇義　豈能復傷此　超遙下古墟　迢遞回高畤　大夫昔何苦　取笑歡妻子</p><p><a href="../../model.html#/doc/5579">View poem's topic associations</a></p></body></html>
