  <body><p>446_14: 《除夜寄微之》白居易</p>
    <p>鬢毛不覺白毿毿　一事無成百不堪　共惜盛時辭闕下　同嗟除夜在江南　家山泉石尋常憶　世路風波子細諳　老校於君合先退　明年半百又加三</p><p><a href="../../model.html#/doc/20944">View poem's topic associations</a></p></body></html>
