  <body><p>818_38: 《送履霜上人還金陵西山》皎然</p>
    <p>攜錫西山布綠莎　禪心未了奈情何　湘宮水寺清秋夜　月落風悲松柏多</p><p><a href="../../model.html#/doc/40846">View poem's topic associations</a></p></body></html>
