  <body><p>384_80: 《和李僕射秋日病中作》張籍</p>
    <p>由來病根淺　易見藥功成　曉日杵臼靜　涼風衣服輕　猶疑少氣力　漸覺有心情　獨倚紅藤杖　時時階上行</p><p><a href="../../model.html#/doc/18166">View poem's topic associations</a></p></body></html>
