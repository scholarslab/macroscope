  <body><p>884_9: 《題新栽小松》劉得仁</p>
    <p>滿庭蕭颯皆凡木　豈得颼飀似石溪　雪夜枝柯疑畫出　月中長短共人齊　未知何日干天及　恐到秋來被鶴棲　卻向舊山尋得處　白雲根覓應迷</p><p><a href="../../model.html#/doc/43790">View poem's topic associations</a></p></body></html>
