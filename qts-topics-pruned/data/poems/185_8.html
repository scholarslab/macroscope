  <body><p>185_8: 《初月》李白</p>
    <p>玉蟾離海上　白露濕花時　雲畔風生爪　沙頭水浸眉　樂哉弦管客　愁殺戰征兒　因絕西園賞　臨風一詠詩</p><p><a href="../../model.html#/doc/7788">View poem's topic associations</a></p></body></html>
