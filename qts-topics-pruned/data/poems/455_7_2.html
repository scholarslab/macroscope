  <body><p>455_7_2: 《閑臥有所思二首（其二）》白居易</p>
    <p>權門要路是身災　散地閒居少禍胎　今日憐君嶺南去　當時笑我洛中來　蟲全性命緣無毒　木盡天年為不才　大抵吉凶多自致　李斯一去二疏迴</p><p><a href="../../model.html#/doc/21680">View poem's topic associations</a></p></body></html>
