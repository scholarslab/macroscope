  <body><p>148_120: 《自道林寺西入石路至麓山寺，過法崇禪師故居》劉長卿</p>
    <p>山僧候谷口　石路拂莓苔　深入泉源去　遙從樹杪回　香隨青靄散　鐘過白雲來　野雪空齋掩　山風古殿開　桂寒知自發　松老問誰栽　惆悵湘江水　何人更渡杯</p><p><a href="../../model.html#/doc/6294">View poem's topic associations</a></p></body></html>
