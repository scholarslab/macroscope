  <body><p>810_13: 《東林寺寄包侍禦》靈澈</p>
    <p>古殿清音山木春　池邊跂石一觀身　誰能來此焚香坐　共作罏峰二十人</p><p><a href="../../model.html#/doc/40462">View poem's topic associations</a></p></body></html>
