  <body><p>518_14: 《塞上宿野寺》雍陶</p>
    <p>塞上蕃僧老　天寒疾上關　遠煙平似水　高樹暗如山　去馬朝常急　行人夜始閒　更深聽刁斗　時到磬聲間</p><p><a href="../../model.html#/doc/25234">View poem's topic associations</a></p></body></html>
