  <body><p>458_27: 《夢得前所酬篇有煉盡美少年之句因思往事…以長句答之》白居易</p>
    <p>鍊盡少年成白首　憶初相識到今朝　昔饒春桂長先折　今伴寒松取後凋　生事縱貧猶可過　風情雖老為全銷　聲華寵命人皆得　若箇如君歷七朝</p><p><a href="../../model.html#/doc/21950">View poem's topic associations</a></p></body></html>
