  <body><p>852_10: 《言志獻浙東廉訪辭召》徐靈府</p>
    <p>野性歌三樂　皇恩出九重　那煩紫宸命　遠下白雲峰　多愧書傳鶴　深慚紙畫龍　將何佐明主　甘老在巖松</p><p><a href="../../model.html#/doc/42838">View poem's topic associations</a></p></body></html>
