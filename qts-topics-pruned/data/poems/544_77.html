  <body><p>544_77: 《通濟裏居酬盧肇見尋不遇》劉得仁</p>
    <p>衡門掩綠苔　樹下絕塵埃　偶赴高僧約　旋知長者來　雲山堪眺望　車馬必裴回　問以何為待　慚無酒一杯</p><p><a href="../../model.html#/doc/27114">View poem's topic associations</a></p></body></html>
