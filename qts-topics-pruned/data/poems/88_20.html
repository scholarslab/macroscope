  <body><p>88_20: 《奉和聖制暇日與兄弟同遊興慶宮作應制》張說</p>
    <p>漢武橫汾日　周王宴鎬年　何如造區夏　復此睦親賢　巢鳳新成閣　飛龍舊躍泉　棣華歌尚在　桐葉戲仍傳　禁氛埃隔　平臺景物連　聖慈良有裕　王道固無偏　問俗兆人阜　觀風五教宣　獻圖開益地　張樂奏鈞天　侍酒衢樽滿　詢芻諫鼓懸　永言形友愛　萬國共周旋</p><p><a href="../../model.html#/doc/4086">View poem's topic associations</a></p></body></html>
