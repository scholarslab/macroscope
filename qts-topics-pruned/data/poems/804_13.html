  <body><p>804_13: 《暮春有感寄友人》魚玄機</p>
    <p>鶯語驚殘夢　輕妝改淚容　竹陰初月薄　江靜晚煙濃　溼觜銜泥燕　香鬚採蕊蜂　獨憐無限思　吟罷亞枝松</p><p><a href="../../model.html#/doc/39978">View poem's topic associations</a></p></body></html>
