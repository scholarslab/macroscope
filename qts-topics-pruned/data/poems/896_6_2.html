  <body><p>896_6_2: 《酒泉子（其二）》李珣</p>
    <p>雨漬花零　紅散香凋池兩岸　別情遙　春歌斷　掩銀屏　孤帆早晚離三楚　閒理鈿箏愁幾許　曲中情　弦上語　不堪聽</p><p><a href="../../model.html#/doc/44436">View poem's topic associations</a></p></body></html>
