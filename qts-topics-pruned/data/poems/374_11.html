  <body><p>374_11: 《感懷》孟郊</p>
    <p>孟冬陰氣交　兩河正屯兵　煙塵相馳突　烽火日夜驚　太行險阻高　輓粟輸連營　奈何操弧者　不使梟巢傾　猶聞漢北兒　怙亂謀縱橫　擅搖干戈柄　呼叫豺狼聲　白日臨爾軀　胡為喪丹誠　豈無感激士　以致天下平　登高望寒原　黃雲鬱崢嶸　坐馳悲風暮　歎息空沾纓</p><p><a href="../../model.html#/doc/17622">View poem's topic associations</a></p></body></html>
