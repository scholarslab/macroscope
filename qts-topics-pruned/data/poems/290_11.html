  <body><p>290_11: 《別友人》楊凝</p>
    <p>倦客驚危路　傷禽遶樹枝　非逢暴公子　不敢涕流離</p><p><a href="../../model.html#/doc/15256">View poem's topic associations</a></p></body></html>
