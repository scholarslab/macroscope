  <body><p>865_2: 《遺畫工詩》釋明解</p>
    <p>握手不能別　撫膺聊自傷　痛矣時陰短　悲哉泉路長　松林驚野吹　荒隧落寒霜　言離何以贈　留心內典章</p><p><a href="../../model.html#/doc/43422">View poem's topic associations</a></p></body></html>
