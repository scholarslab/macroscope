  <body><p>766_51: 《去年今日》劉兼</p>
    <p>去年今日到榮州　五騎紅塵入郡樓　貔虎只知迎太守　蠻夷不信是儒流　姦豪已息時將泰　疲瘵全蘇歲又周　聖主容若此重祿　便歸煙水狎群鷗</p><p><a href="../../model.html#/doc/38820">View poem's topic associations</a></p></body></html>
