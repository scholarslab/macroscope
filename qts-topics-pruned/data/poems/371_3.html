  <body><p>371_3: 《孟冬蒲津關河亭作》呂溫</p>
    <p>息駕非窮途　未濟豈迷津　獨立大河上　北風來吹人　雪霜自茲始　草木當更新　嚴冬不肅殺　何以見陽春</p><p><a href="../../model.html#/doc/17465">View poem's topic associations</a></p></body></html>
