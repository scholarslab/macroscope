  <body><p>535_23: 《郡齋夜坐寄舊鄉二侄》許渾</p>
    <p>千官奉職袞龍垂　旅臥淮陽鬢日衰　三月已乖棠樹政　二年空負竹林期　樓侵白浪風來遠　城抱丹巖日到遲　長欲挂帆君莫笑　越禽花晚夢南枝</p><p><a href="../../model.html#/doc/26203">View poem's topic associations</a></p></body></html>
