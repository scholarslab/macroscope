  <body><p>843_34: 《懷從弟》齊己</p>
    <p>孤窗燭影微　何事阻吟思　兄弟斷消息　山川長路岐　日沈栖鶴塢　霜著叫猿枝　可想為懷抱　多愁多難時</p><p><a href="../../model.html#/doc/42325">View poem's topic associations</a></p></body></html>
