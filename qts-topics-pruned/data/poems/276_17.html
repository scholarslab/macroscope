  <body><p>276_17: 《送申屠正字往湖南迎親兼謁趙和州…並戲簡前曆陽李明府》盧綸</p>
    <p>曉月膧朦映水關　水邊因到歷陽山　千艘財貨朱橋下　一曲閭閻青荻間　坦腹定逢潘令醉　上樓應伴庾公閒　歡餘若問南行計　知念天涯負米還</p><p><a href="../../model.html#/doc/13038">View poem's topic associations</a></p></body></html>
