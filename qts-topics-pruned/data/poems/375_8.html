  <body><p>375_8: 《招文士飲》孟郊</p>
    <p>曹劉不免死　誰敢負年華　文士莫辭酒　詩人命屬花　退之如放逐　李白自矜夸　萬古忽將似　一朝同歎嗟　何言天道正　獨使地形斜　南士愁多病　北人悲去家　梅芳已流管　柳色未藏鴉　相勸罷吟雪　相從愁飲霞　醒時不可過　愁海浩無涯</p><p><a href="../../model.html#/doc/17679">View poem's topic associations</a></p></body></html>
