  <body><p>214_56: 《酬河南節度使賀蘭大夫見贈之作》高適</p>
    <p>高閣憑欄檻　中軍倚旆旌　感時常激切　於己即忘情　河華屯妖氣　伊瀍有戰聲　愧無戡難策　多謝出師名　秉鉞知恩重　臨戎覺命輕　股肱瞻列岳　唇齒賴長城　隱隱摧鋒勢　光光弄印榮　魯連真義士　陸遜豈書生　直道寧殊智　先鞭忽抗行　楚雲隨去馬　淮月尚連營　撫劍堪投分　悲歌益不平　從來重然諾　況值欲橫行</p><p><a href="../../model.html#/doc/9268">View poem's topic associations</a></p></body></html>
