  <body><p>847_18: 《寄南嶽白蓮道士能于長嘯》齊己</p>
    <p>猿猱休啼月皎皎　蟋蟀不吟山悄悄　大耳仙人滿頷鬚　醉倚長松一聲嘯</p><p><a href="../../model.html#/doc/42632">View poem's topic associations</a></p></body></html>
