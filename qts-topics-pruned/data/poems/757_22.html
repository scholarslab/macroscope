  <body><p>757_22: 《登游齊山》許堅1</p>
    <p>星使南馳入楚重　此山偏得駐行蹤　落花滿地月華冷　寂寞舊山三四峰</p><p><a href="../../model.html#/doc/38500">View poem's topic associations</a></p></body></html>
