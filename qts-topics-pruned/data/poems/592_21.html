  <body><p>592_21: 《四望樓》曹鄴</p>
    <p>背山見樓影　應合與山齊　座上日已出　城中未鳴雞　無限燕趙女　吹笙上金梯　風起洛陽東　香過洛陽西　公子長夜醉　不聞子規啼</p><p><a href="../../model.html#/doc/29828">View poem's topic associations</a></p></body></html>
