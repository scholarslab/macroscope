  <body><p>724_35: 《巫山下作》唐求</p>
    <p>細腰宮盡舊城摧　神女歸山更不來　唯有楚江斜日裏　至今猶自繞陽臺</p><p><a href="../../model.html#/doc/37029">View poem's topic associations</a></p></body></html>
