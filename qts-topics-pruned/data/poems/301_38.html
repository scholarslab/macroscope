  <body><p>301_38: 《太和公主和蕃》王建</p>
    <p>塞黑雲黃欲渡河　風沙眯眼雪相和　琵琶淚溼行聲小　斷得人腸不在多</p><p><a href="../../model.html#/doc/14352">View poem's topic associations</a></p></body></html>
