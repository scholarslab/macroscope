  <body><p>48_53: 《初入湘中有喜》張九齡</p>
    <p>征鞍窮郢路　歸棹入湘流　望鳥唯貪疾　聞猿亦罷愁　兩邊楓作岸　數處橘為洲　卻記從來意　翻疑夢裏遊</p><p><a href="../../model.html#/doc/2540">View poem's topic associations</a></p></body></html>
