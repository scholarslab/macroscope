  <body><p>888_7: 《嶽上作》修睦</p>
    <p>始好步青苔　蟬聲且莫催　辛勤來到此　容易便言迴　遠水月未上　四方雲正開　更堪逢道侶　特地話天台</p><p><a href="../../model.html#/doc/43976">View poem's topic associations</a></p></body></html>
