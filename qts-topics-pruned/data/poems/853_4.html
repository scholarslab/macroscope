  <body><p>853_4: 《登北固山望海》吳筠</p>
    <p>此山鎮京口　迥出滄海湄　躋覽何所見　茫茫潮汐馳　雲生蓬萊島　日出扶桑枝　萬里混一色　焉能分兩儀　願言策煙駕　縹緲尋安期　揮手謝人境　吾將從此辭</p><p><a href="../../model.html#/doc/42891">View poem's topic associations</a></p></body></html>
