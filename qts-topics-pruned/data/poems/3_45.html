  <body><p>3_45: 《為趙法師別造精院過院賦詩》李隆基</p>
    <p>宗師心物外　為道運虛舟　不戀巖泉賞　來從宮禁遊　探玄知幾歲　習靜更宜秋　煙樹辨朝色　風湍聞夜流　坐朝繁聽覽　尋勝在清幽　欲廣無為化　因茲庶可求</p><p><a href="../../model.html#/doc/145">View poem's topic associations</a></p></body></html>
