  <body><p>474_70: 《侍郎宅泛池》徐凝</p>
    <p>蓮子花邊回竹岸　雞頭葉上盪蘭舟　誰知洛北朱門裏　便到江南綠水遊</p><p><a href="../../model.html#/doc/22723">View poem's topic associations</a></p></body></html>
