  <body><p>269_55: 《拜新月（一作李端詩）》耿湋</p>
    <p>開簾見新月　便即下階拜　細語人不聞　北風吹裙帶</p><p><a href="../../model.html#/doc/13798">View poem's topic associations</a></p></body></html>
