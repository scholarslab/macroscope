  <body><p>666_1_13: 《比紅兒詩（其十三）》羅虯</p>
    <p>通宵甲帳散香塵　漢帝精神禮百神　若見紅兒醉中態　也應休憶李夫人</p><p><a href="../../model.html#/doc/33585">View poem's topic associations</a></p></body></html>
