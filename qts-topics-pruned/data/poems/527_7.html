  <body><p>527_7: 《悵詩》杜牧</p>
    <p>自是尋春去校遲　不須惆悵怨芳時　狂風落盡深紅色　綠葉成陰子滿枝</p><p><a href="../../model.html#/doc/25853">View poem's topic associations</a></p></body></html>
