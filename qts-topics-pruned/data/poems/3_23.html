  <body><p>3_23: 《軒游宮十五夜》李隆基</p>
    <p>行邁離秦國　巡方赴洛師　路逢三五夜　春色暗中期　關外長河轉　宮中淑氣遲　歌鐘對明月　不減舊遊時</p><p><a href="../../model.html#/doc/123">View poem's topic associations</a></p></body></html>
