  <body><p>635_18: 《津頭望白水》周繇</p>
    <p>晴江暗漲岸吹沙　山畔船衝樹杪斜　城郭半淹橋市鬧　鷺鷥繚繞入人家</p><p><a href="../../model.html#/doc/31757">View poem's topic associations</a></p></body></html>
