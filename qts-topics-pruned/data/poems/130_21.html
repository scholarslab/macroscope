  <body><p>130_21: 《王家少婦（一作古意）》崔顥</p>
    <p>十五嫁王昌　盈盈入畫堂　自矜年最少　復倚婿為郎　無愛前谿綠　歌憐子夜長　閒來鬥百草　度日不成妝</p><p><a href="../../model.html#/doc/5372">View poem's topic associations</a></p></body></html>
