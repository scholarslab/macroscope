  <body><p>237_18: 《送征雁》錢起</p>
    <p>秋空萬里淨　嘹唳獨南征　風急翻霜冷　雲開見月驚　塞長怯去翼　影滅有餘聲　悵望遙天外　鄉愁滿目生</p><p><a href="../../model.html#/doc/10888">View poem's topic associations</a></p></body></html>
