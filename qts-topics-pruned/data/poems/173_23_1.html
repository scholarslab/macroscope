  <body><p>173_23_1: 《寄上吳王三首（其一）》李白</p>
    <p>淮王愛八公　攜手綠雲中　小子忝枝葉　亦攀丹桂叢　謬以詞賦重　而將枚馬同何日背淮水　東之觀土風</p><p><a href="../../model.html#/doc/7320">View poem's topic associations</a></p></body></html>
