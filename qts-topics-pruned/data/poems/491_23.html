  <body><p>491_23: 《即夕》王初</p>
    <p>榆葉飄零碧漢流　玉蟾珠露兩清秋　仙家若有單棲恨　莫向銀臺半夜遊</p><p><a href="../../model.html#/doc/23473">View poem's topic associations</a></p></body></html>
