  <body><p>102_15: 《餞唐永昌》武平一</p>
    <p>聞君墨綬出丹墀　雙鳥飛來佇有期　寄謝銅街攀柳日　無忘粉署握蘭時</p><p><a href="../../model.html#/doc/4519">View poem's topic associations</a></p></body></html>
