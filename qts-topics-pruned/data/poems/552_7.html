  <body><p>552_7: 《和主司王起（一作和主司酬周侍郎）》樊驤</p>
    <p>滿朝簪髮半門生　又見新書甲乙名　孤進自今開道路　至公依舊振寰瀛　雲飛太華清詞著　花發長安白屋榮　忝受恩光同上客　惟將報德是經營</p><p><a href="../../model.html#/doc/27581">View poem's topic associations</a></p></body></html>
