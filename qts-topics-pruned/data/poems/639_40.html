  <body><p>639_40: 《甘露寺僧房》張喬</p>
    <p>臨水登山路　重尋旅思勞　竹陰行處密　僧臘別來高　遠岫明寒火　危樓響夜濤　悲秋不成寐　明月上千舠</p><p><a href="../../model.html#/doc/31933">View poem's topic associations</a></p></body></html>
