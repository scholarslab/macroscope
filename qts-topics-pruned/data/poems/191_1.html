  <body><p>191_1: 《有所思》韋應物</p>
    <p>借問堤上柳　青青為誰春　空遊昨日地　不見昨日人　繚繞萬家井　往來車馬塵　莫道無相識　要非心所親</p><p><a href="../../model.html#/doc/8076">View poem's topic associations</a></p></body></html>
