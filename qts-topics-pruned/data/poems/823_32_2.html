  <body><p>823_32_2: 《山居八詠（其二）》常達</p>
    <p>晚望虛庭物　心心見祖情　煙開分嶽色　雨霧減泉聲　遠樹猿長嘯　層巖日乍明更堪論的意　林下筍新生</p><p><a href="../../model.html#/doc/41114">View poem's topic associations</a></p></body></html>
