  <body><p>146_16: 《送金卿歸新羅》陶翰</p>
    <p>奉義朝中國　殊恩及遠臣　鄉心遙渡海　客路再經春　落日誰同望　孤舟獨可親　拂波銜木鳥　偶宿泣珠人　禮樂夷風變　衣冠漢制新　青雲已干呂　知汝重來賓</p><p><a href="../../model.html#/doc/6048">View poem's topic associations</a></p></body></html>
