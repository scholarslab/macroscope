  <body><p>709_64: 《依韻酬常循州》徐夤</p>
    <p>早年花縣拜潘郎　尋忝飛鳴出桂堂　日走登天長似箭　人同紅樹豈經霜　帆分南浦知離別　駕在東州更可傷　公論一麾將塞詔　且隨征令過瀟湘</p><p><a href="../../model.html#/doc/36395">View poem's topic associations</a></p></body></html>
