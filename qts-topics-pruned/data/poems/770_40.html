  <body><p>770_40: 《金錢花》盧子發</p>
    <p>輪廓休誇四字書　紅窠寫出對庭除　時時買得佳人笑　本色金錢卻不如</p><p><a href="../../model.html#/doc/39016">View poem's topic associations</a></p></body></html>
