  <body><p>692_24: 《夏日登友人書齋林亭》杜荀鶴</p>
    <p>暑天長似秋天冷　帶郭林亭畫不如　蟬噪檻前遮日竹　鷺窺池面弄萍魚　拋山野客橫琴醉　種藥家僮踏雪鋤　眾惜君才堪上第　莫因居此與名疏</p><p><a href="../../model.html#/doc/35302">View poem's topic associations</a></p></body></html>
