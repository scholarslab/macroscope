  <body><p>460_42: 《讀道德經》白居易</p>
    <p>玄元皇帝著遺文　烏角先生仰後塵　金玉滿堂非己物　子孫委蛻是他人　世間盡不關吾事　天下無親於我身　只有一身宜愛護　少教冰炭逼心神</p><p><a href="../../model.html#/doc/22157">View poem's topic associations</a></p></body></html>
