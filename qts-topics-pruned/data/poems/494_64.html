  <body><p>494_64: 《寄李補闕》施肩吾</p>
    <p>蒼生應怪君起遲　蒲輪重輾嵩陽道　功成名遂來不來　三十六峰仙鶴老</p><p><a href="../../model.html#/doc/23620">View poem's topic associations</a></p></body></html>
