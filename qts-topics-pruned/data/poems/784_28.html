  <body><p>784_28: 《吟》衡州舟子</p>
    <p>野鵲灘西一櫂孤　月光遙接洞庭湖　堪嗟迴雁峰前過　望斷家山一字無</p><p><a href="../../model.html#/doc/39331">View poem's topic associations</a></p></body></html>
