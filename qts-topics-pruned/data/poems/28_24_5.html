  <body><p>28_24_5: 《雜曲歌辭。浪淘沙（其五）》白居易</p>
    <p>海底飛塵終有日　山頭化石豈無時　誰道小郎拋小婦　船頭一去沒迴期</p><p><a href="../../model.html#/doc/1821">View poem's topic associations</a></p></body></html>
