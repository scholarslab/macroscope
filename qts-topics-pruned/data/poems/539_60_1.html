  <body><p>539_60_1: 《贈歌妓二首（其一）》李商隱</p>
    <p>水精如意玉連環　下蔡城危莫破顏　紅綻櫻桃含白雪　斷腸聲裏唱陽關</p><p><a href="../../model.html#/doc/26443">View poem's topic associations</a></p></body></html>
