  <body><p>882_9: 《陪群公登箕山賦得群字》宋之問</p>
    <p>許由去已遠　冥莫見幽墳　世薄人不貴　茲山唯白雲　寧知三千歲　復有堯為君　時佐激頹俗　登箕挹清芬　高節雖旦暮　邈與洪崖群</p><p><a href="../../model.html#/doc/43716">View poem's topic associations</a></p></body></html>
