  <body><p>310_54: 《早上淩霄第六峰入紫溪禮白鶴觀祠》于鵠</p>
    <p>路轉第六峰　傳是十里程　放石試淺深　壁蛇鳥驚　欲下先襞衣　路底避枯莖　迴途歇嵌窟　整帶重冠纓　及到紫石溪　晻晻已天明　漸近神仙居　桂花溼溟溟　陰苔無人蹤　時得白鶴翎　忽然見朱樓　象牌題玉京　沈沈五雲影　香風散縈縈　清齋上玉堂　窗戶懸水精　青童撞金屑　杵臼聲丁丁　膻腥遙問誰　稽首稱姓名　若容在溪口　願乞殘雲英</p><p><a href="../../model.html#/doc/14813">View poem's topic associations</a></p></body></html>
