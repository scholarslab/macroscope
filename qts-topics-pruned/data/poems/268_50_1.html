  <body><p>268_50_1: 《春日即事二首（其一）》耿湋</p>
    <p>詩書成志業　懶慢致蹉跎　聖代丹霄遠　明時白髮多　淺謀堪自笑　窮巷憶誰過寂寞前山暮　歸人樵採歌</p><p><a href="../../model.html#/doc/12361">View poem's topic associations</a></p></body></html>
