  <body><p>598_7: 《遣興》高駢</p>
    <p>浮世忙忙蟻子群　莫嗔頭上雪紛紛　沈憂萬種與千種　行樂十分無一分　越外險巇防俗事　就中拘檢信人文　醉鄉日月終須覓　去作先生號白雲</p><p><a href="../../model.html#/doc/30062">View poem's topic associations</a></p></body></html>
