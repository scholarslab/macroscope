  <body><p>861_4_1: 《又詩二首（其一）》馬湘</p>
    <p>省悟前非一息間　更拋閒事棄塵寰　徒誇美酒如瓊液　休戀嬌娥似玉顏　含笑謾教情面厚　多愁還使鬢毛斑　雲中幸有堪歸路　無限青山是我山</p><p><a href="../../model.html#/doc/43257">View poem's topic associations</a></p></body></html>
