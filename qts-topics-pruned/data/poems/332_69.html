  <body><p>332_69: 《褒城驛池塘玩月》羊士諤</p>
    <p>夜長秋始半　圓景麗銀河　北渚清光溢　西山爽氣多　鶴飛聞墜露　魚戲見增波　千里家林望　涼飆換綠蘿</p><p><a href="../../model.html#/doc/15657">View poem's topic associations</a></p></body></html>
