  <body><p>573_125: 《登樓》賈島</p>
    <p>秋日登高望　涼風吹海初　山川明已久　河漢沒無餘　遠近涯寥敻　高低中太虛　賦因王閣筆　思比謝遊疏</p><p><a href="../../model.html#/doc/28906">View poem's topic associations</a></p></body></html>
