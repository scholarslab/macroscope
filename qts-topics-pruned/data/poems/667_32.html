  <body><p>667_32: 《葦叢》翁洮</p>
    <p>得地自成叢　那因種植功　有花皆吐雪　無韻不含風　倒影翹沙鳥　幽根立水蟲　蕭蕭寒雨夜　江漢思無窮</p><p><a href="../../model.html#/doc/33707">View poem's topic associations</a></p></body></html>
