  <body><p>841_70: 《舟中江上望玉梁山懷李尊師》齊己</p>
    <p>殘照玉梁巔　峨峨遠櫂前　古來傳勝異　人去學神仙　白鹿老碧壑　黃猿啼紫煙　誰心共無事　局上度流年</p><p><a href="../../model.html#/doc/42202">View poem's topic associations</a></p></body></html>
