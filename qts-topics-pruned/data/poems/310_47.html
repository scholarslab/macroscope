  <body><p>310_47: 《餞司農宋卿立太尉碑了還江東》於鵠</p>
    <p>追立新碑日　憐君苦一身　遠移深澗石　助立故鄉人　草色荒墳綠　松陰古殿春　平生心已遂　歸去得垂綸</p><p><a href="../../model.html#/doc/14807">View poem's topic associations</a></p></body></html>
