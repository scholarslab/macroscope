  <body><p>160_193: 《初下浙江舟中口號》孟浩然</p>
    <p>八月觀潮罷　三江越海潯　回瞻魏闕路　空復子牟心</p><p><a href="../../model.html#/doc/7761">View poem's topic associations</a></p></body></html>
