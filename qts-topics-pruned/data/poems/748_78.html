  <body><p>748_78: 《贈夏秀才》李中</p>
    <p>軒車紫陌競尋春　獨掩衡門病起身　步月怕傷三徑蘚　取琴因拂一床塵　明時儻有丹枝分　青鑑從他素髮新　況是青雲知己任　原思生計莫憂貧</p><p><a href="../../model.html#/doc/38081">View poem's topic associations</a></p></body></html>
