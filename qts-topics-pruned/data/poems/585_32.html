  <body><p>585_32: 《下第後屏居長安，書懷寄太原從事》劉駕</p>
    <p>刖足豈更長　良工隔千里　故山彭蠡上　歸夢向汾水　低摧神氣盡　僮僕心亦恥　未達誰不然　達者心思此　行年忽已壯　去老年更幾　功名生不彰　身歿豈為鬼　纔看芳草歇　即歎涼風起　匹馬未來期　嘶聲尚在耳</p><p><a href="../../model.html#/doc/29415">View poem's topic associations</a></p></body></html>
