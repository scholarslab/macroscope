  <body><p>696_19: 《天井關》韋莊</p>
    <p>太行山上雲深處　誰向雲中築女牆　短綆詎能垂玉甃　繚垣何用學金湯　鬥開嵐翠為高壘　截斷雲霞作巨防　守吏不教飛鳥過　赤眉何路到吾鄉</p><p><a href="../../model.html#/doc/35576">View poem's topic associations</a></p></body></html>
