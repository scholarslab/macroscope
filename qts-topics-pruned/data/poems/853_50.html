  <body><p>853_50: 《高士詠。商山四皓》吳筠</p>
    <p>萬方厭秦德　戰伐何紛紛　四皓同無為　丘中臥白雲　自漢成帝業　一來翼儲君　知幾道可尚　隱括成元勳</p><p><a href="../../model.html#/doc/42937">View poem's topic associations</a></p></body></html>
