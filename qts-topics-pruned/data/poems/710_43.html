  <body><p>710_43: 《水》徐夤</p>
    <p>火性何如水性柔　西來東出幾時休　莫言通海能通漢　雖解浮舟也覆舟　湘浦暮沈堯女怨　汾河秋泛漢皇愁　洪波激湍歸何處　二月桃花滿眼流</p><p><a href="../../model.html#/doc/36442">View poem's topic associations</a></p></body></html>
