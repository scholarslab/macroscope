  <body><p>898_44: 《木蘭花》徐昌圖</p>
    <p>沈檀煙起盤紅霧　一箭霜風吹繡戶　漢宮花面學梅妝　謝女雪詩栽柳絮　長垂夾幕孤鸞舞　旋炙銀笙雙鳳語　紅窗酒病嚼寒冰　冰損相思無夢處</p><p><a href="../../model.html#/doc/44696">View poem's topic associations</a></p></body></html>
