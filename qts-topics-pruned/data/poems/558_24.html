  <body><p>558_24: 《題逃戶》薛能</p>
    <p>幾界瞢農桑　凶年竟失鄉　朽關生濕菌　傾屋照斜陽　雨水淹殘臼　葵花壓倒牆　明時豈致此　應自負蒼蒼</p><p><a href="../../model.html#/doc/27977">View poem's topic associations</a></p></body></html>
