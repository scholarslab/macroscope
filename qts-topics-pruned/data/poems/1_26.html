  <body><p>1_26: 《度秋》李世民</p>
    <p>夏律昨留灰　秋箭今移晷　峨嵋岫初出　洞庭波漸起　桂白發幽巖　菊黃開灞涘　運流方可歎　含毫屬微理</p><p><a href="../../model.html#/doc/35">View poem's topic associations</a></p></body></html>
