  <body><p>808_1: 《奉和竇使君同恭法師詠高僧二首。竺佛圖澄》慧宣</p>
    <p>大誓憫塗炭　乘機入生死　中州法既弘　葛陂暴亦止　乳孔光一室　掌鏡徹千里　道盛咒蓮華　災生吟棘子　埋石緣雖謝　流沙化方始</p><p><a href="../../model.html#/doc/40382">View poem's topic associations</a></p></body></html>
