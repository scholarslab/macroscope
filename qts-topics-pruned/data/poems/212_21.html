  <body><p>212_21: 《同呂判官從哥舒大夫破洪濟城回登積石軍多福七級浮圖》高適</p>
    <p>塞口連濁河　轅門對山寺　寧知鞍馬上　獨有登臨事　七級凌太清　千崖列蒼翠　飄飄方寓目　相像見深意　高興殊未平　涼風颯然至　拔城陣雲合　轉旆胡星墜　大將何英靈　官軍動天地　君懷生羽翼　本欲附騏驥　款段苦不前　清冥信難致　一歌陽春後　三歎終自愧</p><p><a href="../../model.html#/doc/9130">View poem's topic associations</a></p></body></html>
