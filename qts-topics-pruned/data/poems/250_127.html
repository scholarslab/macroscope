  <body><p>250_127: 《送普門上人（一作皇甫曾詩，題下有還陽羨三字）》皇甫冉</p>
    <p>花宮難久別　道者憶千燈　殘雪入林路　深山歸寺僧　日光依嫩草　泉響滴春冰　何用求方便　看心是一乘</p><p><a href="../../model.html#/doc/11798">View poem's topic associations</a></p></body></html>
