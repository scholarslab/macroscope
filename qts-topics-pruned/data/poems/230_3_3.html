  <body><p>230_3_3: 《詠懷古跡五首（其三）》杜甫</p>
    <p>群山萬壑赴荊門　生長明妃尚有村　一去紫臺連朔漠　獨留青冢向黃昏　畫圖省識春風面　環珮空歸月夜魂　千載琵琶作胡語　分明怨恨曲中論</p><p><a href="../../model.html#/doc/10357">View poem's topic associations</a></p></body></html>
