  <body><p>214_39: 《入昌松東界山行》高適</p>
    <p>鳥道幾登頓　馬蹄無暫閒　崎嶇出長阪　合沓猶前山　石激水流處　天寒松色間　王程應未盡　且莫顧刀環</p><p><a href="../../model.html#/doc/9249">View poem's topic associations</a></p></body></html>
