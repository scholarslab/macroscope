  <body><p>131_27: 《家園夜坐寄郭微》祖詠</p>
    <p>前階微雨歇　開戶散窺林　月出夜方淺　水涼池更深　餘風生竹樹　清露薄衣襟　遇物遂遙歎　懷人滋遠心　依稀成夢想　影響絕徽音　誰念窮居者　明時嗟陸沈</p><p><a href="../../model.html#/doc/5417">View poem's topic associations</a></p></body></html>
