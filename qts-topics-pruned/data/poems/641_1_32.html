  <body><p>641_1_32: 《小遊仙詩九十八首之三十二》曹唐</p>
    <p>洞裏煙深木葉粗　乘風使者降玄都　隔花相見遙相賀　擎出懷中赤玉符</p><p><a href="../../model.html#/doc/32050">View poem's topic associations</a></p></body></html>
