  <body><p>548_71: 《觀獵》薛逢</p>
    <p>馬縮寒毛鷹落臕　角弓初暖箭新調　平原踏盡無禽出　竟日翻身望碧霄</p><p><a href="../../model.html#/doc/27271">View poem's topic associations</a></p></body></html>
