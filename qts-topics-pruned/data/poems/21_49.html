  <body><p>21_49: 《相和歌辭。莫愁曲》李賀</p>
    <p>草生隴阪下　鴉噪城堞頭　何人此城裏　城角栽石榴　青絲繫五馬　黃金絡雙牛　白魚駕蓮船　夜作十里遊　歸來無人識　暗上沈香樓　羅床倚瑤瑟　殘月傾簾鉤　今日槿花落　明朝梧樹秋　若負平生意　何名作莫愁</p><p><a href="../../model.html#/doc/1176">View poem's topic associations</a></p></body></html>
