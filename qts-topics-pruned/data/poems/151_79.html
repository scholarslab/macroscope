  <body><p>151_79: 《題曲阿三昧王佛殿前孤石》劉長卿</p>
    <p>孤石自何處　對之疑舊遊　氛氳峴首夕　蒼翠剡中秋　迥出群峰當殿前　雪山靈鷲慚貞堅　一片孤雲長不去　莓苔古色空蒼然</p><p><a href="../../model.html#/doc/6509">View poem's topic associations</a></p></body></html>
