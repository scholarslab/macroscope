  <body><p>706_48: 《別後》黃滔</p>
    <p>夢裏相逢無後期　煙中解佩杳何之　虧蟾便是陳宮鏡　莫吐清光照別離</p><p><a href="../../model.html#/doc/36211">View poem's topic associations</a></p></body></html>
