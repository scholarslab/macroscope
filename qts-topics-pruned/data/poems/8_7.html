  <body><p>8_7: 《病起題山舍壁》李煜</p>
    <p>山舍初成病乍輕　杖藜巾褐稱閒情　爐開小火深回暖　溝引新流幾曲聲　暫約彭涓安朽質　終期宗遠問無生　誰能役役塵中累　貪合魚龍搆強名</p><p><a href="../../model.html#/doc/267">View poem's topic associations</a></p></body></html>
