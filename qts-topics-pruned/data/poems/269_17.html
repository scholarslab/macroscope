  <body><p>269_17: 《元日早朝》耿湋</p>
    <p>九陌朝臣滿　三朝候鼓賒　遠珂時接韻　攢炬偶成花　紫貝為高闕　黃龍建大牙　參差萬戟合　左右八貂斜　羽扇紛朱檻　金鑪隔翠華　微風傳曙漏　曉日上春霞　環珮聲重疊　蠻夷服等差　樂和天易感　山固壽無涯　渥澤千年聖　車書四海家　盛明多在位　誰得守蓬麻</p><p><a href="../../model.html#/doc/12438">View poem's topic associations</a></p></body></html>
