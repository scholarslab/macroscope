  <body><p>522_5: 《江南懷古》杜牧</p>
    <p>車書混一業無窮　井邑山川今古同　戊辰年向金陵過　惆悵閒吟憶庾公</p><p><a href="../../model.html#/doc/25471">View poem's topic associations</a></p></body></html>
