  <body><p>684_23: 《題揚子津亭》吳融</p>
    <p>揚子江津十四經　紀行文字長亭　驚人旅鬢斬新白　無事海門依舊青　前路莫知霜凜凜　故鄉何處雁冥冥　可憐不識生離者　數點漁帆落暮汀</p><p><a href="../../model.html#/doc/34793">View poem's topic associations</a></p></body></html>
