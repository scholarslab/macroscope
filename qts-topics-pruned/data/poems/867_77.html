  <body><p>867_77: 《席上歌》白衣女子</p>
    <p>洞府深沈春日長　山花無主自芬芳　憑闌寂寂看明月　欲種桃花待阮郎</p><p><a href="../../model.html#/doc/43541">View poem's topic associations</a></p></body></html>
