  <body><p>494_111: 《鄠縣村居》施肩吾</p>
    <p>欲住村西日日慵　上山無水引高蹤　誰能求得秦皇術　為我先驅紫閣峰</p><p><a href="../../model.html#/doc/23671">View poem's topic associations</a></p></body></html>
