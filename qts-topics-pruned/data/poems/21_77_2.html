  <body><p>21_77_2: 《相和歌辭。採蓮曲二首（其二）》鮑溶</p>
    <p>采蓮朅來水無風　蓮潭如鏡松如龍　夏衫短袖交斜紅　豔歌笑鬥新芙蓉　戲魚住聽蓮花東</p><p><a href="../../model.html#/doc/1204">View poem's topic associations</a></p></body></html>
