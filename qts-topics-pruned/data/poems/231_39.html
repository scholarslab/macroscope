  <body><p>231_39: 《又呈吳郎》杜甫</p>
    <p>堂前撲棗任西鄰　無食無兒一婦人　不為困窮寧有此　祗緣恐懼轉須親　即防遠客雖多事　使插疏籬卻甚真　已訴徵求貧到骨　正思戎馬淚盈巾</p><p><a href="../../model.html#/doc/10528">View poem's topic associations</a></p></body></html>
