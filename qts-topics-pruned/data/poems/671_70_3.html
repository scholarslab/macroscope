  <body><p>671_70_3: 《六月十三日上陳微博士（其三）》唐彥謙</p>
    <p>窮居無公憂　私此長夏日　蚊蠅如俗子　正爾相妒嫉　麾驅非吾任　遁避亦無術　惟當俟其定　靜坐萬慮一</p><p><a href="../../model.html#/doc/33893">View poem's topic associations</a></p></body></html>
