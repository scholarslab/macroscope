  <body><p>79_31: 《和孫長史秋日臥病》駱賓王</p>
    <p>霍第疏天府　潘園近帝臺　調弦三婦至　置驛五侯來　尚想歡娛洽　吁嗟歲月催　金壇分上將　玉帳引材　決勝鯨波靜　騰謀鳥谷開　白雲淮水外　紫陌灞陵隈　節變驚衰柳　笳繁思落梅　調神和玉燭　掞藻握珠胎　悵矣欣懷土　居然欲死灰　還因承雅曲　暫喜躍沈鰓</p><p><a href="../../model.html#/doc/3635">View poem's topic associations</a></p></body></html>
