  <body><p>878_35: 《幹符六年童謠》?</p>
    <p>八月無霜塞草青　將軍騎馬出空城　漢家天子西巡狩　猶向江東更索兵</p><p><a href="../../model.html#/doc/43694">View poem's topic associations</a></p></body></html>
