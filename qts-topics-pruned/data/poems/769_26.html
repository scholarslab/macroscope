  <body><p>769_26: 《淩雲寺》李習</p>
    <p>古寺臨江間碧波　石梯深入白雲窠　僧禪寂寂無人跡　滿地落花春又過</p><p><a href="../../model.html#/doc/38971">View poem's topic associations</a></p></body></html>
