  <body><p>770_30: 《孤雁》張子明</p>
    <p>隻影翩翩下碧湘　傍池鴛鷺宿銀塘　雖逢夜雨迷深浦　終向晴天著舊行　憶伴幾回思片月　蛻翎多為繫繁霜　江南塞北俱關念　兩地飛歸是故鄉</p><p><a href="../../model.html#/doc/39007">View poem's topic associations</a></p></body></html>
