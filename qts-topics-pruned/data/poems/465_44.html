  <body><p>465_44: 《送人流雷州》楊衡</p>
    <p>逐客指天涯　人間此路賒　地圖經大庾　水驛過長沙　臘月雷州雨　秋風桂嶺花　不知荒徼外　何處有人家</p><p><a href="../../model.html#/doc/22323">View poem's topic associations</a></p></body></html>
