  <body><p>853_3_5: 《步虛詞十首（其五）》吳筠</p>
    <p>扶桑誕初景　羽蓋凌晨霞　倏欻造西域　嬉遊金母家　碧津湛洪源　灼爍敷荷花煌煌青琳宮　粲粲列玉華　真氣溢絳府　自然思無邪　俯矜區中士　夭濁良可嗟</p><p><a href="../../model.html#/doc/42885">View poem's topic associations</a></p></body></html>
