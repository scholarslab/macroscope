  <body><p>746_33_4: 《朝元引四首（其四）》陳陶</p>
    <p>寶祚河宮一向清　龜魚天篆益分明　近臣誰獻登封草　五岳齊呼萬歲聲</p><p><a href="../../model.html#/doc/37853">View poem's topic associations</a></p></body></html>
