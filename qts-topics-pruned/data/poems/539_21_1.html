  <body><p>539_21_1: 《哭劉司戶二首（其一）》李商隱</p>
    <p>離居星歲易　失望死生分　酒甕凝餘桂　書籤冷舊芸　江風吹雁急　山木帶蟬曛一叫千迴首　天高不為聞</p><p><a href="../../model.html#/doc/26407">View poem's topic associations</a></p></body></html>
