  <body><p>833_23: 《覽皎然《渠南鄉集》》貫休</p>
    <p>學力不相敵　清還彷彿同　高于寶月月　誰得射鵰弓　至鑒封姚監　良工遇魯公　如斯深可慕　千古共清風</p><p><a href="../../model.html#/doc/41654">View poem's topic associations</a></p></body></html>
