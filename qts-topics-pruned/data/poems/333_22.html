  <body><p>333_22: 《送殷員外使北蕃》楊巨源</p>
    <p>二軒將雨露　萬里入煙沙　和氣生中國　薰風屬外家　塞蘆隨雁影　關柳拂駝花　努力黃雲北　仙曹有雉車</p><p><a href="../../model.html#/doc/15707">View poem's topic associations</a></p></body></html>
