  <body><p>437_95_1: 《王昭君二首（時年十七）（其一）》白居易</p>
    <p>滿面胡沙滿鬢風　眉銷殘黛臉銷紅　愁苦辛勤憔悴盡　如今卻似畫圖中</p><p><a href="../../model.html#/doc/20263">View poem's topic associations</a></p></body></html>
