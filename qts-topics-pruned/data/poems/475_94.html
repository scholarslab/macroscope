  <body><p>475_94: 《春暮思平泉雜詠二十首。花藥欄》李德裕</p>
    <p>蕙草春已碧　蘭花秋更紅　四時發英豔　三徑滿芳叢　秀色濯清露　鮮輝搖惠風　王孫未知返　幽賞竟誰同</p><p><a href="../../model.html#/doc/22832">View poem's topic associations</a></p></body></html>
