  <body><p>522_67: 《醉後題僧院》杜牧</p>
    <p>離心忽忽復淒淒　雨晦傾瓶取醉泥　可羨高僧共心語　一如攜稚往東西</p><p><a href="../../model.html#/doc/25531">View poem's topic associations</a></p></body></html>
