  <body><p>343_34: 《奉和庫部盧四兄曹長元日朝回（盧汀也）》韓愈</p>
    <p>天仗宵嚴建羽旄　春雲送色曉雞號　金爐香動螭頭暗　玉佩聲來雉尾高　戎服上趨承北極　儒冠列侍映東曹　太平時節難身遇　郎署何須歎二毛</p><p><a href="../../model.html#/doc/16133">View poem's topic associations</a></p></body></html>
