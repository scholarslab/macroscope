  <body><p>13_47_1: 《郊廟歌辭。享太廟樂章。雍和二章（其一）》?</p>
    <p>在滌嘉豢　麗碑敬牲　角握之牡　色純之騂　火傳陽燧　水溉陰精　太公胖俎傅說和羹</p><p><a href="../../model.html#/doc/535">View poem's topic associations</a></p></body></html>
