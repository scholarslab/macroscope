  <body><p>97_5: 《白蓮花亭侍宴應制》沈佺期</p>
    <p>九日陪天仗　三秋幸禁林　霜威變綠樹　雲氣落青岑　水殿黃花合　山亭絳葉深　朱旗夾小徑　寶馬駐清潯　苑吏收寒果　饔人膳野禽　承歡不覺暝　遙響素秋砧</p><p><a href="../../model.html#/doc/4390">View poem's topic associations</a></p></body></html>
