  <body><p>355_52: 《海陽十詠。月窟》劉禹錫</p>
    <p>濺濺漱幽石　注入團圓處　有如常滿杯　承彼清夜露　巖曲月斜照　林寒春晚煦　遊人不敢觸　恐有蛟龍護</p><p><a href="../../model.html#/doc/16730">View poem's topic associations</a></p></body></html>
