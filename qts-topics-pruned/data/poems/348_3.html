  <body><p>348_3: 《長相思》陳羽</p>
    <p>相思長相思　相思無限極　相思苦相思　相思損容色　容色真可惜　相思不可徹　日日長相思　相思腸斷絕　腸斷絕　淚還續　閒人莫作相思曲</p><p><a href="../../model.html#/doc/16327">View poem's topic associations</a></p></body></html>
