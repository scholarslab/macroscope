  <body><p>228_4: 《奉待嚴大夫》杜甫</p>
    <p>殊方又喜故人來　重鎮還須濟世才　常怪偏裨終日待　不知旌節隔年迴　欲辭巴徼啼鶯合　遠下荊門去鷁催　身老時危思會面　一生襟抱向誰開</p><p><a href="../../model.html#/doc/10150">View poem's topic associations</a></p></body></html>
