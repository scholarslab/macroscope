  <body><p>49_39: 《登樂游原春望書懷》張九齡</p>
    <p>城隅有樂遊　表裏見皇州　策馬既長遠　雲山亦悠悠　萬壑清光滿　千門喜氣浮　花間直城路　草際曲江流　憑眺茲為美　離居方獨愁　已驚玄髮換　空度綠荑柔　奮翼籠中鳥　歸心海上鷗　既傷日月逝　且欲桑榆收　豹變焉能及　鶯鳴非可求　願言從所好　初服返林丘</p><p><a href="../../model.html#/doc/2611">View poem's topic associations</a></p></body></html>
