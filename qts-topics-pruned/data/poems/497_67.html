  <body><p>497_67: 《寄陝府內兄郭冏端公》姚合</p>
    <p>蹇鈍無大計　酷嗜進士名　為文性不高　三年住西京　相府執文柄　念其心專精　薄藝不退辱　特列為門生　事出自非意　喜常少於驚　春牓四散飛　數日遍八紘　眼始見花發　耳得聞鳥鳴　免同去年春　兀兀聾與盲　家寄河朔間　道路出陝城　睽違逾十年　一會豁素誠　同游山水窮　狂飲飛大觥　起坐不相離　有若親弟兄　中外無親疏　所算在其情　久客貴優饒　一醉舊疾平　家遠歸思切　風雨甚亦行　到茲戀仁賢　淹滯一月程　新詩忽見示　氣逸言縱橫　纏綿意千里　騷雅文發明　永晝吟不休　咽喉乾無聲　羈貧重金玉　今日金玉輕</p><p><a href="../../model.html#/doc/23922">View poem's topic associations</a></p></body></html>
