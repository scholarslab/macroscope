  <body><p>572_33: 《送人適越》賈島</p>
    <p>高城滿夕陽　何事欲霑裳　遷客蓬蒿暮　遊人道路長　晴湖勝鏡碧　寒柳似金黃　若有相思夢　殷勤載八行</p><p><a href="../../model.html#/doc/28707">View poem's topic associations</a></p></body></html>
