  <body><p>424_9: 《廢琴》白居易</p>
    <p>絲桐合為琴　中有太古聲　古聲澹無味　不稱今人情　玉徽光彩滅　朱弦塵土生　廢棄來已久　遺音尚泠泠　不辭為君彈　縱彈人不聽　何物使之然　羌笛與秦箏</p><p><a href="../../model.html#/doc/19523">View poem's topic associations</a></p></body></html>
