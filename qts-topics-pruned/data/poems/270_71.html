  <body><p>270_71: 《秋夜梁十三廳事》戎昱</p>
    <p>今來秋已暮　還恐未成歸　夢裏家仍遠　愁中葉又飛　竹聲風度急　燈影月來微　得見梁夫子　心源有所依</p><p><a href="../../model.html#/doc/12547">View poem's topic associations</a></p></body></html>
