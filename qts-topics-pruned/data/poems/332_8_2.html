  <body><p>332_8_2: 《憶江南舊遊二首（其二）》羊士諤</p>
    <p>曲水三春弄綵毫　樟亭八月又觀濤　金罍幾醉烏程酒　鶴舫閒吟把蟹螯</p><p><a href="../../model.html#/doc/15594">View poem's topic associations</a></p></body></html>
