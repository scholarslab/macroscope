  <body><p>682_32_1: 《北齊二首（其一）》韓偓</p>
    <p>任道驕奢必敗亡　且將繁盛悅嬪嬙　幾千鏡成樓柱　六十間雲號殿廊　後主獵迴初按樂　胡姬酒醒更新妝　綺羅堆裏春風畔　年少多情一帝王</p><p><a href="../../model.html#/doc/34625">View poem's topic associations</a></p></body></html>
