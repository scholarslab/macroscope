  <body><p>218_22: 《鐵堂峽（鐵堂山在天水縣東五裏，峽有鐵堂莊）》杜甫</p>
    <p>山風吹遊子　縹緲乘險絕　峽形藏堂隍　壁色立積鐵　徑摩穹蒼蟠　石與厚地裂　修纖無垠竹　嵌空太始雪　威遲哀壑底　徒旅慘不悅　水寒長冰橫　我馬骨正折　生涯抵弧矢　盜賊殊未滅　飄蓬踰三年　回首肝肺熱</p><p><a href="../../model.html#/doc/9454">View poem's topic associations</a></p></body></html>
