  <body><p>404_20_7: 《六年春遣懷八首（其七）》元稹</p>
    <p>童稚癡狂撩亂走　繡毬花仗滿堂前　病身一到繸帷下　還向臨階背日眠</p><p><a href="../../model.html#/doc/18960">View poem's topic associations</a></p></body></html>
