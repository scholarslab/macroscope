  <body><p>562_13: 《七夕》劉威</p>
    <p>烏鵲橋成上界通　千秋靈會此宵同　雲收喜氣星樓曉　香拂輕塵玉殿空　翠輦不行青草路　金鑾徒候白榆風　綵盤花閣無窮意　只在遊絲一縷中</p><p><a href="../../model.html#/doc/28268">View poem's topic associations</a></p></body></html>
