  <body><p>899_3_1: 《木蘭花（其一）》許岷</p>
    <p>小庭日晚花零落　倚戶無聊妝臉薄　寶箏金鴨任生塵　繡畫工夫全放卻　有時覷著同心結　萬恨千愁無處說　當初不合盡饒伊　贏得如今長恨別</p><p><a href="../../model.html#/doc/44703">View poem's topic associations</a></p></body></html>
