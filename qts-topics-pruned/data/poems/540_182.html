  <body><p>540_182: 《江上》李商隱</p>
    <p>萬里風來地　清江北望樓　雲通梁苑路　月帶楚城秋　刺字從漫滅　歸途尚阻修　前程更煙水　吾道豈淹留</p><p><a href="../../model.html#/doc/26794">View poem's topic associations</a></p></body></html>
