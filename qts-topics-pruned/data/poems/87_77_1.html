  <body><p>87_77_1: 《韋譙公挽歌二首（其一）》張說</p>
    <p>五瑞分王國　雙珠映后家　文飛書上鳳　武結笥中蛇　出豫榮前馬　迴鸞喪後車袞衣將錫命　泉路有光華</p><p><a href="../../model.html#/doc/4039">View poem's topic associations</a></p></body></html>
