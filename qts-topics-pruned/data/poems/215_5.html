  <body><p>215_5: 《謁禹廟》徐浩</p>
    <p>畝澮敷四海　川源滌九州　既膺九命錫　乃建洪範疇　鼎革固天啟　運興匪人謀　肇開宅土業　永庇昏墊憂　山足靈廟在　門前清鏡流　象筵陳玉帛　容衛儼戈矛　探穴圖書朽　卑宮堂殿修　梅梁今不壞　松祏古仍留　負責故鄉近　朅來申俎羞　為魚知造化　歎鳳仰徽猷　不復聞夏樂　唯餘奏楚幽　婆娑非舞羽　鏜鞳異鳴球　盛德吾無間　高功誰與儔　災淫破凶慝　祚聖擁神休　出谷鶯初語　空山猿獨愁　春暉生草樹　柳色暖汀洲　恩貸題輿重　榮殊衣錦遊　宦情同械繫　生理任桴浮　地極臨滄海　天遙過斗牛　精誠如可諒　他日寄冥搜</p><p><a href="../../model.html#/doc/9300">View poem's topic associations</a></p></body></html>
