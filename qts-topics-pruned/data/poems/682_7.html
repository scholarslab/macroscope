  <body><p>682_7: 《早發藍關》韓偓</p>
    <p>關門愁立候雞鳴　搜景馳魂入杳冥　雲外日隨千里雁　山根霜共一潭星　路盤暫見樵人火　棧轉時聞驛使鈴　自問辛勤緣底事　半年驅馬傍長亭</p><p><a href="../../model.html#/doc/34600">View poem's topic associations</a></p></body></html>
