  <body><p>302_1_80: 《宮詞一百首（其八十）》王建</p>
    <p>舞來汗溼羅衣徹　樓上人扶下玉梯　歸到院中重洗面　金花盆裏潑銀泥</p><p><a href="../../model.html#/doc/14531">View poem's topic associations</a></p></body></html>
