  <body><p>28_16_2: 《雜曲歌辭。楊柳枝（其二）》齊己</p>
    <p>館娃宮畔響廊前　依託吳王養翠煙　劍去國亡臺榭毀　卻隨紅樹噪秋蟬</p><p><a href="../../model.html#/doc/1767">View poem's topic associations</a></p></body></html>
