  <body><p>738_35: 《失題》潘佑</p>
    <p>誰家舊宅春無主　深院簾垂杏花雨　香飛綠瑣人未歸　巢燕承塵默無語</p><p><a href="../../model.html#/doc/37580">View poem's topic associations</a></p></body></html>
