  <body><p>431_51: 《晏起》白居易</p>
    <p>鳥鳴庭樹上　日照屋檐時　老去慵轉極　寒來起尤遲　厚薄被適性　高低枕得宜　神安體穩暖　此味何人知　睡足仰頭坐　兀然無所思　如未鑿七竅　若都遺四肢　緬想長安客　早朝霜滿衣　彼此各自適　不知誰是非</p><p><a href="../../model.html#/doc/19879">View poem's topic associations</a></p></body></html>
