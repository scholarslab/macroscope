  <body><p>236_64: 《小園招隱》錢起</p>
    <p>支離鮮兄弟　形影如手足　但遂飲冰節　甘辭代耕祿　斑衣在林巷　始覺無羈束　交柯低戶陰　閒鳥將雛宿　窮通世情阻　日夜苔徑綠　誰言北郭貧　能分晏嬰粟</p><p><a href="../../model.html#/doc/10835">View poem's topic associations</a></p></body></html>
