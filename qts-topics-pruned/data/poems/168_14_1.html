  <body><p>168_14_1: 《贈韋侍禦黃裳二首（其一）》李白</p>
    <p>太華生長松　亭亭凌霜雪　天與百尺高　豈為微飆折　桃李賣陽豔　路人行且迷春光掃地盡　碧葉成黃泥　願君學長松　慎勿作桃李　受屈不改心　然後知君子</p><p><a href="../../model.html#/doc/7169">View poem's topic associations</a></p></body></html>
