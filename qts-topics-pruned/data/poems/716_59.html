  <body><p>716_59: 《送邵安石及第歸連州覲省》曹松</p>
    <p>及第兼歸覲　宜忘涉驛勞　青雲重慶少　白日一飛高　轉楚聞啼狖　臨湘見疊濤　海陽沈飲罷　何地佐旌旄</p><p><a href="../../model.html#/doc/36669">View poem's topic associations</a></p></body></html>
