  <body><p>88_59: 《喜度嶺》張說</p>
    <p>東漢興唐曆　南河復禹謀　寧知瘴癘地　生入帝皇州　雷雨蘇蟲蟄　春陽放鷽鳩　洄沿炎海畔　登降閩山陬　嶺路分中夏　川源得上流　見花便獨笑　看草即忘憂　自始居重譯　天星已再周　鄉關絕歸望　親戚不相求　棄杖枯還植　窮鱗涸更浮　道消黃鶴去　運啟白駒留　江妾晨炊黍　津童夜櫂舟　盛明良可遇　莫後洛城遊</p><p><a href="../../model.html#/doc/4126">View poem's topic associations</a></p></body></html>
