  <body><p>750_15: 《寄楊先生》李中</p>
    <p>仙翁別後無信　應共煙霞卜鄰　莫把壺中秘訣　輕傳塵裏遊人　浮生日月自急　上境鶯花正春　安得一招琴酒　與君共泛天津</p><p><a href="../../model.html#/doc/38171">View poem's topic associations</a></p></body></html>
