  <body><p>448_86: 《宴散》白居易</p>
    <p>小宴追涼散　平橋步月回　笙歌歸院落　燈火下樓臺　殘暑蟬催盡　新秋雁帶來　將何迎睡興　臨臥舉殘杯</p><p><a href="../../model.html#/doc/21210">View poem's topic associations</a></p></body></html>
