  <body><p>136_27: 《猛虎詞》儲光羲</p>
    <p>寒亦不憂雪　飢亦不食人　人肉豈不甘　所惡傷明神　太室為我宅　孟門為我鄰　百獸為我膳　五龍為我賓　蒙馬一何威　浮江一以仁　彩章耀朝日　爪牙雄武臣　高雲逐氣浮　厚地隨聲震　君能賈餘勇　日夕長相親</p><p><a href="../../model.html#/doc/5580">View poem's topic associations</a></p></body></html>
