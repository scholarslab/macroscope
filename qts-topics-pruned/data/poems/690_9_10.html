  <body><p>690_9_10: 《惆悵詩十二首（其十）》王渙</p>
    <p>晨肇重來路已迷　碧桃花謝武陵溪　仙山目斷無尋處　流水潺湲日漸西</p><p><a href="../../model.html#/doc/35131">View poem's topic associations</a></p></body></html>
