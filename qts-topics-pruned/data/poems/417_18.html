  <body><p>417_18: 《酬複言長慶四年元日郡齋感懷見寄》元稹</p>
    <p>臘盡殘銷春又歸　逢新別故欲沾衣　自驚身上添年紀　休繫心中小是非　富貴祝來何所遂　聰明鞭得轉無機　羞看稚子先拈酒　悵望平生舊採薇　去日漸加餘日少　賀人雖鬧故人稀　椒花麗句閒重檢　艾髮衰容惜寸輝　苦思正旦酬白雪　閒觀風色動青旂　千官仗下爐煙裏　東海西頭意獨違</p><p><a href="../../model.html#/doc/19341">View poem's topic associations</a></p></body></html>
