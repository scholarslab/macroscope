  <body><p>463_12_1: 《唐昌觀玉蕊花折有仙人游悵然成二絕（其一）》嚴休複</p>
    <p>終日齋心禱玉宸　魂銷目斷未逢真　不如滿樹瓊瑤蕊　笑對藏花洞裏人</p><p><a href="../../model.html#/doc/22246">View poem's topic associations</a></p></body></html>
