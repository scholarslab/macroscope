  <body><p>347_9: 《曲池潔寒流》崔立之</p>
    <p>閒尋欹岸步　因向曲池看　透底何澄徹　迴流乍屈盤　稍隨高樹古　迥與遠天寒　月入鏡華轉　星臨珠影攢　纖鱗時蔽石　轉吹或生瀾　願假涓微效　來濡拙筆端</p><p><a href="../../model.html#/doc/16309">View poem's topic associations</a></p></body></html>
