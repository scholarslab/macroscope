  <body><p>8_26: 《過白衛嶺和韓昭》李衍</p>
    <p>先朝神武力開邊　畫斷封疆四五千　前望隴山屯劍戟　後憑巫峽鎖烽煙　軒皇尚自親平寇　嬴政徒勞愛學仙　想到隗宮尋勝處　正應鶯語暮春天</p><p><a href="../../model.html#/doc/285">View poem's topic associations</a></p></body></html>
