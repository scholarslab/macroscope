  <body><p>248_4: 《送長沙韋明府》郎士元</p>
    <p>秋入長沙縣　蕭條旅宦心　煙波連桂水　官舍映楓林　雲日楚天暮　沙汀白露深　遙知訟堂裏　佳政在鳴琴</p><p><a href="../../model.html#/doc/11536">View poem's topic associations</a></p></body></html>
