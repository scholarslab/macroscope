  <body><p>70_2: 《答宋十一崖口五渡見贈》李適</p>
    <p>聞君訪遠山　躋險造幽絕　眇然青雲境　觀奇彌年月　登嶺亦泝溪　孤舟事沿越　崿嶂傳彩翠　崖磴互敧缺　石林上攢叢　金澗下明滅　捫壁窺丹井　梯苔瞰乳穴　忽枉巖中贈　對翫未嘗輟　殷勤獨往事　委曲鍊藥說　邀余名山期　從爾泛海澨　歲晏秉宿心　斯言非徒設</p><p><a href="../../model.html#/doc/3309">View poem's topic associations</a></p></body></html>
