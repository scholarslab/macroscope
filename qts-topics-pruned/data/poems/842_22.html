  <body><p>842_22: 《清夜作》齊己</p>
    <p>不惜白日短　乍容清夜長　坐聞風露滴　吟覺骨毛涼　興寢無諸病　空閒有一床　天明振衣起　苔砌落花香</p><p><a href="../../model.html#/doc/42236">View poem's topic associations</a></p></body></html>
