  <body><p>29_34: 《雜歌謠辭。蘇小小歌》溫庭筠</p>
    <p>買蓮莫破券　買酒莫解金　酒裏春容抱離恨　水中蓮子懷芳心　吳公女兒腰似束　家在錢塘小江曲　一自檀郎逐便風　門前春水年年綠</p><p><a href="../../model.html#/doc/1918">View poem's topic associations</a></p></body></html>
