  <body><p>558_26: 《早春歸山中舊居（一作寓居有懷呈舊知）》薛能</p>
    <p>綠草閉閒院　悄然花正開　新年人未去　戊日燕還來　雨地殘枯沫　燈窗積舊煤　歸田語不忘　樗散料非才</p><p><a href="../../model.html#/doc/27979">View poem's topic associations</a></p></body></html>
