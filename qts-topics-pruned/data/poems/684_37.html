  <body><p>684_37: 《秋日渚宮即事》吳融</p>
    <p>漠漠澹雲煙　秋歸澤國天　風高還促燕　雨細未妨蟬　靜引荒城望　涼驚旅枕眠　更堪憔悴裏　欲泛洞庭船</p><p><a href="../../model.html#/doc/34808">View poem's topic associations</a></p></body></html>
