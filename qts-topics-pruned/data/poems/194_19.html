  <body><p>194_19: 《石鼓歌》韋應物</p>
    <p>周宣大獵兮岐之陽　刻石表功兮煒煌煌　石如鼓形數止十　風雨缺訛苔蘚澀　今人濡紙脫其文　既擊既掃白黑分　忽開滿卷不可識　驚潛動蟄走云云　喘逶迤　相糾錯　乃是宣王之臣史籀作　一書遺此天地間　精意長存世冥寞　秦家祖龍還刻石　碣石之罘李斯跡　世人好古猶共傳　持來比此殊懸隔</p><p><a href="../../model.html#/doc/8271">View poem's topic associations</a></p></body></html>
