  <body><p>540_166: 《裴明府居止》李商隱</p>
    <p>愛君茅屋下　向晚水溶溶　試墨書新竹　張琴和古松　坐來聞好鳥　歸去度疏鐘　明日還相見　橋南貰酒醲</p><p><a href="../../model.html#/doc/26778">View poem's topic associations</a></p></body></html>
