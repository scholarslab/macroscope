  <body><p>337_1: 《北極贈李觀》韓愈</p>
    <p>北極有羈羽　南溟有沈鱗　川源浩浩隔　影響兩無因　風雲一朝會　變化成一身　誰言道里遠　感激疾如神　我年二十五　求友昧其人　哀歌西京市　乃與夫子親　所尚苟同趨　賢愚豈異倫　方為金石姿　萬世無緇磷　無為兒女態　憔悴悲賤貧</p><p><a href="../../model.html#/doc/15920">View poem's topic associations</a></p></body></html>
