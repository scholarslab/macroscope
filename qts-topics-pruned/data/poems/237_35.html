  <body><p>237_35: 《窮秋對雨》錢起</p>
    <p>晦日連苦雨　動息更邅迴　生事萍無定　愁心雲不開　翟門悲暝雀　墨灶上寒苔　始信宣城守　乘流畏曝腮</p><p><a href="../../model.html#/doc/10905">View poem's topic associations</a></p></body></html>
