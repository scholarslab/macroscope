  <body><p>843_70: 《送冰禪再往湖中》齊己</p>
    <p>行心寧肯住　南去與誰群　碧落高空處　清秋一片雲　穿林瓶影滅　背雨錫聲分　應笑遊方久　龍鍾楚水濆</p><p><a href="../../model.html#/doc/42362">View poem's topic associations</a></p></body></html>
