  <body><p>97_1: 《陪幸韋嗣立山莊》沈佺期</p>
    <p>台階好赤松　別業對青峰　茆室承三顧　花源接九重　虹旗縈秀木　鳳輦拂疏筇　逕直千官擁　溪長萬騎容　水堂開禹膳　山閣獻堯鍾　皇鑑清居遠　天文睿獎濃　巖泉他夕夢　漁釣往年逢　共榮丞相府　偏降逸人封</p><p><a href="../../model.html#/doc/4386">View poem's topic associations</a></p></body></html>
