  <body><p>297_3: 《古從軍》王建</p>
    <p>寒家逐單于　日沒處河曲　浮雲道旁起　行子車下宿　槍城圍鼓角　氈帳依山谷　馬上懸壺漿　刀頭分頰肉　來時高堂上　父母親結束　回面不見家　風吹破衣服　金瘡在肢節　相與拔箭鏃　聞道西涼州　家家婦女哭</p><p><a href="../../model.html#/doc/14068">View poem's topic associations</a></p></body></html>
