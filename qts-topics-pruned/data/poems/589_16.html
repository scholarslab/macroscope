  <body><p>589_16: 《華山尋隱者》李頻</p>
    <p>自入華山居　關東相見疏　瓢中誰寄酒　葉上我留書　巢鳥寒棲盡　潭泉暮凍餘　長聞得藥力　此說又何如</p><p><a href="../../model.html#/doc/29705">View poem's topic associations</a></p></body></html>
