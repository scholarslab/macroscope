  <body><p>18_17: 《橫吹曲辭。出塞》沈佺期</p>
    <p>十年通大漠　萬里出長平　寒日生戈劍　陰雲搖旆旌　飢鳥啼舊壘　疲馬戀空城　辛苦皋蘭北　胡霜損漢兵</p><p><a href="../../model.html#/doc/787">View poem's topic associations</a></p></body></html>
