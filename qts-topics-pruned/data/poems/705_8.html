  <body><p>705_8: 《閨怨》黃滔</p>
    <p>寸心杳與馬蹄隨　如蛻形容在錦帷　江上月明船發後　花間日暮信迴時　五陵夜作酬恩計　四塞秋為破虜期　待到乘軺入門處　淚珠流盡玉顏衰</p><p><a href="../../model.html#/doc/36094">View poem's topic associations</a></p></body></html>
