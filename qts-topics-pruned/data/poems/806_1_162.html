  <body><p>806_1_162: 《詩三百三首（其一百六十二）》寒山</p>
    <p>粵自居寒山　曾經幾萬載　任運遯林泉　棲遲觀自在　寒巖人不到　白雲常靉靆細草作臥褥　青天為被蓋　快活枕石頭　天地任變改</p><p><a href="../../model.html#/doc/40189">View poem's topic associations</a></p></body></html>
