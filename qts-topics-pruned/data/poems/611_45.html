  <body><p>611_45: 《奉和添酒中六詠。酒槍》皮日休</p>
    <p>象鼎格仍高　其中不烹飪　唯將煮濁醪　用以資酣飲　偏宜旋樵火　稍近餘酲枕　若得伴琴書　吾將著閒品</p><p><a href="../../model.html#/doc/30614">View poem's topic associations</a></p></body></html>
