  <body><p>639_12: 《促織》張喬</p>
    <p>念爾無機自有情　迎寒辛苦弄梭聲　椒房金屋何曾識　偏向貧家壁下鳴</p><p><a href="../../model.html#/doc/31910">View poem's topic associations</a></p></body></html>
