  <body><p>639_30: 《題上元許棠所任王昌齡廳》張喬</p>
    <p>琉璃堂裏當時客　久絕吟聲繼後塵　百四十年庭樹老　如今重得見詩人</p><p><a href="../../model.html#/doc/31923">View poem's topic associations</a></p></body></html>
