  <body><p>294_18: 《潤州送友人》崔峒</p>
    <p>見君還此地　灑淚向江邊　國士勞相問　家書無處傳　荒城胡馬跡　塞木戍人煙　一路堪愁思　孤舟何渺然</p><p><a href="../../model.html#/doc/13991">View poem's topic associations</a></p></body></html>
