  <body><p>23_19: 《琴曲歌辭。猗蘭操》韓愈</p>
    <p>蘭之猗猗　揚揚其香　不采而佩　於蘭何傷　今天之旋　其曷為然　我行四方　以日以年　雪霜貿貿　薺麥之茂　子如不傷　我不爾覯　薺麥之茂　薺麥之有　君子之傷　君子之守</p><p><a href="../../model.html#/doc/1277">View poem's topic associations</a></p></body></html>
