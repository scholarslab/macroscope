  <body><p>755_26: 《再領制誥和王明府見賀》徐鉉</p>
    <p>蹇步還依列宿邊　拱辰重認舊雲天　自嗟多難飄零困　不似當年膽氣全　雞樹晚花疏向日　龍池輕浪細含煙　從來不解為身計　一葉悠悠任大川</p><p><a href="../../model.html#/doc/38391">View poem's topic associations</a></p></body></html>
