  <body><p>555_41_1: 《關山曲二首（其一）》馬戴</p>
    <p>金甲耀兜鍪　黃金拂紫騮　叛羌旗下戳　陷壁夜中收　霜霰戎衣月　關河磧氣秋箭瘡殊未合　更遣擊蘭州</p><p><a href="../../model.html#/doc/27784">View poem's topic associations</a></p></body></html>
