  <body><p>437_47: 《秋蟲》白居易</p>
    <p>切切闇窗下　喓喓深草裏　秋天思婦心　雨夜愁人耳</p><p><a href="../../model.html#/doc/22164">View poem's topic associations</a></p></body></html>
