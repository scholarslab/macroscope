  <body><p>467_22: 《邵公母》牟融</p>
    <p>搔首驚聞楚些歌　拂衣歸去淚懸河　劬勞常想三春恨　思養其如寸草何　淛水夢懷千里遠　蘇臺愁望白雲多　傷心獨有黃堂客　幾度臨風詠蓼莪</p><p><a href="../../model.html#/doc/22412">View poem's topic associations</a></p></body></html>
