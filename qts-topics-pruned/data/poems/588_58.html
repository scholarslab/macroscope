  <body><p>588_58: 《送友人入蜀》李頻</p>
    <p>天際蜀門開　西看舉別杯　何人不異禮　上客自懷才　夜澗青林發　秋江淥水來　臨邛行樂處　莫到白頭回</p><p><a href="../../model.html#/doc/29680">View poem's topic associations</a></p></body></html>
