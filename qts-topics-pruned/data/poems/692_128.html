  <body><p>692_128: 《秋日臥病（一作秋日旅中）》杜荀鶴</p>
    <p>浮世浮名能幾何　致身流落向天涯　少年心壯輕為客　一日病來思在家　山頂老猿啼古木　渡頭新雁下平沙　不堪吟罷西風起　黃葉滿庭寒日斜</p><p><a href="../../model.html#/doc/35406">View poem's topic associations</a></p></body></html>
