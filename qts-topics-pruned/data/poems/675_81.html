  <body><p>675_81: 《海棠》鄭谷</p>
    <p>春風用意勻顏色　銷得攜觴與賦詩　穠麗最宜新著雨　嬌饒全在欲開時　莫愁粉黛臨窗懶　梁廣丹青點筆遲　朝醉暮吟看不足　羨他蝴蝶宿深枝</p><p><a href="../../model.html#/doc/34194">View poem's topic associations</a></p></body></html>
