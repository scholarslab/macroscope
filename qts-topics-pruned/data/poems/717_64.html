  <body><p>717_64: 《武德殿朝退望九衢春色》曹松</p>
    <p>玉殿朝初退　天街一看春　南山初過雨　北闕淨無塵　夾道夭桃滿　連溝御柳新　蘇舒同舜澤　煦嫗並堯仁　佳氣浮軒蓋　和風襲縉紳　自茲憐萬物　同入發生辰</p><p><a href="../../model.html#/doc/36737">View poem's topic associations</a></p></body></html>
