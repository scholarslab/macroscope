  <body><p>709_58_2: 《寄華山司空侍郎二首（其二）》徐夤</p>
    <p>非雲非鶴不從容　誰敢輕量傲世蹤　紫殿幾徵王佐業　青山未拆詔書封　閒吟每待秋空月　早起長先野寺鐘　前古負材多為國　滿懷經濟欲何從</p><p><a href="../../model.html#/doc/36389">View poem's topic associations</a></p></body></html>
