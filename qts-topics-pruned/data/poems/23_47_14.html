  <body><p>23_47_14: 《琴曲歌辭。胡笳十八拍（其十四）》劉商</p>
    <p>莫以胡兒可羞恥　恩情亦各言其子　手中十指有長短　截之痛惜皆相似　還鄉豈不見親族　念此飄零隔生死　南風萬里吹我心　心亦隨風渡遼水</p><p><a href="../../model.html#/doc/1318">View poem's topic associations</a></p></body></html>
