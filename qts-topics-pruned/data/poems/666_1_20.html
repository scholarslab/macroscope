  <body><p>666_1_20: 《比紅兒詩（其二十）》羅虯</p>
    <p>戲水源頭指舊蹤　當時一笑也難逢　紅兒若為迴桃臉　豈比連催舉五烽</p><p><a href="../../model.html#/doc/33592">View poem's topic associations</a></p></body></html>
