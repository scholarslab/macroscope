  <body><p>301_110: 《別楊校書》王建</p>
    <p>從軍秣馬十三年　白髮營中聽早蟬　故作老丞身不避　縣名昭應管山泉</p><p><a href="../../model.html#/doc/14433">View poem's topic associations</a></p></body></html>
