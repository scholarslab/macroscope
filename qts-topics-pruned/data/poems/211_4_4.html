  <body><p>211_4_4: 《薊門行五首（其四）》高適</p>
    <p>幽州多騎射　結髮重橫行　一朝事將軍　出入有聲名　紛紛獵秋草　相向角弓鳴</p><p><a href="../../model.html#/doc/9069">View poem's topic associations</a></p></body></html>
