  <body><p>385_46: 《贈李杭州》張籍</p>
    <p>仙郎白首未歸朝　應為蒼生領六條　惠化州人盡清淨　高情野鶴與逍遙　竹間虛館無朝訟　山畔青田長夏苗　終日政聲長獨坐　開門長望浙江潮</p><p><a href="../../model.html#/doc/18278">View poem's topic associations</a></p></body></html>
