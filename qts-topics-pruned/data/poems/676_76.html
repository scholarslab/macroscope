  <body><p>676_76: 《永日有懷》鄭穀</p>
    <p>能消永日是摴蒲　坑塹由來似宦途　兩擲未終楗橛內　座中何惜為呼盧</p><p><a href="../../model.html#/doc/34282">View poem's topic associations</a></p></body></html>
