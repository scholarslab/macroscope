  <body><p>624_14: 《早春雪中作吳體寄襲美》陸龜蒙</p>
    <p>迎春避臘不肯下　欺花凍草還飄然　光填馬窟蓋塞外　勢壓鶴巢偏殿巔　山爐癭節萬狀火　墨突乾衰孤穗煙　君披鶴氅獨自立　何人解道真神仙</p><p><a href="../../model.html#/doc/31077">View poem's topic associations</a></p></body></html>
