  <body><p>21_75_2: 《相和歌辭。採蓮曲二首（其二）》戎昱</p>
    <p>涔陽女兒花滿頭　毿毿同汎木蘭舟　春風日暮南湖裏　爭唱菱歌不肯休</p><p><a href="../../model.html#/doc/1201">View poem's topic associations</a></p></body></html>
