  <body><p>126_90_3: 《故西河郡杜太守挽歌三首（其三）》王維</p>
    <p>塗芻去國門　祕器出東園　太守留金印　夫人罷錦軒　旌旗轉衰木　簫鼓上寒原　墳樹應西靡　長思魏闕恩</p><p><a href="../../model.html#/doc/5233">View poem's topic associations</a></p></body></html>
