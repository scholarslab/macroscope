  <body><p>515_69: 《題錢宇別墅》朱慶餘</p>
    <p>林居向晚饒清景　惜去非關戀酒杯　石淨每因杉露滴　地幽漸覺水禽來　藥蔬秋後供僧盡　竹杖吟中望月回　紅葉閒飄籬落迥　行人遠見草堂開</p><p><a href="../../model.html#/doc/25153">View poem's topic associations</a></p></body></html>
