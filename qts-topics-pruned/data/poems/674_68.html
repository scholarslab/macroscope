  <body><p>674_68: 《通川客舍》鄭穀</p>
    <p>奔走失前計　淹留非本心　已難消永夜　況復聽秋霖　漸解巴兒語　誰憐越客吟　黃花徒滿手　白髮不勝簪</p><p><a href="../../model.html#/doc/34079">View poem's topic associations</a></p></body></html>
