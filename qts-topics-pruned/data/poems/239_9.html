  <body><p>239_9: 《送李評事赴潭州使幕》錢起</p>
    <p>湖南遠去有餘情　蘋葉初齊白芷生　謾說簡書催物役　遙知心賞緩王程　興過山寺先雲到　嘯引江帆帶月行　幕下由來貴無事　佇聞談笑靜黎甿</p><p><a href="../../model.html#/doc/11104">View poem's topic associations</a></p></body></html>
