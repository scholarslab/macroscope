  <body><p>136_58: 《至嶽寺即大通大照禪塔上溫上人》儲光羲</p>
    <p>秋山下映宮　宮色宜朝陽　迢遞在半嶺　參差非一行　燕息雲滿門　出遊花隱房　二尊此成道　禪宇遙相望　鳳鐸天中鳴　巖梯松下長　山墟響信鼓　蘅薄生蕙香　起滅一以雪　往來亦誠亡　悲哉門弟子　要自知心長</p><p><a href="../../model.html#/doc/5621">View poem's topic associations</a></p></body></html>
