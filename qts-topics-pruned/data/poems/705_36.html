  <body><p>705_36: 《贈宿松楊明府》黃滔</p>
    <p>溪上家家禮樂新　始知為政異常倫　若非似水清無底　爭得如冰凜拂人　月狖聲和琴調咽　煙村景接柳條春　宦遊兼得逍遙趣　休憶三吳舊釣津</p><p><a href="../../model.html#/doc/36127">View poem's topic associations</a></p></body></html>
