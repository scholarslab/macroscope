  <body><p>641_1_81: 《小遊仙詩九十八首之八十一》曹唐</p>
    <p>青童傳語便須回　報道麻姑玉蕊開　滄海成塵等閒事　且乘龍鶴看花來</p><p><a href="../../model.html#/doc/32099">View poem's topic associations</a></p></body></html>
