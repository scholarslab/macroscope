  <body><p>887_16: 《武康碧落觀》胡傳美</p>
    <p>仙宮碧落太微書　遺跡依然掩故居　幢節不歸天杳邈　煙霞空鎖日幽虛　不逢金簡扳雲洞　可惜瑤臺疊蘚除　欲脫儒衣陪羽客　傷心齒發已凋疏</p><p><a href="../../model.html#/doc/43953">View poem's topic associations</a></p></body></html>
