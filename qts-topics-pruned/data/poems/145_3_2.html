  <body><p>145_3_2: 《少年行三首（其二）》李嶷</p>
    <p>侍獵長楊下　承恩更射飛　塵生馬影滅　箭落雁行稀　薄暮隨天仗　聯翩入瑣闈</p><p><a href="../../model.html#/doc/6008">View poem's topic associations</a></p></body></html>
