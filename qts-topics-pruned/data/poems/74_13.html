  <body><p>74_13: 《奉和聖制途次舊居應制》蘇頲</p>
    <p>潞國臨淄邸　天王別駕輿　出潛離隱際　小往大來初　東陸行春典　南陽即舊居　約川星罕駐　扶道日旂舒　雲覆連行在　風迴助掃除　木行城邑望　皋落土田疏　昔試邦興后　今過俗徯予　示威寧校獵　崇讓不陳魚　府吏趨宸扆　鄉耆捧帝車　帳傾三飲處　閑整六飛餘　盛業銘汾鼎　昌期應洛書　願陪歌賦末　留比蜀相如</p><p><a href="../../model.html#/doc/3454">View poem's topic associations</a></p></body></html>
