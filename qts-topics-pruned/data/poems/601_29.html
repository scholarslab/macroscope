  <body><p>601_29: 《三月盡日》李昌符</p>
    <p>江頭從此管弦稀　散盡遊人獨未歸　落日已將春色去　殘花應逐夜風飛</p><p><a href="../../model.html#/doc/30212">View poem's topic associations</a></p></body></html>
