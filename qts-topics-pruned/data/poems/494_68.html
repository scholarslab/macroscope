  <body><p>494_68: 《題龍池山人》施肩吾</p>
    <p>主人家在龍池側　水中有魚不敢食　終朝采藥供仙廚　卻笑桃花少顏色</p><p><a href="../../model.html#/doc/23624">View poem's topic associations</a></p></body></html>
