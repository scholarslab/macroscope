  <body><p>833_15: 《寄靜林別墅胡進士兄弟》貫休</p>
    <p>見說山居好　書樓被翠侵　燒熛汀島境　月色弟兄吟　犬吠黃椑落　牛歸紅樹深　仍聞多白菌　應許一相尋</p><p><a href="../../model.html#/doc/41646">View poem's topic associations</a></p></body></html>
