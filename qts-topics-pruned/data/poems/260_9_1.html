  <body><p>260_9_1: 《春日閒居三首（其一）》秦系</p>
    <p>一似桃源隱　將令過客迷　礙冠門柳長　驚夢院鶯啼　澆藥泉流細　圍棋日影低舉家無外事　共愛草萋萋</p><p><a href="../../model.html#/doc/12005">View poem's topic associations</a></p></body></html>
