  <body><p>651_23: 《雪中寄殷道士》方幹</p>
    <p>大片紛紛小片輕　雨和風擊更縱橫　園林入夜寒光動　窗戶凌晨溼氣生　蔽野吞村飄未歇　摧巢壓竹密無聲　山陰道士吟多興　六出花邊五字成</p><p><a href="../../model.html#/doc/32787">View poem's topic associations</a></p></body></html>
