  <body><p>93_5: 《餞許州宋司馬赴任》盧藏用</p>
    <p>國為休徵選　輿因仲舉題　山川襄野隔　朋酒灞亭暌　零雨征軒騖　秋風別驥嘶　驪歌一曲罷　愁望正淒淒</p><p><a href="../../model.html#/doc/4217">View poem's topic associations</a></p></body></html>
