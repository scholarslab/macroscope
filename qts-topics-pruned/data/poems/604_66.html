  <body><p>604_66: 《汴河十二韻》許棠</p>
    <p>昔年開汴水　元應別有由　或兼通楚塞　寧獨為揚州　直斷平蕪色　橫分積石流　所思千里便　豈計萬方憂　首甚資功濟　終難弭宴遊　空懷龍舸下　不見錦帆收　浪倒長汀柳　風攲遠岸樓　奔逾懷許竭　澄徹泗濱休　路要多行客　魚稀少釣舟　日開天際晚　雁合磧西秋　一派注滄海　幾人生白頭　常期身事畢　於此泳東浮</p><p><a href="../../model.html#/doc/30428">View poem's topic associations</a></p></body></html>
