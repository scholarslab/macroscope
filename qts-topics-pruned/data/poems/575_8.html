  <body><p>575_8: 《錦城曲》溫庭筠</p>
    <p>蜀山攢黛留睛雪　簝筍蕨芽縈九折　江風吹巧剪霞綃　花上千枝杜鵑血　杜鵑飛入巖下叢　夜叫思歸山月中　巴水漾情情不盡　文官織得春機紅　怨魄未歸芳草死　江頭學種相思子　樹成寄與望鄉人　白帝荒城五千里</p><p><a href="../../model.html#/doc/29016">View poem's topic associations</a></p></body></html>
