  <body><p>845_42: 《送李秀才歸湘中》齊己</p>
    <p>詞客攜文訪病夫　因吟送別憶湘湖　寒消浦漵催鴻雁　暖入溪山養鷓鴣　僧向月中尋岳麓　雲從城上去蒼梧　君歸為問峰前寺　舊住僧房鎖在無</p><p><a href="../../model.html#/doc/42499">View poem's topic associations</a></p></body></html>
