  <body><p>843_24: 《古寺老松》齊己</p>
    <p>百歲禪師說　先師指此松　小年行道遶　早見偃枝重　月檻移孤影　秋亭卓一峰　終當因夜電　拏攫從雲龍</p><p><a href="../../model.html#/doc/42315">View poem's topic associations</a></p></body></html>
