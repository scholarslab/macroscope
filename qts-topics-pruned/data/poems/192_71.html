  <body><p>192_71: 《題鄭弘憲侍禦遺愛草堂》韋應物</p>
    <p>居士近依僧　青山結茅屋　疏松映嵐晚　春池含苔綠　繁華冒陽嶺　新禽響幽谷　長嘯攀喬林　慕茲高世躅</p><p><a href="../../model.html#/doc/8197">View poem's topic associations</a></p></body></html>
