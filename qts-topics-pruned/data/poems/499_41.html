  <body><p>499_41: 《題杭州南亭》姚合</p>
    <p>舊隱即雲林　思歸日日深　如今來此地　無復有前心　古石生靈草　長松棲異禽　暮潮簷下過　濺浪濕衣襟</p><p><a href="../../model.html#/doc/24101">View poem's topic associations</a></p></body></html>
