  <body><p>365_54: 《思黯南墅賞牡丹》劉禹錫</p>
    <p>偶然相遇人間世　合在增城阿姥家　有此傾城好顏色　天教晚發賽諸花</p><p><a href="../../model.html#/doc/17279">View poem's topic associations</a></p></body></html>
