  <body><p>417_16: 《酬樂天雪中見寄》元稹</p>
    <p>知君夜聽風蕭索　曉望林亭雪半糊　撼落不教封柳眼　掃來偏盡附梅株　敲扶密竹枝猶亞　煦暖寒禽氣漸蘇　坐覺湖聲迷遠浪　回驚雲路在長途　錢塘湖上蘋先合　梳洗樓前粉暗鋪　石立玉童披鶴氅　臺施瑤席換龍須　滿空飛舞應為瑞　寡和高歌只自娛　莫遣擁簾傷思婦　且將盈尺慰農夫　稱觴彼此情何異　對景東西事有殊　鏡水遶山山盡白　琉璃雲母世間無</p><p><a href="../../model.html#/doc/19339">View poem's topic associations</a></p></body></html>
