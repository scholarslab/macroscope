  <body><p>893_39: 《酒泉子》牛希濟</p>
    <p>枕轉簟涼　清曉遠鐘殘夢　月光斜　簾影動　舊爐香　夢中說盡相思事　纖手勻雙淚　去年書　今日意　斷人腸</p><p><a href="../../model.html#/doc/44266">View poem's topic associations</a></p></body></html>
