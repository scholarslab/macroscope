  <body><p>681_53: 《訪隱者遇沈醉書其門而歸》韓偓</p>
    <p>曉入江村覓釣翁　釣翁沈醉酒缸空　夜來風起閒花落　狼藉柴門鳥徑中</p><p><a href="../../model.html#/doc/34564">View poem's topic associations</a></p></body></html>
