  <body><p>540_48: 《題白石蓮花寄楚公》李商隱</p>
    <p>白石蓮花誰所共　六時長捧佛前燈　空庭苔蘚饒霜露　時夢西山老病僧　大海龍宮無限地　諸天雁塔幾多層　漫誇鶖子真羅漢　不會牛車是上乘</p><p><a href="../../model.html#/doc/26662">View poem's topic associations</a></p></body></html>
