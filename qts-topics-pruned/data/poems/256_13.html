  <body><p>256_13: 《積雪為小山》劉昚虛</p>
    <p>飛雪伴春遠　春庭曉自閒　虛山應任道　遇賞遂成山　峰小形全秀　巖虛勢莫攀　以幽能皎潔　謂近可循環　孤影臨冰鏡　寒光對玉顏　不隨遲日盡　留顧歲華間</p><p><a href="../../model.html#/doc/11921">View poem's topic associations</a></p></body></html>
