  <body><p>362_2: 《早秋送台院楊侍禦歸朝（兄弟四人遍曆諸科二人同省）》劉禹錫</p>
    <p>仙署棣華春　當時已絕倫　今朝丹闕下　更入白眉人　重振高陽族　分居要路津　一門科第足　五府辟書頻　鷙鳥得秋氣　法星懸火旻　聖朝寰海靜　所至不埋輪</p><p><a href="../../model.html#/doc/17138">View poem's topic associations</a></p></body></html>
