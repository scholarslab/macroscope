  <body><p>728_88: 《春秋戰國門。王后》周曇</p>
    <p>連環要解解非難　忽碎瑤階一旦間　兩國相持兵不解　會應俱碎似連環</p><p><a href="../../model.html#/doc/37209">View poem's topic associations</a></p></body></html>
