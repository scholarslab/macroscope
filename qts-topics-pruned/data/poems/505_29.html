  <body><p>505_29: 《遺臨平監吏》朱沖和</p>
    <p>三千里外布干戈　果得鯨鯢入網羅　今日寶刀無殺氣　只緣君處受恩多</p><p><a href="../../model.html#/doc/24427">View poem's topic associations</a></p></body></html>
