  <body><p>549_90: 《送李蘊赴鄭州因獻盧郎中俶》趙嘏</p>
    <p>僕射陂西想到時　滿川晴色見旌旗　馬融閒臥笛聲遠　王粲醉吟樓影移　幾日賦詩秋水寺　經年草詔白雲司　惟君此去人多羨　卻是恩深自不知</p><p><a href="../../model.html#/doc/27380">View poem's topic associations</a></p></body></html>
