  <body><p>279_62: 《賊中與嚴越卿曲江看花》盧綸</p>
    <p>紅枝欲折紫枝殷　隔水連宮不用攀　會待長風吹落盡　始能開眼向青山</p><p><a href="../../model.html#/doc/13256">View poem's topic associations</a></p></body></html>
