  <body><p>166_30: 《扶風豪士歌》李白</p>
    <p>洛陽三月飛胡沙　洛陽城中人怨嗟　天津流水波赤血　白骨相撐如亂麻　我亦東奔向吳國　浮雲四塞道路賒　東方日出啼早鴉　城門人開掃落花　梧桐楊柳拂金井　來醉扶風豪士家　扶風豪士天下奇　意氣相傾山可移　作人不倚將軍勢　飲酒豈顧尚書期　雕盤綺食會眾客　吳歌趙舞香風吹　原嘗春陵六國時　開心寫意君所知　堂中各有三千士　明日報恩知是誰　撫長劍　一揚眉　清水白石何離離　脫吾帽　向君笑　飲君酒　為君吟　張良未逐赤松去　橋邊黃石知我心</p><p><a href="../../model.html#/doc/7098">View poem's topic associations</a></p></body></html>
