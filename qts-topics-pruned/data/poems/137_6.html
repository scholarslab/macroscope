  <body><p>137_6: 《題慎言法師故房》儲光羲</p>
    <p>精廬不住子　自有無生鄉　過客知何道　裴回雁子堂　浮雲歸故嶺　落月還西方　日夕虛空裏　時時聞異香</p><p><a href="../../model.html#/doc/5649">View poem's topic associations</a></p></body></html>
