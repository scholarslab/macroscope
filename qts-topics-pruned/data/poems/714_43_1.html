  <body><p>714_43_1: 《溪上遇雨二首（其一）》崔道融</p>
    <p>回塘雨腳如繰絲　野禽不起沈魚飛　耕蓑釣笠取未暇　秋田有望從淋漓</p><p><a href="../../model.html#/doc/36547">View poem's topic associations</a></p></body></html>
