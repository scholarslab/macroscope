  <body><p>727_47_1: 《宿顧城二首（顧城在範縣東）（其一）》張直</p>
    <p>綠草展青裀　樾影連春樹　茅屋八九家　農器六七具　主人有好懷　搴衣留我住春酒新潑醅　香美連糟濾　一醉臥花陰　明朝送君去</p><p><a href="../../model.html#/doc/37119">View poem's topic associations</a></p></body></html>
