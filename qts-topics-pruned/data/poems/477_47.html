  <body><p>477_47: 《硤石遇赦》李涉</p>
    <p>天網初開釋楚囚　殘骸已廢自知休　荷簑不是人閒事　歸去滄江有釣舟</p><p><a href="../../model.html#/doc/22956">View poem's topic associations</a></p></body></html>
