  <body><p>661_20: 《燕》羅隱</p>
    <p>不必嫌漂露　何妨養羽毛　漢妃金屋遠　盧女杏梁高　野迥雙飛急　煙晴對語勞　猶勝黃雀在　棲息是蓬蒿</p><p><a href="../../model.html#/doc/33364">View poem's topic associations</a></p></body></html>
