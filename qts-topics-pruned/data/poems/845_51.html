  <body><p>845_51: 《賀雪》齊己</p>
    <p>上清凝結下乾坤　為瑞為祥表致君　日月影從光外過　山河形向靜中分　歌揚郢路誰同聽　聲灑梁園客共聞　堪想畫堂簾卷次　輕隨舞袖正紛紛</p><p><a href="../../model.html#/doc/42508">View poem's topic associations</a></p></body></html>
