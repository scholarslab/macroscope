  <body><p>332_46: 《山寺題壁》羊士諤</p>
    <p>物外真何事　幽廊步不窮　一燈心法在　三世影堂空　山果青苔上　寒蟬落葉中　歸來還閉閣　棠樹幾秋風</p><p><a href="../../model.html#/doc/15634">View poem's topic associations</a></p></body></html>
