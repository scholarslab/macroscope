  <body><p>355_19: 《有獺吟》劉禹錫</p>
    <p>有獺得嘉魚　自謂天見憐　先祭不敢食　捧鱗望青玄　人立寒沙上　心專眼悁悁　漁翁以為妖　舉塊投其咽　呼兒貫魚歸　與獺同烹煎　關關黃金鶚　大翅搖江煙　下見盈尋魚　投身擘洪連　攫拏隱鱗去　哺雛林岳巔　鴟鳥欲伺隙　遙噪莫敢前　長居青雲路　彈射無由緣　何地無江湖　何水無鮪鱣　天意不宰割　菲祭徒虔虔　空餘知禮重　載在淹中篇</p><p><a href="../../model.html#/doc/16696">View poem's topic associations</a></p></body></html>
