  <body><p>555_26: 《遠水》馬戴</p>
    <p>蕩漾空沙際　虛明入遠天　秋光照不極　鳥影去無邊　勢引長雲斷　波輕片雪連　汀洲杳難到　萬古覆蒼煙</p><p><a href="../../model.html#/doc/27769">View poem's topic associations</a></p></body></html>
