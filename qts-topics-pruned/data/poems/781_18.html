  <body><p>781_18: 《西戎即敘》李子昂</p>
    <p>懸首街上　天兵破犬戎　營收低隴月　旗偃度湟風　肅殺三邊勁　蕭條萬里空　元戎咸服罪　餘孽盡輸忠　聖理符軒化　仁恩契禹功　降逾洞庭險　梟擬郅支窮　已散軍容捷　還資廟算通　今朝觀即敘　非與獻獒同</p><p><a href="../../model.html#/doc/39272">View poem's topic associations</a></p></body></html>
