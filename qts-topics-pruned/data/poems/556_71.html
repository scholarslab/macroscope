  <body><p>556_71: 《酬刑部姚郎中》馬戴</p>
    <p>路岐人不見　尚得記心中　月憶瀟湘渚　春生蘭杜叢　鳥啼花半落　人散爵方空　所贈誠難答　泠然一雅風</p><p><a href="../../model.html#/doc/27885">View poem's topic associations</a></p></body></html>
