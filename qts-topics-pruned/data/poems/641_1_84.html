  <body><p>641_1_84: 《小遊仙詩九十八首之八十四》曹唐</p>
    <p>紫微深鎖敞丹軒　太帝親談不死門　從此百寮俱拜後　走龍鞭虎下崑崙</p><p><a href="../../model.html#/doc/32102">View poem's topic associations</a></p></body></html>
