  <body><p>875_16: 《黃萬祜題蜀宮壁》?</p>
    <p>莫交牽動青豬足　動即炎炎不可撲　鷙獸不欲兩頭黃　黃即其年天下哭</p><p><a href="../../model.html#/doc/43674">View poem's topic associations</a></p></body></html>
