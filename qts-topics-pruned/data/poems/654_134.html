  <body><p>654_134: 《秋日留別義初上人》羅鄴</p>
    <p>塞寺窮秋別遠師　西風一雁倍傷悲　每嗟塵世長多事　重到禪齋是幾時　霜嶺自添紅葉恨　月溪休和碧雲詞　關河回首便千里　飛錫南歸詎可知</p><p><a href="../../model.html#/doc/33090">View poem's topic associations</a></p></body></html>
