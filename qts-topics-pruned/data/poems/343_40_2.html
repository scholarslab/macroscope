  <body><p>343_40_2: 《盆池五首（其二）》韓愈</p>
    <p>莫道盆池作不成　藕稍初種已齊生　從今有雨君須記　來聽蕭蕭打葉聲</p><p><a href="../../model.html#/doc/16140">View poem's topic associations</a></p></body></html>
