  <body><p>598_32_2: 《塞上曲二首（其二）》高駢</p>
    <p>隴上征夫隴下魂　死生同恨漢將軍　不知萬里沙場苦　空舉平安火入雲</p><p><a href="../../model.html#/doc/30084">View poem's topic associations</a></p></body></html>
