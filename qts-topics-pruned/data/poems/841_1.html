  <body><p>841_1: 《登祝融峰》齊己</p>
    <p>猿鳥共不到　我來身欲浮　四邊空碧落　絕頂正清秋　宇宙知何極　華夷見細流　壇西獨立久　白日轉神州</p><p><a href="../../model.html#/doc/42132">View poem's topic associations</a></p></body></html>
