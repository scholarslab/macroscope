  <body><p>218_40: 《石櫃閣》杜甫</p>
    <p>季冬日已長　山晚半天赤　蜀道多早花　江間饒奇石　石櫃曾波上　臨虛蕩高壁　清暉回群鷗　暝色帶遠客　羈棲負幽意　感歎向絕跡　信甘孱懦嬰　不獨凍餒迫　優游謝康樂　放浪陶彭澤　吾衰未自安　謝爾性所適</p><p><a href="../../model.html#/doc/9478">View poem's topic associations</a></p></body></html>
