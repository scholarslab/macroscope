  <body><p>661_2: 《經故友所居（一題上有瓊華觀三字）》羅隱</p>
    <p>槐花漠漠向人黃　此地追遊跡已荒　清論不知莊叟達　死交空歎趙岐忙　病來未忍言閒事　老去唯知覓醉鄉　日暮街東策羸馬　一聲橫笛似山陽</p><p><a href="../../model.html#/doc/33346">View poem's topic associations</a></p></body></html>
