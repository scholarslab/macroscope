  <body><p>745_44: 《題居上人法華新院》陳陶</p>
    <p>浮名深般若　方寺設蓮華　鐘唄成僧國　湖山稱法家　一塵多寶塔　千佛大牛車　能誘泥犁客　超然識聚沙</p><p><a href="../../model.html#/doc/37816">View poem's topic associations</a></p></body></html>
