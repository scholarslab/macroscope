  <body><p>652_62: 《題松江驛》方幹</p>
    <p>使向中流出太陽　兼疑大岸逼浮桑　門前白道通丹闕　浪裏青山占幾鄉　帆勢落斜依浦漵　鐘聲斷續在滄茫　古今悉不知天意　偏把雲霞媚一方</p><p><a href="../../model.html#/doc/32889">View poem's topic associations</a></p></body></html>
