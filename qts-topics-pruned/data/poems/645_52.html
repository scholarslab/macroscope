  <body><p>645_52: 《落花》李鹹用</p>
    <p>拾得移時看　重思造化功　如何飄麗景　不似遇春風　滿地餘香在　繁枝一夜空　祗應公子見　先憶墜樓紅</p><p><a href="../../model.html#/doc/32340">View poem's topic associations</a></p></body></html>
