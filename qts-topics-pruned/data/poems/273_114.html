  <body><p>273_114: 《送李明府之任》戴叔倫</p>
    <p>身為百里長　家寵五諸侯　含笑聽猿狖　搖鞭望斗牛　梅花堪比雪　芳草不知秋　別後南風起　相思夢嶺頭</p><p><a href="../../model.html#/doc/12874">View poem's topic associations</a></p></body></html>
