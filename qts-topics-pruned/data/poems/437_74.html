  <body><p>437_74: 《感化寺見元九、劉三十二題名處》白居易</p>
    <p>微之謫去千餘里　太白無來十一年　今日見名如見面　塵埃壁上破窗前</p><p><a href="../../model.html#/doc/20246">View poem's topic associations</a></p></body></html>
