  <body><p>541_23: 《效長吉》李商隱</p>
    <p>長長漢殿眉　窄窄楚宮衣　鏡好鸞空舞　簾疏燕誤飛　君王不可問　昨夜約黃歸</p><p><a href="../../model.html#/doc/26853">View poem's topic associations</a></p></body></html>
