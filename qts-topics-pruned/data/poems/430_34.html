  <body><p>430_34: 《閉關》白居易</p>
    <p>我心忘世久　世亦不我干　遂成一無事　因得長掩關　掩關來幾時　髣二三年　著書已盈帙　生子欲能言　始悟身向老　復悲世多艱　迴顧趨時者　役役塵壤間　歲暮竟何得　不如且安閒</p><p><a href="../../model.html#/doc/19807">View poem's topic associations</a></p></body></html>
