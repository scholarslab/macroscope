  <body><p>125_48: 《冬日遊覽》王維</p>
    <p>步出城東門　試騁千里目　青山橫蒼林　赤日團平陸　渭北走邯鄲　關東出函谷　秦地萬方會　來朝九州牧　雞鳴咸陽中　冠蓋相追逐　丞相過列侯　群公餞光祿　相如方老病　獨歸茂陵宿</p><p><a href="../../model.html#/doc/5056">View poem's topic associations</a></p></body></html>
