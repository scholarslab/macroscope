  <body><p>494_8: 《贈邊將》施肩吾</p>
    <p>輕生奉國不為難　戰苦身多舊箭瘢　玉匣鎖龍鱗甲冷　金鈴襯鶻羽毛寒　皂貂擁出花當背　白馬騎來月在鞍　猶恐犬戎臨虜塞　柳營時把陣圖看</p><p><a href="../../model.html#/doc/23591">View poem's topic associations</a></p></body></html>
