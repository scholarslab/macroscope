  <body><p>24_22: 《雜曲歌辭。妾薄命》孟郊</p>
    <p>不惜十指弦　為君千萬彈　常恐新聲至　坐使故聲殘　棄置今日悲　即是昨日歡　將新變故易　持故為新難　青山有蘼蕪　淚葉長不乾　空令後代人　采掇幽思攢</p><p><a href="../../model.html#/doc/1368">View poem's topic associations</a></p></body></html>
