  <body><p>803_25: 《送扶煉師》薛濤</p>
    <p>錦浦歸舟巫峽雲　綠波迢遞雨紛紛　山陰妙術人傳久　也說將鵝與右軍</p><p><a href="../../model.html#/doc/39908">View poem's topic associations</a></p></body></html>
