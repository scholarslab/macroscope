  <body><p>819_23: 《送裴判官赴商幕》皎然</p>
    <p>商洛近京師　才難赴幕時　離歌紛白紵　候騎擁青絲　會喜疲人息　應逢猾虜衰　看君策高足　自此煙霄期</p><p><a href="../../model.html#/doc/40900">View poem's topic associations</a></p></body></html>
