  <body><p>58_25: 《又送別》李嶠</p>
    <p>岐路方為客　芳尊暫解顏　人隨轉蓬去　春伴落梅還　白雲度汾水　黃河遶晉關　離心不可問　宿昔鬢成斑</p><p><a href="../../model.html#/doc/2976">View poem's topic associations</a></p></body></html>
