  <body><p>442_79: 《聞夜砧》白居易</p>
    <p>誰家思婦秋擣帛　月苦風淒砧杵悲　八月九日正長夜　千聲萬聲無了時　應到天明頭盡白　一聲添得一莖絲</p><p><a href="../../model.html#/doc/20710">View poem's topic associations</a></p></body></html>
