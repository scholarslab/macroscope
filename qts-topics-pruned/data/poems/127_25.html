  <body><p>127_25: 《過盧四員外宅看飯僧共題七韻》王維</p>
    <p>三賢異七賢　青眼慕青蓮　乞飯從香積　裁衣學水田　上人飛錫杖　檀越施金錢　趺作檐前日　焚香竹下煙　寒空法雲地　秋色淨居天　身逐因緣法　心過次第禪　不須愁日暮　自有一燈然</p><p><a href="../../model.html#/doc/5262">View poem's topic associations</a></p></body></html>
