  <body><p>375_16: 《邀花伴（自注，時在朔方）》孟郊</p>
    <p>邊地春不足　十里見一花　及時須遨遊　日暮饒風沙</p><p><a href="../../model.html#/doc/19486">View poem's topic associations</a></p></body></html>
