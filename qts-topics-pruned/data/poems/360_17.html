  <body><p>360_17: 《同白二十二贈王山人》劉禹錫</p>
    <p>愛名之世忘名客　多事之時無事身　古老相傳見來久　歲年雖變貌常新　飛章上達三清路　受籙平交五嶽神　笑聽鼕鼕朝暮鼓　只能催得市朝人</p><p><a href="../../model.html#/doc/17037">View poem's topic associations</a></p></body></html>
