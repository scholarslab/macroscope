  <body><p>119_29: 《秦女卷衣（一作妾薄命）》崔國輔</p>
    <p>雖入秦帝宮　不上秦帝床　夜夜玉窗裏　與他卷衣裳</p><p><a href="../../model.html#/doc/5577">View poem's topic associations</a></p></body></html>
