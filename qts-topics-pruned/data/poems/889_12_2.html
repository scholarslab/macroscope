  <body><p>889_12_2: 《搗練子（一名深院月）（其二）》李煜</p>
    <p>雲鬟亂　晚妝殘　帶恨眉兒遠岫攢　斜托香腮春筍懶　為誰和淚倚闌干</p><p><a href="../../model.html#/doc/47544">View poem's topic associations</a></p></body></html>
