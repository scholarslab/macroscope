  <body><p>201_22: 《送嚴黃門拜御史大夫再鎮蜀川兼覲省》岑參</p>
    <p>授鉞辭金殿　承恩戀玉墀　登壇漢主用　講德蜀人思　副相韓安國　黃門向子期　刀州重入夢　劍閣再題詞　春草連青綬　睛花間赤旗　山鶯朝送酒　江月夜供詩　許國分憂日　榮親色養時　蒼生望已久　來去不應遲</p><p><a href="../../model.html#/doc/8694">View poem's topic associations</a></p></body></html>
