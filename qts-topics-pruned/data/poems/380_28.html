  <body><p>380_28: 《崢嶸嶺》孟郊</p>
    <p>疏鑿順高下　結構橫煙霞　坐嘯郡齋肅　玩奇石路斜　古樹浮綠氣　高門結朱華　始見崢嶸狀　仰止逾可嘉</p><p><a href="../../model.html#/doc/17917">View poem's topic associations</a></p></body></html>
