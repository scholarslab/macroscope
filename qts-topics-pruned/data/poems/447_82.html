  <body><p>447_82: 《留別微之》白居易</p>
    <p>干時久與本心違　悟道深知前事非　猶厭勞形辭郡印　那將趁伴著朝衣　五千言裏教知足　三百篇中勸式微　少室雲邊伊水畔　比君校老合先歸</p><p><a href="../../model.html#/doc/21111">View poem's topic associations</a></p></body></html>
