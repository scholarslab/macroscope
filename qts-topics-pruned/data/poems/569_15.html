  <body><p>569_15: 《晚蓮》李群玉</p>
    <p>露冷芳意盡　稀疏空碧荷　殘香隨暮雨　枯蕊墮寒波　楚客罷奇服　吳姬停櫂歌　涉江無可寄　幽恨竟如何</p><p><a href="../../model.html#/doc/28471">View poem's topic associations</a></p></body></html>
