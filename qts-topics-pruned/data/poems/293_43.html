  <body><p>293_43: 《送龐判官赴黔中》司空曙</p>
    <p>天遠風煙異　西南見一方　亂山來蜀道　諸水出辰陽　堆案青油暮　看棋畫角長　論文誰可制　記室有何郎</p><p><a href="../../model.html#/doc/13938">View poem's topic associations</a></p></body></html>
