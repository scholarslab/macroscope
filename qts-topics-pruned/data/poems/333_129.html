  <body><p>333_129: 《失題》楊巨源</p>
    <p>何事慰朝夕　不踰詩酒情　山河空道路　蕃漢共刀兵　禮樂新朝市　園林舊弟兄　向風一點淚　塞晚暮江平</p><p><a href="../../model.html#/doc/15826">View poem's topic associations</a></p></body></html>
