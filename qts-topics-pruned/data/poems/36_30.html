  <body><p>36_30: 《奉和出潁至淮應令》虞世南</p>
    <p>良晨喜利涉　解纜入淮潯　寒流泛鷁首　霜吹響哀吟　潛鱗波裏躍　水鳥浪前沈　邗溝非復遠　悵望悅宸襟</p><p><a href="../../model.html#/doc/2133">View poem's topic associations</a></p></body></html>
