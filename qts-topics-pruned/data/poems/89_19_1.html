  <body><p>89_19_1: 《耗磨日飲二首（其一）》張說</p>
    <p>耗磨傳茲日　縱橫道未宜　但令不忌醉　翻是樂無為</p><p><a href="../../model.html#/doc/4692">View poem's topic associations</a></p></body></html>
