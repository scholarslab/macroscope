  <body><p>116_6: 《永嘉即事寄贛縣袁少府瓘》張子容</p>
    <p>山繞樓臺出　谿通里閈斜　曾為謝客郡　多有逐臣家　海氣朝成雨　江天晚作霞　題書報賈誼　此溼似長沙</p><p><a href="../../model.html#/doc/4807">View poem's topic associations</a></p></body></html>
