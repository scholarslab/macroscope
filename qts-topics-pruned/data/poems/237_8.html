  <body><p>237_8: 《早下江甯》錢起</p>
    <p>暮天微雨散　涼吹片帆輕　雲物高秋節　山川孤客情　霜蘋留楚水　寒雁別吳城　宿浦有歸夢　愁猿莫夜鳴</p><p><a href="../../model.html#/doc/10877">View poem's topic associations</a></p></body></html>
