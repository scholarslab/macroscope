  <body><p>736_9: 《與諸門生春日會飲繁台賦》王仁裕</p>
    <p>柳陰如霧絮成堆　又引門生飲古臺　淑景即隨風雨去　芳樽宜命管弦開　漫誇列鼎鳴鐘貴　寧免朝烏夜兔催　爛醉也須詩一首　不能空放馬頭回</p><p><a href="../../model.html#/doc/37537">View poem's topic associations</a></p></body></html>
