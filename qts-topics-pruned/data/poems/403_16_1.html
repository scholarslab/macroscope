  <body><p>403_16_1: 《哭呂衡州六首（其一）》元稹</p>
    <p>氣敵三人傑　交深一紙書　我投冰瑩眼　君報水憐魚　髀股惟夸瘦　膏肓豈暇除傷心死諸葛　憂道不憂餘</p><p><a href="../../model.html#/doc/18920">View poem's topic associations</a></p></body></html>
