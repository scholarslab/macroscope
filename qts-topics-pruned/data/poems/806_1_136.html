  <body><p>806_1_136: 《詩三百三首（其一百三十六）》寒山</p>
    <p>世有一等流　悠悠似木頭　出語無知解　云我百不憂　問道道不會　問佛佛不求子細推尋著　茫然一場愁</p><p><a href="../../model.html#/doc/40163">View poem's topic associations</a></p></body></html>
