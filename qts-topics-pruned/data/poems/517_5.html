  <body><p>517_5: 《簷雀》楊發</p>
    <p>弱羽怯孤飛　投簷幸所依　銜環唯報德　賀夏本知歸　紅觜休爭顧　丹心自識機　從來攀鳳足　生死戀光輝</p><p><a href="../../model.html#/doc/25201">View poem's topic associations</a></p></body></html>
