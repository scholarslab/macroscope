  <body><p>359_38: 《秋日題竇員外崇德里新居（竇時判度支案）》劉禹錫</p>
    <p>長愛街西風景閒　到君居處暫開顏　清光門外一渠水　秋色牆頭數點山　疏種碧松通月朗　多栽紅藥待春還　莫言堆案無餘地　認得詩人在此間</p><p><a href="../../model.html#/doc/16993">View poem's topic associations</a></p></body></html>
