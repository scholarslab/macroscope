  <body><p>514_5: 《送盛長史（盛隨軍）》朱慶餘</p>
    <p>莫辭東路遠　此別豈閒行　職處中軍要　官兼上佐榮　野亭楓葉暗　秋水藕花明　拜省期將近　孤舟促去程</p><p><a href="../../model.html#/doc/25006">View poem's topic associations</a></p></body></html>
