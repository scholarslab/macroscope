  <body><p>829_55_2: 《秋居寄王相公三首（其二）》貫休</p>
    <p>松聲高似瀑　藥熟色如花　誰道全無病　時猶不在家　山童舂菽粉　園叟送銀瓜誰訪孫弘閣　談玄到日斜</p><p><a href="../../model.html#/doc/41408">View poem's topic associations</a></p></body></html>
