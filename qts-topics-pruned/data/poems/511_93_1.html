  <body><p>511_93_1: 《華清宮四首（其一）》張祜</p>
    <p>風樹離離月稍明　九天龍氣在華清　宮門深鎖無人覺　半夜雲中羯鼓聲</p><p><a href="../../model.html#/doc/24867">View poem's topic associations</a></p></body></html>
