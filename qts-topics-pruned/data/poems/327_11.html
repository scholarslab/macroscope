  <body><p>327_11: 《故司徒兼侍中贈太傅北平王挽詞》權德輿</p>
    <p>授律勳庸盛　居中鼎鼐和　佐時調四氣　盡力淨三河　忽訪天京兆　空傳漢伏波　今朝麟閣上　偏軫聖情多</p><p><a href="../../model.html#/doc/15463">View poem's topic associations</a></p></body></html>
