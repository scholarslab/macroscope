  <body><p>391_22_4: 《昌穀北園新筍四首（其四）》李賀</p>
    <p>古竹老梢惹碧雲　茂陵歸臥歎清貧　風吹千畝迎雨嘯　鳥重一枝入酒尊</p><p><a href="../../model.html#/doc/18582">View poem's topic associations</a></p></body></html>
