  <body><p>846_56: 《招湖上兄弟》齊己</p>
    <p>去歲得君消息在　兩憑人信過重湖　忍貪風月當年少　不寄音書慰老夫　藥鼎近聞傳祕訣　詩門曾說擁寒爐　漢江江路西來便　好傍扁舟訪我無</p><p><a href="../../model.html#/doc/42592">View poem's topic associations</a></p></body></html>
