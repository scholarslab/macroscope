  <body><p>893_41_3: 《臨江仙（其三）》牛希濟</p>
    <p>渭闕宮城秦樹凋　玉樓獨上無憀　含情不語自吹簫　調清和恨　天路逐風飄　何事乘龍人忽降　似知深意相招　三清攜手路非遙　世間屏障　彩筆畫嬌饒</p><p><a href="../../model.html#/doc/44270">View poem's topic associations</a></p></body></html>
