  <body><p>36_19: 《初晴應教》虞世南</p>
    <p>初日明燕館　新溜滿梁池　歸雲半入嶺　殘滴尚懸枝</p><p><a href="../../model.html#/doc/2499">View poem's topic associations</a></p></body></html>
