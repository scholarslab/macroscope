  <body><p>347_10: 《賦得春風扇微和》崔立之</p>
    <p>時令忽已變　年光俄又春　高低惠風入　遠近芳氣新　靡靡纔偃草　泠泠不動塵　溫和乍扇物　煦嫗偏感人　去出桂林漫　來過蕙圃頻　晨輝正澹蕩　披拂長相親</p><p><a href="../../model.html#/doc/16310">View poem's topic associations</a></p></body></html>
