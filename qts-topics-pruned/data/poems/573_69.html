  <body><p>573_69: 《送去華法師》賈島</p>
    <p>在越居何寺　東南水路歸　秋江洗一缽　寒日曬三衣　默聽鴻聲盡　行看葉影飛　囊中無寶貨　船戶夜扃稀</p><p><a href="../../model.html#/doc/28850">View poem's topic associations</a></p></body></html>
