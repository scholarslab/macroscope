  <body><p>631_2: 《賁中間有吳門旅泊之什蒙魯望垂和更作一章以伸酬謝》張賁</p>
    <p>偶發陶匏響　皆蒙組繡文　清秋將落帽　子夏正離群　有恨書燕雁　無聊賦郢雲　遍看心自醉　不是酒能醺</p><p><a href="../../model.html#/doc/31394">View poem's topic associations</a></p></body></html>
