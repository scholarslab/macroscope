  <body><p>529_71: 《閒居孟夏即事（一作孟夏有懷）》許渾</p>
    <p>綠樹蔭青苔　柴門臨水開　簟涼初熟麥　枕膩乍經梅　魚躍海風起　鼉鳴江雨來　佳人竟何處　日夕上樓臺</p><p><a href="../../model.html#/doc/25944">View poem's topic associations</a></p></body></html>
