  <body><p>346_24_9: 《宮詞三十首（存二十七首）（其九）》王涯</p>
    <p>永巷重門漸半開　宮官著鎖隔門回　誰知曾笑他人處　今日將身自入來</p><p><a href="../../model.html#/doc/16282">View poem's topic associations</a></p></body></html>
