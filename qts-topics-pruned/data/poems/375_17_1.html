  <body><p>375_17_1: 《石淙（一作五淙十首）（其一）》孟郊</p>
    <p>巖谷不自勝　水木幽奇多　朔風入空曲　涇流無大波　迢遞徑難盡　參差勢相羅雪霜有時洗　塵土無由和　潔冷誠未厭　晚步將如何</p><p><a href="../../model.html#/doc/17687">View poem's topic associations</a></p></body></html>
