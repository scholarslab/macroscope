  <body><p>448_5: 《想歸田園》白居易</p>
    <p>戀他朝市求何事　想取丘園樂此身　千首惡詩吟過日　一壺好酒醉消春　歸鄉年亦非全老　罷郡家仍未苦貧　快活不知如我者　人間能有幾多人</p><p><a href="../../model.html#/doc/21132">View poem's topic associations</a></p></body></html>
