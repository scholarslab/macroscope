  <body><p>865_3: 《夜吟》巴峽鬼</p>
    <p>秋逕填黃葉　寒摧露草根　猿聲一叫斷　客淚數重痕</p><p><a href="../../model.html#/doc/46494">View poem's topic associations</a></p></body></html>
