  <body><p>125_75: 《過太乙觀賈生房》王維</p>
    <p>昔余棲遯日　之子煙霞鄰　共攜松葉酒　俱簪竹皮巾　攀林遍巖洞　采藥無冬春　謬以道門子　徵為驂御臣　常恐丹液就　先我紫陽賓　夭促萬塗盡　哀傷百慮新　跡峻不容俗　才多反累真　泣對雙泉水　還山無主人</p><p><a href="../../model.html#/doc/5083">View poem's topic associations</a></p></body></html>
