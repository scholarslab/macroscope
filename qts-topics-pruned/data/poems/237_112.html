  <body><p>237_112: 《送唐別駕赴郢州》錢起</p>
    <p>少年從事好　此去別愁輕　滿座詩人興　隨君郢路行　蒹葭侵驛樹　雲水抱山城　遙愛下車日　江皋春草生</p><p><a href="../../model.html#/doc/10982">View poem's topic associations</a></p></body></html>
