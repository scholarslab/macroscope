  <body><p>62_10_4: 《和韋承慶過義陽公主山池五首（其四）》杜審言</p>
    <p>攢石當軒倚　懸泉度牖飛　鹿麛衝妓席　鶴子曳童衣　園果嘗難遍　池蓮摘未稀卷簾唯待月　應在醉中歸</p><p><a href="../../model.html#/doc/3156">View poem's topic associations</a></p></body></html>
