  <body><p>653_4: 《贈趙崇侍禦（一作贈趙常六韻）》方幹</p>
    <p>貴達合逢明聖日　風流又及少年時　才因出眾人皆嫉　勢欲摩霄自不知　正直早年聞苦節　從容此日見清規　卻教鸚鵡呼桃葉　便遣嬋娟唱竹枝　閒話篇章停燭久　醉迷歌舞出花遲　雲鴻別有回翔便　應笑啁啾燕雀卑</p><p><a href="../../model.html#/doc/32896">View poem's topic associations</a></p></body></html>
