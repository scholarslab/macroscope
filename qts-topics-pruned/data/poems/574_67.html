  <body><p>574_67: 《送張道者》賈島</p>
    <p>新歲抱琴何處去　洛陽三十六峰西　生來未識山人面　不得一聽烏夜啼</p><p><a href="../../model.html#/doc/28976">View poem's topic associations</a></p></body></html>
