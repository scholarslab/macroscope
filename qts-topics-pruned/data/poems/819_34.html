  <body><p>819_34: 《送李少賓赴舉》皎然</p>
    <p>豈為江南別　心如塞上行　苦雲搖陣色　亂木攪秋聲　周谷雨未散　漢河流尚橫　春司遲爾策　方用靜妖兵</p><p><a href="../../model.html#/doc/40911">View poem's topic associations</a></p></body></html>
