  <body><p>614_42: 《寄懷南陽潤卿》皮日休</p>
    <p>鹿門山下捕魚郎　今向江南作渴羌　無事只陪看藕樣　有錢唯欲買湖光　醉來渾忘移花處　病起空聞焙藥香　何事對君猶有愧　一篷衝雪返華陽</p><p><a href="../../model.html#/doc/30778">View poem's topic associations</a></p></body></html>
