  <body><p>638_68: 《送李道士歸南嶽》張喬</p>
    <p>千峰隔湘水　迢遞挂帆歸　掃月眠蒼壁　和雲著褐衣　洞虛懸溜滴　徑狹長松圍　只恐相尋日　人間舊識稀</p><p><a href="../../model.html#/doc/31866">View poem's topic associations</a></p></body></html>
