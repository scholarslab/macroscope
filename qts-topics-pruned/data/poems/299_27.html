  <body><p>299_27: 《贈洪誓師》王建</p>
    <p>老僧真古畫　閒坐語中聽　識病方書聖　諳山草木靈　人來多施藥　願滿不持經　相伴尋溪竹　秋苔襪履青</p><p><a href="../../model.html#/doc/14216">View poem's topic associations</a></p></body></html>
