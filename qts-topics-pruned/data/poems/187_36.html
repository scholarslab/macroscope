  <body><p>187_36: 《休沐東還胄貴裏示端》韋應物</p>
    <p>宦遊三十載　田野久已疏　休沐遂茲日　一來還故墟　山明宿雨霽　風煖百卉舒　泓泓野泉潔　熠熠林光初　竹木稍摧翳　園場亦荒蕪　俯驚鬢已衰　周覽昔所娛　存沒惻私懷　遷變傷里閭　欲言少留心　中復畏簡書　世道良自退　榮名亦空虛　與子終攜手　歲晏當來居</p><p><a href="../../model.html#/doc/7878">View poem's topic associations</a></p></body></html>
