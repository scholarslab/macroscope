  <body><p>37_23_2: 《過酒家五首（一作題酒店壁）（其二）》王績</p>
    <p>此日長昏飲　非關養性靈　眼看人盡醉　何忍獨為醒</p><p><a href="../../model.html#/doc/2546">View poem's topic associations</a></p></body></html>
