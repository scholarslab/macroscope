  <body><p>539_209: 《宮辭》李商隱</p>
    <p>君恩如水向東流　得寵憂移失寵愁　莫向尊前奏花落　涼風只在殿西頭</p><p><a href="../../model.html#/doc/26605">View poem's topic associations</a></p></body></html>
