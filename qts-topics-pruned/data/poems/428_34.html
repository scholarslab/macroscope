  <body><p>428_34: 《題楊穎士西亭》白居易</p>
    <p>靜得亭上境　遠諧塵外蹤　憑軒東南望　鳥滅山重重　竹露冷煩襟　杉風清病容　曠然宜真趣　道與心相逢　即此可遺世　何必蓬壺峰</p><p><a href="../../model.html#/doc/19710">View poem's topic associations</a></p></body></html>
