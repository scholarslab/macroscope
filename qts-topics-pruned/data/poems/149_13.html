  <body><p>149_13: 《宿嚴維宅送包佶（一作皇甫冉詩）》劉長卿</p>
    <p>江湖同避地　分手自依依　盡室今為客　驚秋空念歸　歲儲無別墅　寒服羨鄰機　草色春橋晚　蟬聲江樹稀　夜深宜共醉　時難忍相違　何事隨陽雁　汀洲忽背飛</p><p><a href="../../model.html#/doc/6311">View poem's topic associations</a></p></body></html>
