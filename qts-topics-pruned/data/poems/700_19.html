  <body><p>700_19: 《悔恨》韋莊</p>
    <p>六七年來春又秋　也同歡笑也同愁　纔聞及第心先喜　試說求婚淚便流　幾為妒來頻斂黛　每思閒事不梳頭　如今悔恨將何益　腸斷千休與萬休</p><p><a href="../../model.html#/doc/35777">View poem's topic associations</a></p></body></html>
