  <body><p>84_27: 《魏氏園林人賦一物得秋亭萱草》陳子昂</p>
    <p>昔時幽徑裏　榮耀雜春叢　今來玉墀上　銷歇畏秋風　細葉猶含綠　鮮花未吐紅　忘憂誰見賞　空此北堂中</p><p><a href="../../model.html#/doc/3820">View poem's topic associations</a></p></body></html>
