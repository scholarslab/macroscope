  <body><p>302_1_27: 《宮詞一百首（其二十七）》王建</p>
    <p>紅燈睡裏喚春雲　雲上三更直宿分　金砌雨來行步滑　兩人抬起隱花裙</p><p><a href="../../model.html#/doc/14478">View poem's topic associations</a></p></body></html>
