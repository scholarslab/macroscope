  <body><p>491_3: 《送宮人入道》張蕭遠</p>
    <p>捨寵求仙畏色衰　辭天素面立階墀　金丹擬駐千年貌　玉指休勻八字眉　師主與收珠翠後　君王看戴角冠時　從來宮女皆相妒　聞向瑤臺盡淚垂</p><p><a href="../../model.html#/doc/23452">View poem's topic associations</a></p></body></html>
