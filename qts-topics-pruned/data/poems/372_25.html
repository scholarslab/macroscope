  <body><p>372_25: 《結愛（一作古結愛）》孟郊</p>
    <p>心心復心心　結愛務在深　一度欲離別　千迴結衣襟　結妾獨守志　結君早歸意　始知結衣裳　不如結心腸　坐結行亦結　結盡百年月</p><p><a href="../../model.html#/doc/17550">View poem's topic associations</a></p></body></html>
