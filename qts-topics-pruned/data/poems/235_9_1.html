  <body><p>235_9_1: 《寓言二首（其一）》賈至</p>
    <p>春草紛碧色　佳人曠無期　悠哉千里心　欲采商山芝　歎息良會晚　如何桃李時懷君晴川上　佇立夏雲滋</p><p><a href="../../model.html#/doc/10735">View poem's topic associations</a></p></body></html>
