  <body><p>25_35: 《雜曲歌辭。車遙遙》張籍</p>
    <p>征人遙遙出古城　雙輪齊動駟馬鳴　山川無處無歸路　念君長作萬里行　野田人稀秋草綠　日暮放馬車中宿　驚遊兔在我傍　獨唱鄉歌對僮僕　君家大宅鳳城隅　年年道上隨行車　願為玉鑾繫華軾　終日有聲在君側　門前舊轍久已平　無由復得君消息</p><p><a href="../../model.html#/doc/1479">View poem's topic associations</a></p></body></html>
