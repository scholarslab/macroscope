  <body><p>456_12_2: 《家園三絕（其二）》白居易</p>
    <p>籬下先生時得醉　甕間吏部暫偷閒　何如家醞雙魚榼　雪夜花時長在前</p><p><a href="../../model.html#/doc/21762">View poem's topic associations</a></p></body></html>
