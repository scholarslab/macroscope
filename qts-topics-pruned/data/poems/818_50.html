  <body><p>818_50: 《同顏使君清明日遊，因送蕭主簿》皎然</p>
    <p>誰知賞嘉節　別異忽相和　暮色汀洲遍　春情楊柳多　高城戀旌旆　極浦宿風波　惆悵支山月　今宵不再過</p><p><a href="../../model.html#/doc/40858">View poem's topic associations</a></p></body></html>
