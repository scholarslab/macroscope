  <body><p>187_43: 《四禪精舍登覽悲舊，寄朝宗、巨川兄弟》韋應物</p>
    <p>蕭散人事憂　迢遞古原行　春風已日暄　百草亦復生　躋閣謁金像　攀雲造禪扃　新景林際曙　雜花川上明　徂歲方緬邈　陳事尚縱橫　溫泉有佳氣　馳道指京城　攜手思故日　山河留恨情　存者邈難見　去者已冥冥　臨風一長慟　誰畏行路驚</p><p><a href="../../model.html#/doc/7885">View poem's topic associations</a></p></body></html>
