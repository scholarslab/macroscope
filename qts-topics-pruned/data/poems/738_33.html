  <body><p>738_33: 《送許處士堅往茅山》潘佑</p>
    <p>天壇雲似雪　玉洞水如琴　白雲與流水　千載清人心　君攜布囊去　路長風滿林　一入華陽洞　千秋那可尋</p><p><a href="../../model.html#/doc/37579">View poem's topic associations</a></p></body></html>
