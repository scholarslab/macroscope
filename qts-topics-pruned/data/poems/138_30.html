  <body><p>138_30: 《貽王處士子文》儲光羲</p>
    <p>春草生洞渚　春風入上林　春皋有黃鶴　撫翮未揚音　王屋嘗嘉遁　伊川復陸沈　張弦雞弄　閉室蓬蒿深　避地歌三樂　遊山賦九吟　大君思左右　無乃此黃金</p><p><a href="../../model.html#/doc/5711">View poem's topic associations</a></p></body></html>
