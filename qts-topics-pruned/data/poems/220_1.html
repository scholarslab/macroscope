  <body><p>220_1: 《觀打魚歌》杜甫</p>
    <p>綿州江水之東津　魴魚鱍鱍色勝銀　漁人漾舟沈大網　截江一擁數百鱗　眾魚常才盡卻棄　赤鯉騰出如有神　潛龍無聲老蛟怒　回風颯颯吹沙塵　饔子左右揮雙刀　膾飛金盤白雪高　徐州禿尾不足憶　漢陰槎頭遠遁逃　魴魚肥美知第一　既飽歡娛亦蕭瑟　君不見朝來割素鬐　咫尺波濤永相失</p><p><a href="../../model.html#/doc/9519">View poem's topic associations</a></p></body></html>
