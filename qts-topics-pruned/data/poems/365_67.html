  <body><p>365_67: 《虎丘寺見元相公二年前題名愴然有詠》劉禹錫</p>
    <p>滻水送君君不還　見君題字虎丘山　因知早貴兼才子　不得多時在世間</p><p><a href="../../model.html#/doc/17293">View poem's topic associations</a></p></body></html>
