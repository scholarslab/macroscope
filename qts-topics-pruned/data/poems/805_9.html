  <body><p>805_9: 《恩命追入，留別廣陵故人》李冶</p>
    <p>無才多病分龍鐘　不料虛名達九重　仰愧彈冠上華髮　多慚拂鏡理衰容　馳心北闕隨芳草　極目南山望舊峰　桂樹不能留野客　沙鷗出浦謾相逢</p><p><a href="../../model.html#/doc/40023">View poem's topic associations</a></p></body></html>
