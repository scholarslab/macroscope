  <body><p>866_14: 《官坡館聯句》崔常侍</p>
    <p>床頭錦衾班復班　架上朱衣殷復殷　空庭朗月閑復閑　夜長路遠山復山</p><p><a href="../../model.html#/doc/43447">View poem's topic associations</a></p></body></html>
