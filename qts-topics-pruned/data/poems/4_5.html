  <body><p>4_5: 《重陽日賜宴曲江亭，賦六韻詩用清字》李適</p>
    <p>早衣對庭燎　躬化勤意誠　時此萬機暇　適與佳節并　曲池潔寒流　芳菊舒金英　乾坤爽氣滿　臺殿秋光清　朝野慶年豐　高會多歡聲　永懷無荒戒　良士同斯情</p><p><a href="../../model.html#/doc/166">View poem's topic associations</a></p></body></html>
