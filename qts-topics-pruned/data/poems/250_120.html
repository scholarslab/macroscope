  <body><p>250_120: 《送孔巢父赴河南軍（一作劉長卿詩）》皇甫冉</p>
    <p>江城相送阻煙波　況復新秋一雁過　聞道全師征北虜　更言諸將會南河　邊心杳杳鄉人絕　塞草青青戰馬多　共許陳琳工奏記　知君名宦未蹉跎</p><p><a href="../../model.html#/doc/11790">View poem's topic associations</a></p></body></html>
