  <body><p>646_7: 《秋日送嚴湘侍禦歸京》李鹹用</p>
    <p>蟾影珪圓湖始波　楚人相別恨偏多　知君有路昇霄漢　獨我無由出薜蘿　雖道危時難進取　到逢清世又如何　誰聽甯戚敲牛角　月落星稀一曲歌</p><p><a href="../../model.html#/doc/32366">View poem's topic associations</a></p></body></html>
