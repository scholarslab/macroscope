  <body><p>249_56: 《賦得郢路悲猿》皇甫冉</p>
    <p>悲猿何處發　郢路第三聲　遠客知秋暮　空山益夜清　啾啾深眾木　嗷嗷入孤城　坐覺盈心耳　翛然適楚情</p><p><a href="../../model.html#/doc/11653">View poem's topic associations</a></p></body></html>
