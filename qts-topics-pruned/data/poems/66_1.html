  <body><p>66_1: 《古劍篇（一作寶劍篇）》郭震</p>
    <p>君不見昆吾鐵冶飛炎煙　紅光紫氣俱赫然　良工鍛鍊凡幾年　鑄得寶劍名龍泉　龍泉顏色如霜雪　良工咨嗟歎奇絕　琉璃玉匣吐蓮花　錯鏤金環映明月　正逢天下無風塵　幸得周防君子身　精光黯黯青蛇色　文章片片綠龜鱗　非直結交游俠子　亦曾親近英雄人　何言中路遭棄捐　零落漂淪古獄邊　雖復塵埋無所用　猶能夜夜氣衝天</p><p><a href="../../model.html#/doc/3236">View poem's topic associations</a></p></body></html>
