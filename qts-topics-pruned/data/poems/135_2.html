  <body><p>135_2: 《春泛若耶溪》綦毋潛</p>
    <p>幽意無斷絕　此去隨所偶　晚風吹行舟　花路入溪口　際夜轉西壑　隔山望南斗　潭煙飛溶溶　林月低向後　生事且瀰漫　願為持竿叟</p><p><a href="../../model.html#/doc/5547">View poem's topic associations</a></p></body></html>
