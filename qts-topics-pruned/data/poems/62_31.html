  <body><p>62_31: 《春日江津游望》杜審言</p>
    <p>旅客搖邊思　春江弄晚晴　煙銷垂柳弱　霧捲落花輕　飛棹乘空下　回流向日平　鳥啼移幾處　蝶舞亂相迎　忽歎人皆濁　堤防水至清　谷王常不讓　深可戒中盈</p><p><a href="../../model.html#/doc/3178">View poem's topic associations</a></p></body></html>
