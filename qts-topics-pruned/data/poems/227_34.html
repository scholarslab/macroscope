  <body><p>227_34: 《所思（得台州鄭司戶虔消息）》杜甫</p>
    <p>鄭老身仍竄　台州信所傳　為農山澗曲　臥病海雲邊　世已疏儒素　人猶乞酒錢　徒勞望牛斗　無計斸龍泉</p><p><a href="../../model.html#/doc/10078">View poem's topic associations</a></p></body></html>
