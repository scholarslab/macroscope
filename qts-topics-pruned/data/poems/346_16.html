  <body><p>346_16: 《平戎辭》王涯</p>
    <p>太白秋高助發兵　長風夜卷虜塵清　男兒解卻腰間劍　喜見從王道化平</p><p><a href="../../model.html#/doc/16264">View poem's topic associations</a></p></body></html>
