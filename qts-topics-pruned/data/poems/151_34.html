  <body><p>151_34: 《哭陳歙州》劉長卿</p>
    <p>千秋萬古葬平原　素業清風及子孫　旅櫬歸程傷道路　舉家行哭向田園　空山寂寂開新壟　喬木蒼蒼掩舊門　儒行公才竟何在　獨憐棠樹一枝存</p><p><a href="../../model.html#/doc/6464">View poem's topic associations</a></p></body></html>
