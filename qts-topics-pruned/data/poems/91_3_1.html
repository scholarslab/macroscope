  <body><p>91_3_1: 《奉和張岳州王潭州別詩二首（其一）》韋嗣立</p>
    <p>茂先王佐才　作牧楚江隈　登樓正欲賦　復遇仲宣來　黃鵠飛將遠　雕龍文為開寧知昔聯事　聽曲有餘哀</p><p><a href="../../model.html#/doc/4155">View poem's topic associations</a></p></body></html>
