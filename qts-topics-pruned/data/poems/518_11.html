  <body><p>518_11: 《同賈島宿無可上人院》雍陶</p>
    <p>何處銷愁宿　攜囊就遠僧　中宵吟有雪　空屋語無燈　靜境唯聞鐸　寒床但枕肱　還因愛閒客　始得見南能</p><p><a href="../../model.html#/doc/25226">View poem's topic associations</a></p></body></html>
