  <body><p>739_40: 《歸燕詞》李建勳</p>
    <p>羽翼勢雖微　雲霄亦可期　飛翻自有路　鴻鵠莫相嗤　待侶臨書幌　尋泥傍藻池　衝人穿柳徑　捕蝶遶花枝　廣廈來應遍　深宮去不疑　雕粱聲上下　煙浦影參差　舊地人潛換　新巢雀謾窺　雙雙暮歸處　疏雨滿江湄</p><p><a href="../../model.html#/doc/37626">View poem's topic associations</a></p></body></html>
