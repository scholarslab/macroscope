  <body><p>305_15: 《長相思》劉複</p>
    <p>長相思　在桂林　蒼梧山遠瀟湘深　秋堂零淚倚金瑟　朱顏搖落隨光陰　長宵嘹唳鴻命侶　河漢蒼蒼隔牛女　寧知一水不可渡　況復萬山修且阻　綵絲織綺文雙鴛　昔時贈君君可憐　何言一去瓶落井　流塵歇滅金爐前</p><p><a href="../../model.html#/doc/14672">View poem's topic associations</a></p></body></html>
