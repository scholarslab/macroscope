  <body><p>898_1_8: 《浣溪沙（其八）》張泌</p>
    <p>晚逐香車入鳳城　東風斜揭繡簾輕　慢回嬌眼笑盈盈　消息未通何計是　便須佯醉且隨行　依稀聞道太狂生</p><p><a href="../../model.html#/doc/44603">View poem's topic associations</a></p></body></html>
