  <body><p>166_37_1: 《橫江詞六首（其一）》李白</p>
    <p>人道橫江好　儂道橫江惡　一風三日吹倒山　白浪高於瓦官閣</p><p><a href="../../model.html#/doc/7991">View poem's topic associations</a></p></body></html>
