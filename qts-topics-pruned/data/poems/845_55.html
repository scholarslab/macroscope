  <body><p>845_55: 《渚宮春日因懷有作》齊己</p>
    <p>舊業樹連湘樹遠　家山雲與嶽雲平　僧來已說無耕釣　雁去那知有弟兄　客思莫牽蝴蝶夢　鄉心自憶鷓鴣聲　沙頭南望堪腸斷　誰把歸舟載我行</p><p><a href="../../model.html#/doc/42512">View poem's topic associations</a></p></body></html>
