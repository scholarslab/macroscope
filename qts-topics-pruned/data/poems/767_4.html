  <body><p>767_4: 《吳。甘甯斫營》孫元晏</p>
    <p>夜深偷入魏軍營　滿寨驚忙火似星　百口寶刀千匹絹　也應消得與甘寧</p><p><a href="../../model.html#/doc/38846">View poem's topic associations</a></p></body></html>
