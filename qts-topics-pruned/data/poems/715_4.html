  <body><p>715_4: 《贈僧》盧延讓</p>
    <p>浮世浮華一斷空　偶拋煩惱到蓮宮　高僧解語牙無水　老鶴能飛骨有風　野色吟餘生竹外　山陰坐久入池中　禪師莫問求名苦　滋味過於食蓼蟲</p><p><a href="../../model.html#/doc/36579">View poem's topic associations</a></p></body></html>
