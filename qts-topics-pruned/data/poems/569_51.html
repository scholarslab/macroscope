  <body><p>569_51: 《長沙春望寄涔陽故人》李群玉</p>
    <p>清明別後雨晴時　極浦空顰一望眉　湖畔春山煙黯黯　雲中遠樹黑離離　依微水戍聞疏鼓　掩映河橋見酒旗　風暖草長愁自醉　行吟無處寄相思</p><p><a href="../../model.html#/doc/28511">View poem's topic associations</a></p></body></html>
