  <body><p>837_51: 《送道友歸天臺》貫休</p>
    <p>蘚濃苔溼冷層層　珍重先生獨去登　氣養三田傳未得　藥非八石許還曾　雲根應狎玉斧子　月逕多尋銀地僧　太守苦留終不住　可憐江上去騰騰</p><p><a href="../../model.html#/doc/41888">View poem's topic associations</a></p></body></html>
