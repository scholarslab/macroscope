  <body><p>230_9_8: 《解悶十二首（其八）》杜甫</p>
    <p>不見高人王右丞　藍田丘壑漫寒藤　最傳秀句寰區滿　未絕風流相國能</p><p><a href="../../model.html#/doc/10376">View poem's topic associations</a></p></body></html>
