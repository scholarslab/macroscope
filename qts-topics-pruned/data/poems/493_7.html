  <body><p>493_7: 《汴州船行賦岸傍所見》沈亞之</p>
    <p>古木曉蒼蒼　秋林拂岸香　露珠蟲網細　金縷兔絲長　秋浪時迴沫　驚鱗乍觸航　蓬煙拈綠線　棘實綴紅囊　亂穗搖鼯尾　出根挂鳳腸　聊持一濯足　誰道比滄浪</p><p><a href="../../model.html#/doc/23566">View poem's topic associations</a></p></body></html>
