  <body><p>235_29: 《答嚴大夫》賈至</p>
    <p>今夕秦天一雁來　梧桐墜葉搗衣催　思君獨步華亭月　舊館秋陰生綠苔</p><p><a href="../../model.html#/doc/10756">View poem's topic associations</a></p></body></html>
