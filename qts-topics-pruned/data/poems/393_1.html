  <body><p>393_1: 《艾如張》李賀</p>
    <p>錦襜榆　繡襠襦　強飲啄　哺爾雛　隴東臥穗滿風雨　莫信籠媒隴西去　齊人織網如素空　張在野田平碧中　網絲漠漠無形影　誤爾觸之傷首紅　艾葉綠花誰剪刻　中藏禍機不可測</p><p><a href="../../model.html#/doc/18637">View poem's topic associations</a></p></body></html>
