  <body><p>693_18: 《過巢湖》杜荀鶴</p>
    <p>世人貪利復貪榮　來向湖邊始至誠　男子登舟與登陸　把心何不一般行</p><p><a href="../../model.html#/doc/35433">View poem's topic associations</a></p></body></html>
