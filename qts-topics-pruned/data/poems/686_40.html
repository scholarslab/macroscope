  <body><p>686_40: 《荊南席上聞歌》吳融</p>
    <p>迎愁斂黛一聲分　弔屈江邊日暮聞　何事遏雲翻不定　自緣蹤跡愛行雲</p><p><a href="../../model.html#/doc/34961">View poem's topic associations</a></p></body></html>
