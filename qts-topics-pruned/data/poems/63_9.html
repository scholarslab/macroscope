  <body><p>63_9: 《詠雲》董思恭</p>
    <p>帝鄉白雲起　飛蓋上天衢　帶月綺羅映　從風枝葉敷　參差過層閣　倏忽下蒼梧　因風望既遠　安得久踟躕</p><p><a href="../../model.html#/doc/3197">View poem's topic associations</a></p></body></html>
