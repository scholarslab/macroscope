  <body><p>739_88: 《送八分書與友人，繼以詩》李建勳</p>
    <p>跁砢詩跁砢書　不封將去寄仙都　仙翁拍手應相笑　得似秦朝次仲無</p><p><a href="../../model.html#/doc/40499">View poem's topic associations</a></p></body></html>
