  <body><p>589_32: 《送供奉喻煉師歸天目山》李頻</p>
    <p>承恩雖內殿　得道本深山　舉世相看老　孤峰獨自還　溪來青壁裏　路在白雲間　絕頂無人住　雙峰是舊關</p><p><a href="../../model.html#/doc/29721">View poem's topic associations</a></p></body></html>
