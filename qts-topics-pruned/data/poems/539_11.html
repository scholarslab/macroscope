  <body><p>539_11: 《商于》李商隱</p>
    <p>商於朝雨霽　歸路有秋光　背塢猿收果　投巖麝退香　建瓴真得勢　橫戟豈能當　割地張儀詐　謀身綺季長　清渠州外月　黃葉廟前霜　今日看雲意　依依入帝鄉</p><p><a href="../../model.html#/doc/26397">View poem's topic associations</a></p></body></html>
