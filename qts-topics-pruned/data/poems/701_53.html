  <body><p>701_53: 《寄天臺葉尊師》王貞白</p>
    <p>師住天台久　長聞過石橋　晴峰見滄海　深洞徹丹霄　采藥霞衣溼　煎芝古鼎焦　念予無俗骨　頻與鶴書招</p><p><a href="../../model.html#/doc/35883">View poem's topic associations</a></p></body></html>
