  <body><p>218_15_4: 《前出塞九首（其四）》杜甫</p>
    <p>送徒既有長　遠戍亦有身　生死向前去　不勞吏怒嗔路逢相識人　附書與六親　哀哉兩決絕　不復同苦辛</p><p><a href="../../model.html#/doc/9438">View poem's topic associations</a></p></body></html>
