  <body><p>830_3: 《寄匡山紀公》貫休</p>
    <p>錦繡谷中人　相思入夢頻　寄言無別事　琢句似終身　書卷須求旨　鬚根易得銀　斯言如不惑　千里亦相親</p><p><a href="../../model.html#/doc/41413">View poem's topic associations</a></p></body></html>
