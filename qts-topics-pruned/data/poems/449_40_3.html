  <body><p>449_40_3: 《和春深二十首（其三）》白居易</p>
    <p>何處春深好　春深刺史家　陰繁棠布葉　岐秀麥分花　五疋鳴珂馬　雙輪畫軾車和風引行樂　葉葉隼旟斜　何處春深好　春深學士家　鳳書裁五色　馬鬣剪三花蠟炬開明火　銀臺賜物車　相逢不敢揖　彼此帽低斜</p><p><a href="../../model.html#/doc/21262">View poem's topic associations</a></p></body></html>
