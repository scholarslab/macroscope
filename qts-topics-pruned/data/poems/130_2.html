  <body><p>130_2: 《贈輕車》崔顥</p>
    <p>悠悠遠行歸　經春涉長道　幽冀桑始青　洛陽蠶欲老　憶昨戎馬地　別時心草草　烽火從北來　邊城閉常早　平生少相遇　未得展懷抱　今日杯酒間　見君交情好</p><p><a href="../../model.html#/doc/5353">View poem's topic associations</a></p></body></html>
