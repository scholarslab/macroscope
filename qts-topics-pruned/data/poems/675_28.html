  <body><p>675_28: 《文昌寓直》鄭谷</p>
    <p>何遜空階夜雨平　朝來交直雨新晴　落花亂上花塼上　不忍和苔蹋紫英</p><p><a href="../../model.html#/doc/34135">View poem's topic associations</a></p></body></html>
