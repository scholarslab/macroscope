  <body><p>865_24_2: 《西軒詩（其二）》甘露寺鬼</p>
    <p>偉哉橫海鱗　壯矣垂天翼　一旦失風水　翻為螻蟻食</p><p><a href="../../model.html#/doc/46515">View poem's topic associations</a></p></body></html>
