  <body><p>246_28: 《山中春思》獨孤及</p>
    <p>獺祭川水大　人家春日長　獨謠晝不暮　搔首慚年芳　靡草知節換　含葩向新陽　不嫌三徑深　為我生池塘　亭午井灶閒　雀聲響空倉　花落沒屐齒　風動群木香　歸路雲水外　天涯杳茫茫　獨卷萬里心　深入山鳥行　芳景勿相迫　春愁未遽忘</p><p><a href="../../model.html#/doc/11480">View poem's topic associations</a></p></body></html>
