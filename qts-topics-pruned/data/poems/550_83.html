  <body><p>550_83: 《吳門夢故山》趙嘏</p>
    <p>心熟家山夢不迷　孤峰寒遶一條溪　秋窗覺後情無限　月墮館娃宮樹西</p><p><a href="../../model.html#/doc/27520">View poem's topic associations</a></p></body></html>
