  <body><p>277_1: 《和李使君三郎早秋城北亭樓宴崔司士…關中弟張評事時遇》盧綸</p>
    <p>黃花古城路　上盡見青山　桑柘晴川口　牛羊落照間　野情隨卷幔　軍士隔重關　道合偏多賞　官微獨不閒　鶴分琴久罷　書到雁應還　為謝登龍客　瓊枝寄一攀</p><p><a href="../../model.html#/doc/13099">View poem's topic associations</a></p></body></html>
