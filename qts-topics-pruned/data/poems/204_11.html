  <body><p>204_11: 《懷素上人草書歌》魯收</p>
    <p>吾觀文士多利用　筆精墨妙誠堪重　身上藝能無不通　就中草聖最天縱　有時興酣發神機　抽毫點墨縱橫揮　風聲吼烈隨手起　龍蛇迸落空壁飛　連拂數行勢不絕　藤懸查蹙生奇節　劃然放縱驚雲濤　或時頓挫縈豪髮　自言轉腕無所拘　大笑羲之用陣圖　狂來紙盡勢不盡　投筆抗聲連叫呼　信知鬼神助此道　墨池未盡書已好　行路談君口不容　滿堂觀者空絕倒　所恨時人多笑聲　唯知賤實翻貴名　觀爾向來三五字　顛奇何謝張先生</p><p><a href="../../model.html#/doc/8820">View poem's topic associations</a></p></body></html>
