  <body><p>798_1_83: 《宮詞（其八十三）》花蕊夫人</p>
    <p>苑東天子愛巡游　御岸花堤枕碧流　新教內人供射鴨　長將弓箭繞池頭</p><p><a href="../../model.html#/doc/39671">View poem's topic associations</a></p></body></html>
