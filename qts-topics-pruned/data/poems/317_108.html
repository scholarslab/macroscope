  <body><p>317_108: 《唐昌觀玉蕊花》武元衡</p>
    <p>琪樹芊芊玉蕊新　洞宮長閉綵霞春　日暮落英鋪地雪　獻花應過九天人</p><p><a href="../../model.html#/doc/15114">View poem's topic associations</a></p></body></html>
