  <body><p>82_26: 《夜集張諲所居》劉希夷</p>
    <p>江南成久客　門館日蕭條　惟有圖書在　多傷鬢髮凋　諸生陪講誦　稚子給漁樵　隱室寒燈淨　空階落葉飄　滄洲自有趣　誰道隱須招</p><p><a href="../../model.html#/doc/3721">View poem's topic associations</a></p></body></html>
