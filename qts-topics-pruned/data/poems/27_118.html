  <body><p>27_118: 《雜曲歌辭。熱戲樂》張祜</p>
    <p>熱戲爭心劇火燒　銅槌暗執不相饒　上皇失喜寧王笑　百尺幢竿果動搖</p><p><a href="../../model.html#/doc/1700">View poem's topic associations</a></p></body></html>
