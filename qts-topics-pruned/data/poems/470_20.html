  <body><p>470_20: 《陽春曲》莊南傑</p>
    <p>紫錦紅囊香滿風　金鸞玉軾搖丁冬　沙鷗白羽翦晴碧　野桃紅豔燒春空　芳草綿延鎖平地　壟蝶雙雙舞幽翠　鳳龍吟白日長　落花聲底仙娥醉</p><p><a href="../../model.html#/doc/22583">View poem's topic associations</a></p></body></html>
