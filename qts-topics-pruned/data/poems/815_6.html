  <body><p>815_6: 《答黎士曹黎生前適越後之楚》皎然</p>
    <p>楚木紛如麻　高松自孤直　願得苦寒枝　與君比顏色　故鄉眇天末　羇旅滄江隅　委質在忠信　苦心無變渝　何繇表名義　贈君金轆轤　何以美知才　投我懸黎珠　遽為千里別　南風思越絕　愛君隨海鷗　倚櫂宿沙月　不栖惡木上　肯蹈巴蛇穴　一上蕭然峰　擬蹤幽人轍　晨興獨西望　郢水期泝沿　夜到洞庭月　秋經雲夢天　黎生知吾道　此地不潸然　欲寄楚人住　學拏漁子船　奈何北風至　攪我窗中弦　遊子動歸思　江蘺亦綿綿　篋中封禪書　欲獻無由緣　豈乏晨風翼　翻飛到日邊</p><p><a href="../../model.html#/doc/40627">View poem's topic associations</a></p></body></html>
