  <body><p>236_84: 《仲春晚尋覆釜山》錢起</p>
    <p>蝴蝶弄和風　飛花不知晚　王孫尋芳草　步步忘路遠　況我愛青山　涉趣皆遊踐　縈迴必中路　陰晦陽復顯　古岸生新泉　霞峰映雪巘　交枝花色異　奇石雲根淺　碧洞志忘歸　紫芝行可搴　應嗤嵇叔夜　林臥方沈湎</p><p><a href="../../model.html#/doc/10855">View poem's topic associations</a></p></body></html>
