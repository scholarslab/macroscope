  <body><p>60_19: 《鑒》李嶠</p>
    <p>明鑑掩塵埃　含情照魏臺　日中烏鵲至　花裏鳳皇來　玉彩疑冰徹　金輝似月開　方知樂彥輔　自有鑒人才</p><p><a href="../../model.html#/doc/3071">View poem's topic associations</a></p></body></html>
