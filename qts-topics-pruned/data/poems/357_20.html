  <body><p>357_20: 《春日退朝》劉禹錫</p>
    <p>紫陌夜來雨　南山朝下看　戟枝迎日動　閣影助松寒　瑞氣轉綃縠　遊光泛波瀾　御溝新柳色　處處拂歸鞍</p><p><a href="../../model.html#/doc/16802">View poem's topic associations</a></p></body></html>
