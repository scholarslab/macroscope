  <body><p>561_60: 《僧窗》薛能</p>
    <p>不悟時機滯有餘　近來為事更乖疏　朱輪皂蓋蹉跎盡　猶愛明窗好讀書</p><p><a href="../../model.html#/doc/28212">View poem's topic associations</a></p></body></html>
