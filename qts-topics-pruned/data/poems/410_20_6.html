  <body><p>410_20_6: 《遣行十首（其六）》元稹</p>
    <p>暮欲歌吹樂　暗衝泥水情　稻花秋雨氣　江石夜灘聲　犬吠穿籬出　鷗眠起水驚愁君明月夜　獨自入山行</p><p><a href="../../model.html#/doc/19068">View poem's topic associations</a></p></body></html>
