  <body><p>780_23: 《戛玉有餘聲》管雄甫</p>
    <p>戛玉音難盡　凝人思轉清　依稀流戶牖　髣在簷楹　更逐松風起　還將澗水并　樂中和舊曲　天際轉餘聲　漂渺浮煙遠　溫柔入耳輕　想如君子佩　時得上堂鳴</p><p><a href="../../model.html#/doc/39248">View poem's topic associations</a></p></body></html>
