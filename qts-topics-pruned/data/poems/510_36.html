  <body><p>510_36: 《寄盧載》張祜</p>
    <p>故人廬氏子　十載曠佳期　少見雙魚信　多聞八米詩　侏儒他甚飽　款段爾應羸　忽渭今劉二　相逢不熟槌</p><p><a href="../../model.html#/doc/24673">View poem's topic associations</a></p></body></html>
