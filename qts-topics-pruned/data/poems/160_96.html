  <body><p>160_96: 《題融公蘭若（一作題容山主蘭若）》孟浩然</p>
    <p>精舍買金開　流泉遶砌回　芰荷薰講席　松柏映香臺　法雨晴飛去　天花晝下來　談玄殊未已　歸騎夕陽催</p><p><a href="../../model.html#/doc/6810">View poem's topic associations</a></p></body></html>
