  <body><p>179_27: 《宴陶家亭子》李白</p>
    <p>曲巷幽人宅　高門大士家　池開照膽鏡　林吐破顏花　綠水藏春日　青軒祕晚霞　若聞弦管妙　金谷不能誇</p><p><a href="../../model.html#/doc/7511">View poem's topic associations</a></p></body></html>
