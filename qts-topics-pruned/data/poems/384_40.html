  <body><p>384_40: 《送徐先生歸蜀》張籍</p>
    <p>日暮遠歸處　雲間仙觀鐘　唯持青玉牒　獨立碧雞峰　陰澗長收乳　寒泉舊養龍　幾時因賣藥　得向海邊逢</p><p><a href="../../model.html#/doc/18126">View poem's topic associations</a></p></body></html>
