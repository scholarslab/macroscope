  <body><p>332_11: 《郡中即事三首（一作《寄裴校書》）》羊士諤</p>
    <p>登臨何事見瓊枝　白露黃花自繞籬　惟有樓中好山色　稻畦殘水入秋池</p><p><a href="../../model.html#/doc/15597">View poem's topic associations</a></p></body></html>
