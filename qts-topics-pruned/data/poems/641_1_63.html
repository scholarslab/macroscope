  <body><p>641_1_63: 《小遊仙詩九十八首之六十三》曹唐</p>
    <p>方士飛軒駐碧霞　酒寒風冷月初斜　不知誰唱歸春曲　落盡溪頭白葛花</p><p><a href="../../model.html#/doc/32081">View poem's topic associations</a></p></body></html>
