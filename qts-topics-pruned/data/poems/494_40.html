  <body><p>494_40: 《山中得劉秀才京書》施肩吾</p>
    <p>自笑家貧客到疏　滿庭煙草不能鋤　今朝誰料三千里　忽得劉京一紙書</p><p><a href="../../model.html#/doc/23597">View poem's topic associations</a></p></body></html>
