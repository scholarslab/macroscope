  <body><p>192_17: 《陪元侍禦春遊》韋應物</p>
    <p>何處醉春風　長安西復東　不因俱罷職　豈得此時同　貰酒宣平里　尋芳下苑中　往來楊柳陌　猶避昔年驄</p><p><a href="../../model.html#/doc/8143">View poem's topic associations</a></p></body></html>
