  <body><p>218_14_2: 《遣興五首（其二）》杜甫</p>
    <p>地用莫如馬　無良復誰記　此日千里鳴　追風可君意　君看渥洼種　態與駑駘異不雜蹄齧間　逍遙有能事</p><p><a href="../../model.html#/doc/9431">View poem's topic associations</a></p></body></html>
