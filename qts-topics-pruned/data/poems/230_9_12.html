  <body><p>230_9_12: 《解悶十二首（其十二）》杜甫</p>
    <p>側生野岸及江蒲　不熟丹宮滿玉壺　雲壑布衣駘背死　勞生重馬翠眉須</p><p><a href="../../model.html#/doc/10380">View poem's topic associations</a></p></body></html>
