  <body><p>494_148: 《謝自然升仙》施肩吾</p>
    <p>分明得道謝自然　古來漫說尸解仙　如花年少一女子　身騎白鶴遊青天</p><p><a href="../../model.html#/doc/23710">View poem's topic associations</a></p></body></html>
