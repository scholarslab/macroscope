  <body><p>29_53_15: 《雜歌謠辭。步虛詞（其十五）》韋渠牟</p>
    <p>西海辭金母　東方拜木公　雲行疑帶雨　星步欲凌風　羽袖揮丹鳳　霞巾曳彩虹飄颻九霄外　下視望仙宮</p><p><a href="../../model.html#/doc/1948">View poem's topic associations</a></p></body></html>
