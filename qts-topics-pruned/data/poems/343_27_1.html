  <body><p>343_27_1: 《梁國惠康公主挽歌二首（其一）》韓愈</p>
    <p>定謚芳聲遠　移封大國新　巽宮尊長女　台室屬良人　河漢重泉夜　梧桐半樹春龍非厭翟　還輾禁城塵</p><p><a href="../../model.html#/doc/16125">View poem's topic associations</a></p></body></html>
