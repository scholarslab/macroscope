  <body><p>510_49: 《寄遷客》張祜</p>
    <p>萬里南遷客　辛勤嶺路遙　溪行防水弩　野店避山魈　瘴海須求樂　貪泉莫舉瓢　但能堅志義　白日甚昭昭</p><p><a href="../../model.html#/doc/24686">View poem's topic associations</a></p></body></html>
