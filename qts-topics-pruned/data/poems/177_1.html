  <body><p>177_1: 《送韓侍禦之廣德》李白</p>
    <p>昔日繡衣何足榮　今宵貰酒與君傾　暫就東山賒月色　酣歌一夜送泉明</p><p><a href="../../model.html#/doc/7417">View poem's topic associations</a></p></body></html>
