  <body><p>887_4: 《臘月中游發生洞裴回之際見雙白蝙蝠三飛洞門…口號》韋洪</p>
    <p>欲驗發生洞　先開冰雪行　窺臨見二翼　色素飛無聲　狀類白蝙蝠　幽感騰化精　應知五馬來　啟蟄迎春榮　露冕　之久　鳴騶還慰情</p><p><a href="../../model.html#/doc/43944">View poem's topic associations</a></p></body></html>
