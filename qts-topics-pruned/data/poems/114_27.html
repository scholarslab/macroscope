  <body><p>114_27: 《奉和扈從溫泉宮承恩賜浴》蔡希周</p>
    <p>天行雲從指驪宮　浴日余波錫詔同　綵殿氤氳擁香溜　紗窗宛轉閉和風　來將蘭氣衝皇澤　去引星文捧碧空　自憐遇坎便能止　願托仙槎路未通</p><p><a href="../../model.html#/doc/4755">View poem's topic associations</a></p></body></html>
