  <body><p>812_6: 《贈淮西賈兵馬使》清江</p>
    <p>破虜功成百戰場　天書新拜漢中郎　映門旌旆春風起　對客弦歌白日長　階下鬥雞花乍發　營南試馬柳初黃　由來吳楚多同調　感激逢君共異鄉</p><p><a href="../../model.html#/doc/40506">View poem's topic associations</a></p></body></html>
