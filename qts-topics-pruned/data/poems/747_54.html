  <body><p>747_54: 《投所知》李中</p>
    <p>孤琴塵翳劍慵磨　自顧泥蟠欲奈何　千里交親消息斷　一庭風雨夢魂多　題橋未展相如志　叩角誰憐寧戚歌　唯賴明公憐道在　敢攜蓑笠釣煙波</p><p><a href="../../model.html#/doc/37961">View poem's topic associations</a></p></body></html>
