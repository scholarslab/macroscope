  <body><p>467_45_2: 《寄永平友人（其二）》牟融</p>
    <p>朔風獵獵慘寒沙　關月寥寥咽暮笳　放逐一心終去國　驅馳千里未還家　青蠅點玉原非病　滄海遺珠世所嗟　直道未容淹屈久　暫勞蹤跡寄天涯</p><p><a href="../../model.html#/doc/22437">View poem's topic associations</a></p></body></html>
