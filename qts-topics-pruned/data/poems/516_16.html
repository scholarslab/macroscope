  <body><p>516_16: 《望九華山》柴夔</p>
    <p>九華如劍插雲霓　青靄連空望欲迷　北截吳門疑地盡　南連楚界覺天低　龍池水蘸中秋月　石路人攀上漢梯　惆悵舊游無復到　會須登此出塵泥</p><p><a href="../../model.html#/doc/25188">View poem's topic associations</a></p></body></html>
