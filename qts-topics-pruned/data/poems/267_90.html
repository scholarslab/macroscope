  <body><p>267_90: 《桃花曲》顧況</p>
    <p>魏帝宮人舞鳳樓　隋家天子泛龍舟　君王夜醉春眠晏　不覺桃花逐水流</p><p><a href="../../model.html#/doc/12307">View poem's topic associations</a></p></body></html>
