  <body><p>699_3_2: 《丙辰年鄜州遇寒食城外醉吟五首（其二）》韋莊</p>
    <p>雕陰寒食足遊人　金鳳羅衣溼麝薰　腸斷入城芳草路　淡紅香白一</p><p><a href="../../model.html#/doc/35746">View poem's topic associations</a></p></body></html>
