  <body><p>447_26_1: 《東城桂三首（其一）》白居易</p>
    <p>子墮本從天竺寺　根盤今在闔閭城　當時應逐南風落　落向人間取次生</p><p><a href="../../model.html#/doc/21048">View poem's topic associations</a></p></body></html>
