  <body><p>837_6: 《陪馮使君遊六首。過相思嶺》貫休</p>
    <p>譽自馨香道自怡　相思嶺上卻無機　荒蕖葉覆深霞在　片石人吟一鳥飛　何處風砧傳古曲　誰家冢樹挂斜暉　因思往事真堪笑　鶴背漁竿未是歸</p><p><a href="../../model.html#/doc/41842">View poem's topic associations</a></p></body></html>
