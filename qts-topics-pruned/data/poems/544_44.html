  <body><p>544_44: 《送蔡京侍禦赴大樑幕》劉得仁</p>
    <p>同城各多故　會面亦稀疏　及道須相別　臨岐恨有餘　梁園飛楚鳥　汴水走淮魚　眾說裁軍檄　陳琳遠不如</p><p><a href="../../model.html#/doc/27080">View poem's topic associations</a></p></body></html>
