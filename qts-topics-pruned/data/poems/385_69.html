  <body><p>385_69: 《寄陸渾趙明府》張籍</p>
    <p>與君學省同官處　常日相隨說道情　新作陸渾山縣長　早知三禮甲科名　郭中時有仙人住　城內應多藥草生　公事稀疏來客少　無妨諸屐獨閒行</p><p><a href="../../model.html#/doc/18301">View poem's topic associations</a></p></body></html>
