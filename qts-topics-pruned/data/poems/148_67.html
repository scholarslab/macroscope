  <body><p>148_67: 《送張判官罷使東歸》劉長卿</p>
    <p>白首辭知己　滄洲憶舊居　落潮迴野艇　積雪臥官廬　范叔寒猶在　周王歲欲除　春山數畝地　歸去帶經鉏</p><p><a href="../../model.html#/doc/6237">View poem's topic associations</a></p></body></html>
