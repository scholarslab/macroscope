  <body><p>752_4: 《和明道人宿山寺》徐鉉</p>
    <p>聞道經行處　山前與水陽　磐聲深小院　燈影迥高房　落宿依樓角　歸雲擁殿廊　羨師閒未得　早起逐班行</p><p><a href="../../model.html#/doc/38231">View poem's topic associations</a></p></body></html>
