  <body><p>711_22: 《依韻答黃校書》徐夤</p>
    <p>慈恩雁塔參差榜　杏苑鶯花次第游　白日有愁猶可散　青山高臥況無愁</p><p><a href="../../model.html#/doc/36499">View poem's topic associations</a></p></body></html>
