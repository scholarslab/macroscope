  <body><p>516_3: 《題雁塔》許玫</p>
    <p>寶輪金地壓人寰　獨坐蒼冥啟玉關　北嶺風煙開魏闕　南軒氣象鎮商山　灞陵車馬垂楊裏　京國城池落照間　暫放塵心游物外　六街鐘鼓又催還</p><p><a href="../../model.html#/doc/25176">View poem's topic associations</a></p></body></html>
