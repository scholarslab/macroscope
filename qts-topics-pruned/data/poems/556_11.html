  <body><p>556_11: 《下第寄友人》馬戴</p>
    <p>金門君待問　石室我思歸　聖主尊黃屋　何人薦白衣　年來御溝柳　贈別雨霏霏</p><p><a href="../../model.html#/doc/27828">View poem's topic associations</a></p></body></html>
