  <body><p>661_6: 《雪中懷友人》羅隱</p>
    <p>臘酒復臘雪　故人今越鄉　所思誰把醆　端坐恨無航　兔苑舊遊盡　龜臺仙路長　未知鄒孟子　何以奉梁王</p><p><a href="../../model.html#/doc/33350">View poem's topic associations</a></p></body></html>
