  <body><p>285_98: 《送趙給事侄尉丹陽》李端</p>
    <p>太傅憐群從　門人亦賤回　入官先愛子　賜酒許同杯　淮海春多雨　蒹葭夜有雷　遙知拜慶後　梅尉稱仙才</p><p><a href="../../model.html#/doc/13631">View poem's topic associations</a></p></body></html>
