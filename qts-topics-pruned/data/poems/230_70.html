  <body><p>230_70: 《晨雨》杜甫</p>
    <p>小雨晨光內　初來葉上聞　霧交纔灑地　風逆旋隨雲　暫起柴荊色　輕霑鳥獸群　麝香山一半　亭午未全分</p><p><a href="../../model.html#/doc/10466">View poem's topic associations</a></p></body></html>
