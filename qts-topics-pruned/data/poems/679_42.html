  <body><p>679_42: 《送友人歸江南》崔塗</p>
    <p>渚田芳草遍　共憶故山春　獨往滄洲暮　相看白髮新　定過林下寺　應見社中人　只恐東歸後　難將鷗鳥親</p><p><a href="../../model.html#/doc/34394">View poem's topic associations</a></p></body></html>
