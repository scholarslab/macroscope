  <body><p>245_23: 《宴楊駙馬山池（一作陳羽詩，又作朱灣詩）》韓翃</p>
    <p>垂楊拂岸草茸茸　繡戶簾前花影重　鱠下玉盤紅縷細　酒開金甕綠醅濃　中朝駙馬何平叔　南國詞人陸士龍　落日泛舟同醉處　回潭百丈映千峰</p><p><a href="../../model.html#/doc/11417">View poem's topic associations</a></p></body></html>
