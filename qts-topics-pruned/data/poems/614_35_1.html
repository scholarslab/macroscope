  <body><p>614_35_1: 《寒日書齋即事三首（其一）》皮日休</p>
    <p>參佐三間似草堂　恬然無事可成忙　移時寂歷燒松子　盡日殷勤拂乳床　將近道齋先衣褐　欲清詩思更焚香　空庭好待中宵月　獨禮星辰學步罡</p><p><a href="../../model.html#/doc/30769">View poem's topic associations</a></p></body></html>
