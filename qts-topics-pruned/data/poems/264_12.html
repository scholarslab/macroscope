  <body><p>264_12: 《上古之什補亡訓傳十三章。采蠟一章》顧況</p>
    <p>採採者蠟　于泉谷兮　煌煌中堂　烈華燭兮　新歌善舞　弦柱促兮　荒巖之人　自取其毒兮</p><p><a href="../../model.html#/doc/12138">View poem's topic associations</a></p></body></html>
