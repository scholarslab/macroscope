  <body><p>190_43: 《答端》韋應物</p>
    <p>坐憶故園人已老　寧知遠郡雁還來　長瞻西北是歸路　獨上城樓日幾迴</p><p><a href="../../model.html#/doc/8052">View poem's topic associations</a></p></body></html>
