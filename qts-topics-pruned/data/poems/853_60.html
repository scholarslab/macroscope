  <body><p>853_60: 《高士詠。高鳳》吳筠</p>
    <p>吾觀時人趣　矯跡務馳聲　獨有高文通　訟田求翳名　公車徒見累　爵祿非所榮　隱身樂魚釣　世網不可攖</p><p><a href="../../model.html#/doc/42947">View poem's topic associations</a></p></body></html>
