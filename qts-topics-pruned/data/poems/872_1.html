  <body><p>872_1: 《廣州三樵歌》無名氏</p>
    <p>奉敕追三樵　隨侯傍道走　迴頭語李郎　喚取爾朱九</p><p><a href="../../model.html#/doc/46853">View poem's topic associations</a></p></body></html>
