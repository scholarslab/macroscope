  <body><p>767_29: 《晉。苻堅投棰》孫元晏</p>
    <p>投箠填江語未終　謝安乘此立殊功　三台星爛乾坤在　且與張華死不同</p><p><a href="../../model.html#/doc/38871">View poem's topic associations</a></p></body></html>
