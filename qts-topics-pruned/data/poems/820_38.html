  <body><p>820_38: 《銅雀妓》皎然</p>
    <p>強開尊酒向陵看　憶得君王舊日懽　不覺餘歌悲自斷　非關豔曲轉聲難</p><p><a href="../../model.html#/doc/40986">View poem's topic associations</a></p></body></html>
