  <body><p>743_3_2: 《楊柳枝詞五首（其二）》孫魴</p>
    <p>彭澤初栽五樹時　只應閒看一枝垂　不知天意風流處　要與佳人學畫眉</p><p><a href="../../model.html#/doc/37729">View poem's topic associations</a></p></body></html>
