  <body><p>434_15: 《寄王質夫》白居易</p>
    <p>憶始識君時　愛君世緣薄　我亦吏王畿　不為名利著　春尋仙遊洞　秋上雲居閣　樓觀水潺潺　龍潭花漠漠　吟詩石上坐　引酒泉邊酌　因話出處心　心期老巖壑　忽從風雨別　遂被簪纓縛　君作出山雲　我為入籠鶴　籠深鶴殘悴　山遠雲飄泊　去處雖不同　同負平生約　今來各何在　老去隨所託　我守巴南城　君佐征西幕　年顏漸衰颯　生計仍蕭索　方含去國愁　且羨從軍樂　舊遊疑是夢　往事思如昨　相憶春又深　故山花正落</p><p><a href="../../model.html#/doc/20013">View poem's topic associations</a></p></body></html>
