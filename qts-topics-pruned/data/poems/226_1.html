  <body><p>226_1: 《蜀相（諸葛亮祠在昭烈廟西）》杜甫</p>
    <p>丞相祠堂何處尋　錦官城外柏森森　映階碧草自春色　隔葉黃鸝空好音　三顧頻煩天下計　兩朝開濟老臣心　出師未捷身先死　長使英雄淚滿襟</p><p><a href="../../model.html#/doc/9918">View poem's topic associations</a></p></body></html>
