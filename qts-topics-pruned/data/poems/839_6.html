  <body><p>839_6: 《夏日梅雨中寄睦公》齊己</p>
    <p>梅月來林寺　冥冥各閉門　已應雙履跡　全沒亂雲根　琢句心無味　看經眼亦昏　何時見清霽　招我憑巖軒</p><p><a href="../../model.html#/doc/41978">View poem's topic associations</a></p></body></html>
