  <body><p>891_29_2: 《憶江南（其二）》皇甫松</p>
    <p>樓上寢　殘月下簾旌　夢見秣陵惆悵事　桃花柳絮滿江城　雙髻坐吹笙</p><p><a href="../../model.html#/doc/47721">View poem's topic associations</a></p></body></html>
