  <body><p>147_120: 《送齊郎中赴海州》劉長卿</p>
    <p>華省占星動　孤城望日遙　直廬收舊草　行縣及新苗　滄海天連水　青山暮與朝　閭閻幾家散　應待下車招</p><p><a href="../../model.html#/doc/6147">View poem's topic associations</a></p></body></html>
