  <body><p>540_16: 《銀河吹笙》李商隱</p>
    <p>悵望銀河吹玉笙　樓寒院冷接平明　重衾幽夢他年斷　別樹羈雌昨夜驚　月榭故香因雨發　風簾殘燭隔霜清　不須浪作緱山意　湘瑟秦簫自有情</p><p><a href="../../model.html#/doc/26627">View poem's topic associations</a></p></body></html>
