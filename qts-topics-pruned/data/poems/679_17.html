  <body><p>679_17: 《蜀城春》崔塗</p>
    <p>天涯憔悴身　一望一霑巾　在處有芳草　滿城無故人　懷才皆得路　失計自傷春　清鏡不能照　鬢毛愁更新</p><p><a href="../../model.html#/doc/34369">View poem's topic associations</a></p></body></html>
