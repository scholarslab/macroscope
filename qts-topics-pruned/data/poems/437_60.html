  <body><p>437_60: 《答謝家最小偏憐女（感元九悼亡詩，因為代答三首）》白居易</p>
    <p>嫁得梁鴻六七年　耽書愛酒日高眠　雨荒春圃唯生草　雪壓朝廚未有煙　身病憂來緣女少　家貧忘卻為夫賢　誰知厚俸今無分　枉向秋風吹紙錢</p><p><a href="../../model.html#/doc/20233">View poem's topic associations</a></p></body></html>
