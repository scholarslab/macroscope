  <body><p>798_1_47: 《宮詞（其四十七）》花蕊夫人</p>
    <p>雞人報曉傳三唱　玉井金床轉轆轤　煙引御爐香繞殿　漏籤初刻上銅壺</p><p><a href="../../model.html#/doc/39635">View poem's topic associations</a></p></body></html>
