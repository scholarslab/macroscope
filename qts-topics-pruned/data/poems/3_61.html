  <body><p>3_61: 《題梅妃畫真》李隆基</p>
    <p>憶昔嬌妃在紫宸　鉛華不御得天真　霜綃雖似當時態　爭奈嬌波不顧人</p><p><a href="../../model.html#/doc/157">View poem's topic associations</a></p></body></html>
