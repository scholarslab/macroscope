  <body><p>766_31: 《重陽感懷》劉兼</p>
    <p>重陽不忍上高樓　寒菊年年照暮秋　萬疊故山雲總隔　兩行鄉淚血和流　黃茅莽莽連邊郡　紅葉紛紛落釣舟　歸計未成年漸老　茱萸羞戴雪霜頭　載花乘酒上高山　四望秋空八極寬　蜀國江山存不得　劉家豚犬取何難　張儀舊壁蒼苔厚　葛亮荒祠古木寒　獨對斜陽更惆悵　錦江東注似波瀾</p><p><a href="../../model.html#/doc/38800">View poem's topic associations</a></p></body></html>
