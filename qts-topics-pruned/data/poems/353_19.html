  <body><p>353_19: 《梅雨》柳宗元</p>
    <p>梅實迎時雨　蒼茫值晚春　愁深楚猿夜　夢斷越雞晨　海霧連南極　江雲暗北津　素衣今盡化　非為帝京塵</p><p><a href="../../model.html#/doc/16598">View poem's topic associations</a></p></body></html>
