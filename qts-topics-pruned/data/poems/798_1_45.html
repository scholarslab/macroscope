  <body><p>798_1_45: 《宮詞（其四十五）》花蕊夫人</p>
    <p>翠鈿貼靨輕如笑　玉鳳雕釵褭欲飛　拂曉賀春皇帝閣　綵衣金勝近龍衣</p><p><a href="../../model.html#/doc/39633">View poem's topic associations</a></p></body></html>
