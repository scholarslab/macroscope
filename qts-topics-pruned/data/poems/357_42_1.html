  <body><p>357_42_1: 《宿誠禪師山房題贈二首（其一）》劉禹錫</p>
    <p>宴坐白雲端　清江直下看　來人望金剎　講席繞香壇　虎嘯夜林動　鼉鳴秋澗寒眾音徒起滅　心在淨中觀</p><p><a href="../../model.html#/doc/16824">View poem's topic associations</a></p></body></html>
