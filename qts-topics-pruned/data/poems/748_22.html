  <body><p>748_22: 《江南春》李中</p>
    <p>千家事勝游　景物可忘憂　水國樓臺晚　春郊煙雨收　鷓鴣啼竹樹　杜若媚汀洲　永巷歌聲遠　王孫會莫愁</p><p><a href="../../model.html#/doc/38021">View poem's topic associations</a></p></body></html>
