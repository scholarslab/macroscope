  <body><p>585_2: 《長安旅舍紓情投先達（一作長安抒懷寄知己）》劉駕</p>
    <p>岐路不在地　馬蹄徒苦辛　上國聞姓名　不如山中人　大宅滿六銜　此身入誰門　愁心日散亂　有似空中塵　白露下長安　百蟲鳴草根　方當秋賦日　卻憶歸山村　靜女頭欲白　良媒況我鄰　無令苦長歎　長歎銷人魂</p><p><a href="../../model.html#/doc/29391">View poem's topic associations</a></p></body></html>
