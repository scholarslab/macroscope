  <body><p>641_3_5: 《題武陵洞五首（其五）》曹唐</p>
    <p>渡水傍山尋絕壁　白雲飛處洞天開　仙人來往無行跡　石徑春風長綠苔</p><p><a href="../../model.html#/doc/32122">View poem's topic associations</a></p></body></html>
