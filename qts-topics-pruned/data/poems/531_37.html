  <body><p>531_37: 《送友人歸荊楚》許渾</p>
    <p>調瑟勸離酒　苦諳荊楚門　竹斑悲帝女　草綠怨王孫　潮落九疑迥　雨連三峽昏　同來不同去　迢遞更傷魂</p><p><a href="../../model.html#/doc/26038">View poem's topic associations</a></p></body></html>
