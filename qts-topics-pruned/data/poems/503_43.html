  <body><p>503_43: 《尋北岡韓處士》周賀</p>
    <p>相過值早涼　松帚掃山床　坐石泉痕黑　登城蘚色黃　逆風沈寺磬　初日曬鄰桑　幾處逢僧說　期來宿北岡</p><p><a href="../../model.html#/doc/24318">View poem's topic associations</a></p></body></html>
