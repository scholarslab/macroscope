  <body><p>314_2_3: 《步虛詞十九首（其三）》韋渠牟</p>
    <p>上帝求仙使　真符取玉郎　三才閒布象　二景鬱生光　騎吏排龍虎　笙歌走鳳皇天高人不見　暗入白雲鄉</p><p><a href="../../model.html#/doc/14894">View poem's topic associations</a></p></body></html>
