  <body><p>265_24: 《範山人畫山水歌》顧況</p>
    <p>山崢嶸　水泓澄　漫漫汗汗一筆耕　一草一木棲神明　忽如空中有物　物中有聲　復如遠道望鄉客　夢遶山川身不行</p><p><a href="../../model.html#/doc/12194">View poem's topic associations</a></p></body></html>
