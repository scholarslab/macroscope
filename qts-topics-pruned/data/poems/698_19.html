  <body><p>698_19: 《歲除對王秀才作》韋莊</p>
    <p>我惜今宵促　君愁玉漏頻　豈知新歲酒　猶作異鄉身　雪向寅前凍　花從子後春　到明追此會　俱是隔年人</p><p><a href="../../model.html#/doc/35709">View poem's topic associations</a></p></body></html>
