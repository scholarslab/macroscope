  <body><p>298_17: 《望夫石》王建</p>
    <p>望夫處　江悠悠　化為石　不回頭　上頭日日風復雨　行人歸來石應語</p><p><a href="../../model.html#/doc/15628">View poem's topic associations</a></p></body></html>
