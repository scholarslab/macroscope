  <body><p>28_39_4: 《雜曲歌辭。宮中調笑（其四）》王建</p>
    <p>楊柳　楊柳　日暮白沙渡口　船頭江水茫茫　商人少婦斷腸　腸斷　腸斷　鷓鴣夜飛失伴</p><p><a href="../../model.html#/doc/1844">View poem's topic associations</a></p></body></html>
