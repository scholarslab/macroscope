  <body><p>434_31: 《登城東古台》白居易</p>
    <p>迢迢東郊上　有土青崔嵬　不知何代物　疑是巴王臺　巴歌久無聲　巴宮沒黃埃　靡靡春草合　牛羊緣四隈　我來一登眺　目極心悠哉　始見江山勢　峰疊水環迴　憑高視聽曠　向遠胸襟開　唯有故園念　時時東北來</p><p><a href="../../model.html#/doc/20031">View poem's topic associations</a></p></body></html>
