  <body><p>783_5: 《為禦史銜命出關讞獄，道中看華山有詩》韓常侍</p>
    <p>野麋蒙象暫如犀　心不驚鷗角駭雞　一路好山無伴看　斷腸煙景寄猿啼</p><p><a href="../../model.html#/doc/39297">View poem's topic associations</a></p></body></html>
