  <body><p>339_31_5: 《感春五首（分司東都作）（其五）》韓愈</p>
    <p>辛夷花房忽全開　將衰正盛須頻來　清晨輝輝燭霞日　薄暮耿耿和煙埃　朝明夕暗已足歎　況乃滿地成摧頹　迎繁送謝別有意　誰肯留戀少環迴</p><p><a href="../../model.html#/doc/16002">View poem's topic associations</a></p></body></html>
