  <body><p>477_23: 《重過文上人院》李涉</p>
    <p>南隨越鳥北燕鴻　松月三年別遠公　無限心中不平事　一宵清話又成空</p><p><a href="../../model.html#/doc/22931">View poem's topic associations</a></p></body></html>
