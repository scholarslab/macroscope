  <body><p>674_53: 《贈尚顏上人》鄭穀</p>
    <p>相尋喜可知　放錫便論詩　酷愛山兼水　唯應我與師　風雷吟不覺　猿鶴老為期　近輩推棲白　其如趣向卑</p><p><a href="../../model.html#/doc/34063">View poem's topic associations</a></p></body></html>
