  <body><p>360_44: 《令狐相公見示河中楊少尹贈答，兼命繼之》劉禹錫</p>
    <p>兩首新詩百字餘　朱弦玉磬韻難如　漢家丞相重徵後　梁苑仁風一變初　四面諸侯瞻節制　八方通貨溢河渠　自從卻縠為元帥　大將歸來盡把書</p><p><a href="../../model.html#/doc/17064">View poem's topic associations</a></p></body></html>
