  <body><p>579_18_3: 《渭上題三首（其三）》溫庭筠</p>
    <p>煙水何曾息世機　暫時相向亦依依　所嗟白首磻谿叟　一下漁舟更不歸</p><p><a href="../../model.html#/doc/29176">View poem's topic associations</a></p></body></html>
