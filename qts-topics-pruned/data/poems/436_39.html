  <body><p>436_39: 《再因公事到駱口驛》白居易</p>
    <p>今年到時夏雲白　去年來時秋樹紅　兩度見山心有愧　皆因王事到山中</p><p><a href="../../model.html#/doc/20123">View poem's topic associations</a></p></body></html>
