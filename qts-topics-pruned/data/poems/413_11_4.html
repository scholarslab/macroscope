  <body><p>413_11_4: 《酬孝甫見贈十首（各酬本意，次用舊韻）（其四）》元稹</p>
    <p>曾經綽立侍丹墀　綻蕊宮花拂面枝　雉尾扇開朝日出　柘黃衫對碧霄垂</p><p><a href="../../model.html#/doc/19194">View poem's topic associations</a></p></body></html>
