  <body><p>27_113: 《雜曲歌辭。大酺樂》?</p>
    <p>淚滴珠難盡　容殘玉易銷　儻隨明月去　莫道夢魂遙</p><p><a href="../../model.html#/doc/1987">View poem's topic associations</a></p></body></html>
