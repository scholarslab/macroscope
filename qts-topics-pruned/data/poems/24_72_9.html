  <body><p>24_72_9: 《雜曲歌辭。長安少年行十首（其九）》李廓</p>
    <p>遊市慵騎馬　隨姬入坐車　樓邊聽歌吹　簾外市釵花　樂眼從人鬧　歸心畏日斜蒼頭來去報　飲伴到倡家</p><p><a href="../../model.html#/doc/1441">View poem's topic associations</a></p></body></html>
