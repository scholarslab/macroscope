  <body><p>436_10: 《和談校書秋夜感懷，呈朝中親友》白居易</p>
    <p>遙夜涼風楚客悲　清砧繁漏月高時　秋霜似鬢年空長　春草如袍位尚卑　詞賦擅名來已久　煙霄得路去何遲　漢庭卿相皆知己　不薦揚雄欲薦誰</p><p><a href="../../model.html#/doc/20096">View poem's topic associations</a></p></body></html>
