  <body><p>858_45: 《山隱》呂岩</p>
    <p>松枯石老水縈迴　箇裏難教俗客來　抬眼試看山外景　紛紛風急障黃埃</p><p><a href="../../model.html#/doc/43215">View poem's topic associations</a></p></body></html>
