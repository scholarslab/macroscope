  <body><p>540_101: 《同學彭道士參寥》李商隱</p>
    <p>莫羨仙家有上真　仙家暫謫亦千春　月中桂樹高多少　試問西河斫樹人</p><p><a href="../../model.html#/doc/26711">View poem's topic associations</a></p></body></html>
