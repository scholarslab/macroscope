  <body><p>581_26_1: 《題僧泰恭院二首（其一）》溫庭筠</p>
    <p>昔歲東林下　深公識姓名　爾來辭半偈　空復歎勞生　憂患慕禪味　寂寥遺世情所歸心自得　何事倦塵纓</p><p><a href="../../model.html#/doc/29216">View poem's topic associations</a></p></body></html>
