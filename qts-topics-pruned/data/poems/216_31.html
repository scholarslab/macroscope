  <body><p>216_31: 《戲簡鄭廣文虔，兼呈蘇司業源明》杜甫</p>
    <p>廣文到官舍　繫馬堂階下　醉則騎馬歸　頗遭官長罵　才名四十年　坐客寒無氈　賴有蘇司業　時時與酒錢</p><p><a href="../../model.html#/doc/9346">View poem's topic associations</a></p></body></html>
