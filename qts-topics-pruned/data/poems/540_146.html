  <body><p>540_146: 《韓同年新居餞韓西迎家室戲贈》李商隱</p>
    <p>籍籍征西萬戶侯　新緣貴婿起朱樓　一名我漫居先甲　千騎君翻在上頭　雲路招邀迴綵鳳　天河迢遞笑牽牛　南朝禁臠無人近　瘦盡瓊枝詠四愁</p><p><a href="../../model.html#/doc/26757">View poem's topic associations</a></p></body></html>
