  <body><p>615_43: 《友人許惠酒以詩征之》皮日休</p>
    <p>野客蕭然訪我家　霜威白菊兩三花　子山病起無餘事　只望蒲臺酒一車</p><p><a href="../../model.html#/doc/30834">View poem's topic associations</a></p></body></html>
