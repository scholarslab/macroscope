  <body><p>575_17: 《拂舞詞（一作公無渡河）》溫庭筠</p>
    <p>黃河怒浪連天來　大響谹谹如殷雷　龍伯驅風不敢上　百川噴雪高崔嵬　二十三弦何太哀　請公勿渡立徘徊　下有狂蛟鋸為尾　裂帆截櫂磨霜齒　神椎鑿石塞神潭　白馬赤塵起　公乎躍馬揚玉鞭　滅沒高蹄日千里</p><p><a href="../../model.html#/doc/29025">View poem's topic associations</a></p></body></html>
