  <body><p>114_42: 《送潘三入京》周瑀</p>
    <p>故人嗟此別　相送出煙坰　柳色分官路　荷香入水亭　離歌未盡曲　酌酒共忘形　把手河橋上　孤山日暮青</p><p><a href="../../model.html#/doc/4768">View poem's topic associations</a></p></body></html>
