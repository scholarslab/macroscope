  <body><p>230_51: 《雨》杜甫</p>
    <p>萬木雲深隱　連山雨未開　風扉掩不定　水鳥過仍迴　鮫館如鳴杼　樵舟豈伐枚　清涼破炎毒　衰意欲登臺</p><p><a href="../../model.html#/doc/10441">View poem's topic associations</a></p></body></html>
