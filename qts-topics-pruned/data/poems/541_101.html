  <body><p>541_101: 《病中聞河東公樂營置酒口占寄上》李商隱</p>
    <p>聞駐行春旆　中途賞物華　緣憂武昌柳　遂憶洛陽花　嵇鶴元無對　荀龍不在誇　只將滄海月　長壓赤城霞　興欲傾燕館　歡終到習家　風長應側帽　路隘豈容車　樓迥波窺錦　窗虛日弄紗　鎖門金了鳥　展障玉鴉叉　舞妙從兼楚　歌能莫雜巴　必投潘岳果　誰摻禰衡撾　刻燭當時忝　傳杯此夕賒　可憐漳浦臥　愁緒獨如麻</p><p><a href="../../model.html#/doc/26929">View poem's topic associations</a></p></body></html>
