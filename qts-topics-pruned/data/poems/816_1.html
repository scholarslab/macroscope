  <body><p>816_1: 《奉酬袁使君高春遊鶺鴒峰蘭若見懷》皎然</p>
    <p>鶺鴒中峰近　高奇古人遺　常欲乞此地　養松挂藤絲　昨聞雙旌出　一川花滿時　恨無翔雲步　遠赴關山期　躋險與誰賞　折芳應自怡　遙知忘歸趣　喜得春景遲　已見郢人唱　新題石門詩</p><p><a href="../../model.html#/doc/40684">View poem's topic associations</a></p></body></html>
