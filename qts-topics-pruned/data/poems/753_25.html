  <body><p>753_25: 《賦石奉送鐘德林少尹員外》徐鉉</p>
    <p>我愛他山石　中含絕代珍　煙披寒落落　沙淺靜磷磷　翠色辭文陛　清聲出泗濱　扁舟載歸去　知是泛槎人</p><p><a href="../../model.html#/doc/38316">View poem's topic associations</a></p></body></html>
