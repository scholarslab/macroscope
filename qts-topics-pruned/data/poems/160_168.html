  <body><p>160_168: 《韓大使東齋會岳上人、諸學士》孟浩然</p>
    <p>郡守虛陳榻　林間召楚材　山川祈雨畢　雲物喜晴開　抗禮尊縫掖　臨流揖渡杯　徒攀朱仲李　誰薦和羹梅　翰墨緣情製　高深以意裁　滄洲趣不遠　何必問蓬萊</p><p><a href="../../model.html#/doc/6882">View poem's topic associations</a></p></body></html>
