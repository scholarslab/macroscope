  <body><p>212_32_4: 《自淇涉黃河途中作十三首（其四）》高適</p>
    <p>南登滑臺上　卻望河淇間　竹樹夾流水　孤城對遠山　念茲川路闊　羨爾沙鷗閒長想別離處　猶無音信還</p><p><a href="../../model.html#/doc/9155">View poem's topic associations</a></p></body></html>
