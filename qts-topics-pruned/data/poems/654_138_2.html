  <body><p>654_138_2: 《秋蝶二首（其二）》羅鄴</p>
    <p>似厭栖寒菊　翩翩占晚陽　愁人如見此　應下淚千行</p><p><a href="../../model.html#/doc/35646">View poem's topic associations</a></p></body></html>
