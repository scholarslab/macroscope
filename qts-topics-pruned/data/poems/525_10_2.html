  <body><p>525_10_2: 《洛中二首（其二）》杜牧</p>
    <p>風吹柳帶搖晴綠　蝶遶花枝戀暖香　多把芳菲泛春酒　直教愁色對愁腸</p><p><a href="../../model.html#/doc/25737">View poem's topic associations</a></p></body></html>
