  <body><p>239_47: 《送楊著作歸東海》錢起</p>
    <p>楊柳出關色　東行千里期　酒酣暫輕別　路遠始相思　欲識離心盡　斜陽到海時</p><p><a href="../../model.html#/doc/11142">View poem's topic associations</a></p></body></html>
