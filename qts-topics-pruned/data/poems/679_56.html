  <body><p>679_56: 《宿廬山絕頂山舍》崔塗</p>
    <p>一磴出林端　千峰次第看　長閒如未遂　暫到亦應難　谷樹雲埋老　僧窗瀑影寒　自嫌心不達　向此夢長安</p><p><a href="../../model.html#/doc/34408">View poem's topic associations</a></p></body></html>
