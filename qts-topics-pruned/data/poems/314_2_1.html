  <body><p>314_2_1: 《步虛詞十九首（其一）》韋渠牟</p>
    <p>玉簡真人降　金書道籙通　煙霞方蔽日　雲雨已生風　四極威儀異　三天使命同那將人世戀　不去上清宮</p><p><a href="../../model.html#/doc/14892">View poem's topic associations</a></p></body></html>
