  <body><p>885_35_1: 《依韻和幹公題庭中太湖石二首（其一）》王貞白</p>
    <p>山立祗盈尋　高奇藥圃陰　風濤打欲醉　巖穴蟄方深　蘚點晴偏綠　蛩藏曉競吟歲寒終不變　堪比古人心</p><p><a href="../../model.html#/doc/43873">View poem's topic associations</a></p></body></html>
