  <body><p>597_11: 《茶詩》鄭愚</p>
    <p>嫩芽香且靈　吾謂草中英　夜臼和煙擣　寒爐對雪烹　惟憂碧粉散　嘗見綠花生</p><p><a href="../../model.html#/doc/30031">View poem's topic associations</a></p></body></html>
