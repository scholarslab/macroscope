  <body><p>17_41: 《樂府雜曲。鼓吹曲辭。黃雀行》莊南傑</p>
    <p>穿屋穿牆不知止　爭樹爭巢入營死　林間公子挾彈弓　一丸致斃花叢裏　小雛黃口未有知　青天不解高高飛　虞人設網當要路　白日啾嘲禍萬機</p><p><a href="../../model.html#/doc/751">View poem's topic associations</a></p></body></html>
