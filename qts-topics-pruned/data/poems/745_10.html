  <body><p>745_10: 《贈江西周大夫（一作贈周太史）》陳陶</p>
    <p>否極生大賢　九元降靈氣　獨立正始風　蔚然中興瑞　淵倫照三古　磊落涵涇渭　真貌月懸秋　雄詞雷出地　具瞻先皇寵　欲踐東華貴　咫尺時不來　千秋鼎湖淚　因分三輔職　進領南平位　報政黃霸懺　提兵呂蒙醉　歲星臨斗牛　水國嘉祥至　不獨蒼生蘇　仍兼六騶喜　恭聞廟堂略　欲斷匈奴臂　釋自宸衷　平戍在連帥　時康簪笏冗　世梗忠良議　丘壑非無人　松香有私志　三朝倚天劍　十萬浮雲騎　可使河曲清　群公信兒戲　滄溟用謙德　百谷走童稚　御眾付深人　參籌須偉器　他年篷蓽賤　願附鵷鸞翅</p><p><a href="../../model.html#/doc/37782">View poem's topic associations</a></p></body></html>
