  <body><p>698_43: 《夏口行寄婺州諸弟》韋莊</p>
    <p>回頭煙樹各天涯　婺女星邊遠寄家　盡眼楚波連夢澤　滿衣春雪落江花　雙雙得伴爭如雁　一一歸巢卻羨鴉　誰道我隨張博望　悠悠空外泛仙槎</p><p><a href="../../model.html#/doc/35733">View poem's topic associations</a></p></body></html>
