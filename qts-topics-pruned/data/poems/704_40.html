  <body><p>704_40: 《上刑部盧員外》黃滔</p>
    <p>誰識在官意　開門樹色間　尋幽頻宿寺　乞假擬歸山　半白侵吟鬢　微紅見藥顏　不知琴月夜　幾客得同閒</p><p><a href="../../model.html#/doc/36058">View poem's topic associations</a></p></body></html>
