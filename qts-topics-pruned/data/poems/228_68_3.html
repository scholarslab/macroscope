  <body><p>228_68_3: 《絕句四首（其三）》杜甫</p>
    <p>兩箇黃鸝鳴翠柳　一行白鷺上青天　窗含西嶺千秋雪　門泊東吳萬里船</p><p><a href="../../model.html#/doc/10227">View poem's topic associations</a></p></body></html>
