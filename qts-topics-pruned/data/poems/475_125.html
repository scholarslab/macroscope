  <body><p>475_125: 《憶平泉雜詠。憶春耕》李德裕</p>
    <p>郊外杏花坼　林間布穀鳴　原田春雨後　谿水夕流平　野老荷蓑至　和風吹草輕　無因共沮溺　相與事巖耕</p><p><a href="../../model.html#/doc/22863">View poem's topic associations</a></p></body></html>
