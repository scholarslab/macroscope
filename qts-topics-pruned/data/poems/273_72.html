  <body><p>273_72: 《漢南遇方評事（一作襄州遇房評事由）》戴叔倫</p>
    <p>移家住漢陰　不復問華簪　貰酒宜城近　燒田夢澤深　暮山逢鳥入　寒水見魚沈　與物皆無累　終年愜本心</p><p><a href="../../model.html#/doc/12832">View poem's topic associations</a></p></body></html>
