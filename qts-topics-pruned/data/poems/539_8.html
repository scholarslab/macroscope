  <body><p>539_8: 《霜月》李商隱</p>
    <p>初聞征雁已無蟬　百尺樓高水接天　青女素娥俱耐冷　月中霜裏鬥嬋娟</p><p><a href="../../model.html#/doc/26393">View poem's topic associations</a></p></body></html>
