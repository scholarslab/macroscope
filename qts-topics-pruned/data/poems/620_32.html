  <body><p>620_32: 《奉和襲美酒中十詠。酒泉》陸龜蒙</p>
    <p>初懸碧崖口　漸注青谿腹　味既敵中山　飲寧拘一斛　春疑浸花骨　暮若酣雲族　此地得封侯　終身持美祿</p><p><a href="../../model.html#/doc/30962">View poem's topic associations</a></p></body></html>
