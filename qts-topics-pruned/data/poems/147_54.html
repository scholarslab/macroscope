  <body><p>147_54: 《見秦系離婚後出山居作》劉長卿</p>
    <p>豈知偕老重　垂老絕良姻　郗氏誠難負　朱家自愧貧　綻衣留欲故　織錦罷經春　何況蘼蕪綠　空山不見人</p><p><a href="../../model.html#/doc/6081">View poem's topic associations</a></p></body></html>
