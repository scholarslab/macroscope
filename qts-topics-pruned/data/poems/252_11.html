  <body><p>252_11: 《喜陸侍禦破石埭草寇東峰亭賦詩》郭澹</p>
    <p>介冑鷹揚出　山林蟻聚空　忽聞飛簡報　會是坐籌功　迥夜昏氛滅　危亭眺望雄　茂勳推世上　餘興寄杯中　喜色煙霞改　歡忻里巷同　幸茲尊俎末　飲至又從公</p><p><a href="../../model.html#/doc/11830">View poem's topic associations</a></p></body></html>
