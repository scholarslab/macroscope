  <body><p>280_50: 《舟中寒食》盧綸</p>
    <p>寒食空江曲　孤舟渺水前　鬥雞沙鳥異　禁火岸花然　日霽開愁望　波喧警醉眠　因看數莖鬢　倍欲惜芳年</p><p><a href="../../model.html#/doc/13315">View poem's topic associations</a></p></body></html>
