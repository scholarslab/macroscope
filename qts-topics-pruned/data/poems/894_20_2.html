  <body><p>894_20_2: 《河傳（其二）》顧夐</p>
    <p>曲檻　春晚　碧流紋細　綠楊絲軟　露華鮮　杏枝繁　鶯轉　野蕪平似翦　直是人間到天上　堪遊賞　醉眼疑屏障　對池塘　惜韶光　斷腸　為花須盡狂</p><p><a href="../../model.html#/doc/44324">View poem's topic associations</a></p></body></html>
