  <body><p>12_22: 《郊廟歌辭。祭方丘樂章。順和》?</p>
    <p>樂備金石　禮光尊俎　大享爰終　洪休是舉　雨零感節　雲飛應序　纓紱載辭　皇靈具舉</p><p><a href="../../model.html#/doc/437">View poem's topic associations</a></p></body></html>
