  <body><p>304_61: 《早夏月夜問王開》劉商</p>
    <p>清風首夏夜猶寒　嫩筍侵階竹數竿　君向蘇臺長見月　不知何事此中看</p><p><a href="../../model.html#/doc/14653">View poem's topic associations</a></p></body></html>
