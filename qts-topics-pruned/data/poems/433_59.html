  <body><p>433_59: 《感秋懷微之》白居易</p>
    <p>葉下湖又波　秋風此時至　誰知濩落心　先納蕭條氣　推移感流歲　漂泊思同志　昔為煙霄侶　今作泥塗吏　白鷗毛羽弱　青鳳文章異　各閉一籠中　歲晚同憔悴</p><p><a href="../../model.html#/doc/19996">View poem's topic associations</a></p></body></html>
