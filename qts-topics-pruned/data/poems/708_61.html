  <body><p>708_61: 《憶牡丹》徐夤</p>
    <p>綠樹多和雪霰栽　長安一別十年來　王侯買得價偏重　桃李落殘花始開　宋玉鄰邊腮正嫩　文君機上錦初裁　滄洲春暮空腸斷　畫看猶將勸酒杯</p><p><a href="../../model.html#/doc/36310">View poem's topic associations</a></p></body></html>
