  <body><p>196_5: 《虹縣嚴孝子墓》劉灣</p>
    <p>至性教不及　因心天所資　禮聞三年喪　爾獨終身期　下由骨肉恩　上報父母慈　禮聞哭有卒　汝獨哀無時　前有松柏林　荊蓁結朦朧　墓門白日閉　泣血黃泉中　草服蔽枯骨　垢容戴飛蓬　舉聲哭蒼天　萬木皆悲風</p><p><a href="../../model.html#/doc/8303">View poem's topic associations</a></p></body></html>
