  <body><p>62_28: 《大酺》杜審言</p>
    <p>毘陵震澤九州通　士女歡娛萬國同　伐鼓撞鐘驚海上　新妝袨服照江東　梅花落處疑殘雪　柳葉開時任好風　火德雲官逢道泰　天長地久屬年豐</p><p><a href="../../model.html#/doc/3175">View poem's topic associations</a></p></body></html>
