  <body><p>377_45_1: 《戲贈無本（其一）》孟郊</p>
    <p>長安秋聲乾　木葉相號悲　瘦僧臥冰凌　嘲詠含金痍　金痍非戰痕　峭病方在茲詩骨聳東野　詩濤湧退之　有時踉蹌行　人驚鶴阿師　可惜李杜死　不見此狂癡</p><p><a href="../../model.html#/doc/17797">View poem's topic associations</a></p></body></html>
