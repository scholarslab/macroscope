  <body><p>212_32_9: 《自淇涉黃河途中作十三首（其九）》高適</p>
    <p>朝從北岸來　泊船南河滸　試共野人言　深覺農夫苦　去秋雖薄熟　今夏猶未雨耕耘日勤勞　租稅兼鳥鹵　園蔬空寥落　產業不足數　尚有獻芹心　無因見明主</p><p><a href="../../model.html#/doc/9160">View poem's topic associations</a></p></body></html>
