  <body><p>51_2: 《初到陸渾山莊》宋之問</p>
    <p>授衣感窮節　策馬凌伊關　歸齊逸人趣　日覺秋琴閒　寒露衰北阜　夕陽破東山　浩歌步榛樾　棲鳥隨我還</p><p><a href="../../model.html#/doc/2662">View poem's topic associations</a></p></body></html>
