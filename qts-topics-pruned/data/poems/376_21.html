  <body><p>376_21: 《題從叔述靈岩山壁》孟郊</p>
    <p>換卻世上心　獨起山中情　露衣涼且鮮　雲策高復輕　喜見夏日來　變為松景清　每將逍遙聽　不厭颼飀聲　遠念塵末宗　未疏俗間名　桂枝妄舉手　萍路空勞生　仰謝開淨弦　相招時一鳴</p><p><a href="../../model.html#/doc/17730">View poem's topic associations</a></p></body></html>
