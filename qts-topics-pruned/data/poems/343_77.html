  <body><p>343_77: 《游城南十六首。遣興》韓愈</p>
    <p>斷送一生惟有酒　尋思百計不如閒　莫憂世事兼身事　須著人間比夢間</p><p><a href="../../model.html#/doc/16156">View poem's topic associations</a></p></body></html>
