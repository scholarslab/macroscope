  <body><p>317_106: 《韋常侍以賓客致仕，同諸公題壁》武元衡</p>
    <p>孤雲永日自徘徊　巖館蒼蒼遍綠苔　望苑忽驚新詔下　綵鸞歸處玉籠開</p><p><a href="../../model.html#/doc/15112">View poem's topic associations</a></p></body></html>
