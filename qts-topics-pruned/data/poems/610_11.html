  <body><p>610_11: 《太湖詩。練瀆》皮日休</p>
    <p>吳王厭得國　所玩終不足　一上姑蘇臺　猶自嫌局促　艅艎六宮鬧　艨衝後車肅　一陣水麝風　空中蕩平淥　鳥困避錦帆　龍跧防鐵軸　流蘇惹煙浪　羽葆飄巖谷　靈境太蹂踐　因茲塞林屋　空闊嫌太湖　崎嶇開練瀆　三尋齾石齒　數里穿山腹　底靜似金膏　礫碎如丹粟　波殿鄭妲醉　蟾閣西施宿　及轉含煙舟　一唱來雲曲　不知闌楯上　夜有越人鏃　君王掩面死　嬪御不敢哭　豔魄逐波濤　荒宮養麋鹿　國破溝亦淺　代變草空綠　白鳥都不知　朝眠還暮浴</p><p><a href="../../model.html#/doc/30560">View poem's topic associations</a></p></body></html>
