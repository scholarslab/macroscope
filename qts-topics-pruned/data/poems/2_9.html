  <body><p>2_9: 《九月九日幸臨渭亭登高得秋字》李顯</p>
    <p>九月正乘秋　三杯興已周　泛桂迎尊滿　吹花向酒浮　長房萸早熟　彭澤菊初收　何藉龍沙上　方得恣淹留</p><p><a href="../../model.html#/doc/93">View poem's topic associations</a></p></body></html>
