  <body><p>813_46: 《送薛重中丞充太原副使》無可</p>
    <p>中司出華省　副相晉陽行　書答偏州啟　籌參上將營　踏沙夜馬細　吹雨曉笳清　正報胡塵滅　桃花汾水生</p><p><a href="../../model.html#/doc/40567">View poem's topic associations</a></p></body></html>
