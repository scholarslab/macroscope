  <body><p>317_49: 《酬陸員外歙州許員外郢州二使君》武元衡</p>
    <p>吳洲雲海接　楚驛夢林長　符節分憂重　鵷鴻去路翔　艷歌愁翠黛　寶瑟韻清商　洲草遙池合　春風曉旆張　晉臣多樂廣　漢主識馮唐　不作經年別　離魂亦未傷</p><p><a href="../../model.html#/doc/15061">View poem's topic associations</a></p></body></html>
