  <body><p>673_8: 《寄塞北張符》周樸</p>
    <p>隴樹塞風吹　遼城角幾枝　霜凝無暫歇　君貌莫應衰　萬里平沙際　一行邊雁移　那堪朔煙起　家信正相離</p><p><a href="../../model.html#/doc/33982">View poem's topic associations</a></p></body></html>
