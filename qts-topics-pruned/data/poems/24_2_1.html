  <body><p>24_2_1: 《雜曲歌辭。出門行二首（其一）》孟郊</p>
    <p>長河悠悠去無極　百齡同此可歎息　秋風白露霑人衣　壯心凋落奪顏色　少年出門將訴誰　川無梁兮路無岐　一聞陌上苦寒奏　使我佇立驚且悲　君今得意厭粱肉　豈復念我貧賤時</p><p><a href="../../model.html#/doc/1344">View poem's topic associations</a></p></body></html>
