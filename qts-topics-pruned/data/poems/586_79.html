  <body><p>586_79: 《雨後游南門寺》劉滄</p>
    <p>郭南山寺雨初晴　上界尋僧竹裏行　半壁樓臺秋月過　一川煙水夕陽平　苔封石室雲含潤　露滴松枝鶴有聲　木葉蕭蕭動歸思　西風畫角漢東城</p><p><a href="../../model.html#/doc/29531">View poem's topic associations</a></p></body></html>
