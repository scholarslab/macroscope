  <body><p>467_30: 《題孫君山亭》牟融</p>
    <p>長年樂道遠塵氛　靜築藏修學隱淪　吟對琴樽庭下月　笑看花木檻前春　閒來欲著登山屐　醉裏還披漉酒巾　林壑能忘軒冕貴　白雲黃鶴好相親</p><p><a href="../../model.html#/doc/22420">View poem's topic associations</a></p></body></html>
