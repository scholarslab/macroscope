  <body><p>304_54_2: 《觀獵三首（其二）》劉商</p>
    <p>日隱寒山獵未歸　鳴絃落羽雪霏霏　梁園射盡南飛雁　淮楚人驚陽鳥啼</p><p><a href="../../model.html#/doc/14644">View poem's topic associations</a></p></body></html>
