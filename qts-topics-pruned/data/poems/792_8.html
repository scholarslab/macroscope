  <body><p>792_8: 《游長安諸寺聯句。長樂坊安國寺。題璘公院》段成式</p>
    <p>靜　虛　熱際　安居　龕燈斂　印香除　東林賓客　西澗圖書　檐外垂青豆　經中發白蕖　縱辯宗因袞袞　忘言理事如如　泉臺定將入流否　鄰笛足疑清梵餘</p><p><a href="../../model.html#/doc/39530">View poem's topic associations</a></p></body></html>
