  <body><p>450_35_5: 《勸酒十四首。何處難忘酒七首（其五）》白居易</p>
    <p>何處難忘酒　軍功第一高　還鄉隨露布　半路授旌旄　玉柱剝蔥手　金章爛椹袍此時無一醆　何以騁雄豪</p><p><a href="../../model.html#/doc/21346">View poem's topic associations</a></p></body></html>
