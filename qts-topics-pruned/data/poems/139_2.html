  <body><p>139_2: 《餞張七琚任宗城即環之季也同產八人俱以才名知》儲光羲</p>
    <p>他日曾遊魏　魏家餘趾存　可憐宮殿所　但見桑榆繁　此去拜新職　為榮近故園　高陽八才子　況復在君門</p><p><a href="../../model.html#/doc/5727">View poem's topic associations</a></p></body></html>
