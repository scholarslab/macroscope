  <body><p>820_10: 《夏日同崔使君論登城樓賦得遠山》皎然</p>
    <p>遠山湖上小　青翠望依稀　纔向窗中列　還從林表微　色濃春草在　峰起夏雲歸　不是蓬來島　如何人去稀</p><p><a href="../../model.html#/doc/40960">View poem's topic associations</a></p></body></html>
