  <body><p>25_1: 《雜曲歌辭。輕薄篇》李益</p>
    <p>豪不必馳千騎　雄不在垂雙鞬　天生俊氣自相逐　出與鵰鶚同飛翻　朝行九衢不得意　下鞭走馬城西原　忽聞燕雁一聲去　迴鞭挾彈平陵園　歸來青樓曲未半　美人玉色當金尊　淮陰少年不相下　酒酣半笑倚市門　安知我有不平色　白日欲顧紅塵昏　死生容易如反掌　得意失意由一言　少年但飲莫相問　此中報讎亦報恩</p><p><a href="../../model.html#/doc/1447">View poem's topic associations</a></p></body></html>
