  <body><p>436_9: 《酬哥舒大見贈》白居易</p>
    <p>去歲歡遊何處去　曲江西岸杏園東　花下忘歸因美景　尊前勸酒是春風　各從微宦風塵裏　共度流年離別中　今日相逢愁又喜　八人分散兩人同</p><p><a href="../../model.html#/doc/20095">View poem's topic associations</a></p></body></html>
