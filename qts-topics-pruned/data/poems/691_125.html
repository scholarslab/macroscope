  <body><p>691_125: 《亂後送友人歸湘中》杜荀鶴</p>
    <p>家枕三湘岸　門前即釣磯　漁竿壯歲別　鶴髮亂時歸　岳暖無猿叫　江春有燕飛　平生書劍在　莫便學忘機</p><p><a href="../../model.html#/doc/35275">View poem's topic associations</a></p></body></html>
