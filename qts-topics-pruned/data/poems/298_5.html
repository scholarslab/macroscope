  <body><p>298_5: 《北邙行（一作北邙山）》王建</p>
    <p>北邙山頭少閒土　盡是洛陽人舊墓　舊墓人家歸葬多　堆著黃金無買處　天涯悠悠葬日促　岡阪崎嶇不停轂　高張素幕繞銘旌　夜唱挽歌山下宿　洛陽城北復城東　魂車祖馬長相逢　車轍廣若長安路　蒿草少於松柏樹　澗底盤陀石漸稀　盡向墳前作羊虎　誰家石碑文字滅　後人重取書年月　朝朝車馬送葬回　還起大宅與高臺</p><p><a href="../../model.html#/doc/14113">View poem's topic associations</a></p></body></html>
