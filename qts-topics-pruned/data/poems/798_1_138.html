  <body><p>798_1_138: 《宮詞（其一百三十八）》花蕊夫人</p>
    <p>小殿初成粉未乾　貴妃姊妹自來看　為逢好日先移入　續向街西索牡丹</p><p><a href="../../model.html#/doc/39726">View poem's topic associations</a></p></body></html>
