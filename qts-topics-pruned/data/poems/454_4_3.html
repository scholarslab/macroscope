  <body><p>454_4_3: 《七年元日對酒五首（其三）》白居易</p>
    <p>三杯藍尾酒　一楪膠牙餳　除卻崔常侍　無人共我爭</p><p><a href="../../model.html#/doc/23537">View poem's topic associations</a></p></body></html>
