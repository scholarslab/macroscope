  <body><p>556_23: 《贈別空公》馬戴</p>
    <p>雲門秋卻入　微徑久無人　後夜中峰月　空林百衲身　寂寥寒磬盡　盥漱瀑泉新　履跡誰相見　松風掃石塵</p><p><a href="../../model.html#/doc/27841">View poem's topic associations</a></p></body></html>
