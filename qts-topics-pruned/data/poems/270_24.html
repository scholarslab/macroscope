  <body><p>270_24: 《題招提寺》戎昱</p>
    <p>招提精舍好　石壁向江開　山影水中盡　鳥聲天上來　一燈傳歲月　深院長莓苔　日暮雙林磬　泠泠送客回</p><p><a href="../../model.html#/doc/12498">View poem's topic associations</a></p></body></html>
