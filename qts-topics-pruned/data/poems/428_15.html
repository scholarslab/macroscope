  <body><p>428_15: 《聽彈古淥水（琴曲名）》白居易</p>
    <p>聞君古淥水　使我心和平　欲識慢流意　為聽疏泛聲　西窗竹陰下　竟日有餘清</p><p><a href="../../model.html#/doc/19692">View poem's topic associations</a></p></body></html>
