  <body><p>570_12: 《青鷁》李群玉</p>
    <p>獨立蒹葭雨　低飛浦嶼風　須知毛色下　莫入鷺鷥叢</p><p><a href="../../model.html#/doc/30788">View poem's topic associations</a></p></body></html>
