  <body><p>283_88: 《揚州送客》李益</p>
    <p>南行直入鷓鴣群　萬歲橋邊一送君　聞道望鄉聞不得　梅花暗落嶺頭雲</p><p><a href="../../model.html#/doc/13467">View poem's topic associations</a></p></body></html>
