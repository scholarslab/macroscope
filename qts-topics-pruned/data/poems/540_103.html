  <body><p>540_103: 《華師》李商隱</p>
    <p>孤鶴不睡雲無心　衲衣筇杖來西林　院門晝鎖回廊靜　秋日當階柿葉陰</p><p><a href="../../model.html#/doc/26713">View poem's topic associations</a></p></body></html>
