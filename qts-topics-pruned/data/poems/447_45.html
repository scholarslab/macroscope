  <body><p>447_45: 《自歎》白居易</p>
    <p>豈獨年相迫　兼為病所侵　春來痰氣動　老去嗽聲深　眼暗猶操筆　頭斑未挂簪　因循過日月　真是俗人心</p><p><a href="../../model.html#/doc/21072">View poem's topic associations</a></p></body></html>
