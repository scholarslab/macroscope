  <body><p>681_10: 《又一絕請為申達京洛親交知餘病廢》韓偓</p>
    <p>鬢惹新霜耳舊聾　眼昏腰曲四肢風　交親若要知形候　嵐嶂煙中折臂翁</p><p><a href="../../model.html#/doc/34517">View poem's topic associations</a></p></body></html>
