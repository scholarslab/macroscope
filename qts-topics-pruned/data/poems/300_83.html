  <body><p>300_83: 《寄上韓愈侍郎》王建</p>
    <p>重登大學領儒流　學浪詞鋒壓九州　不以雄名疏野賤　唯將直氣折王侯　詠傷松桂青山瘦　取盡珠璣碧海愁　敘述異篇經總別　鞭驅險句最先投　碑文合遣貞魂謝　史筆應令諂骨羞　清俸探將還酒債　黃金旋得起書樓　參來擬設官人禮　朝退多逢月閣遊　見說雲泉求住處　若無知薦一生休</p><p><a href="../../model.html#/doc/14321">View poem's topic associations</a></p></body></html>
