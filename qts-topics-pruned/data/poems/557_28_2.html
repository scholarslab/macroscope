  <body><p>557_28_2: 《初秋寓直三首（其二）》鄭畋</p>
    <p>宿鳥翩翩落照微　石臺樓閣鎖重扉　步廊無限金羈響　應是諸司扈從歸</p><p><a href="../../model.html#/doc/27927">View poem's topic associations</a></p></body></html>
