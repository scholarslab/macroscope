  <body><p>801_19: 《贈歌姬》崔仲容</p>
    <p>水翦雙眸霧翦衣　當筵一曲媚春輝　瀟湘夜瑟怨猶在　巫峽曉雲愁不稀　皓齒乍分寒玉細　黛眉輕蹙遠山微　渭城朝雨休重唱　滿眼陽關客未歸</p><p><a href="../../model.html#/doc/39821">View poem's topic associations</a></p></body></html>
