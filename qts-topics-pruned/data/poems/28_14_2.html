  <body><p>28_14_2: 《雜曲歌辭。楊柳枝（其二）》溫庭筠</p>
    <p>南內牆東御路傍　預知春色柳絲黃　杏花未肯無情思　何事情人最斷腸</p><p><a href="../../model.html#/doc/1757">View poem's topic associations</a></p></body></html>
