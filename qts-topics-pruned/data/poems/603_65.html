  <body><p>603_65: 《送王侍禦赴宣城（一作赴越城令）》許棠</p>
    <p>戴豸卻驅雞　東南上句溪　路過金谷口　帆轉石城西　水樹連天暗　山禽繞郡啼　江人諳舊化　那復俟招攜</p><p><a href="../../model.html#/doc/30352">View poem's topic associations</a></p></body></html>
