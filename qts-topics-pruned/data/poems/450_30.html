  <body><p>450_30: 《游平原贈晦叔》白居易</p>
    <p>照水容雖老　登山力未衰　欲眠先命酒　暫歇亦吟詩　且喜身無縛　終慚鬢有絲　迴頭語閒伴　閒校十年遲</p><p><a href="../../model.html#/doc/21337">View poem's topic associations</a></p></body></html>
