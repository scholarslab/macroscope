  <body><p>29_1_3: 《雜歌謠辭。漁父歌（其三）》張志和</p>
    <p>霅溪灣裏釣漁翁　舴艋為家西復東　江上雪　浦邊風　笑著荷衣不歎窮</p><p><a href="../../model.html#/doc/2235">View poem's topic associations</a></p></body></html>
