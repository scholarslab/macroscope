  <body><p>690_26: 《下第戲狀元崔昭緯》張曙1</p>
    <p>千里江山陪驥尾　五更風水失龍鱗　昨夜浣花溪上雨　綠楊芳草為何人</p><p><a href="../../model.html#/doc/35148">View poem's topic associations</a></p></body></html>
