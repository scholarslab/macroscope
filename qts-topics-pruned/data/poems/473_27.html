  <body><p>473_27: 《贈毛仙翁》李宗閔</p>
    <p>不知仙客占青春　肌骨纔教稱兩旬　俗眼暫驚相見日　疑心未測幾時人　閒推甲子經何代　笑說浮生老此身　殘藥儻能沾朽質　願將霄漢永為鄰</p><p><a href="../../model.html#/doc/22662">View poem's topic associations</a></p></body></html>
