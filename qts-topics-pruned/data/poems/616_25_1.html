  <body><p>616_25_1: 《夜會問答十（其一）》皮日休</p>
    <p>寒夜清　簾外迢迢星斗明　況有蕭閒洞中客　吟為紫鳳呼凰聲</p><p><a href="../../model.html#/doc/33252">View poem's topic associations</a></p></body></html>
