  <body><p>486_30: 《沛中懷古》鮑溶</p>
    <p>煙蕪歌風臺　此是赤帝鄉　赤帝今已矣　大風邈淒涼　惟昔仗孤劍　十年朝八荒　人言生處樂　萬乘巡東方　高臺何巍巍　行殿起中央　興言萬代事　四坐沾衣裳　我為異代臣　酌水祀先王　撫事復懷昔　臨風獨彷徨</p><p><a href="../../model.html#/doc/23317">View poem's topic associations</a></p></body></html>
