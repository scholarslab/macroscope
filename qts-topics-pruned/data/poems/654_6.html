  <body><p>654_6: 《春日宿崇賢裏》羅鄴</p>
    <p>柳暗榆飛春日深　水邊門巷獨來尋　舊山共是經年別　新句相逢竟夕吟　枕近禁街聞曉鼓　月當高竹見棲禽　勞歌莫問秋風計　恐起江河垂釣心</p><p><a href="../../model.html#/doc/32957">View poem's topic associations</a></p></body></html>
