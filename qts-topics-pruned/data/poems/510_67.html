  <body><p>510_67: 《樂靜》張祜</p>
    <p>引手強篸巾　徐徐起病身　遠心群野鶴　閒話對村人　發匣琴徽靜　開瓶酒味真　縱聞兵賦急　原憲本家貧</p><p><a href="../../model.html#/doc/24705">View poem's topic associations</a></p></body></html>
