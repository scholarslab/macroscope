  <body><p>499_2: 《題金州西園九首。江榭》姚合</p>
    <p>亭亭白雲榭　下有清江流　見江不得親　不如波上鷗　有榭江可見　無榭無雙眸</p><p><a href="../../model.html#/doc/24062">View poem's topic associations</a></p></body></html>
