  <body><p>47_28_4: 《雜詩五首（其四）》張九齡</p>
    <p>湘水弔靈妃　斑竹為情緒　漢水訪遊女　解佩欲誰與　同心不可見　異路空延佇浦上青楓林　津傍白沙渚　行吟至落日　坐望祗愁予　神物亦豈孤　佳期竟何許</p><p><a href="../../model.html#/doc/2448">View poem's topic associations</a></p></body></html>
