  <body><p>491_21_1: 《梅花二首（其一）》王初</p>
    <p>應為陽春信未傳　固將青豔屬殘年　東君欲待尋佳約　剩寄衣香與粉綿</p><p><a href="../../model.html#/doc/23469">View poem's topic associations</a></p></body></html>
