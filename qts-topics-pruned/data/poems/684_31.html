  <body><p>684_31: 《野廟》吳融</p>
    <p>古原荒廟揜莓苔　何處喧喧鼓笛來　日暮鳥歸人散盡　野風吹起紙錢灰</p><p><a href="../../model.html#/doc/34802">View poem's topic associations</a></p></body></html>
