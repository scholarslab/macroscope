  <body><p>647_4: 《獨不見》胡曾</p>
    <p>玉關一自有氛埃　年少從軍竟未回　門外塵凝張樂榭　水邊香滅按歌臺　窗殘夜月人何處　簾卷春風燕復來　萬里寂寥音信絕　寸心爭忍不成灰</p><p><a href="../../model.html#/doc/32441">View poem's topic associations</a></p></body></html>
