  <body><p>344_8_2: 《閒遊二首（其二）》韓愈</p>
    <p>茲遊苦不數　再到遂經旬　萍蓋汙池淨　藤籠老樹新　林烏鳴訝客　岸竹長遮鄰　子雲祗自守　奚事九衢塵</p><p><a href="../../model.html#/doc/16167">View poem's topic associations</a></p></body></html>
