  <body><p>779_1: 《日暖萬年枝》王約</p>
    <p>靄靄彤庭裏　沈沈玉砌陲　初升九華日　潛暖萬年枝　煦嫗光偏好　青蔥色轉宜　每因韶景麗　長沐惠風吹　隱映當龍闕　氛氳隔鳳池　朝陽光照處　唯有近臣知</p><p><a href="../../model.html#/doc/39200">View poem's topic associations</a></p></body></html>
