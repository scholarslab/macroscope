  <body><p>858_26: 《宿州天慶觀殿門留贈符離道士》呂岩</p>
    <p>秋景蕭條葉亂飛　庭松影裏坐移時　雲迷鶴駕何方去　仙洞朝元失我期</p><p><a href="../../model.html#/doc/43199">View poem's topic associations</a></p></body></html>
