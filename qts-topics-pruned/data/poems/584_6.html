  <body><p>584_6: 《題石泉蘭若》段成式</p>
    <p>矗竹為籬松作門　石楠陰底藉芳蓀　方袍近日少平叔　注得逍遙無處論</p><p><a href="../../model.html#/doc/29340">View poem's topic associations</a></p></body></html>
