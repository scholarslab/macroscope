  <body><p>827_13: 《讀顧況歌行》貫休</p>
    <p>雪泥露金冰滴瓦　楓檉火著僧留坐　忽睹逋翁一軸歌　始覺詩魔辜負我　花飛飛　雪霏霏　三珠樹曉珠纍纍　妖狐爬出西子骨　雷車拶破織女機　憶昔鄱陽寺中見一碣　逋翁詞兮逋翁札　庾翼未伏王右軍　李白不知誰擬殺　別　別　若非仙眼應難別　不可說　不可說　離亂亂離應打折</p><p><a href="../../model.html#/doc/41265">View poem's topic associations</a></p></body></html>
