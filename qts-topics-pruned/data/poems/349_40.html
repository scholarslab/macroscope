  <body><p>349_40: 《題華十二判官汝州宅內亭》歐陽詹</p>
    <p>高居勝景誰能有　佳意幽情共可歡　新柳遶門情翡翠　修篁浮徑碧琅玕　步兵阮籍空除屏　彭澤陶潛謾挂冠　只在城隍也趨府　豈如吾子道斯安</p><p><a href="../../model.html#/doc/16425">View poem's topic associations</a></p></body></html>
