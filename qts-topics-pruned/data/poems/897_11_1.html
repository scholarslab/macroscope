  <body><p>897_11_1: 《菩薩蠻（其一）》孫光憲</p>
    <p>月華如水籠香砌　金鐶碎撼門初閉　寒影墮高簷　鉤垂一面簾　碧煙輕嫋嫋　紅戰燈花笑　即此是高唐　掩屏秋夢長</p><p><a href="../../model.html#/doc/44541">View poem's topic associations</a></p></body></html>
