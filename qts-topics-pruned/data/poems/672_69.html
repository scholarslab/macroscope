  <body><p>672_69: 《離鸞》唐彥謙</p>
    <p>聞道離鸞思故鄉　也知情願嫁王昌　塵埃一別楊朱路　風月三年宋玉牆　下疾不成雙點淚　斷多難到九迴腸　庭前佳樹名梔子　試結同心寄謝娘</p><p><a href="../../model.html#/doc/33967">View poem's topic associations</a></p></body></html>
