  <body><p>756_24: 《太傅相公以庭梅二篇許舍弟同賦再迂藻思…庶申感謝》徐鉉</p>
    <p>舊眷終無替　流光自足悲　攀條感花萼　和曲許塤篪　前會成春夢　何人更已知　緣情聊借喻　爭取道言詩</p><p><a href="../../model.html#/doc/38457">View poem's topic associations</a></p></body></html>
