  <body><p>12_52: 《郊廟歌辭。蠟百神樂章。肅和》?</p>
    <p>序迫歲陰　日躔星紀　爰稽茂典　聿崇清祀　綺幣霞舒　瑞珪虹起　百垂裕　萬靈薦祉</p><p><a href="../../model.html#/doc/466">View poem's topic associations</a></p></body></html>
