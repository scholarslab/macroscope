  <body><p>898_1_7: 《浣溪沙（其七）》張泌</p>
    <p>偏戴花冠白玉簪　睡容新起意沈吟　翠鈿金縷鎮眉心　小檻日斜風悄悄　隔簾零落杏花陰　斷香輕碧鎖愁深</p><p><a href="../../model.html#/doc/44602">View poem's topic associations</a></p></body></html>
