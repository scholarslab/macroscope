  <body><p>648_14: 《旅次錢塘》方幹</p>
    <p>此地似鄉國　堪為朝夕吟　雲藏吳相廟　樹引越山禽　潮落海人散　鐘遲秋寺深　我來無舊識　誰見寂寥心</p><p><a href="../../model.html#/doc/32613">View poem's topic associations</a></p></body></html>
