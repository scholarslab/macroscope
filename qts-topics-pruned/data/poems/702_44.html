  <body><p>702_44: 《贈聞一上人》張蠙</p>
    <p>見面雖年少　聞名似白頭　玄談窮釋旨　清思掩詩流　果落痕生砌　松高影上樓　壇場在三殿　應召入焚修</p><p><a href="../../model.html#/doc/35930">View poem's topic associations</a></p></body></html>
