  <body><p>250_16: 《送魏中丞還河北》皇甫冉</p>
    <p>寧知貴公子　本是魯諸生　上國風塵舊　中司印綬榮　辛勤戎旅事　雪下護羌營</p><p><a href="../../model.html#/doc/11705">View poem's topic associations</a></p></body></html>
