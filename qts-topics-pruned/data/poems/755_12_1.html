  <body><p>755_12_1: 《步虛詞五首（其一）》徐鉉</p>
    <p>氣為還元正　心由抱一靈　凝神歸罔象　飛步入青冥　整服乘三素　旋綱躡九星瓊章開後學　稽首奉真經</p><p><a href="../../model.html#/doc/38373">View poem's topic associations</a></p></body></html>
