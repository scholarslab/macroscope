  <body><p>190_30: 《答暢校書當》韋應物</p>
    <p>偶然棄官去　投跡在田中　日出照茅屋　園林養愚蒙　雖云無一資　樽酌會不空　且忻百穀成　仰嘆造化功　出入與民伍　作事靡不同　時伐南澗竹　夜還灃水東　貧蹇自成退　豈為高人蹤　覽君金玉篇　彩色發我容　日月欲為報　方春已徂冬</p><p><a href="../../model.html#/doc/8043">View poem's topic associations</a></p></body></html>
