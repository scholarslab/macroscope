  <body><p>492_5: 《過雍陶博士邸中飲（一作贈陳十四）》殷堯藩</p>
    <p>落葉下蕭蕭　幽居遠市朝　偶成投轄飲　不待致書招　塞雁衝寒過　山雲傍檻飄　此身何所似　天地一漁樵</p><p><a href="../../model.html#/doc/23491">View poem's topic associations</a></p></body></html>
