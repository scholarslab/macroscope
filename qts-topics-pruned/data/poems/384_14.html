  <body><p>384_14: 《送宮人入道》張籍</p>
    <p>舊寵昭陽裏　尋仙此最稀　名初出宮籍　身未稱霞衣　已別歌舞貴　長隨鸞鶴飛　中官看入洞　空駕玉輪歸</p><p><a href="../../model.html#/doc/18100">View poem's topic associations</a></p></body></html>
