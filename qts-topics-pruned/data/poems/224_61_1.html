  <body><p>224_61_1: 《故武衛將軍挽歌三首（其一）》杜甫</p>
    <p>嚴警當寒夜　前軍落大星　壯夫思感決　哀詔惜精靈　王者今無戰　書生已勒銘封侯意疏闊　編簡為誰青</p><p><a href="../../model.html#/doc/9785">View poem's topic associations</a></p></body></html>
