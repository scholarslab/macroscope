  <body><p>74_3: 《奉和幸韋嗣立山莊應制》蘇頲</p>
    <p>摐金寒野霽　步玉曉山幽　帝幄期松子　臣廬訪葛侯　百工徵往夢　七聖扈來遊　斗柄乘時轉　台階捧日留　樹重巖籟合　泉迸水光浮　石徑喧朝履　璜溪擁釣舟　恩如犯星夜　歡擬濟河秋　不學堯年隱　空令傲許由</p><p><a href="../../model.html#/doc/3444">View poem's topic associations</a></p></body></html>
