  <body><p>745_20: 《避世翁》陳陶</p>
    <p>海上一蓑笠　終年垂釣絲　滄洲有深意　冠盡何由知　直鉤不營魚　蝸室無妻兒　渴飲寒泉水　飢餐紫朮芝　鶴發披兩肩　高懷如澄陂　曾聞仙老言　云是古鴟夷　石竇閟雷雨　金潭養蛟螭　乘槎上玉津　騎鹿遊峨嵋　以人為語默　與世為雄雌　茲焉乃磻溪　豹變應須時　自古隱淪客　無非王者師</p><p><a href="../../model.html#/doc/37792">View poem's topic associations</a></p></body></html>
