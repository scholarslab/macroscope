  <body><p>229_40: 《閣夜》杜甫</p>
    <p>歲暮陰陽催短景　天涯霜雪霽寒宵　五更鼓角聲悲壯　三峽星河影動搖　野哭幾家聞戰伐　夷歌數處起漁樵　臥龍躍馬終黃土　人事依依漫寂寥</p><p><a href="../../model.html#/doc/10275">View poem's topic associations</a></p></body></html>
