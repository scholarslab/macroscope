  <body><p>647_155: 《詠史詩。江夏》胡曾</p>
    <p>黃祖才非長者儔　禰衡珠碎此江頭　今來鸚鵡洲邊過　惟有無情碧水流</p><p><a href="../../model.html#/doc/32592">View poem's topic associations</a></p></body></html>
