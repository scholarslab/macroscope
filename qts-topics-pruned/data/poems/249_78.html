  <body><p>249_78: 《送孔黨赴舉》皇甫冉</p>
    <p>入貢列諸生　詩書業早成　家承孔聖後　身有魯儒名　楚水通滎浦　春山擁漢京　愛君方弱冠　為賦少年行</p><p><a href="../../model.html#/doc/11670">View poem's topic associations</a></p></body></html>
