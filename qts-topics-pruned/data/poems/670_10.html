  <body><p>670_10: 《寄懷》秦韜玉</p>
    <p>總藏心劍事儒風　大道如今已渾同　會致名津搜俊彥　是張愁網絆英雄　蘇公有國皆懸印　楚將無官可賞功　若使重生太平日　也應回首哭塗窮</p><p><a href="../../model.html#/doc/33780">View poem's topic associations</a></p></body></html>
