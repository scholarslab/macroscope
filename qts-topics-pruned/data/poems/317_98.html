  <body><p>317_98: 《緱山道中口號》武元衡</p>
    <p>秋山寂寂秋水清　寒郊木葉飛無聲　王子白雲仙去久　洛濱行路夜吹笙</p><p><a href="../../model.html#/doc/15104">View poem's topic associations</a></p></body></html>
