  <body><p>509_11: 《送杭州姚員外》顧非熊</p>
    <p>浙江江上郡　楊柳到時春　塹起背城雁　帆分向海人　嶠雲侵寺吐　汀月隔樓新　靜理更何事　還應詠白蘋</p><p><a href="../../model.html#/doc/24580">View poem's topic associations</a></p></body></html>
