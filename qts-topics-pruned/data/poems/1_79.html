  <body><p>1_79: 《賦得臨池竹》李世民</p>
    <p>貞條障曲砌　翠葉貫寒霜　拂牖分龍影　臨池待鳳翔</p><p><a href="../../model.html#/doc/90">View poem's topic associations</a></p></body></html>
