  <body><p>251_10: 《班婕妤（一作婕妤怨）》劉方平</p>
    <p>夕殿別君王　宮深月似霜　人幽在長信　螢出向昭陽　露浥紅蘭溼　秋凋碧樹傷　惟當合歡扇　從此篋中藏</p><p><a href="../../model.html#/doc/11812">View poem's topic associations</a></p></body></html>
