  <body><p>427_22: 《紫毫筆－譏失職也》白居易</p>
    <p>紫毫筆　尖如錐兮利如刀　江南石上有老兔　喫竹飲泉生紫毫　宣城之人采為筆　千萬毛中揀一毫　毫雖輕　功甚重　管勒工名充歲貢　君兮臣兮勿輕用　勿輕用　將何如　願賜東西府御史　願頒左右臺起居　搦管趨入黃金闕　抽毫立在白玉除　臣有奸邪正衙奏　君有動言直筆書　起居郎　侍御史　爾知紫毫不易致　每歲宣城進筆時　紫毫之價如金貴　慎勿空將彈失儀　慎勿空將錄制詞</p><p><a href="../../model.html#/doc/19671">View poem's topic associations</a></p></body></html>
