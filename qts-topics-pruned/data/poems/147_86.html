  <body><p>147_86: 《謫官後卻歸故村，將過虎丘，悵然有作》劉長卿</p>
    <p>萬事依然在　無如歲月何　邑人憐白髮　庭樹長新柯　故老相逢少　同官不見多　唯餘舊山路　惆悵枉帆過</p><p><a href="../../model.html#/doc/6113">View poem's topic associations</a></p></body></html>
