  <body><p>28_14_4: 《雜曲歌辭。楊柳枝（其四）》溫庭筠</p>
    <p>金縷毿毿碧瓦溝　六宮眉黛惹春愁　晚來更帶龍池雨　半拂欄干半入樓</p><p><a href="../../model.html#/doc/1759">View poem's topic associations</a></p></body></html>
