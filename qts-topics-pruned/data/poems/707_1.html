  <body><p>707_1: 《八月十五夜》殷文圭</p>
    <p>萬里無雲鏡九州　最團圓夜是中秋　滿衣冰彩拂不落　遍地水光凝欲流　華嶽影寒清露掌　海門風急白潮頭　因君照我丹心事　減得愁人一夕愁</p><p><a href="../../model.html#/doc/36220">View poem's topic associations</a></p></body></html>
