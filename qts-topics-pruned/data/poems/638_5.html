  <body><p>638_5: 《滕王閣》張喬</p>
    <p>昔人登覽處　遺閣大江隅　疊浪有時有　閒雲無日無　早涼先燕去　返照後帆孤　未得營歸計　菱歌滿舊湖</p><p><a href="../../model.html#/doc/31802">View poem's topic associations</a></p></body></html>
