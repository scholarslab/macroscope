  <body><p>299_32: 《貽小尼師》王建</p>
    <p>新剃青頭髮　生來未掃眉　身輕禮拜穩　心慢記經遲　喚起猶侵曉　催齋已過時　春晴階下立　私地弄花枝</p><p><a href="../../model.html#/doc/14221">View poem's topic associations</a></p></body></html>
