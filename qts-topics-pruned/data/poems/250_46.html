  <body><p>250_46: 《題蔣道士房》皇甫冉</p>
    <p>軒窗縹緲起煙霞　誦訣存思白日斜　聞道崑崙有仙籍　何時青鳥送丹砂</p><p><a href="../../model.html#/doc/11727">View poem's topic associations</a></p></body></html>
