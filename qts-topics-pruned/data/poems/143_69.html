  <body><p>143_69: 《河上老人歌（一作河上歌）》王昌齡</p>
    <p>河上老人坐古槎　合丹只用青蓮花　至今八十如四十　口道滄溟是我家</p><p><a href="../../model.html#/doc/5945">View poem's topic associations</a></p></body></html>
