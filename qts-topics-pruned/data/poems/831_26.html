  <body><p>831_26: 《和韋相公見示閑臥》貫休</p>
    <p>刻形求得相　事事為嘗眠　霖雨方為雨　非煙豈是煙　童收庭樹果　風曳案頭牋　仲虺專為誥　何充雅愛禪　靜嫌山色遠　病是酒杯偏　蜩響初穿壁　蘭芽半出磚　堂懸金粟像　門枕御溝泉　旦沐雖頻握　融帷孰敢褰　德高群彥表　善植幾生前　修補鳥皮几　深藏子敬氈　扶持千載聖　瀟灑一聲蟬　棋陣連殘月　僧交似大顛　常知生似幻　維重直如弦　餅憶蓴羹美　茶思岳瀑煎　祗聞溫樹譽　堪鄙竹林賢　脫穎三千士　馨香四十年　寬平開義路　淡泞潤清田　哲后知如子　空王夙有緣　對歸香滿袖　吟次月當川　休說慚如犍　堯天即梵天</p><p><a href="../../model.html#/doc/41536">View poem's topic associations</a></p></body></html>
