  <body><p>59_9: 《雨》李嶠</p>
    <p>西北雲膚起　東南雨足來　靈童出海見　神女向臺回　斜影風前合　圓文水上開　十旬無破塊　九土信康哉</p><p><a href="../../model.html#/doc/3004">View poem's topic associations</a></p></body></html>
