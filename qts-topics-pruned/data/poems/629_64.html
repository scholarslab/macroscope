  <body><p>629_64: 《訪僧不遇》陸龜蒙</p>
    <p>櫂倚東林欲問禪　遠公飛錫未應還　蒙莊弟子相看笑　何事空門亦有關</p><p><a href="../../model.html#/doc/31348">View poem's topic associations</a></p></body></html>
