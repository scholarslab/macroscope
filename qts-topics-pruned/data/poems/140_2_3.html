  <body><p>140_2_3: 《塞下曲四首（其三）》王昌齡</p>
    <p>奉詔甘泉宮　總徵天下兵　朝廷備禮出　郡國豫郊迎　紛紛幾萬人　去者無全生臣願節宮廄　分以賜邊城</p><p><a href="../../model.html#/doc/5781">View poem's topic associations</a></p></body></html>
