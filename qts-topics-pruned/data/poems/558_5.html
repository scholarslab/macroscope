  <body><p>558_5: 《送從兄之太原副使》薛能</p>
    <p>少載琴書去　須知暫佐軍　初程見西獄　盡室渡橫汾　元日何州住　枯風宿館聞　都門送行處　青紫騎紛紛</p><p><a href="../../model.html#/doc/27956">View poem's topic associations</a></p></body></html>
