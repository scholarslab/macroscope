  <body><p>276_76: 《和常舍人晚秋集賢院即事十二韻寄贈江南徐薛二侍郎》盧綸</p>
    <p>綸閣九華前　森沈綵仗連　洞門開旭日　清禁肅秋天　霜滿朝容備　鐘餘漏唱傳　搖璫陪羽扇　端弁入爐煙　麟筆刪金篆　龍綃薦玉編　汲書荀勖定　漢史蔡邕專　御竹潛通筍　宮池暗瀉泉　亂叢縈弱蕙　墜葉灑枯蓮　列署齊遊日　重江並謫年　登封思議草　侍講憶同筵　滄海風濤廣　黝山瘴雨偏　唯應緘上寶　贈遠一呈妍</p><p><a href="../../model.html#/doc/13096">View poem's topic associations</a></p></body></html>
