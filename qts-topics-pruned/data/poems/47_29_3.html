  <body><p>47_29_3: 《感遇十二首（其三）》張九齡</p>
    <p>魚游樂深池　鳥棲欲高枝　嗟爾蜉蝣羽　薨薨亦何為　有生豈不化　所感奚若斯神理日微滅　吾心安得知　浩歎楊朱子　徒然泣路岐</p><p><a href="../../model.html#/doc/2452">View poem's topic associations</a></p></body></html>
