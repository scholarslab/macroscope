  <body><p>455_11: 《閑臥》白居易</p>
    <p>薄食當齋戒　散班同隱淪　佛容為弟子　天許作閒人　唯置床臨水　都無物近身　清風散髮臥　兼不要紗巾</p><p><a href="../../model.html#/doc/21686">View poem's topic associations</a></p></body></html>
