  <body><p>19_7: 《相和歌辭。江南曲》劉昚虛</p>
    <p>美人何蕩漾　湖上風月長　玉手欲有贈　裴回雙鳴璫　歌聲隨淥水　怨色起朝陽　日暮還家望　雲波橫洞房</p><p><a href="../../model.html#/doc/874">View poem's topic associations</a></p></body></html>
