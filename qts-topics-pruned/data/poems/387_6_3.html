  <body><p>387_6_3: 《自詠三首（其三）》盧仝</p>
    <p>物外無知己　人間一癖王　生涯身是夢　耽樂酒為鄉　日月黏髭鬚　雲山鎖肺腸　愚公只公是　不用謾驚張</p><p><a href="../../model.html#/doc/18424">View poem's topic associations</a></p></body></html>
