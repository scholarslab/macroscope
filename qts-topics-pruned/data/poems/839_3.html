  <body><p>839_3: 《登大林寺觀白太傅題版》齊己</p>
    <p>九疊蒼崖裏　禪家鑿翠開　清時誰夢到　白傅獨尋來　怪石和僧定　閒雲共鶴迴　任茲休去者　心是不然灰</p><p><a href="../../model.html#/doc/41975">View poem's topic associations</a></p></body></html>
