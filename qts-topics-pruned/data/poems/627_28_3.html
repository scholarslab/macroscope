  <body><p>627_28_3: 《懷仙三首（其三）》陸龜蒙</p>
    <p>神燭光華麗　靈祛羽翼生　已傳餐玉粒　猶自買雲英</p><p><a href="../../model.html#/doc/33620">View poem's topic associations</a></p></body></html>
