  <body><p>481_12: 《過梅裏七首家…今列題於後。憶題惠山寺書堂》李紳</p>
    <p>故山一別光陰改　秋露清風歲月多　松下壯心年少去　池邊衰影老人過　白雲生滅依巖岫　青桂榮枯託薜蘿　惟有此身長是客　又驅旌旆寄煙波</p><p><a href="../../model.html#/doc/23127">View poem's topic associations</a></p></body></html>
