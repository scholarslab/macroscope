  <body><p>843_69_1: 《依韻酬謝尊師見贈二首（師欲調舉）（其一）》齊己</p>
    <p>南國搜奇久　偏傷杜甫墳　重來經漢浦　又去入嵩雲　舊別人稀見　新朝事漸聞莫將高尚跡　閒處傲明君</p><p><a href="../../model.html#/doc/42360">View poem's topic associations</a></p></body></html>
