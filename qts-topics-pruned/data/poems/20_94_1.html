  <body><p>20_94_1: 《相和歌辭。長門怨二首（其一）》高蟾</p>
    <p>天上何勞萬古春　君前誰是百年人　魂銷尚愧金爐燼　思起猶慚玉輦塵　煙翠薄情攀不得　星芒浮豔采無因　可憐明鏡來相向　何似恩光朝夕新</p><p><a href="../../model.html#/doc/1112">View poem's topic associations</a></p></body></html>
