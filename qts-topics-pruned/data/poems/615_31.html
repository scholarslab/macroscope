  <body><p>615_31: 《更次來韻寄魯望》皮日休</p>
    <p>蕭蕭紅葉擲蒼苔　玄晏先生欠一杯　從此問君還酒債　顏延之送幾錢來</p><p><a href="../../model.html#/doc/30822">View poem's topic associations</a></p></body></html>
