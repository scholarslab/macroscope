  <body><p>830_69_2: 《古出塞曲三首（其二）》貫休</p>
    <p>玉帳將軍意　殷勤把酒論　功高寧在我　陣沒與招魂　塞色干戈束　軍容喜氣屯男兒今始是　譀出玉關門</p><p><a href="../../model.html#/doc/41502">View poem's topic associations</a></p></body></html>
