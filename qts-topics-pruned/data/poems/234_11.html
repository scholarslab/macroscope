  <body><p>234_11: 《送司馬入京》杜甫</p>
    <p>群盜至今日　先朝忝從臣　歎君能戀主　久客羨歸秦　黃閣長司諫　丹墀有故人　向來論社稷　為話涕霑巾</p><p><a href="../../model.html#/doc/10690">View poem's topic associations</a></p></body></html>
