  <body><p>315_25: 《送溫台》朱放</p>
    <p>眇眇天涯君去時　浮雲流水自相隨　人生一世長如客　何必今朝是別離</p><p><a href="../../model.html#/doc/14944">View poem's topic associations</a></p></body></html>
