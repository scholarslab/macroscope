  <body><p>187_32: 《縣內閒居贈溫公》韋應物</p>
    <p>滿郭春風嵐已昏　鴉栖散吏掩重門　雖居世網常清淨　夜對高僧無一言</p><p><a href="../../model.html#/doc/7874">View poem's topic associations</a></p></body></html>
