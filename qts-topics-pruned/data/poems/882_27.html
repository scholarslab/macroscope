  <body><p>882_27: 《漢州王大錄事宅作》杜甫</p>
    <p>南溪老病客　相見下肩輿　近髮看烏帽　催蓴煮白魚　宅中平岸水　身外滿床書　憶爾才名叔　含悽意有餘</p><p><a href="../../model.html#/doc/43733">View poem's topic associations</a></p></body></html>
