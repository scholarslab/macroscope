  <body><p>840_30: 《明月峰》齊己</p>
    <p>明月峰頭石　曾聞學月明　別舒長夜彩　高照一村耕　頗亂無私理　徒驚鄙俗情　傳云遭鑿後　頑白在崢嶸</p><p><a href="../../model.html#/doc/42084">View poem's topic associations</a></p></body></html>
