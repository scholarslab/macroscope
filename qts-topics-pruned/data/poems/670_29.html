  <body><p>670_29: 《仙掌》秦韜玉</p>
    <p>萬仞連峰積翠新　靈蹤依舊印輪巡　何如捧日安皇道　莫把回山示世人　已擘峻流穿太嶽　長扶王氣擁彊秦　為余勢負天工背　索取風雲際會身</p><p><a href="../../model.html#/doc/33799">View poem's topic associations</a></p></body></html>
