  <body><p>144_27_3: 《古意三首（其三）》常建</p>
    <p>楚王竟何去　獨自留巫山　偏使世人見　迢迢江漢間　駐舟春溪裏　皆願拜靈顏　寤寐見神女　金沙鳴珮環　閑豔絕世姿　令人氣力微　含笑竟不語　化作朝雲飛</p><p><a href="../../model.html#/doc/5977">View poem's topic associations</a></p></body></html>
