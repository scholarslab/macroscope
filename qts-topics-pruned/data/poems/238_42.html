  <body><p>238_42: 《宿畢侍禦宅》錢起</p>
    <p>交情頻更好　子有古人風　晤語清霜裏　平生苦節同　心惟二仲合　室乃一瓢空　落葉寄秋菊　愁雲低夜鴻　薄寒燈影外　殘漏雨聲中　明發南昌去　迴看御史驄</p><p><a href="../../model.html#/doc/11051">View poem's topic associations</a></p></body></html>
