  <body><p>450_13: 《蕭庶子相過》白居易</p>
    <p>半日停車馬　何人在白家　慇懃蕭庶子　愛酒不嫌茶</p><p><a href="../../model.html#/doc/23266">View poem's topic associations</a></p></body></html>
