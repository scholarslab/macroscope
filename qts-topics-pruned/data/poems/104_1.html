  <body><p>104_1: 《奉和九日幸臨渭亭登高應制得餘字》蕭至忠</p>
    <p>望幸三秋暮　登高九日初　朱旗巡漢苑　翠帟俯秦墟　寵極萸房遍　恩深菊酎餘　承歡何以答　萬億奉宸居</p><p><a href="../../model.html#/doc/4540">View poem's topic associations</a></p></body></html>
