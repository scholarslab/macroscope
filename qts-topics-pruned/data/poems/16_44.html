  <body><p>16_44: 《郊廟歌辭。周宗廟樂舞辭。治順》?</p>
    <p>清廟將入　袞服是依　載行載止　令色令儀　永終就養　空極孝思　瞻望如在　顧復長違</p><p><a href="../../model.html#/doc/684">View poem's topic associations</a></p></body></html>
