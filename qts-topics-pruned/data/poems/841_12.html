  <body><p>841_12: 《還族弟卷》齊己</p>
    <p>豈要私相許　君詩自入神　風騷何句出　瀑布一聯新　　若長如此　名須遠逐身　閒齋舒復卷　留滯忽經旬</p><p><a href="../../model.html#/doc/42143">View poem's topic associations</a></p></body></html>
