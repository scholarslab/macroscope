  <body><p>510_162: 《登金山寺》張祜</p>
    <p>古今斯島絕　南北大江分　水闊吞滄海　亭高宿斷雲　返潮千澗落　啼鳥半空聞　皆是登臨處　歸航酒半醺</p><p><a href="../../model.html#/doc/24803">View poem's topic associations</a></p></body></html>
