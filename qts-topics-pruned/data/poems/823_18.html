  <body><p>823_18: 《送禪師宗極歸玉峰》棲白</p>
    <p>背郭去歸宿　頭陀意頗濃　鶴爭栖遠樹　猿鬥上孤峰　夜戍經霜月　秋城過雨鐘　由來無定止　何處訪高蹤</p><p><a href="../../model.html#/doc/41099">View poem's topic associations</a></p></body></html>
