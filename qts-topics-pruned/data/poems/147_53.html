  <body><p>147_53: 《酬李員外從崔錄事載華宿三河戍先見寄》劉長卿</p>
    <p>寒江鳴石瀨　歸客夜初分　人語空山答　猿聲獨戍聞　遲來朝及暮　愁去水連雲　歲晚心誰在　青山見此君</p><p><a href="../../model.html#/doc/6080">View poem's topic associations</a></p></body></html>
