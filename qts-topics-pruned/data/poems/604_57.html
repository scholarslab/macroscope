  <body><p>604_57: 《過穆陵關》許棠</p>
    <p>荒關無守吏　亦恥白衣過　地廣人耕絕　天寒雁下多　東西方自感　雨雪更相和　日暮聊攄思　搖鞭一放歌</p><p><a href="../../model.html#/doc/30419">View poem's topic associations</a></p></body></html>
