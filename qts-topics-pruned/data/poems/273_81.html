  <body><p>273_81: 《送嵩律師頭陀寺》戴叔倫</p>
    <p>相傳五部學　更有一人成　此日靈山去　何方半座迎　麻衣逢雪暖　草履躡雲輕　若見中林石　應知第四生</p><p><a href="../../model.html#/doc/12841">View poem's topic associations</a></p></body></html>
