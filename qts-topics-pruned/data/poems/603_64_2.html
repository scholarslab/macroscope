  <body><p>603_64_2: 《冬杪歸陵陽別業五首（其二）》許棠</p>
    <p>眠雲終未遂　策馬暫休期　上國勞魂夢　中心甚別離　冰封巖溜斷　雪壓砌松攲骨肉嗟名晚　看歸卻淚垂</p><p><a href="../../model.html#/doc/30348">View poem's topic associations</a></p></body></html>
