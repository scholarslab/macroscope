  <body><p>862_19: 《東洛貨丹》許學士</p>
    <p>三千功滿去升天　一住人間數百年　華表他時卻歸日　滄溟應恐變桑田</p><p><a href="../../model.html#/doc/43318">View poem's topic associations</a></p></body></html>
