  <body><p>96_32_2: 《雜詩三首（一本連前春閨作雜詩四首）（其二）》沈佺期</p>
    <p>妾家臨渭北　春夢著遼西　何苦朝鮮郡　年年事鼓鼙　燕來紅壁語　鶯向綠窗蹄為許長相憶　闌干玉箸齊</p><p><a href="../../model.html#/doc/4339">View poem's topic associations</a></p></body></html>
