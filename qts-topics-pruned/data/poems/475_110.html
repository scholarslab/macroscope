  <body><p>475_110: 《重憶山居六首。巫山石》李德裕</p>
    <p>十二峰前月　三聲猿夜愁　此中多怪石　日夕漱寒流　必是歸星渚　先求歷斗牛　還疑煙雨霽　髣是嵩丘</p><p><a href="../../model.html#/doc/22848">View poem's topic associations</a></p></body></html>
