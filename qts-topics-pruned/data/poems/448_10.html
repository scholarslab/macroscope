  <body><p>448_10: 《醉贈劉二十八使君》白居易</p>
    <p>為我引杯添酒飲　與君把箸擊盤歌　詩稱國手徒為爾　命壓人頭不奈何　舉眼風光長寂寞　滿朝官職獨蹉跎　亦知合被才名折　二十三年折太多</p><p><a href="../../model.html#/doc/21137">View poem's topic associations</a></p></body></html>
