  <body><p>821_28: 《湛處士枸杞架歌》皎然</p>
    <p>天生靈草生靈地　誤生人間人不貴　獨君井上有一根　始覺人間眾芳草　拖線垂絲宜曙看　裴回滿架何珊珊　春風亦解愛此外物　褭褭時來傍香實　溼雲綴葉擺不去　翠羽銜花驚畏失　肯羨孤松不凋色　皇天正氣肅不得　我獨全生異此輩　順時榮落不相背　孤松自被斧斤傷　獨我柔枝保無害　黃油酒囊石棋局　吾羨湛生心出俗　擷芳生影風灑懷　其致翛然此中足</p><p><a href="../../model.html#/doc/41049">View poem's topic associations</a></p></body></html>
