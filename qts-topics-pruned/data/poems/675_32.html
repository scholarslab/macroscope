  <body><p>675_32: 《柳》鄭穀</p>
    <p>半煙半雨江橋畔　映杏映桃山路中　會得離人無限意　千絲萬絮惹春風</p><p><a href="../../model.html#/doc/34139">View poem's topic associations</a></p></body></html>
