  <body><p>357_35: 《為郎分司寄上都同舍》劉禹錫</p>
    <p>籍通金馬門　家在銅駝陌　省闥晝無塵　宮樹朝凝碧　荒街淺深轍　古渡潺湲石　唯有嵩丘雲　堪垮早朝客</p><p><a href="../../model.html#/doc/16817">View poem's topic associations</a></p></body></html>
