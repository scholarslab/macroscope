  <body><p>372_42: 《遊俠行》孟郊</p>
    <p>壯士性剛決　火中見石裂　殺人不迴頭　輕生如暫別　豈知眼有淚　肯白頭上髮　半生無恩酬　劍閒一百月</p><p><a href="../../model.html#/doc/17564">View poem's topic associations</a></p></body></html>
