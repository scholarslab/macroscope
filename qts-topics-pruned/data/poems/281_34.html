  <body><p>281_34: 《贈龍興觀主吳崇岳》周渭</p>
    <p>楮為冠子布為裳　吞得丹霞壽最長　混俗性靈常樂道　出塵風格早休糧　枕中經妙誰傳與　肘後方新自寫將　百尺松梢幾飛步　鶴棲板上禮虛皇</p><p><a href="../../model.html#/doc/13358">View poem's topic associations</a></p></body></html>
