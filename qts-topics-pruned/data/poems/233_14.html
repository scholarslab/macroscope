  <body><p>233_14: 《入喬口（長沙北界）》杜甫</p>
    <p>漠漠舊京遠　遲遲歸路賒　殘年傍水國　落日對春華　樹蜜早蜂亂　江泥輕燕斜　賈生骨已朽　悽惻近長沙</p><p><a href="../../model.html#/doc/10637">View poem's topic associations</a></p></body></html>
