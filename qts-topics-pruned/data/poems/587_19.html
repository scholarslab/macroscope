  <body><p>587_19: 《贈長城庾將軍》李頻</p>
    <p>初年三十拜將軍　近代英雄獨未聞　向國報恩心比石　辭天作鎮氣凌雲　逆風走馬貂裘卷　望塞懸弧雁陣分　定擁節麾從此去　安西大破犬戎群</p><p><a href="../../model.html#/doc/29572">View poem's topic associations</a></p></body></html>
