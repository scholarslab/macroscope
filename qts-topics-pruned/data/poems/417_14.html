  <body><p>417_14: 《酬樂天餘思不盡加為六韻之作》元稹</p>
    <p>律呂同聲我爾身　文章君是一伶倫　眾推賈誼為才子　帝喜相如作侍臣　次韻千言曾報答　直詞三道共經綸　元詩駮雜真難辨　白樸流傳用轉新　蔡女圖書雖在口　于公門戶豈生塵　商瞿未老猶希冀　莫把籯金便付人</p><p><a href="../../model.html#/doc/19337">View poem's topic associations</a></p></body></html>
