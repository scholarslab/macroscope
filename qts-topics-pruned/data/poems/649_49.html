  <body><p>649_49: 《送剡縣陳永秩滿歸越》方幹</p>
    <p>俸祿三年後　程途一月間　舟中非客路　鏡裏是家山　密雪霑行袂　離杯變別顏　古人唯賀滿　今挈解由還</p><p><a href="../../model.html#/doc/32689">View poem's topic associations</a></p></body></html>
