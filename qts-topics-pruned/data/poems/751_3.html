  <body><p>751_3: 《將去廣陵別史員外南齋》徐鉉</p>
    <p>家聲曾與金張輩　官署今居何宋間　起得高齋臨靜曲　種成奇樹學他山　鴛鸞終日同醒醉　蘿薜常時共往還　賤子今朝獨南去　不堪迴首望清閒</p><p><a href="../../model.html#/doc/38202">View poem's topic associations</a></p></body></html>
