  <body><p>263_70: 《夏日納涼》嚴維</p>
    <p>山陰過野客　鏡裏接仙郎　盥漱臨寒水　褰闈入夏堂　杉松交日影　枕簟上湖光　袞袞承嘉話　清風納晚涼</p><p><a href="../../model.html#/doc/12109">View poem's topic associations</a></p></body></html>
