  <body><p>373_2: 《古意》孟郊</p>
    <p>蕩子守邊戍　佳人莫相從　去來年月多　苦愁改形容　上山復下山　踏草成古蹤　徒言采蘼蕪　十度一不逢　鑒獨是明月　識志唯寒松　井桃始開花　一見悲萬重　人顏不再春　桃色有再濃　捐氣入空房　無憀乍從容　啟貼理針線　非獨學裁縫　手持未染綵　繡為白芙蓉　芙蓉無染污　將以表心素　欲寄未歸人　當春無信去　無信反增愁　愁心緣隴頭　願君如隴水　冰鏡水還流　宛宛青絲線　纖纖白玉鉤　玉鉤不虧缺　青絲無斷絕　迴還勝雙手　解盡心中結</p><p><a href="../../model.html#/doc/17573">View poem's topic associations</a></p></body></html>
