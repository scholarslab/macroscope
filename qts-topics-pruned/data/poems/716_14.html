  <body><p>716_14: 《道中》曹松</p>
    <p>出門嗟世路　何日樸風歸　是處太行險　　　應解飛　主人厚薄禮　客子新故衣　所以澆浮態　多令行者違</p><p><a href="../../model.html#/doc/36624">View poem's topic associations</a></p></body></html>
