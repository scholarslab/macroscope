  <body><p>219_18: 《百憂集行（王筠詩百憂俱集斷人腸）》杜甫</p>
    <p>憶年十五心尚孩　健如黃犢走復來　庭前八月梨棗熟　一日上樹能千回　即今倏忽已五十　坐臥只多少行立　強將笑語供主人　悲見生涯百憂集　入門依舊四壁空　老妻睹我顏色同　癡兒未知父子禮　叫怒索飯啼門東</p><p><a href="../../model.html#/doc/9500">View poem's topic associations</a></p></body></html>
