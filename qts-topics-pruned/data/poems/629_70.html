  <body><p>629_70: 《開元雜題七首。玉龍子》陸龜蒙</p>
    <p>何代奇工碾玉英　細髯纖角盡雕成　煙乾霧悄君心苦　風雨長隨一擲聲</p><p><a href="../../model.html#/doc/31354">View poem's topic associations</a></p></body></html>
