  <body><p>60_28: 《茅》李嶠</p>
    <p>楚甸供王日　衡陽入貢年　包青野外　鴟嘯綺楹前　堯帝成茨罷　殷湯祭雨旋　方期大君錫　不懼小巫捐</p><p><a href="../../model.html#/doc/3080">View poem's topic associations</a></p></body></html>
