  <body><p>522_55: 《鸚鵡》杜牧</p>
    <p>華堂日漸高　雕檻繫紅縚　故國隴山樹　美人金剪刀　避籠交翠尾　罅嘴靜新毛　不念三緘事　世途皆爾曹</p><p><a href="../../model.html#/doc/25521">View poem's topic associations</a></p></body></html>
