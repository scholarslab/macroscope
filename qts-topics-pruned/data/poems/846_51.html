  <body><p>846_51: 《酬湘幕徐員外見寄》齊己</p>
    <p>東海儒宗事業全　冰稜孤峭類神仙　詩同李賀精通鬼　文擬劉軻妙入禪　珠履早曾從相府　玳簪今又別官筵　篇章幾謝傳西楚　空想雄風度十年</p><p><a href="../../model.html#/doc/42586">View poem's topic associations</a></p></body></html>
