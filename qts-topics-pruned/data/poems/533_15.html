  <body><p>533_15: 《題舒女廟》許渾</p>
    <p>山樂來迎去不言　廟前高柳水禽喧　綺羅無色雨侵帳　珠翠有聲風繞幡　妝鏡尚疑山月滿　寢屏猶認野花繁　孤舟夢斷行雲散　何限離心寄曉猿</p><p><a href="../../model.html#/doc/26108">View poem's topic associations</a></p></body></html>
