  <body><p>521_4: 《許七侍禦棄官東歸瀟灑江南頗聞自適高秋企望…十韻》杜牧</p>
    <p>天子繡衣吏　東吳美退居　有園同庾信　避事學相如　蘭畹晴香嫩　筠溪翠影疏　江山九秋後　風月六朝餘　錦帙開詩軸　青囊結道書　霜巖紅薜荔　露沼白芙蕖　睡雨高梧密　棋燈小閣虛　凍醪元亮秫　寒鱠季鷹魚　塵意迷今古　雲情識卷舒　他年雪中櫂　陽羨訪吾廬</p><p><a href="../../model.html#/doc/25406">View poem's topic associations</a></p></body></html>
