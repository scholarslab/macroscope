  <body><p>242_15: 《酬李書記校書越城秋夜見贈》張繼</p>
    <p>東越秋城夜　西人白髮年　寒城警刁斗　孤憤抱龍泉　鳳輦棲岐下　鯨波鬥洛川　量空海陵粟　賜乏水衡錢　投閣嗤揚子　飛書代魯連　蒼蒼不可問　余亦賦思玄</p><p><a href="../../model.html#/doc/11269">View poem's topic associations</a></p></body></html>
