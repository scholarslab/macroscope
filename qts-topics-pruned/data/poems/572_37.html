  <body><p>572_37: 《登江亭晚望》賈島</p>
    <p>浩渺浸雲根　煙嵐沒遠村　鳥歸沙有跡　帆過浪無痕　望水知柔性　看山欲倦魂　縱情猶未已　回馬欲黃昏</p><p><a href="../../model.html#/doc/28711">View poem's topic associations</a></p></body></html>
