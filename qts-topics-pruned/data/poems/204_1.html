  <body><p>204_1: 《時興》楊賁</p>
    <p>貴人昔未貴　咸願顧寒微　及自登樞要　何曾問布衣　平明登紫閣　日晏下彤闈　擾擾路傍子　無勞歌是非</p><p><a href="../../model.html#/doc/8810">View poem's topic associations</a></p></body></html>
