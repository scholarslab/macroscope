  <body><p>393_26: 《送韋仁實兄弟入關》李賀</p>
    <p>送客飲別酒　千觴無赭顏　何物最傷心　馬首鳴金鐶　野色浩無主　秋明空曠間　坐來壯膽破　斷目不能看　行槐引西道　青梢長攢攢　韋郎好兄弟　疊玉生文翰　我在山上舍　一畝高磽田　夜雨叫租吏　春聲暗交關　誰解念勞勞　蒼突唯南山</p><p><a href="../../model.html#/doc/18662">View poem's topic associations</a></p></body></html>
