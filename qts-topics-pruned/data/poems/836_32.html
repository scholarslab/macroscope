  <body><p>836_32: 《苦吟》貫休</p>
    <p>河薄星疏雪月孤　松枝清氣入肌膚　因知好句勝金玉　心極神勞特地無</p><p><a href="../../model.html#/doc/41807">View poem's topic associations</a></p></body></html>
