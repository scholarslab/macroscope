  <body><p>633_5_4: 《白菊雜書四首（其四）》司空圖</p>
    <p>黃鸝囀處誰同聽　白菊開時且剩過　漫道南朝足流品　由來叔寶不宜多</p><p><a href="../../model.html#/doc/31475">View poem's topic associations</a></p></body></html>
