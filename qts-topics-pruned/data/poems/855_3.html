  <body><p>855_3: 《哭張道古》鄭遨</p>
    <p>曾陳章疏忤昭皇　撲落西南事可傷　豈使諫臣終屈辱　直疑天道惡忠良　生前賣卜居三蜀　死後馳名遍大唐　誰是後來脩史者　言君力死正頹綱</p><p><a href="../../model.html#/doc/42993">View poem's topic associations</a></p></body></html>
