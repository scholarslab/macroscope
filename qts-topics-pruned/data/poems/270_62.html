  <body><p>270_62: 《送辰州鄭使君》戎昱</p>
    <p>誰人不譴謫　君去獨堪傷　長子家無弟　慈親老在堂　驚魂隨驛吏　冒暑向炎方　未到猿啼處　參差已斷腸</p><p><a href="../../model.html#/doc/12538">View poem's topic associations</a></p></body></html>
