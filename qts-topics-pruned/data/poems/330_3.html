  <body><p>330_3: 《享文恭太子廟樂章》張薦</p>
    <p>三獻具舉　九旗將旋　追勞表德　罷享賓天　風引仙管　堂虛晝筵　芳馨常在　瞻望悠然</p><p><a href="../../model.html#/doc/15556">View poem's topic associations</a></p></body></html>
