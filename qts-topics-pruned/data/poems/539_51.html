  <body><p>539_51: 《楚宮》李商隱</p>
    <p>復壁交青瑣　重簾挂紫繩　如何一柱觀　不礙九枝燈　扇薄常規月　釵斜只鏤冰　歌成猶未唱　秦火入夷陵</p><p><a href="../../model.html#/doc/26434">View poem's topic associations</a></p></body></html>
