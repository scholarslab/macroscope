  <body><p>357_27: 《晝居池上亭獨吟》劉禹錫</p>
    <p>日午樹陰正　獨吟池上亭　靜看蜂教誨　閒想鶴儀形　法酒調神氣　清琴入性靈　浩然機已息　几杖復何銘</p><p><a href="../../model.html#/doc/16809">View poem's topic associations</a></p></body></html>
