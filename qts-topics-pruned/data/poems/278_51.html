  <body><p>278_51: 《同耿拾遺春中題第四郎新修書院》盧綸</p>
    <p>得接西園會　多因野性同　引藤連樹影　移石間花叢　學就晨昏外　歡生禮樂中　春遊隨墨客　夜宿伴潛公　散帙燈驚燕　開簾月帶風　朝朝在門下　自與五侯通</p><p><a href="../../model.html#/doc/13193">View poem's topic associations</a></p></body></html>
