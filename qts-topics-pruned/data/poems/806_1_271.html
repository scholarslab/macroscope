  <body><p>806_1_271: 《詩三百三首（其二百七十一）》寒山</p>
    <p>可笑五陰窟　四蛇共同居　黑暗無明燭　三毒遞相驅　伴黨六箇賊　劫掠法財珠斬卻魔軍輩　安泰湛如蘇</p><p><a href="../../model.html#/doc/40295">View poem's topic associations</a></p></body></html>
