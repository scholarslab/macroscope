  <body><p>126_20: 《送張判官赴河西》王維</p>
    <p>單車會出塞　報國敢邀勳　見逐張征虜　今思霍冠軍　沙平連白雪　蓬卷入黃雲　慷慨倚長劍　高歌一送君</p><p><a href="../../model.html#/doc/5152">View poem's topic associations</a></p></body></html>
