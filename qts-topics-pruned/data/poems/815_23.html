  <body><p>815_23: 《同裴錄事樓上望》皎然</p>
    <p>退食高樓上　湖山向晚晴　桐花落萬井　月影出重城　水竹涼風起　簾幃暑氣清　蕭蕭獨無事　因見蒞人情</p><p><a href="../../model.html#/doc/40644">View poem's topic associations</a></p></body></html>
