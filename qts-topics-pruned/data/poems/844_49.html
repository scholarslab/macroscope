  <body><p>844_49: 《送劉秀才歸桑水甯覲》齊己</p>
    <p>歸和初喜戢戈矛　乍捧鄉書感去留　雁序分飛離漢口　鴒原騫翥在鼇頭　家鄰紫塞仍千里　路過黃河更幾州　應到高堂問安後　卻攜文入帝京遊</p><p><a href="../../model.html#/doc/42420">View poem's topic associations</a></p></body></html>
