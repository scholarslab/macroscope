  <body><p>803_37: 《和劉賓客玉蕣》薛濤</p>
    <p>瓊枝的皪露珊珊　欲折如披玉彩寒　閒拂朱房何所似　綠山偏映月輪殘</p><p><a href="../../model.html#/doc/39922">View poem's topic associations</a></p></body></html>
