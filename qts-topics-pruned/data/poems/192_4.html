  <body><p>192_4: 《登樂遊廟作》韋應物</p>
    <p>高原出東城　鬱鬱見咸陽　上有千載事　乃自漢宣皇　頹壖久凌遲　陳跡翳丘荒　春草雖復綠　驚風但飄揚　周覽京城內　雙闕起中央　微鐘何處來　暮色忽蒼蒼　歌吹喧萬井　車馬塞康莊　昔人豈不爾　百世同一傷　歸當守沖漠　跡寓心自忘</p><p><a href="../../model.html#/doc/8136">View poem's topic associations</a></p></body></html>
