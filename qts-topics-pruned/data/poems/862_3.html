  <body><p>862_3: 《醉吟》酒肆布衣</p>
    <p>陽春時節天氣和　萬物芳盛人如何　素秋時節天氣肅　榮秀叢林立衰促　有同人世當少年　壯心儀貌皆儼然　一旦形羸又髮白　舊遊空使淚連連</p><p><a href="../../model.html#/doc/43296">View poem's topic associations</a></p></body></html>
