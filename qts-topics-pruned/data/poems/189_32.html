  <body><p>189_32: 《送澠池崔主簿》韋應物</p>
    <p>邑帶洛陽道　年年應此行　當時匹馬客　今日縣人迎　暮雨投關郡　春風別帝城　東西殊不遠　朝夕待佳聲</p><p><a href="../../model.html#/doc/7981">View poem's topic associations</a></p></body></html>
