  <body><p>560_65: 《秋晚送無可上人》薛能</p>
    <p>半夜覺松雨　照書燈悄然　河聲纔淅瀝　舊業近潺湲　坐滴寒更盡　吟驚宿鶴遷　相思不相見　日短復愁牽</p><p><a href="../../model.html#/doc/28137">View poem's topic associations</a></p></body></html>
