  <body><p>746_48: 《江上逢故人》陳陶</p>
    <p>十年蓬轉金陵道　長哭青雲身不早　故鄉逢盡白頭人　　清江顏色何曾老</p><p><a href="../../model.html#/doc/37878">View poem's topic associations</a></p></body></html>
