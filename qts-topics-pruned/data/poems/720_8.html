  <body><p>720_8: 《贈賓貢》裴說</p>
    <p>惟君懷至業　萬里信悠悠　路向東溟出　枝來北闕求　家無一夜夢　帆挂隔年秋　鬢髮爭禁得　孤舟往復愁</p><p><a href="../../model.html#/doc/36785">View poem's topic associations</a></p></body></html>
