  <body><p>21_85: 《相和歌辭。鳳笙曲》沈佺期</p>
    <p>憶昔王子晉　鳳笙遊雲空　揮手弄白日　安能戀青宮　豈無嬋娟子　結念羅帳中　憐壽不貴色　身世兩無窮</p><p><a href="../../model.html#/doc/1212">View poem's topic associations</a></p></body></html>
