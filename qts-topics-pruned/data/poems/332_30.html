  <body><p>332_30: 《閑齋示一二道者》羊士諤</p>
    <p>幽蘭誰復奏　閒匣以端憂　知止慚先覺　歸歟想故侯　山蟬鈴閣晚　江雨麥田秋　唯有空門學　相期老一丘</p><p><a href="../../model.html#/doc/15617">View poem's topic associations</a></p></body></html>
