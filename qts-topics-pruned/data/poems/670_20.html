  <body><p>670_20: 《天街》秦韜玉</p>
    <p>九衢風景盡爭新　獨占天門近紫宸　寶馬競隨朝暮客　香車爭碾古今塵　煙光正入南山色　氣勢遙連北闕春　莫見繁華祗如此　暗中還換往來人</p><p><a href="../../model.html#/doc/33790">View poem's topic associations</a></p></body></html>
