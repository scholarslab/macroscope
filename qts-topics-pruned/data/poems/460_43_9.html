  <body><p>460_43_9: 《禽蟲十二章（其九）》白居易</p>
    <p>蟻王化飯為臣妾　螺母偷蟲作子孫　彼此假名非本物　其間何怨復何恩</p><p><a href="../../model.html#/doc/22166">View poem's topic associations</a></p></body></html>
