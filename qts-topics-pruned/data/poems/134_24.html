  <body><p>134_24: 《贈別張兵曹》李頎</p>
    <p>漢家蕭相國　功蓋五諸侯　勳業河山重　丹青錫命優　君為禁臠婿　爭看玉人遊　荀令焚香日　潘郎振藻秋　新成鸚鵡賦　能衣鷫裘　不憚軒車遠　仍尋薛荔幽　苑梨飛絳葉　伊水淨寒流　雪滿故關道　雲遮祥鳳樓　一身輕寸祿　萬物任虛舟　別後如相問　滄波雙白鷗</p><p><a href="../../model.html#/doc/5523">View poem's topic associations</a></p></body></html>
