  <body><p>496_18: 《送徐員外赴河中從事》姚合</p>
    <p>赤府從軍美　儒衣結束輕　涼飆下山寺　曉浪滿關城　閒坐饒詩景　高眠長道情　將軍不戰術　計日立功名</p><p><a href="../../model.html#/doc/23779">View poem's topic associations</a></p></body></html>
