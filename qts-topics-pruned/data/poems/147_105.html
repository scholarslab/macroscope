  <body><p>147_105: 《清明後登城眺望》劉長卿</p>
    <p>風景清明後　雲山睥睨前　百花如舊日　萬井出新煙　草色無空地　江流合遠天　長安在何處　遙指夕陽邊</p><p><a href="../../model.html#/doc/6132">View poem's topic associations</a></p></body></html>
