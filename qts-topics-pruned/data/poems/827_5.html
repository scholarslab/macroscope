  <body><p>827_5: 《古意代友人投所知》貫休</p>
    <p>青松雖有花　有花不如無　貧井泉雖清　且無金轆轤　客從遠方來　遺我古銅鏡　挂之玉堂上　如對軒轅聖　天龍睡坤腹　土蝕金鬣綠　因知燕趙佳人顏似玉　不得此鏡終不</p><p><a href="../../model.html#/doc/41251">View poem's topic associations</a></p></body></html>
