  <body><p>260_30: 《題洪道士山院》秦系</p>
    <p>霞外主人門不扃　數株桃樹藥囊青　閒行池畔隨孤鶴　若問多應道姓丁</p><p><a href="../../model.html#/doc/12026">View poem's topic associations</a></p></body></html>
