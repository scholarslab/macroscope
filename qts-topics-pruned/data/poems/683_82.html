  <body><p>683_82: 《閨情》韓偓</p>
    <p>輕風滴礫動簾鉤　宿酒猶酣懶卸頭　但覺夜深花有露　不知人靜月當樓　何郎燭暗誰能詠　韓壽香焦亦任偷　敲折玉釵歌轉咽　一聲聲作兩眉愁</p><p><a href="../../model.html#/doc/34757">View poem's topic associations</a></p></body></html>
