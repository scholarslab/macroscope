  <body><p>757_26: 《題茅山觀》許堅1</p>
    <p>常恨春風千載鬱　洞天令得恣遊遨　松楸古色玉壇靜　鸞鶴不來青漢高　茅氏井寒丹已化　玄宗碑斷夢仍勞　分明有個長生路　休向紅塵嘆二毛</p><p><a href="../../model.html#/doc/38504">View poem's topic associations</a></p></body></html>
