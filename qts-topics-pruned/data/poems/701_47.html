  <body><p>701_47: 《宿新安村步》王貞白</p>
    <p>淅淅寒流漲淺沙　月明空渚遍蘆花　離人偶宿孤村下　永夜聞砧一兩家</p><p><a href="../../model.html#/doc/35878">View poem's topic associations</a></p></body></html>
