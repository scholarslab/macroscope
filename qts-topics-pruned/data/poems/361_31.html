  <body><p>361_31: 《酬宣州崔大夫見寄》劉禹錫</p>
    <p>白衣曾拜漢尚書　今日恩光到敝廬　再入龍樓稱綺季　應緣狗監說相如　中郎南鎮權方重　內史高齋興有餘　遙想敬亭春欲暮　百花飛盡柳花初</p><p><a href="../../model.html#/doc/17121">View poem's topic associations</a></p></body></html>
