  <body><p>846_46: 《得李推官近寄懷》齊己</p>
    <p>荊門前歲使乎迴　求得星郎近制來　連日借吟終不已　一燈忘寢又重開　秋風漫作牽情賦　春草真為入夢才　堪笑陳宮諸狎客　當時空有箇追陪</p><p><a href="../../model.html#/doc/42581">View poem's topic associations</a></p></body></html>
