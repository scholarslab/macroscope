  <body><p>691_65: 《和高秘書早春對雪登樓見寄之什》杜荀鶴</p>
    <p>天有惜花意　恐花開染塵　先教微雪下　始放滿城春　且醉登樓客　重期出郭人　因酬郢中律　霜鬢數莖新</p><p><a href="../../model.html#/doc/35214">View poem's topic associations</a></p></body></html>
