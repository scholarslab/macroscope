  <body><p>349_61: 《送聞上人游嵩山》歐陽詹</p>
    <p>二室峰峰昔願遊　從雲從鶴思悠悠　丹梯石路君先去　為上青冥最上頭</p><p><a href="../../model.html#/doc/16444">View poem's topic associations</a></p></body></html>
