  <body><p>441_83_4: 《德宗皇帝挽歌詞四首（其四）》白居易</p>
    <p>夢減三齡壽　哀延七月期　寢園愁望遠　宮仗哭行遲　雲日添寒慘　笳簫向晚悲　因山有遺詔　如葬漢文時</p><p><a href="../../model.html#/doc/20623">View poem's topic associations</a></p></body></html>
