  <body><p>639_39: 《鷺鷥障子》張喬</p>
    <p>剪得機中如雪素　畫為江上帶絲禽　閒來相對茅堂下　引出煙波萬里心</p><p><a href="../../model.html#/doc/31932">View poem's topic associations</a></p></body></html>
