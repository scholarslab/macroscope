  <body><p>769_37: 《雁塔（開元八年，清河傅岩題此詩於雁塔）》解彥融</p>
    <p>崢嶸徹倒景　刻峭俯無地　勇進攀有緣　即嶮恐迷墜　窅然喪五蘊　蠢爾懷萬類　實際罔他尋　波羅必可致　南山繚上苑　祇樹連巖翠　北斗臨帝城　扶宮切太清　餐和裨日用　味道懿天明　綠野冷風浹　紫微佳氣晶　馴禽演法要　忍草藉經行　本願從茲適　方知物世輕</p><p><a href="../../model.html#/doc/38979">View poem's topic associations</a></p></body></html>
