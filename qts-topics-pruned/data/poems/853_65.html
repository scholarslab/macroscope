  <body><p>853_65: 《高士詠。郭文舉》吳筠</p>
    <p>郭生在童稚　已得方外心　絕跡遺世務　棲真入長林　元和感異類　猛獸懷德音　不憶固無情　斯言微且深</p><p><a href="../../model.html#/doc/42952">View poem's topic associations</a></p></body></html>
