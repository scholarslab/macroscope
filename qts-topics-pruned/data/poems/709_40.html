  <body><p>709_40: 《偶吟》徐夤</p>
    <p>千卷長書萬首詩　朝蒸藜藿暮烹葵　清時名立難皆我　晚歲途窮亦問誰　碧岸釣歸惟獨笑　青山耕遍亦何為　尋常抖擻懷中策　可便降他兩鬢絲</p><p><a href="../../model.html#/doc/36369">View poem's topic associations</a></p></body></html>
