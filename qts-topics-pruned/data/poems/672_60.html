  <body><p>672_60: 《夜蟬》唐彥謙</p>
    <p>翠竹高梧夾後溪　勁風危露雨淒淒　那知北牖殘燈暗　又送西樓片月低　清夜更長應未已　遠煙尋斷莫頻嘶　羈人此夕如三歲　不整寒衾待曙雞</p><p><a href="../../model.html#/doc/33958">View poem's topic associations</a></p></body></html>
