  <body><p>290_24: 《送客歸常州》楊凝</p>
    <p>行到河邊從此辭　寒天日遠暮帆遲　可憐芳草成衰草　公子歸時過綠時</p><p><a href="../../model.html#/doc/13796">View poem's topic associations</a></p></body></html>
