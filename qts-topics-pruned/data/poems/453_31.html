  <body><p>453_31: 《詠史（九年十一月作）》白居易</p>
    <p>秦磨利刀斬李斯　齊燒沸鼎烹酈其　可憐黃綺入商洛　閒臥白雲歌紫芝　彼為葅醢机上盡　此為鸞皇天外飛　去者逍遙來者死　乃知禍福非天為</p><p><a href="../../model.html#/doc/21574">View poem's topic associations</a></p></body></html>
