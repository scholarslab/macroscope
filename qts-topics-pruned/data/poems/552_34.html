  <body><p>552_34: 《和主司王起（一作和主司酬周侍郎）》金厚載</p>
    <p>長慶曾收間世英　果居臺閣冠公卿　天書再受恩波遠　金榜三開日月明　已見差肩趨翰苑　更期連步掌台衡　小儒謬蹟雲霄路　心仰蓮峰望太清</p><p><a href="../../model.html#/doc/27606">View poem's topic associations</a></p></body></html>
