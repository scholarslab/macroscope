  <body><p>692_103: 《喜從弟雪中遠至有作》杜荀鶴</p>
    <p>深山大雪懶開門　門逕行蹤自爾新　無酒禦寒雖寡況　有書供讀且資身　便均情愛同諸弟　莫更生疏似外人　晝短夜長須強學　學成貧亦勝他貧</p><p><a href="../../model.html#/doc/35381">View poem's topic associations</a></p></body></html>
