  <body><p>603_29: 《題張喬升平裏居》許棠</p>
    <p>下馬似無人　開門只一身　心同孤鶴靜　行過老僧真　亂水藏幽徑　高原隔遠津　匡廬曾共隱　相見自相親</p><p><a href="../../model.html#/doc/30307">View poem's topic associations</a></p></body></html>
