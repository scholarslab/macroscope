  <body><p>333_76: 《盧郎中拜陵遇雪蒙見召因寄》楊巨源</p>
    <p>南宮使者有光輝　欲拜諸陵瑞雪飛　蘋葉已修青玉薦　柳花仍拂赤車衣　應同谷口尋春去　定似山陰帶月歸　寒冷出郊猶未得　羨公將事看芳菲</p><p><a href="../../model.html#/doc/15763">View poem's topic associations</a></p></body></html>
