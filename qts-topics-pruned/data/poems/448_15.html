  <body><p>448_15: 《初授秘監，拜賜金紫，閑吟小酌，偶寫所懷》白居易</p>
    <p>紫袍新祕監　白首舊書生　鬢雪人間壽　腰金世上榮　子孫無可念　產業不能營　酒引眼前興　詩留身後名　閒傾三數酌　醉詠十餘聲　便是羲皇代　先從心太平</p><p><a href="../../model.html#/doc/21142">View poem's topic associations</a></p></body></html>
