  <body><p>843_60: 《假山》齊己</p>
    <p>匡廬久別離　積翠杳天涯　靜室曾圖峭　幽亭復創奇　典衣酬土價　擇日運工時　信手成重疊　隨心作蔽虧　根盤驚院窄　頂聳訝簷卑　鎮地那言重　當軒未厭危　巨靈何忍擘　秦政肯輕移　晚覺莎煙觸　寒聞竹籟吹　藍灰澄古色　泥水合凝滋　引看僧來數　牽吟客散遲　九華渾髣　五老頗參差　蛛網藤蘿挂　春霖瀑布垂　加添雙石筍　映帶小蓮池　舊說雷居士　曾聞遠大師　紅霞中結社　白壁上題詩　顧此誠徒爾　勞心是妄為　經營慚培塿　賞玩愧童兒　會入千峰去　閒蹤任屬誰</p><p><a href="../../model.html#/doc/42351">View poem's topic associations</a></p></body></html>
