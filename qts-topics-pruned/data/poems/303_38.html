  <body><p>303_38: 《送楊閑侍禦拜命赴上都》劉商</p>
    <p>賀客移星使　絲綸出紫微　手中霜作簡　身上繡為衣　驄馬朝天疾　臺烏向日飛　親朋皆避路　不是送人稀</p><p><a href="../../model.html#/doc/14591">View poem's topic associations</a></p></body></html>
