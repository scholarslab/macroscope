  <body><p>378_23: 《答郭郎中》孟郊</p>
    <p>松柏死不變　千年色青青　志士貧更堅　守道無異營　每彈瀟湘瑟　獨抱風波聲　中有失意吟　知者淚滿纓　何以報知者　永存堅與貞</p><p><a href="../../model.html#/doc/17821">View poem's topic associations</a></p></body></html>
