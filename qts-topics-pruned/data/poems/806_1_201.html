  <body><p>806_1_201: 《詩三百三首（其二百一）》寒山</p>
    <p>我向前谿照碧流　或向巖邊坐磐石　心似孤雲無所依　悠悠世事何須覓</p><p><a href="../../model.html#/doc/40225">View poem's topic associations</a></p></body></html>
