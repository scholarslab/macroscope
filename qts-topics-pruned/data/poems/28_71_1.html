  <body><p>28_71_1: 《雜曲歌辭。舞馬千秋萬歲樂府詞（其一）》張說</p>
    <p>金天誕聖千秋節　玉醴還分萬壽觴　試聽紫騮歌樂府　何如騄驥舞華岡　連騫勢出魚龍變　蹀躞驕生鳥獸行　歲歲相傳指樹日　翩翩來伴慶雲翔</p><p><a href="../../model.html#/doc/1897">View poem's topic associations</a></p></body></html>
