  <body><p>8_12_2: 《感懷（其二）》李煜</p>
    <p>層城無復見嬌姿　佳節纏哀不自持　空有當年舊煙月　芙蓉城上哭蛾眉</p><p><a href="../../model.html#/doc/274">View poem's topic associations</a></p></body></html>
