  <body><p>891_10_1: 《遐方怨（其一）》溫庭筠</p>
    <p>憑繡檻　解羅幃　未得君書　斷腸瀟湘春雁飛　不知征馬幾時歸　海棠花謝也雨霏霏</p><p><a href="../../model.html#/doc/44067">View poem's topic associations</a></p></body></html>
