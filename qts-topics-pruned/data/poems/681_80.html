  <body><p>681_80: 《贈易卜崔江處士（袁州）》韓偓</p>
    <p>白首窮經通祕義　青山養老度危時　門傳組綬身能退　家學漁樵跡更奇　四海盡聞龜策妙　九霄堪歎鶴書遲　壺中日月將何用　借與閒人試一窺</p><p><a href="../../model.html#/doc/34591">View poem's topic associations</a></p></body></html>
