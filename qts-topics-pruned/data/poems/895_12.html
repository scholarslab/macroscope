  <body><p>895_12: 《醉公子》尹鶚</p>
    <p>暮煙籠蘚砌　戟門猶未閉　盡日醉尋春　歸來月滿身　離鞍偎繡袂　墜巾花亂綴　何處惱佳人　檀痕衣上新</p><p><a href="../../model.html#/doc/44369">View poem's topic associations</a></p></body></html>
