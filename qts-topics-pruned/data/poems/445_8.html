  <body><p>445_8: 《和微之詩二十三首。和寄問劉、白》白居易</p>
    <p>正與劉夢得　醉笑大開口　適值此詩來　歡喜君知否　遂令高卷幕　兼遣重添酒　起望會稽雲　東南一回首　愛君金玉句　舉世誰人有　功用隨日新　資材本天授　吟哦不能散　自午將及酉　遂留夢得眠　匡床宿東牖</p><p><a href="../../model.html#/doc/20880">View poem's topic associations</a></p></body></html>
