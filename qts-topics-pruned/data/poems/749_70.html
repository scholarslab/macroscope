  <body><p>749_70: 《秋江夜泊寄劉鈞》李中</p>
    <p>萬里江山斂暮煙　旅情當此獨悠然　沙汀月冷帆初卸　葦岸風多人未眠　已聽漁翁歌別浦　更堪邊雁過遙天　與君共俟酬身了　結侶波中寄釣船</p><p><a href="../../model.html#/doc/38152">View poem's topic associations</a></p></body></html>
