  <body><p>300_2: 《早秋過龍武李將軍書齋》王建</p>
    <p>高樹蟬聲秋巷裏　朱門冷靜似閒居　重裝墨畫數莖竹　長著香薰一架書　語笑侍兒知禮數　吟哦野客任狂疏　就中愛讀英雄傳　欲立功勳恐不如</p><p><a href="../../model.html#/doc/14240">View poem's topic associations</a></p></body></html>
