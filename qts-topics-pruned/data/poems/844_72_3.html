  <body><p>844_72_3: 《荊渚感懷寄僧達禪弟三首（其三）》齊己</p>
    <p>鶴嶺僧來細話君　依前高尚跡難群　自拋南岳三生石　長傍西山數片雲　丹訪葛洪無舊灶　詩尋靈觀有遺文　莫將離別為相隔　心似虛空幾處分</p><p><a href="../../model.html#/doc/42446">View poem's topic associations</a></p></body></html>
