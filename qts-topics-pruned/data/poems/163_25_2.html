  <body><p>163_25_2: 《長幹行二首（下篇一作張潮。黃庭堅作李益詩）（其二）》李白</p>
    <p>憶妾深閨裏　煙塵不曾識　嫁與長干人　沙頭候風色　五月南風興　思君下巴陵　八月西風起　想君發揚子　去來悲如何　見少離別多　湘潭幾日到　妾夢越風波　昨夜狂風度　吹折江頭樹　淼淼暗無邊　行人在何處　好乘浮雲驄　佳期蘭渚東　鴛鴦綠蒲上　翡翠錦屏中　自憐十五餘　顏色桃花紅　那作商人婦　愁水復愁風</p><p><a href="../../model.html#/doc/7012">View poem's topic associations</a></p></body></html>
