  <body><p>395_16: 《古怨》劉叉</p>
    <p>君莫嫌醜婦　醜婦死守貞　山頭一怪石　長作望夫名　鳥有並翼飛　獸有比肩行　丈夫不立義　豈如鳥獸情</p><p><a href="../../model.html#/doc/18720">View poem's topic associations</a></p></body></html>
