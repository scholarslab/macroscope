  <body><p>485_54_5: 《範真傳侍禦累有寄，因奉酬十首（其五）》鮑溶</p>
    <p>聞道中山酒　一杯千日醒　黃鶯似傳語　勸酒太叮嚀</p><p><a href="../../model.html#/doc/25264">View poem's topic associations</a></p></body></html>
