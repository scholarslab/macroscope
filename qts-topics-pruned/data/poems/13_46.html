  <body><p>13_46: 《郊廟歌辭。享太廟樂章。肅和》?</p>
    <p>天子享孝　工歌溥將　躬鬱鬯　乃焚膋薌　臭以達陰　聲以求陽　奉時烝嘗　永代不忘</p><p><a href="../../model.html#/doc/534">View poem's topic associations</a></p></body></html>
