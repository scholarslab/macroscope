  <body><p>732_12: 《憤怨詩》王巨仁</p>
    <p>于公慟哭三年旱　鄒衍含愁五月霜　今我幽愁還似古　皇天無語但蒼蒼</p><p><a href="../../model.html#/doc/37375">View poem's topic associations</a></p></body></html>
