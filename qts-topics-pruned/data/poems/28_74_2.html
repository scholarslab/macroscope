  <body><p>28_74_2: 《雜曲歌辭。皇帝感詞（其二）》盧綸</p>
    <p>天衣五鳳彩　御馬六龍文　雨露清馳道　風雷翊上軍　高旍花外轉　行漏樂前聞時見金鞭舉　空中指瑞雲</p><p><a href="../../model.html#/doc/1902">View poem's topic associations</a></p></body></html>
