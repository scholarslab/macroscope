  <body><p>236_51: 《東陵藥堂寄張道士》錢起</p>
    <p>木落蒼山空　當軒秋水色　清且振衣坐　永吟意何極　願言金丹壽　一假鸞鳳翼　日夕開真經　言忘心更默　玄都有仙子　採藥早相識　煙霞難再期　焚香空歎息</p><p><a href="../../model.html#/doc/10822">View poem's topic associations</a></p></body></html>
