  <body><p>603_32: 《寄睦州陸郎中（一作寄陸睦州）》許棠</p>
    <p>下國多高趣　終年半是吟　海濤通越分　部伍雜閩音　曉郭雲藏市　春山鳥護林　東浮雖未遂　日日至中心</p><p><a href="../../model.html#/doc/30310">View poem's topic associations</a></p></body></html>
