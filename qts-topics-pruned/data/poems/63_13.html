  <body><p>63_13: 《詠虹（一作虹蜺）》董思恭</p>
    <p>春暮萍生早　日落雨飛餘　橫彩分長漢　倒色媚清渠　梁前朝影出　橋上晚光舒　願逐旌旗轉　飄飄侍直廬</p><p><a href="../../model.html#/doc/3201">View poem's topic associations</a></p></body></html>
