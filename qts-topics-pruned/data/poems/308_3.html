  <body><p>308_3: 《漁父歌》張志和</p>
    <p>西塞山前白鷺飛　桃花流水鱖魚肥　青篛笠　綠簑衣　斜風細雨不須歸　釣臺漁父褐為裘　兩兩三三舴艋舟　能縱櫂　慣乘流　長江白浪不曾憂　霅谿灣裏釣漁翁　舴艋為家西復東　江上雪　浦邊風　笑著荷衣不歎窮　松江蟹舍主人歡　菰飯蓴羹亦共餐　楓葉落　荻花乾　醉宿漁舟不覺寒　青草湖中月正圓　巴陵漁父櫂歌連　釣車子　橛頭船　樂在風波不用仙</p><p><a href="../../model.html#/doc/14743">View poem's topic associations</a></p></body></html>
