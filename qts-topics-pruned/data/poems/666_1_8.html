  <body><p>666_1_8: 《比紅兒詩（其八）》羅虯</p>
    <p>匼匝千山與萬山　碧桃花下景長閒　神仙得似紅兒貌　應免劉郎憶世間</p><p><a href="../../model.html#/doc/33580">View poem's topic associations</a></p></body></html>
