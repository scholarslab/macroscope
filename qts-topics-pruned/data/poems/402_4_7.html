  <body><p>402_4_7: 《遣病十首（其七）》元稹</p>
    <p>燕巢官舍內　我爾俱為客　歲晚我獨留　秋深爾安適　風高翅羽垂　路遠煙波隔去去玉山岑　人間網羅窄</p><p><a href="../../model.html#/doc/18889">View poem's topic associations</a></p></body></html>
