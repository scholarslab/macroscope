  <body><p>767_74: 《陳。江令宅》孫元晏</p>
    <p>不向南朝立諫名　舊居基在事分明　令人惆悵江中令　只作篇章過一生</p><p><a href="../../model.html#/doc/38916">View poem's topic associations</a></p></body></html>
