  <body><p>511_125: 《題潤州鶴林寺》張祜</p>
    <p>古寺名僧多異時　道情虛遣俗情悲　千年鶴在市朝變　來去舊山無人知</p><p><a href="../../model.html#/doc/24904">View poem's topic associations</a></p></body></html>
