  <body><p>118_42: 《故陳州刺史贈兵部尚書韋公挽詞》孫逖</p>
    <p>奕葉金章貴　連枝鼎位尊　台庭為鳳穴　相府是鴒原　世閱空悲命　泉幽不返魂　惟餘漢臣史　繼術贊韋門</p><p><a href="../../model.html#/doc/4885">View poem's topic associations</a></p></body></html>
