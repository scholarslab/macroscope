  <body><p>435_13: 《山鷓鴣》白居易</p>
    <p>山鷓鴣　朝朝暮暮啼復啼　啼時露白風淒淒　黃茅岡頭秋日晚　苦竹嶺下寒月低　畬田有粟何不啄　石楠有枝何不棲　迢迢不緩復不急　樓上舟中聲闇入　夢鄉遷客展轉臥　抱兒寡婦彷徨立　山鷓鴣　爾本此鄉鳥　生不辭巢不別群　何苦聲聲啼到曉　啼到曉　唯能愁北人　南人慣聞如不聞</p><p><a href="../../model.html#/doc/20071">View poem's topic associations</a></p></body></html>
