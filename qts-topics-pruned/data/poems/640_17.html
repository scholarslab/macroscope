  <body><p>640_17: 《玉女杜蘭香下嫁于張碩》曹唐</p>
    <p>天上人間兩渺茫　不知誰識杜蘭香　來經玉樹三山遠　去隔銀河一水長　怨入清塵愁錦瑟　酒傾玄露醉瑤觴　遺情更說何珍重　擘破雲鬟金鳳皇</p><p><a href="../../model.html#/doc/31983">View poem's topic associations</a></p></body></html>
