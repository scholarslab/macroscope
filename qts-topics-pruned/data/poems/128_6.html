  <body><p>128_6: 《和太常韋主簿五郎溫湯寓目之作》王維</p>
    <p>漢主離宮接露臺　秦川一半夕陽開　青山盡是朱旗繞　碧澗翻從玉殿來　新豐樹裏行人度　小苑城邊獵騎迴　聞道甘泉能獻賦　懸知獨有子雲才</p><p><a href="../../model.html#/doc/5283">View poem's topic associations</a></p></body></html>
