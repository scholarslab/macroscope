  <body><p>727_3: 《小兒垂釣》胡令能</p>
    <p>蓬頭稚子學垂綸　側坐莓苔草映身　路人借問遙招手　怕得魚驚不應人</p><p><a href="../../model.html#/doc/37081">View poem's topic associations</a></p></body></html>
