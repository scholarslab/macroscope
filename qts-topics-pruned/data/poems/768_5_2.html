  <body><p>768_5_2: 《補茅鴟（茅鴟四章，章八句）（其二）》丘光庭</p>
    <p>茅鴟茅鴟　無啄我雀　汝食汝飽　莫我肯略　願彈去汝　來彼瑞鵲　來彼瑞鵲其音可樂</p><p><a href="../../model.html#/doc/38922">View poem's topic associations</a></p></body></html>
