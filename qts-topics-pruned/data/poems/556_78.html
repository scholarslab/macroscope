  <body><p>556_78: 《送宗密上人》馬戴</p>
    <p>門前九陌塵　石上定中身　近放遼天鶴　曾為南岳人　臘高松葉換　雪盡茗芽新　一自傳香後　名山願卜鄰</p><p><a href="../../model.html#/doc/27892">View poem's topic associations</a></p></body></html>
