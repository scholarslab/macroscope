  <body><p>898_37_4: 《蝶戀花（其四）》馮延巳</p>
    <p>幾日行雲何處去　忘了歸來　不道春將暮　百草千花寒食路　香車繫在誰家樹淚眼倚樓頻獨語　雙燕飛來　陌上相逢否　撩亂春愁如柳絮　悠悠夢裏無尋處</p><p><a href="../../model.html#/doc/44685">View poem's topic associations</a></p></body></html>
