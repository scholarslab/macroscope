  <body><p>798_1_85: 《宮詞（其八十五）》花蕊夫人</p>
    <p>沈香亭子傍池斜　夏日巡游歇翠華　簾畔玉盆盛淨水　內人手裏剖銀瓜</p><p><a href="../../model.html#/doc/39673">View poem's topic associations</a></p></body></html>
