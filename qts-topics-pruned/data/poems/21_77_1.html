  <body><p>21_77_1: 《相和歌辭。採蓮曲二首（其一）》鮑溶</p>
    <p>弄舟朅來南塘水　荷葉映身摘蓮子　暑衣清淨鴛鴦喜　作浪舞花驚不起　殷勤護惜纖纖指　水菱初熟多新刺</p><p><a href="../../model.html#/doc/1203">View poem's topic associations</a></p></body></html>
