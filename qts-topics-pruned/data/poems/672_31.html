  <body><p>672_31: 《親仁裏聞猿》唐彥謙</p>
    <p>朱雀街東半夜驚　楚魂湘夢兩徒清　五更撩亂趨朝火　滿口塵埃亦數聲</p><p><a href="../../model.html#/doc/33929">View poem's topic associations</a></p></body></html>
