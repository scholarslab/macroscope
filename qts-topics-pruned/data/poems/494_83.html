  <body><p>494_83: 《戲贈李主簿》施肩吾</p>
    <p>官罷江南客恨遙　二年空被酒中消　不知暗數春游處　偏憶揚州第幾橋</p><p><a href="../../model.html#/doc/23641">View poem's topic associations</a></p></body></html>
