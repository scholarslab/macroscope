  <body><p>226_56: 《聞斛斯六官未歸》杜甫</p>
    <p>故人南郡去　去索作碑錢　本賣文為活　翻令室倒懸　荊扉深蔓草　土銼冷疏煙　老罷休無賴　歸來省醉眠</p><p><a href="../../model.html#/doc/9977">View poem's topic associations</a></p></body></html>
