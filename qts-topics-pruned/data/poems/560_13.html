  <body><p>560_13: 《蜀州鄭史君寄鳥觜茶，因以贈答八韻》薛能</p>
    <p>鳥觜擷渾牙　精靈勝鏌邪　烹嘗方帶酒　滋味更無茶　拒碾乾聲細　撐封利穎斜　銜蘆齊勁實　啄木聚菁華　鹽損添常誡　薑宜著更誇　得來拋道藥　攜去就僧家　旋覺前甌淺　還愁後信賒　千慚故人意　此惠敵丹砂</p><p><a href="../../model.html#/doc/28081">View poem's topic associations</a></p></body></html>
