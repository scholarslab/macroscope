  <body><p>510_60: 《詠風》張祜</p>
    <p>搖搖歌扇舉　悄悄舞衣輕　引笛秋臨塞　吹沙夜遶城　向峰迴雁影　山峽送猿聲　何似琴中奏　依依別帶情</p><p><a href="../../model.html#/doc/24698">View poem's topic associations</a></p></body></html>
