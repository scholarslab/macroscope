  <body><p>895_25_1: 《酒泉子（其一）》毛熙震</p>
    <p>閒臥繡幃　慵想萬般情寵　錦檀偏　翹股重　翠雲攲　暮天屏上春山碧　映香煙霧隔　蕙蘭心　魂夢役　斂蛾眉</p><p><a href="../../model.html#/doc/44389">View poem's topic associations</a></p></body></html>
