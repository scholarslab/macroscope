  <body><p>474_84: 《奉和鸚鵡》徐凝</p>
    <p>毛羽曾經剪處殘　學人言語道暄寒　任饒長被金籠闔　也免棲飛雨雪難</p><p><a href="../../model.html#/doc/22736">View poem's topic associations</a></p></body></html>
