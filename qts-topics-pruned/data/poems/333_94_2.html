  <body><p>333_94_2: 《春日奉獻聖壽無疆詞十首（其二）》楊巨源</p>
    <p>鴛鷺彤庭際　軒車綺陌前　九城多好色　萬井半祥煙　人醉逢堯酒　鶯歌答舜弦花明御溝水　香暖禁城天　賜宴文逾盛　徵歌物更妍　無窮豔陽月　長照太平年</p><p><a href="../../model.html#/doc/15783">View poem's topic associations</a></p></body></html>
