  <body><p>539_77: 《子初全溪作》李商隱</p>
    <p>全溪不可到　況復盡餘醅　漢苑生春水　昆池換劫灰　戰蒲知雁唼　皺月覺魚來　清興恭聞命　言詩未敢迴</p><p><a href="../../model.html#/doc/26462">View poem's topic associations</a></p></body></html>
