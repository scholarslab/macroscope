  <body><p>848_7: 《與王嵩隱》尚顏</p>
    <p>一生吟興僻　方見業精微　事若終難得　鄉應不易歸　亂收西日葉　雙掩北風扉　合國諸卿相　皆曾著布衣</p><p><a href="../../model.html#/doc/42703">View poem's topic associations</a></p></body></html>
