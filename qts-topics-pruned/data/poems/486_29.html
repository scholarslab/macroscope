  <body><p>486_29: 《代楚老酬主人》鮑溶</p>
    <p>流水為我鄉　扁舟為我宅　二毛去天遠　幾日人間客　曈曈銜山景　渺渺翔雲跡　從時無定心　病處不煖席　煩君問岐路　為我生悽慼　百年衣食身　未死皆有役　曾傷無遺嗣　縱有復何益　終古北邙山　樵人賣松柏</p><p><a href="../../model.html#/doc/23316">View poem's topic associations</a></p></body></html>
