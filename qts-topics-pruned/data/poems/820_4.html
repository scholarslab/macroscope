  <body><p>820_4: 《覽史》皎然</p>
    <p>黃綺皆皓髮　秦時隱商山　嘉謀匡帝道　高步遊天關　不愛珪組紲　卻思林壑還　放歌長松下　日與孤雲閒</p><p><a href="../../model.html#/doc/40954">View poem's topic associations</a></p></body></html>
