  <body><p>560_15: 《春日寓懷》薛能</p>
    <p>幽拙未謀身　無端患不均　盜僧猶念物　花盡不知春　井邑常多弊　江山豈有神　犍為何處在　一擬弔埋輪</p><p><a href="../../model.html#/doc/28083">View poem's topic associations</a></p></body></html>
