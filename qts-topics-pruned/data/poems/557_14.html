  <body><p>557_14: 《廣陵城（一作趙嘏詩）》孟遲</p>
    <p>紅遶高臺綠遶城　城邊春草傍牆生　隋家不向此中盡　汴水應無東去聲</p><p><a href="../../model.html#/doc/27914">View poem's topic associations</a></p></body></html>
