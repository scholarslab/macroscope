  <body><p>141_11: 《洛陽尉劉晏與府掾諸公茶集天宮寺岸道上人房》王昌齡</p>
    <p>良友呼我宿　月明懸天宮　道安風塵外　灑掃青林中　削去府縣理　豁然神機空　自從三湘還　始得今夕同　舊居太行北　遠宦滄溟東　各有四方事　白雲處處通</p><p><a href="../../model.html#/doc/5829">View poem's topic associations</a></p></body></html>
