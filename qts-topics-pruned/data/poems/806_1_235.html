  <body><p>806_1_235: 《詩三百三首（其二百三十五）》寒山</p>
    <p>寒山出此語　復似顛狂漢　有事對面說　所以足人怨　心真出語直　直心無背面臨死度奈河　誰是嘍囉漢　冥冥泉臺路　被業相拘絆</p><p><a href="../../model.html#/doc/40259">View poem's topic associations</a></p></body></html>
