  <body><p>787_42: 《霜隼下晴皋》無名氏</p>
    <p>九皋霜氣勁　翔隼下初晴　風動閒雲卷　星馳白草平　稜稜方厲疾　肅肅自縱橫　掠地秋毫迥　投身逸翮輕　高墉全失影　逐雀作飛聲　薄暮寒郊外　悠悠萬里情</p><p><a href="../../model.html#/doc/39454">View poem's topic associations</a></p></body></html>
