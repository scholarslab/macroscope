  <body><p>132_19: 《送裴騰》李頎</p>
    <p>養德為眾許　森然此丈夫　放情白雲外　爽氣連虯鬚　衡鏡合知子　公心誰謂無　還令不得意　單馬遂長驅　桑野蠶忙時　憐君久躑躕　新晴荷卷葉　孟夏雉將雛　令弟為縣尹　高城汾水隅　相將簿領閒　倚望恆峰孤　香露團百草　紫梨分萬株　歸來授衣假　莫使故園蕪</p><p><a href="../../model.html#/doc/5441">View poem's topic associations</a></p></body></html>
