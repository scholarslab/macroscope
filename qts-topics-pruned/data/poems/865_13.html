  <body><p>865_13: 《和崔侍禦》尉佗</p>
    <p>千歲荒臺隳路隅　一煩太守重椒塗　感君拂拭意何極　贈爾美婦與明珠</p><p><a href="../../model.html#/doc/43427">View poem's topic associations</a></p></body></html>
