  <body><p>675_62_2: 《早入諫院二首（其二）》鄭穀</p>
    <p>紫雲重疊抱春城　廊下人稀唱漏聲　偷得微吟斜倚柱　滿衣花露聽宮鶯</p><p><a href="../../model.html#/doc/34172">View poem's topic associations</a></p></body></html>
