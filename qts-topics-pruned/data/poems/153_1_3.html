  <body><p>153_1_3: 《雜詩六首（其三）》李華</p>
    <p>甘酸不私人　元和運五行　生人受其用　味正心亦平　爪牙相踐傷　日與性命爭聖人不能絕　鑽燧與炮烹　嗜慾乘此熾　百金資一傾　正銷神耗衰　邪勝體充盈顏子有餘樂　瓢中寒水清</p><p><a href="../../model.html#/doc/6537">View poem's topic associations</a></p></body></html>
