  <body><p>340_3_1: 《李花二首（其一）》韓愈</p>
    <p>平旦入西園　梨花數株若矜夸　旁有一株李　顏色慘慘似含嗟　問之不肯道所以　獨繞百匝至日斜　忽憶前時經此樹　正見芳意初萌牙　奈何趁酒不省錄　不見玉枝攢霜葩　泫然為汝下雨淚　無由反旆羲和車　東風來吹不解顏　蒼茫夜氣生相遮　冰盤夏薦碧實脆　斥去不御慚其花</p><p><a href="../../model.html#/doc/16010">View poem's topic associations</a></p></body></html>
