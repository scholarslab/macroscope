  <body><p>385_38: 《太白老人》張籍</p>
    <p>日觀東峰幽客住　竹巾藤帶亦逢迎　暗修黃籙無人見　深種胡麻共犬行　洞裏仙家常獨往　壺中靈藥自為名　春泉四面遶茅屋　日日唯聞杵臼聲</p><p><a href="../../model.html#/doc/18270">View poem's topic associations</a></p></body></html>
