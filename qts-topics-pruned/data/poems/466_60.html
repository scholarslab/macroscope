  <body><p>466_60: 《賦得沽美玉》羅立言</p>
    <p>誰憐被褐士　懷玉正求沽　成器終期達　逢時豈見誣　寶同珠照乘　價重劍論都　浮彩朝虹滿　懸光夜月孤　幾年淪瓦礫　今日出泥塗　采斲資良匠　無令瑕掩瑜</p><p><a href="../../model.html#/doc/22388">View poem's topic associations</a></p></body></html>
