  <body><p>174_23: 《贈別鄭判官》李白</p>
    <p>竄逐勿復哀　慚君問寒灰　浮雲本無意　吹落章華臺　遠別淚空盡　長愁心已摧　二年吟澤畔　憔悴幾時迴</p><p><a href="../../model.html#/doc/7342">View poem's topic associations</a></p></body></html>
