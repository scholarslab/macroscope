  <body><p>816_38: 《奉酬袁使君送陸灞卻回期道寺院》皎然</p>
    <p>欲別湖上客　暮期西林還　高歌風音表　放舟月色間　更人莫報夜　禪閣本無關</p><p><a href="../../model.html#/doc/40721">View poem's topic associations</a></p></body></html>
