  <body><p>525_9: 《大夢上人自廬峰回》杜牧</p>
    <p>行腳尋常到寺稀　一枝藜杖一禪衣　開門滿院空秋色　新向廬峰過夏歸</p><p><a href="../../model.html#/doc/25735">View poem's topic associations</a></p></body></html>
