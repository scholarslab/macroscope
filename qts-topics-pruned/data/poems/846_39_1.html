  <body><p>846_39_1: 《寄匡阜諸公二首（其一）》齊己</p>
    <p>松頭柏頂碧森森　虛檻寒吹夏景深　靜社可追長往跡　白蓮難問久修心　山圍四面纔容寺　月到中宵始滿林　爭學忘言住幽勝　吾師遺集盡清吟</p><p><a href="../../model.html#/doc/42573">View poem's topic associations</a></p></body></html>
