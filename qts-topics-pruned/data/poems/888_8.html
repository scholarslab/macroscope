  <body><p>888_8: 《望西山》修睦</p>
    <p>積翠異諸嶽　令人看莫休　有時經暮雨　獨得倚高樓　雲外僧應老　林間水正秋　到頭歸隱處　豈在問嵩丘</p><p><a href="../../model.html#/doc/43977">View poem's topic associations</a></p></body></html>
