  <body><p>438_68: 《臼口阻風十日》白居易</p>
    <p>洪濤白浪塞江津　處處邅迴事事迍　世上方為失途客　江頭又作阻風人　魚蝦遇雨腥盈鼻　蚊蚋和煙癢滿身　老大光陰能幾日　等閒臼口坐經旬</p><p><a href="../../model.html#/doc/20335">View poem's topic associations</a></p></body></html>
