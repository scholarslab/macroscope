  <body><p>359_7: 《送周使君罷渝州歸郢州別墅》劉禹錫</p>
    <p>君思郢上吟歸去　故自渝南擲郡章　野戍岸邊留畫舸　綠蘿陰下到山莊　池荷雨後衣香起　庭草春深綬帶長　只恐鳴騶催上道　不容待得晚菘嘗</p><p><a href="../../model.html#/doc/16962">View poem's topic associations</a></p></body></html>
