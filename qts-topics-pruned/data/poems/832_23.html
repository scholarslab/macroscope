  <body><p>832_23: 《聞友人駕前及第》貫休</p>
    <p>見心知命好　一別隔煙波　世亂無全士　君方掇大科　早隨鸞輅轉　莫戀蜀山多　必貢安時策　忠言奈爾何</p><p><a href="../../model.html#/doc/41598">View poem's topic associations</a></p></body></html>
