  <body><p>148_22: 《南湖送徐二十七西上》劉長卿</p>
    <p>家在橫塘曲　那能萬里違　門臨秋水掩　帆帶夕陽飛　傲俗宜紗帽　干時倚布衣　獨將湖上月　相逐去還歸</p><p><a href="../../model.html#/doc/6192">View poem's topic associations</a></p></body></html>
