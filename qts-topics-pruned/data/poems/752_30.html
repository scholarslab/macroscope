  <body><p>752_30: 《中書相公溪亭閑宴依韻（李建勳）》徐鉉</p>
    <p>雨霽秋光晚　亭虛野興迴　沙鷗掠岸去　谿水上階來　客傲風攲幘　筵香菊在盃　東山長許醉　何事憶天台</p><p><a href="../../model.html#/doc/38256">View poem's topic associations</a></p></body></html>
