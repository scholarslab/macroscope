  <body><p>631_16: 《悼鶴和襲美》張賁</p>
    <p>渥頂鮮毛品格馴　莎庭閒暇重難群　無端日暮東風起　飄散春空一片雲</p><p><a href="../../model.html#/doc/31407">View poem's topic associations</a></p></body></html>
