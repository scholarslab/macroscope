  <body><p>212_39: 《東平路中遇大水》高適</p>
    <p>天災自古有　昏墊彌今秋　霖霪溢川原　澒洞涵田疇　指途適汶陽　挂席經蘆洲　永望齊魯郊　白雲何悠悠　傍沿鉅野澤　大水縱橫流　蟲蛇擁獨樹　糜鹿奔行舟　稼穡隨波瀾　西成不可求　室居相枕藉　蛙黽聲啾啾　仍憐穴蟻漂　益羨雲禽游　農夫無倚著　野老生殷憂　聖主當深仁　廟堂運良籌　倉廩終爾給　田租應罷收　我心胡鬱陶　征旅亦悲愁　縱懷濟時策　誰肯論吾謀</p><p><a href="../../model.html#/doc/9173">View poem's topic associations</a></p></body></html>
