  <body><p>747_81: 《懷廬岳舊游寄劉鈞因感鑒上人》李中</p>
    <p>昔年廬岳閒遊日　乘興因尋物外僧　寄宿愛聽松葉雨　論詩惟對竹窗燈　各拘片祿尋分別　高謝浮名竟未能　一念支公安可見　影堂何處暮雲凝</p><p><a href="../../model.html#/doc/37990">View poem's topic associations</a></p></body></html>
