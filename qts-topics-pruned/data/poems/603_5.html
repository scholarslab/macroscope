  <body><p>603_5: 《過中條山》許棠</p>
    <p>徒為經異岳　不得訪靈蹤　日盡行難盡　千重復萬重　雲垂多作雨　雷動半和鐘　孤竹人藏處　無因認本峰</p><p><a href="../../model.html#/doc/30282">View poem's topic associations</a></p></body></html>
