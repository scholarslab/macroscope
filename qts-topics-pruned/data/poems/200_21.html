  <body><p>200_21: 《滻水東店送唐子歸嵩陽》岑參</p>
    <p>野店臨官路　重城壓御堤　山開灞水北　雨過杜陵西　歸夢秋能作　鄉書醉懶題　橋回忽不見　征馬尚聞嘶</p><p><a href="../../model.html#/doc/8524">View poem's topic associations</a></p></body></html>
