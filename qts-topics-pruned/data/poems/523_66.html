  <body><p>523_66: 《初春雨中舟次和州橫江裴使君見迎李趙二秀才…許渾先輩》杜牧</p>
    <p>芳草渡頭微雨時　萬株楊柳拂波垂　蒲根水暖雁初浴　梅徑香寒蜂未知　辭客倚風吟暗淡　使君迴馬濕旌旗　江南仲蔚多情調　悵望春陰幾首詩</p><p><a href="../../model.html#/doc/25569">View poem's topic associations</a></p></body></html>
