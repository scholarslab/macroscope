  <body><p>237_51: 《靜夜酬通上人問疾》錢起</p>
    <p>東林生早涼　高枕遠公房　大士看心後　中宵清漏長　驚蟬出暗柳　微月隱迴廊　何事沈痾久　含毫問藥王</p><p><a href="../../model.html#/doc/10921">View poem's topic associations</a></p></body></html>
