  <body><p>468_7: 《瀟湘游》劉言史</p>
    <p>夷女采山蕉　緝紗浸江水　野花滿髻妝色新　閒歌欸乃深峽裏　欸乃知從何處生　當時泣舜腸斷聲　翠華寂寞嬋娟沒　野筱空餘紅淚情　青煙冥冥覆杉桂　崖壁凌天風雨細　昔人幽恨此地遺　綠芳紅豔含怨姿　清猿未盡鼯鼠切　淚水流到湘妃祠　北人莫作瀟湘遊　九疑雲入蒼梧愁</p><p><a href="../../model.html#/doc/22464">View poem's topic associations</a></p></body></html>
