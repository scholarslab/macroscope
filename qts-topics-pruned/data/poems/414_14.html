  <body><p>414_14: 《鄂州寓館嚴澗宅（時澗不在）》元稹</p>
    <p>鳳有高梧鶴有松　偶來江外寄行蹤　花枝滿院空啼鳥　塵榻無人憶臥龍　心想夜閒唯足夢　眼看春盡不相逢　何時最是思君處　月入斜窗曉寺鐘</p><p><a href="../../model.html#/doc/19224">View poem's topic associations</a></p></body></html>
