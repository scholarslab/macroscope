  <body><p>661_14: 《宿彭蠡館》羅隱</p>
    <p>孤館少行旅　解鞍增別愁　遠山矜薄暮　高柳怯清秋　病裏見時態　醉中思舊遊　所懷今已矣　何必恨東流</p><p><a href="../../model.html#/doc/33358">View poem's topic associations</a></p></body></html>
