  <body><p>23_46_2: 《琴曲歌辭。蔡氏五弄。秋思二首（其二）》王涯</p>
    <p>宮連太液見蒼波　暑氣微清秋意多　一夜輕風蘋末起　露珠翻盡滿池荷</p><p><a href="../../model.html#/doc/1304">View poem's topic associations</a></p></body></html>
