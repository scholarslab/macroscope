  <body><p>820_14: 《賦得石樑泉送崔逵》皎然</p>
    <p>架石通霞壁　懸崖散碧沙　天晴虹影渡　風細練文斜　舉陟幽期阻　沿洄客意賒　河梁非此路　別恨亦無涯</p><p><a href="../../model.html#/doc/40964">View poem's topic associations</a></p></body></html>
