  <body><p>14_28: 《郊廟歌辭。儀坤廟樂章。安和》劉子玄</p>
    <p>妙算申帷幄　神謀及廟庭　兩階文物備　七德武功成　校獵長楊苑　屯軍細柳營　將軍獻凱入　歌舞溢重城</p><p><a href="../../model.html#/doc/592">View poem's topic associations</a></p></body></html>
