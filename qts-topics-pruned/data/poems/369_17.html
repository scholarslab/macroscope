  <body><p>369_17: 《拋球樂》皇甫松</p>
    <p>紅撥一聲飄　輕毬墜越綃　帶翻金孔雀　香滿繡蜂腰　少少拋分數　花枝正索饒　金蹙花毬小　真珠繡帶垂　幾回衝蠟燭　千度入春懷　上客終須醉　觥杯自亂排</p><p><a href="../../model.html#/doc/17427">View poem's topic associations</a></p></body></html>
