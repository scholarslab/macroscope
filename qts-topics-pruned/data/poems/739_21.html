  <body><p>739_21: 《懷贈操禪師》李建勳</p>
    <p>曾憶曹溪子　龕居面碧嵩　杉松新夏後　雨雹夜禪中　道匪因經悟　心能向物空　秋來得音信　又在剡山東</p><p><a href="../../model.html#/doc/37604">View poem's topic associations</a></p></body></html>
