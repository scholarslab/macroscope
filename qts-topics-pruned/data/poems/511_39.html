  <body><p>511_39: 《楊下采桑》張祜</p>
    <p>飛絲惹綠塵　軟葉對孤輪　今朝入園去　物色強著人</p><p><a href="../../model.html#/doc/26899">View poem's topic associations</a></p></body></html>
