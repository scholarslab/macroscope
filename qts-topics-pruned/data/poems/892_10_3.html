  <body><p>892_10_3: 《歸國遙（其三）》韋莊</p>
    <p>春欲晚　戲蝶遊蜂花爛熳　日落謝家池館　柳絲金縷斷　睡覺綠鬟風亂　畫屏雲雨散　閒倚博山長歎　淚流霑皓腕</p><p><a href="../../model.html#/doc/44154">View poem's topic associations</a></p></body></html>
