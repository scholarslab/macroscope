  <body><p>264_4_1: 《上古之什補亡訓傳十三章。築城二章（其一）》顧況</p>
    <p>築城登登　于以作固　咨爾寺兮　發郊外冢墓　死而無知　猶或不可　若其有知　惟上帝是愬</p><p><a href="../../model.html#/doc/12130">View poem's topic associations</a></p></body></html>
