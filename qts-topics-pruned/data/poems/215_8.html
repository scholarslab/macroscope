  <body><p>215_8: 《湘夫人》鄒紹先</p>
    <p>楓葉下秋渚　二妃愁渡湘　疑山空杳藹　何處望君王　日落水雲裏　悠悠心自傷</p><p><a href="../../model.html#/doc/9303">View poem's topic associations</a></p></body></html>
