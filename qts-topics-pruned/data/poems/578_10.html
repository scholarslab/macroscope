  <body><p>578_10: 《寒食日作》溫庭筠</p>
    <p>紅深綠暗逕相交　抱暖含芳披紫袍　綵索平時牆婉娩　輕毬落處晚寥梢　窗中草色妒雞卵　盤上芹泥憎燕巢　自有玉樓春意在　不能騎馬度煙郊</p><p><a href="../../model.html#/doc/29108">View poem's topic associations</a></p></body></html>
