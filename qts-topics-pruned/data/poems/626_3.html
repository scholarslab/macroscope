  <body><p>626_3: 《秋賦有期因寄襲美（時將主試貢士）》陸龜蒙</p>
    <p>雲似無心水似閒　忽思名在貢書間　煙霞鹿弁聊懸著　鄰里漁舠暫解還　文章病來猶滿篋　藥苗衰後即離山　廣寒宮樹枝多少　風送高低便可攀</p><p><a href="../../model.html#/doc/31151">View poem's topic associations</a></p></body></html>
