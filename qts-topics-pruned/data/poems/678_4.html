  <body><p>678_4: 《歸山夜發湖中》許彬</p>
    <p>廣澤去無邊　夜程風信偏　疏星遙抵浪　遠燒似迎船　響嶽猿相次　翻空雁接連　北歸家業就　深處更踰年</p><p><a href="../../model.html#/doc/34336">View poem's topic associations</a></p></body></html>
