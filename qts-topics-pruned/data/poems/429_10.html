  <body><p>429_10: 《晚春酤酒》白居易</p>
    <p>百花落如雪　兩鬢垂作絲　春去有來日　我老無少時　人生待富貴　為樂常苦遲　不如貧賤日　隨分開愁眉　賣我所乘馬　典我舊朝衣　盡將酤酒飲　酩酊步行歸　名姓日隱晦　形骸日變衰　醉臥黃公肆　人知我是誰</p><p><a href="../../model.html#/doc/19740">View poem's topic associations</a></p></body></html>
