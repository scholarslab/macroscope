  <body><p>150_34: 《酬李穆見寄》劉長卿</p>
    <p>孤舟相訪至天涯　萬轉雲山路更賒　欲歸柴門迎遠客　青苔黃葉滿貧家</p><p><a href="../../model.html#/doc/6400">View poem's topic associations</a></p></body></html>
