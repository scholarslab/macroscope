  <body><p>425_12_2: 《贈友五首（其二）》白居易</p>
    <p>銀生楚山曲　金生鄱谿濱　南人棄農業　求之多苦辛　披砂復鑿石　矻矻無冬春手足盡皴胝　愛利不愛身　畬田既慵斫　稻田亦懶耘　相攜作游手　皆道求金銀畢竟金與銀　何殊泥與塵　且非衣食物　不濟飢寒人　棄本以趨末　日富而歲貧所以先聖王　棄藏不為珍　誰能反古風　待君秉國鈞　捐金復抵璧　勿使勞生民</p><p><a href="../../model.html#/doc/19600">View poem's topic associations</a></p></body></html>
