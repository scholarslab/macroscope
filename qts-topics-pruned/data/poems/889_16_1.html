  <body><p>889_16_1: 《采桑子（一名醜奴兒、羅敷媚、羅敷豔歌）（其一）》李煜</p>
    <p>轆轤金井梧桐晚　幾樹驚秋　晝雨如愁　百尺蝦鬚上玉鉤　瓊窗春斷雙蛾皺　回首邊頭　欲寄鱗游　九曲寒波不泝流</p><p><a href="../../model.html#/doc/44006">View poem's topic associations</a></p></body></html>
