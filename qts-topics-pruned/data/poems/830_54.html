  <body><p>830_54: 《寄西山胡汾》貫休</p>
    <p>待價欲要君　山前獨灌園　雖然不識面　要且已消魂　鹿睡紅霞影　泉淋白石門　伊余心更苦　何日共深論</p><p><a href="../../model.html#/doc/41470">View poem's topic associations</a></p></body></html>
