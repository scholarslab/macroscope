  <body><p>249_21: 《送李錄事（一作裴員外）赴饒州》皇甫冉</p>
    <p>北人南去雪紛紛　雁叫汀沙不可聞　積水長天隨遠客　荒城極浦足寒雲　山從建業千峰出　江至潯陽九派分　借問督郵纔弱冠　府中年少不如君</p><p><a href="../../model.html#/doc/11624">View poem's topic associations</a></p></body></html>
