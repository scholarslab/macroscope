  <body><p>811_27: 《月夜泛舟》法振</p>
    <p>西塞長雲盡　南湖片月斜　漾舟人不見　臥入武陵花</p><p><a href="../../model.html#/doc/43450">View poem's topic associations</a></p></body></html>
