  <body><p>654_63: 《春風》羅鄴</p>
    <p>每歲東來助發生　舞空悠颺遍寰瀛　暗添芳草池塘色　遠遞高樓簫管聲　簾透驪宮偏帶恨　花催上苑剩多情　如何一瑞車書日　吹取青雲道路平</p><p><a href="../../model.html#/doc/33014">View poem's topic associations</a></p></body></html>
