  <body><p>454_8: 《箏》白居易</p>
    <p>雲髻飄蕭綠　花顏旖旎紅　雙眸剪秋水　十指剝春蔥　楚豔為門閥　秦聲是女工　甲明銀玓瓅　柱觸玉玲瓏　猿苦啼嫌月　鶯嬌語屏風　移愁來手底　送恨入弦中　趙瑟清相似　胡琴鬧不同　慢彈迴斷雁　急奏轉飛蓬　霜珮鏘還委　冰泉咽復通　珠聯千拍碎　刀截一聲終　倚麗精神定　矜能意態融　歇時情不斷　休去思無窮　燈下青春夜　尊前白首翁　且聽應得在　老耳未多聾</p><p><a href="../../model.html#/doc/21593">View poem's topic associations</a></p></body></html>
