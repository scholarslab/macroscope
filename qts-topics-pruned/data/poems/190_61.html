  <body><p>190_61: 《將發楚州經寶應縣訪李二忽於州館相遇月夜書事…李寶應》韋應物</p>
    <p>孤舟欲夜發　祗為訪情人　此地忽相遇　留連意更新　停杯嗟別久　對月言家貧　一問臨邛令　如何待上賓</p><p><a href="../../model.html#/doc/8069">View poem's topic associations</a></p></body></html>
