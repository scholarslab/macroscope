  <body><p>511_163: 《楓橋》張祜</p>
    <p>長洲苑外草蕭蕭　卻算游城歲月遙　唯有別時今不忘　暮煙疏雨過楓橋</p><p><a href="../../model.html#/doc/24945">View poem's topic associations</a></p></body></html>
