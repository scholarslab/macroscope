  <body><p>690_9_2: 《惆悵詩十二首（其二）》王渙</p>
    <p>李夫人病已經秋　漢武看來不舉頭　得所濃華銷歇盡　楚魂湘血一生休</p><p><a href="../../model.html#/doc/35123">View poem's topic associations</a></p></body></html>
