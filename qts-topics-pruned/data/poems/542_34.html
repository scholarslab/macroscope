  <body><p>542_34: 《江山閑望》薛瑩</p>
    <p>渺渺無窮盡　風濤幾日平　年光與人事　東去一聲聲</p><p><a href="../../model.html#/doc/29143">View poem's topic associations</a></p></body></html>
