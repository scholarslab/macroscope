  <body><p>273_17: 《竹》戴叔倫</p>
    <p>卷籜正離披　新枝復蒙密　翛翛月下聞　褭褭林際出　豈獨對芳菲　終年色如一</p><p><a href="../../model.html#/doc/12775">View poem's topic associations</a></p></body></html>
