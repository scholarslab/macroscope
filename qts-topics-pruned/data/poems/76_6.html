  <body><p>76_6: 《雪》徐彥伯</p>
    <p>雪暗窮海雲　灑空紛似露　朔風吹故里　宛轉玉階樹　孤妾調玉瑟　早寒生錦衿　況君張羅幕　愁坐北庭陰</p><p><a href="../../model.html#/doc/3495">View poem's topic associations</a></p></body></html>
