  <body><p>188_24: 《贈崔員外》韋應物</p>
    <p>一別十年事　相逢淮海濱　還思洛陽日　更話府中人　且對清觴滿　寧知白髮新　匆匆何處去　車馬冒風塵</p><p><a href="../../model.html#/doc/7923">View poem's topic associations</a></p></body></html>
