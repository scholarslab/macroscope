  <body><p>206_13: 《送獨孤拾遺先輩先赴上都》李嘉佑</p>
    <p>行春日已曉　桂楫逐寒煙　轉曲遙峰出　看濤極浦連　入京當獻賦　封事更聞天　日日趨黃閣　應忘雲海邊</p><p><a href="../../model.html#/doc/8871">View poem's topic associations</a></p></body></html>
