  <body><p>597_10: 《幼作》鄭愚</p>
    <p>臺山初罷霧　岐海正分流　漁浦颺來笛　鴻逵翼去舟</p><p><a href="../../model.html#/doc/32353">View poem's topic associations</a></p></body></html>
