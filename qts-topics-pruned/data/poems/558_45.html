  <body><p>558_45: 《送趙道士歸天目舊山》薛能</p>
    <p>愚朴尚公平　此心鄰道情　有緣終自鄙　何計逐師行　日者聞高躅　時人蓋強名　口無滋味入　身有羽儀生　奏乞還鄉遠　詩曾對御成　土毛珍到越　塵髮倦離京　符叱風雷惡　朝修月露清　觀臨天目頂　家住海潮聲　道引圖看足　參同注解精　休糧一擬問　窗草俟回程</p><p><a href="../../model.html#/doc/28004">View poem's topic associations</a></p></body></html>
