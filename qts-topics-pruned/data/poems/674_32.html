  <body><p>674_32: 《寄懷元秀上人》鄭穀</p>
    <p>悠悠干祿利　草草廢漁樵　身世堪惆悵　風騷頗寂寥　高秋期野步　積雨放趨朝　得句如相憶　莎齋且見招</p><p><a href="../../model.html#/doc/34041">View poem's topic associations</a></p></body></html>
