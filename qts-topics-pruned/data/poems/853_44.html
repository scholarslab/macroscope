  <body><p>853_44: 《高士詠。顏歜》吳筠</p>
    <p>高哉彼顏歜　逸氣陵齊宣　道尊義不屈　士重王來前　榮祿安可誘　保和從自然　放情任所尚　長揖歸山泉</p><p><a href="../../model.html#/doc/42931">View poem's topic associations</a></p></body></html>
