  <body><p>39_7: 《遊俠篇（一作俠客行）》陳子良</p>
    <p>洛陽麗春色　遊俠騁輕肥　水逐車輪轉　塵隨馬足飛　雲影遙臨蓋　花氣近薰衣　東郊鬥雞罷　南皮射雉歸　日暮河橋上　揚鞭惜晚暉</p><p><a href="../../model.html#/doc/2196">View poem's topic associations</a></p></body></html>
