  <body><p>743_5_2: 《入塞二首（其二）》沈彬</p>
    <p>苦戰沙門臥箭痕　戍樓閒上望星文　生希國澤分偏將　死奪河源答聖君　鳶覷敗兵眠白草　馬驚邊鬼哭陰雲　功多地遠無人紀　漢閣笙歌日又曛</p><p><a href="../../model.html#/doc/37734">View poem's topic associations</a></p></body></html>
