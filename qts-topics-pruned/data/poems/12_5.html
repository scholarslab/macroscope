  <body><p>12_5: 《郊廟歌辭。祭方丘樂章。順和》?</p>
    <p>陰祇協贊　厚載方貞　牲幣具舉　簫管備成　其禮惟肅　其德惟明　神之聽矣　式鑒虔誠</p><p><a href="../../model.html#/doc/420">View poem's topic associations</a></p></body></html>
