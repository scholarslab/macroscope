  <body><p>573_56: 《送李戎扶侍往壽安》賈島</p>
    <p>二千餘里路　一半是波濤　未曉著衣起　出城逢日高　關山多寇盜　扶侍帶弓刀　臨別不揮淚　誰知心鬱陶</p><p><a href="../../model.html#/doc/28836">View poem's topic associations</a></p></body></html>
