  <body><p>566_13_1: 《上元三首（其一）》韋蟾</p>
    <p>新正圓月夜　尤重看燈時　累塔嫌沙細　成文訝筆遲　歸牛疑燧落　過雁誤書遲生惜蘭膏燼　還為隔歲期</p><p><a href="../../model.html#/doc/28369">View poem's topic associations</a></p></body></html>
