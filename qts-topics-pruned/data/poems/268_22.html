  <body><p>268_22: 《送崔明府赴青城》耿湋</p>
    <p>清冬賓御出　蜀道翠微間　遠霧開群壑　初陽照近關　霜潭浮紫菜　雪棧繞青山　當似遺民去　柴桑政自閒</p><p><a href="../../model.html#/doc/12333">View poem's topic associations</a></p></body></html>
