  <body><p>510_20: 《送蘇紹之歸嶺南》張祜</p>
    <p>孤舟越客吟　萬里曠離襟　夜月江流闊　春雲嶺路深　珠繁楊氏果　翠耀孔家禽　無復天南夢　相思空樹林</p><p><a href="../../model.html#/doc/24657">View poem's topic associations</a></p></body></html>
