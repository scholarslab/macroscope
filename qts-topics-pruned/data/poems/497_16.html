  <body><p>497_16: 《寄李頻》姚合</p>
    <p>閉門常不出　惟覺長庭莎　朋友來看少　詩書臥讀多　命隨才共薄　愁與醉相和　珍重君名字　新登甲乙科</p><p><a href="../../model.html#/doc/23871">View poem's topic associations</a></p></body></html>
