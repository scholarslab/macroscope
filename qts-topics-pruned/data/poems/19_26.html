  <body><p>19_26: 《相和歌辭。挽歌》孟雲卿</p>
    <p>草草門巷喧　塗車儼成位　冥寞何所須　盡我生人意　北邙路非遠　此別終天地　臨穴頻撫棺　至哀反無淚　爾形未衰老　爾息猶童　骨肉不可離　皇天若容易　房帷即虛張　庭宇為哀次　薤露歌若斯　人生盡如寄</p><p><a href="../../model.html#/doc/899">View poem's topic associations</a></p></body></html>
