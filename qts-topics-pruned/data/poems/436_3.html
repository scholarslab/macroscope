  <body><p>436_3: 《與諸同年賀座主侍郎新拜太常，同宴蕭尚書亭子》白居易</p>
    <p>寵新卿典禮　會盛客徵文　不失遷鶯侶　因成賀燕群　池臺晴間雪　冠蓋暮和雲　共仰曾攀處　年深桂尚熏</p><p><a href="../../model.html#/doc/20089">View poem's topic associations</a></p></body></html>
