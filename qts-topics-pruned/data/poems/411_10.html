  <body><p>411_10: 《晚春》元稹</p>
    <p>晝靜簾疏燕語頻　雙雙鬥雀動階塵　柴扉日暮隨風掩　落盡閒花不見人</p><p><a href="../../model.html#/doc/19107">View poem's topic associations</a></p></body></html>
