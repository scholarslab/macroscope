  <body><p>228_50_2: 《過故斛斯校書莊二首（其二）》杜甫</p>
    <p>燕入非旁舍　鷗歸祗故池　斷橋無復板　臥柳自生枝　遂有山陽作　多慚鮑叔知　素交零落盡　白首淚雙垂</p><p><a href="../../model.html#/doc/10202">View poem's topic associations</a></p></body></html>
