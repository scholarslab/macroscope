  <body><p>207_13: 《宋州東登望題武陵驛》李嘉佑</p>
    <p>梁宋人稀鳥自啼　登艫一望倍含悽　白骨半隨河水去　黃雲猶傍郡城低　平陂戰地花空落　舊苑春田草未齊　明主頻移虎符守　幾時行縣向黔黎</p><p><a href="../../model.html#/doc/8957">View poem's topic associations</a></p></body></html>
