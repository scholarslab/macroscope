  <body><p>892_28_3: 《女冠子（其三）》牛嶠</p>
    <p>星冠霞帔　住在蕊珠宮裏　佩丁當　明翠搖蟬翼　纖挂理宿妝　醮壇春草晝綠　藥院杏花香　青鳥傳心事　寄劉郎</p><p><a href="../../model.html#/doc/44190">View poem's topic associations</a></p></body></html>
