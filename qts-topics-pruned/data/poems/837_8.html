  <body><p>837_8: 《陪馮使君遊六首。釣罾潭》貫休</p>
    <p>境靜江清無事時　紅旌畫鷁動漁磯　心期只是行春去　日暮還應待鶴歸　風破綺霞山寺出　人歌白雪島花飛　自憐亦在仙舟上　玉浪翻翻濺草衣</p><p><a href="../../model.html#/doc/41844">View poem's topic associations</a></p></body></html>
