  <body><p>843_51: 《閉門》齊己</p>
    <p>外事休關念　灰心獨閉門　無人來問我　白日又黃昏　燈集飛蛾影　窗銷迸雪痕　中心自明了　一句祖師言</p><p><a href="../../model.html#/doc/42342">View poem's topic associations</a></p></body></html>
