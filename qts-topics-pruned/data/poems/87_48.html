  <body><p>87_48: 《幽州別陰長河行先》張說</p>
    <p>惠好交情重　辛勤世事多　荊南久為別　薊北遠來過　寄目雲中鳥　留歡酒上歌　影移春復間　遲暮兩如何</p><p><a href="../../model.html#/doc/4007">View poem's topic associations</a></p></body></html>
