  <body><p>840_49: 《東林雨後望香爐峰》齊己</p>
    <p>翠溼僧窗裏　寒堆鳥道邊　靜思尋去路　急遶落來泉　暮雨開青壁　朝陽照紫煙　二林多長老　誰憶上頭禪</p><p><a href="../../model.html#/doc/42104">View poem's topic associations</a></p></body></html>
