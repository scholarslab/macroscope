  <body><p>494_158: 《佳人覽鏡》施肩吾</p>
    <p>每坐臺前見玉容　今朝不與昨朝同　良人一夜出門宿　減卻桃花一半紅</p><p><a href="../../model.html#/doc/23719">View poem's topic associations</a></p></body></html>
