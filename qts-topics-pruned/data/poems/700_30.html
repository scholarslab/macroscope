  <body><p>700_30: 《聞回戈軍》韋莊</p>
    <p>上將鏖兵又欲旋　翠華巡幸已三年　營中不用栽楊柳　願戴儒冠為控弦</p><p><a href="../../model.html#/doc/35788">View poem's topic associations</a></p></body></html>
