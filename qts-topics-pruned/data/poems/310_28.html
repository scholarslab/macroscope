  <body><p>310_28: 《巴女謠》于鵠</p>
    <p>巴女騎牛唱竹枝　藕絲菱葉傍江時　不愁日暮還家錯　記得芭蕉出槿籬</p><p><a href="../../model.html#/doc/14787">View poem's topic associations</a></p></body></html>
