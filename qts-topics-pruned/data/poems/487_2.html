  <body><p>487_2: 《過薛舍人舊隱》鮑溶</p>
    <p>寢門來哭夜　此月小祥初　風意猶憶瑟　螢光乍近書　牆蒿藏宿鳥　池月上鉤魚　徒引相思淚　涓涓東逝餘</p><p><a href="../../model.html#/doc/23365">View poem's topic associations</a></p></body></html>
