  <body><p>84_23: 《夏日游暉上人房》陳子昂</p>
    <p>山水開精舍　琴歌列梵筵　人疑白樓賞　地似竹林禪　對戶池光亂　交軒巖翠連　色空今已寂　乘月弄澄泉</p><p><a href="../../model.html#/doc/3816">View poem's topic associations</a></p></body></html>
