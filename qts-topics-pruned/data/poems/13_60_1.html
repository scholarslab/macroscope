  <body><p>13_60_1: 《郊廟歌辭。享太廟樂章。凱安四章（其一）》?</p>
    <p>瑟彼瑤爵　亞惟上公　室如屏氣　門不容躬　禮殷其本　樂執其中　聖皇永慕天地幽通</p><p><a href="../../model.html#/doc/549">View poem's topic associations</a></p></body></html>
