  <body><p>4_18: 《暮春喜雨詩》李昂1</p>
    <p>風雲喜際會　雷雨遂流滋　薦幣虛陳禮　動天實精思　漸侵九夏節　復在三春時　霢霂垂朱闕　飄颻入綠墀　郊坰既霑足　黍稷有豐期　百辟同康樂　萬方佇雍熙</p><p><a href="../../model.html#/doc/179">View poem's topic associations</a></p></body></html>
