  <body><p>846_52: 《寄蜀國廣濟大師》齊己</p>
    <p>冰壓霜壇律格清　三千傳授盡門生　禪心盡入空無跡　詩句閒搜寂有聲　滿國繁華徒自樂　兩朝更變未曾驚　終思相約岷峨去　不得攜筇一路行</p><p><a href="../../model.html#/doc/42587">View poem's topic associations</a></p></body></html>
