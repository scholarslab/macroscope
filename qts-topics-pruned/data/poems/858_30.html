  <body><p>858_30: 《參黃龍機悟後呈偈》呂岩</p>
    <p>棄卻瓢囊摵碎琴　如今不戀　中金　自從一見黃龍後　始覺從前錯用心</p><p><a href="../../model.html#/doc/46204">View poem's topic associations</a></p></body></html>
