  <body><p>267_20: 《古仙壇》顧況</p>
    <p>遠山誰放燒　疑是壇邊醮　仙人錯下山　拍手壇邊笑</p><p><a href="../../model.html#/doc/13548">View poem's topic associations</a></p></body></html>
