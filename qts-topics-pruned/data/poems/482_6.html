  <body><p>482_6: 《姑蘇台雜句》李紳</p>
    <p>越王巧破夫差國　來獻黃金重雕刻　西施醉舞花艷傾　妒月嬌娥恣妖惑　姑蘇百尺曉鋪開　樓楣盡化黃金臺　歌清管咽歡未極　越師戈甲浮江來　伍胥抉目看吳滅　范蠡全身霸西越　寂寞千年盡古墟　蕭條兩地皆明月　靈巖香徑掩禪扉　秋草荒涼遍落暉　江浦迴看鷗鳥沒　碧峰斜見鷺鶯飛　如今白髮星星滿　卻作閒官不閒散　野寺經過懼悔尤　公程迫蹙悲秋館　吳鄉越國舊淹留　草樹煙霞昔遍遊　雲木夢迴多感歎　不惟惆悵至長洲</p><p><a href="../../model.html#/doc/23163">View poem's topic associations</a></p></body></html>
