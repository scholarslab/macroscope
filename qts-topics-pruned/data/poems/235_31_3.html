  <body><p>235_31_3: 《初至巴陵與李十二白、裴九同泛洞庭湖三首（其三）》賈至</p>
    <p>江畔楓葉初帶霜　渚邊菊花亦已黃　輕舟落日興不盡　三湘五湖意何長</p><p><a href="../../model.html#/doc/10760">View poem's topic associations</a></p></body></html>
