  <body><p>756_12: 《九日落星山登高》徐鉉</p>
    <p>秋暮天高稻穟成　落星山上會諸賓　黃花汎酒依流俗　白髮滿頭思古人　巖影晚看雲出岫　湖光遙見客垂綸　風煙不改年長度　終待林泉老此身</p><p><a href="../../model.html#/doc/38445">View poem's topic associations</a></p></body></html>
