  <body><p>189_29: 《送開封盧少府》韋應物</p>
    <p>雄藩車馬地　作尉有光輝　滿席賓常侍　闐街燭夜歸　關河征旆遠　煙樹夕陽微　到處無留滯　梁園花欲稀</p><p><a href="../../model.html#/doc/7978">View poem's topic associations</a></p></body></html>
