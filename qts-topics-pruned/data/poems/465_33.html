  <body><p>465_33: 《他鄉七夕》楊衡</p>
    <p>漢渚常多別　山橋忽重遊　向雲迎翠輦　當月拜珠旒　寢幌凝宵態　妝奩閉曉愁　不堪鳴杼日　空對白榆秋</p><p><a href="../../model.html#/doc/22312">View poem's topic associations</a></p></body></html>
