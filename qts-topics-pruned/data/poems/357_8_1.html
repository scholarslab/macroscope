  <body><p>357_8_1: 《奉送家兄歸王屋山隱居二首（其一）》劉禹錫</p>
    <p>洛陽天壇上　依稀似玉京　夜分先見日　月靜遠聞笙　雲路將雞犬　丹臺有姓名古來成道者　兄弟亦同行</p><p><a href="../../model.html#/doc/16789">View poem's topic associations</a></p></body></html>
