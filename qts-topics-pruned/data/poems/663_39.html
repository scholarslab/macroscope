  <body><p>663_39: 《貴游》羅隱</p>
    <p>館陶園外雨初晴　繡轂香車入鳳城　八尺家僮三尺箠　何知高祖要蒼生</p><p><a href="../../model.html#/doc/33462">View poem's topic associations</a></p></body></html>
