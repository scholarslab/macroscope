  <body><p>620_1: 《漁具詩。網》陸龜蒙</p>
    <p>大罟網目繁　空江波浪黑　沈沈到波底　恰共波同色　牽時萬鬐入　已有千鈞力　尚悔不橫流　恐他人更得</p><p><a href="../../model.html#/doc/30931">View poem's topic associations</a></p></body></html>
