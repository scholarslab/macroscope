  <body><p>92_34: 《奉和幸三會寺應制》李乂</p>
    <p>睿德總無邊　神皋擇勝緣　二儀齊法駕　三會禮香筵　漢闕中黃近　秦山太白連　臺疑觀鳥日　池似刻鯨年　滿月臨真境　秋風入御弦　小臣叨下列　持管謬窺天</p><p><a href="../../model.html#/doc/4205">View poem's topic associations</a></p></body></html>
