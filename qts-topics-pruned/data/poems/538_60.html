  <body><p>538_60: 《越中》許渾</p>
    <p>石城花暖鷓鴣飛　征客春帆秋不歸　猶自保郎心似石　綾梭夜夜織寒衣</p><p><a href="../../model.html#/doc/26385">View poem's topic associations</a></p></body></html>
