  <body><p>477_49: 《題湖台》李涉</p>
    <p>山有松門江有亭　不勞他處問清冥　有時帶月床舁到　一陣風來酒盡醒</p><p><a href="../../model.html#/doc/22958">View poem's topic associations</a></p></body></html>
