  <body><p>825_35: 《樂仙觀》若虛</p>
    <p>樂氏騎龍上碧天　東吳遺宅尚依然　悟來大道無多事　真後丹元不值錢　老樹夜風蟲咬葉　古垣春雨蘚生磚　松傾鶴死桑田變宅　華表歸鄉未有年</p><p><a href="../../model.html#/doc/41187">View poem's topic associations</a></p></body></html>
