  <body><p>240_39: 《引極三首。思元極》元結</p>
    <p>天曠莽兮杳泱茫　氣浩浩兮色蒼蒼　上何有兮人不測　積清寥兮成元極　彼元極兮靈且異　思一見兮藐難致　思不從兮空自傷　心慅兮意惶懹　思假翼兮鸞鳳　乘長風兮上羾　揖元氣兮本深實　餐至和兮永終日</p><p><a href="../../model.html#/doc/11201">View poem's topic associations</a></p></body></html>
