  <body><p>725_25: 《長安逢隱者》於鄴</p>
    <p>征車千里至　碾遍六街塵　向此有營地　忽逢無事人　昔時顏未改　浮世路多新　且脫衣沽酒　終南山欲春</p><p><a href="../../model.html#/doc/37052">View poem's topic associations</a></p></body></html>
