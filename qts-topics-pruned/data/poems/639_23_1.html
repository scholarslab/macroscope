  <body><p>639_23_1: 《對月二首（其一）》張喬</p>
    <p>圓魄上寒空　皆言四海同　安知千里外　不有雨兼風</p><p><a href="../../model.html#/doc/34461">View poem's topic associations</a></p></body></html>
