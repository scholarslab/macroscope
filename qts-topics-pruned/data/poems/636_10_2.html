  <body><p>636_10_2: 《勸酒二首（其二）》聶夷中</p>
    <p>灞上送行客　聽唱行客歌　適來橋下水　已作渭川波　人間榮樂少　四海別離多　但恐別離淚　自成苦水河　勸爾一杯酒　所贈無餘多</p><p><a href="../../model.html#/doc/31774">View poem's topic associations</a></p></body></html>
