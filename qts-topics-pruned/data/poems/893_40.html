  <body><p>893_40: 《謁金門》牛希濟</p>
    <p>秋已暮　重疊關山岐路　嘶馬搖鞭何處去　曉禽霜滿樹　夢斷禁城鐘鼓　淚滴枕檀無數　一點凝紅和薄霧　翠蛾愁不語</p><p><a href="../../model.html#/doc/44267">View poem's topic associations</a></p></body></html>
