  <body><p>540_198: 《射魚曲》李商隱</p>
    <p>思牢弩簡磨青石　繡額蠻渠三虎力　尋潮背日伺泅鱗　貝闕夜移鯨失色　纖纖粉簳馨香餌　綠鴨回塘養龍水　含冰漢語遠于天　何由回作金盤死</p><p><a href="../../model.html#/doc/26811">View poem's topic associations</a></p></body></html>
