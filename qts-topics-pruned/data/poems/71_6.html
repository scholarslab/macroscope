  <body><p>71_6: 《侍宴長寧公主東莊》劉憲</p>
    <p>公主林亭地　清晨降玉輿　畫橋飛渡水　仙閣涌臨虛　晴新看蛺蝶　夏早摘芙蕖　文酒娛遊盛　忻叨侍從餘</p><p><a href="../../model.html#/doc/3330">View poem's topic associations</a></p></body></html>
