  <body><p>652_4: 《朱秀才庭際薔薇》方幹</p>
    <p>繡難相似畫難真　明媚鮮妍絕比倫　露壓盤條方到地　風吹豔色欲燒春　斷霞轉影侵西壁　濃麝分香入四鄰　看取後時歸故里　庭花應讓錦衣新</p><p><a href="../../model.html#/doc/32826">View poem's topic associations</a></p></body></html>
