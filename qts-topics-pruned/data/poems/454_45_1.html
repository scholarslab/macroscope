  <body><p>454_45_1: 《香山寺二絕（其一）》白居易</p>
    <p>空山寂靜老夫閒　伴鳥隨雲往復還　家醞滿瓶書滿架　半移生計入香山</p><p><a href="../../model.html#/doc/21630">View poem's topic associations</a></p></body></html>
