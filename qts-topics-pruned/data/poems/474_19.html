  <body><p>474_19: 《雲封庵》徐凝</p>
    <p>登巖背山河　立石秋風裏　隱見浙江濤　一尺東溝水</p><p><a href="../../model.html#/doc/24613">View poem's topic associations</a></p></body></html>
