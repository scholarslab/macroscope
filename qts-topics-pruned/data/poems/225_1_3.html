  <body><p>225_1_3: 《喜達行在所三首（原注：自京竄至鳳翔）（其三）》杜甫</p>
    <p>死去憑誰報　歸來始自憐　猶瞻太白雪　喜遇武功天　影靜千官裏　心蘇七校前　今朝漢社稷　新數中興年</p><p><a href="../../model.html#/doc/9800">View poem's topic associations</a></p></body></html>
