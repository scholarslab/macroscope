  <body><p>312_7_1: 《游爛柯山四首（其一）》李深</p>
    <p>尋源路不迷　絕頂與雲齊　坐引群峰小　平看萬木低　雙林春色上　正有子規啼</p><p><a href="../../model.html#/doc/14850">View poem's topic associations</a></p></body></html>
