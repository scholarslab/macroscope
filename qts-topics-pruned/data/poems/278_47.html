  <body><p>278_47: 《與張擢對酌》盧綸</p>
    <p>張翁對盧叟　一榼山村酒　傾酒請予歌　忽蒙張翁呵　呵予官非屈　曲有怨詞多　歌罷謝張翁　所思殊不同　予悲方為老　君責一何空　曾看樂官錄　向是悲翁曲　張老聞此詞　汪汪淚盈目　盧叟醉言粗　一杯凡數呼　迴頭顧張老　敢欲戲為儒</p><p><a href="../../model.html#/doc/13189">View poem's topic associations</a></p></body></html>
