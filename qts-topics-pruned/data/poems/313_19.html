  <body><p>313_19: 《冬至夜郡齋宴別前華陰盧主簿》張登</p>
    <p>虎宿方冬至　雞人積夜籌　相逢一尊酒　共結兩鄉愁　王儉花為府　盧諶幄內璆　明朝更臨水　悵望嶺南流</p><p><a href="../../model.html#/doc/14883">View poem's topic associations</a></p></body></html>
