  <body><p>529_47: 《贈僧（一作趙嘏詩）》許渾</p>
    <p>心法本無住　流沙歸復來　錫隨山鳥動　經附海船回　洗足柳遮寺　坐禪花委苔　唯將一童子　又欲上天台</p><p><a href="../../model.html#/doc/25919">View poem's topic associations</a></p></body></html>
