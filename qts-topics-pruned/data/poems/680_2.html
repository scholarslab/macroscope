  <body><p>680_2: 《六月十七日召對自辰及申方歸本院》韓偓</p>
    <p>清暑簾開散異香　恩深咫尺對龍章　花應洞裏尋常發　日向壺中特地長　坐久忽疑槎犯斗　歸來兼恐海生桑　如今冷笑東方朔　唯用詼諧侍漢皇</p><p><a href="../../model.html#/doc/34451">View poem's topic associations</a></p></body></html>
