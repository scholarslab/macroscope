  <body><p>706_34: 《出京別同年》黃滔</p>
    <p>一枝仙桂已攀援　歸去煙濤浦口村　雖恨別離還有意　槐花黃日出青門</p><p><a href="../../model.html#/doc/36195">View poem's topic associations</a></p></body></html>
