  <body><p>213_14: 《送蔡山人》高適</p>
    <p>東山布衣明古今　自言獨未逢知音　識者閱見一生事　到處豁然千里心　看書學劍長辛苦　近日方思謁明主　斗酒相留醉復醒　悲歌數年淚如雨　丈夫遭遇不可知　買臣主父皆如斯　我今蹭蹬無所似　看爾崩騰何若為</p><p><a href="../../model.html#/doc/9195">View poem's topic associations</a></p></body></html>
