  <body><p>382_46: 《促促詞》張籍</p>
    <p>促促復促促　家貧夫婦歡不足　今年為人送租船　去年捕魚在江邊　家中姑老子復小　自執吳綃輸稅錢　家家桑麻滿地黑　念君一身空努力　願教牛蹄團團羊角直　君身常在應不得</p><p><a href="../../model.html#/doc/18038">View poem's topic associations</a></p></body></html>
