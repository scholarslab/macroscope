  <body><p>83_2_8: 《感遇詩三十八首（其八）》陳子昂</p>
    <p>吾觀崑崙化　日月淪洞冥　精魄相交會　天壤以羅生　仲尼推太極　老聃貴窈冥西方金仙子　崇義乃無明　空色皆寂滅　緣業定何成　名教信紛藉　死生俱未停</p><p><a href="../../model.html#/doc/3732">View poem's topic associations</a></p></body></html>
