  <body><p>194_15: 《廣陵行》韋應物</p>
    <p>雄藩鎮楚郊　地勢鬱岧嶢　雙旌擁萬戟　中有霍嫖姚　海雲助兵氣　寶貨益軍饒　嚴城動寒角　晚騎踏霜橋　翕習英豪集　振奪士卒驍　列郡何足數　趨拜等卑寮　日宴方云罷　人逸馬蕭蕭　忽如京洛間　遊子風塵飄　歸來視寶劍　功名豈一朝</p><p><a href="../../model.html#/doc/8267">View poem's topic associations</a></p></body></html>
