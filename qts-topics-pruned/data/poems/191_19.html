  <body><p>191_19: 《登蒲塘驛沿路見泉穀村墅忽想京師舊居追懷昔年》韋應物</p>
    <p>青山導騎遶　春風行旆舒　均徭視屬城　問疾躬里閭　煙水依泉谷　川陸散樵漁　忽念故園日　復憶驪山居　荏苒斑鬢及　夢寢婚宦初　不覺平生事　咄嗟二紀餘　存歿闊已永　悲多歡自疏　高秩非為美　闌干淚盈裾</p><p><a href="../../model.html#/doc/8093">View poem's topic associations</a></p></body></html>
