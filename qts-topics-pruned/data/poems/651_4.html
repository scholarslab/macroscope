  <body><p>651_4: 《與鄉人鑒休上人別》方幹</p>
    <p>此日因師話鄉里　故鄉風土我偏諳　一枝竹葉如溪北　半樹梅花似嶺南　山夜獵徒多信犬　雨天村舍未催蠶　如今休作還家意　兩鬚垂絲已不堪</p><p><a href="../../model.html#/doc/32767">View poem's topic associations</a></p></body></html>
