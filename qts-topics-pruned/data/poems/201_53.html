  <body><p>201_53: 《送李明府赴睦州，便拜覲太夫人》岑參</p>
    <p>手把銅章望海雲　夫人江上泣羅裙　嚴灘一點舟中月　萬里煙波也夢君</p><p><a href="../../model.html#/doc/8712">View poem's topic associations</a></p></body></html>
