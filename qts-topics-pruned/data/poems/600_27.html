  <body><p>600_27: 《琴》潘緯</p>
    <p>客來鳴素琴　惆悵對遺音　一曲起於古　幾人聽到今　盡含風靄遠　自泛月煙深　風續水山操　坐生方外心</p><p><a href="../../model.html#/doc/30168">View poem's topic associations</a></p></body></html>
