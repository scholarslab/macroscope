  <body><p>593_22: 《洛原西望》曹鄴</p>
    <p>築城畏不堅　城堅心自毀　秦樹滿平原　秦人不居此　猶為泣路者　無力報天子</p><p><a href="../../model.html#/doc/29881">View poem's topic associations</a></p></body></html>
