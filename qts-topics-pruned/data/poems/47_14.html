  <body><p>47_14: 《九月九日登龍山》張九齡</p>
    <p>郡庭常窘束　涼野求昭曠　楚客凜秋時　桓公舊臺上　清明風日好　歷落江山望　極遠何蕭條　中留坐惆悵　東彌夏首闊　西拒荊門壯　夷險雖異時　古今豈殊狀　先賢杳不接　故老猶可訪　投弔傷昔人　揮斤感前匠　自為本疏散　未始忘幽尚　際會非有欲　往來是無妄　為邦復多幸　去國殊遷放　且汎籬下菊　還聆郢中唱　灌園亦何為　於陵乃逃相</p><p><a href="../../model.html#/doc/2431">View poem's topic associations</a></p></body></html>
