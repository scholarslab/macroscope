  <body><p>181_50: 《姑孰十詠。靈墟山》李白</p>
    <p>丁令辭世人　拂衣向仙路　伏鍊九丹成　方隨五雲去　松蘿蔽幽洞　桃杏深隱處　不知曾化鶴　遼海歸幾度</p><p><a href="../../model.html#/doc/7614">View poem's topic associations</a></p></body></html>
