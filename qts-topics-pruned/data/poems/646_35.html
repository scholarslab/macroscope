  <body><p>646_35: 《寄題從兄坤載村居》李鹹用</p>
    <p>鄰並無非樵釣者　莊生物論宛然齊　雨中寒樹愁鴟立　江上殘陽瘦馬嘶　說與眾傭同版築　呂將群叟共磻溪　覆巢破卵方堪懼　取次梧桐鳳且棲</p><p><a href="../../model.html#/doc/32394">View poem's topic associations</a></p></body></html>
