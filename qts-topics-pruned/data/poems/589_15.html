  <body><p>589_15: 《宛陵東峰亭與友人話別》李頻</p>
    <p>坐舉天涯目　停杯語日晡　脩篁齊迥檻　列岫限平蕪　亂水通三楚　歸帆挂五湖　不知從此去　何處是前塗</p><p><a href="../../model.html#/doc/29704">View poem's topic associations</a></p></body></html>
