  <body><p>519_23: 《聽王氏話歸州昭君廟》李遠</p>
    <p>獻之閒坐說歸州　曾到昭君廟裏遊　自古行人多怨恨　至今鄉土盡風流　泉如珠淚侵階滴　花似紅妝滿岸愁　河畔猶殘翠眉樣　有時新月傍簾鉤</p><p><a href="../../model.html#/doc/25359">View poem's topic associations</a></p></body></html>
