  <body><p>393_18: 《公無出門》李賀</p>
    <p>天迷迷　地密密　熊虺食人魂　雪霜斷人骨　嗾犬狺狺相索索　舐掌偏宜佩蘭客　帝遣乘軒災自息　玉星點劍黃金軛　我雖跨馬不得還　歷陽湖波大如山　毒虯相視振金環　狻猊猰貐吐嚵涎　鮑焦一世披草眠　顏回廿九鬢毛斑　顏回非血衰　鮑焦不違天　天畏遭銜齧　所以致之然　分明猶懼公不信　公看呵壁書問天</p><p><a href="../../model.html#/doc/18654">View poem's topic associations</a></p></body></html>
