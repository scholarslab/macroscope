  <body><p>728_3: 《唐虞門。唐堯》周曇</p>
    <p>祆氛不起瑞煙輕　端拱垂衣日月明　傳事四方無外役　茅茨深處土階平</p><p><a href="../../model.html#/doc/37124">View poem's topic associations</a></p></body></html>
