  <body><p>864_33: 《與何光遠贈答詩（催妝二首）》何光遠</p>
    <p>玉漏涓涓銀漢清　鵲橋新架路初成　催妝既要裁篇詠　鳳吹鸞歌早會迎　寶車輾駐彩雲開　誤到蓬萊頂上來　瓊室既登花得折　永將凡骨逐風雷</p><p><a href="../../model.html#/doc/43419">View poem's topic associations</a></p></body></html>
