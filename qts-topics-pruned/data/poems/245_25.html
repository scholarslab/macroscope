  <body><p>245_25: 《送客還江東》韓翃</p>
    <p>不妨高臥順流歸　五兩行看掃翠微　鼯鼠夜喧孤枕近　鵁鶄曉避客船飛　一壺先醉桃枝簟　百和初熏苧布衣　君到新林江口泊　吟詩應賞謝玄暉</p><p><a href="../../model.html#/doc/11419">View poem's topic associations</a></p></body></html>
