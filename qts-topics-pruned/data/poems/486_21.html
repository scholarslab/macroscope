  <body><p>486_21: 《答客》鮑溶</p>
    <p>竹間深路馬驚嘶　獨入蓬門半似迷　勞問圃人終歲事　桔槔聲裏雨春畦</p><p><a href="../../model.html#/doc/23307">View poem's topic associations</a></p></body></html>
