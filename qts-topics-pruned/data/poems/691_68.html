  <body><p>691_68: 《舟行晚泊江上寺》杜荀鶴</p>
    <p>久勞風水上　禪客喜相依　挂衲雖無分　修心未覺非　日沈山虎出　鐘動寺禽歸　月上潮平後　談空漸入微</p><p><a href="../../model.html#/doc/35217">View poem's topic associations</a></p></body></html>
