  <body><p>127_15: 《贈焦道士》王維</p>
    <p>海上遊三島　淮南預八公　坐知千里外　跳向一壺中　縮地朝珠闕　行天使玉童　飲人聊割酒　送客乍分風　天老能行氣　吾師不養空　謝君徒雀躍　無可問鴻濛</p><p><a href="../../model.html#/doc/5252">View poem's topic associations</a></p></body></html>
