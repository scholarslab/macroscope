  <body><p>475_95: 《春暮思平泉雜詠二十首。自敘》李德裕</p>
    <p>五嶽徑雖深　遍遊心已蕩　苟能知止足　所遇皆清曠　七十難可期　一丘乃微尚　遙懷少室山　常恐非吾望</p><p><a href="../../model.html#/doc/22833">View poem's topic associations</a></p></body></html>
