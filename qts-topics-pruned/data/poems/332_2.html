  <body><p>332_2: 《永寧小園即事》羊士諤</p>
    <p>蕭條梧竹下　秋物映園廬　宿雨方然桂　朝飢更摘蔬　陰苔生白石　時菊覆清渠　陳力當何事　忘言愧道書</p><p><a href="../../model.html#/doc/15587">View poem's topic associations</a></p></body></html>
