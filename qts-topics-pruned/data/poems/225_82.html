  <body><p>225_82: 《示侄佐（佐草堂在東柯谷）》杜甫</p>
    <p>多病秋風落　君來慰眼前　自聞茅屋趣　只想竹林眠　滿谷山雲起　侵籬澗水懸　嗣宗諸子姪　早覺仲容賢</p><p><a href="../../model.html#/doc/9907">View poem's topic associations</a></p></body></html>
