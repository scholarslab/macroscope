  <body><p>846_58: 《中秋十五夜寄人》齊己</p>
    <p>高河瑟瑟轉金盤　歕露吹光逆憑欄　四海魚龍精魄冷　五山鸞鶴骨毛寒　今宵盡向圓時望　後夜誰當缺處看　何事清光與蟾兔　卻教才小少留難</p><p><a href="../../model.html#/doc/42594">View poem's topic associations</a></p></body></html>
