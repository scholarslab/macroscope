  <body><p>747_49: 《訪龍光智謙上人》李中</p>
    <p>忽起尋師興　穿雲不覺勞　相留看山雪　盡日論風騷　竹影搖禪榻　茶煙上毳袍　夢魂曾去否　舊國阻波濤</p><p><a href="../../model.html#/doc/37955">View poem's topic associations</a></p></body></html>
