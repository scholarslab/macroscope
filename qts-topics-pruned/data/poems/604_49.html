  <body><p>604_49: 《送劉校書游東魯》許棠</p>
    <p>內閣勞讎校　東邦忽縱遊　才偏精二雅　分合遇諸侯　暗海龜蒙雨　連空趙魏秋　如經麟見處　駐馬瞰荒丘</p><p><a href="../../model.html#/doc/30411">View poem's topic associations</a></p></body></html>
