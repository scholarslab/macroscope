  <body><p>76_3_2: 《擬古三首（其二）》徐彥伯</p>
    <p>讀書三十載　馳騖周六經　儒衣干時主　忠策獻闕廷　一朝奉休盼　從容廁群英束身趨建禮　秉筆坐承明　廨署相填噎　僚吏紛縱橫　五日休澣時　屠蘇繞玉屏橘花覆北沼　桂樹交西榮　樹棲兩鴛鴦　含春向我鳴　皎潔綺羅豔　便娟絲管清擾擾天地間　出處各有情　何必巖石下　枯槁閒此生</p><p><a href="../../model.html#/doc/3491">View poem's topic associations</a></p></body></html>
