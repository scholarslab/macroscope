  <body><p>409_14: 《新竹》元稹</p>
    <p>新篁纔解籜　寒色已青蔥　冉冉偏凝粉　蕭蕭漸引風　扶疏多透日　寥落未成叢　惟有團團節　堅貞大小同</p><p><a href="../../model.html#/doc/19023">View poem's topic associations</a></p></body></html>
