  <body><p>539_127_2: 《過招國李家南園二首（其二）》李商隱</p>
    <p>長亭歲盡雪如波　此去秦關路幾多　惟有夢中相近分　臥來無睡欲如何</p><p><a href="../../model.html#/doc/26519">View poem's topic associations</a></p></body></html>
