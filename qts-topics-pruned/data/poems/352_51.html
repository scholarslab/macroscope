  <body><p>352_51: 《零陵春望》柳宗元</p>
    <p>平野春草綠　曉鶯啼遠林　日晴瀟湘渚　雲斷岣嶁岑　仙駕不可望　世途非所任　凝情空景慕　萬里蒼梧陰</p><p><a href="../../model.html#/doc/16573">View poem's topic associations</a></p></body></html>
