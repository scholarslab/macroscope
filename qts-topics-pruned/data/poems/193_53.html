  <body><p>193_53: 《西澗種柳》韋應物</p>
    <p>宰邑乖所怨　僶俯愧昔人　聊將休暇日　種柳西澗濱　置鍤息微倦　臨流睇歸雲　封壤自人力　生條在陽春　成陰豈自取　為茂屬他辰　延詠留佳賞　山水變夕曛</p><p><a href="../../model.html#/doc/8234">View poem's topic associations</a></p></body></html>
