  <body><p>858_2_25: 《絕句（其二十五）》呂岩</p>
    <p>不事王侯不種田　日高猶自抱琴眠　起來旋點黃金買　不使人間作業錢</p><p><a href="../../model.html#/doc/43168">View poem's topic associations</a></p></body></html>
