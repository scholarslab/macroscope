  <body><p>633_64_2: 《暮春對柳二首（其二）》司空圖</p>
    <p>洞中猶說看桃花　輕絮狂飛自俗家　正是階前開遠信　小娥旋拂碾新茶</p><p><a href="../../model.html#/doc/31570">View poem's topic associations</a></p></body></html>
