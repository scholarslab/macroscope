  <body><p>524_84: 《偶題》杜牧</p>
    <p>道在人間或可傳　小還輕變已多年　今來海上昇高望　不到蓬萊不是仙</p><p><a href="../../model.html#/doc/25692">View poem's topic associations</a></p></body></html>
