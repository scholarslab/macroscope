  <body><p>503_91: 《秋宿洞庭》周賀</p>
    <p>洞庭初葉下　旅客不勝愁　明月天涯夜　青山江上秋　一官成白首　萬里寄滄洲　只被浮名繫　寧無愧海鷗</p><p><a href="../../model.html#/doc/24366">View poem's topic associations</a></p></body></html>
