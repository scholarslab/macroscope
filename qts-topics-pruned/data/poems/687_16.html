  <body><p>687_16: 《汴上觀》吳融</p>
    <p>九曲河冰半段來　嚴霜結出勁風裁　非時已認蟬飄翼　到海須憂蚌失胎　千里風清聞戛玉　幾人東下憶奔雷　殷勤莫礙星槎路　從看天津弄杼回</p><p><a href="../../model.html#/doc/35018">View poem's topic associations</a></p></body></html>
