  <body><p>845_49: 《庭際新移松竹》齊己</p>
    <p>三莖瘦竹兩株松　瑟瑟翛翛韻且同　抱節乍離新澗雪　盤根遠別舊林風　歲寒相倚無塵地　蔭影分明有月中　更待陽和信催促　碧梢青杪看凌空</p><p><a href="../../model.html#/doc/42506">View poem's topic associations</a></p></body></html>
