  <body><p>839_34: 《思游峨嵋寄林下諸友》齊己</p>
    <p>剛有峨嵋念　秋來錫欲飛　會拋湘寺去　便逐蜀帆歸　難世堪言善　閒人合見機　殷勤別諸友　莫厭楚江薇</p><p><a href="../../model.html#/doc/42006">View poem's topic associations</a></p></body></html>
