  <body><p>841_41: 《船窗》齊己</p>
    <p>孤舸憑幽窗　清波逼面涼　舉頭還有礙　低眼即無妨　瞥過沙禽翠　斜分夕照光　何時到山寺　上閣看江鄉</p><p><a href="../../model.html#/doc/42172">View poem's topic associations</a></p></body></html>
