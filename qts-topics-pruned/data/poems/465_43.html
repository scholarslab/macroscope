  <body><p>465_43: 《病中赴袁州次香館》楊衡</p>
    <p>病輿憩上館　繚繞向山隅　荒葛漫敧壁　幽禽啄朽株　力微怯升降　意欲結踟躇　誰能挹香水　一為濯煩紆</p><p><a href="../../model.html#/doc/22322">View poem's topic associations</a></p></body></html>
