  <body><p>436_83: 《代鄰叟言懷》白居易</p>
    <p>人生何事心無定　宿昔如今意不同　宿昔愁身不得老　如今恨作白頭翁</p><p><a href="../../model.html#/doc/20162">View poem's topic associations</a></p></body></html>
