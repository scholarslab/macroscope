  <body><p>838_61: 《秋興寄胤公》齊己</p>
    <p>風聲吹竹健　涼氣著身輕　誰有閒心去　江邊看水行　村遙紅樹遠　野闊白煙平　試裂芭蕉片　題詩問竺卿</p><p><a href="../../model.html#/doc/41954">View poem's topic associations</a></p></body></html>
