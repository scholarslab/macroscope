  <body><p>612_14: 《五貺詩。訶陵樽》皮日休</p>
    <p>一片鱟魚殼　其中生翠波　買須能紫貝　用合對紅螺　盡瀉判狂藥　禁敲任浩歌　明朝與君後　爭那玉山何</p><p><a href="../../model.html#/doc/30640">View poem's topic associations</a></p></body></html>
