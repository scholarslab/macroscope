  <body><p>82_18: 《代悲白頭翁（一作白頭吟）》劉希夷</p>
    <p>洛陽城東桃李花　飛來飛去落誰家　洛陽女兒好顏色　坐見落花長歎息　今年花落顏色改　明年花開復誰在　已見松柏摧為薪　更聞桑田變成海　古人無復洛城東　今人還對落花風　年年歲歲花相似　歲歲年年人不同　寄言全盛紅顏子　應憐半死白頭翁　此翁白頭真可憐　伊昔紅顏美少年　公子王孫芳樹下　清歌妙舞落花前　光祿池臺開錦繡　將軍樓閣畫神仙　一朝臥病無相識　三春行樂在誰邊　宛轉蛾眉能幾時　須臾鶴髮亂如絲　但看古來歌舞地　惟有黃昏鳥雀悲</p><p><a href="../../model.html#/doc/3713">View poem's topic associations</a></p></body></html>
