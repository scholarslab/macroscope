  <body><p>597_30: 《老僧》鄭綮</p>
    <p>日照四山雪　老僧門未開　凍缾黏柱礎　宿火陷爐灰　童子病歸去　鹿麑寒入來　齋鐘知漸近　枝鳥下生臺</p><p><a href="../../model.html#/doc/30049">View poem's topic associations</a></p></body></html>
