  <body><p>106_8: 《奉和幸望春宮送朔方大總管張仁亶》鄭愔</p>
    <p>御蹕下都門　軍麾出塞垣　長楊跨武騎　細柳接戎軒　睿曲風雲動　邊威鼓吹喧　坐帷將閫外　俱是報明恩</p><p><a href="../../model.html#/doc/4592">View poem's topic associations</a></p></body></html>
