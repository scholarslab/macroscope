  <body><p>786_28: 《合水縣玉泉石崖刻》無名氏</p>
    <p>山脈逗飛泉　泓澄傍巖石　亂垂寒玉篠　碎灑珍珠滴　澄波涵萬象　明鏡瀉天色　有時乘月來　賞詠還自適</p><p><a href="../../model.html#/doc/39410">View poem's topic associations</a></p></body></html>
