  <body><p>236_7: 《秋霖曲》錢起</p>
    <p>君不見聖主旰食憂元元　秋風苦雨暗九門　鳳凰池裏沸泉騰　蒼龍闕下生雲根　陰精離畢太淹度　倦鳥將歸不知樹　愁陰慘淡時殷雷　生靈墊溺若寒灰　公卿紅粒爨丹桂　黔首白骨封青苔　貂裘玉食張公子　炰炙燻天戟門裏　且如歌笑日揮金　應笑禹湯能罪己　鶴鳴蛙躍正及時　豹隱蘭凋亦可悲　焉得太阿決屏翳　還令率土見朝曦</p><p><a href="../../model.html#/doc/10777">View poem's topic associations</a></p></body></html>
