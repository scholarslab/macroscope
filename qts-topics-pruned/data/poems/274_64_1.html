  <body><p>274_64_1: 《敬酬陸山人二首（其一）》戴叔倫</p>
    <p>黨議連誅不可聞　直臣高士去紛紛　當時漏奪無人問　出宰東陽笑殺君</p><p><a href="../../model.html#/doc/12934">View poem's topic associations</a></p></body></html>
