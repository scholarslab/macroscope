  <body><p>432_25: 《勸酒寄元九》白居易</p>
    <p>薤葉有朝露　槿枝無宿花　君今亦如此　促促生有涯　既不逐禪僧　林下學楞伽　又不隨道士　山中鍊丹砂　百年夜分半　一歲春無多　何不飲美酒　胡然自悲嗟　俗號銷愁藥　神速無以加　一杯驅世慮　兩杯反天和　三杯即酩酊　或笑任狂歌　陶陶復兀兀　吾孰知其他　況在名利途　平生有風波　深心藏陷阱　巧言織網羅　舉目非不見　不醉欲如何</p><p><a href="../../model.html#/doc/19905">View poem's topic associations</a></p></body></html>
