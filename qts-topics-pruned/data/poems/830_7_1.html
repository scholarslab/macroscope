  <body><p>830_7_1: 《懷武昌棲一二首（其一）》貫休</p>
    <p>常憶能吟一　房連古帝墟　無端多忤物　唯我獨知渠　病愈囊空後　神清木落初祗因烽火起　書札自茲疏</p><p><a href="../../model.html#/doc/41421">View poem's topic associations</a></p></body></html>
