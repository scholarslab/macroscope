  <body><p>373_31_7: 《感懷（其七）》孟郊</p>
    <p>河梁暮相遇　草草不復言　漢家正離亂　王粲別荊蠻　野澤何蕭條　悲風振空山舉頭是星辰　念我何時還　親愛久別散　形神各離遷　未為生死訣　長在心目間</p><p><a href="../../model.html#/doc/17607">View poem's topic associations</a></p></body></html>
