  <body><p>888_17: 《薔薇花》李冶</p>
    <p>翠融紅綻渾無力　斜倚欄干似詫人　深處最宜香惹蝶　摘時兼恐焰燒春　當空巧結玲瓏帳　著地能鋪錦繡裀　最好凌晨和露看　碧紗窗外一枝新</p><p><a href="../../model.html#/doc/43986">View poem's topic associations</a></p></body></html>
