  <body><p>410_21_16: 《生春二十首（丁酉歲。凡二十章）（其十六）》元稹</p>
    <p>何處生春早　春生曉鏡中　手寒勻面粉　鬟動倚簾風　宿霧梅心滴　朝光幕上融思牽梳洗懶　空拔綠絲叢</p><p><a href="../../model.html#/doc/19088">View poem's topic associations</a></p></body></html>
