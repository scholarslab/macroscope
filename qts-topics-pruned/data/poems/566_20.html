  <body><p>566_20: 《賦得壽星見》盧渥</p>
    <p>玄象今何應　時和政亦平　祥為一人壽　色映九霄明　皎潔垂銀漢　光芒近斗城　含規同月滿　表瑞得天清　甘露盈條降　非煙向日生　無如此嘉祉　率土荷秋成</p><p><a href="../../model.html#/doc/28377">View poem's topic associations</a></p></body></html>
