  <body><p>391_18_2: 《勉愛行二首送小季之廬山（其二）》李賀</p>
    <p>別柳當馬頭　官槐如兔目　欲將千里別　持我易斗粟　南雲北雲空脈斷　靈臺經絡懸春線　青軒樹轉月滿床　下國飢兒夢中見　維爾之昆二十餘　年來持鏡頗有鬚　辭家三載今如此　索米王門一事無　荒溝古水光如刀　庭南拱柳生蠐螬　江干幼客真可念　郊原晚吹悲號號</p><p><a href="../../model.html#/doc/18575">View poem's topic associations</a></p></body></html>
