  <body><p>858_43: 《題詩紫極宮》呂岩</p>
    <p>宮門一閒入　臨水憑欄立　無人知我來　朱頂鶴聲急</p><p><a href="../../model.html#/doc/46217">View poem's topic associations</a></p></body></html>
