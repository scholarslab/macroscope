  <body><p>151_9: 《青溪口送人歸岳州》劉長卿</p>
    <p>洞庭何處雁南飛　江菼蒼蒼客去稀　帆帶夕陽千里沒　天連秋水一人歸　黃花裛露開沙岸　白鳥銜魚上釣磯　歧路相逢無可贈　老年空有淚霑衣</p><p><a href="../../model.html#/doc/6439">View poem's topic associations</a></p></body></html>
