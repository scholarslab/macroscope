  <body><p>716_42: 《送人庭鶴》曹松</p>
    <p>度歲休籠閉　身輕好羽儀　白雲　是伴　滄海得因誰　唳起遺殘食　盤餘在迥枝　條風頻雨去　只恐更相隨</p><p><a href="../../model.html#/doc/36652">View poem's topic associations</a></p></body></html>
