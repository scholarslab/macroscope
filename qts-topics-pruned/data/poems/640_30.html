  <body><p>640_30: 《南游》曹唐</p>
    <p>盡興南遊卒未迴　水工舟子不須催　政思碧樹關心句　難放紅螺蘸甲杯　漲海潮生陰火滅　蒼梧風暖瘴雲　　蘆花寂寂月如練　何處笛聲江上來</p><p><a href="../../model.html#/doc/32004">View poem's topic associations</a></p></body></html>
