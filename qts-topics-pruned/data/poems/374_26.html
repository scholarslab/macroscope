  <body><p>374_26: 《晚雪吟》孟郊</p>
    <p>貧富喜雪晴　出門意皆饒　鏡海見纖悉　冰天步飄颻　一一仙子行　家家塵聲銷　小兒擊玉指　大耋歌聖朝　睿氣流不盡　瑞仙何敻寥　始知望幸色　終疑異禮招　市井亦清潔　閭閻聳岧嶢　蒼生願東顧　翠華仍西遙　天念豈擺厚　宸衷多憂焦　憂焦致太平　以茲時比堯　古耳有未通　新詞有潛韶　甘為酒伶擯　坐恥歌女嬌　選音不易言　裁正逢今朝　今朝前古文　律異同一調　願於堯琯中　奏盡鬱抑謠</p><p><a href="../../model.html#/doc/17637">View poem's topic associations</a></p></body></html>
