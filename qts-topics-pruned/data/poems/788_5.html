  <body><p>788_5: 《與耿湋水亭詠風聯句》顏真卿</p>
    <p>清風何處起　拂檻復縈洲　回入飄華幕　輕來疊晚流　桃竹今已展　羽翣且從收　經竹吹彌切　過松韻更幽　直散青蘋末　偏隨白浪頭　山山催雨過　浦浦發行舟　動樹蟬爭噪　開簾客罷愁　度弦方解慍　臨水已迎秋　涼為開襟至　清因作頌留　周回隨遠夢　騷屑滿離憂　豈獨銷繁暑　偏能入迥樓　王風今若此　誰不荷明休</p><p><a href="../../model.html#/doc/39460">View poem's topic associations</a></p></body></html>
