  <body><p>710_21: 《雙鷺》徐夤</p>
    <p>雙鷺雕籠昨夜開　月明飛出立庭隈　但教綠水池塘在　自有碧天鴻雁來　清韻叫霜歸鳥樹　素翎遺雪落漁臺　何人為我追尋得　重勸溪翁酒一杯</p><p><a href="../../model.html#/doc/36418">View poem's topic associations</a></p></body></html>
