  <body><p>276_70: 《赴池州拜覲舅氏留上考功郎中舅（時舅氏初貶官池州）》盧綸</p>
    <p>孤賤易磋砣　其如酷似何　衰榮同族少　生長外家多　別國桑榆在　沾衣血淚和　應憐失行雁　霜霰寄煙波</p><p><a href="../../model.html#/doc/13090">View poem's topic associations</a></p></body></html>
