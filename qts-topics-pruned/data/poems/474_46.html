  <body><p>474_46: 《觀釣台畫圖》徐凝</p>
    <p>一水寂寥青靄合　兩崖崔崒白雲殘　畫人心到啼猿破　欲作三聲出樹難</p><p><a href="../../model.html#/doc/22695">View poem's topic associations</a></p></body></html>
