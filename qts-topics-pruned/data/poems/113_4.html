  <body><p>113_4: 《酬故人還山》宋鼎</p>
    <p>舉櫂乘春水　歸山撫歲華　碧潭宵見月　紅樹晚開花　肅穆輕風度　依微隱徑斜　危亭暗松石　幽澗落雲霞　思鳥吟高樹　游魚戲淺沙　安知餘興盡　相望紫煙賒</p><p><a href="../../model.html#/doc/4729">View poem's topic associations</a></p></body></html>
