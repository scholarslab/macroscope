  <body><p>692_65: 《投宣諭張侍郎亂後遇毗陵》杜荀鶴</p>
    <p>此生今日似前生　重著麻衣特地行　經亂後囊新卷軸　出山來見舊公卿　雨籠蛬壁吟燈影　風觸蟬枝噪浪聲　聞道中興重人物　不妨西去馬蹄輕</p><p><a href="../../model.html#/doc/35343">View poem's topic associations</a></p></body></html>
