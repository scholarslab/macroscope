  <body><p>434_53_1: 《曲江感秋二首（其一）》白居易</p>
    <p>元和二年秋　我年三十七　長慶二年秋　我年五十一　中間十四年　六年居譴黜窮通與榮悴　委運隨外物　遂師廬山遠　重弔湘江屈　夜聽竹枝愁　秋看灩堆沒近辭巴郡印　又秉綸闈筆　晚遇何足言　白髮映朱紱　銷沈昔意氣　改換舊容質獨有曲江秋　風煙如往日</p><p><a href="../../model.html#/doc/20053">View poem's topic associations</a></p></body></html>
