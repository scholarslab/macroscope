  <body><p>474_23: 《觀浙江濤》徐凝</p>
    <p>浙江悠悠海西綠　驚濤日夜兩翻覆　錢塘郭裏看潮人　直至白頭看不足</p><p><a href="../../model.html#/doc/22671">View poem's topic associations</a></p></body></html>
