  <body><p>837_37: 《觀地獄圖》貫休</p>
    <p>峨峨非劍閣　有樹不堪攀　佛手遮不得　人心似等閒　周王應未雪　白起作何顏　盡日空彈指　茫茫塵世間</p><p><a href="../../model.html#/doc/41878">View poem's topic associations</a></p></body></html>
