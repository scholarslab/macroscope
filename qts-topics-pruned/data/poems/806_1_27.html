  <body><p>806_1_27: 《詩三百三首（其二十七）》寒山</p>
    <p>茅棟野人居　門前車馬疏　林幽偏聚鳥　谿闊本藏魚　山果攜兒摘　皋田共婦鋤家中何所有　唯有一床書</p><p><a href="../../model.html#/doc/40057">View poem's topic associations</a></p></body></html>
