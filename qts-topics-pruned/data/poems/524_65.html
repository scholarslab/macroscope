  <body><p>524_65: 《使回枉唐州崔司馬書，兼寄四韻因和》杜牧</p>
    <p>清晨候吏把書來　十載離憂得暫開　癡叔去時還讀易　仲容多興索銜杯　人心計日殷勤望　馬首隨雲早晚迴　莫為霜臺愁歲暮　潛龍須待一聲雷</p><p><a href="../../model.html#/doc/25673">View poem's topic associations</a></p></body></html>
