  <body><p>383_4: 《惜花》張籍</p>
    <p>春潭足芳樹　水清不如素　幽人愛華景　一一空山暮　月出潭氣白　游魚暗衝石　夜深春思多　酒醒山寂寂</p><p><a href="../../model.html#/doc/18062">View poem's topic associations</a></p></body></html>
