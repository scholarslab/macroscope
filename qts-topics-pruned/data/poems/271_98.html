  <body><p>271_98: 《龍門看花》竇庠</p>
    <p>無葉無枝不見空　連天撲地徑纔通　山鶯驚起酒醒處　火焰燒人雪噴風</p><p><a href="../../model.html#/doc/12684">View poem's topic associations</a></p></body></html>
