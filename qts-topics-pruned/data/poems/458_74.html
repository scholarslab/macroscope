  <body><p>458_74: 《早熱》白居易</p>
    <p>畏景又加旱　火雲殊未收　籬暄飢有雀　池涸渴無鷗　岸幘頭仍痛　褰裳汗亦流　若為當此日　遷客向炎州</p><p><a href="../../model.html#/doc/22002">View poem's topic associations</a></p></body></html>
