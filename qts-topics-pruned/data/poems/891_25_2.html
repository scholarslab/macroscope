  <body><p>891_25_2: 《竹枝（一名巴渝辭）（其二）》皇甫松</p>
    <p>芙蓉並蒂一心連　花侵核子眼應穿　筵中蠟燭淚珠紅　合歡桃核兩人同</p><p><a href="../../model.html#/doc/44114">View poem's topic associations</a></p></body></html>
