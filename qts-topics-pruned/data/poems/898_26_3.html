  <body><p>898_26_3: 《更漏子（其三）》馮延巳</p>
    <p>玉爐煙　紅燭淚　偏對畫堂秋思　眉翠薄　鬢雲殘　夜長衾枕寒　梧桐樹　三更雨　不道離情最苦　一葉葉　一聲聲　空階滴到明</p><p><a href="../../model.html#/doc/44666">View poem's topic associations</a></p></body></html>
