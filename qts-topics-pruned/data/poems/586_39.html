  <body><p>586_39: 《題吳宮苑》劉滄</p>
    <p>吳苑荒涼故國名　吳山月上照江明　殘春碧樹自留影　半夜子規何處聲　蘆葉長侵洲渚暗　蘋花開盡水煙平　經過此地千年恨　荏苒東風露色清</p><p><a href="../../model.html#/doc/29491">View poem's topic associations</a></p></body></html>
