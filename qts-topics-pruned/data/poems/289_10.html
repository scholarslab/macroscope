  <body><p>289_10: 《寄別》楊憑</p>
    <p>晚煙洲霧共蒼蒼　河雁驚飛不作行　迴旆轉舟行數里　歌聲猶自逐清湘</p><p><a href="../../model.html#/doc/13770">View poem's topic associations</a></p></body></html>
