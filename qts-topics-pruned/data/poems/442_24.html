  <body><p>442_24: 《馮閣老處見與嚴郎中酬和詩，因戲贈絕句》白居易</p>
    <p>乍來天上宜清淨　不用回頭望故山　縱有舊遊君莫憶　塵心起即墮人間</p><p><a href="../../model.html#/doc/20657">View poem's topic associations</a></p></body></html>
