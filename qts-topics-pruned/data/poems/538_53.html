  <body><p>538_53: 《病中和大夫玩江月》許渾</p>
    <p>江上懸光海上生　仙舟迢遞繞軍營　高歌一曲同筵醉　卻是劉楨坐到明</p><p><a href="../../model.html#/doc/26378">View poem's topic associations</a></p></body></html>
