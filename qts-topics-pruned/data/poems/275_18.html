  <body><p>275_18: 《寄興國池鶴上劉相公》張眾甫</p>
    <p>馴狎經時久　褵褷短翮存　不隨淮海變　空傀稻粱恩　獨立秋天靜　單棲夕露繁　欲飛還斂翼　詎敢望乘軒</p><p><a href="../../model.html#/doc/13016">View poem's topic associations</a></p></body></html>
