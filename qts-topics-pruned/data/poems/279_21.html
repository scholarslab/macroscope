  <body><p>279_21: 《奉陪渾侍中上巳日泛渭河》盧綸</p>
    <p>青舸錦帆開　浮天接上台　晚鶯和玉笛　春浪動金罍　舟楫方朝海　鯨鯢自曝腮　應憐似萍者　空逐榜人回</p><p><a href="../../model.html#/doc/13218">View poem's topic associations</a></p></body></html>
