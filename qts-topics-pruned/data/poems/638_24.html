  <body><p>638_24: 《吊造微上人》張喬</p>
    <p>至人隨化往　遺路自堪傷　白塔收真骨　青山閉影堂　鐘殘含細韻　煙滅有餘香　松上齋鳥在　遲遲立夕陽</p><p><a href="../../model.html#/doc/31821">View poem's topic associations</a></p></body></html>
