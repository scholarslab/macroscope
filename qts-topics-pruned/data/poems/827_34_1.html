  <body><p>827_34_1: 《書倪氏屋壁三首（其一）》貫休</p>
    <p>茶烹綠乳花映簾　撐沙苦筍銀纖纖　窗中山色青翠黏　主人於我情無厭</p><p><a href="../../model.html#/doc/41296">View poem's topic associations</a></p></body></html>
