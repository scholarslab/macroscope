  <body><p>274_114: 《酬袁太祝長卿小湖村山居書懷見寄》戴叔倫</p>
    <p>背江居隙地　辭職作遺人　耕鑿資餘力　樵漁逐四鄰　麥秋桑葉大　梅雨稻田新　籬落栽山果　池塘養海鱗　放歌聊自足　幽思忽相親　余亦歸休者　依君老此身</p><p><a href="../../model.html#/doc/12988">View poem's topic associations</a></p></body></html>
