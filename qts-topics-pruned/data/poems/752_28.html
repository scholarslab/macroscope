  <body><p>752_28: 《秋日盧龍村舍》徐鉉</p>
    <p>置卻人間事　閒從野老游　樹聲村店晚　草色古城秋　獨鳥飛天外　閒雲度隴頭　姓名君莫問　山木與虛舟</p><p><a href="../../model.html#/doc/38254">View poem's topic associations</a></p></body></html>
