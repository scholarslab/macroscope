  <body><p>108_12: 《奉和聖制送張說上集賢學士賜宴（賦得催字）》李暠</p>
    <p>偃武堯風接　崇文漢道恢　集賢更內殿　清選自中台　佐命留侯業　詞華博物才　天廚千品降　御酒百壺催　鵷鷺方成列　神仙喜暫陪　復欣同拜首　叨此頌良哉</p><p><a href="../../model.html#/doc/4632">View poem's topic associations</a></p></body></html>
