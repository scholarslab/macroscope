  <body><p>739_58: 《鐘山寺避暑勉二三子》李建勳</p>
    <p>樓臺雖少景何深　滿地青苔勝布金　松影晚留僧共坐　水聲閒與客同尋　清涼會擬歸蓮社　沈湎終須棄竹林　長愛寄吟經案上　石窗秋霽向千岑</p><p><a href="../../model.html#/doc/37647">View poem's topic associations</a></p></body></html>
