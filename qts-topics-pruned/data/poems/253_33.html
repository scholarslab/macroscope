  <body><p>253_33: 《野居池上看月》姚系</p>
    <p>悠然雲間月　復此照池塘　泫露蒼茫溼　沈波澹灩光　應門當未曙　歌吹滿昭陽　遠近徒傷目　清輝靄自長</p><p><a href="../../model.html#/doc/11881">View poem's topic associations</a></p></body></html>
