  <body><p>435_6: 《送張山人歸嵩陽》白居易</p>
    <p>黃昏慘慘天微雪　修行坊西鼓聲絕　張生馬瘦衣且單　夜扣柴門與我別　愧君冒寒來別我　為君酤酒張燈火　酒酣火煖與君言　何事入關又出關　答云前年偶下山　四十餘月客長安　長安古來名利地　空手無金行路難　朝遊九城陌　肥馬輕車欺殺客　暮宿五侯門　殘茶冷酒愁殺人　春明門　門前便是嵩山路　幸有雲泉容此身　明日辭君且歸去</p><p><a href="../../model.html#/doc/20064">View poem's topic associations</a></p></body></html>
