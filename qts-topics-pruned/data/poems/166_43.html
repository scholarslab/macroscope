  <body><p>166_43: 《笑歌行（以下二首，蘇軾雲是偽作）》李白</p>
    <p>笑矣乎　笑矣乎　君不見曲如鉤　古人知爾封公侯　君不見直如弦　古人知爾死道邊　張儀所以只掉三寸舌　蘇秦所以不懇二頃田　笑矣乎　笑矣乎　君不見滄浪老人歌一曲　還道滄浪濯吾足　平生不解謀此身　虛作離騷遣人讀　笑矣乎　笑矣乎　趙有豫讓楚屈平　賣身買得千年名　巢由洗耳有何益　夷齊餓死終無成　君愛身後名　我愛眼前酒　飲酒眼前樂　虛名何處有　男兒窮通當有時　曲腰向君君不知　猛虎不看几上肉　洪鑪不鑄囊中錐　笑矣乎　笑矣乎　寧武子　朱買臣　扣角行歌背負薪　今日逢君君不識　豈得不如佯狂人</p><p><a href="../../model.html#/doc/7115">View poem's topic associations</a></p></body></html>
