  <body><p>676_45: 《宣義裏舍冬暮自貽》鄭穀</p>
    <p>幽居不稱在長安　溝淺浮春岸雪殘　板屋漸移方帶野　水車新入夜添寒　名如有分終須立　道若離心豈易寬　滿眼塵埃馳騖去　獨尋煙竹翦漁竿</p><p><a href="../../model.html#/doc/34251">View poem's topic associations</a></p></body></html>
