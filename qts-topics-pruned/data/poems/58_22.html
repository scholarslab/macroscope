  <body><p>58_22: 《和杜學士江南初霽羈懷》李嶠</p>
    <p>大江開宿雨　征櫂下春流　霧卷晴山出　風恬晚浪收　岸花明水樹　川鳥亂沙洲　羈眺傷千里　勞歌動四愁</p><p><a href="../../model.html#/doc/2973">View poem's topic associations</a></p></body></html>
