  <body><p>683_39: 《松髻》韓偓</p>
    <p>髻根鬆慢玉釵垂　指點花枝又過時　坐久暗生惆悵事　背人勻卻淚臙脂</p><p><a href="../../model.html#/doc/34711">View poem's topic associations</a></p></body></html>
