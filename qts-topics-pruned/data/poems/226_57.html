  <body><p>226_57: 《游修覺寺》杜甫</p>
    <p>野寺江天豁　山扉花竹幽　詩應有神助　吾得及春遊　徑石相縈帶　川雲自去留　禪枝宿眾鳥　漂轉暮歸愁</p><p><a href="../../model.html#/doc/9978">View poem's topic associations</a></p></body></html>
