  <body><p>511_126: 《題勝上人山房》張祜</p>
    <p>清晝房廊山半開　一瓶新汲灑莓苔　古松百尺始生葉　颯颯風聲天上來</p><p><a href="../../model.html#/doc/24905">View poem's topic associations</a></p></body></html>
