  <body><p>114_14: 《和薦福寺英公新構禪堂》丁仙芝</p>
    <p>上人久棄世　中道自忘筌　寂照出群有　了心清眾緣　所以於此地　築館開青蓮　果藥蘿砌下　煙虹垂戶前　咒中灑甘露　指處流香泉　禪遠目無事　體清宵不眠　枳聞廬山法　松入漢陽禪　一枕西山外　虛舟常浩然</p><p><a href="../../model.html#/doc/4746">View poem's topic associations</a></p></body></html>
