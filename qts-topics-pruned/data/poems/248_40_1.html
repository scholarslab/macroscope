  <body><p>248_40_1: 《湘夫人二首（樂府詩作一首）（其一）》郎士元</p>
    <p>蛾眉對湘水　遙哭蒼梧山　萬乘既已歿　孤舟誰忍還　至今楚竹上　猶有淚痕斑</p><p><a href="../../model.html#/doc/11570">View poem's topic associations</a></p></body></html>
