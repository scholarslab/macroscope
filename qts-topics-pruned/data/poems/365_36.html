  <body><p>365_36: 《金陵五題。生公講堂》劉禹錫</p>
    <p>生公說法鬼神聽　身後空堂夜不扃　高坐寂寥塵漠漠　一方明月可中庭</p><p><a href="../../model.html#/doc/17258">View poem's topic associations</a></p></body></html>
