  <body><p>647_87: 《詠史詩。白帝城》胡曾</p>
    <p>蜀江一帶向東傾　江上巍峨白帝城　自古山河歸聖主　子陽虛共漢家爭</p><p><a href="../../model.html#/doc/32524">View poem's topic associations</a></p></body></html>
