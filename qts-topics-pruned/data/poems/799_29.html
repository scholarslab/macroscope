  <body><p>799_29: 《述懷（校書娶崔時年已暮崔微有慍色賦詩述懷）》崔氏</p>
    <p>不怨盧郎年紀大　不怨盧郎官職卑　自恨妾身生較晚　不及盧郎年少時</p><p><a href="../../model.html#/doc/39765">View poem's topic associations</a></p></body></html>
