  <body><p>555_66: 《送杜秀才東游》馬戴</p>
    <p>羇遊年復長　去日值秋殘　草出函關白　雲藏野渡寒　鴻多霜雪重　山廣道途難　心事何人識　斗牛應數看</p><p><a href="../../model.html#/doc/27811">View poem's topic associations</a></p></body></html>
