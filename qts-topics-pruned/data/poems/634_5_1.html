  <body><p>634_5_1: 《雜題二首（其一）》司空圖</p>
    <p>先知左袒始同行　須待龍樓羽翼成　若使只憑三傑力　猶應漢鼎一毫輕</p><p><a href="../../model.html#/doc/31629">View poem's topic associations</a></p></body></html>
