  <body><p>514_21: 《上江州李史君》朱慶餘</p>
    <p>起家聲望重　自古更誰過　得在朝廷少　還因諫諍多　經年愁瘴癘　幾處遇恩波　入境無餘事　唯聞父老歌</p><p><a href="../../model.html#/doc/25019">View poem's topic associations</a></p></body></html>
