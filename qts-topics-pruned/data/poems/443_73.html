  <body><p>443_73: 《重酬周判官》白居易</p>
    <p>秋愛冷吟春愛醉　詩家眷屬酒家仙　若教早被浮名繫　可得閒遊三十年</p><p><a href="../../model.html#/doc/20796">View poem's topic associations</a></p></body></html>
