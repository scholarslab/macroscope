  <body><p>500_3: 《過李處士山居》姚合</p>
    <p>閒居晝掩扉　門柳蔭蔬畦　因病方收藥　尋僧始度溪　少逢人到戶　時有燕銜泥　蕭灑身無事　名高孰與齊</p><p><a href="../../model.html#/doc/24113">View poem's topic associations</a></p></body></html>
