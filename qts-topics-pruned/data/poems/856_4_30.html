  <body><p>856_4_30: 《七言（其三十）》呂岩</p>
    <p>纔吞一粒便安然　十二重樓九曲連　庚虎循環餐絳雪　甲龍夭喬迸靈泉　三三上應三千日　九九中延九萬年　須得有緣方可授　未曾輕泄與人傳</p><p><a href="../../model.html#/doc/43041">View poem's topic associations</a></p></body></html>
