  <body><p>433_50: 《送幼史》白居易</p>
    <p>淮右寇未散　江西歲再徂　故里干戈地　行人風雪途　此時與爾別　江畔立踟躕</p><p><a href="../../model.html#/doc/19988">View poem's topic associations</a></p></body></html>
