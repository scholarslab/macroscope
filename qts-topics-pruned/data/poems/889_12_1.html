  <body><p>889_12_1: 《搗練子（一名深院月）（其一）》李煜</p>
    <p>深院靜　小庭空　斷續寒砧斷續風　無奈夜長人不寐　數聲和月到簾櫳</p><p><a href="../../model.html#/doc/47543">View poem's topic associations</a></p></body></html>
