  <body><p>479_49: 《落第》李廓</p>
    <p>牓前潛制淚　眾裏自嫌身　氣味如中酒　情懷似別人　煖風張樂席　晴日看花塵　盡是添愁處　深居乞過春</p><p><a href="../../model.html#/doc/23086">View poem's topic associations</a></p></body></html>
