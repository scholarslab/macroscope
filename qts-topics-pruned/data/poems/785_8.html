  <body><p>785_8: 《斑竹簟》無名氏</p>
    <p>龍鱗滿床波浪溼　血光點點湘娥泣　一片晴霞凍不飛　深沈盡訝蛟人立　百朵排花蜀纈明　珊瑚枕滑葛衣輕　閒窗獨臥曉不起　冷浸羈魂錦江裏</p><p><a href="../../model.html#/doc/39347">View poem's topic associations</a></p></body></html>
