  <body><p>486_65: 《贈真公影堂》鮑溶</p>
    <p>舊房西壁畫支公　昨暮今晨色不同　遠客閒心無處所　獨添香火望虛空</p><p><a href="../../model.html#/doc/23354">View poem's topic associations</a></p></body></html>
