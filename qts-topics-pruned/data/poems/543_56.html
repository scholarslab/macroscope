  <body><p>543_56: 《晚思》喻鳧</p>
    <p>鶴下紫閣雲　沈沈翠微雨　獨坐正無言　孤莊一聲杵</p><p><a href="../../model.html#/doc/29206">View poem's topic associations</a></p></body></html>
