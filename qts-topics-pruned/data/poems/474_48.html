  <body><p>474_48: 《浙東故孟尚書種柳》徐凝</p>
    <p>孟家種柳東城去　臨水逶迤思故人　不似當時大司馬　重來得見漢南春</p><p><a href="../../model.html#/doc/22697">View poem's topic associations</a></p></body></html>
