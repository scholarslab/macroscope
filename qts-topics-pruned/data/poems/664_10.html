  <body><p>664_10: 《重過三衢哭孫員外》羅隱</p>
    <p>爛柯山下忍重到　雙檜樓前日欲殘　華屋未移春照灼　故侯何在淚汍瀾　不唯濟物工夫大　長憶容才尺度寬　一慟旁人莫相笑　知音衰盡路行難</p><p><a href="../../model.html#/doc/33473">View poem's topic associations</a></p></body></html>
