  <body><p>567_13: 《山路見花》崔櫓</p>
    <p>曉紅初拆露香新　獨立空山冷笑人　春意自知無主惜　恣風吹逐馬蹄塵</p><p><a href="../../model.html#/doc/28394">View poem's topic associations</a></p></body></html>
