  <body><p>365_15_2: 《送廖參謀東游二首（其二）》劉禹錫</p>
    <p>繁花落盡君辭去　綠草垂楊引征路　東道諸侯皆故人　留連必是多情處</p><p><a href="../../model.html#/doc/17237">View poem's topic associations</a></p></body></html>
