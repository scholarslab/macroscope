  <body><p>114_6: 《和崔會稽詠王兵曹廳前湧泉勢城中字》包融</p>
    <p>茂德來徵應　流泉入詠歌　含靈符上善　作字表中和　有草恆垂露　無風欲偃波　為看人共水　清白定誰多</p><p><a href="../../model.html#/doc/4743">View poem's topic associations</a></p></body></html>
