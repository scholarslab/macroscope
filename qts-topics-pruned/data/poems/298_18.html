  <body><p>298_18: 《別鶴曲》王建</p>
    <p>主人一去池水絕　池鶴散飛不相別　青天漫漫碧水重　知向何山風雪中　萬里雖然音影在　兩心終是死生同　池別巢破松樹死　樹頭年年烏生子</p><p><a href="../../model.html#/doc/14125">View poem's topic associations</a></p></body></html>
