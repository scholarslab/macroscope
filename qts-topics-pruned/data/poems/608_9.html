  <body><p>608_9: 《七愛詩。白太傅》皮日休</p>
    <p>吾愛白樂天　逸才生自然　誰謂辭翰器　乃是經綸賢　欻從浮豔詩　作得典誥篇　立身百行足　為文六藝全　清望逸內署　直聲驚諫垣　所刺必有思　所臨必可得　忘形任詩酒　寄傲遍林泉　所望標文柄　所希持化權　何期遇訾毀　中道多左遷　天下皆汲汲　樂天獨怡然　天下皆悶悶　樂天獨舍旃　高吟辭兩掖　清嘯罷三川　處世似孤鶴　遺榮同脫蟬　仕若不得志　可為龜鏡焉</p><p><a href="../../model.html#/doc/30516">View poem's topic associations</a></p></body></html>
