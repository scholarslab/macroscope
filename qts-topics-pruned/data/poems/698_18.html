  <body><p>698_18: 《建昌渡暝吟》韋莊</p>
    <p>月照臨官渡　鄉情獨浩然　鳥棲彭蠡樹　月上建昌船　市散漁翁醉　樓深賈客眠　隔江何處笛　吹斷綠楊煙</p><p><a href="../../model.html#/doc/35708">View poem's topic associations</a></p></body></html>
