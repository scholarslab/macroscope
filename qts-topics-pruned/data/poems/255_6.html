  <body><p>255_6: 《贈獨孤常州（見《紀事》）》畢耀</p>
    <p>洪爐無久停　日月速若飛　忽然衝人身　飲酒不須疑</p><p><a href="../../model.html#/doc/13163">View poem's topic associations</a></p></body></html>
