  <body><p>680_35_2: 《即目二首（其二）》韓偓</p>
    <p>動非求進靜非禪　咋舌吞聲過十年　溪漲浪花如積石　雨晴雲葉似連錢　干戈歲久諳戎事　枕簟秋涼減夜眠　攻苦慣來無不可　寸心如水但澄鮮</p><p><a href="../../model.html#/doc/34485">View poem's topic associations</a></p></body></html>
