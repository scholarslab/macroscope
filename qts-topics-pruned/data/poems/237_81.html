  <body><p>237_81: 《送陸三出尉》錢起</p>
    <p>春草晚來色　東門愁送君　盛才仍下位　明代負奇文　且樂神仙道　終隨鴛鷺群　梅生寄黃綬　不日在青雲</p><p><a href="../../model.html#/doc/10951">View poem's topic associations</a></p></body></html>
