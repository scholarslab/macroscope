  <body><p>839_45: 《寄上荊渚，因夢廬嶽，乃圖壁賦詩》齊己</p>
    <p>夢繞嵯峨裏　神疏骨亦寒　覺來誰共說　壁上自圖看　古翠松藏寺　春紅杏溼壇　歸心幾時遂　日向漸衰殘</p><p><a href="../../model.html#/doc/42018">View poem's topic associations</a></p></body></html>
