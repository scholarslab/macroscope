  <body><p>270_44: 《辰州建中四年多懷》戎昱</p>
    <p>荒徼辰陽遠　窮秋瘴雨深　主恩堪灑血　邊宦更何心　海上紅旗滿　生前白髮侵　竹寒寧改節　隼靜早因禽　務退門多掩　愁來酒獨斟　天涯憂國淚　無日不霑襟</p><p><a href="../../model.html#/doc/12519">View poem's topic associations</a></p></body></html>
