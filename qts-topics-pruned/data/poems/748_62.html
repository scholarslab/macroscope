  <body><p>748_62: 《書郭判官幽齋壁》李中</p>
    <p>不妨公退尚清虛　刱得幽齋興有餘　要引好風清戶牖　旋栽新竹滿庭除　傾壺待客花開後　煮茗留僧月上初　更有野情堪愛處　石床苔蘚似匡廬</p><p><a href="../../model.html#/doc/38062">View poem's topic associations</a></p></body></html>
