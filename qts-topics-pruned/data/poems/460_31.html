  <body><p>460_31: 《新秋夜雨》白居易</p>
    <p>蟋蟀暮啾啾　光陰不少留　松簷半夜雨　風幌滿床秋　曙早燈猶在　涼秋簟未收　新晴好天氣　誰伴老人遊</p><p><a href="../../model.html#/doc/22146">View poem's topic associations</a></p></body></html>
