  <body><p>139_21: 《秦中送人覲省》儲光羲</p>
    <p>二月清江外　遙遙餞故人　南山晴有雪　東陌霽無塵　騎別章臺晚　舟行洛水春　知君梁苑去　日見白華新</p><p><a href="../../model.html#/doc/5746">View poem's topic associations</a></p></body></html>
