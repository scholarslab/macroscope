  <body><p>273_145: 《二靈寺守歲》戴叔倫</p>
    <p>守歲山房迥絕緣　燈光香灺共蕭然　無人更獻椒花頌　有客同參柏子禪　已悟化城非樂界　不知今夕是何年　憂心悄悄渾忘寐　坐待扶桑日麗天</p><p><a href="../../model.html#/doc/12905">View poem's topic associations</a></p></body></html>
