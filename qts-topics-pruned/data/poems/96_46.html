  <body><p>96_46: 《早發平昌（一作昌平）島》沈佺期</p>
    <p>解纜春風後　鳴榔曉漲前　陽烏出海樹　雲雁下江煙　積氣衝長島　浮光溢大川　不能懷魏闕　心賞獨泠然</p><p><a href="../../model.html#/doc/4354">View poem's topic associations</a></p></body></html>
