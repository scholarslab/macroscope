  <body><p>83_2_26: 《感遇詩三十八首（其二十六）》陳子昂</p>
    <p>荒哉穆天子　好與白雲期　宮女多怨曠　層城閉蛾眉　日耽瑤池樂　豈傷桃李時青苔空萎絕　白髮生羅帷</p><p><a href="../../model.html#/doc/3750">View poem's topic associations</a></p></body></html>
