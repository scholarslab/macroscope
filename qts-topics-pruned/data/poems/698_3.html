  <body><p>698_3: 《江南送李明府入關》韋莊</p>
    <p>雨花煙柳傍江　流落天涯酒一　分首不辭多下淚　回頭唯恐更消魂　我為孟館三千客　君繼寧王五代孫　正是中興磐石重　莫將憔悴入都門</p><p><a href="../../model.html#/doc/35693">View poem's topic associations</a></p></body></html>
