  <body><p>314_10: 《贈何遐》韋皋</p>
    <p>腰間寶劍七星文　掌上彎弓挂六鈞　箭發　雲雙雁落　始知秦地有將軍</p><p><a href="../../model.html#/doc/16500">View poem's topic associations</a></p></body></html>
