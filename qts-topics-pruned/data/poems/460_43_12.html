  <body><p>460_43_12: 《禽蟲十二章（其十二）》白居易</p>
    <p>鵝乳養雛遺在水　魚心想子變成鱗　細微幽隱何窮事　知者唯應是聖人</p><p><a href="../../model.html#/doc/22169">View poem's topic associations</a></p></body></html>
