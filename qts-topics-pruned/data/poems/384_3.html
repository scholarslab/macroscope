  <body><p>384_3: 《西樓望月》張籍</p>
    <p>城西樓上月　復是雪晴時　寒夜共來望　思鄉獨下遲　幽光落水塹　淨色在霜枝　明日千里去　此中還別離</p><p><a href="../../model.html#/doc/18089">View poem's topic associations</a></p></body></html>
