  <body><p>319_12: 《賦得首夏猶清和（一作黎逢詩）》張聿</p>
    <p>早夏宜春景　和光起禁城　祝融將御節　炎帝啟朱明　日送殘花晚　風過御苑清　郊原浮麥氣　池沼發荷英　樹影臨山動　禽飛入漢輕　幸逢堯禹化　全勝谷中情</p><p><a href="../../model.html#/doc/15175">View poem's topic associations</a></p></body></html>
