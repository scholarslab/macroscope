  <body><p>606_30: 《和友人賊後》林寬</p>
    <p>帶號乞兵急　英雄陷賊圍　江山猶未靜　魚鳥欲何歸　城露桑榆盡　時平老幼稀　書從戰後得　讀徹血盈衣</p><p><a href="../../model.html#/doc/30490">View poem's topic associations</a></p></body></html>
