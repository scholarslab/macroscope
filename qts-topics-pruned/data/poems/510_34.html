  <body><p>510_34: 《題上饒亭》張祜</p>
    <p>溪亭拂一琴　促軫坐披衿　夜月水南寺　秋風城外砧　早霜紅葉靜　新雨碧潭深　唯是壺中物　憂來且自斟</p><p><a href="../../model.html#/doc/24671">View poem's topic associations</a></p></body></html>
