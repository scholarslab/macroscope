  <body><p>830_40_3: 《桐江閒居作十二首（其三）》貫休</p>
    <p>靜室焚檀印　深爐燒鐵瓶　茶和阿魏煖　火種柏根馨　數隻飛來鶴　成堆讀了經何妨似支遁　騎馬入青冥</p><p><a href="../../model.html#/doc/41445">View poem's topic associations</a></p></body></html>
