  <body><p>442_40: 《寄遠》白居易</p>
    <p>欲忘忘未得　欲去去無由　兩腋不生翅　二毛空滿頭　坐看新落葉　行上最高樓　暝色無邊際　茫茫盡眼愁</p><p><a href="../../model.html#/doc/20673">View poem's topic associations</a></p></body></html>
