  <body><p>455_59: 《南塘暝興》白居易</p>
    <p>水色昏猶白　霞光闇漸無　風荷搖破扇　波月動連珠　蟋蟀啼相應　鴛鴦宿不孤　小僮頻報夜　歸步尚踟躕</p><p><a href="../../model.html#/doc/21735">View poem's topic associations</a></p></body></html>
