  <body><p>303_36: 《送人之江東》劉商</p>
    <p>含香仍佩玉　宜入鏡中行　盡室隨乘興　扁舟不計程　渡江霖雨霽　對月夜潮生　莫慮當炎暑　稽山水木清</p><p><a href="../../model.html#/doc/14589">View poem's topic associations</a></p></body></html>
