  <body><p>351_6: 《初秋夜坐贈吳武陵》柳宗元</p>
    <p>稍稍雨侵竹　翻翻鵲驚叢　美人隔湘浦　一夕生秋風　積霧杳難極　滄波浩無窮　相思豈去遠　即席莫與同　若人抱奇音　朱弦緪枯桐　清商激西顥　泛灩凌長空　自得本無作　天成諒非功　希聲閟大樸　聾俗何由聰</p><p><a href="../../model.html#/doc/16493">View poem's topic associations</a></p></body></html>
