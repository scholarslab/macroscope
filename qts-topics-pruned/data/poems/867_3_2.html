  <body><p>867_3_2: 《原陵老翁吟（其二）》原陵老翁</p>
    <p>正色鴻燾　神思化伐　穹施后承　光負玄設　嘔淪吐萌　垠倪散截　迷腸郗曲零霾曀　雀燬龜水　健馳御屈　拿尾研動　祩祩　用祕功　以嶺以穴柂薪伐藥　莽榤萬茁　嘔律則祥　佛倫惟薩　牡虛無有　頤咽蕊屑　肇素未來晦明興滅</p><p><a href="../../model.html#/doc/43500">View poem's topic associations</a></p></body></html>
