  <body><p>545_26_3: 《省試日上崔侍郎四首（其三）》劉得仁</p>
    <p>戚里稱儒愧小才　禮闈公道此時開　他人何事虛相指　明主無私不是媒</p><p><a href="../../model.html#/doc/27160">View poem's topic associations</a></p></body></html>
