  <body><p>19_58: 《相和歌辭。明妃曲》王偃</p>
    <p>北望單于日半斜　明君馬上泣胡沙　一雙淚滴黃河水　應得東流入漢家</p><p><a href="../../model.html#/doc/927">View poem's topic associations</a></p></body></html>
