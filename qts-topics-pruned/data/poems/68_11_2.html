  <body><p>68_11_2: 《則天皇後挽歌二首（其二）》崔融1</p>
    <p>前殿臨朝罷　長陵合葬歸　山川不可望　文物盡成非　陰月霾中道　軒星落太微　空餘天子孝　松上景雲飛</p><p><a href="../../model.html#/doc/3278">View poem's topic associations</a></p></body></html>
