  <body><p>150_60: 《罪所留系，每夜聞長洲軍笛聲》劉長卿</p>
    <p>白日浮雲閉不開　黃沙誰問冶長猜　只憐橫笛關山月　知處愁人夜夜來</p><p><a href="../../model.html#/doc/6425">View poem's topic associations</a></p></body></html>
