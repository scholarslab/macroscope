  <body><p>550_57: 《江樓舊感》趙嘏</p>
    <p>獨上江樓思渺然　月光如水水如天　同來望月人何處　風景依稀似去年</p><p><a href="../../model.html#/doc/27486">View poem's topic associations</a></p></body></html>
