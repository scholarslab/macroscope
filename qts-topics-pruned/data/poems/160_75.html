  <body><p>160_75: 《夏日浮舟過陳大水亭（一作浮舟過滕逸人別業）》孟浩然</p>
    <p>水亭涼氣多　閒棹晚來過　澗影見松竹　潭香聞芰荷　野童扶醉舞　山鳥助酣歌　幽賞未云片遍　煙光奈夕何</p><p><a href="../../model.html#/doc/6789">View poem's topic associations</a></p></body></html>
