  <body><p>88_28: 《東都酺宴》張說</p>
    <p>堯舜傳天下　同心致太平　吾君內舉聖　遠合至公情　錫命承丕業　崇親享大名　二天資廣運　兩曜益齊明　道暢昆蟲樂　恩深朽蠹榮　皇輿久西幸　留鎮在東京　合宴千官入　分曹百戲呈　樂來嫌景遽　酒著訝寒輕　喜氣連雲閣　歡呼動洛城　人間知幾代　今日見河清</p><p><a href="../../model.html#/doc/4094">View poem's topic associations</a></p></body></html>
