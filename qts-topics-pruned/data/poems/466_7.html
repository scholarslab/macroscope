  <body><p>466_7: 《賦得琢玉成器》葉季良</p>
    <p>片玉寄幽石　紛綸當代名　荊人獻始遇　良匠琢初成　冰映寒光動　虹開晚色明　雅容看更澈　餘響扣彌清　自與瓊瑤比　方隨掌握榮　因知君有用　高價佇連城</p><p><a href="../../model.html#/doc/22338">View poem's topic associations</a></p></body></html>
