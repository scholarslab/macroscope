  <body><p>169_14: 《贈崔司戶文昆季》李白</p>
    <p>雙珠出海底　俱是連城珍　明月兩特達　餘輝傍照人　英聲振名都　高價動殊鄰　豈伊箕山故　特以風期親　惟昔不自媒　擔簦西入秦　攀龍九天上　忝列歲星臣　布衣侍丹墀　密勿草絲綸　才微惠渥重　讒巧生緇磷　一去已十載　今來復盈旬　清霜入曉鬢　白露生衣巾　側身綠水亭　開門列華茵　千金散義士　四坐無凡賓　欲折月中桂　持為寒者薪　路傍已竊笑　天路將何因　垂恩儻丘山　報德有微身</p><p><a href="../../model.html#/doc/7208">View poem's topic associations</a></p></body></html>
