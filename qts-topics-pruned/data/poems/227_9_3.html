  <body><p>227_9_3: 《戲為六絕句（其三）》杜甫</p>
    <p>縱使盧王操翰墨　劣于漢魏近風騷　龍文虎脊皆君馭　歷塊過都見爾曹</p><p><a href="../../model.html#/doc/10045">View poem's topic associations</a></p></body></html>
