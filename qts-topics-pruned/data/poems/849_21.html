  <body><p>849_21: 《宿岳陽開元寺》修睦</p>
    <p>竟夕憑虛檻　何當興歎頻　往來人自老　今古月常新　風逆沈魚唱　松疏露鶴身　無眠鐘又動　幾客在迷津</p><p><a href="../../model.html#/doc/42776">View poem's topic associations</a></p></body></html>
