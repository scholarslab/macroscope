  <body><p>798_1_74: 《宮詞（其七十四）》花蕊夫人</p>
    <p>安排竹柵與笆籬　養得新生鵓鴿兒　宣受內家專餵飼　花毛間看總皆知</p><p><a href="../../model.html#/doc/39662">View poem's topic associations</a></p></body></html>
