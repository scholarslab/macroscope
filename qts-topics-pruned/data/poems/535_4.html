  <body><p>535_4: 《破北虜太和公主歸宮闕》許渾</p>
    <p>毳幕承秋極斷蓬　飄颻一劍黑山空　匈奴北走荒秦壘　貴主西還盛漢宮　定是廟謨傾種落　必知邊寇畏驍雄　恩霑殘類從歸去　莫使華人雜犬戎</p><p><a href="../../model.html#/doc/26183">View poem's topic associations</a></p></body></html>
