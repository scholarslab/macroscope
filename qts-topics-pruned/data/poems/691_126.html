  <body><p>691_126: 《送紫陽僧歸廬嶽舊寺》杜荀鶴</p>
    <p>紫衣明主僧　歸寺感先師　受業恩難報　開堂影不知　松風敧枕夜　山雪下樓時　此際無人會　微吟復斂眉</p><p><a href="../../model.html#/doc/35276">View poem's topic associations</a></p></body></html>
