  <body><p>28_32_1: 《雜曲歌辭。昇平樂（其一）》薛能</p>
    <p>正氣遶宮樓　皇居信上遊　遠岡延聖祚　平地載神州　會合皆重譯　潺湲近八流中興豈假問　據此自千秋</p><p><a href="../../model.html#/doc/1827">View poem's topic associations</a></p></body></html>
