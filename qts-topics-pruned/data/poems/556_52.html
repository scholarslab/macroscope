  <body><p>556_52: 《集宿姚侍禦宅懷永樂宰殷侍禦》馬戴</p>
    <p>石田虞芮接　種樹白雲陰　穴閉神蹤古　河流禹鑿深　樵人應滿郭　仙鳥幾巢林　此會偏相語　曾供雪夜吟</p><p><a href="../../model.html#/doc/27872">View poem's topic associations</a></p></body></html>
