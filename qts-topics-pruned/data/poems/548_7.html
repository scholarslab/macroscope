  <body><p>548_7: 《靈台家兄古鏡歌》薛逢</p>
    <p>一尺圓潭深黑色　篆文如絲人不識　耕夫云住赫連城　赫連城下親耕得　鏡上磨瑩一月餘　日中漸見菱花舒　金膏洗拭鉎澀盡　黑雲吐出新蟾蜍　人言此是千年物　百鬼聞之形暗慄　玉匣曾經龍照來　豈宜更鑒農夫質　有時靂厲半夜驚　窗中飛電如晦明　盤龍鱗脹玉匣溢　牙爪觸風時有聲　耕夫不解珍靈異　翻懼赫連神作祟　十千賣與靈臺兄　白丈靈湫坐中至　溢匣水色如玉傾　兒童不敢窺泓澄　寒光照人近不得　坐愁雷電湫中生　吾兄吾兄須愛惜　將來慎勿虛拋擲　興雲致雨會有時　莫遺紅妝穢靈跡</p><p><a href="../../model.html#/doc/27208">View poem's topic associations</a></p></body></html>
