  <body><p>486_6: 《宿悟空寺贈僧》鮑溶</p>
    <p>勞者謠燭蛾　致身何營營　雪山本師在　心地如鏡清　往與本師別　人間買浮名　朝光畏不久　內火燒人情　迷路喜未遠　宿留化人城　前心宛如此　了了隨靜生　維持薝蔔花　卻與前心行</p><p><a href="../../model.html#/doc/23293">View poem's topic associations</a></p></body></html>
