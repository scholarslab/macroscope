  <body><p>226_85_3: 《觀李固請司馬弟山水圖三首（其三）》杜甫</p>
    <p>高浪垂翻屋　崩崖欲壓床　野橋分子細　沙岸繞微茫　紅浸珊瑚短　青懸薜荔長　浮查並坐得　仙老暫相將</p><p><a href="../../model.html#/doc/10008">View poem's topic associations</a></p></body></html>
