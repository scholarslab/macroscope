  <body><p>868_3: 《夢揚州樂妓和詩》劉禹錫</p>
    <p>花作嬋娟玉作妝　風流爭似舊徐娘　夜深曲曲灣灣月　萬里隨君一寸腸</p><p><a href="../../model.html#/doc/43546">View poem's topic associations</a></p></body></html>
