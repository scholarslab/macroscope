  <body><p>634_18_11: 《楊柳枝壽杯詞十八首（其十一）》司空圖</p>
    <p>昔年行樂及芳時　一上丹梯桂一枝　笑問江頭醉公子　饒君滿把麴塵絲</p><p><a href="../../model.html#/doc/31689">View poem's topic associations</a></p></body></html>
