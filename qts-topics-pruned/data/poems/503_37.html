  <body><p>503_37: 《送友人》周賀</p>
    <p>彈琴多去情　浮楫背潮行　人望豐壖宿　蟲依蠹木鳴　檣煙離浦色　蘆雨入船聲　如疾登雲路　憑君寄此生</p><p><a href="../../model.html#/doc/24312">View poem's topic associations</a></p></body></html>
