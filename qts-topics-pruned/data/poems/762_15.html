  <body><p>762_15: 《耕夫謠》徐仲雅</p>
    <p>張緒逞風流　王衍事輕薄　出門逢耕夫　顏色必不樂　肥膚如玉潔　力拗絲不折　半日無耕夫　此輩總餓殺</p><p><a href="../../model.html#/doc/38624">View poem's topic associations</a></p></body></html>
