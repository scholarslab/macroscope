  <body><p>180_25: 《與夏十二登岳陽樓》李白</p>
    <p>樓觀岳陽盡　川迥洞庭開　雁引愁心去　山銜好月來　雲間連下榻　天上接行杯　醉後涼風起　吹人舞袖迴</p><p><a href="../../model.html#/doc/7553">View poem's topic associations</a></p></body></html>
