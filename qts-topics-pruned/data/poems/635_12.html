  <body><p>635_12: 《經故宅有感》周繇</p>
    <p>身沒南荒雨露賒　朱門空鎖舊繁華　池塘鑿就方通水　桃杏栽成未見花　異代圖書藏幾篋　傾城羅綺散誰家　昔年埏埴生靈地　今日生人為歎嗟</p><p><a href="../../model.html#/doc/31751">View poem's topic associations</a></p></body></html>
