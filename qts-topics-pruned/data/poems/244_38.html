  <body><p>244_38: 《同中書劉舍人題青龍上房》韓翃</p>
    <p>西掖歸來後　東林靜者期　遠峰春雪裏　寒竹暮天時　笑說金人偈　閒聽寶月詩　更憐茶興在　好出下方遲</p><p><a href="../../model.html#/doc/11366">View poem's topic associations</a></p></body></html>
