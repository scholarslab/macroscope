  <body><p>803_68: 《十離詩。竹離亭》薛濤</p>
    <p>蓊鬱新栽四五行　常將勁節負秋霜　為緣春筍鑽牆破　不得垂陰覆玉堂</p><p><a href="../../model.html#/doc/39957">View poem's topic associations</a></p></body></html>
