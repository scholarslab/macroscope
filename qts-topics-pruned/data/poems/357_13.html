  <body><p>357_13: 《送李友路秀才赴舉》劉禹錫</p>
    <p>誰憐相門子　不語望秋山　生長綺紈內　辛勤筆硯間　榮親在名字　好學棄官班　佇俟明年桂　高堂開笑顏</p><p><a href="../../model.html#/doc/16795">View poem's topic associations</a></p></body></html>
