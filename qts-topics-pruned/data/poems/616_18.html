  <body><p>616_18: 《奉和魯望閒居雜題五首。寺鐘暝》皮日休</p>
    <p>百緣斗藪無塵土　寸地章煌欲布金　重擊蒲牢唅山日　冥冥煙樹睹棲禽</p><p><a href="../../model.html#/doc/30856">View poem's topic associations</a></p></body></html>
