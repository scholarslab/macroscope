  <body><p>768_8: 《贈進士李守微》韓嶼</p>
    <p>一定童顏老歲華　貧寒游歷貴人家　煉成正氣功應大　養得元神道不差　舄曳鶴毛乾毾　杖攜筇節瘦槎牙　如何蓬閬不歸去　落盡蟠桃幾度花</p><p><a href="../../model.html#/doc/38927">View poem's topic associations</a></p></body></html>
