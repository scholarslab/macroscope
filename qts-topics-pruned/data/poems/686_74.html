  <body><p>686_74: 《文德初聞車駕東游》吳融</p>
    <p>龍旆叢叢下劍門　還將瑞氣入中原　鰲頭一蕩山雖沒　烏足重安日不昏　晉客已知周禮在　秦人仍喜漢官存　自憐閒坐漁磯石　萬級雲臺落夢魂</p><p><a href="../../model.html#/doc/34997">View poem's topic associations</a></p></body></html>
