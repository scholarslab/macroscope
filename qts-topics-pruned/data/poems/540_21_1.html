  <body><p>540_21_1: 《楚宮二首（後首一作天水閒話舊事）（其一）》李商隱</p>
    <p>十二峰前落照微　高唐宮暗坐迷歸　朝雲暮雨長相接　猶自君王恨見稀</p><p><a href="../../model.html#/doc/26632">View poem's topic associations</a></p></body></html>
