  <body><p>804_44: 《送別》魚玄機</p>
    <p>水柔逐器知難定　雲出無心肯再歸　惆悵春風楚江暮　鴛鴦一隻失群飛</p><p><a href="../../model.html#/doc/40010">View poem's topic associations</a></p></body></html>
