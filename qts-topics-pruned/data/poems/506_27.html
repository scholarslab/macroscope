  <body><p>506_27: 《答友人惠牙簪》章孝標</p>
    <p>牙簪不可忘　來處隔炎荒　截得半環月　磨成四寸霜　曉辭梳齒膩　秋入髮根涼　好是紗巾下　纖纖錐出囊</p><p><a href="../../model.html#/doc/24459">View poem's topic associations</a></p></body></html>
