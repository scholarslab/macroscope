  <body><p>585_24: 《且可憐行》劉駕</p>
    <p>園中花自早　不信外無花　良人未朝去　先出登香車　　　五　輪　滿城聞嘔啞　侍兒衣各別　頭上金雀多　祗是一家人　路人疑千家　過後香滿陌　直到春日斜　今朝且可憐　莫問久如何</p><p><a href="../../model.html#/doc/29410">View poem's topic associations</a></p></body></html>
