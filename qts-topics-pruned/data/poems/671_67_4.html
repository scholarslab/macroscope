  <body><p>671_67_4: 《和陶淵明貧士詩七首（其四）》唐彥謙</p>
    <p>中年涉事熟　欲學唾面婁　逡巡避少年　赴穢不敢酬　旁人吁已甚　自喜計慮周微勞消厚疚　殘辱勝深憂　從知為下安　處上反無儔　人生各有志　勇懦從所求</p><p><a href="../../model.html#/doc/33885">View poem's topic associations</a></p></body></html>
