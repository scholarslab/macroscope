  <body><p>125_118: 《白黿渦（雜言走筆）》王維</p>
    <p>南山之瀑水兮　激石瀑似雷驚　人相對兮　不聞語聲　翻渦跳沫兮蒼苔溼　蘚老且厚　春草為之不生　獸不敢驚動　鳥不敢飛鳴　白黿渦濤戲瀨兮　委身以縱橫　王人之仁兮　不網不釣　得遂性以生成</p><p><a href="../../model.html#/doc/5131">View poem's topic associations</a></p></body></html>
