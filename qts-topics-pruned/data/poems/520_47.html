  <body><p>520_47: 《自宣州赴官入京，路逢裴坦判官歸宣州，因題贈》杜牧</p>
    <p>敬亭山下百頃竹　中有詩人小謝城　城高跨樓滿金碧　下聽一溪寒水聲　梅花落徑香繚繞　雪白玉璫花下行　縈風酒旆挂朱閣　半醉遊人聞弄笙　我初到此未三十　頭腦釤利筋骨輕　畫堂檀板秋拍碎　一引有時聯十觥　老閒腰下丈二組　塵土高懸千載名　重遊鬢白事皆改　唯見東流春水平　對酒不敢起　逢君還眼明　雲罍看人捧　波臉任他橫　一醉六十日　古來聞阮生　是非離別際　始見醉中情　今日送君話前事　高歌引劍還一傾　江湖酒伴如相問　終老煙波不計程</p><p><a href="../../model.html#/doc/25393">View poem's topic associations</a></p></body></html>
