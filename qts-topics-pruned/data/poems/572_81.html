  <body><p>572_81: 《答王建秘書》賈島</p>
    <p>人皆聞蟋蟀　我獨恨蹉跎　白髮無心鑷　青山去意多　信來漳浦岸　期負洞庭波　時掃高槐影　朝迴或恐過</p><p><a href="../../model.html#/doc/28754">View poem's topic associations</a></p></body></html>
