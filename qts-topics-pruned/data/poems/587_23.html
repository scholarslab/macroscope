  <body><p>587_23: 《賀同年翰林從叔舍人知制誥》李頻</p>
    <p>仙禁何人躡近蹤　孔門先選得真龍　別居雲路拋三省　專掌天書在九重　五色毫揮成渙汗　百寮班下獨從容　芳年貴盛誰為比　鬱鬱青青嶽頂松</p><p><a href="../../model.html#/doc/29576">View poem's topic associations</a></p></body></html>
