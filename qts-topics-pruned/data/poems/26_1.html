  <body><p>26_1: 《雜曲歌辭。古別離》沈佺期</p>
    <p>白水東悠悠　中有西行舟　舟行有返棹　水去無還流　奈何生別者　戚戚懷遠遊　遠遊誰當惜　所悲會難收　自君間芳屣　青陽四五遒　皓月掩蘭室　光風虛蕙樓　相思無明晦　長歎累冬秋　離居分遲暮　駕高何淹留</p><p><a href="../../model.html#/doc/1528">View poem's topic associations</a></p></body></html>
