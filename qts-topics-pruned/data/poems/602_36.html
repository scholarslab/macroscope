  <body><p>602_36: 《招屈亭》汪遵</p>
    <p>三閭溺處殺懷王　感得荊人盡縞裳　招屈亭邊兩重恨　遠天秋色暮蒼蒼</p><p><a href="../../model.html#/doc/30252">View poem's topic associations</a></p></body></html>
