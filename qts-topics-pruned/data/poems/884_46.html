  <body><p>884_46: 《山路木芙蓉》崔櫓</p>
    <p>不向橫塘泥裏栽　兩株晴笑碧巖隈　枉教絕世深紅色　只向深山僻處開　萬里王孫應有恨　三年賈傅惜無才　緣花更歎人間事　半日江邊悵望迴</p><p><a href="../../model.html#/doc/43831">View poem's topic associations</a></p></body></html>
