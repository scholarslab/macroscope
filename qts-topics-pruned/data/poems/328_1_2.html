  <body><p>328_1_2: 《雜詩五首（其二）》權德輿</p>
    <p>陽臺巫山上　風雨忽清曠　朝雲與遊龍　變化千萬狀　魂交復目斷　縹緲難比況蘭澤不可親　凝情坐惆悵</p><p><a href="../../model.html#/doc/15485">View poem's topic associations</a></p></body></html>
