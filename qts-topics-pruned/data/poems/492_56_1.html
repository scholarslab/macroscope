  <body><p>492_56_1: 《江行二首（其一）》殷堯藩</p>
    <p>暝色滄州迥　秋聲玉峽長　只因江上月　不覺過潯陽</p><p><a href="../../model.html#/doc/25532">View poem's topic associations</a></p></body></html>
