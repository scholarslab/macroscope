  <body><p>240_2_1: 《二風詩。治風詩五篇。至慈（其一）》元結</p>
    <p>至化之深兮　猗猗娭娭　如煦如吹　如負如持　而不知其慈　故莫周莫止　靜和而止</p><p><a href="../../model.html#/doc/11169">View poem's topic associations</a></p></body></html>
