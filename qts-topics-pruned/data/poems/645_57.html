  <body><p>645_57: 《訪友人不遇》李鹹用</p>
    <p>出門無至友　動即到君家　空掩一庭竹　去看何寺花　短僮應捧杖　稚女學擎茶　吟罷留題處　苔階日影斜</p><p><a href="../../model.html#/doc/32345">View poem's topic associations</a></p></body></html>
