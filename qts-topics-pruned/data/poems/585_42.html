  <body><p>585_42: 《山中有招》劉駕</p>
    <p>朗朗山月出　塵中事由生　人心雖不閒　九陌夜無行　學古以求聞　有如石上耕　齊姜早作婦　豈識閨中情　何如此幽居　地僻人不爭　嘉樹自昔有　茅屋因我成　取薪不出門　采藥於前庭　春花雖無種　枕席芙蓉馨　君來食葵藿　天爵豈不榮</p><p><a href="../../model.html#/doc/29425">View poem's topic associations</a></p></body></html>
