  <body><p>531_7: 《曉過郁林寺戲呈李明府》許渾</p>
    <p>身閒白日長　何處不尋芳　山崦登樓寺　谿灣泊晚檣　洞花蜂聚蜜　巖柏麝留香　若指求仙路　劉郎學阮郎</p><p><a href="../../model.html#/doc/26008">View poem's topic associations</a></p></body></html>
