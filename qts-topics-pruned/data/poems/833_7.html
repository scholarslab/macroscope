  <body><p>833_7: 《題令宣和尚院》貫休</p>
    <p>軒窗領嵐翠　師得世情忘　惟愛談諸祖　曾經宿大荒　泉聲淹臥榻　雲片犯鑪香　寄語題門者　看經在上方</p><p><a href="../../model.html#/doc/41637">View poem's topic associations</a></p></body></html>
