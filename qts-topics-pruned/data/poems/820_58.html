  <body><p>820_58: 《戲題松樹》皎然</p>
    <p>為愛松聲聽不足　每逢松樹遂忘還　翛然此外更何事　笑向閒雲似我閒</p><p><a href="../../model.html#/doc/41006">View poem's topic associations</a></p></body></html>
