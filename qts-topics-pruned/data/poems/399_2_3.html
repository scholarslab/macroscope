  <body><p>399_2_3: 《蟲豸詩。巴蛇（其三）》元稹　　</p>
    <p>漢帝斬蛇劍　晉時燒上天　自茲繁巨蟒　往往壽千年　白晝遮長道　青溪蒸毒煙　戰龍蒼海外　平地血浮船</p><p><a href="../../model.html#/doc/18777">View poem's topic associations</a></p></body></html>
