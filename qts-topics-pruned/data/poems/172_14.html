  <body><p>172_14: 《寄王屋山人孟大融》李白</p>
    <p>我昔東海上　勞山餐紫霞　親見安期公　食棗大如瓜　中年謁漢主　不愜還歸家　朱顏謝春輝　白髮見生涯　所期就金液　飛步登雲車　願隨夫子天壇上　閒與仙人掃落花</p><p><a href="../../model.html#/doc/7286">View poem's topic associations</a></p></body></html>
