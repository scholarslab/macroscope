  <body><p>240_29: 《系樂府十二首。農臣怨》元結</p>
    <p>農臣何所怨　乃欲干人主　不識天地心　徒然怨風雨　將論草木患　欲說昆蟲苦　巡迴宮闕傍　其意無由吐　一朝哭都市　淚盡歸田畝　謠頌若采之　此言當可取</p><p><a href="../../model.html#/doc/11191">View poem's topic associations</a></p></body></html>
