  <body><p>845_69: 《看雲》齊己</p>
    <p>何峰觸石溼苔錢　便逐高風離瀑泉　深處臥來真隱逸　上頭行去是神仙　千尋有影滄江底　萬里無蹤碧落邊　長憶舊山青壁裏　遶庵閒伴老僧禪</p><p><a href="../../model.html#/doc/42528">View poem's topic associations</a></p></body></html>
