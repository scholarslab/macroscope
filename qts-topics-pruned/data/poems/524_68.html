  <body><p>524_68: 《對花微疾不飲，呈坐中諸公》杜牧</p>
    <p>花前雖病亦提壺　數調持觴興有無　盡日臨風羨人醉　雪香空伴白髭鬚</p><p><a href="../../model.html#/doc/25676">View poem's topic associations</a></p></body></html>
