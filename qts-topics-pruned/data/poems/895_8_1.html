  <body><p>895_8_1: 《玉樓春（其一）》魏承班</p>
    <p>寂寂畫堂梁上燕　高卷翠簾橫數扇　一庭春色惱人來　滿地落花紅幾片　愁倚錦屏低雪面　淚滴繡羅金縷線　好天涼月盡傷心　為是玉郎長不見</p><p><a href="../../model.html#/doc/44364">View poem's topic associations</a></p></body></html>
