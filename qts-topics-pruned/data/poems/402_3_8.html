  <body><p>402_3_8: 《解秋十首（其八）》元稹</p>
    <p>春非我獨春　秋非我獨秋　豈念百草死　但念霜滿頭　頭白古所同　胡為坐煩憂茫茫百年內　處身良未休</p><p><a href="../../model.html#/doc/18880">View poem's topic associations</a></p></body></html>
