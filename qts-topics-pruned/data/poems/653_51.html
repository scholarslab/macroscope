  <body><p>653_51: 《衢州別李秀才》方幹</p>
    <p>千山紅樹萬山雲　把酒相看日又曛　一曲驪歌兩行淚　更知何處再逢君</p><p><a href="../../model.html#/doc/32943">View poem's topic associations</a></p></body></html>
