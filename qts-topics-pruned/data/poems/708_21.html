  <body><p>708_21: 《蜀葵》徐夤</p>
    <p>劍門南面樹　移向會仙亭　錦水饒花艷　岷山帶葉青　文君慚婉娩　神女讓娉婷　爛熳紅兼紫　飄香入繡扃</p><p><a href="../../model.html#/doc/36267">View poem's topic associations</a></p></body></html>
