  <body><p>830_62_2: 《寄瀾公二首（其二）》貫休</p>
    <p>荒亂拋深隱　飄零遠寓居　片雲無定所　得力是逢渠　瀑灂群公社　江崩古帝墟　終期再相見　招手復何如</p><p><a href="../../model.html#/doc/41480">View poem's topic associations</a></p></body></html>
