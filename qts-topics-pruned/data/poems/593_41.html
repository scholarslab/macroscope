  <body><p>593_41: 《寄陽朔友人》曹鄴</p>
    <p>桂林須產千株桂　未解當天影日開　我到月中收得種　為君移向故園栽</p><p><a href="../../model.html#/doc/29897">View poem's topic associations</a></p></body></html>
