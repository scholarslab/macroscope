  <body><p>891_12_2: 《定西番（其二）》溫庭筠</p>
    <p>海燕欲飛調羽　萱草綠　杏花紅　隔簾櫳　雙鬢翠霞金縷　一枝春艷濃　樓上月明三五　瑣窗中</p><p><a href="../../model.html#/doc/44071">View poem's topic associations</a></p></body></html>
