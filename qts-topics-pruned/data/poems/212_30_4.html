  <body><p>212_30_4: 《宋中十首（其四）》高適</p>
    <p>梁苑白日暮　梁山秋草時　君王不可見　修竹令人悲　九月桑葉盡　寒風鳴樹枝</p><p><a href="../../model.html#/doc/9144">View poem's topic associations</a></p></body></html>
