  <body><p>377_13_2: 《連州吟（其二）》孟郊</p>
    <p>羽翼不自有　相追力難任　唯憑方寸靈　獨夜萬里尋　方尋魂飄颻　南夢山嶇嶔髣驚魍魎　悉窣聞楓林　正直被放者　鬼魅無所侵　賢人多安排　俗士多虛欽孤懷吐明月　眾毀鑠黃金　願君保玄曜　壯志無自沉</p><p><a href="../../model.html#/doc/17766">View poem's topic associations</a></p></body></html>
