  <body><p>583_34_1: 《牡丹二首（其一）》溫庭筠</p>
    <p>輕陰隔翠幃　宿雨泣晴暉　醉後佳期在　歌餘舊意非　蝶繁經粉住　蜂重抱香歸莫惜薰爐夜　因風到舞衣</p><p><a href="../../model.html#/doc/29300">View poem's topic associations</a></p></body></html>
