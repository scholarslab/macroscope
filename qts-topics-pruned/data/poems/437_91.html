  <body><p>437_91: 《夜坐》白居易</p>
    <p>斜月入前楹　迢迢夜坐情　梧桐上階影　蟋蟀近床聲　曙傍窗間至　秋從簟上生　感時因憶事　不寢到雞鳴</p><p><a href="../../model.html#/doc/20260">View poem's topic associations</a></p></body></html>
