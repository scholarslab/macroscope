  <body><p>498_2_15: 《武功縣中作三十首（其十五）》姚合</p>
    <p>誰念東山客　棲棲守印床　何年得事盡　終日逐人忙　醉臥誰知叫　閒書不著行人間長檢束　與此豈相當</p><p><a href="../../model.html#/doc/23977">View poem's topic associations</a></p></body></html>
