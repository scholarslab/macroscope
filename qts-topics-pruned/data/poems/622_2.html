  <body><p>622_2: 《蟬》陸龜蒙</p>
    <p>祇憑風作使　全仰柳為都　一腹清何甚　雙翎薄更無　伴貂金換酒　并雀畫成圖　恐是千年恨　偏令落日呼</p><p><a href="../../model.html#/doc/31012">View poem's topic associations</a></p></body></html>
