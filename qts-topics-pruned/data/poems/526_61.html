  <body><p>526_61: 《江樓晚望》杜牧</p>
    <p>湖山翠欲結蒙籠　汗漫誰游夕照中　初語燕雛知社日　習飛鷹隼識秋風　波搖珠樹千尋拔　山鑿金陵萬仞空　不欲登樓更懷古　斜陽江上正飛鴻</p><p><a href="../../model.html#/doc/25845">View poem's topic associations</a></p></body></html>
