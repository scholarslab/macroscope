  <body><p>873_3: 《題李陽冰玉箸篆詞》舒元輿</p>
    <p>斯去千年　冰生唐時　冰復去矣　後來者誰　後千年有人　誰來待之　後千年無人　篆止於斯　嗚呼主人　為吾寶之</p><p><a href="../../model.html#/doc/43656">View poem's topic associations</a></p></body></html>
