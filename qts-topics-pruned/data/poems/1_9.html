  <body><p>1_9: 《還陝述懷》李世民</p>
    <p>慨然撫長劍　濟世豈邀名　星旂紛電舉　日羽肅天行　遍野屯萬騎　臨原駐五營　登山麾武節　背水縱神兵　在昔戎戈動　今來宇宙平</p><p><a href="../../model.html#/doc/18">View poem's topic associations</a></p></body></html>
