  <body><p>716_56: 《題湖南嶽麓寺》曹松</p>
    <p>海雲山上寺　每到每開襟　萬木長不住　細泉聽更深　蜩沾高雨斷　鳥遇夕嵐沈　此地良宵月　秋懷隔楚砧</p><p><a href="../../model.html#/doc/36666">View poem's topic associations</a></p></body></html>
