  <body><p>629_20: 《島樹》陸龜蒙</p>
    <p>波濤漱苦盤根淺　風雨飄多著葉遲　迥出孤煙殘照里　鷺鶿相對立高枝</p><p><a href="../../model.html#/doc/31300">View poem's topic associations</a></p></body></html>
