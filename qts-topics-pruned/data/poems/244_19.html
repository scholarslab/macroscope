  <body><p>244_19: 《送海州姚別駕》韓翃</p>
    <p>少年為長史　東去事諸侯　坐覺千閭靜　閒隨五馬遊　行人楚國道　暮雪鬱林州　他日知相憶　春風海上樓</p><p><a href="../../model.html#/doc/11347">View poem's topic associations</a></p></body></html>
