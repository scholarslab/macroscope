  <body><p>536_37: 《寄當塗李遠》許渾</p>
    <p>賦擬相如詩似陶　雲陽煙月又同袍　車前驥病駑貽逸　架上鷹閒鳥雀高　舊日樂貧能飲水　他時隨俗願餔糟　不須倚向青山住　詠雪題詩用意勞</p><p><a href="../../model.html#/doc/26269">View poem's topic associations</a></p></body></html>
