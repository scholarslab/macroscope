  <body><p>692_79: 《題仇處士郊居（處士棄官卜居）》杜荀鶴</p>
    <p>江南景簇此林亭　手板藍裾自可輕　洞裏客來無俗話　郭中人到有公情　閒敲巖果呼猿接　時釣溪魚引鶴爭　笑我有詩三百首　馬蹄紅日急於名</p><p><a href="../../model.html#/doc/35357">View poem's topic associations</a></p></body></html>
