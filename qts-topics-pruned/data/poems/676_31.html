  <body><p>676_31: 《寄贈楊夔處士》鄭谷</p>
    <p>結茅祗約釣魚臺　濺水鸕鶿去又迴　春臥甕邊聽酒熟　露吟庭際待花開　三江勝景遨遊　百氏群書講貫來　國步未安風雅薄　可能高尚掞天才</p><p><a href="../../model.html#/doc/34237">View poem's topic associations</a></p></body></html>
