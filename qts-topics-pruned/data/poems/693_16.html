  <body><p>693_16: 《秋夕》杜荀鶴</p>
    <p>世間多少能詩客　誰是無愁得睡人　自我夜來霜月下　到頭吟魄始終身</p><p><a href="../../model.html#/doc/35431">View poem's topic associations</a></p></body></html>
