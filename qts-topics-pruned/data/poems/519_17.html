  <body><p>519_17: 《贈寫禦容李長史》李遠</p>
    <p>玉座塵消硯水清　龍髯不動綵毫輕　初分隆準山河秀　乍點重瞳日月明　宮女卷簾皆暗認　侍臣開殿盡遙驚　三朝供奉無人敵　始覺僧繇浪得名</p><p><a href="../../model.html#/doc/25353">View poem's topic associations</a></p></body></html>
