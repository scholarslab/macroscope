  <body><p>885_44: 《觀新歲朝賀》盧延讓</p>
    <p>龍墀初立仗　鴛鷺列班行　元日燕脂色　朝天樺燭香　表章堆玉案　繒帛滿牙床　三百年如此　無因及我唐</p><p><a href="../../model.html#/doc/43884">View poem's topic associations</a></p></body></html>
