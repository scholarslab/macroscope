  <body><p>133_30: 《絕纓歌》李頎</p>
    <p>楚王宴客章華臺　章華美人善歌舞　玉顏豔豔空相向　滿堂目成不得語　紅燭滅　芳酒闌　羅衣半醉春夜寒　絕纓解帶一為歡　君王赦過不之罪　暗中珠翠鳴珊珊　寧愛賢　不愛色　青娥買死誰能識　果卻一軍全社稷</p><p><a href="../../model.html#/doc/5492">View poem's topic associations</a></p></body></html>
