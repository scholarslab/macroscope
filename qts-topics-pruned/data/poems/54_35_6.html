  <body><p>54_35_6: 《上元夜六首（一作夜遊詩）（其六）》崔液</p>
    <p>星移漢轉日將微　露灑煙飄燈漸稀　猶惜路傍歌舞處　躊躕相顧不能歸</p><p><a href="../../model.html#/doc/2878">View poem's topic associations</a></p></body></html>
