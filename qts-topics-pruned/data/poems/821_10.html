  <body><p>821_10: 《裴端公使君清席，賦得青桂歌送徐長史》皎然</p>
    <p>昔年攀桂為留人　今朝攀桂送歸客　秋風桃李搖落盡　為君青青伴松柏　謝公南樓送客還　高歌桂樹凌寒山　應憐獨秀空林上　空賞敷華積雪間　昨夜一枝生在月　嬋娟可望不可折　若為天上堪贈行　徒使亭亭照離別</p><p><a href="../../model.html#/doc/41031">View poem's topic associations</a></p></body></html>
