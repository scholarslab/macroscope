  <body><p>757_37: 《再次前韻代梅答》湯悅</p>
    <p>托植經多稔　頃筐向盛時　枝條雖已故　情分不曾移　莫向階前老　還同鏡裏衰　更應憐墮葉　殘吹挂蟲絲</p><p><a href="../../model.html#/doc/38513">View poem's topic associations</a></p></body></html>
