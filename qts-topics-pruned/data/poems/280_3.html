  <body><p>280_3: 《關口逢徐邁》盧綸</p>
    <p>廢寺連荒壘　那知見子真　關城夜有雪　冰渡曉無人　酒裏唯多病　山中願作鄰　常聞兄弟樂　誰肯信家貧</p><p><a href="../../model.html#/doc/13269">View poem's topic associations</a></p></body></html>
