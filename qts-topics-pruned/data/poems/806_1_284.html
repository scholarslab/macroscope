  <body><p>806_1_284: 《詩三百三首（其二百八十四）》寒山</p>
    <p>世間一等流　誠堪與人笑　出家弊己身　誑俗將為道　雖著離塵衣　衣中多養蚤不如歸去來　識取心王好</p><p><a href="../../model.html#/doc/40308">View poem's topic associations</a></p></body></html>
