  <body><p>449_4: 《和集賢劉學士早朝作》白居易</p>
    <p>吟君昨日早朝詩　金御爐前喚仗時　煙吐白龍頭宛轉　扇開青雉尾參差　暫留春殿多稱屈　合入綸闈即可知　從此摩霄去非晚　鬢邊未有一莖絲</p><p><a href="../../model.html#/doc/21224">View poem's topic associations</a></p></body></html>
