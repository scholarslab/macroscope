  <body><p>472_39: 《賦得琢玉成器》浩虛舟</p>
    <p>已沐識堅貞　應憐器未成　輝山方可重　散璞乍堪驚　玷滅隨心正　瑕消奪眼明　琢磨虹氣在　拂拭水容生　賞玩冰光冷　提攜月魄輕　佇當親捧握　瑚璉幸齊名</p><p><a href="../../model.html#/doc/22632">View poem's topic associations</a></p></body></html>
