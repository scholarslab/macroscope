  <body><p>173_7: 《流夜郎至西塞驛，寄裴隱》李白</p>
    <p>揚帆借天風　水驛苦不緩　平明及西塞　已先投沙伴　迴巒引群峰　橫蹙楚山斷　砅衝萬壑會　震沓百川滿　龍怪潛溟波　俟時救炎旱　我行望雷雨　安得霑枯散　鳥去天路長　人愁春光短　空將澤畔吟　寄爾江南管</p><p><a href="../../model.html#/doc/7303">View poem's topic associations</a></p></body></html>
