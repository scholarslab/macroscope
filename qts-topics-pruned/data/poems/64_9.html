  <body><p>64_9: 《奉和聖制同二相已下群官樂遊園宴》宋璟</p>
    <p>侍飲終酺會　承恩續勝遊　戴天惟慶幸　選地即殊尤　北向祗雙闕　南臨賞一丘　曲江新溜暖　上苑雜花稠　亹亹韶弦屢　戔戔賁帛周　醉歸填畛陌　榮耀接軒裘</p><p><a href="../../model.html#/doc/3216">View poem's topic associations</a></p></body></html>
