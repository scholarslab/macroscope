  <body><p>620_56: 《奉和襲美茶具十詠。煮茶》陸龜蒙</p>
    <p>閒來松間坐　看煮松上雪　時於浪花裏　並下藍英末　傾餘精爽健　忽似氛埃滅　不合別觀書　但宜窺玉札</p><p><a href="../../model.html#/doc/30986">View poem's topic associations</a></p></body></html>
