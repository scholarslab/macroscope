  <body><p>319_24: 《寄妻》彭伉</p>
    <p>莫訝相如獻賦遲　錦書誰道淚沾衣　不須化作山頭石　待我堂前折桂枝</p><p><a href="../../model.html#/doc/15185">View poem's topic associations</a></p></body></html>
