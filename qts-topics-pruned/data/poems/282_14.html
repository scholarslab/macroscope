  <body><p>282_14: 《華山南廟》李益</p>
    <p>陰山臨古道　古廟閉山碧　落日春草中　搴芳薦瑤席　明靈達精意　髣如不隔　巖雨神降時　回飆入松柏　常聞坑儒後　此地返秦壁　自古害忠良　神其輔宗祐</p><p><a href="../../model.html#/doc/13372">View poem's topic associations</a></p></body></html>
