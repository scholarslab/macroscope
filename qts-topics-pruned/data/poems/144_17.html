  <body><p>144_17: 《宿五度溪仙人得道處》常建</p>
    <p>五度溪上花　生根依兩崖　二月尋片雲　願宿秦人家　上見懸崖崩　下見白水湍　仙人彈棋處　石上青蘿盤　無處求玉童　翳翳唯林巒　前溪遇新月　聊取玉琴彈</p><p><a href="../../model.html#/doc/5965">View poem's topic associations</a></p></body></html>
