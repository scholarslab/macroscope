  <body><p>556_26: 《邊館逢賀秀才》馬戴</p>
    <p>貧病無疏我與君　不知何事久離群　鹿裘共弊同為客　龍闕將移擬獻文　空館夕陽鴉繞樹　荒城寒色雁和雲　不堪吟斷邊笳曉　葉落東西客又分</p><p><a href="../../model.html#/doc/27844">View poem's topic associations</a></p></body></html>
