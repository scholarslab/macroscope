  <body><p>471_30: 《曲江池上》雍裕之</p>
    <p>殷勤春在曲江頭　全藉群仙占勝遊　何必三山待鸞鶴　年年此地是瀛洲</p><p><a href="../../model.html#/doc/22597">View poem's topic associations</a></p></body></html>
