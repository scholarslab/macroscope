  <body><p>192_45: 《慈恩精舍南池作》韋應物</p>
    <p>清境豈云遠　炎氛忽如遺　重門布綠陰　菡萏滿廣池　石髮散清淺　林光動漣漪　緣崖摘紫房　扣檻集靈龜　浥浥餘露氣　馥馥幽襟披　積喧忻物曠　耽玩覺景馳　明晨復趨府　幽賞當反思</p><p><a href="../../model.html#/doc/8171">View poem's topic associations</a></p></body></html>
