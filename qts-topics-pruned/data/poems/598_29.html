  <body><p>598_29: 《過天威徑》高駢</p>
    <p>豺狼坑盡卻朝天　戰馬休嘶瘴嶺煙　歸路嶮巇今坦蕩　一條千里直如弦</p><p><a href="../../model.html#/doc/30080">View poem's topic associations</a></p></body></html>
