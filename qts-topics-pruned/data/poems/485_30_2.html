  <body><p>485_30_2: 《秋懷五首（其二）》鮑溶</p>
    <p>秋曉客迢迢　月清風楚楚　草蟲夜侵我　唧唧床下語　流年白日馳　微願不我與心如繅絲綸　展轉多頭緒　憑觴散煩襟　援瑟清夜拊　迴感帝子心　空堂有煙雨絲減悲不減　器新聲更古　一弦有餘哀　何況二十五</p><p><a href="../../model.html#/doc/23258">View poem's topic associations</a></p></body></html>
