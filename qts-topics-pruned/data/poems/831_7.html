  <body><p>831_7: 《送僧之靈夏》貫休</p>
    <p>舊識為邊帥　師遊勝事兼　連天唯白草　野餅有紅鹽　蕃近風多　河渾磧半淹　因知心似月　處處有人瞻</p><p><a href="../../model.html#/doc/41517">View poem's topic associations</a></p></body></html>
