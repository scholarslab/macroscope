  <body><p>187_30: 《對雨寄韓庫部協》韋應物</p>
    <p>颯至池館涼　靄然和曉霧　蕭條集新荷　氤氳散高樹　閒居興方澹　默想心已屢　暫出仍濕衣　況君東城住</p><p><a href="../../model.html#/doc/7872">View poem's topic associations</a></p></body></html>
