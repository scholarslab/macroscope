  <body><p>700_34: 《河清縣河亭》韋莊</p>
    <p>由來多感莫憑高　竟日衷腸似有刀　人事任成陵與谷　大河東去自滔滔</p><p><a href="../../model.html#/doc/35792">View poem's topic associations</a></p></body></html>
