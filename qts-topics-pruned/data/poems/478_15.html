  <body><p>478_15: 《望毛女峰》陸暢</p>
    <p>我種東峰千葉蓮　此峰毛女始求仙　今朝暗算當時事　已是人間七萬年</p><p><a href="../../model.html#/doc/23029">View poem's topic associations</a></p></body></html>
