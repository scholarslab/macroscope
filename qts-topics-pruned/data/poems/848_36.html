  <body><p>848_36: 《石城金穀》虛中</p>
    <p>晉祚一傾摧　驕奢去不回　只應荊棘地　猶作綺羅灰　狐兔閒生長　樵蘇靜往來　踟躕意無盡　寒日又西頹</p><p><a href="../../model.html#/doc/42733">View poem's topic associations</a></p></body></html>
