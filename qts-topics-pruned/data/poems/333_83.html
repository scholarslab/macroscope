  <body><p>333_83: 《邵州陪王郎中宴》楊巨源</p>
    <p>西塞無塵多玉筵　貔貅鴛鷺儼相連　紅茵照水開樽俎　翠幕當雲發管弦　歌態曉臨團扇靜　舞容春映薄衫妍　魯儒縱使他時有　不似歡娛及少年</p><p><a href="../../model.html#/doc/15771">View poem's topic associations</a></p></body></html>
