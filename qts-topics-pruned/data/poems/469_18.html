  <body><p>469_18: 《野田行》張碧</p>
    <p>風昏晝色飛斜雨　冤骨千堆髑髏語　八紘牢落人物悲　是箇田園荒廢主　悲嗟自古爭天下　幾度乾坤復如此　秦皇矻矻築長城　漢祖區區白蛇死　野田之骨兮又成塵　樓閣風煙兮還復新　願得華山之下長歸馬　野田無復堆冤者</p><p><a href="../../model.html#/doc/22552">View poem's topic associations</a></p></body></html>
