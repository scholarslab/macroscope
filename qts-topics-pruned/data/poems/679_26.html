  <body><p>679_26: 《過昭君故宅》崔塗</p>
    <p>以色靜胡塵　名還異眾嬪　免勞征戰力　無愧綺羅身　骨竟埋青塚　魂應怨畫人　不堪逢舊宅　寥落對江濱</p><p><a href="../../model.html#/doc/34378">View poem's topic associations</a></p></body></html>
