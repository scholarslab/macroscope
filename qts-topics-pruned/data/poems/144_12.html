  <body><p>144_12: 《夢太白西峰》常建</p>
    <p>夢寐昇九崖　杳靄逢元君　遺我太白峰　寥寥辭垢氛　結宇在星漢　宴林閉氤氳　簷楹覆餘翠　巾舄生片雲　時往溪水間　孤亭晝仍曛　松峰引天影　石瀨清霞文　恬目緩舟趣　霽心投鳥群　春風又搖櫂　潭島花紛紛</p><p><a href="../../model.html#/doc/5959">View poem's topic associations</a></p></body></html>
