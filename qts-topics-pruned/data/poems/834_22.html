  <body><p>834_22: 《懷盧延讓（時延讓新及第）》貫休</p>
    <p>冥搜忍飢凍　嗟爾不能休　幾歎不得力　到頭還白頭　姓名歸紫府　妻子在滄州　又是蟬聲也　如今何處遊</p><p><a href="../../model.html#/doc/41705">View poem's topic associations</a></p></body></html>
