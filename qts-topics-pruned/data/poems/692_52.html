  <body><p>692_52: 《館舍秋夕》杜荀鶴</p>
    <p>寒雨蕭蕭燈焰青　燈前孤客難為情　兵戈鬧日別鄉國　鴻雁過時思弟兄　冷極睡無離枕夢　苦多吟有徹雲聲　出門便作還家計　直至如今計未成</p><p><a href="../../model.html#/doc/35330">View poem's topic associations</a></p></body></html>
