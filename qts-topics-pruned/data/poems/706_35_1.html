  <body><p>706_35_1: 《木芙蓉三首（其一）》黃滔</p>
    <p>黃鳥啼煙二月朝　若教開即牡丹饒　天嫌青帝恩光盛　留與秋風雪寂寥</p><p><a href="../../model.html#/doc/36196">View poem's topic associations</a></p></body></html>
