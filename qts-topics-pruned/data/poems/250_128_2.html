  <body><p>250_128_2: 《怨回紇歌二首（其二）》皇甫冉</p>
    <p>祖席駐征櫂　開帆信候潮　隔煙桃葉泣　吹管杏花飄　船去鷗飛閣　人歸塵上橋　別離惆悵淚　江路溼紅蕉</p><p><a href="../../model.html#/doc/11800">View poem's topic associations</a></p></body></html>
