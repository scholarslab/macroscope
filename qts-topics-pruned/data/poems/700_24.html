  <body><p>700_24: 《思歸引》韋莊</p>
    <p>越鳥南翔雁北飛　兩鄉雲路各言歸　如何我是飄飄者　獨向江頭戀釣磯</p><p><a href="../../model.html#/doc/35782">View poem's topic associations</a></p></body></html>
