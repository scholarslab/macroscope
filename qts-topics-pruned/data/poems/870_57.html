  <body><p>870_57: 《詠傴背子》蔣貽恭</p>
    <p>出得門來背拄天　同行難可與差肩　若教倚向閒窗下　恰似箜篌不著弦</p><p><a href="../../model.html#/doc/43623">View poem's topic associations</a></p></body></html>
