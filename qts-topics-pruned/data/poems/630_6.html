  <body><p>630_6: 《夏日閒居作四聲詩寄襲美。平聲》陸龜蒙</p>
    <p>荒池菰蒲深　閒階莓苔平　江邊松篁多　人家簾櫳清　為書凌遺編　調弦夸新聲　求歡雖殊途　探幽聊怡情</p><p><a href="../../model.html#/doc/31369">View poem's topic associations</a></p></body></html>
