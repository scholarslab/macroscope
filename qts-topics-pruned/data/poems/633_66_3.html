  <body><p>633_66_3: 《偶書五首（其三）》司空圖</p>
    <p>曾看輕舟渡遠津　無風著岸不經旬　只緣命蹇須知命　卻是人爭阻得人</p><p><a href="../../model.html#/doc/31575">View poem's topic associations</a></p></body></html>
