  <body><p>436_34: 《宿楊家》白居易</p>
    <p>楊氏弟兄俱醉臥　披衣獨起下高齋　夜深不語中庭立　月照藤花影上階</p><p><a href="../../model.html#/doc/20118">View poem's topic associations</a></p></body></html>
