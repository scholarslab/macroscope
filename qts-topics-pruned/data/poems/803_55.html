  <body><p>803_55: 《秋泉》薛濤</p>
    <p>冷色初澄一帶煙　幽聲遙瀉十絲弦　長來枕繩牽情思　不使愁人半夜眠</p><p><a href="../../model.html#/doc/39944">View poem's topic associations</a></p></body></html>
