  <body><p>724_16: 《題楊山人隱居》唐求</p>
    <p>深山道者家　門戶帶煙霞　綠綴沿巖草　紅飄落水花　半庭栽小樹　一徑掃平沙　往往溪邊坐　持竿到日斜</p><p><a href="../../model.html#/doc/37010">View poem's topic associations</a></p></body></html>
