  <body><p>579_12_1: 《長安春晚二首（其一）》溫庭筠</p>
    <p>曲江春半日遲遲　正是王孫悵望時　杏花落盡不歸去　江上東風吹柳絲</p><p><a href="../../model.html#/doc/29167">View poem's topic associations</a></p></body></html>
