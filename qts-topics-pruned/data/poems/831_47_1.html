  <body><p>831_47_1: 《寄懷楚和尚二首（其一）》貫休</p>
    <p>吾師師子兒　而復貌奇　何得文明代　不為王者師　鐵盂湯雪早　石炭煮茶遲謾有參尋意　因循到亂時</p><p><a href="../../model.html#/doc/41566">View poem's topic associations</a></p></body></html>
