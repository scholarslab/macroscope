  <body><p>276_32: 《送夏侯校書歸華陰別墅》盧綸</p>
    <p>山前白鶴村　竹雪覆柴門　候客定為黍　務農因燎原　乳冰懸暗井　蓮石照晴軒　貰酒鄰里睦　曝衣場圃喧　依然望君去　余性亦何昏</p><p><a href="../../model.html#/doc/13053">View poem's topic associations</a></p></body></html>
