  <body><p>882_26: 《庭前晚花開》李白</p>
    <p>西王母桃種我家　三千陽春始一花　結實苦遲為人笑　攀折唧唧長咨嗟</p><p><a href="../../model.html#/doc/43732">View poem's topic associations</a></p></body></html>
