  <body><p>441_38: 《和萬州楊使君四絕句。嘉慶李》白居易</p>
    <p>東都綠李萬州栽　君手封題我手開　把得欲嘗先悵望　與渠同別故鄉來</p><p><a href="../../model.html#/doc/20573">View poem's topic associations</a></p></body></html>
