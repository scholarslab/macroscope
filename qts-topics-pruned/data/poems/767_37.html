  <body><p>767_37: 《宋。謝澹雲霞友》孫元晏</p>
    <p>仗氣凌人豈可親　只將范泰是知聞　緣何喚作雲霞友　卻恐雲霞未似君</p><p><a href="../../model.html#/doc/38879">View poem's topic associations</a></p></body></html>
