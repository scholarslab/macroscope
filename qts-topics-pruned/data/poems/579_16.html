  <body><p>579_16: 《瑤瑟怨》溫庭筠</p>
    <p>冰簟銀床夢不成　碧天如水夜雲輕　雁聲遠過瀟湘去　十二樓中月自明</p><p><a href="../../model.html#/doc/29172">View poem's topic associations</a></p></body></html>
