  <body><p>486_71: 《寄峨嵋山楊煉師》鮑溶</p>
    <p>道士夜誦蕊珠經　白鶴下遶香煙聽　夜移經盡人上鶴　仙風吹入秋冥冥</p><p><a href="../../model.html#/doc/23359">View poem's topic associations</a></p></body></html>
