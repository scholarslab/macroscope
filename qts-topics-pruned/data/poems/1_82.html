  <body><p>1_82: 《詠小山》李世民</p>
    <p>近谷交縈蕊　遙峰對出蓮　徑細無全磴　松小未含煙</p><p><a href="../../model.html#/doc/93">View poem's topic associations</a></p></body></html>
