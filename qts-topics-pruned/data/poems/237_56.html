  <body><p>237_56: 《歲初歸舊山（又作獻歲初歸舊居酬皇甫侍禦見寄）》錢起</p>
    <p>欲知愚谷好　久別與春還　鶯暖初歸樹　雲晴卻戀山　石田耕種少　野客性情閒　求仲應難見　殘陽且掩關</p><p><a href="../../model.html#/doc/10926">View poem's topic associations</a></p></body></html>
