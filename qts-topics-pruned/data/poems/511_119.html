  <body><p>511_119: 《邊上逢歌者》張祜</p>
    <p>垂老秋歌出塞庭　遏雲相付舊秦青　少年翻擲新聲盡　卻向人前側耳聽</p><p><a href="../../model.html#/doc/24898">View poem's topic associations</a></p></body></html>
