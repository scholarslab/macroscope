  <body><p>1_72: 《宴中山》李世民</p>
    <p>驅馬出遼陽　萬里轉旂常　對敵六奇舉　臨戎八陣張　斬鯨澄碧海　卷霧掃扶桑　昔去蘭縈翠　今來桂染芳　雲芝浮碎葉　冰鏡上朝光　回首長安道　方歡宴柏梁</p><p><a href="../../model.html#/doc/82">View poem's topic associations</a></p></body></html>
