  <body><p>668_23_2: 《長信宮二首（後首一作長門怨）（其二）》高蟾</p>
    <p>天上鳳皇休寄夢　人間鸚鵡舊堪悲　平生心緒無人識　一隻金梭萬丈絲</p><p><a href="../../model.html#/doc/33735">View poem's topic associations</a></p></body></html>
