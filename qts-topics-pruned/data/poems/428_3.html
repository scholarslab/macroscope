  <body><p>428_3: 《感時》白居易</p>
    <p>朝見日上天　暮見日入地　不覺明鏡中　忽年三十四　勿言身未老　冉冉行將至　白髮雖未生　朱顏已先悴　人生詎幾何　在世猶如寄　雖有七十期　十人無一二　今我猶未悟　往往不適意　胡為方寸間　不貯浩然氣　貧賤非不惡　道在何足避　富貴非不愛　時來當自致　所以達人心　外物不能累　唯當飲美酒　終日陶陶醉　斯言勝金玉　佩服無失墜</p><p><a href="../../model.html#/doc/19682">View poem's topic associations</a></p></body></html>
