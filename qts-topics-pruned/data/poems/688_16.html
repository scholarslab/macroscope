  <body><p>688_16: 《巫山高》李沇</p>
    <p>抉天心　開地脈　俘動凌霄拂藍碧　襄王端眸望不極　似睹瑤姬長嘆息　巫妝不治獨西望　暗泣紅蕉抱雲帳　君王妾夢荊宮　虛把金泥印仙掌　江濤迅激如相助　十二獰龍怒行雨　崑崙謾有通天路　九峰正在天低處</p><p><a href="../../model.html#/doc/35071">View poem's topic associations</a></p></body></html>
