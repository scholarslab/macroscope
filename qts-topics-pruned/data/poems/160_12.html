  <body><p>160_12: 《秦中感秋寄遠上人》孟浩然　　</p>
    <p>一丘常欲臥　三徑苦無資　北土非吾願　東林懷我師　黃金然桂盡　壯志逐年衰　日夕涼風至　聞蟬但益悲</p><p><a href="../../model.html#/doc/6726">View poem's topic associations</a></p></body></html>
