  <body><p>883_7: 《青出藍》王季友1</p>
    <p>芳藍滋匹帛　人力半天經　浸潤加新氣　光輝勝本清　還同冰出水　不共草為螢　翻覆衣襟上　偏知造化靈</p><p><a href="../../model.html#/doc/43749">View poem's topic associations</a></p></body></html>
