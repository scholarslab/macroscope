  <body><p>198_83: 《下外江舟懷終南舊居》岑參</p>
    <p>杉冷曉猿悲　楚客心欲絕　孤舟巴山雨　萬里陽臺月　水宿已淹時　蘆花白如雪　顏容老難赬　把鏡悲鬢髮　早年好金丹　方士傳口訣　敝廬終南下　久與真侶別　道書誰更開　藥灶煙遂滅　頃來壓塵網　安得有仙骨　巖壑歸去來　公卿是何物</p><p><a href="../../model.html#/doc/8434">View poem's topic associations</a></p></body></html>
