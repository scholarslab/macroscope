  <body><p>384_129: 《新城甲仗樓》張籍</p>
    <p>謝氏起新樓　西臨城角頭　圖功百尺麗　藏器五兵修　結締榱甍固　虛明戶檻幽　魚龍卷旗幟　霜雪積戈矛　暑雨熇烝隔　涼風宴位留　地高形出沒　山靜氣清優　睥睨斜光徹　闌干宿靄浮　芊芊稻色　脈脈苑谿流　郡化黃丞相　詩成沈隱侯　居茲良得景　殊勝峴山遊</p><p><a href="../../model.html#/doc/18227">View poem's topic associations</a></p></body></html>
