  <body><p>540_139: 《子初郊墅》李商隱</p>
    <p>看山對酒君思我　聽鼓離城我訪君　臘雪已添牆下水　齋鐘不散檻前雲　陰移竹柏濃還淡　歌雜漁樵斷更聞　亦擬村南買煙舍　子孫相約事耕耘</p><p><a href="../../model.html#/doc/26750">View poem's topic associations</a></p></body></html>
