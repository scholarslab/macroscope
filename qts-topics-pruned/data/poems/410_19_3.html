  <body><p>410_19_3: 《景申秋八首（其三）》元稹</p>
    <p>嗢嗢簷霤凝　丁丁窗雨繁　枕傾筒簟滑　幔颭案燈翻　喚魘兒難覺　吟詩婢苦煩強眠終不著　閒臥暗消魂</p><p><a href="../../model.html#/doc/19057">View poem's topic associations</a></p></body></html>
