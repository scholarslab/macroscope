  <body><p>14_17: 《郊廟歌辭。德明興聖廟樂章。亞獻終獻》?</p>
    <p>惟清惟肅　靡聞靡見　舉備九成　俛終三獻　慶彰曼壽　胙徹嘉薦　瘞玉埋牲　禮神斯遍</p><p><a href="../../model.html#/doc/582">View poem's topic associations</a></p></body></html>
