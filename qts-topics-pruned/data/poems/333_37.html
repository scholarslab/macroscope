  <body><p>333_37: 《供奉定法師歸安南》楊巨源</p>
    <p>故鄉南越外　萬里白雲峰　經論辭天去　香花入海逢　鷺濤清梵徹　蜃閣化城重　心到長安陌　交州後夜鐘</p><p><a href="../../model.html#/doc/15722">View poem's topic associations</a></p></body></html>
