  <body><p>820_20: 《夏日登觀農樓和崔使君》皎然</p>
    <p>片雨拂簷楹　煩襟四坐清　霏微過麥隴　蕭散傍莎城　靜愛和花落　幽聞入竹聲　朝觀趣無限　高詠寄深情</p><p><a href="../../model.html#/doc/40970">View poem's topic associations</a></p></body></html>
