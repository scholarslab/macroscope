  <body><p>674_34: 《寄題方幹處士》鄭穀</p>
    <p>山雪照湖水　漾舟湖畔歸　松篁調遠籟　臺榭發清輝　野岫分閒徑　漁家並掩扉　暮年詩力在　新句更幽微</p><p><a href="../../model.html#/doc/34043">View poem's topic associations</a></p></body></html>
