  <body><p>52_31: 《送朔方何侍郎》宋之問</p>
    <p>聞道雲中使　乘驄往復還　河兵守陽月　塞虜失陰山　拜職嘗隨驃　銘功不讓班　旋聞受降日　歌舞入蕭關</p><p><a href="../../model.html#/doc/2739">View poem's topic associations</a></p></body></html>
