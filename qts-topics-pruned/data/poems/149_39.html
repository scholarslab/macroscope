  <body><p>149_39: 《睢陽贈李司倉》劉長卿</p>
    <p>白露變時候　蛬聲暮啾啾　飄飄洛陽客　惆悵梁園秋　只為乏生計　爾來成遠遊　一身不家食　萬事從人求　且喜接餘論　足堪資小留　寒城落日後　砧杵令人愁　歸路歲時盡　長河朝夕流　非君深意願　誰復能相憂</p><p><a href="../../model.html#/doc/6337">View poem's topic associations</a></p></body></html>
