  <body><p>885_40_1: 《馮氏書齋小松二首（其一）》王貞白</p>
    <p>孤根生遠岳　移植翠枝添　自秉雪霜操　任他蜂蝶嫌　微陰連迥竹　清韻入疏簾聳勢即空碧　時人看莫厭</p><p><a href="../../model.html#/doc/43879">View poem's topic associations</a></p></body></html>
