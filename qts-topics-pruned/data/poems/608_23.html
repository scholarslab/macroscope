  <body><p>608_23: 《蚊子》皮日休</p>
    <p>隱隱聚若雷　噆膚不知足　皇天若不平　微物教食肉　貧士無絳紗　忍苦臥茅屋　何事覓膏腴　腹無太倉粟</p><p><a href="../../model.html#/doc/30530">View poem's topic associations</a></p></body></html>
