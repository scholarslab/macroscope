  <body><p>367_5: 《寒雲輕重色》張仲素</p>
    <p>佳期當可許　託思望雲端　鱗影朝猶落　繁陰暮自寒　因風方嫋嫋　間石已漫漫　隱映看鴻度　霏微覺樹攢　凝空多似黛　引素乍如紈　每向愁中覽　含毫欲狀難</p><p><a href="../../model.html#/doc/17363">View poem's topic associations</a></p></body></html>
