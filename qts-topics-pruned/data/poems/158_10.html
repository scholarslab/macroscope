  <body><p>158_10: 《洛出書》蕭昕</p>
    <p>海內昔調瘵　天網斯浡潏　龜靈啟聖圖　龍馬負書出　大哉明德盛　遠矣彝倫秩　地敷作又功　人免為魚恤　既彰千國理　豈止百川溢　永賴至於今　疇庸未云畢</p><p><a href="../../model.html#/doc/6645">View poem's topic associations</a></p></body></html>
