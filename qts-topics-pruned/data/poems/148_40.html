  <body><p>148_40: 《送薛承矩秩滿北游》劉長卿</p>
    <p>匹馬向何處　北遊殊未還　寒雲帶飛雪　日暮雁門關　一路傍汾水　數州看晉山　知君喜初服　祗愛此身閒</p><p><a href="../../model.html#/doc/6210">View poem's topic associations</a></p></body></html>
