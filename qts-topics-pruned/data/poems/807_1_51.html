  <body><p>807_1_51: 《詩（其五十一）》拾得</p>
    <p>水浸泥彈丸　思量無道理　浮漚夢幻身　百年能幾幾　不解細思惟　將言長不死誅剝壘千金　留將與妻子</p><p><a href="../../model.html#/doc/40378">View poem's topic associations</a></p></body></html>
