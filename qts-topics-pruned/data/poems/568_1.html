  <body><p>568_1: 《烏夜號》李群玉</p>
    <p>層波隔夢渚　一望青楓林　有鳥在其間　達曉自悲吟　是時月黑天　四野煙雨深　如聞生離哭　其聲痛人心　悄悄夜正長　空山響哀音　遠客不可聽　坐愁髮髮侵　既非蜀帝魂　恐是桓山禽　四子各分散　母聲猶至今</p><p><a href="../../model.html#/doc/28396">View poem's topic associations</a></p></body></html>
