  <body><p>147_117: 《奉送盧員外之饒州》劉長卿</p>
    <p>天書萬里至　旌旆上江飛　日向鄱陽近　應看吳岫微　暮帆何處落　潮水背人歸　風土無勞問　南枝黃葉稀</p><p><a href="../../model.html#/doc/6144">View poem's topic associations</a></p></body></html>
