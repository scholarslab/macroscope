  <body><p>633_67_2: 《喜山鵲初歸三首（其二）》司空圖</p>
    <p>山中只是惜珍禽　語不分明識爾心　若使解言天下事　燕臺今築幾千金</p><p><a href="../../model.html#/doc/31579">View poem's topic associations</a></p></body></html>
