  <body><p>58_41: 《武三思挽歌》李嶠</p>
    <p>玉匣金為縷　銀鉤石作銘　短歌傷薤曲　長暮泣松扃　事往昏朝霧　人亡折夜星　忠賢良可惜　圖畫入丹青</p><p><a href="../../model.html#/doc/2994">View poem's topic associations</a></p></body></html>
