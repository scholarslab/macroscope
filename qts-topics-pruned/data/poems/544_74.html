  <body><p>544_74: 《送友人下第歸覲》劉得仁</p>
    <p>君此卜行日　高堂應夢歸　莫將和氏淚　滴著老萊衣　嶽雨連河細　田禽出麥飛　到家調膳後　吟苦落蟬暉</p><p><a href="../../model.html#/doc/27111">View poem's topic associations</a></p></body></html>
