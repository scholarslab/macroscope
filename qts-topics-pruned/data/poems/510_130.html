  <body><p>510_130: 《題餘杭縣龍泉觀》張祜</p>
    <p>四迴山出一面　臺殿已嵯峨　中路見山遠　上方行石多　天晴花氣漫　地煖鳥音和　徒漱葛仙井　此生其奈何</p><p><a href="../../model.html#/doc/24771">View poem's topic associations</a></p></body></html>
