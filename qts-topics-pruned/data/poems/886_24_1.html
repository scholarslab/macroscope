  <body><p>886_24_1: 《看牡丹二首（其一）》孫魴</p>
    <p>莫將紅粉比穠華　紅粉那堪比此花　隔院聞香誰不惜　出欄呈豔自應誇　北方有態須傾國　西子能言亦喪家　輸我一枝和曉露　真珠簾外向人斜</p><p><a href="../../model.html#/doc/43908">View poem's topic associations</a></p></body></html>
