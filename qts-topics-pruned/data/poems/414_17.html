  <body><p>414_17: 《貽蜀五首。李中丞表臣》元稹</p>
    <p>韋門同是舊親賓　獨恨潘床簟有塵　十里花谿錦城麗　五年沙尾白頭新　倅戎何事勞專席　老掾甘心逐眾人　卻待文星上天去　少分光影照沈淪</p><p><a href="../../model.html#/doc/19227">View poem's topic associations</a></p></body></html>
