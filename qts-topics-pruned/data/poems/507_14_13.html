  <body><p>507_14_13: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其十三）》裴潾</p>
    <p>山嵇之舊　劉盧之恩　舉世莫尚　惟公是敦　哀我蠢蠢　念我諄諄　振此鎩翮　扇之騰翻　斯德未報　祗誓子孫</p><p><a href="../../model.html#/doc/24525">View poem's topic associations</a></p></body></html>
