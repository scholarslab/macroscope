  <body><p>654_104: 《水簾》羅鄴</p>
    <p>萬點飛泉下白雲　似簾懸處望疑真　若將此水為霖雨　更勝長垂隔路塵</p><p><a href="../../model.html#/doc/33058">View poem's topic associations</a></p></body></html>
