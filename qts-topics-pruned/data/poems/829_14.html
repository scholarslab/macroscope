  <body><p>829_14: 《寄僧野和尚》貫休</p>
    <p>鳥外更誰親　諸峰即四鄰　白頭寒枕石　青衲爛無塵　橡栗堆行徑　猿猴遶定身　儻然重結社　願作掃壇人</p><p><a href="../../model.html#/doc/41365">View poem's topic associations</a></p></body></html>
