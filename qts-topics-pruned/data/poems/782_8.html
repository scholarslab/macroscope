  <body><p>782_8: 《玉壺冰》錢眾仲</p>
    <p>冬律初陰結　寒冰貯玉壺　霜姿雖異稟　虹氣亦相符　對月光宜並　臨池影不孤　貞堅方共濟　同處豈殊途　色瑩連城璧　形分照乘珠　提攜今在此　抱素節寧渝</p><p><a href="../../model.html#/doc/39280">View poem's topic associations</a></p></body></html>
