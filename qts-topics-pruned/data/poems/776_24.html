  <body><p>776_24: 《險竿行》柳曾</p>
    <p>山險驚摧輈　水險能覆舟　奈何平地不肯立　走上百尺高竿頭　我不知爾是人耶復猱耶　使我為爾長嘆嗟　我聞孝子不許國　忠臣不愛家　爾今輕命重黃金　忠孝兩虧徒爾誇　始以險技悅君目　終以貪心媚君祿　百尺高竿百度緣　一足參差一家哭　險竿兒　聽我語　更有險徒險於汝　重於權者失君恩　落向天涯海邊去　險竿兒　爾須知　險途欲往爾可思　上得不下下不得　我謂此輩險於險竿兒</p><p><a href="../../model.html#/doc/39153">View poem's topic associations</a></p></body></html>
