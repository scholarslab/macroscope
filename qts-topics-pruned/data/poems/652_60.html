  <body><p>652_60: 《對花》方幹</p>
    <p>清曉入花如步障　戀花行步步遲遲　含風欲綻中心朵　似火應燒外面枝　野客須終日醉　流鶯自有隔年期　使君坐處笙歌合　便是列仙身不知</p><p><a href="../../model.html#/doc/32887">View poem's topic associations</a></p></body></html>
