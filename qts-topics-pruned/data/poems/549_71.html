  <body><p>549_71: 《寒食新豐別友人》趙嘏</p>
    <p>一百五日家未歸　新豐雞犬獨依依　滿樓春色傍人醉　半夜雨聲前計非　繚繞溝塍含綠晚　荒涼樹石向川微　東風吹淚對花落　憔悴故交相見稀</p><p><a href="../../model.html#/doc/27361">View poem's topic associations</a></p></body></html>
