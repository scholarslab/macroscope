  <body><p>806_1_138: 《詩三百三首（其一百三十八）》寒山</p>
    <p>箇是誰家子　為人大被憎　癡心常憤憤　肉眼醉瞢瞢　見佛不禮佛　逢僧不施僧唯知打大臠　除此百無能</p><p><a href="../../model.html#/doc/40165">View poem's topic associations</a></p></body></html>
