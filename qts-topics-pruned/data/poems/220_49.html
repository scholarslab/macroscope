  <body><p>220_49: 《揚旗》杜甫</p>
    <p>江雨颯長夏　府中有餘清　我公會賓客　肅肅有異聲　初筵閱軍裝　羅列照廣庭　庭空六馬入　揚旗旌　回回偃飛蓋　熠熠迸流星　來纏風飆急　去擘山岳傾　材歸俯身盡　妙取略地平　虹霓就掌握　舒卷隨人輕　三州陷犬戎　但見西嶺青　公來練猛士　欲奪天邊城　此堂不易升　庸蜀日已寧　吾徒且加餐　休適蠻與荊</p><p><a href="../../model.html#/doc/9568">View poem's topic associations</a></p></body></html>
