  <body><p>292_40: 《閒居寄苗發》司空曙</p>
    <p>漸向浮生老　前期竟若何　獨身居處靜　永夜坐時多　厭逐青林客　休吟白雪歌　支公有遺寺　重與謝安過</p><p><a href="../../model.html#/doc/13864">View poem's topic associations</a></p></body></html>
