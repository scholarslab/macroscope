  <body><p>49_56: 《和姚令公哭李尚書乂》張九齡</p>
    <p>貴賤雖殊等　平生竊下風　雲泥勢已絕　山海納還通　忽歎登龍者　翻將弔鶴同　琴詩猶可託　劍履獨成空　疇昔嘗論禮　興言每匪躬　人思崔琰議　朝掩祭遵公　作善神何酷　依仁命不融　天文虛北斗　人事罷南宮　上宰既傷舊　下流彌感衷　無恩報國士　徒欲問玄穹</p><p><a href="../../model.html#/doc/2628">View poem's topic associations</a></p></body></html>
