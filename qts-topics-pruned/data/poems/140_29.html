  <body><p>140_29: 《留別武陵袁丞》王昌齡</p>
    <p>皇恩暫遷謫　待罪逢知己　從此武陵溪　孤舟二千里　桃花遺古岸　金澗流春水　誰識馬將軍　忠貞抱生死</p><p><a href="../../model.html#/doc/5811">View poem's topic associations</a></p></body></html>
