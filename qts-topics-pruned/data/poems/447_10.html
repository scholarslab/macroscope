  <body><p>447_10: 《吟前篇，因寄微之》白居易</p>
    <p>君顏貴茂不清羸　君句雄華不苦悲　何事遣君還似我　髭鬚早白亦無兒</p><p><a href="../../model.html#/doc/21036">View poem's topic associations</a></p></body></html>
