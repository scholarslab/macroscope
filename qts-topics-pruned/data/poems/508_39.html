  <body><p>508_39: 《江上蚊子》常楚老</p>
    <p>飄搖挾翅亞紅腹　江邊夜起如雷哭　請問貪婪一點心　臭腐填腹幾多足　越女如花住江曲　嫦娥夜夜凝雙睩　怕君撩亂錦窗中　十軸輕綃圍夜玉</p><p><a href="../../model.html#/doc/24564">View poem's topic associations</a></p></body></html>
