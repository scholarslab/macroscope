  <body><p>848_41: 《贈屏風岩棲蟾上人》虛中</p>
    <p>巖房高且靜　住此幾寒暄　鹿嗅安禪石　猿啼乞食村　朝陽生樹罅　古路透雲根　獨我閒相覓　淒涼碧洞門</p><p><a href="../../model.html#/doc/42739">View poem's topic associations</a></p></body></html>
