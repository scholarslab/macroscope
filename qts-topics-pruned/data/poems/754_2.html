  <body><p>754_2: 《送荻栽與秀才朱觀》徐鉉</p>
    <p>羨子清吟處　茅齋面碧流　解憎蓮豔俗　唯欠荻花幽　鷺立低枝晚　風驚折葉秋　贈君須種取　不必樹忘憂</p><p><a href="../../model.html#/doc/38318">View poem's topic associations</a></p></body></html>
