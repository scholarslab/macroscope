  <body><p>264_24: 《初秋蓮塘歸》顧況</p>
    <p>秋光淨無跡　蓮消錦雲紅　只有溪上山　還識揚舲翁　如何白蘋花　幽渚笑涼風</p><p><a href="../../model.html#/doc/12153">View poem's topic associations</a></p></body></html>
