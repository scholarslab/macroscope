  <body><p>283_22: 《赴邠甯留別》李益</p>
    <p>身承漢飛將　束髮即言兵　俠少何相問　從來事不平　黃雲斷朔吹　白雪擁沙城　幸應邊書募　橫戈會取名</p><p><a href="../../model.html#/doc/13425">View poem's topic associations</a></p></body></html>
