  <body><p>16_10: 《郊廟歌辭。周郊祀樂章。昭順樂》?</p>
    <p>五兵勿用　萬國咸安　告功圓蓋　受命雲壇　樂鳴鳳律　禮備雞竿　神光欲降　眾目遐觀</p><p><a href="../../model.html#/doc/656">View poem's topic associations</a></p></body></html>
