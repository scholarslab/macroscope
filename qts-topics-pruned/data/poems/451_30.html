  <body><p>451_30: 《舟中夜坐》白居易</p>
    <p>潭邊霽後多清景　橋下涼來足好風　秋鶴一雙船一隻　夜深相伴月明中</p><p><a href="../../model.html#/doc/21424">View poem's topic associations</a></p></body></html>
