  <body><p>359_47: 《題王郎中宣義裏新居》劉禹錫</p>
    <p>愛君新買街西宅　客到如遊鄠杜間　雨後退朝貪種樹　申時出省趁看山　門前巷陌三條近　牆內池亭萬境閒　見擬移居作鄰里　不論時節請開關</p><p><a href="../../model.html#/doc/17002">View poem's topic associations</a></p></body></html>
