  <body><p>28_7_3: 《雜曲歌辭。楊柳枝（其三）》白居易</p>
    <p>依依嫋嫋復青青　句引清風無限情　白雪花繁空撲地　綠絲條弱不勝鶯</p><p><a href="../../model.html#/doc/1733">View poem's topic associations</a></p></body></html>
