  <body><p>551_8: 《及第送潘圖歸宜春》盧肇</p>
    <p>三載皇都恨食貧　北溟今日化窮鱗　青雲乍喜逢知己　白社猶悲送故人　對酒共驚千里別　看花自感一枝春　君歸為說龍門寺　雷雨初生電遶身</p><p><a href="../../model.html#/doc/27554">View poem's topic associations</a></p></body></html>
