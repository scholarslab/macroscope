  <body><p>490_21: 《西上辭母墳》陳去疾</p>
    <p>高蓋山頭日影微　黃昏獨立宿禽稀　林間滴酒空垂淚　不見丁寧囑早歸</p><p><a href="../../model.html#/doc/23449">View poem's topic associations</a></p></body></html>
