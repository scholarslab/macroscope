  <body><p>830_35: 《送沈侍郎》貫休</p>
    <p>從知無遠近　木落去閩城　地入無諸俗　冠峨甲乙精　山多高興亂　江直好風生　儉府清無事　唯應薦禰衡</p><p><a href="../../model.html#/doc/41438">View poem's topic associations</a></p></body></html>
