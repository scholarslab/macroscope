  <body><p>214_67: 《同郭十題楊主簿新廳》高適</p>
    <p>華館曙沈沈　惟良正在今　用材兼柱石　聞物象高深　更得芝蘭地　兼營枳棘林　向風扃戟戶　當暑近棠陰　勿改安卑節　聊閒理劇心　多君有知己　一和郢中吟</p><p><a href="../../model.html#/doc/9279">View poem's topic associations</a></p></body></html>
