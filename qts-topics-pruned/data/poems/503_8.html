  <body><p>503_8: 《再過王輅原居納涼》周賀</p>
    <p>夏天多憶此　早晚得秋分　舊月來還見　新蟬坐忽聞　扇風調病葉　溝水隔殘雲　別有微涼處　從容不似君</p><p><a href="../../model.html#/doc/24283">View poem's topic associations</a></p></body></html>
