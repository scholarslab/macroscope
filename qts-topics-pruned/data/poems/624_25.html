  <body><p>624_25: 《襲美以春橘見惠兼之雅篇，因次韻酬謝》陸龜蒙</p>
    <p>到春猶作九秋鮮　應是親封白帝煙　良玉有漿須讓味　明珠無纇亦羞圓　堪居漢苑霜梨上　合在仙家火棗前　珍重更過三十子　不堪分付野人邊</p><p><a href="../../model.html#/doc/31088">View poem's topic associations</a></p></body></html>
