  <body><p>441_76: 《別種東坡花樹兩絕》白居易</p>
    <p>三年留滯在江城　草樹禽魚盡有情　何處殷勤重回首　東坡桃李種新成　花林好住莫憔悴　春至但知依舊春　樓上明年新太守　不妨還是愛花人</p><p><a href="../../model.html#/doc/20614">View poem's topic associations</a></p></body></html>
