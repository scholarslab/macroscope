  <body><p>25_58_1: 《雜曲歌辭。行路難二首（其一）》高適</p>
    <p>君不見富家翁　昔時貧賤誰比數　一朝金多結豪貴　萬事勝人健如虎　子孫成長滿眼前　妻能管弦妾能舞　自矜一朝忽如此　卻笑傍人獨悲苦　東鄰少年安所如　席門窮巷出無車　有才不肯學干謁　何用年年空讀書</p><p><a href="../../model.html#/doc/1507">View poem's topic associations</a></p></body></html>
