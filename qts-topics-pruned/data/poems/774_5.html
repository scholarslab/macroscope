  <body><p>774_5: 《巫峽聽猿》吳商浩</p>
    <p>巴江猿嘯苦　響入客舟中　孤枕破殘夢　三聲隨曉風　連雲波澹澹　和霧雨濛濛　巫峽去家遠　不堪魂斷空</p><p><a href="../../model.html#/doc/39083">View poem's topic associations</a></p></body></html>
