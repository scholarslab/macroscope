  <body><p>260_9_2: 《春日閒居三首（其二）》秦系</p>
    <p>長謠朝復暝　幽獨幾人知　老鶴兼雛弄　叢篁帶筍移　白雲將袖拂　青鏡出簷窺邀取漁家叟　花間把酒卮</p><p><a href="../../model.html#/doc/12006">View poem's topic associations</a></p></body></html>
