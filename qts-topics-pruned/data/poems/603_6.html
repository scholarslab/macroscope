  <body><p>603_6: 《早發洛中》許棠</p>
    <p>半夜發清洛　不知過石橋　雲增中岳大　樹隱上陽遙　塹黑初沉月　河明欲認潮　孤村人尚夢　無處暫停橈</p><p><a href="../../model.html#/doc/30283">View poem's topic associations</a></p></body></html>
