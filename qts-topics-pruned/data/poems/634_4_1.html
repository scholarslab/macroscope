  <body><p>634_4_1: 《偶詩五首（其一）》司空圖</p>
    <p>閒韻雖高不衒才　偶拋猿鳥乍歸來　夕陽照箇新紅葉　似要題詩落硯臺</p><p><a href="../../model.html#/doc/31624">View poem's topic associations</a></p></body></html>
