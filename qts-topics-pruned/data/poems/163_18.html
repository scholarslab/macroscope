  <body><p>163_18: 《白頭吟》李白</p>
    <p>錦水東北流　波蕩雙鴛鴦　雄巢漢宮樹　雌弄秦草芳　寧同萬死碎綺翼　不忍雲間兩分張　此時阿嬌正嬌妒　獨坐長門愁日暮　但願君恩顧妾深　豈惜黃金買詞賦　相如作賦得黃金　丈夫好新多異心　一朝將聘茂陵女　文君因贈白頭吟　東流不作西歸水　落花辭條羞故林　兔絲固無情　隨風任傾倒　誰使女蘿枝　而來強縈抱　兩草猶一心　人心不如草　莫卷龍須席　從他生網絲　且留琥珀枕　或有夢來時　覆水再收豈滿杯　棄妾已去難重迴　古來得意不相負　只今惟見青陵臺</p><p><a href="../../model.html#/doc/7004">View poem's topic associations</a></p></body></html>
