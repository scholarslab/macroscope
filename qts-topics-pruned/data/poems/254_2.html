  <body><p>254_2: 《晚秋集賢院即事寄徐薛二侍郎》常袞</p>
    <p>穆穆上清居　沈沈中祕書　金鋪深內殿　石甃淨寒渠　花樹臺斜倚　空煙閣半虛　縹囊披錦繡　翠軸卷瓊琚　墨潤冰文繭　香銷蠹字魚　翻黃桐葉老　吐白桂花初　舊德雙遊處　聊芳十載餘　北朝榮庾薛　西漢盛嚴徐　侍講親華扆　徵吟步綺疏　綴簾金翡翠　賜硯玉蟾蜍　序秩東南遠　離憂歲月除　承明期重入　江海意何如</p><p><a href="../../model.html#/doc/11887">View poem's topic associations</a></p></body></html>
