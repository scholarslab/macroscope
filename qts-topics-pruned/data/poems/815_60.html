  <body><p>815_60: 《西白溪期裴方舟不至》皎然</p>
    <p>望君不見復何情　野草閒雲處處生　應向秦時武陵路　花間寂歷一人行</p><p><a href="../../model.html#/doc/40679">View poem's topic associations</a></p></body></html>
