  <body><p>352_10: 《浩初上人見貽絕句欲登仙人山因以酬之》柳宗元</p>
    <p>珠樹玲瓏隔翠微　病來方外事多違　仙山不屬分符客　一任凌空錫杖飛</p><p><a href="../../model.html#/doc/16532">View poem's topic associations</a></p></body></html>
