  <body><p>414_31: 《題漫天嶺智藏師蘭若僧雲住此二十八年》元稹</p>
    <p>僧臨大道閱浮生　來往憧憧利與名　二十八年何限客　不曾閒見一人行</p><p><a href="../../model.html#/doc/19252">View poem's topic associations</a></p></body></html>
