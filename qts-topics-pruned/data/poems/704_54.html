  <body><p>704_54: 《題鄭山人居》黃滔</p>
    <p>履跡遍莓苔　幽枝間藥裁　枯杉擎雪朵　破牖觸風開　泉自孤峰落　人從諸洞來　終期宿清夜　斟茗說天台</p><p><a href="../../model.html#/doc/36072">View poem's topic associations</a></p></body></html>
