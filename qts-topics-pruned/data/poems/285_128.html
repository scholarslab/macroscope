  <body><p>285_128: 《奉送宋中丞使河源》李端</p>
    <p>東周遣戍役　才子欲離群　部領河源去　悠悠隴水分　笳聲悲塞草　馬首渡關雲　辛苦逢炎熱　何時及漢軍</p><p><a href="../../model.html#/doc/13661">View poem's topic associations</a></p></body></html>
