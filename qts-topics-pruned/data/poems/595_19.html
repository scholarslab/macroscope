  <body><p>595_19: 《贈王隱者山居（一作贈隱者）》于武陵</p>
    <p>石室掃無塵　人寰與此分　飛來南浦樹　半是華山雲　浮世幾多事　先生應不聞　寒山滿西日　空照雁成群</p><p><a href="../../model.html#/doc/29956">View poem's topic associations</a></p></body></html>
