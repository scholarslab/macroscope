  <body><p>62_15: 《旅寓安南》杜審言</p>
    <p>交趾殊風候　寒遲暖復催　仲冬山果熟　正月野花開　積雨生昏霧　輕霜下震雷　故鄉踰萬里　客思倍從來</p><p><a href="../../model.html#/doc/3162">View poem's topic associations</a></p></body></html>
