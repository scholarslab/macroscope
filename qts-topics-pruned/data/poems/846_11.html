  <body><p>846_11: 《贈樊處士》齊己</p>
    <p>小子聲名天下知　滿簪霜雪白麻衣　誰將一著爭先後　共向長安定是非　有路未曾迷日用　無貪終不亂天機　閒尋道士過仙觀　賭得黃庭兩卷歸</p><p><a href="../../model.html#/doc/42545">View poem's topic associations</a></p></body></html>
