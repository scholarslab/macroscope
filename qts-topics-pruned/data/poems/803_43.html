  <body><p>803_43: 《送鄭眉州》薛濤</p>
    <p>雨暗眉山江水流　離人掩袂立高樓　雙旌千騎駢東陌　獨有羅敷望上頭</p><p><a href="../../model.html#/doc/39928">View poem's topic associations</a></p></body></html>
