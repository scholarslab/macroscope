  <body><p>430_33_1: 《小池二首（其一）》白居易</p>
    <p>晝倦前齋熱　晚愛小池清　映林餘景沒　近水微涼生　坐把蒲葵扇　閒吟三兩聲</p><p><a href="../../model.html#/doc/19805">View poem's topic associations</a></p></body></html>
