  <body><p>840_47: 《懷道林寺因寄仁用二上人》齊己</p>
    <p>名山知不遠　長憶寺門松　昨晚登樓見　前年過夏峰　雨餘雲腳樹　風外日西鐘　莫更來東岸　紅塵沒馬蹤</p><p><a href="../../model.html#/doc/42102">View poem's topic associations</a></p></body></html>
