  <body><p>240_8_2: 《二風詩。亂風詩五篇。至虐（其二）》元結</p>
    <p>夫為君上兮　兢慎儉約　可以保身　忍行荒惑　虐暴于人　前世失國　如王者多　於斯不寤　當如之何</p><p><a href="../../model.html#/doc/11178">View poem's topic associations</a></p></body></html>
