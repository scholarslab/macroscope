  <body><p>798_1_35: 《宮詞（其三十五）》花蕊夫人</p>
    <p>細風敧葉撼宮梧　早怯秋寒著繡繻　玉宇無人雙燕去　一彎新月上金樞</p><p><a href="../../model.html#/doc/39623">View poem's topic associations</a></p></body></html>
