  <body><p>897_9_5: 《浣溪沙（其五）》孫光憲</p>
    <p>半踏長裾宛約行　晚簾疏處見分明　此時堪恨昧平生　早是銷魂殘燭影　更愁聞著品弦聲　杳無消息若為情</p><p><a href="../../model.html#/doc/44522">View poem's topic associations</a></p></body></html>
