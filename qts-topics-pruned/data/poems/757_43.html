  <body><p>757_43: 《別諸同志（得新鴻）》鐘蒨</p>
    <p>隨陽來萬里　點點度遙空　影落長江水　聲悲半夜風　殘秋辭絕漠　無定似驚蓬　我有離群恨　飄飄類此鴻</p><p><a href="../../model.html#/doc/38519">View poem's topic associations</a></p></body></html>
