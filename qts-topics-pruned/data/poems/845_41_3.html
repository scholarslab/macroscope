  <body><p>845_41_3: 《荊州新秋寺居寫懷詩五首上南平王（其三）》齊己</p>
    <p>金湯裏面境何求　寶殿東邊院最幽　栽種已添新竹影　畫圖兼列遠山秋　形容豈合親公子　章句爭堪狎士流　虛負岷峨老僧約　年年雪水下汀洲</p><p><a href="../../model.html#/doc/42496">View poem's topic associations</a></p></body></html>
