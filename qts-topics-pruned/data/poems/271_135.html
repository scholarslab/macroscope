  <body><p>271_135: 《放魚（武昌作）》竇鞏</p>
    <p>金錢贖得免刀痕　聞道禽魚亦感恩　好去長江千萬里　不須辛苦上龍門</p><p><a href="../../model.html#/doc/12721">View poem's topic associations</a></p></body></html>
