  <body><p>246_4: 《客舍月下對酒，醉後寄畢四耀》獨孤及</p>
    <p>鄉路風雪深　生事憂患迫　天長波瀾廣　高舉無六翮　獨立寒夜移　幽境思彌積　霜月照膽淨　銀河入簷白　沽酒聊自勞　開樽坐簷隙　主人奏絲桐　能使高興劇　清機暫無累　獻酢更絡繹　慷慨葛天歌　愔愔廣陵陌　既醉萬事遺　耳熱心亦適　視身兀如泥　瞪目傲今昔　故人間城闕　音信兩脈脈　別時前盟在　寸景莫自擲　心與白日鬥　十無一滿百　寓形薪火內　甘作天地客　與物無親疏　斗酒勝竹帛　何必用自苦　將貽古賢責</p><p><a href="../../model.html#/doc/11456">View poem's topic associations</a></p></body></html>
