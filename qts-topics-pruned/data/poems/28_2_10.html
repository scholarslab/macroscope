  <body><p>28_2_10: 《雜曲歌辭。竹枝（其十）》劉禹錫</p>
    <p>楊柳青青江水平　聞郎江上唱歌聲　東邊日出西邊雨　道是無情還有情</p><p><a href="../../model.html#/doc/1717">View poem's topic associations</a></p></body></html>
