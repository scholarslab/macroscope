  <body><p>611_52: 《茶中雜詠。茶灶》皮日休</p>
    <p>南山茶事動　灶起巖根傍　水煮石髮氣　薪然杉脂香　青瓊蒸後凝　綠髓炊來光　如何重辛苦　一一輸膏粱</p><p><a href="../../model.html#/doc/30621">View poem's topic associations</a></p></body></html>
