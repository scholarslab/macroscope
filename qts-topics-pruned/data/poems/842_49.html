  <body><p>842_49: 《懷洞庭》齊己</p>
    <p>憶過巴陵歲　無人問去留　中宵滿湖月　獨自在僧樓　漁父真閒唱　靈均是謾愁　今來欲長往　誰借木蘭舟</p><p><a href="../../model.html#/doc/42277">View poem's topic associations</a></p></body></html>
