  <body><p>667_33: 《春》翁洮</p>
    <p>漠漠煙花處處通　游人南北思無窮　林間鳥奏笙簧月　野外花含錦繡風　鸑抱雲霞朝鳳闕　魚翻波浪化龍宮　此時誰羨神仙客　車馬悠揚九陌中</p><p><a href="../../model.html#/doc/33708">View poem's topic associations</a></p></body></html>
