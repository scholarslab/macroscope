  <body><p>746_15: 《旅泊塗江》陳陶</p>
    <p>煙雨南江一葉微　松潭漁父夜相依　斷沙雁起金精出　孤嶺猿愁木客歸　楚國柑橙勞夢想　丹陵霞鶴間音徽　無因得似滄溟叟　始憶離巢已倦飛</p><p><a href="../../model.html#/doc/37835">View poem's topic associations</a></p></body></html>
