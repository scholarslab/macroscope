  <body><p>846_76: 《辭主人絕句四首。放鶴》齊己</p>
    <p>華亭來復去芝田　丹頂霜毛性可憐　縱與乘軒終誤主　不如還放卻遼天</p><p><a href="../../model.html#/doc/42613">View poem's topic associations</a></p></body></html>
