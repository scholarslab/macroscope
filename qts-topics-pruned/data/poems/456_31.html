  <body><p>456_31: 《香山下卜居》白居易</p>
    <p>老須為老計　老計在抽簪　山下初投足　人間久息心　亂藤遮石壁　絕澗護雲林　若要深藏處　無如此處深</p><p><a href="../../model.html#/doc/21785">View poem's topic associations</a></p></body></html>
