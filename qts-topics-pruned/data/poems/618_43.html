  <body><p>618_43: 《奉和襲美太湖詩二十首。太湖石》陸龜蒙</p>
    <p>他山豈無石　厥狀皆可薦　端然遇良工　坐使天質變　或裁基棟宇　礧砢成廣殿　或剖出溫瑜　精光具華瑱　或將破仇敵　百砲資苦戰　或用鏡功名　萬古如會面　今之洞庭者　一以非此選　槎牙真不才　反作天下彥　所奇者嵌崆　所尚者蔥蒨　旁穿參洞穴　內竅均環釧　刻削九琳窗　玲瓏五明扇　新雕碧霞段　旋破秋天片　無力置池塘　臨風只流眄</p><p><a href="../../model.html#/doc/30900">View poem's topic associations</a></p></body></html>
