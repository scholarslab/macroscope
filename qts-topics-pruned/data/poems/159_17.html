  <body><p>159_17: 《送吳悅游韶陽》孟浩然</p>
    <p>五色憐鳳雛　南飛適鷓鴣　楚人不相識　何處求椅梧　去去日千里　茫茫天一隅　安能與斥鷃　決起但槍榆</p><p><a href="../../model.html#/doc/6667">View poem's topic associations</a></p></body></html>
