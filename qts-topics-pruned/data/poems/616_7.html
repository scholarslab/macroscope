  <body><p>616_7: 《奉酬魯望夏日四聲四首。平入聲》皮日休</p>
    <p>先生何違時　一室習寂歷　松聲將飄堂　岳色欲壓席　彈琴奔玄雲　斸藥折白石　如教題君詩　若得札玉冊</p><p><a href="../../model.html#/doc/30848">View poem's topic associations</a></p></body></html>
