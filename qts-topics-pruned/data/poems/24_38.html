  <body><p>24_38: 《雜曲歌辭。苦熱行》皎然</p>
    <p>六月金數伏　茲辰日在庚　炎曦曝肌膚　毒霧昏檐楹　安得奮翅翮　超遙出雲征　不知天地心　如何匠生成　火德燒百卉　瑤草不及榮　省客當此時　忽貽懷中瓊　捧玩煩袂滌　嘯歌美風生　遲君佐元氣　調使四序平　中令霜不祆　火餘氣常貞　江南詩騷客　休吟苦熱行</p><p><a href="../../model.html#/doc/1384">View poem's topic associations</a></p></body></html>
