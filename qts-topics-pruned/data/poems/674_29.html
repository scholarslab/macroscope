  <body><p>674_29: 《寄邊上從事》鄭穀</p>
    <p>男兒懷壯節　何不事嫖姚　高疊觀諸寨　全師護大朝　淺山寒放馬　亂火夜防苗　下第春愁甚　勞君遠見招</p><p><a href="../../model.html#/doc/34038">View poem's topic associations</a></p></body></html>
