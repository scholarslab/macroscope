  <body><p>897_1_2: 《虞美人（其二）》閻選</p>
    <p>楚腰蠐領團香玉　鬢疊深深綠　月蛾星眼笑微頻　柳夭桃豔不勝春　晚妝勻　水紋簟映青紗帳　霧罩秋波上　一枝嬌臥醉芙蓉　良宵不得與君同　恨忡忡</p><p><a href="../../model.html#/doc/44507">View poem's topic associations</a></p></body></html>
