  <body><p>430_42: 《贖雞》白居易</p>
    <p>清晨臨江望　水禽正諠繁　鳧雁與鷗鷺　游颺戲朝暾　適有鬻雞者　挈之來遠村　飛鳴彼何樂　窘束此何冤　喔喔十四雛　罩縛同一樊　足傷金距蹜　頭搶花冠翻　經宿廢飲啄　日高詣屠門　遲迴未死間　飢渴欲相吞　常慕古人道　仁信及魚豚　見茲生惻隱　贖放雙林園　開籠解索時　雞雞聽我言　與爾鏹三百　小惠何足論　莫學銜環雀　崎嶇謾報恩</p><p><a href="../../model.html#/doc/19815">View poem's topic associations</a></p></body></html>
