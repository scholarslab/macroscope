  <body><p>558_3_6: 《升平詞十首（樂府作升平樂）（其六）》薛能</p>
    <p>日日聽歌謠　區中盡祝堯　蟲蝗初不害　夷狄近全銷　史筆惟書瑞　天臺絕見妖因令匹夫志　轉欲事清朝</p><p><a href="../../model.html#/doc/27950">View poem's topic associations</a></p></body></html>
