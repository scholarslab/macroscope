  <body><p>169_16: 《戲贈鄭溧陽》李白</p>
    <p>陶令日日醉　不知五柳春　素琴本無弦　漉酒用葛巾　清風北窗下　自謂羲皇人　何時到栗里　一見平生親</p><p><a href="../../model.html#/doc/7210">View poem's topic associations</a></p></body></html>
