  <body><p>229_53_1: 《課小豎鉏斫舍北果林，枝蔓荒穢，淨訖移床三首（其一）》杜甫</p>
    <p>病枕依茅棟　荒鉏淨果林　背堂資僻遠　在野興清深　山雉防求敵　江猿應獨吟洩雲高不去　隱几亦無心</p><p><a href="../../model.html#/doc/10298">View poem's topic associations</a></p></body></html>
