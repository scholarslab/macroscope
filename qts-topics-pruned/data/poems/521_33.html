  <body><p>521_33: 《送王侍禦赴夏口座主幕》杜牧</p>
    <p>君為珠履三千客　我是青衿七十徒　禮數全優知隗始　討論常見念回愚　黃鶴樓前春水闊　一杯還憶故人無</p><p><a href="../../model.html#/doc/25439">View poem's topic associations</a></p></body></html>
