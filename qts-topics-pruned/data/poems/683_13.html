  <body><p>683_13: 《已涼》韓偓</p>
    <p>碧闌干外繡簾垂　猩血屏風畫折枝　八尺龍鬚方錦褥　已涼天氣未寒時</p><p><a href="../../model.html#/doc/34687">View poem's topic associations</a></p></body></html>
