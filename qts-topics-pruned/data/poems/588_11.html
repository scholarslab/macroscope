  <body><p>588_11: 《眉州別李使君（一作眉山留獻張端公）》李頻</p>
    <p>回首雪峰前　朱門心杳然　離人自嗚咽　流水莫潺湲　毒草通蠻徼　秋林近漏天　一生從此去　五字有誰憐</p><p><a href="../../model.html#/doc/29633">View poem's topic associations</a></p></body></html>
