  <body><p>457_59: 《自罷河南已換七尹每一入府悵然舊遊因宿內廳…韋尹常侍》白居易</p>
    <p>每日河南府　依然似到家　杯嘗七尹酒　樹看十年花　且健須歡喜　雖衰莫歎嗟　迎門無故吏　侍坐有新娃　暖閣謀宵宴　寒庭放晚衙　主人留宿定　一任夕陽斜</p><p><a href="../../model.html#/doc/21906">View poem's topic associations</a></p></body></html>
