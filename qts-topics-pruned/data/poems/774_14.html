  <body><p>774_14: 《秋閨》沈祖仙</p>
    <p>白馬三軍客　青娥十載思　玉庭霜落夜　羅幌月明時　鑪冷蜘蛛喜　燈高熠耀期　愁多不可曙　流涕坐空幃</p><p><a href="../../model.html#/doc/39091">View poem's topic associations</a></p></body></html>
