  <body><p>249_62: 《適荊州途次南陽贈何明府》皇甫冉</p>
    <p>千里獨遊日　有懷誰與同　言過細陽令　一遇郎陵公　清節邁多士　斯文傳古風　閭閻知俗變　原野識年豐　吾道方在此　前程殊未窮　江天經峴北　客思滿巴東　夢渚夕愁遠　山丘晴望通　應嗟出處異　流蕩楚雲中</p><p><a href="../../model.html#/doc/11659">View poem's topic associations</a></p></body></html>
