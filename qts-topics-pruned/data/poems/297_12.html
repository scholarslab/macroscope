  <body><p>297_12: 《七泉寺上方》王建</p>
    <p>長年好名山　本性今得從　回看塵蹟遙　稍見糜鹿蹤　老僧雲中居　石門青重重　陰泉養成龜　古壁飛卻龍　掃石禮新經　懸幡上高峰　日夕猿鳥合　覓食聽山鐘　將火尋遠泉　煮茶傍寒松　晚隨收藥人　便宿南澗中　晨起衝露行　溼花枝茸茸　歸依向禪師　願作香火翁</p><p><a href="../../model.html#/doc/14078">View poem's topic associations</a></p></body></html>
