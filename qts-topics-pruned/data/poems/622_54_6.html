  <body><p>622_54_6: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其六）》陸龜蒙</p>
    <p>水影沈魚器　鄰聲動緯車　燕輕捎墜葉　蜂懶臥燋花　說史評諸例　論兵到百家明時如不用　歸去種桑麻</p><p><a href="../../model.html#/doc/31039">View poem's topic associations</a></p></body></html>
