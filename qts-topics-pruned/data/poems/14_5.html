  <body><p>14_5: 《郊廟歌辭。太清宮樂章。終上》?</p>
    <p>不宰元功　無為上聖　洪源長發　誕受天命　金奏迎真　璇宮展盛　備禮周樂　垂光儲慶</p><p><a href="../../model.html#/doc/570">View poem's topic associations</a></p></body></html>
