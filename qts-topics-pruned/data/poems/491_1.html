  <body><p>491_1: 《履春冰》張蕭遠</p>
    <p>一步一愁新　輕輕恐陷人　薄光全透日　殘影半銷春　蟬想行時翼　魚驚蹋處鱗　底虛難駐足　岸闊怯迴身　豈暇踟躕久　寧辭顧盼頻　願將兢慎意　從此赴通津</p><p><a href="../../model.html#/doc/23450">View poem's topic associations</a></p></body></html>
