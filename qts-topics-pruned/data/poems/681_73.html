  <body><p>681_73: 《幽獨》韓偓</p>
    <p>幽獨起侵晨　山鶯啼更早　門巷掩蕭條　落花滿芳草　煙和魂共遠　春與人同老　默默又依依　淒然此懷抱</p><p><a href="../../model.html#/doc/34584">View poem's topic associations</a></p></body></html>
