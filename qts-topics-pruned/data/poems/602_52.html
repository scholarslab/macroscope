  <body><p>602_52: 《樊將軍廟》汪遵</p>
    <p>玉輦曾經陷楚營　漢皇心怯擬休兵　當時不得將軍力　日月須分一半明</p><p><a href="../../model.html#/doc/30268">View poem's topic associations</a></p></body></html>
