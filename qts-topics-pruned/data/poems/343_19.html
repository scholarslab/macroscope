  <body><p>343_19: 《梨花下贈劉師命》韓愈</p>
    <p>洛陽城外清明節　百花寥落梨花發　今日相逢瘴海頭　共驚爛漫開正月</p><p><a href="../../model.html#/doc/16117">View poem's topic associations</a></p></body></html>
