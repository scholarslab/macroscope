  <body><p>165_20: 《淥水曲》李白</p>
    <p>淥水明秋月　南湖採白蘋　荷花嬌欲語　愁殺蕩舟人</p><p><a href="../../model.html#/doc/7957">View poem's topic associations</a></p></body></html>
