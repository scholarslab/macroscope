  <body><p>300_40: 《送振武張尚書》王建</p>
    <p>回天轉地是將軍　扶助春宮上五雲　撫背恩雖同骨肉　擁旄名未敵功勳　盡收壯勇填兵數　不向蕃渾奪馬群　閒即單于臺下獵　威聲直到海西聞</p><p><a href="../../model.html#/doc/14278">View poem's topic associations</a></p></body></html>
