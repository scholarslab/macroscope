  <body><p>837_10_1: 《賀雨上王使君二首（其一）》貫休</p>
    <p>一片丹心合萬靈　應時甘雨帶龍腥　驅塵熬燒連窮　　　電衝霓滿窅冥　處處已知倉廩溢　家家皆歇管弦聽　應須蚤勒南山石　黃霸清風滿內庭</p><p><a href="../../model.html#/doc/41846">View poem's topic associations</a></p></body></html>
