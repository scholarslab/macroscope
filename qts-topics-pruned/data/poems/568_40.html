  <body><p>568_40: 《湘中別成威闍黎》李群玉</p>
    <p>至哉彼上人　冰霜凜規則　遊心杳何境　宴坐入冥默　解空與密行　名臘信崇德　吐論駕秋濤　龍宮發胸臆　群迷行大夜　浩浩一昏黑　赤水千丈深　玄珠幾人得　持杯挹溟漲　至理安可測　寧假喻芭蕉　真成嗅薝蔔　松聲掃白月　霽夜來靜域　清梵罷法筵　天香滿衣襋　何方濟了岸　祗仗慈航力　願與十八賢　同棲翠蓮國</p><p><a href="../../model.html#/doc/28440">View poem's topic associations</a></p></body></html>
