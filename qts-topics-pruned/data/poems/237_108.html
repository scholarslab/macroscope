  <body><p>237_108: 《送衡陽歸客》錢起</p>
    <p>歸客愛鳴榔　南征憶舊鄉　江山追宋玉　雲雨憶荊王　醉裏宜城近　歌中郢路長　憐君從此去　日夕望三湘</p><p><a href="../../model.html#/doc/10978">View poem's topic associations</a></p></body></html>
