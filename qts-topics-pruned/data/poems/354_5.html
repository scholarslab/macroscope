  <body><p>354_5: 《度桂嶺歌》劉禹錫</p>
    <p>桂陽嶺　下下復高高　人稀鳥獸駭　地遠草木豪　寄言千金子　知余歌者勞</p><p><a href="../../model.html#/doc/16627">View poem's topic associations</a></p></body></html>
