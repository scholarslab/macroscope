  <body><p>365_60_1: 《有所嗟二首（一作元稹詩，題作所思）（其一）》劉禹錫</p>
    <p>庾令樓中初見時　武昌春柳似腰肢　相逢相笑盡如夢　為雨為雲今不知</p><p><a href="../../model.html#/doc/17285">View poem's topic associations</a></p></body></html>
