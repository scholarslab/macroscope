  <body><p>351_23: 《離觴不醉，至驛卻寄相送諸公》柳宗元</p>
    <p>無限居人送獨醒　可憐寂寞到長亭　荊州不遇高陽侶　一夜春寒滿下廳</p><p><a href="../../model.html#/doc/16510">View poem's topic associations</a></p></body></html>
