  <body><p>898_36: 《臨江仙》馮延巳</p>
    <p>冷紅飄起桃花片　青春意緒闌珊　高樓簾幕卷輕寒　酒餘人散　獨自倚闌干　夕陽千里連芳草　風光愁殺王孫　徘徊飛盡碧天雲　鳳城何處　明月照黃昏</p><p><a href="../../model.html#/doc/44681">View poem's topic associations</a></p></body></html>
