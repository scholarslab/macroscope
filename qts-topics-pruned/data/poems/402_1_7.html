  <body><p>402_1_7: 《遣春十首（其七）》元稹</p>
    <p>撩亂撲樹蜂　摧殘戀房蕊　風吹雨又頻　安得繁於綺　酒杯沈易過　世事紛何已莫倚顏似花　君看歲如水</p><p><a href="../../model.html#/doc/18859">View poem's topic associations</a></p></body></html>
