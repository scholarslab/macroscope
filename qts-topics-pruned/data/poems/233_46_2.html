  <body><p>233_46_2: 《歸雁二首（其二）》杜甫</p>
    <p>欲雪違胡地　先花別楚雲　卻過清渭影　高起洞庭群　塞北春陰暮　江南日色曛　傷弓流落羽　行斷不堪聞</p><p><a href="../../model.html#/doc/10672">View poem's topic associations</a></p></body></html>
