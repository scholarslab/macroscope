  <body><p>96_43: 《樂城白鶴寺》沈佺期</p>
    <p>碧海開龍藏　青雲起雁堂　潮聲迎法鼓　雨氣溼天香　樹接前山暗　溪承瀑水涼　無言謫居遠　清淨得空王</p><p><a href="../../model.html#/doc/4351">View poem's topic associations</a></p></body></html>
