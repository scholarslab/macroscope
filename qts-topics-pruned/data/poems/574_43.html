  <body><p>574_43: 《早秋寄題天竺靈隱寺》賈島</p>
    <p>峰前峰後寺新秋　絕頂高窗見沃洲　人在定中聞蟋蟀　鶴從棲處挂獼猴　山鐘夜渡空江水　汀月寒生古石樓　心憶懸帆身未遂　謝公此地昔年遊</p><p><a href="../../model.html#/doc/28952">View poem's topic associations</a></p></body></html>
