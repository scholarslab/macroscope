  <body><p>767_68: 《陳。臨春閣》孫元晏</p>
    <p>臨春高閣上侵雲　風起香飄數里聞　自是君王正沈醉　豈知消息報隋軍</p><p><a href="../../model.html#/doc/38910">View poem's topic associations</a></p></body></html>
