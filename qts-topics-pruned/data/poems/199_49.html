  <body><p>199_49: 《感遇》岑參</p>
    <p>五花驄馬七香車　云是平陽帝子家　鳳皇城頭日欲斜　門前高樹鳴春鴉　漢家魯元君不聞　今作城西一古墳　昔來唯有秦王女　獨自吹蕭乘白雲</p><p><a href="../../model.html#/doc/8479">View poem's topic associations</a></p></body></html>
