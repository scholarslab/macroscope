  <body><p>858_37: 《為賈師雄發明古鐵鏡》呂岩</p>
    <p>手內青蛇凌白日　洞中仙果豔長春　須知物外煙霞客　不是塵中磨鏡人</p><p><a href="../../model.html#/doc/43207">View poem's topic associations</a></p></body></html>
