  <body><p>691_19: 《讀友人詩卷》杜荀鶴</p>
    <p>冰齒味瑤軸　祗應神鬼知　坐當靜後　吟到月沈時　雪峽猿聲健　風檉鶴立危　篇篇一字字　誰復更言詩</p><p><a href="../../model.html#/doc/35168">View poem's topic associations</a></p></body></html>
