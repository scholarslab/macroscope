  <body><p>573_44: 《贈僧》賈島</p>
    <p>亂山秋木穴　裏有靈蛇藏　鐵錫挂臨海　石樓聞異香　出塵頭未白　入定衲凝霜　莫話五湖事　令人心欲狂</p><p><a href="../../model.html#/doc/28824">View poem's topic associations</a></p></body></html>
