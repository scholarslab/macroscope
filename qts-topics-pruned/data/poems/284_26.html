  <body><p>284_26: 《東門送客》李端</p>
    <p>綠楊新草路　白髮故鄉人　既壯還應老　遊梁復滯秦　逢花莫漫折　能有幾多春</p><p><a href="../../model.html#/doc/13520">View poem's topic associations</a></p></body></html>
