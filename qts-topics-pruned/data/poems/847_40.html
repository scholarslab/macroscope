  <body><p>847_40: 《謝徽上人見惠二龍障子，以短歌酬之》齊己</p>
    <p>我見蘇州昆山金城中　金城柱上有二龍　老僧相傳道是僧繇手　尋常入海共龍鬥　又聞蜀國玉局觀有孫遇跡　盤屈身長八十尺　遊人爭看不敢近　頭覷寒泉萬丈碧　近有五羊徽上人　閒工小筆得意新　畫龍不誇頭角及鬚鱗　只求筋骨與精神　徽上人　真藝者　惠我雙龍不言價　等閒不敢將懸挂　恐是葉公好假龍　及見真龍卻驚怕</p><p><a href="../../model.html#/doc/42654">View poem's topic associations</a></p></body></html>
