  <body><p>510_117: 《酬武蘊之，乙丑之歲始見華髮餘自悲遂成繼和》張祜</p>
    <p>賈生年尚少　華髮近相侵　不是流光促　因緣別恨深　憐君成苦調　感我獨長吟　豈料清秋日　星星共映簪</p><p><a href="../../model.html#/doc/24758">View poem's topic associations</a></p></body></html>
