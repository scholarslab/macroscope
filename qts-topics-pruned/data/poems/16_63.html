  <body><p>16_63: 《郊廟歌辭。周朝饗樂章。忠順》?</p>
    <p>明君當宁　列辟奉觴　雲容表瑞　日影初長　衣冠濟濟　鐘磬洋洋　令儀克盛　嘉會有章</p><p><a href="../../model.html#/doc/700">View poem's topic associations</a></p></body></html>
