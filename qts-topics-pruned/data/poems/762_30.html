  <body><p>762_30: 《題鄧真人遺址》王元</p>
    <p>三千功滿仙昇去　留得山前舊隱基　但見白雲長掩映　不知浮世幾興衰　松稍風觸霓旌動　葉霜霑鶴翅垂　近代無人尋異事　野泉噴月瀉秋池</p><p><a href="../../model.html#/doc/38635">View poem's topic associations</a></p></body></html>
