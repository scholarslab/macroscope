  <body><p>28_4_2: 《雜曲歌辭。竹枝（其二）》李涉</p>
    <p>巫峽雲開神女祠　綠潭紅樹影參差　下牢戍口初相問　無義灘頭剩別離</p><p><a href="../../model.html#/doc/1724">View poem's topic associations</a></p></body></html>
