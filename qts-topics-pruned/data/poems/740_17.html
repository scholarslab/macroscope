  <body><p>740_17: 《彭澤解印》廖凝</p>
    <p>五斗徒勞謾折腰　三年兩鬢為誰焦　今朝官滿重歸去　還挈來時舊酒瓢</p><p><a href="../../model.html#/doc/37691">View poem's topic associations</a></p></body></html>
