  <body><p>896_2_10: 《南鄉子（其十）》李珣</p>
    <p>相見處　晚晴天　刺桐花下越臺前　暗裏回眸深屬意　遺雙翠　騎象背人先過水</p><p><a href="../../model.html#/doc/44422">View poem's topic associations</a></p></body></html>
