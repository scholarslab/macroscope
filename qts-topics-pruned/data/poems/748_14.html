  <body><p>748_14: 《贈朐山孫明府》李中</p>
    <p>縣庭無事似山齋　滿砌青青旋長苔　閒撫素琴曹吏散　自烹新茗海僧來　買將病鶴勞心養　移得閒花用意栽　幾度訪君留我醉　甕香皆值酒新開</p><p><a href="../../model.html#/doc/38013">View poem's topic associations</a></p></body></html>
