  <body><p>870_61: 《詠蝦蟆》蔣貽恭</p>
    <p>坐臥兼行總一般　向人努眼太無端　欲知自己形骸小　試就蹄涔照影看</p><p><a href="../../model.html#/doc/43627">View poem's topic associations</a></p></body></html>
