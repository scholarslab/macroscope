  <body><p>35_2: 《奉和行經破薛舉戰地應制》許敬宗</p>
    <p>混元分大象　長策挫修鯨　於斯建宸極　由此創鴻名　一戎乾宇泰　千祀德流清　垂衣凝庶績　端拱鑄群生　復整瑤池駕　還臨官渡營　周游尋曩跡　曠望動天情　帷宮面丹浦　帳殿矚宛城　虜場棲九穗　前歌被六英　戰地甘泉涌　陣處景雲生　普天霑凱澤　相攜欣頌平</p><p><a href="../../model.html#/doc/2081">View poem's topic associations</a></p></body></html>
