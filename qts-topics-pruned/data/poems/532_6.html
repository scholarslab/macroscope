  <body><p>532_6: 《寄小弟》許渾</p>
    <p>江城紅葉盡　旅思復悽傷　孤夢家山遠　獨眠秋夜長　道存空倚命　身賤未歸鄉　南望空垂淚　天邊雁一行</p><p><a href="../../model.html#/doc/26051">View poem's topic associations</a></p></body></html>
