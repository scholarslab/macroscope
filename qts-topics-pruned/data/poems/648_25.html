  <body><p>648_25: 《贈喻鳧》方幹</p>
    <p>所得非眾語　眾人那得知　纔吟五字句　又白幾莖髭　月閣攲眠夜　霜軒正坐時　沈思心更苦　恐作滿頭絲</p><p><a href="../../model.html#/doc/32625">View poem's topic associations</a></p></body></html>
