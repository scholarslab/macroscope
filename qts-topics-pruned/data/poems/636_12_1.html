  <body><p>636_12_1: 《公子行二首（其一）》聶夷中</p>
    <p>漢代多豪族　恩深益驕逸　走馬踏殺人　街吏不敢詰　紅樓宴青春　數里望雲蔚金缸焰勝晝　不畏落暉疾　美人盡如月　南威莫能匹　芙蓉自天來　不向水中出飛瓊奏雲和　碧簫吹鳳質　唯恨魯陽死　無人駐白日</p><p><a href="../../model.html#/doc/31776">View poem's topic associations</a></p></body></html>
