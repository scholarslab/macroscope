  <body><p>368_21: 《省試春台晴望》高弁</p>
    <p>層臺聊一望　遍賞帝城春　風煖聞啼鳥　冰開見躍鱗　晴山煙外翠　香蕊日邊新　已變青門柳　初銷紫陌塵　金湯千里國　車騎萬方人　此處雲霄近　憑高願致身</p><p><a href="../../model.html#/doc/17399">View poem's topic associations</a></p></body></html>
