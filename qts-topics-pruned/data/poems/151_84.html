  <body><p>151_84: 《銅雀台》劉長卿</p>
    <p>嬌愛更何日　高臺空數層　含啼映雙袖　不忍看西陵　漳河東流無復來　百花輦路為蒼苔　青樓月夜長寂寞　碧雲日暮空徘徊　君不見鄴中萬事非昔時　古人不在今人悲　春風不逐君王去　草色年年舊宮路　宮中歌舞已浮雲　空指行人往來處</p><p><a href="../../model.html#/doc/6514">View poem's topic associations</a></p></body></html>
