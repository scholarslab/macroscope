  <body><p>148_122: 《送鄭十二還廬山別業》劉長卿</p>
    <p>潯陽數畝宅　歸臥掩柴關　谷口何人待　門前秋草閒　忘機賣藥罷　無語杖藜還　舊筍成寒竹　空齋向暮山　水流經舍下　雲去到人間　桂樹花應發　因行寄一攀</p><p><a href="../../model.html#/doc/6296">View poem's topic associations</a></p></body></html>
