  <body><p>415_24_2: 《別李十一五絕（其二）》元稹</p>
    <p>京城每與閒人別　猶自傷心與白頭　今日別君心更苦　別君緣是在通州</p><p><a href="../../model.html#/doc/19280">View poem's topic associations</a></p></body></html>
