  <body><p>540_113: 《代越公房妓嘲徐公主（一作代公主答）》李商隱</p>
    <p>笑啼俱不敢　幾欲是吞聲　遽遣離琴怨　都由半鏡明　應防啼與笑　微露淺深情</p><p><a href="../../model.html#/doc/26721">View poem's topic associations</a></p></body></html>
