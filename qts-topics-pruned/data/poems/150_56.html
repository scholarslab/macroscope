  <body><p>150_56: 《送陶十赴杭州攝掾》劉長卿</p>
    <p>莫歎江城一掾卑　滄洲未是阻心期　浙中山色千萬狀　門外潮聲朝暮時</p><p><a href="../../model.html#/doc/6421">View poem's topic associations</a></p></body></html>
