  <body><p>724_23: 《邛州水亭夜宴送顧非熊之官》唐求</p>
    <p>寂寞邛城夜　寒塘對庾樓　蜀關蟬已噪　秦樹葉應秋　道路連天遠　笙歌到曉愁　不堪分袂後　殘月正如鉤</p><p><a href="../../model.html#/doc/37017">View poem's topic associations</a></p></body></html>
