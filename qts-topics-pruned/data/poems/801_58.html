  <body><p>801_58: 《春日》越溪楊女</p>
    <p>春盡花隨盡　其如自是花　從來說花意　不過此容華　明月易虧輪　好花難戀春　常將花月恨　并作可憐人</p><p><a href="../../model.html#/doc/39853">View poem's topic associations</a></p></body></html>
