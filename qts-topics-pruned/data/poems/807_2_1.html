  <body><p>807_2_1: 《壁上詩二首（其一）》豐幹</p>
    <p>余自來天台　凡經幾萬迴　一身如雲水　悠悠任去來　逍遙絕無鬧　忘機隆佛道世途岐路心　眾生多煩惱　兀兀沈浪海　漂漂輪三界　可惜一靈物　無始被境埋電光瞥然起　生死紛塵埃　寒山特相訪　拾得常往來　論心話明月　太虛廓無礙法界即無邊　一法普遍該</p><p><a href="../../model.html#/doc/40381">View poem's topic associations</a></p></body></html>
