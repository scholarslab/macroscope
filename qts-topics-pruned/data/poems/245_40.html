  <body><p>245_40: 《宿甑山》韓翃</p>
    <p>山中今夜何人　闕下當年近臣　青瑣應須早去　白雲何用相親</p><p><a href="../../model.html#/doc/12640">View poem's topic associations</a></p></body></html>
