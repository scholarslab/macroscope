  <body><p>857_1_11: 《七言（其十一）》呂岩</p>
    <p>遙指高峰笑一聲　紅霞紫霧面前生　每於廛市無人識　長到山中有鶴行　時弄玉蟾驅鬼魅　夜煎金鼎煮瓊英　他時若赴蓬萊洞　知我仙家有姓名</p><p><a href="../../model.html#/doc/43072">View poem's topic associations</a></p></body></html>
