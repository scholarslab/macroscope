  <body><p>646_50_1: 《依韻修睦上人山居十首（其一）》李鹹用</p>
    <p>生身便在亂離間　遇柳尋花作麼看　老去轉諳無是事　本來何處有多般　長憐蠛蠓能隨暖　獨笑梧桐不耐寒　覆載我徒爭會得　大鵬飛尚未知寬</p><p><a href="../../model.html#/doc/32418">View poem's topic associations</a></p></body></html>
