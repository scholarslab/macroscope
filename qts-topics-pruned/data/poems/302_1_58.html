  <body><p>302_1_58: 《宮詞一百首（其五十八）》王建</p>
    <p>風簾水閣壓芙蓉　四面鉤欄在水中　避熱不歸金殿宿　秋河織女夜妝紅</p><p><a href="../../model.html#/doc/14509">View poem's topic associations</a></p></body></html>
