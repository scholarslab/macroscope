  <body><p>832_42: 《別東林僧》貫休</p>
    <p>大士宅裏宿　芙蓉龕畔遊　自憐　　在　子莫苦相留　燥葉飄山席　孤雲傍茗甌　裴回不能去　房在好峰頭</p><p><a href="../../model.html#/doc/41617">View poem's topic associations</a></p></body></html>
