  <body><p>683_7: 《馬上見》韓偓</p>
    <p>驕馬錦連錢　乘騎是謫仙　和裙穿玉鐙　隔袖把金鞭　去帶懵騰醉　歸成困頓眠　自憐輸廄吏　餘煖在香韉</p><p><a href="../../model.html#/doc/34681">View poem's topic associations</a></p></body></html>
