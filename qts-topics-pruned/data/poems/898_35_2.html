  <body><p>898_35_2: 《虞美人（其二）》馮延巳</p>
    <p>春風拂拂橫秋水　掩映遙相對　祇知長作碧窗期　誰信東風　吹散彩雲飛　銀屏夢與飛鸞遠　祗有珠簾卷　楊花零落月溶溶　塵掩玉箏弦柱　畫堂空</p><p><a href="../../model.html#/doc/44680">View poem's topic associations</a></p></body></html>
