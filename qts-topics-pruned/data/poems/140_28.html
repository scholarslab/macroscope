  <body><p>140_28: 《送東林廉上人歸廬山》王昌齡</p>
    <p>石溪流已亂　苔徑人漸微　日暮東林下　山僧還獨歸　昔為廬峰意　況與遠公違　道性深寂寞　世情多是非　會尋名山去　豈復望清輝</p><p><a href="../../model.html#/doc/5810">View poem's topic associations</a></p></body></html>
