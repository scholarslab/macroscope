  <body><p>98_6_1: 《和尹懋秋夜遊灉湖二首（其一）》趙冬曦</p>
    <p>政理常多暇　方舟此泝洄　吹笙虛洞答　舉楫便風催　山暗雲猶辨　潭幽月稍來清谿無數曲　未盡莫先迥</p><p><a href="../../model.html#/doc/4435">View poem's topic associations</a></p></body></html>
