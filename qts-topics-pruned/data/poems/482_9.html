  <body><p>482_9: 《真娘墓》李紳</p>
    <p>一株繁艷春城盡　雙樹慈門忍草生　愁態自隨風燭滅　愛心難逐雨花輕　黛消波月空蟾影　歌息梁塵有梵聲　還似錢塘蘇小小　祗應迴首是卿卿</p><p><a href="../../model.html#/doc/23166">View poem's topic associations</a></p></body></html>
