  <body><p>610_13: 《太湖詩。孤園寺》皮日休</p>
    <p>艇子小且兀　緣湖蕩白芷　縈紆泊一碕　宛到孤園寺　蘿島凝清陰　松門湛虛翠　寒泉飛碧螭　古木鬥蒼兕　鐘梵在水魄　樓臺入雲肆　巖邊足鳴　樹杪多飛鸓　香莎滿院落　風泛金靃靡　靜鶴啄柏蠹　閑猱弄　小殿熏陸香　古經貝多紙　老僧方瞑坐　見客還強起　指茲正險絕　何以來到此　先言洞壑數　次話真如理　磬韻醒閒心　茶香凝皓齒　巾之劫貝布　饌以栴檀餌　數刻得清淨　終身欲依止　可憐陶侍讀　身列丹臺位　雅喊曰勝力　亦聞師佛氏　今日到孤園　何妨稱弟子</p><p><a href="../../model.html#/doc/30562">View poem's topic associations</a></p></body></html>
