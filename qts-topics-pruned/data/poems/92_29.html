  <body><p>92_29: 《奉和幸禮部尚書竇希玠宅應制（一作陪幸五王宅）》李乂</p>
    <p>家住千門側　亭臨二水傍　貴遊開北地　宸眷幸西鄉　曳履迎中谷　鳴絲出後堂　浦疑觀萬象　峰似駐三光　草向瓊筵樂　花承繡扆香　聖情思舊重　留飲賦雕章</p><p><a href="../../model.html#/doc/4200">View poem's topic associations</a></p></body></html>
