  <body><p>322_10_1: 《同陸太祝鴻漸崔法曹載華見蕭侍禦留後…喜而有作三首（其一）》權德輿</p>
    <p>專城書素至留臺　忽報張綱攬轡迴　共看昨日蠅飛處　併是今朝鵲喜來</p><p><a href="../../model.html#/doc/15279">View poem's topic associations</a></p></body></html>
