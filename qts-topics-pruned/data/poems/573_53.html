  <body><p>573_53: 《寄朱錫珪》賈島</p>
    <p>遠泊與誰同　來從古木中　長江人釣月　曠野火燒風　夢澤吞楚大　閩山阨海叢　此時檣底水　濤起屈原通</p><p><a href="../../model.html#/doc/28833">View poem's topic associations</a></p></body></html>
