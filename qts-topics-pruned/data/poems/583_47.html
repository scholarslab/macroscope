  <body><p>583_47: 《瑟瑟釵》溫庭筠</p>
    <p>翠染冰輕透露光　墮雲孫壽有餘香　只因七夕回天浪　添作湘妃淚兩行</p><p><a href="../../model.html#/doc/29314">View poem's topic associations</a></p></body></html>
