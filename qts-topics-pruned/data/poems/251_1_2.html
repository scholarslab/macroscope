  <body><p>251_1_2: 《代宛轉歌二首（其二）》劉方平</p>
    <p>曉將近　黃姑織女銀河盡　九華錦衾無復情　千金寶鏡誰能引　歌宛轉　宛轉傷別離　願作楊與柳　同向玉窗垂</p><p><a href="../../model.html#/doc/11802">View poem's topic associations</a></p></body></html>
