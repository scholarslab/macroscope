  <body><p>779_2: 《日暖萬年枝》郭求</p>
    <p>旭日升溟海　芳枝散曙煙　溫仁臨樹久　煦嫗在條偏　陽德符君惠　嘉名表聖年　若承恩渥厚　常屬棟梁賢　生植雖依地　光華只信天　不才堪仄陋　徒望向榮先</p><p><a href="../../model.html#/doc/39201">View poem's topic associations</a></p></body></html>
