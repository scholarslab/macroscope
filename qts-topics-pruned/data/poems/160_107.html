  <body><p>160_107: 《南山下與老圃期種瓜》孟浩然</p>
    <p>樵牧南山近　林閭北郭賒　先人留素業　老圃作鄰家　不種千株橘　惟資五色瓜　邵平能就我　開徑剪蓬麻</p><p><a href="../../model.html#/doc/6821">View poem's topic associations</a></p></body></html>
