  <body><p>731_12: 《次韻和朱況雨中之什》胡宿</p>
    <p>蒼野迷雲黯不歸　遠風吹雨入巖扉　石床潤極琴絲緩　水閣寒多酒力微　夕夢將成還滴滴　春心欲斷正霏霏　憂花惜月長如此　爭得東陽病骨肥</p><p><a href="../../model.html#/doc/37350">View poem's topic associations</a></p></body></html>
