  <body><p>455_36: 《答皇甫十郎中秋深酒熟見憶》白居易</p>
    <p>煙景冷蒼茫　秋深夜夜霜　為思池上酌　先覺甕頭香　未暇傾巾漉　還應染指嘗　醍醐慚氣味　琥珀讓晶光　若許陪歌席　須容散道場　月終齋戒畢　猶及菊花黃</p><p><a href="../../model.html#/doc/21711">View poem's topic associations</a></p></body></html>
