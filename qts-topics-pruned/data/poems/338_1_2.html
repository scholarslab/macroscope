  <body><p>338_1_2: 《河之水二首寄子侄老成（其二）》韓愈</p>
    <p>河之水　悠悠去　我不如　水東注　我有孤侄在海浦　三年不見兮使我心苦　采蕨於山　緡魚於淵　我徂京師　不遠其還</p><p><a href="../../model.html#/doc/15950">View poem's topic associations</a></p></body></html>
