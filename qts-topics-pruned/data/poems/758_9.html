  <body><p>758_9: 《寄伍喬》孟貫</p>
    <p>蹉跎春又晚　天末信來遲　長憶分攜日　正當搖落時　獨遊饒旅恨　多事失歸期　君看前溪樹　山禽巢幾枝</p><p><a href="../../model.html#/doc/38531">View poem's topic associations</a></p></body></html>
