  <body><p>572_88: 《送知興上人》賈島</p>
    <p>久住巴興寺　如今始拂衣　欲臨秋水別　不向故園歸　錫挂天涯樹　房開嶽頂扉　下看千里曉　霜海日生微</p><p><a href="../../model.html#/doc/28761">View poem's topic associations</a></p></body></html>
