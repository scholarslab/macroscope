  <body><p>393_9: 《箜篌引（又曰公無渡河）》李賀</p>
    <p>公乎公乎　提壺將焉如　屈平沈湘不足慕　徐衍入海誠為愚　公乎公乎　床有菅席盤有魚　北里有賢兄　東鄰有小姑　隴畝油油黍與葫　瓦甒濁醪蟻浮浮　黍可食　醪可飲　公乎公乎其奈居　被髮奔流竟何如　賢兄小姑哭嗚嗚</p><p><a href="../../model.html#/doc/18645">View poem's topic associations</a></p></body></html>
