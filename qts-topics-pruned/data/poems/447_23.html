  <body><p>447_23: 《郡西亭偶詠》白居易</p>
    <p>常愛西亭面北林　公私塵事不能侵　共閒作伴無如鶴　與老相宜只有琴　莫遣是非分作界　須教吏隱合為心　可憐此道人皆見　但要修行功用深</p><p><a href="../../model.html#/doc/21045">View poem's topic associations</a></p></body></html>
