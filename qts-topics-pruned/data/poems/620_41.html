  <body><p>620_41: 《添酒中六詠。酒池》陸龜蒙</p>
    <p>萬斛輸曲沼　千鍾未為多　殘霞入醍齊　遠岸澄白酇　后土亦沈醉　姦臣空浩歌　邇來荒淫君　尚得乘餘波</p><p><a href="../../model.html#/doc/30971">View poem's topic associations</a></p></body></html>
