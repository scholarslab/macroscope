  <body><p>492_21: 《閒居》殷堯藩</p>
    <p>茂苑閒居木石同　旋開小逕剪蒿蓬　虛遊心在鴻濛外　穴處身疑培塿中　花影一闌吟夜月　松聲半榻臥秋風　百年寄傲聊容膝　何必高車駟馬通</p><p><a href="../../model.html#/doc/23508">View poem's topic associations</a></p></body></html>
