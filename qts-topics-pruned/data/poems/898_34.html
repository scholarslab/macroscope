  <body><p>898_34: 《舞春風（一名瑞鷓鴣）》馮延巳</p>
    <p>嚴妝纔罷怨春風　粉牆畫壁宋家東　蕙蘭有恨枝尤綠　桃李無言花自紅　燕燕巢兒羅幕卷　鶯鶯啼處鳳樓空　少年薄倖知何處　每夜歸來春夢中</p><p><a href="../../model.html#/doc/44678">View poem's topic associations</a></p></body></html>
