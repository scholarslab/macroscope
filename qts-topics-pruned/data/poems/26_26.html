  <body><p>26_26: 《雜曲歌辭。新別離》戴叔倫</p>
    <p>手把杏花枝　未曾經別離　黃昏掩閨後　寂寞自心知</p><p><a href="../../model.html#/doc/1765">View poem's topic associations</a></p></body></html>
