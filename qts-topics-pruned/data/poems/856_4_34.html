  <body><p>856_4_34: 《七言（其三十四）》呂岩</p>
    <p>水得天符下玉都　三千日裏積功夫　禱祈天地開金鼎　收拾陰陽鎖玉壺　便覺凡軀能變化　深知妙道不虛圖　時來試問塵中叟　這箇玄機世有無</p><p><a href="../../model.html#/doc/43045">View poem's topic associations</a></p></body></html>
