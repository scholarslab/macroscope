  <body><p>689_1_1: 《山居即事二首（其一）》陸希聲</p>
    <p>君山蒼翠接青冥　東走洮湖上洞庭　茅屋向陽梳白髮　竹窗深夜誦丹經　湧泉回泬魚龍氣　怪石驚騰鳥獸形　為問前時金馬客　此焉還作少微星</p><p><a href="../../model.html#/doc/35084">View poem's topic associations</a></p></body></html>
