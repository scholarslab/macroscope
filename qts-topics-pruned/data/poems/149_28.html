  <body><p>149_28: 《同姜浚題裴式微餘幹東齋》劉長卿</p>
    <p>世事終成夢　生涯欲半過　白雲心已矣　滄海意如何　藜杖全吾道　榴花養太和　春風騎馬醉　江月釣魚歌　散帙看蟲蠹　開門見雀羅　遠山終日在　芳草傍人多　吏體莊生傲　方言楚俗訛　屈平君莫弔　腸斷洞庭波</p><p><a href="../../model.html#/doc/6326">View poem's topic associations</a></p></body></html>
