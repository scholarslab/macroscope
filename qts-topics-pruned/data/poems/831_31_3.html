  <body><p>831_31_3: 《秋末入匡山船行八首（其三）》貫休</p>
    <p>島上離家化　茅茨竹戶開　黃桑雙鵲喜　白日有誰來　擔浪澆秋芋　緣灘取淨苔回頭深自愧　舊業本蒿萊</p><p><a href="../../model.html#/doc/41545">View poem's topic associations</a></p></body></html>
