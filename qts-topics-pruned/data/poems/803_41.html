  <body><p>803_41: 《贈蘇十三中丞》薛濤</p>
    <p>洛陽陌上埋輪氣　欲逐秋空擊隼飛　今日芝泥檢徵詔　別須臺外振霜威</p><p><a href="../../model.html#/doc/39926">View poem's topic associations</a></p></body></html>
