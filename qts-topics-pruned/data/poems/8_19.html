  <body><p>8_19: 《題金樓子後》李煜</p>
    <p>牙籤萬軸裹紅綃　王粲書同付火燒　不於祖龍留面目　遺篇那得到今朝</p><p><a href="../../model.html#/doc/279">View poem's topic associations</a></p></body></html>
