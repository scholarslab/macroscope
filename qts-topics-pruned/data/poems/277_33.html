  <body><p>277_33: 《逢病軍人》盧綸</p>
    <p>行多有病住無糧　萬里還鄉未到鄉　蓬鬢哀吟古城下　不堪秋氣入金瘡</p><p><a href="../../model.html#/doc/13127">View poem's topic associations</a></p></body></html>
