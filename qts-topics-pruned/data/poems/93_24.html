  <body><p>93_24: 《奉和幸安樂公主山莊應制》薛稷</p>
    <p>主家園囿極新規　帝郊遊豫奉天儀　歡宴瑤臺鎬京集　賞賜銅山蜀道移　曲閣交映金精板　飛花亂下珊瑚枝　借問今朝八龍駕　何如昔日望仙池</p><p><a href="../../model.html#/doc/4237">View poem's topic associations</a></p></body></html>
