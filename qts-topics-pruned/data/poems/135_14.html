  <body><p>135_14: 《題靈隱寺山頂禪院》綦毋潛</p>
    <p>招提此山頂　下界不相聞　塔影挂清漢　鐘聲和白雲　觀空靜室掩　行道眾香焚　且駐西來駕　人天日未曛</p><p><a href="../../model.html#/doc/5559">View poem's topic associations</a></p></body></html>
