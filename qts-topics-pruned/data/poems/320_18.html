  <body><p>320_18: 《南亭曉坐因以示璩》權德輿</p>
    <p>隱几日無事　風交松桂枝　園廬含曉霽　草木發華姿　跡似南山隱　官從小宰移　萬殊同野馬　方寸即靈龜　弱質常多病　流年近始衰　圖書傳授處　家有一男兒</p><p><a href="../../model.html#/doc/15224">View poem's topic associations</a></p></body></html>
