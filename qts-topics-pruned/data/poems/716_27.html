  <body><p>716_27: 《送德光禪師（重禮石霜長者）》曹松</p>
    <p>天涯緣事了　又造石霜微　不以千峰險　唯將獨影歸　有為嫌假佛　無境是真機　到後流沙錫　何時更有飛</p><p><a href="../../model.html#/doc/36637">View poem's topic associations</a></p></body></html>
