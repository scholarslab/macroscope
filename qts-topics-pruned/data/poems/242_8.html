  <body><p>242_8: 《晚次淮陽》張繼</p>
    <p>微涼風葉下　楚俗轉清閒　候館臨秋水　郊扉掩暮山　月明潮漸近　露溼雁初還　浮客了無定　萍流淮海間</p><p><a href="../../model.html#/doc/11262">View poem's topic associations</a></p></body></html>
