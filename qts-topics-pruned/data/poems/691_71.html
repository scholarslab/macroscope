  <body><p>691_71: 《寄同人》杜荀鶴</p>
    <p>盡與貧為患　唯余即不然　四方無靜處　百口度荒年　白髮生閒事　新詩出數聯　時情竟如此　不免卻歸田</p><p><a href="../../model.html#/doc/35220">View poem's topic associations</a></p></body></html>
