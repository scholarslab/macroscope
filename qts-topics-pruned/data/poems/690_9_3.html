  <body><p>690_9_3: 《惆悵詩十二首（其三）》王渙</p>
    <p>謝家池館花籠月　蕭寺房廊竹颭風　夜半酒醒憑檻立　所思多在別離中</p><p><a href="../../model.html#/doc/35124">View poem's topic associations</a></p></body></html>
