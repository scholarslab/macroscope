  <body><p>678_5: 《同友人會裴明府縣樓》許彬</p>
    <p>開閣雨吹塵　陶家揖上賓　湖山萬疊翠　汀樹一行春　景逼歸簷燕　歌喧已醉身　登臨興未足　喜有數年因</p><p><a href="../../model.html#/doc/34337">View poem's topic associations</a></p></body></html>
