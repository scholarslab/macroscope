  <body><p>3_22: 《送賀知章歸四明》李隆基</p>
    <p>遺榮期入道　辭老竟抽簪　豈不惜賢達　其如高尚心　寰中得祕要　方外散幽襟　獨有青門餞　群僚悵別深</p><p><a href="../../model.html#/doc/122">View poem's topic associations</a></p></body></html>
