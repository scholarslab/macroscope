  <body><p>379_36: 《贈竟陵盧使君虔別》孟郊</p>
    <p>赤日千里火　火中行子心　孰不苦焦灼　所行為貧侵　山木豈無涼　猛獸蹲清陰　歸人憶平坦　別路多嶇嶔　賴得竟陵守　時聞建安吟　贈別折楚芳　楚芳搖衣襟</p><p><a href="../../model.html#/doc/17885">View poem's topic associations</a></p></body></html>
