  <body><p>271_30: 《花發上林》竇常</p>
    <p>上苑曉沈沈　花枝亂綴陰　色浮雙闕近　春入九門深　向暖風初扇　餘寒雪尚侵　豔回秦女目　愁處越人心　繞繞時縈蝶　關關乍引禽　寧知幽谷羽　一舉欲依林</p><p><a href="../../model.html#/doc/12620">View poem's topic associations</a></p></body></html>
