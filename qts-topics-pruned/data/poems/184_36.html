  <body><p>184_36: 《代秋情》李白</p>
    <p>幾日相別離　門前生穭葵　寒蟬聒梧桐　日夕長鳴悲　白露濕螢火　清霜凌兔絲　空掩紫羅袂　　長啼無盡時</p><p><a href="../../model.html#/doc/7753">View poem's topic associations</a></p></body></html>
