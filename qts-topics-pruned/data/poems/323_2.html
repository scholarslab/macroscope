  <body><p>323_2: 《奉送孔十兄賓客承恩致政歸東都舊居》權德輿</p>
    <p>達人曠跡通出處　每憶安居舊山去　乞身已見抗疏頻　優禮新聞詔書許　家法遙傳闕里訓　心源早逐嵩丘侶　南史編年著盛名　東朝侍講常虛佇　角巾華髮忽自遂　命服金龜君更與　白雲出岫暫逶迤　鴻鵠入冥無處所　歸路依依童稚樂　都門藹藹壺觴舉　能將此道助皇風　自可殊途並伊呂</p><p><a href="../../model.html#/doc/15306">View poem's topic associations</a></p></body></html>
