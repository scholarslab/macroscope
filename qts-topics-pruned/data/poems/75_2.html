  <body><p>75_2: 《龍池篇》姜皎</p>
    <p>龍池初出此龍山　常經此地謁龍顏　日日芙蓉生夏水　年年楊柳變春灣　堯壇寶匣餘煙霧　舜海漁舟尚往還　願似飄颻五雲影　從來從去九天關</p><p><a href="../../model.html#/doc/3478">View poem's topic associations</a></p></body></html>
