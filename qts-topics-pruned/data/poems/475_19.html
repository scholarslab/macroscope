  <body><p>475_19: 《追和太師顏公同清遠道士游虎丘寺》李德裕</p>
    <p>茂苑有靈峰　嗟余未遊觀　藏山半平陸　壞谷為高岸　岡繞數仞牆　巖潛千丈幹　乃知造化意　回斡資奇玩　鏐騰昔虎踞　劍沒嘗龍煥　潭黛入海底　崟岑聳霄半　層巒未升日　哀狖寧知旦　綠筱夏凝陰　碧林秋不換　冥搜既窈窕　回望何蕭散　川晴嵐氣收　江春雜英亂　逸人綴清藻　前哲留篇翰　共扣哀玉音　皆舒文繡段　難追彥回賞　徒起興公歎　一夕如再升　含毫星斗爛</p><p><a href="../../model.html#/doc/22761">View poem's topic associations</a></p></body></html>
