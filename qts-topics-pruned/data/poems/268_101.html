  <body><p>268_101: 《送蜀客還》耿湋</p>
    <p>萬峰深積翠　路向此中難　欲暮多羇思　因高莫遠看　卓家人寂寞　揚子業荒殘　唯見岷山水　悠悠帶月寒</p><p><a href="../../model.html#/doc/12413">View poem's topic associations</a></p></body></html>
