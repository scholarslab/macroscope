  <body><p>568_28: 《送處士自番禺東游便歸蘇台別業》李群玉</p>
    <p>啞軋暮江上　櫓聲搖落心　宛陵三千里　路指吳雲深　蓴菜動歸興　忽然聞會吟　南浮龍川月　東下敬亭岑　多君詠逍遙　結蘿碧溪陰　高籠華表鶴　靜對幽蘭琴　汗漫江海思　傲然抽冠簪　歸嶼未云寂　還家應追尋　二陵文宛秀　岧嶢懷所欽　惜我入洛晚　不睹雙南金　江左風流盡　名賢成古今　送君無限意　別酒但加斟</p><p><a href="../../model.html#/doc/28428">View poem's topic associations</a></p></body></html>
