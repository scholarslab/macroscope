  <body><p>279_15: 《九日奉陪侍郎登白樓》盧綸</p>
    <p>碧霄孤鶴發清音　上宰因添望闕心　睥睨三層連步障　茱萸一朵映華簪　紅霞似綺河如帶　白露團珠菊散金　此日所從何所問　儼然冠劍擁成林</p><p><a href="../../model.html#/doc/13212">View poem's topic associations</a></p></body></html>
