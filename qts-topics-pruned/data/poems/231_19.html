  <body><p>231_19: 《即事》杜甫</p>
    <p>暮春三月巫峽長　皛皛行雲浮日光　雷聲忽送予峰雨　花氣渾如百和香　黃鶯過水翻迴去　燕子銜泥溼不妨　飛閣卷簾圖畫裏　虛無只少對瀟湘</p><p><a href="../../model.html#/doc/10498">View poem's topic associations</a></p></body></html>
