  <body><p>247_7: 《和贈遠》獨孤及</p>
    <p>憶得去年春風至　中庭桃李映瑣窗　美人挾瑟對芳樹　玉顏亭亭與花雙　今年新花如舊時　去年美人不在茲　借問離居恨深淺　祗應獨有庭花知</p><p><a href="../../model.html#/doc/11487">View poem's topic associations</a></p></body></html>
