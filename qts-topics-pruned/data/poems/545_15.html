  <body><p>545_15: 《上翰林丁學士》劉得仁</p>
    <p>今代如堯代　徵賢察眾情　久聆推行實　然後佐聰明　官自文華重　恩因顧問生　詞人求作稱　天子許和羹　御柳凋霜晚　宮泉滴月清　直廬寒漏近　秋燭白麻成　玉殿移時對　金輿數侍行　賜衣香未散　借馬色難名　時輩何偏羨　儒流此最榮　終當聞燮理　寰宇永昇平</p><p><a href="../../model.html#/doc/27147">View poem's topic associations</a></p></body></html>
