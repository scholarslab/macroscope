  <body><p>507_15: 《白牡丹（一作長安牡丹）》裴潾</p>
    <p>長安豪貴惜春殘　爭賞先開紫牡丹　別有玉杯承露冷　無人起就月中看</p><p><a href="../../model.html#/doc/24527">View poem's topic associations</a></p></body></html>
