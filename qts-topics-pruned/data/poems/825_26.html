  <body><p>825_26: 《浮橋》隱巒</p>
    <p>橫壓京波防沒溺　當初元刱是軍機　行人到此全無滯　一片江雲踏欲飛</p><p><a href="../../model.html#/doc/41178">View poem's topic associations</a></p></body></html>
