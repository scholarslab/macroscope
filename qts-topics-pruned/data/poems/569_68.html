  <body><p>569_68: 《望月懷友（一作寄人）》李群玉</p>
    <p>浮雲卷盡看朣朧　直出滄溟上碧空　盈手水光寒不溼　流天素彩靜無風　酒花蕩漾金尊裏　櫂影飄搖玉浪中　川路正長難可越　美人千里思何窮</p><p><a href="../../model.html#/doc/28528">View poem's topic associations</a></p></body></html>
