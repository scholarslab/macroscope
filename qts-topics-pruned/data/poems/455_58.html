  <body><p>455_58: 《池上即事》白居易</p>
    <p>移床避日依松竹　解帶當風挂薜蘿　鈿砌池心綠蘋合　粉開花面白蓮多　久陰新霽宜絲管　苦熱初涼入綺羅　家醞瓶空人客絕　今宵爭奈月明何</p><p><a href="../../model.html#/doc/21734">View poem's topic associations</a></p></body></html>
