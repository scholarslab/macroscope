  <body><p>104_19: 《奉和九日幸臨渭亭登高應制得明字》竇希玠</p>
    <p>鑾輿巡上苑　鳳駕瞰層城　御座丹烏麗　宸居白鶴驚　玉旗縈桂葉　金杯汎菊英　九晨陪聖膳　萬歲奉承明</p><p><a href="../../model.html#/doc/4558">View poem's topic associations</a></p></body></html>
