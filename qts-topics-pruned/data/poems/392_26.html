  <body><p>392_26: 《畫角東城》李賀</p>
    <p>河轉曙蕭蕭　鴉飛睥睨高　帆長摽越甸　壁冷挂吳刀　淡菜生寒日　鮞魚潠白濤　水花霑抹額　旗鼓夜迎潮　誰知泥憶雲　望斷梨花春　荷絲制機練　竹葉剪花裙　月明啼阿姊　燈暗會良人　也識君夫婿　金魚挂在身　銅鏡立青鸞　燕脂拂紫綿　腮花弄暗粉　眼尾淚侵寒　碧玉破不復　瑤琴重撥弦　今日非昔日　何人敢正看　洞房思不禁　蜂子作花心　灰暖殘香炷　髮冷青蟲簪　夜遙燈焰短　睡熟小屏深　好作鴛鴦夢　南城罷擣碪　尋常輕宋玉　今日嫁文鴦　戟幹橫龍　刀環倚桂窗　邀人裁半袖　端坐據胡床　淚溼紅輪重　棲烏上井梁</p><p><a href="../../model.html#/doc/18594">View poem's topic associations</a></p></body></html>
