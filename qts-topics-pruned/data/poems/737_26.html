  <body><p>737_26: 《棋》高輦</p>
    <p>野客圍棋坐　搘頤向暮秋　不言如守默　設計似平讎　決勝雖關勇　防危亦合憂　看他終一局　白卻少年頭</p><p><a href="../../model.html#/doc/37563">View poem's topic associations</a></p></body></html>
