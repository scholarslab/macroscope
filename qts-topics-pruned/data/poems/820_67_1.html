  <body><p>820_67_1: 《浮雲三章（其一）》皎然</p>
    <p>浮雲浮雲　集於扶桑　扶桑茫茫　日暮之光　匪日之暮　浮雲之汙　嗟我懷人憂心如蠹</p><p><a href="../../model.html#/doc/41015">View poem's topic associations</a></p></body></html>
