  <body><p>581_1: 《送洛南李主簿》溫庭筠</p>
    <p>想君秦塞外　因見楚山青　槲葉曉迷路　枳花春滿庭　祿優仍侍膳　官散得專經　子敬懷愚谷　歸心在翠屏</p><p><a href="../../model.html#/doc/29192">View poem's topic associations</a></p></body></html>
