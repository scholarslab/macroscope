  <body><p>616_25_7: 《夜會問答十（其七）》皮日休</p>
    <p>錦鯨薦　碧香紅膩承君宴　幾度閒眠卻覺來　彩鱗飛出雲濤面</p><p><a href="../../model.html#/doc/33258">View poem's topic associations</a></p></body></html>
