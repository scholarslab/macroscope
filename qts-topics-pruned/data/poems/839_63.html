  <body><p>839_63: 《酬岳陽李主簿卷》齊己</p>
    <p>把卷思高興　瀟湘闊浸門　無雲生翠浪　有月動清魂　倚檻應窮底　凝情合到源　為君吟所寄　難甚至忘筌</p><p><a href="../../model.html#/doc/42037">View poem's topic associations</a></p></body></html>
