  <body><p>889_16_2: 《采桑子（一名醜奴兒、羅敷媚、羅敷豔歌）（其二）》李煜</p>
    <p>亭前春逐紅英盡　舞態徘徊　細雨霏微　不放雙眉時暫開　綠窗冷靜芳音斷　香印成灰　可奈情懷　欲睡朦朧入夢來</p><p><a href="../../model.html#/doc/44007">View poem's topic associations</a></p></body></html>
