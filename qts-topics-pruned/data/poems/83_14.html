  <body><p>83_14: 《度峽口山贈喬補闕知之王二無競》陳子昂</p>
    <p>峽口大漠南　橫絕界中國　叢石何紛糾　赤山復翕赩　遠望多眾容　逼之無異色　崔崒乍孤斷　逶迤屢回直　信關胡馬衝　亦距漢邊塞　豈依河山險　將順休明德　物壯誠有衰　勢雄良易極　邐迤忽而盡　泱漭平不息　之子黃金軀　如何此荒域　雲臺盛多士　待君丹墀側</p><p><a href="../../model.html#/doc/3773">View poem's topic associations</a></p></body></html>
