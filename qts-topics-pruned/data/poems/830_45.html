  <body><p>830_45: 《上宋使君》貫休</p>
    <p>折挂文如錦　分憂力若春　位高空倚命　詩妙古無人　有感禾爭熟　無私吏盡貧　野人如有幸　應得見陶鈞</p><p><a href="../../model.html#/doc/41460">View poem's topic associations</a></p></body></html>
