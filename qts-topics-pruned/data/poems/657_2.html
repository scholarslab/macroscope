  <body><p>657_2: 《寄前戶部陸郎中》羅隱</p>
    <p>出馴桑雉入朝簪　蕭灑清名映士林　近日篇章欺白雪　早年詞賦得黃金　桂堂縱道探龍頷　蘭省何曾駐鶴心　離亂事多人不會　酒濃花暖且閒吟</p><p><a href="../../model.html#/doc/33177">View poem's topic associations</a></p></body></html>
