  <body><p>717_36: 《羅浮山下書逸人壁》曹松</p>
    <p>海上亭臺山下煙　買時幽邃不爭錢　莫言白日催華髮　自有丹砂駐少年　漁釣未歸深竹裏　琴壺猶戀落花邊　可中更踐無人境　知是羅浮第幾天</p><p><a href="../../model.html#/doc/36708">View poem's topic associations</a></p></body></html>
