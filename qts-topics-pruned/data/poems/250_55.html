  <body><p>250_55: 《送崔使君赴壽州（一作劉長卿詩）》皇甫冉</p>
    <p>列郡專城分國憂　彤幨皂蓋古諸侯　仲華遇主年猶少　公瑾論兵位已酬　草色青青宜建隼　蟬聲處處雜鳴騶　千里相思如可見　淮南木落早驚秋</p><p><a href="../../model.html#/doc/11734">View poem's topic associations</a></p></body></html>
