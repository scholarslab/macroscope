  <body><p>759_19_1: 《柳枝辭九首（其一）》成彥雄</p>
    <p>輕籠小徑近誰家　玉馬追風翠影斜　愛把長條惱公子　惹他頭上海棠花</p><p><a href="../../model.html#/doc/38569">View poem's topic associations</a></p></body></html>
