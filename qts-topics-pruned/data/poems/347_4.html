  <body><p>347_4: 《詠露》李正封</p>
    <p>霏霏靈液重　雲表無聲落　霑樹急玄蟬　灑池棲皓鶴　流塵清遠陌　飛月澄高閣　宵潤玉堂簾　曙寒金井索　佳人比珠淚　坐感紅綃薄</p><p><a href="../../model.html#/doc/16304">View poem's topic associations</a></p></body></html>
