  <body><p>445_23_1: 《秋池二首（其一）》白居易</p>
    <p>身閒無所為　心閒無所思　況當故園夜　復此新秋池　岸闇鳥棲後　橋明月出時菱風香散漫　桂露光參差　靜境多獨得　幽懷竟誰知　悠然心中語　自問來何遲</p><p><a href="../../model.html#/doc/20896">View poem's topic associations</a></p></body></html>
