  <body><p>270_30: 《閏春宴花溪嚴侍禦莊》戎昱</p>
    <p>一團青翠色　云是子陵家　山帶新晴雨　溪留閏月花　瓶開巾漉酒　地坼筍抽芽　綵縟承顏面　朝朝賦白華</p><p><a href="../../model.html#/doc/12505">View poem's topic associations</a></p></body></html>
