  <body><p>685_6: 《旅中送遷客》吳融</p>
    <p>天南不可去　君去弔靈均　落日青山路　秋風白髮人　言危無繼者　道在有明神　滿目盡胡越　平生何處陳</p><p><a href="../../model.html#/doc/34859">View poem's topic associations</a></p></body></html>
