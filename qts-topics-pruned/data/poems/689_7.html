  <body><p>689_7: 《陽羨雜詠十九首。綠雲亭》陸希聲</p>
    <p>六月清涼綠樹陰　小亭高臥滌煩襟　羲皇向上何人到　永日時時弄素琴</p><p><a href="../../model.html#/doc/35091">View poem's topic associations</a></p></body></html>
