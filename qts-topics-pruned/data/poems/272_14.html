  <body><p>272_14: 《空靈岸》張叔卿</p>
    <p>寒盡鴻先去　江迴客未歸　早知名是幻　不敢繡為衣　霧積川原暗　山多郡縣稀　今朝下湘岸　更逐鷓鴣飛</p><p><a href="../../model.html#/doc/12738">View poem's topic associations</a></p></body></html>
