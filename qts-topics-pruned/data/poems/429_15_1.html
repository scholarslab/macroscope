  <body><p>429_15_1: 《歸田三首（其一）》白居易</p>
    <p>人生何所欲　所欲唯兩端　中人愛富貴　高士慕神仙　神仙須有籍　富貴亦在天莫戀長安道　莫尋方丈山　西京塵浩浩　東海浪漫漫　金門不可入　琪樹何由攀不如歸山下　如法種春田</p><p><a href="../../model.html#/doc/19745">View poem's topic associations</a></p></body></html>
