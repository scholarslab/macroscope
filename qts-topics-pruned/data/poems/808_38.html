  <body><p>808_38: 《在西國懷王舍城（一三五七九言）》義淨</p>
    <p>游　愁　赤縣還　丹思抽　鷲嶺寒風駛　龍河激水流　既喜朝聞日復日　不覺頹年秋更秋　已畢耆山本願城難遇　終望持經振錫住神州</p><p><a href="../../model.html#/doc/40399">View poem's topic associations</a></p></body></html>
