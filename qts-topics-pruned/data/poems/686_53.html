  <body><p>686_53: 《分水嶺》吳融</p>
    <p>兩派潺湲不暫停　嶺頭長瀉別離情　南隨去馬通巴棧　北逐歸人達渭城　澄處好窺雙黛影　咽時堪寄斷腸聲　紫溪舊隱還如此　清夜梁山月更明</p><p><a href="../../model.html#/doc/34975">View poem's topic associations</a></p></body></html>
