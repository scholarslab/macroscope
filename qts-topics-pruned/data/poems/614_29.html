  <body><p>614_29: 《初冬偶作寄南陽潤卿》皮日休</p>
    <p>寓居無事入清冬　雖設樽罍酒半空　白菊為霜翻帶紫　蒼苔因雨卻成紅　迎潮預遣收魚笱　防雪先教蓋鶴籠　唯待支硎最寒夜　共君披氅訪林公</p><p><a href="../../model.html#/doc/30763">View poem's topic associations</a></p></body></html>
