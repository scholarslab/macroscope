  <body><p>378_36: 《送盧虔端公守複州》孟郊</p>
    <p>師曠聽群木　自然識孤桐　正聲逢知音　願出大朴中　知音不韻俗　獨立占古風　忽掛觸邪冠　逮逐南飛鴻　肅肅太守章　明明華轂熊　商山無平路　楚水有驚潀　日月千里外　光陰難載同　新愁徒自積　良會何由通</p><p><a href="../../model.html#/doc/17834">View poem's topic associations</a></p></body></html>
