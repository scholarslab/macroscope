  <body><p>674_28: 《寄司勳張員外學士》鄭谷</p>
    <p>平昔偏知我　司勳張外郎　昨來聞俶擾　憂甚欲顛狂　煙暝搔愁鬢　春陰賴酒鄉　江樓倚不得　橫笛數聲長</p><p><a href="../../model.html#/doc/34037">View poem's topic associations</a></p></body></html>
