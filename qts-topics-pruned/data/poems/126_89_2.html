  <body><p>126_89_2: 《故太子太師徐公挽歌四首（其二）》王維</p>
    <p>謀猷為相國　翊戴奉宸輿　劍履升前殿　貂蟬託後車　齊侯疏土宇　漢室賴圖書僻處留田宅　仍纔十頃餘</p><p><a href="../../model.html#/doc/5228">View poem's topic associations</a></p></body></html>
