  <body><p>811_9: 《別盛安》護國</p>
    <p>情人取次幾淹留　別後南州與北州　月色為憐今夜客　砧聲那似去年秋　欲除豺虎論三略　莫對雲山詠四愁　親故相逢且借問　古來無種是王侯</p><p><a href="../../model.html#/doc/40482">View poem's topic associations</a></p></body></html>
