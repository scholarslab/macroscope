  <body><p>562_8: 《冬夜旅懷》劉威</p>
    <p>寒窗危竹枕　月過半床陰　嫩葉不歸夢　晴蟲成苦吟　酒無通夜力　事滿五更心　寂寞誰相似　殘燈與素琴</p><p><a href="../../model.html#/doc/28263">View poem's topic associations</a></p></body></html>
