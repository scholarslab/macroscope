  <body><p>846_53: 《答獻上人卷》齊己</p>
    <p>衲衣禪客袖篇章　江上相尋共感傷　秦甸亂來栖白沒　杼山空後皎然亡　清留島月秋凝露　苦寄巴猿夜叫霜　珍重南宗好才子　灰心冥目外無妨</p><p><a href="../../model.html#/doc/42588">View poem's topic associations</a></p></body></html>
