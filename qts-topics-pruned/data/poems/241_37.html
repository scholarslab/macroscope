  <body><p>241_37: 《宿無為觀》元結</p>
    <p>九疑山深幾千里　峰谷崎嶇人不到　山中舊有仙姥家　十里飛泉遶丹灶　如今道士三四人　茹芝鍊玉學輕身　霓裳羽蓋傍臨壑　飄颻似欲來雲鶴</p><p><a href="../../model.html#/doc/11244">View poem's topic associations</a></p></body></html>
