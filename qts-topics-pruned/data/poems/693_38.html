  <body><p>693_38: 《經嚴陵釣台》杜荀鶴</p>
    <p>蒼翠雲峰開俗眼　泓澄煙水浸塵心　唯將道業為芳餌　釣得高名直至今</p><p><a href="../../model.html#/doc/35453">View poem's topic associations</a></p></body></html>
