  <body><p>835_23_5: 《大蜀皇帝潛龍日述聖德詩五首（其五）》貫休</p>
    <p>丈夫勛業正乾坤　麟鳳龜龍盡在門　西伯最憐耕讓畔　曹參空愛酒盈樽　心慈為受金仙囑　髮白緣酬玉砌恩　從此于門轉高大　可憐子子與孫孫</p><p><a href="../../model.html#/doc/41740">View poem's topic associations</a></p></body></html>
