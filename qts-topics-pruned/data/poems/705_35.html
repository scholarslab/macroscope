  <body><p>705_35: 《延福裏居，和林寬、何紹餘酬寄》黃滔</p>
    <p>長說愁吟逆旅中　一庭深雪一窗風　眼前道路無心覓　象外煙霞有句通　幾度相留侵鼓散　頻聞會宿著僧同　高情未以干時廢　屬和因知興不窮</p><p><a href="../../model.html#/doc/36126">View poem's topic associations</a></p></body></html>
