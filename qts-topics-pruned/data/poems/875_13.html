  <body><p>875_13: 《越中狂生題旗亭》?</p>
    <p>日日草重生　悠悠傍素城　諸侯逐兔白　夏滿鏡湖平</p><p><a href="../../model.html#/doc/46943">View poem's topic associations</a></p></body></html>
