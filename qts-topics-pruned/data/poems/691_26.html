  <body><p>691_26: 《霽後登唐興寺水閣》杜荀鶴</p>
    <p>一雨三秋色　蕭條古寺間　無端登水閣　有處似家山　白日生新事　何時得暫閒　將知老僧意　未必戀松關</p><p><a href="../../model.html#/doc/35175">View poem's topic associations</a></p></body></html>
