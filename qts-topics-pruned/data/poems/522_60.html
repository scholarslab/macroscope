  <body><p>522_60: 《歸燕》杜牧</p>
    <p>畫堂歌舞喧喧地　社去社來人不看　長是江樓使君伴　黃昏猶待倚闌干</p><p><a href="../../model.html#/doc/25526">View poem's topic associations</a></p></body></html>
