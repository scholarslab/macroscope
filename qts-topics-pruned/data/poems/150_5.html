  <body><p>150_5: 《旅次丹陽郡，遇康侍禦宣慰召募，兼別岑單父》劉長卿</p>
    <p>客心暮千里　回首煙花繁　楚水渡歸夢　春江連故園　羈人懷上國　驕虜窺中原　胡馬暫為害　漢臣多負恩　羽書晝夜飛　海內風塵昏　雙鬢日已白　孤舟心且論　繡衣從此來　汗馬宣王言　憂憤激忠勇　悲歡動黎元　南徐爭赴難　發卒如雲屯　倚劍看太白　洗兵臨海門　故人亦滄洲　少別堪傷魂　積翠下京口　歸潮落山根　如何天外帆　又此波上尊　空使憶君處　鶯聲催淚痕</p><p><a href="../../model.html#/doc/6380">View poem's topic associations</a></p></body></html>
