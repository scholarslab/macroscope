  <body><p>830_2: 《送友人下第游邊》貫休</p>
    <p>失意窮邊去　孤城值晚春　黑山霞不赤　白日鬼隨人　角咽胡風緊　沙昏磧月新　明時至公在　迴首莫因循</p><p><a href="../../model.html#/doc/41412">View poem's topic associations</a></p></body></html>
