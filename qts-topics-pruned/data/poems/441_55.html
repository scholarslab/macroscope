  <body><p>441_55: 《聞雷》白居易</p>
    <p>瘴地風霜早　溫天氣候催　窮冬不見雪　正月已聞雷　震蟄蟲蛇出　驚枯草木開　空餘客方寸　依舊似寒灰</p><p><a href="../../model.html#/doc/20593">View poem's topic associations</a></p></body></html>
