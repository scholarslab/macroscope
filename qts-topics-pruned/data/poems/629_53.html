  <body><p>629_53: 《松石曉景圖》陸龜蒙</p>
    <p>霜骨雲根慘澹愁　宿煙封著未全收　將歸與說文通後　寫得松江岸上秋</p><p><a href="../../model.html#/doc/31336">View poem's topic associations</a></p></body></html>
