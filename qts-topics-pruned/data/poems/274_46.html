  <body><p>274_46: 《夏日登鶴岩偶成》戴叔倫</p>
    <p>天風吹我上層岡　露灑長松六月涼　願借老僧雙白鶴　碧雲深處共翱翔</p><p><a href="../../model.html#/doc/12915">View poem's topic associations</a></p></body></html>
