  <body><p>844_68: 《貽惠暹上人》齊己</p>
    <p>經論功餘更業詩　又於難裏縱天機　吳朝客見投文去　楚國僧迎著紫歸　已得聲名先振俗　不妨風雪更探微　金陵高憶恩門在　終挂雲帆重一飛</p><p><a href="../../model.html#/doc/42439">View poem's topic associations</a></p></body></html>
