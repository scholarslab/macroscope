  <body><p>84_43: 《于長史山池三日曲水宴》陳子昂</p>
    <p>摘蘭藉芳月　祓宴坐迴汀　泛灩清流滿　葳蕤白芷生　金弦揮趙瑟　玉指弄秦箏　巖榭風光媚　郊園春樹平　煙花飛御道　羅綺照昆明　日落紅塵合　車馬亂縱橫</p><p><a href="../../model.html#/doc/3836">View poem's topic associations</a></p></body></html>
