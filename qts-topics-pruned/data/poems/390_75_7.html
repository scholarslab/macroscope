  <body><p>390_75_7: 《南園十三首（其七）》李賀</p>
    <p>長卿牢落悲空舍　曼倩詼諧取自容　見買若耶溪水劍　明朝歸去事猿公</p><p><a href="../../model.html#/doc/18551">View poem's topic associations</a></p></body></html>
