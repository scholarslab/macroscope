  <body><p>702_45: 《贈可倫上人》張蠙</p>
    <p>師教本於空　流來不自東　修從多劫後　行出眾人中　衲冷湖山雨　幡輕海甸風　遊吳累夏講　還與虎溪同</p><p><a href="../../model.html#/doc/35931">View poem's topic associations</a></p></body></html>
