  <body><p>572_21: 《送烏行中石淙別業》賈島</p>
    <p>寒水長繩汲　丁泠數滴翻　草通石淙脈　硯帶海潮痕　嶽色何曾遠　蟬聲尚未繁　勞思當此夕　苗稼在西原</p><p><a href="../../model.html#/doc/28696">View poem's topic associations</a></p></body></html>
