  <body><p>160_191: 《揚子津望京口》孟浩然</p>
    <p>北固臨京口　夷山近海濱　江風白浪起　愁殺渡頭人</p><p><a href="../../model.html#/doc/7759">View poem's topic associations</a></p></body></html>
