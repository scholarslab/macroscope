  <body><p>540_197_2: 《漫成五章（其二）》李商隱</p>
    <p>李杜操持事略齊　三才萬象共端倪　集仙殿與金鑾殿　可是蒼蠅惑曙雞</p><p><a href="../../model.html#/doc/26807">View poem's topic associations</a></p></body></html>
