  <body><p>148_72: 《少年行》劉長卿</p>
    <p>射飛誇侍獵　行樂愛聯鑣　薦枕青蛾豔　鳴鞭白馬驕　曲房珠翠合　深巷管弦調　日晚春風裏　衣香滿路飄</p><p><a href="../../model.html#/doc/6242">View poem's topic associations</a></p></body></html>
