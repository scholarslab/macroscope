  <body><p>411_27_2: 《智度師二首（其二）》元稹</p>
    <p>三陷思明三突圍　鐵衣拋盡衲禪衣　天津橋上無人識　閒憑欄干望落暉</p><p><a href="../../model.html#/doc/19125">View poem's topic associations</a></p></body></html>
