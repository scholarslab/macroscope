  <body><p>270_41: 《成都元十八侍禦》戎昱</p>
    <p>不見元生已數朝　浣花溪路去非遙　客舍早知渾寂寞　交情豈謂更蕭條　空有寸心思會面　恨無單酌遣相邀　驊驄幸自能馳驟　何惜揮鞭過柞橋</p><p><a href="../../model.html#/doc/12516">View poem's topic associations</a></p></body></html>
