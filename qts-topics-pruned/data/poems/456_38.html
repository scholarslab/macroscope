  <body><p>456_38: 《秋霖中奉裴令公見招早出赴會馬上先寄六韻》白居易</p>
    <p>雨暗三秋日　泥深一尺時　老人平旦出　自問欲何之　不是尋醫藥　非干送別離　素書傳好語　絳帳赴佳期　續借桃花馬　催迎楊柳姬　只愁張錄事　罰我怪來遲</p><p><a href="../../model.html#/doc/21792">View poem's topic associations</a></p></body></html>
