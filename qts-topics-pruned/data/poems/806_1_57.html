  <body><p>806_1_57: 《詩三百三首（其五十七）》寒山</p>
    <p>田舍多桑園　牛犢滿廄轍　肯信有因果　頑皮早晚裂眼看消磨盡　當頭各自活紙瓦作褌　到頭凍餓殺</p><p><a href="../../model.html#/doc/40086">View poem's topic associations</a></p></body></html>
