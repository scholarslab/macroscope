  <body><p>421_1: 《村花晚（庚寅）》元稹</p>
    <p>三春已暮桃李傷　棠梨花白蔓菁黃　村中女兒爭摘將　插刺頭鬢相誇張　田翁蠶老迷臭香　曬暴熏衣裳　非無後秀與孤芳　奈爾千株萬頃之茫茫　天公此意何可量　長教爾輩時節長</p><p><a href="../../model.html#/doc/19418">View poem's topic associations</a></p></body></html>
