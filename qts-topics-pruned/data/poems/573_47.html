  <body><p>573_47: 《秋暮寄友人》賈島</p>
    <p>寥落關河暮　霜風樹葉低　遠天垂地外　寒日下峰西　有志煙霞切　無家歲月迷　清宵話白閣　已負十年棲</p><p><a href="../../model.html#/doc/28827">View poem's topic associations</a></p></body></html>
