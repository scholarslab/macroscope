  <body><p>846_9: 《遣懷》齊己</p>
    <p>病腸休洗老休醫　七十能饒百歲期　不死任還蓬島客　無生自有雪山師　浮雲聚散俱關慮　明月相逢好展眉　既兆未萌閒酌度　不如中抱是尋思</p><p><a href="../../model.html#/doc/42543">View poem's topic associations</a></p></body></html>
