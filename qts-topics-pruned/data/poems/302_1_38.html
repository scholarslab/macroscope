  <body><p>302_1_38: 《宮詞一百首（其三十八）》王建</p>
    <p>欲迎天子看花去　下得金階卻悔行　恐見失恩人舊院　回來憶著五弦聲</p><p><a href="../../model.html#/doc/14489">View poem's topic associations</a></p></body></html>
