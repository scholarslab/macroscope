  <body><p>869_6: 《為溫僕射嘲竹》裴略</p>
    <p>竹　風吹青肅肅　凌冬葉不凋　經春子不熟　虛心未得待國士　皮上何須生節目</p><p><a href="../../model.html#/doc/43566">View poem's topic associations</a></p></body></html>
