  <body><p>503_14: 《暮冬長安旅舍》周賀</p>
    <p>湖外誰相識　思歸日日頻　遍尋新住客　少見故鄉人　失計空知命　勞生恥為身　惟看洞庭樹　即是舊山春</p><p><a href="../../model.html#/doc/24289">View poem's topic associations</a></p></body></html>
