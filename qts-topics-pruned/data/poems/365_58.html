  <body><p>365_58: 《和西川李尚書傷孔雀及薛濤之什》劉禹錫</p>
    <p>玉兒已逐金鐶葬　翠羽先隨秋草萎　唯見芙蓉含曉露　數行紅淚滴清池</p><p><a href="../../model.html#/doc/17283">View poem's topic associations</a></p></body></html>
