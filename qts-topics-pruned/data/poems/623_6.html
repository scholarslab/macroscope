  <body><p>623_6: 《自和次前韻》陸龜蒙</p>
    <p>命既時相背　才非世所容　著書糧易絕　多病藥難供　夢為懷山數　愁因戒酒濃　鳥媒呈不一　魚寨下仍重　晚桁蓑兼褐　晴簷織帶舂　著籤分水味　標石認田封　此地家三戶　何人祿萬鐘　草堂聊當貴　金穴任輕農　把釣竿初冷　題詩筆未慵　莫憂寒事晚　江上少嚴冬</p><p><a href="../../model.html#/doc/31055">View poem's topic associations</a></p></body></html>
