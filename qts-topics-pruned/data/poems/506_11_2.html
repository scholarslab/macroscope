  <body><p>506_11_2: 《道者與金丹開合已失，因為二首，再有投擲（其二）》章孝標</p>
    <p>陰陽曾作炭　造化亦分功　減自青囊裏　收安玉合中　凡材難度世　神物自歸空　惆悵流年速　看成白首翁</p><p><a href="../../model.html#/doc/24443">View poem's topic associations</a></p></body></html>
