  <body><p>685_62: 《秋夕樓居》吳融</p>
    <p>月裏青山淡如畫　露中黃葉颯然秋　危欄倚都無寐　祗恐星河墮入樓</p><p><a href="../../model.html#/doc/34920">View poem's topic associations</a></p></body></html>
