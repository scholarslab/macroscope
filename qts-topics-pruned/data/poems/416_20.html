  <body><p>416_20: 《送公度之福建（此後並同州刺史時作）》元稹</p>
    <p>棠陰猶在建溪磯　此去那論是與非　若見白頭須盡敬　恐曾江岸識胡威</p><p><a href="../../model.html#/doc/19315">View poem's topic associations</a></p></body></html>
