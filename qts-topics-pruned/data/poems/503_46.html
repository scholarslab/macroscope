  <body><p>503_46: 《玉芝觀王道士（一作章道士房）》周賀</p>
    <p>四面杉蘿合　空堂畫老仙　蠹根停雪水　曲角積茶煙　道至心機盡　宵晴瑟韻全　暫來還又去　未得坐經年</p><p><a href="../../model.html#/doc/24321">View poem's topic associations</a></p></body></html>
