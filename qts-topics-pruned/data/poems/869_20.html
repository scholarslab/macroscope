  <body><p>869_20: 《始平諧詩》石抱忠</p>
    <p>平明發始平　薄暮至何城　庫塔朝雲上　晃池夜月明　略彴橋頭逢長史　櫺星門外揖司兵　一群縣尉驢騾驟　數箇參軍鵝鴨行</p><p><a href="../../model.html#/doc/43572">View poem's topic associations</a></p></body></html>
