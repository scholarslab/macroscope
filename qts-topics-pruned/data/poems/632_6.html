  <body><p>632_6: 《下方》司空圖</p>
    <p>昏旦松軒下　怡然對一瓢　雨微吟思足　花落夢無聊　細事當棋遣　衰容喜鏡饒　溪僧有深趣　書至又相邀</p><p><a href="../../model.html#/doc/31428">View poem's topic associations</a></p></body></html>
