  <body><p>607_4_1: 《讀惠山若冰師集因題故院三首（其一）》李騭</p>
    <p>五天何處望　心念起皆知　化塔留今日　泉鳴自昔時　古苔生石靜　秋草滿山悲莫道聲容遠　長歌白雪詞</p><p><a href="../../model.html#/doc/30497">View poem's topic associations</a></p></body></html>
