  <body><p>837_43: 《悼張道古（昭宗時道古官拾遺以直諫貶蜀中死）》貫休</p>
    <p>清河逝水大匆匆　東觀無人失至公　天上君恩三載隔　鑒中鸞影一時空　墳生苦霧蒼茫外　門掩寒雲寂寞中　惆悵斯人又如此　一聲蠻笛滿江風</p><p><a href="../../model.html#/doc/41884">View poem's topic associations</a></p></body></html>
