  <body><p>687_62: 《隋堤》吳融</p>
    <p>搔首隋堤落日斜　已無餘柳可藏鴉　岸傍昔道牽龍艦　河底今來走犢車　曾笑陳家歌玉樹　卻隨後主看瓊花　四方正是無虞日　誰信黎陽有古家</p><p><a href="../../model.html#/doc/35058">View poem's topic associations</a></p></body></html>
