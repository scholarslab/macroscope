  <body><p>706_39: 《寓題》黃滔</p>
    <p>吳中煙水越中山　莫把漁樵謾自寬　歸泛扁舟可容易　五湖高士是拋官</p><p><a href="../../model.html#/doc/36202">View poem's topic associations</a></p></body></html>
