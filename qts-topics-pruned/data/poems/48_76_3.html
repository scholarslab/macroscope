  <body><p>48_76_3: 《故滎陽君蘇氏挽歌詞三首（其三）》張九齡</p>
    <p>縞服紛相送　玄扃翳不開　更悲泉火滅　徒見柳車回　舊室容衣奠　新塋拱樹栽　唯應月照簟　潘岳此時哀</p><p><a href="../../model.html#/doc/2569">View poem's topic associations</a></p></body></html>
