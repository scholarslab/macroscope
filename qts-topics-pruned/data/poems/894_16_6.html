  <body><p>894_16_6: 《浣溪沙（其六）》顧夐</p>
    <p>雲澹風高葉亂飛　小庭寒雨綠苔微　深閨人靜掩屏帷　粉黛暗愁金帶枕　鴛鴦空繞畫羅衣　那堪孤負不思歸</p><p><a href="../../model.html#/doc/44317">View poem's topic associations</a></p></body></html>
