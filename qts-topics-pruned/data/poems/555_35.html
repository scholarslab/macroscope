  <body><p>555_35: 《早發故園》馬戴</p>
    <p>語別在中夜　登車離故鄉　曙鐘寒出岳　殘月迥凝霜　風柳條多折　沙雲氣盡黃　行逢海西雁　零落不成行</p><p><a href="../../model.html#/doc/27778">View poem's topic associations</a></p></body></html>
