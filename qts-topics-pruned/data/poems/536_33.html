  <body><p>536_33: 《和常秀才寄簡歸州鄭使君借猿》許渾</p>
    <p>謝守攜猿東路長　褭藤穿竹似瀟湘　碧山初鳴嘯秋月　紅樹生寒啼曉霜　陌上楚人皆駐馬　里中巴客半歸鄉　心知欲借南游侶　未到三聲恐斷腸</p><p><a href="../../model.html#/doc/26265">View poem's topic associations</a></p></body></html>
