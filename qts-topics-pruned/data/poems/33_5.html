  <body><p>33_5: 《玄武門侍宴（一作侍宴北門）》杜正倫</p>
    <p>大君端扆暇　睿賞狎林泉　開軒臨禁篽　藉野列芳筵　參差歌管颺　容裔羽旗懸　玉池流若醴　雲閣聚非煙　湛露晞堯日　熏風入舜弦　大德侔玄造　微物荷陶甄　謬陪瑤水宴　仍廁梁篇　闞名徒上月　鄒辯詎談天　既喜光華旦　還傷遲暮年　猶冀升中日　簪裾奉肅然</p><p><a href="../../model.html#/doc/2041">View poem's topic associations</a></p></body></html>
