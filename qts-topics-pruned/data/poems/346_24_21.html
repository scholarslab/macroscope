  <body><p>346_24_21: 《宮詞三十首（存二十七首）（其二十一）》王涯</p>
    <p>迥出芙蓉閣上頭　九天懸處正當秋　年年七夕晴光裏　宮女穿針盡上樓</p><p><a href="../../model.html#/doc/16294">View poem's topic associations</a></p></body></html>
