  <body><p>380_48: 《忽不貧，喜盧仝書船歸洛》孟郊</p>
    <p>貧孟忽不貧　請問孟何如　盧仝歸洛船　崔嵬但載書　江潮清翻翻　淮朝碧徐徐　夜信為朝信　朝信良卷舒　江淮君子水　相送仁有餘　我去官色衫　肩經入君廬　喃喃肩經郎　言語傾琪琚　琪琚鏗好詞　鳥鵲躍庭除　書船平安歸　喜報鄉里閭　我願拾遺柴　巢經于空虛　下免塵土侵　上為雲霞居　日月更相鎖　道義分明儲　不願空岧嶢　但願實工夫　實空二理微　分別相起予　經書荒蕪多　為君勉勉鋤　勉勉不敢專　傳之方在諸</p><p><a href="../../model.html#/doc/17937">View poem's topic associations</a></p></body></html>
