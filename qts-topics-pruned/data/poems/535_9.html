  <body><p>535_9: 《宣城崔大夫召聯句，偶疾不獲赴因獻》許渾</p>
    <p>心慕知音命自拘　畫堂聞欲試吹竽　茂陵罷酒慚中聖　漳浦題詩怯大巫　鬐鬣幾年傷在藻　羽毛終日羨棲梧　還愁旅棹空歸去　楓葉荷花釣五湖</p><p><a href="../../model.html#/doc/26188">View poem's topic associations</a></p></body></html>
