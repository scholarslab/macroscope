  <body><p>438_56: 《紅鸚鵡（商山路逢）》白居易</p>
    <p>安南遠進紅鸚鵡　色似桃花語似人　文章辯慧皆如此　籠檻何年出得身</p><p><a href="../../model.html#/doc/20324">View poem's topic associations</a></p></body></html>
