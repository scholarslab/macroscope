  <body><p>815_32: 《九月十日》皎然</p>
    <p>愛殺柴桑隱　名溪近訟庭　掃沙開野步　搖舸出閒汀　宿簡邀詩伴　餘花在酒瓶　悠然南望意　自有峴山情</p><p><a href="../../model.html#/doc/40653">View poem's topic associations</a></p></body></html>
