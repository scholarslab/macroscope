  <body><p>321_20: 《奉和崔評事寄外甥劉同州…楊少尹、李侍禦並見寄之作》權德輿</p>
    <p>芳訊來江湖　開緘粲瑤碧　詩因乘黃贈　才擅雕龍格　深陳名教本　諒以仁義積　藻思成采章　雅音聞皦繹　清時左馮翊　貴士二千石　前日應星文　今茲敞華戟　謝公嘗乞墅　甯氏終相宅　往歲疲草玄　忘年齊舉白　酒酣吟更苦　夜艾談方劇　棗巷風雨秋　石頭煙水夕　多逢長者轍　不屑諸公辟　酷似仰牢之　雄詞挹亭伯　老驥念千里　飢鷹舒六翮　叵能捨郊扉　來偶朝中客</p><p><a href="../../model.html#/doc/15259">View poem's topic associations</a></p></body></html>
