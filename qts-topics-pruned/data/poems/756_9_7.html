  <body><p>756_9_7: 《柳枝詞十首（座中應制）（其七）》徐鉉</p>
    <p>醉折垂楊唱柳枝　金城三月走金羈　年年為愛新條好　不覺蒼華也似絲</p><p><a href="../../model.html#/doc/38439">View poem's topic associations</a></p></body></html>
