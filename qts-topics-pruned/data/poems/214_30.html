  <body><p>214_30: 《送裴別將之安西》高適</p>
    <p>絕域眇難躋　悠然信馬蹄　風塵經跋涉　搖落怨暌攜　地出流沙外　天長甲子西　少年無不可　行矣莫悽悽</p><p><a href="../../model.html#/doc/9240">View poem's topic associations</a></p></body></html>
