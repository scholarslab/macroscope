  <body><p>641_1_69: 《小遊仙詩九十八首之六十九》曹唐</p>
    <p>笑擎雲液紫瑤觥　共請雲和碧玉笙　花下偶然吹一曲　人間因識董雙成</p><p><a href="../../model.html#/doc/32087">View poem's topic associations</a></p></body></html>
