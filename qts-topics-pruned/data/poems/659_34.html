  <body><p>659_34: 《錢》羅隱</p>
    <p>志士不敢道　貯之成禍胎　小人無事藝　假爾作梯媒　解釋愁腸結　能分睡眼開　朱門狼虎性　一半逐君回</p><p><a href="../../model.html#/doc/33289">View poem's topic associations</a></p></body></html>
