  <body><p>274_30: 《答孫常州見憶》戴叔倫</p>
    <p>畫鷁春風裏　迢遙去若飛　那能寄相憶　不並子猷歸</p><p><a href="../../model.html#/doc/14296">View poem's topic associations</a></p></body></html>
