  <body><p>223_16_2: 《詠懷二首（其二）》杜甫</p>
    <p>邦危壞法則　聖遠益愁慕　飄颻桂水遊　悵望蒼梧暮　潛魚不銜鉤　走鹿無反顧　皦皦幽曠心　拳拳異平素　衣食相拘閡　朋知限流寓　風濤上春沙　千里侵江樹　逆行少吉日　時節空復度　井灶任塵埃　舟航煩數具　牽纏加老病　瑣細隘俗務　萬古一死生　胡為足名數　多憂污桃源　拙計泥銅柱　未辭炎瘴毒　擺落跋涉懼　虎狼窺中原　焉得所歷住　葛洪及許靖　避世常此路　賢愚誠等差　自愛各馳騖　羸瘠且如何　魄奪針灸屢　擁滯僮僕慵　稽留篙師怒　終當挂帆席　天意難告訴　南為祝融客　勉強親杖屨　結託老人星　羅浮展衰步</p><p><a href="../../model.html#/doc/9688">View poem's topic associations</a></p></body></html>
