  <body><p>611_14: 《奉和魯望漁具十五詠。舴艋》皮日休</p>
    <p>闊處只三尺　翛然足吾事　低篷挂釣車　枯蚌盛魚餌　只好攜橈坐　唯堪蓋簑睡　若遣遂平生　艅艎不如是</p><p><a href="../../model.html#/doc/30583">View poem's topic associations</a></p></body></html>
