  <body><p>137_4_3: 《田家雜興八首（其三）》儲光羲</p>
    <p>逍遙阡陌上　遠近無相識　落日照秋山　千巖同一色　網罟繞深莽　鷹鸇始輕翼獵馬既如風　奔獸莫敢息　駐旗滄海上　犒士吳宮側　楚國有夫人　性情本貞直鮮禽徒自致　終歲竟不食</p><p><a href="../../model.html#/doc/5642">View poem's topic associations</a></p></body></html>
