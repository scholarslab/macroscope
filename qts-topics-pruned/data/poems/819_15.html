  <body><p>819_15: 《送贇上人還京》皎然</p>
    <p>久遊春草盡　還寄北船歸　沙鳥窺中食　江雲入淨衣　秦原山色近　楚寺磬聲微　見說翻經館　多聞似者稀</p><p><a href="../../model.html#/doc/40892">View poem's topic associations</a></p></body></html>
