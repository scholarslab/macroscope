  <body><p>610_20: 《太湖詩。石板》皮日休</p>
    <p>翠石數百步　如板漂不流　空疑水妃意　浮出青玉洲　中若瑩龍劍　外唯疊蛇矛　狂波忽然死　浩氣清且浮　似將翠黛色　抹破太湖秋　安得三五夕　攜酒櫂扁舟　召取月夫人　嘯歌於上頭　又恐霄景闊　虛皇拜仙侯　欲建九錫碑　當立十二樓　瓊文忽然下　石板誰能留　此事少知者　唯應波上鷗</p><p><a href="../../model.html#/doc/30569">View poem's topic associations</a></p></body></html>
