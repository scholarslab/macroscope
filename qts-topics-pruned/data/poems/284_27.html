  <body><p>284_27: 《送韓紳卿》李端</p>
    <p>春雨昨開花　秋霜忽霑草　榮枯催日夕　去住皆須老　君望漢家原　高墳漸成道</p><p><a href="../../model.html#/doc/13521">View poem's topic associations</a></p></body></html>
