  <body><p>526_19: 《送荔浦蔣明府赴任》杜牧</p>
    <p>路長春欲盡　歌怨酒多酣　白社蓮塘北　青袍桂水南　驛行盤鳥道　船宿避龍潭　真得詩人趣　煙霞處處諳</p><p><a href="../../model.html#/doc/25803">View poem's topic associations</a></p></body></html>
