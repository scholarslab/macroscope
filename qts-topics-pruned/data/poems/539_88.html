  <body><p>539_88: 《岳陽樓》李商隱</p>
    <p>漢水方城帶百蠻　四鄰誰道亂周班　如何一夢高唐雨　自此無心入武關</p><p><a href="../../model.html#/doc/26471">View poem's topic associations</a></p></body></html>
