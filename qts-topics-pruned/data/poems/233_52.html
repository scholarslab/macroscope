  <body><p>233_52: 《奉酬寇十侍禦錫見寄四韻，複寄寇》杜甫</p>
    <p>往別郇瑕地　於今四十年　來簪御府筆　故泊洞庭船　詩憶傷心處　春深把臂前　南瞻按百越　黃帽侍君偏</p><p><a href="../../model.html#/doc/10679">View poem's topic associations</a></p></body></html>
