  <body><p>554_70: 《送顧非熊及第歸茅山》項斯</p>
    <p>吟詩三十載　成此一名難　自有恩門入　全無帝里歡　湖光愁裏碧　巖景夢中寒　到後松杉月　何人共曉看</p><p><a href="../../model.html#/doc/27716">View poem's topic associations</a></p></body></html>
