  <body><p>573_85: 《寄韓湘》賈島</p>
    <p>過嶺行多少　潮州漲滿川　花開南去後　水凍北歸前　望鷺吟登閣　聽猿淚滴船　相思堪面話　不著尺書傳</p><p><a href="../../model.html#/doc/28866">View poem's topic associations</a></p></body></html>
