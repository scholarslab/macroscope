  <body><p>361_8: 《謝竇員外旬休早涼見示詩（奉書報詰朝有宴）》劉禹錫</p>
    <p>新秋十日澣朱衣　鈴閣無聲公吏歸　風韻漸高梧葉動　露光初重槿花稀　四時苒苒催容鬢　三爵油油忘是非　更報明朝池上酌　人知太守字玄暉</p><p><a href="../../model.html#/doc/17097">View poem's topic associations</a></p></body></html>
