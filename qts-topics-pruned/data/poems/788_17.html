  <body><p>788_17: 《三言重擬五雜組聯句》顏真卿</p>
    <p>五雜組　四豪客　往復還　阡與陌　不得已　長沙謫　五雜組　五辛盤　往復還　馬上鞍　不得已　左降官　五雜組　甘鹹醋　往復還　烏與兔　不得已　韶光度　五雜組　五色絲　往復還　回文詩　不得已　失喜期</p><p><a href="../../model.html#/doc/39471">View poem's topic associations</a></p></body></html>
