  <body><p>368_28: 《三月五日陪裴大夫泛長沙東湖》崔護</p>
    <p>上巳餘風景　芳辰集遠坰　綵舟浮泛蕩　繡轂下娉婷　林樹迴蔥蒨　笙歌入杳冥　湖光迷翡翠　草色醉蜻蜓　鳥弄桐花日　魚翻穀雨萍　從今留勝會　誰看畫蘭亭</p><p><a href="../../model.html#/doc/17406">View poem's topic associations</a></p></body></html>
