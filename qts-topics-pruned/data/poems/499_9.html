  <body><p>499_9: 《題金州西園九首。莓苔》姚合</p>
    <p>茅堂階豈高　數寸是苔蘚　只恐秋雨中　窗戶亦不濺　眼前無此物　我情何由遣</p><p><a href="../../model.html#/doc/24069">View poem's topic associations</a></p></body></html>
