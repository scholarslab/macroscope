  <body><p>644_9: 《石版歌》李鹹用</p>
    <p>雲根劈裂雷斧痕　龍泉切璞青皮皴　直方挺質貞且真　當庭卓立凝頑神　春雨流膏成立文　主人性靜看長新　明月夜來迴短影　何如照冷太湖濱</p><p><a href="../../model.html#/doc/32255">View poem's topic associations</a></p></body></html>
