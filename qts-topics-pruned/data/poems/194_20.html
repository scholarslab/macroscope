  <body><p>194_20: 《寶觀主白鴝鵒歌》韋應物</p>
    <p>鴝鵒鴝鵒　眾皆如漆　爾獨如玉　鴝之鵒之　眾皆蓬蒿下　爾自三山來　三山處子下人間　綽約不妝冰雪顏　仙鳥隨飛來掌上　來掌上　時拂拭　人心鳥意自無猜　玉指霜毛本同色　有時一去凌蒼蒼　朝遊汗漫暮玉堂　巫峽雨中飛暫濕　杏花林裏過來香　日夕依仁全羽翼　空欲銜環非報德　豈不及阿母之家青鳥兒　漢宮來往傳消息</p><p><a href="../../model.html#/doc/8272">View poem's topic associations</a></p></body></html>
