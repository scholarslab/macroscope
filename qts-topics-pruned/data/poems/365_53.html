  <body><p>365_53: 《碧澗寺見元九侍禦和展上人詩有三生之句因以和》劉禹錫</p>
    <p>廊下題詩滿壁塵　塔前松樹已皴鱗　古來唯有王文度　重見平生竺道人</p><p><a href="../../model.html#/doc/17278">View poem's topic associations</a></p></body></html>
