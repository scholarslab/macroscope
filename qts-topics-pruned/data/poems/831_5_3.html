  <body><p>831_5_3: 《聞大願和尚順世三首（其三）》貫休</p>
    <p>師稟盡名卿　孤峰老稱情　若遊三點外　爭把七賢平　苦霧埋空室　啼猿有咽聲　今朝益惆悵　曾沐下床迎</p><p><a href="../../model.html#/doc/41515">View poem's topic associations</a></p></body></html>
