  <body><p>735_1_61: 《宮詞百首（其六十一）》和凝</p>
    <p>金吾細仗儼威儀　聖旨凝旒對遠夷　曉日瞳嚨瞻玉案　丁冬環佩滿彤墀</p><p><a href="../../model.html#/doc/37484">View poem's topic associations</a></p></body></html>
