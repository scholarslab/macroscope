  <body><p>163_30: 《鳴雁行》李白</p>
    <p>胡雁鳴　辭燕山　昨發委羽朝度關　一一銜蘆枝　南飛散落天地間　連行接翼往復還　客居煙波寄湘吳　凌霜觸雪毛體枯　畏逢矰繳驚相呼　聞弦虛墜良可吁　君更彈射何為乎</p><p><a href="../../model.html#/doc/7019">View poem's topic associations</a></p></body></html>
