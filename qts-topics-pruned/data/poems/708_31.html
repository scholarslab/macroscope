  <body><p>708_31: 《退居》徐夤</p>
    <p>鶴性松心合在山　五侯門館怯趨攀　三年臥病不能免　一日受恩方得還　明月送人沿驛路　白雲隨馬入柴關　笑他范蠡貪惏甚　相罷金多始退閒</p><p><a href="../../model.html#/doc/36278">View poem's topic associations</a></p></body></html>
