  <body><p>183_3_5: 《擬古十二首（其五）》李白</p>
    <p>今日風日好　明日恐不如　春風笑於人　何乃愁自居　吹簫舞彩鳳　酌醴鱠神魚千金買一醉　取樂不求餘　達士遺天地　東門有二疏　愚夫同瓦石　有才知卷舒無事坐悲苦　塊然涸轍魚</p><p><a href="../../model.html#/doc/7661">View poem's topic associations</a></p></body></html>
