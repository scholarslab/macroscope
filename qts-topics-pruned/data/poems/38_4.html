  <body><p>38_4: 《巫山高》鄭世翼</p>
    <p>巫山凌太清　岧嶢類削成　霏霏暮雨合　靄靄朝雲生　危峰入鳥道　深谷寫猿聲　別有幽棲客　淹留攀桂情</p><p><a href="../../model.html#/doc/2173">View poem's topic associations</a></p></body></html>
