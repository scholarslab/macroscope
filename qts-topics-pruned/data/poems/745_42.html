  <body><p>745_42: 《南海石門戍懷古》陳陶</p>
    <p>漢家征百越　落地喪貔貅　大野朱旗沒　長江赤血流　鬼神尋覆族　宮廟變荒丘　唯有朝臺月　千年照戍樓</p><p><a href="../../model.html#/doc/37814">View poem's topic associations</a></p></body></html>
