  <body><p>276_75: 《酬李端長安寓居偶詠見寄》盧綸</p>
    <p>自別前峰隱　同為外累侵　幾年親酒會　此日有僧尋　學稼功還棄　論邊事亦沈　眾歡徒滿目　專愛久離心　覽鬢絲垂鏡　彈琴淚灑襟　訪田悲洛下　寄宅憶山陰　薄溜漫青石　橫雲架碧林　壞簷藤障密　衰菜棘籬深　流散俱多故　憂傷併在今　唯當俟高躅　歸止共抽簪</p><p><a href="../../model.html#/doc/13095">View poem's topic associations</a></p></body></html>
