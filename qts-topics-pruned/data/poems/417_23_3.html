  <body><p>417_23_3: 《寄浙西李大夫四首（其三）》元稹</p>
    <p>禁林同直話交情　無夜無曾不到明　最憶西樓人靜夜　玉晨鐘磬兩三聲</p><p><a href="../../model.html#/doc/19348">View poem's topic associations</a></p></body></html>
