  <body><p>438_18: 《重傷小女子》白居易</p>
    <p>學人語言憑床行　嫩似花房脆似瓊　纔知恩愛迎三歲　未辨東西過一生　汝異下殤應殺禮　吾非上聖詎忘情　傷心自歎鳩巢拙　長墮春雛養不成</p><p><a href="../../model.html#/doc/20282">View poem's topic associations</a></p></body></html>
