  <body><p>325_20: 《九日北樓宴集》權德輿</p>
    <p>蕭颯秋聲樓上聞　霜風漠漠起陰雲　不見攜觴王太守　空思落帽孟參軍　風吟蟋蟀寒偏急　酒泛茱萸晚易醺　心憶舊山何日見　併將愁淚共紛紛</p><p><a href="../../model.html#/doc/15397">View poem's topic associations</a></p></body></html>
