  <body><p>403_23_2: 《和樂天夢亡友劉太白同遊二首（其二）》元稹</p>
    <p>老來東郡復西州　行處生塵為喪劉　縱使劉君魂魄在　也應至死不同遊</p><p><a href="../../model.html#/doc/18934">View poem's topic associations</a></p></body></html>
