  <body><p>693_4: 《釣叟》杜荀鶴</p>
    <p>茅屋深灣裏　釣船橫竹門　經營衣食外　猶得弄兒孫</p><p><a href="../../model.html#/doc/38048">View poem's topic associations</a></p></body></html>
