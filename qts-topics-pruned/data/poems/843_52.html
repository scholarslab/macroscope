  <body><p>843_52: 《看水》齊己</p>
    <p>范蠡東浮闊　靈均北泛長　誰知遠煙浪　別有好思量　故國門前急　天涯照一裏忙　難收上樓興　渺漫正斜陽</p><p><a href="../../model.html#/doc/42343">View poem's topic associations</a></p></body></html>
