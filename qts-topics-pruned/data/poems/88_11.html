  <body><p>88_11: 《奉和聖制幸鳳湯泉應制》張說</p>
    <p>周狩聞岐禮　秦都辨雍名　獻禽天子孝　存老聖皇情　溫潤宜冬幸　遊畋樂歲成　湯雲出水殿　暖氣入山營　坎意無私潔　乾心稱物平　帝歌流樂府　溪谷也增榮</p><p><a href="../../model.html#/doc/4077">View poem's topic associations</a></p></body></html>
