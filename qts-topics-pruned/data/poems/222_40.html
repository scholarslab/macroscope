  <body><p>222_40: 《寄從孫崇簡》杜甫</p>
    <p>嵯峨白帝城東西　南有龍湫北虎溪　吾孫騎曹不騎馬　業學尸鄉多養雞　龐公隱時盡室去　武陵春樹他人迷　與汝林居未相失　近身藥裹酒長攜　牧豎樵童亦無賴　莫令斬斷青雲梯</p><p><a href="../../model.html#/doc/9663">View poem's topic associations</a></p></body></html>
