  <body><p>96_5: 《幸梨園亭觀打球應制》沈佺期</p>
    <p>今春芳苑遊　接武上瓊樓　宛轉縈香騎　飄颻拂畫毬　俯身迎未落　迴轡逐傍流　祗為看花鳥　時時誤失籌</p><p><a href="../../model.html#/doc/4310">View poem's topic associations</a></p></body></html>
