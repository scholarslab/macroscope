  <body><p>446_56: 《欲到東洛，得楊使君書，因以此報》白居易</p>
    <p>向公心切向財疏　淮上休官洛下居　三郡政能從獨步　十年生計復何如　使君灘上久分手　別駕渡頭先得書　且喜平安又相見　其餘外事盡空虛</p><p><a href="../../model.html#/doc/20986">View poem's topic associations</a></p></body></html>
