  <body><p>832_55: 《送僧歸天臺寺》貫休</p>
    <p>天台四絕寺　歸去見師真　莫折枸杞葉　令他十得嗔　天空聞聖磬　瀑細落花巾　必若雲中老　他時得有鄰</p><p><a href="../../model.html#/doc/41630">View poem's topic associations</a></p></body></html>
