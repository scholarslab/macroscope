  <body><p>611_53: 《茶中雜詠。茶焙》皮日休</p>
    <p>鑿彼碧巖下　恰應深二尺　泥易帶雲根　燒難礙石脈　初能燥金餅　漸見乾瓊液　九里共杉林　相望在山側</p><p><a href="../../model.html#/doc/30622">View poem's topic associations</a></p></body></html>
