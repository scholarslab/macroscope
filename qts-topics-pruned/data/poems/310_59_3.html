  <body><p>310_59_3: 《古挽歌（其三）》於鵠</p>
    <p>可惜羅衣色　看舁入水泉　莫愁埏道暗　燒漆得千年</p><p><a href="../../model.html#/doc/16395">View poem's topic associations</a></p></body></html>
