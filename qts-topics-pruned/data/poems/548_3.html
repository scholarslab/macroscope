  <body><p>548_3: 《老去也》薛逢</p>
    <p>惆悵人生不滿百　一事無成頭雪白　迴看幼累與老妻　俱是途中遠行客　匣中舊鏡照膽明　昔曾見我髭未生　朝巾暮櫛不自省　老皮皴皺文縱橫　合掌髻子蒜許大　此日方知非是我　暗數七旬能幾何　不覺中腸熱如火　老去也　爭奈何　敲酒盞　唱短歌　短歌未竟日已沒　月映西南庭樹柯</p><p><a href="../../model.html#/doc/27204">View poem's topic associations</a></p></body></html>
