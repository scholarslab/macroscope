  <body><p>447_19: 《登閶門閑望》白居易</p>
    <p>閶門四望鬱蒼蒼　始覺州雄土俗強　十萬夫家供課稅　五千子弟守封疆　闔閭城碧鋪秋草　烏鵲橋紅帶夕陽　處處樓前飄管吹　家家門外泊舟航　雲埋虎寺山藏色　月耀娃宮水放光　曾賞錢唐嫌茂苑　今來未敢苦誇張</p><p><a href="../../model.html#/doc/21041">View poem's topic associations</a></p></body></html>
