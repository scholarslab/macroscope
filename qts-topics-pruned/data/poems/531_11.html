  <body><p>531_11: 《贈高處士》許渾</p>
    <p>宅前雲水滿　高興一書生　垂釣有深意　望山多遠情　夜棋留客宿　春酒勸僧傾　未作干時計　何人問姓名</p><p><a href="../../model.html#/doc/26012">View poem's topic associations</a></p></body></html>
