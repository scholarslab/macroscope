  <body><p>847_14: 《讀李白集》齊己</p>
    <p>竭雲濤　刳巨鼇　搜括造化空牢牢　冥心入海海神怖　驪龍不敢為珠主　人間物象不供取　飽飲遊神向懸圃　鏘金鏗玉千餘篇　膾吞炙嚼人口傳　須知一一丈夫氣　不是綺羅兒女言</p><p><a href="../../model.html#/doc/42628">View poem's topic associations</a></p></body></html>
