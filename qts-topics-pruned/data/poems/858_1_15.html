  <body><p>858_1_15: 《五言（其十五）》呂岩</p>
    <p>二十四神清　三千功行成　寒雲連地轉　聖日滿天明　玉子偏宜種　金田豈在耕此中真妙理　誰道不長生</p><p><a href="../../model.html#/doc/43142">View poem's topic associations</a></p></body></html>
