  <body><p>121_2: 《奉和聖制次瓊岳應制》李林甫</p>
    <p>東幸從人望　西巡順物回　雲收二華出　天轉五星來　十月農初罷　三驅禮復開　更看瓊岳上　佳氣接神臺</p><p><a href="../../model.html#/doc/4935">View poem's topic associations</a></p></body></html>
