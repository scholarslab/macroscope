  <body><p>248_16: 《盩厔縣鄭礒宅送錢大（一作送別錢起，又作送友人別）》郎士元</p>
    <p>暮蟬不可聽　落葉豈堪聞　共是悲秋客　那知此路分　荒城背流水　遠雁入寒雲　陶令門前菊　餘花可贈君</p><p><a href="../../model.html#/doc/11548">View poem's topic associations</a></p></body></html>
