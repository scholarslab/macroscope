  <body><p>5_13: 《唐享昊天樂。第十一》武則天</p>
    <p>禮終肆類　樂闋九成　仰惟明德　敢薦非馨　顧慚菲奠　久馳雲軿　瞻荷靈澤　悚戀兼盈</p><p><a href="../../model.html#/doc/197">View poem's topic associations</a></p></body></html>
