  <body><p>410_21_3: 《生春二十首（丁酉歲。凡二十章）（其三）》元稹</p>
    <p>何處生春早　春生霽色中　遠林橫返照　高樹亞東風　水凍霜威庇　泥新地氣融漸知殘雪薄　杪近最憐叢</p><p><a href="../../model.html#/doc/19075">View poem's topic associations</a></p></body></html>
