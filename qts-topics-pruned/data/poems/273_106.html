  <body><p>273_106: 《灞岸別友》戴叔倫</p>
    <p>車馬去遲遲　離言未盡時　看花一醉別　會面幾年期　樵路高山館　漁洲楚帝祠　南登回首處　猶得望京師</p><p><a href="../../model.html#/doc/12866">View poem's topic associations</a></p></body></html>
