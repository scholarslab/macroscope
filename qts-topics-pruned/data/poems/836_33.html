  <body><p>836_33: 《古戰處》貫休</p>
    <p>鬼氣蒼黃棘葉紅　昔時人血此時風　相憐極目無疆地　曾落將軍一陣中</p><p><a href="../../model.html#/doc/41808">View poem's topic associations</a></p></body></html>
