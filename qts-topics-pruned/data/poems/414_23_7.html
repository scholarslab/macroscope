  <body><p>414_23_7: 《西歸絕句十二首（其七）》元稹</p>
    <p>閒遊寺觀從容到　遍問親知次第尋　腸斷裴家光德宅　無人掃地戟門深</p><p><a href="../../model.html#/doc/19239">View poem's topic associations</a></p></body></html>
