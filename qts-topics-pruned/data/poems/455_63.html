  <body><p>455_63: 《劉蘇州寄釀酒糯米李浙東寄楊柳枝舞衫偶因嘗酒…寄謝之》白居易</p>
    <p>柳枝謾蹋試雙袖　桑落初香嘗一杯　金屑醅濃吳米釀　銀泥衫穩越娃裁　舞時已覺愁眉展　醉後仍教笑口開　慚愧故人憐寂寞　三千里外寄歡來</p><p><a href="../../model.html#/doc/21739">View poem's topic associations</a></p></body></html>
