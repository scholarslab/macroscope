  <body><p>229_46_1: 《暮春題瀼西新賃草屋五首（其一）》杜甫</p>
    <p>久嗟三峽客　再與暮春期　百舌欲無語　繁花能幾時　谷虛雲氣薄　波亂日華遲戰伐何由定　哀傷不在茲</p><p><a href="../../model.html#/doc/10283">View poem's topic associations</a></p></body></html>
