  <body><p>587_27: 《及第後還家過峴嶺》李頻</p>
    <p>魏馱山前一朵花　嶺西更有幾千家　石斑魚鮓香衝鼻　淺水沙田飯遶牙</p><p><a href="../../model.html#/doc/29580">View poem's topic associations</a></p></body></html>
