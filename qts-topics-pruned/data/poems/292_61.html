  <body><p>292_61: 《酬張芬有赦後見贈（一作司空圖詩）》司空曙</p>
    <p>紫鳳朝銜五色書　陽春忽布網羅除　已將心變寒灰後　豈料光生腐草餘　建水風煙收客淚　杜陵花竹夢郊居　勞君故有詩相贈　欲報瓊瑤恨不如</p><p><a href="../../model.html#/doc/13885">View poem's topic associations</a></p></body></html>
