  <body><p>112_2: 《唐禪社首樂章。太和》賀知章</p>
    <p>肅我成命　於昭黃祇　裘冕而祀　陟降在斯　五音克備　八變聿施　緝熙肆靖　厥心匪離</p><p><a href="../../model.html#/doc/4709">View poem's topic associations</a></p></body></html>
