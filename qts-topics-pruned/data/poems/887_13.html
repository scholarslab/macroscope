  <body><p>887_13: 《失題》吳黔</p>
    <p>故國海雲端　歸寧便整鞍　里榮身上蒨　省罷手中蘭　燒急平蕪廣　風悲古木寒　謝公山色在　朝夕共誰觀</p><p><a href="../../model.html#/doc/43952">View poem's topic associations</a></p></body></html>
