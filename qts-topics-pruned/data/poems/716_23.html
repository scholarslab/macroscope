  <body><p>716_23: 《哭胡處士》曹松</p>
    <p>故人江閣在　重到事悠悠　無爾向潭上　為吾傾甕頭　空餘赤楓葉　墮落釣魚舟　疑是沖虛去　不為天地囚</p><p><a href="../../model.html#/doc/36633">View poem's topic associations</a></p></body></html>
