  <body><p>62_21: 《送崔融》杜審言</p>
    <p>君王行出將　書記遠從征　祖帳連河闕　軍麾動洛城　旌旃朝朔氣　笳吹夜邊聲　坐覺煙塵掃　秋風古北平</p><p><a href="../../model.html#/doc/3168">View poem's topic associations</a></p></body></html>
