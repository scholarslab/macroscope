  <body><p>556_4: 《寄剡中友人》馬戴</p>
    <p>故人今在剡　秋草意如何　嶺暮雲霞雜　潮迴島嶼多　沃洲僧幾訪　天姥客誰過　歲晚偏相憶　風生隔楚波</p><p><a href="../../model.html#/doc/27821">View poem's topic associations</a></p></body></html>
