  <body><p>234_24: 《巴西聞收宮闕，送班司馬入京》杜甫</p>
    <p>聞道收宗廟　鳴鑾自陝歸　傾都看黃屋　正殿引朱衣　劍外春天遠　巴西敕使稀　念君經世亂　匹馬向王畿</p><p><a href="../../model.html#/doc/10704">View poem's topic associations</a></p></body></html>
