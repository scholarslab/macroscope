  <body><p>211_40: 《別張少府》高適</p>
    <p>歸客留不住　朝雲縱復橫　馬頭向春草　斗柄臨高城　嗟我久離別　羨君看弟兄　歸心更難道　回首一傷情</p><p><a href="../../model.html#/doc/9106">View poem's topic associations</a></p></body></html>
