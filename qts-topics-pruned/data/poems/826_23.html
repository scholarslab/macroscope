  <body><p>826_23: 《陳宮詞》貫休</p>
    <p>緬想當時宮闕盛　荒宴椒房懱堯聖　玉樹花歌百花裏　珊瑚窗中海日迸　大臣來朝酒未醒　酒醒忠諫多不聽　陳宮因此成野田　耕人犁破宮人鏡</p><p><a href="../../model.html#/doc/41227">View poem's topic associations</a></p></body></html>
