  <body><p>198_89: 《題鐵門關樓》岑參</p>
    <p>鐵關天西涯　極目少行客　關門一小吏　終日對石壁　橋跨千仞危　路盤兩崖窄　試登西樓望　一望頭欲白</p><p><a href="../../model.html#/doc/8440">View poem's topic associations</a></p></body></html>
