  <body><p>827_1: 《循吏曲上王使君》貫休</p>
    <p>需宿需宿　炳爛光合　蒸蒸婺民　鍾此多福　自東自西　自南自北　伊飛伊走　乳乳良牧　和氣無形　春光自成　大信不信　貽厥無朕　需女需女　爾亦須語　使君為理　玄風震古　需女需女　爾亦須語　我願喙長三千里　枕著玉皆奏明主</p><p><a href="../../model.html#/doc/41247">View poem's topic associations</a></p></body></html>
