  <body><p>506_64: 《西山廣福院》章孝標</p>
    <p>野寺孤峰上　危樓聳翠微　捲簾滄海近　洗缽白雲飛　竹影臨經案　松花點衲衣　日斜登望處　湖畔一僧歸</p><p><a href="../../model.html#/doc/24496">View poem's topic associations</a></p></body></html>
