  <body><p>806_1_91: 《詩三百三首（其九十一）》寒山</p>
    <p>世有多解人　愚癡徒苦辛　不求當來善　唯知造惡因　五逆十惡輩　三毒以為親一死入地獄　長如鎮庫銀</p><p><a href="../../model.html#/doc/40118">View poem's topic associations</a></p></body></html>
