  <body><p>883_10: 《和汴州令狐相公白菊》楊巨源</p>
    <p>兔園春欲盡　別有一叢芳　直似窮陰雪　全輕向曉霜　凝暉侵桂魄　晶彩奪螢光　素萼迎風舞　銀房泫露香　水晶簾不隔　雲母扇韜鋩　紈袖呈瑤瑟　冰容啟玉堂　今來碧油下　知自白雲鄉　留此非吾土　須移鳳沼傍</p><p><a href="../../model.html#/doc/43752">View poem's topic associations</a></p></body></html>
