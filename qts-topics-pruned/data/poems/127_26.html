  <body><p>127_26: 《河南嚴尹弟見宿弊廬訪別人賦十韻》王維</p>
    <p>上客能論道　吾生學養蒙　貧交世情外　才子古人中　冠上方簪豸　車邊已畫熊　拂衣迎五馬　垂手憑雙童　花醥和松屑　茶香透竹叢　薄霜澄夜月　殘雪帶春風　古壁蒼苔黑　寒山遠燒紅　眼看東候別　心事北川同　為學輕先輩　何能訪老翁　欲知今日後　不樂為車公</p><p><a href="../../model.html#/doc/5263">View poem's topic associations</a></p></body></html>
