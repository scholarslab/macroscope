  <body><p>749_50: 《七夕》李中</p>
    <p>星河耿耿正新秋　絲竹千家列綵樓　可惜穿針方有興　纖纖初月苦難留</p><p><a href="../../model.html#/doc/38134">View poem's topic associations</a></p></body></html>
