  <body><p>21_38: 《相和歌辭。烏夜啼》李群玉</p>
    <p>曾波隔夢渚　一望青楓林　有烏在其間　達曉自悲吟　是時月黑天　西野煙雨深　如聞生離哭　其聲痛人心　悄悄夜正長　空山響哀音　遠客不可聽　坐愁華髮侵　既非蜀帝魂　恐是恆山禽　四子各分散　母聲猶至今</p><p><a href="../../model.html#/doc/1166">View poem's topic associations</a></p></body></html>
