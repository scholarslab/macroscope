  <body><p>634_14: 《長命縷》司空圖</p>
    <p>他鄉處處堪悲事　殘照依依惜別天　此去知名長命縷　殷勤為我唱花前</p><p><a href="../../model.html#/doc/31664">View poem's topic associations</a></p></body></html>
