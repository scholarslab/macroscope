  <body><p>662_4: 《題袁溪張逸人所居》羅隱</p>
    <p>蒲梢獵獵燕差差　數里溪光日落時　芳樹文君機上錦　遠山孫壽鏡中眉　雞窗夜靜開書卷　魚檻春深展釣絲　若使浮名拘絆得　世間何處有男兒</p><p><a href="../../model.html#/doc/33385">View poem's topic associations</a></p></body></html>
