  <body><p>685_65_2: 《送薛學士赴任峽州二首（其二）》吳融</p>
    <p>片帆飛入峽雲深　帶雨兼風動楚吟　何似玉堂裁詔罷　月斜鳷鵲漏沈沈</p><p><a href="../../model.html#/doc/34924">View poem's topic associations</a></p></body></html>
