  <body><p>739_53: 《離闕下日感恩》李建勳</p>
    <p>二年塵冒處中台　喜得南歸退不才　即路敢期皇子送　出關猶有御書來　未知天地恩何報　翻對江山思莫開　斜日葦汀凝立處　遠波微颺翠如苔</p><p><a href="../../model.html#/doc/37642">View poem's topic associations</a></p></body></html>
