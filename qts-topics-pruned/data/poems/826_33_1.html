  <body><p>826_33_1: 《春晚書山家屋壁二首（其一）》貫休</p>
    <p>柴門寄寄黍飯馨　山家煙火春雨晴　庭花濛濛水泠泠　小兒啼索樹上鶯</p><p><a href="../../model.html#/doc/41239">View poem's topic associations</a></p></body></html>
