  <body><p>889_2_2: 《巫山一段雲（其二）》李曄</p>
    <p>蝶舞梨園雪　鶯啼柳帶煙　小池殘日豔陽天　苧蘿山又山　青鳥不來愁絕　忍看鴛鴦雙結　春風一等少年心　閒情恨不禁</p><p><a href="../../model.html#/doc/43990">View poem's topic associations</a></p></body></html>
