  <body><p>402_2_4: 《表夏十首（其四）》元稹</p>
    <p>孟月夏猶淺　奇雲未成峰　度霞紅漠漠　壓浪白溶溶　玉委有餘潤　飆馳無去蹤何如捧雲雨　噴毒隨蛟龍</p><p><a href="../../model.html#/doc/18866">View poem's topic associations</a></p></body></html>
