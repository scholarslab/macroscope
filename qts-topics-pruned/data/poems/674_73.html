  <body><p>674_73: 《信美寺岑上人（一作司空圖詩）》鄭谷</p>
    <p>巡禮諸方遍　湘南頗有緣　焚香老山寺　乞食向江船　紗碧籠名畫　燈寒照淨禪　我來能永日　蓮漏滴階前</p><p><a href="../../model.html#/doc/34084">View poem's topic associations</a></p></body></html>
