  <body><p>573_63: 《送南卓歸京》賈島</p>
    <p>殘春別鏡陂　罷郡未霜髭　行李逢炎暑　山泉滿路岐　雲藏巢鶴樹　風觸囀鶯枝　三省同虛位　雙旌帶去思　入城宵夢後　待漏月沈時　長策并忠告　從容寫玉墀</p><p><a href="../../model.html#/doc/28843">View poem's topic associations</a></p></body></html>
