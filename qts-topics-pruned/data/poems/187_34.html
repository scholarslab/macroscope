  <body><p>187_34: 《西郊遊宴，寄贈邑僚李巽》韋應物</p>
    <p>升陽曖春物　置酒臨芳席　高宴闕英僚　眾賓寡懽懌　是時尚多壘　板築興頹壁　羈旅念越疆　領徒方祗役　如何嘉會日　當子憂勤夕　西郊鬱已茂　春嵐重如積　何當返徂雨　雜英紛可惜</p><p><a href="../../model.html#/doc/7876">View poem's topic associations</a></p></body></html>
