  <body><p>822_11: 《賀王起（一作賀王侍郎典貢放榜）》廣宣</p>
    <p>從辭鳳閣掌絲綸　便向青雲領貢賓　再闢文場無枉路　兩開金榜絕冤人　眼看龍化門前水　手放鶯飛谷口春　明日定歸台席去　鶺鴒原上共陶鈞</p><p><a href="../../model.html#/doc/41077">View poem's topic associations</a></p></body></html>
