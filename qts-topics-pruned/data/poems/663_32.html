  <body><p>663_32: 《感懷》羅隱</p>
    <p>石徑松軒亦自由　謾隨浮世逐飄流　駑駘路結前程恨　蟋蟀床生半夜秋　掩耳惡聞宮妾語　低顏須向路人羞　雖教小事相催逼　未到青雲擬白頭</p><p><a href="../../model.html#/doc/33455">View poem's topic associations</a></p></body></html>
