  <body><p>365_87_2: 《重寄表臣二首（其二）》劉禹錫</p>
    <p>世間人事有何窮　過後思量盡是空　早晚同歸洛陽陌　卜鄰須近祝雞翁</p><p><a href="../../model.html#/doc/17314">View poem's topic associations</a></p></body></html>
