  <body><p>286_45: 《送暕上人游春》李端</p>
    <p>獨將支遁去　欲往戴顒家　晴野人臨水　春山樹發花</p><p><a href="../../model.html#/doc/15161">View poem's topic associations</a></p></body></html>
