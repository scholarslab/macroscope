  <body><p>558_3_4: 《升平詞十首（樂府作升平樂）（其四）》薛能</p>
    <p>曙質絕埃氛　彤庭列禁軍　聖顏初對日　龍尾競緣雲　佩響交成韻　簾陰暖帶紋逍遙豈有事　於此詠南薰</p><p><a href="../../model.html#/doc/27948">View poem's topic associations</a></p></body></html>
