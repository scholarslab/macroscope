  <body><p>475_31: 《憶金門舊遊奉寄江西沈大夫》李德裕</p>
    <p>東望滄溟路幾重　無因白首更相逢　已悲泉下霜琪樹　又惜天邊一臥龍　人事升沉纔十載　宦遊漂泊過千峰　思君遠寄西山藥　歲暮相期向赤松</p><p><a href="../../model.html#/doc/22772">View poem's topic associations</a></p></body></html>
