  <body><p>274_7_5: 《赴撫州對酬崔法曹夜雨滴空階五首（其五）》戴叔倫</p>
    <p>縱酒常擲盞　狂歌時入室　離群怨雨聲　幽抑方成疾</p><p><a href="../../model.html#/doc/14269">View poem's topic associations</a></p></body></html>
