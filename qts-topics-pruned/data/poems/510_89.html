  <body><p>510_89: 《題李瀆山居玉潭（一作玉潭山居）》張祜</p>
    <p>古樹千年色　蒼崖百尺陰　髮寒泉氣靜　神駭玉光沉　上穴青冥小　中連碧海深　何當煙月下　一聽夜龍吟</p><p><a href="../../model.html#/doc/24729">View poem's topic associations</a></p></body></html>
