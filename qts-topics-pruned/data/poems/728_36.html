  <body><p>728_36: 《春秋戰國門。楚懷王》周曇</p>
    <p>不聽陳軫信張儀　六里商于果見欺　既舍黔中西換得　又令生去益堪悲</p><p><a href="../../model.html#/doc/37157">View poem's topic associations</a></p></body></html>
