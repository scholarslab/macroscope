  <body><p>816_53: 《贈張道士》皎然</p>
    <p>玉京真子名太一　因服日華心如日　此心不許世人知　只向仙宮未曾出</p><p><a href="../../model.html#/doc/40729">View poem's topic associations</a></p></body></html>
