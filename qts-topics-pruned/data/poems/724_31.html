  <body><p>724_31: 《庭竹》唐求</p>
    <p>月籠翠葉秋承露　風亞繁梢暝掃煙　知道雪霜終不變　永留寒色在庭前</p><p><a href="../../model.html#/doc/37025">View poem's topic associations</a></p></body></html>
