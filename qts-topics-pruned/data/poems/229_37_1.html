  <body><p>229_37_1: 《不離西閣二首（其一）》杜甫</p>
    <p>江柳非時發　江花冷色頻　地偏應有瘴　臘近已含春　失學從愚子　無家住老身不知西閣意　肯別定留人</p><p><a href="../../model.html#/doc/10270">View poem's topic associations</a></p></body></html>
