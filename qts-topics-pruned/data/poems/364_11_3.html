  <body><p>364_11_3: 《柳花詞三首（其三）》劉禹錫</p>
    <p>晴天闇闇雪　來送青春暮　無意似多情　千家萬家去</p><p><a href="../../model.html#/doc/18909">View poem's topic associations</a></p></body></html>
