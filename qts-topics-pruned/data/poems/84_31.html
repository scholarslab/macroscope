  <body><p>84_31: 《洛城觀酺應制》陳子昂</p>
    <p>聖人信恭己　天命允昭回　蒼極神功被　青雲祕籙開　垂衣受金冊　張樂宴瑤臺　雲鳳休徵滿　魚龍雜戲來　崇恩踰五日　惠澤暢三才　玉帛群臣醉　徽章縟禮該　方睹升中禪　言觀拜洛迴　微臣固多幸　敢上萬年杯</p><p><a href="../../model.html#/doc/3824">View poem's topic associations</a></p></body></html>
