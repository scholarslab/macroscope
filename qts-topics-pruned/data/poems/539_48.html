  <body><p>539_48: 《謔柳》李商隱</p>
    <p>已帶黃金縷　仍飛白玉花　長時須拂馬　密處少藏鴉　眉細從他斂　腰輕莫自斜　玳梁誰道好　偏擬映盧家</p><p><a href="../../model.html#/doc/26431">View poem's topic associations</a></p></body></html>
