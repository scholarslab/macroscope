  <body><p>212_23: 《三君詠。郭代公》高適　　</p>
    <p>代公實英邁　津涯浩難識　擁兵抗矯徵　仗節歸有德　縱橫負才智　顧盻安社稷　流落勿重陳　懷哉為悽惻</p><p><a href="../../model.html#/doc/9132">View poem's topic associations</a></p></body></html>
