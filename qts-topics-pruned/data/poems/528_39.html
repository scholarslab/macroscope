  <body><p>528_39: 《思歸》許渾</p>
    <p>疊嶂平蕪外　依依識舊邦　氣高詩易怨　愁極酒難降　樹暗支公院　山寒謝守窗　殷勤樓下水　幾日到荊江</p><p><a href="../../model.html#/doc/25903">View poem's topic associations</a></p></body></html>
