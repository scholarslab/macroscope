  <body><p>374_12: 《離思》孟郊</p>
    <p>不寐亦不語　片月秋稍舉　孤鴻憶霜群　獨鶴叫雲侶　怨彼浮花心　飄飄無定所　高張繫繂帆　遠過梅根渚　迴織別離字　機聲有酸楚</p><p><a href="../../model.html#/doc/17623">View poem's topic associations</a></p></body></html>
