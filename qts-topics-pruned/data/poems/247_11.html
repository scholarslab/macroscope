  <body><p>247_11: 《登後湖（一作登淩湖亭）傷春懷京師故舊》獨孤及</p>
    <p>昨日看搖落　驚秋方怨咨　幾經開口笑　復及看花時　世事空名束　生涯素髮知　山山春草滿　何處不相思</p><p><a href="../../model.html#/doc/11491">View poem's topic associations</a></p></body></html>
