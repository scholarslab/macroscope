  <body><p>663_37: 《羅敷水》羅隱</p>
    <p>雉聲角角野田春　試駐征車問水濱　數樹枯桑雖不語　思量應合識秦人</p><p><a href="../../model.html#/doc/33460">View poem's topic associations</a></p></body></html>
