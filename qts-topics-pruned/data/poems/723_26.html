  <body><p>723_26: 《病猿》李洞</p>
    <p>瘦纏金鎖惹朱樓　一別巫山樹幾秋　寒想蜀門清露滴　暖懷湘岸白雲流　罷拋簷果沉僧井　休拗崖冰濺客舟　啼過三聲應有淚　畫堂深不徹王侯</p><p><a href="../../model.html#/doc/36952">View poem's topic associations</a></p></body></html>
