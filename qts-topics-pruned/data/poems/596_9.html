  <body><p>596_9: 《美劉太保》司馬紮</p>
    <p>常愛魯仲連　退身得其趣　不知鴟夷子　更入五湖去　雲霞恣搖曳　鴻鵠無低翥　萬里天地空　清飆在平楚　藏名向寵節　辭疾去公務　夜盡醉弦歌　日高臥煙樹　豈嗤生前樂　千載自垂裕　論道復論功　皆可黃金鑄</p><p><a href="../../model.html#/doc/29992">View poem's topic associations</a></p></body></html>
