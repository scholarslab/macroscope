  <body><p>561_3: 《寓題（一作邊城寓題）》薛能</p>
    <p>王澤猶來雅在新　尚詞微事可愁人　淫哇滿眼關雎弱　猶賀清朝有此身</p><p><a href="../../model.html#/doc/28152">View poem's topic associations</a></p></body></html>
