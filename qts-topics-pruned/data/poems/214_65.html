  <body><p>214_65: 《同熊少府題盧主簿茅齋（廬兼有人倫）》高適</p>
    <p>虛院野情在　茅齋秋興存　孝廉趨下位　才子出高門　乃繼幽人靜　能令學者尊　江山歸謝客　神鬼下劉根　階樹時攀折　窗書任討論　自堪成獨往　何必武陵源</p><p><a href="../../model.html#/doc/9277">View poem's topic associations</a></p></body></html>
