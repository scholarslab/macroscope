  <body><p>519_32: 《友人下第因以贈之》李遠</p>
    <p>劉毅雖然不擲盧　誰人不道解樗蒲　黃金百萬終須得　只有挼莎更一呼</p><p><a href="../../model.html#/doc/25367">View poem's topic associations</a></p></body></html>
