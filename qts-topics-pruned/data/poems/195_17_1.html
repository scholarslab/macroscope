  <body><p>195_17_1: 《三台二首（其一）》韋應物</p>
    <p>一年一年老去　明日後日花開　未報長安平定　萬國豈得銜杯</p><p><a href="../../model.html#/doc/9320">View poem's topic associations</a></p></body></html>
