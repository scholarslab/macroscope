  <body><p>742_9: 《秋晚過洞庭》張泌</p>
    <p>征帆初挂酒初酣　暮景離情兩不堪　千里晚霞雲夢北　一洲霜橘洞庭南　溪風送雨過秋寺　石驚龍落夜潭　莫把羈魂弔湘魄　九疑愁絕銷煙嵐</p><p><a href="../../model.html#/doc/37715">View poem's topic associations</a></p></body></html>
