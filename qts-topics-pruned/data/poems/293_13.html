  <body><p>293_13: 《送鄭錫（曙曾事此公季父）》司空曙</p>
    <p>漢陽雲樹清無極　蜀國風煙思不堪　莫怪別君偏有淚　十年曾事晉征南</p><p><a href="../../model.html#/doc/13909">View poem's topic associations</a></p></body></html>
