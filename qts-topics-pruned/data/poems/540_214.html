  <body><p>540_214: 《寄華岳孫逸人》李商隱</p>
    <p>靈嶽幾千仞　老松逾百尋　攀崖仍躡壁　噉葉復眠陰　海上呼三島　齋中戲五禽　唯應逢阮籍　長嘯作鸞音</p><p><a href="../../model.html#/doc/26827">View poem's topic associations</a></p></body></html>
