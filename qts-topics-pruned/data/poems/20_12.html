  <body><p>20_12: 《相和歌辭。相逢行》韋應物</p>
    <p>二十登漢朝　英聲邁今古　適從東方來　又欲謁明主　猶酣新豐酒　尚帶霸陵雨　邂逅兩相逢　別來間寒暑　寧知白日晚　暫向花間語　忽聞長樂鐘　走馬東西去</p><p><a href="../../model.html#/doc/1031">View poem's topic associations</a></p></body></html>
