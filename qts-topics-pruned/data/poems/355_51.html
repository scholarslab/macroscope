  <body><p>355_51: 《海陽十詠。雙溪》劉禹錫</p>
    <p>流水遶雙島　碧溪相並深　浮花擁曲處　遠影落中心　閒鷺久獨立　曝龜驚復沈　蘋風有時起　滿谷簫韶音</p><p><a href="../../model.html#/doc/16729">View poem's topic associations</a></p></body></html>
