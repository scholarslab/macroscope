  <body><p>562_17: 《旅懷》劉威</p>
    <p>物態人心漸渺茫　十年徒學釣滄浪　老將何面還吾土　夢有驚魂在楚鄉　自是一身嫌苟合　誰憐今日欲佯狂　無名無位卻無事　醉落烏紗臥夕陽</p><p><a href="../../model.html#/doc/28272">View poem's topic associations</a></p></body></html>
