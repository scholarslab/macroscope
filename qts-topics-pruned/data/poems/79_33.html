  <body><p>79_33: 《詠懷》駱賓王</p>
    <p>少年識事淺　不知交道難　一言芬若桂　四海臭如蘭　寶劍思存楚　金鎚許報韓　虛心徒有託　循跡諒無端　太息關山險　吁嗟歲月闌　忘機殊會俗　守拙異懷安　阮籍空長嘯　劉琨獨未懽　十步庭芳斂　三秋隴月團　槐疏非盡意　松晚夜凌寒　悲調弦中急　窮愁醉裏寬　莫將流水引　空向俗人彈</p><p><a href="../../model.html#/doc/3637">View poem's topic associations</a></p></body></html>
