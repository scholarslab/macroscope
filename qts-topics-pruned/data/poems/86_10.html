  <body><p>86_10: 《修書院學士奉敕宴梁王宅賦得樹字》張說</p>
    <p>虎殿成鴻業　猿巖題鳳賦　既荷大君恩　還蒙小山遇　秋吹迎絃管　涼雲生竹樹　共惜朱邸歡　無辭洛城暮</p><p><a href="../../model.html#/doc/3882">View poem's topic associations</a></p></body></html>
