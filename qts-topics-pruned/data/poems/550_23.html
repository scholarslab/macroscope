  <body><p>550_23: 《冷日過驪山（一作孟遲詩）》趙嘏</p>
    <p>冷日微煙渭水愁　翠華宮樹不勝秋　霓裳一曲千門鎖　白盡梨園弟子頭</p><p><a href="../../model.html#/doc/27449">View poem's topic associations</a></p></body></html>
