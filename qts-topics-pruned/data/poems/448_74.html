  <body><p>448_74: 《酬嚴給事（聞玉蕊花下有遊仙絕句）》白居易</p>
    <p>嬴女偷乘鳳去時　洞中潛歇弄瓊枝　不緣啼鳥春饒舌　青瑣仙郎可得知</p><p><a href="../../model.html#/doc/21200">View poem's topic associations</a></p></body></html>
