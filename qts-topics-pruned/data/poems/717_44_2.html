  <body><p>717_44_2: 《贈鏡湖處士方幹二首（其二）》曹松</p>
    <p>祇擬應星眠越絕　唯將麗什當高勳　磨礱清濁人難會　織絡虛無帝亦聞　鳥道未知山足雨　漁家已沒鏡中雲　他時莫為三徵起　門外沙鷗解笑君</p><p><a href="../../model.html#/doc/36717">View poem's topic associations</a></p></body></html>
