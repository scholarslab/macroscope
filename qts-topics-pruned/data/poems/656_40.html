  <body><p>656_40: 《梅》羅隱</p>
    <p>天賜胭脂一抹腮　盤中磊落笛中哀　雖然未得和羹便　曾與將軍止渴來</p><p><a href="../../model.html#/doc/33175">View poem's topic associations</a></p></body></html>
