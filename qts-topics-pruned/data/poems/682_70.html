  <body><p>682_70: 《闌幹》韓偓</p>
    <p>掃花雖恨夜來雨　把酒卻憐晴後寒　吳質謾言愁得病　當時猶不憑闌干</p><p><a href="../../model.html#/doc/34664">View poem's topic associations</a></p></body></html>
