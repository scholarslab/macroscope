  <body><p>849_37: 《題僧夢微房》修睦</p>
    <p>東海日未出　九衢人已行　吾師無事坐　苔蘚入門生　雨過閒花落　風來古木聲　天台頻說法　石壁欠題名</p><p><a href="../../model.html#/doc/42792">View poem's topic associations</a></p></body></html>
