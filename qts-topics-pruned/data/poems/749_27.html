  <body><p>749_27: 《酒醒》李中</p>
    <p>睡覺花陰芳草軟　不知明月出牆東　杯盤狼藉人何處　聚散空驚似夢中</p><p><a href="../../model.html#/doc/38113">View poem's topic associations</a></p></body></html>
