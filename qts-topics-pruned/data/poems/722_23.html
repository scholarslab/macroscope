  <body><p>722_23: 《圭峰溪居寄懷韋曲曹秀才》李洞</p>
    <p>南北飛山雪　萬片寄相思　東西曲流水　千聲瀉別離　巴猿學道引　隴鳥解吟詩　翻羨家林賞　世人那得知</p><p><a href="../../model.html#/doc/36898">View poem's topic associations</a></p></body></html>
