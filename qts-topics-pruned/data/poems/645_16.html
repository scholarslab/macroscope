  <body><p>645_16: 《待旦》李鹹用</p>
    <p>簷靜燕雛語　窗虛蟾影過　時情因客老　歸夢入秋多　蔽日群山霧　滔天四海波　吾皇思壯士　誰應大風歌</p><p><a href="../../model.html#/doc/32303">View poem's topic associations</a></p></body></html>
