  <body><p>63_12: 《詠霧》董思恭</p>
    <p>蒼山寂已暮　翠觀黯將沈　終南晨豹隱　巫峽夜猿吟　天寒氣不歇　景晦色方深　待訪公超市　將予赴華陰</p><p><a href="../../model.html#/doc/3200">View poem's topic associations</a></p></body></html>
