  <body><p>785_25_11: 《雜詩（第八首一作白居易詩）（其十一）》無名氏</p>
    <p>滿目笙歌一段空　萬般離恨總隨風　多情為謝殘陽意　與展晴霞片片紅</p><p><a href="../../model.html#/doc/39373">View poem's topic associations</a></p></body></html>
