  <body><p>573_61: 《酬鄠縣李廓少府見寄》賈島</p>
    <p>稍憐公事退　復遇夕陽時　北朔霜凝竹　南山水入籬　吟懷滄海侶　空問白雲師　恨不相從去　心惟野鶴知</p><p><a href="../../model.html#/doc/28841">View poem's topic associations</a></p></body></html>
