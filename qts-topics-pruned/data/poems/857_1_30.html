  <body><p>857_1_30: 《七言（其三十）》呂岩</p>
    <p>六龍齊駕得昇乾　須覺潛通造化權　真道每吟秋月澹　至言長運碧波寒　晝乘白虎遊三島　夜頂金冠立古壇　一載已成千歲藥　誰人將袖染塵寰</p><p><a href="../../model.html#/doc/43091">View poem's topic associations</a></p></body></html>
