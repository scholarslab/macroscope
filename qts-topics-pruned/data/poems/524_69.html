  <body><p>524_69: 《酬王秀才桃花園見寄》杜牧</p>
    <p>桃滿西園淑景催　幾多紅艷淺深開　此花不逐溪流出　晉客無因入洞來</p><p><a href="../../model.html#/doc/25677">View poem's topic associations</a></p></body></html>
