  <body><p>832_29: 《幹霄亭晚望懷王棨侍郎》貫休</p>
    <p>霜打汀島赤　孤煙生池塘　清吟倚大樹　瑤草何馨香　久別青雲士　常思白石房　誰能共歸去　流水似鳴璫</p><p><a href="../../model.html#/doc/41604">View poem's topic associations</a></p></body></html>
