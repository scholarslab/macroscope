  <body><p>62_32: 《泛舟送鄭卿入京》杜審言</p>
    <p>帝坐蓬萊殿　恩追社稷臣　長安遙向日　宗伯正乘春　相宅開基地　傾都送別人　行舟縈淥水　列戟滿紅塵　酒助歡娛洽　風催景氣新　此時光乃命　誰為惜無津</p><p><a href="../../model.html#/doc/3179">View poem's topic associations</a></p></body></html>
