  <body><p>126_73: 《泛前陂》王維</p>
    <p>秋空自明迥　況復遠人間　暢以沙際鶴　兼之雲外山　澄波澹將夕　清月皓方閒　此夜任孤櫂　夷猶殊未還</p><p><a href="../../model.html#/doc/5205">View poem's topic associations</a></p></body></html>
