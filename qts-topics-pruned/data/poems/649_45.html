  <body><p>649_45: 《題雪竇禪師壁（一作贈雪竇峰禪師）》方幹</p>
    <p>飛泉濺禪石　缾注亦生苔　海上山不淺　天邊人自來　長年隨檜柏　獨夜任風雷　獵者聞疏磬　知師入定迴</p><p><a href="../../model.html#/doc/32685">View poem's topic associations</a></p></body></html>
