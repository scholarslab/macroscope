  <body><p>526_31: 《宿東橫山瀨》杜牧</p>
    <p>孤舟路漸賒　時見碧桃花　溪雨灘聲急　巖風樹勢斜　獼猴懸弱柳　鸂鶒睡橫楂　謾向仙林宿　無人識阮家</p><p><a href="../../model.html#/doc/25815">View poem's topic associations</a></p></body></html>
