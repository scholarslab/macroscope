  <body><p>838_63: 《殘春》齊己</p>
    <p>三月看無也　芳時此可嗟　園林欲向夕　風雨更吹花　影亂衝人蝶　聲繁遶塹蛙　那堪傍楊柳　飛絮滿鄰家</p><p><a href="../../model.html#/doc/41956">View poem's topic associations</a></p></body></html>
