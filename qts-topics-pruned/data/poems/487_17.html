  <body><p>487_17: 《酬王侍禦》鮑溶</p>
    <p>慚非青玉製　故以贈仙郎　希翼留書閤　提攜在筆床　詎能輝繡服　安得似芸香　所報何珍重　清明勝夜光</p><p><a href="../../model.html#/doc/23380">View poem's topic associations</a></p></body></html>
