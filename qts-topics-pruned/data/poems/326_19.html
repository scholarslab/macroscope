  <body><p>326_19: 《哭李晦群崔季文二處士》權德輿</p>
    <p>華封西祝堯　貴壽多男子　二賢無主後　貧賤大壯齒　未成鴻鵠姿　遽頓驊騮趾　子淵將叔度　自古不得已</p><p><a href="../../model.html#/doc/15435">View poem's topic associations</a></p></body></html>
