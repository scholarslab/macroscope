  <body><p>42_22: 《和吳侍禦被使燕然》盧照鄰</p>
    <p>春歸龍塞北　騎指雁門垂　胡笳折楊柳　漢使採燕支　戍城聊一望　花雪幾參差　關山有新曲　應向笛中吹</p><p><a href="../../model.html#/doc/2300">View poem's topic associations</a></p></body></html>
