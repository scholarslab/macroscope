  <body><p>476_20: 《湘江夜泛》熊孺登</p>
    <p>江流如箭月如弓　行盡三湘數夜中　無那子規知向蜀　一聲聲似怨春風</p><p><a href="../../model.html#/doc/22891">View poem's topic associations</a></p></body></html>
