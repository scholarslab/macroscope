  <body><p>531_43: 《洛陽道中》許渾</p>
    <p>洛陽多舊跡　一日幾堪愁　風起林花晚　月明陵樹秋　興忘不可問　自古水東流</p><p><a href="../../model.html#/doc/26045">View poem's topic associations</a></p></body></html>
