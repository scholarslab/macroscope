  <body><p>514_53_4: 《和劉補闕秋園寓興之什十首（其四）》朱慶餘</p>
    <p>留情清景宴　朝罷有餘閒　蝶散紅蘭外　螢飛白露間　牆高微見寺　林靜遠分山吟足期相訪　殘陽自掩關</p><p><a href="../../model.html#/doc/25054">View poem's topic associations</a></p></body></html>
