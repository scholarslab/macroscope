  <body><p>870_48: 《題酒戶修孔廟狀》馮道幕客</p>
    <p>槐影參差覆杏壇　儒門子弟盡高官　卻教酒戶重修廟　覓我慚惶也不難</p><p><a href="../../model.html#/doc/43619">View poem's topic associations</a></p></body></html>
