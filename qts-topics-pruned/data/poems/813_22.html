  <body><p>813_22: 《暮秋宿友人居》無可</p>
    <p>招我郊居宿　開門但苦吟　秋眠山燒盡　暮歇竹園深　寒浦鴻相叫　風窗月欲沈　翻嫌坐禪石　不在此松陰</p><p><a href="../../model.html#/doc/40543">View poem's topic associations</a></p></body></html>
