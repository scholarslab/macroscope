  <body><p>563_14: 《獨秀山》張固</p>
    <p>孤峰不與眾山儔　直入青雲勢未休　會得乾坤融結意　擎天一柱在南州</p><p><a href="../../model.html#/doc/28299">View poem's topic associations</a></p></body></html>
