  <body><p>798_1_19: 《宮詞（其十九）》花蕊夫人</p>
    <p>小毬場近曲池頭　宣喚勳臣試打毬　先向畫樓排御幄　管弦聲動立浮油</p><p><a href="../../model.html#/doc/39607">View poem's topic associations</a></p></body></html>
