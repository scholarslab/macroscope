  <body><p>436_72: 《宿桐廬館，同崔存度醉後作》白居易</p>
    <p>江海漂漂共旅遊　一尊相勸散窮愁　夜深醒後愁還在　雨滴梧桐山館秋</p><p><a href="../../model.html#/doc/20151">View poem's topic associations</a></p></body></html>
