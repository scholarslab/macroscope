  <body><p>365_11_9: 《竹枝詞九首（其九）》劉禹錫</p>
    <p>山上層層桃李花　雲間煙火是人家　銀釧金釵來負水　長刀短笠去燒畬</p><p><a href="../../model.html#/doc/17212">View poem's topic associations</a></p></body></html>
