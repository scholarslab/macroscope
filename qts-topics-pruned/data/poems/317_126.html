  <body><p>317_126: 《贈歌人》武元衡</p>
    <p>仙歌靜轉玉簫催　疑是流鶯禁苑來　他日相思夢巫峽　莫教雲雨晦陽臺</p><p><a href="../../model.html#/doc/15132">View poem's topic associations</a></p></body></html>
