  <body><p>728_41: 《春秋戰國門。華元》周曇</p>
    <p>未知軍法忌偏頗　徒解于思腹漫皤　昔日羊斟曾不預　今朝為政事如何</p><p><a href="../../model.html#/doc/37162">View poem's topic associations</a></p></body></html>
