  <body><p>225_16_1: 《曲江二首（其一）》杜甫</p>
    <p>一片花飛減卻春　風飄萬點正愁人　且看欲盡花經眼　莫厭傷多酒入脣　江上小堂巢翡翠　花邊高冢臥麒麟　細推物理須行樂　何用浮名絆此身</p><p><a href="../../model.html#/doc/9817">View poem's topic associations</a></p></body></html>
