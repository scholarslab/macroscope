  <body><p>549_45: 《長安月夜與友人話故山（一作舊山，一作故人）》趙嘏</p>
    <p>宅邊秋水浸苔磯　日日持竿去不歸　楊柳風多潮未落　蒹葭霜冷雁初飛　重嘶匹馬吟紅葉　卻聽疏鐘憶翠微　今夜秦城滿樓月　故人相見一沾衣</p><p><a href="../../model.html#/doc/27334">View poem's topic associations</a></p></body></html>
