  <body><p>688_14: 《閑宵望月》李沇</p>
    <p>卷箔舒紅茵　當軒玩明月　懿哉深夜中　靜聽歌初發　苔含殿華溼　竹影蟾光潔　轉扇來清風　援琴飛白雪　行愁景候變　坐恐流芳歇　桂影有餘光　蘭燈任將滅</p><p><a href="../../model.html#/doc/35069">View poem's topic associations</a></p></body></html>
