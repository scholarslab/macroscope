  <body><p>179_22_2: 《同族侄評事黯游昌禪師山池二首（其二）》李白</p>
    <p>客來花雨際　秋水落金池　片石寒青錦　疏楊挂綠絲　高僧拂玉柄　童子獻霜梨　惜去愛佳景　煙蘿欲暝時</p><p><a href="../../model.html#/doc/7505">View poem's topic associations</a></p></body></html>
