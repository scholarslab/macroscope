  <body><p>682_30: 《邊上看獵贈元戎》韓偓</p>
    <p>繡簾臨曉覺新霜　便遣移廚較獵場　燕卒鐵衣圍漢相　魯儒戎服從梁王　搜山閃閃旗頭遠　出樹斑斑豹尾長　贊獲一聲連朔漠　賀杯環騎舞優倡　軍迴野靜秋天白　角怨城遙晚照黃　紅袖擁門持燭炬　解勞今夜宴華堂</p><p><a href="../../model.html#/doc/34623">View poem's topic associations</a></p></body></html>
