  <body><p>297_11: 《聞故人自征戍回》王建</p>
    <p>昔聞著征戍　三年一還鄉　今來不換兵　須死在戰場　念子無氣力　徒學事戎行　少年得生還　有同墮穹蒼　自去報爾家　再行上高堂　爾弟修廢櫪　爾母縫新裳　恍恍恐不真　猶未苦承望　每日空出城　畏渴攜壺漿　安得縮地經　忽使在我傍　亦知遠行勞　人悴馬玄黃　慎莫多停留　苦我居者腸</p><p><a href="../../model.html#/doc/14077">View poem's topic associations</a></p></body></html>
