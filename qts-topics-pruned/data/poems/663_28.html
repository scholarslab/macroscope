  <body><p>663_28: 《送張綰游鐘陵》羅隱</p>
    <p>南憶龍沙兩岸行　當時天下尚清平　醉眠野寺花方落　吟倚江樓月欲明　老去亦知難重到　亂來爭肯不牽情　西山十二真人在　從此煩君語姓名</p><p><a href="../../model.html#/doc/33451">View poem's topic associations</a></p></body></html>
