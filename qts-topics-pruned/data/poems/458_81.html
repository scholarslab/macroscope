  <body><p>458_81: 《雪暮偶與夢得同致仕裴賓客王尚書飲》白居易</p>
    <p>黃昏慘慘雪霏霏　白首相歡醉不歸　四箇老人三百歲　人間此會亦應稀</p><p><a href="../../model.html#/doc/22009">View poem's topic associations</a></p></body></html>
