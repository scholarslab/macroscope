  <body><p>466_19: 《膏澤多豐年》薛存誠</p>
    <p>帝德方多澤　莓莓井逕同　八方甘雨布　四遠報年豐　廒庾千廂在　幽流萬壑通　候時勤稼穡　擊壤樂農功　畎畝人無惰　田廬歲不空　何須憂伏臘　千載賀堯風</p><p><a href="../../model.html#/doc/22350">View poem's topic associations</a></p></body></html>
