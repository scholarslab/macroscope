  <body><p>643_74_8: 《柳十首（其八）》李山甫</p>
    <p>從來只是愛花人　楊柳何曾占得春　多向客亭門外立　與他迎送往來塵</p><p><a href="../../model.html#/doc/32240">View poem's topic associations</a></p></body></html>
