  <body><p>454_68: 《晚春閒居楊工部寄詩、楊常州寄茶同到因以長句答之》白居易</p>
    <p>宿酲寂寞眠初起　春意闌珊日又斜　勸我加餐因早筍　恨人休醉是殘花　閒吟工部新來句　渴飲毗陵遠到茶　兄弟東西官職冷　門前車馬向誰家</p><p><a href="../../model.html#/doc/21654">View poem's topic associations</a></p></body></html>
