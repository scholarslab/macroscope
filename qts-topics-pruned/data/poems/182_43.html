  <body><p>182_43: 《嘲王曆陽不肯飲酒》李白</p>
    <p>地白風色寒　雪花大如手　笑殺陶淵明　不飲杯中酒　浪撫一張琴　虛栽五株柳　空負頭上巾　吾於爾何有</p><p><a href="../../model.html#/doc/7643">View poem's topic associations</a></p></body></html>
