  <body><p>518_81_2: 《訪友人幽居二首（其二）》雍陶</p>
    <p>莎深苔滑地無塵　竹冷花遲剩駐春　盡日弄琴誰共聽　與君兼鶴是三人</p><p><a href="../../model.html#/doc/25293">View poem's topic associations</a></p></body></html>
