  <body><p>259_10: 《還山留別長安知己》王季友1</p>
    <p>出山不見家　還山見家在　山門是門前　此去長樵采　青溪誰招隱　白髮自相待　惟餘澗底松　依依色不改</p><p><a href="../../model.html#/doc/11977">View poem's topic associations</a></p></body></html>
