  <body><p>16_38: 《郊廟歌辭。漢宗廟樂舞辭。靈長舞》?</p>
    <p>天降祥　漢祚昌　火炎上　水靈長　建廟社　潔蒸嘗　羅鐘石　儼珩璜　陳玉豆　酌金觴　氣昭感　德馨香　祗洛汭　瞻晉陽　降吾祖　福穰穰</p><p><a href="../../model.html#/doc/678">View poem's topic associations</a></p></body></html>
