  <body><p>806_1_93: 《詩三百三首（其九十三）》寒山</p>
    <p>天下幾種人　論時色數有　賈婆如許夫　黃老元無婦　衛氏兒可憐　鐘家女極醜渠若向西行　我便東邊走</p><p><a href="../../model.html#/doc/40120">View poem's topic associations</a></p></body></html>
