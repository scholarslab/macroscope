  <body><p>497_77: 《寄默然上人》姚合</p>
    <p>晨餐夜復眠　日與月相連　天下誰無病　人間樂是禪　幾生通佛性　一室但香煙　結得無為社　還應有宿緣</p><p><a href="../../model.html#/doc/23932">View poem's topic associations</a></p></body></html>
