  <body><p>238_79: 《柏崖老人號無名先生男削髮女黃冠自以雲泉獨樂命予賦詩》錢起</p>
    <p>古也憂婚嫁　君能樂性腸　長男棲月宇　少女炫霓裳　問爾餐霞處　春山芝桂旁　鶴前飛九轉　壺裏駐三光　與我開龍嶠　披雲靜藥堂　胡麻兼藻綠　石髓隔花香　帝力言何有　椿年喜漸長　窅然高象外　寧不傲義皇</p><p><a href="../../model.html#/doc/11088">View poem's topic associations</a></p></body></html>
