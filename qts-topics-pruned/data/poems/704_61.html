  <body><p>704_61: 《晚春關中》黃滔</p>
    <p>忍歷通莊出　東風舞酒旗　百花無看處　三月到殘時　遊塞聞兵起　還吳值歲饑　定唯荒寺裏　坐與噪蟬期</p><p><a href="../../model.html#/doc/36079">View poem's topic associations</a></p></body></html>
