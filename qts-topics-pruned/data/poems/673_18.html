  <body><p>673_18: 《邊思》周朴</p>
    <p>年高來遠戍　白首罷干戎　夜色薊門火　秋聲邊塞風　磧浮悲老馬　月滿引新弓　百戰陰山去　唯添上將雄</p><p><a href="../../model.html#/doc/33992">View poem's topic associations</a></p></body></html>
