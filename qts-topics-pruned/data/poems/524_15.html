  <body><p>524_15: 《洛下送張曼容赴上党召》杜牧</p>
    <p>歌闋樽殘恨卻偏　憑君不用設離筵　未趨雉尾隨元老　且驀羊腸過少年　七葉漢貂真密近　一枝詵桂亦徒然　羽書正急征兵地　須遣頭風處處痊</p><p><a href="../../model.html#/doc/25625">View poem's topic associations</a></p></body></html>
