  <body><p>816_10: 《答豆盧居士春夜遊東園見懷》皎然</p>
    <p>春意賞不足　承夕步東園　事表精慮遠　月中華木繁　開襟寄清景　遐想屬空門　安得纚芳屣　看君幽徑萱</p><p><a href="../../model.html#/doc/40693">View poem's topic associations</a></p></body></html>
