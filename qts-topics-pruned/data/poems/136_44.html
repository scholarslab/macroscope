  <body><p>136_44: 《述降聖觀》儲光羲</p>
    <p>一山盡天苑　一峰開道宮　道花飛羽衛　天鳥遊雲空　玉殿俯玄水　春旗搖素風　夾門小松柏　覆井新梧桐　自昔大仙下　乃知元化功　神皇作桂館　此意與天通</p><p><a href="../../model.html#/doc/5605">View poem's topic associations</a></p></body></html>
