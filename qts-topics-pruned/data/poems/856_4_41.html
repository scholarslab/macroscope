  <body><p>856_4_41: 《七言（其四十一）》呂岩</p>
    <p>無名無利任優游　遇酒逢歌且唱酬　數載未曾經聖闕　千年唯只在仙州　尋常水火三回進　真箇夫妻一處收　藥就功成身羽化　更拋塵坌出凡流</p><p><a href="../../model.html#/doc/43052">View poem's topic associations</a></p></body></html>
