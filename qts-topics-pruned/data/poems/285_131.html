  <body><p>285_131: 《送友入關》李端</p>
    <p>聞君帝城去　西望一沾巾　落日見秋草　暮年逢故人　非才長作客　有命懶謀身　近更嬰衰疾　空思老漢濱</p><p><a href="../../model.html#/doc/13664">View poem's topic associations</a></p></body></html>
