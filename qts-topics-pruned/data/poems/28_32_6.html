  <body><p>28_32_6: 《雜曲歌辭。昇平樂（其六）》薛能</p>
    <p>日日聽歌謠　區中盡祝堯　蟲蝗初不害　夷狄近全銷　史筆唯書瑞　天臺絕見祆因令匹夫志　轉欲事清朝</p><p><a href="../../model.html#/doc/1832">View poem's topic associations</a></p></body></html>
