  <body><p>329_18: 《七夕》權德輿</p>
    <p>今日雲軿渡鵲橋　應非脈脈與迢迢　家人競喜開妝鏡　月下穿針拜九霄</p><p><a href="../../model.html#/doc/15531">View poem's topic associations</a></p></body></html>
