  <body><p>748_58: 《獻喬侍郎》李中</p>
    <p>位望誰能並　當年志已伸　人間傳鳳藻　天上演龍綸　賈馬才無敵　褒雄譽益臻　除奸深繫念　致主迥忘身　諫疏縱橫上　危言果敢陳　忠貞雖貫世　消長豈由人　慷慨辭朝闕　迢遙涉路塵　千山明夕照　孤櫂渡長津　杜宇聲方切　江蘺色正新　卷舒唯合道　喜慍不勞神　蟬客陪清論　漁翁作近鄰　靜吟窮野景　狂醉養天真　格論思名士　輿情渴直臣　九霄恩復降　比戶意皆忻　卻入鴛鴦序　終身顧問頻　漏殘丹禁曉　日暖玉墀春　鑒物心如水　憂時鬢若銀　惟期康庶事　永要敘彝倫　貴賤知無間　孤寒必許親　幾多沈滯者　拭目望陶鈞</p><p><a href="../../model.html#/doc/38058">View poem's topic associations</a></p></body></html>
