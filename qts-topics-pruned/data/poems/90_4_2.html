  <body><p>90_4_2: 《和尹懋秋夜遊灉湖二首（其二）》張均</p>
    <p>灣潭幽意深　杳靄涌寒岑　石痕秋水落　嵐氣夕陽沈　澄徹天為底　淵玄月作心　青溪非大隱　歸弄白雲潯</p><p><a href="../../model.html#/doc/4149">View poem's topic associations</a></p></body></html>
