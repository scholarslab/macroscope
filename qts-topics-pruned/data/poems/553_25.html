  <body><p>553_25: 《玉真觀尋趙尊師不遇》姚鵠</p>
    <p>羽客朝元晝掩扉　林中一徑雪中微　松陰繞院鶴相對　山色滿樓人未歸　盡日獨思風馭返　寥天幾望野雲飛　憑高目斷無消息　自醉自吟愁落暉</p><p><a href="../../model.html#/doc/27637">View poem's topic associations</a></p></body></html>
