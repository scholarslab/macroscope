  <body><p>403_2: 《酬獨孤二十六送歸通州》元稹</p>
    <p>再拜捧兄贈　拜兄珍重言　我有平生志　臨別將具論　十歲慕倜儻　愛白不愛昏　寧愛寒切烈　不愛暘溫暾　二十走獵騎　三十遊海門　憎兔跳趯趯　惡鵬黑翻翻　鼇釣氣方壯　鶻拳心頗尊　下觀輩　一掃冀不存　名冠壯士籍　功酬明主恩　不然合身棄　何況身上痕　金石有銷爍　胏腑無寒溫　分畫久已定　波濤何足煩　嘗希蘇門嘯　詎厭巴樹猿　瘴水徒浩浩　浮雲亦軒軒　長歌莫長歎　飲斛莫飲樽　生為醉鄉客　死作達士魂</p><p><a href="../../model.html#/doc/18899">View poem's topic associations</a></p></body></html>
