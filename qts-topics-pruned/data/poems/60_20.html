  <body><p>60_20: 《扇》李嶠</p>
    <p>翟羽舊傳名　蒲葵價不輕　花芳不滿面　羅薄詎障聲　禦熱含風細　臨秋帶月明　同心如可贈　持表合歡情</p><p><a href="../../model.html#/doc/3072">View poem's topic associations</a></p></body></html>
