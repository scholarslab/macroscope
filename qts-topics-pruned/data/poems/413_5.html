  <body><p>413_5: 《奉和嚴司空重陽日同崔常侍崔郎中…登龍山落帽台佳宴》元稹</p>
    <p>謝公愁思眇天涯　蠟屐登高為菊花　貴重近臣光綺席　笑憐從事落烏紗　萸房暗綻紅珠朵　茗碗寒供白露芽　詠碎龍山歸去號　馬奔流電妓奔車</p><p><a href="../../model.html#/doc/19185">View poem's topic associations</a></p></body></html>
