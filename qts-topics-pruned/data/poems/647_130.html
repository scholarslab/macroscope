  <body><p>647_130: 《詠史詩。濮水》胡曾</p>
    <p>青春行役思悠悠　一曲汀蒲濮水流　正見塗中龜曳尾　令人特地感莊周</p><p><a href="../../model.html#/doc/32567">View poem's topic associations</a></p></body></html>
