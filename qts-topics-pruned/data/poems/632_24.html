  <body><p>632_24: 《雜言（一作短歌行）》司空圖</p>
    <p>鳥飛飛　兔蹶蹶　朝來暮去驅時節　女媧祗解補青天　不解煎膠黏日月</p><p><a href="../../model.html#/doc/33906">View poem's topic associations</a></p></body></html>
