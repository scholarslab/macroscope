  <body><p>842_50: 《欲游龍山鹿苑有作》齊己</p>
    <p>龍山門不遠　鹿苑路非遙　合逐閒身去　何須待客招　年華殘兩鬢　筋骨倦長宵　聞說峰前寺　新修白石橋</p><p><a href="../../model.html#/doc/42278">View poem's topic associations</a></p></body></html>
