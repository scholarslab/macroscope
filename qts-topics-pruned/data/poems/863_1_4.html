  <body><p>863_1_4: 《與薛昭合婚詩（其四）》張雲容</p>
    <p>誤入宮垣漏網人　月華靜洗玉階塵　自疑飛到蓬萊頂　瓊豔三枝半夜春</p><p><a href="../../model.html#/doc/43339">View poem's topic associations</a></p></body></html>
