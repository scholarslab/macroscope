  <body><p>351_10: 《零陵贈李卿元侍禦簡吳武陵》柳宗元</p>
    <p>理世固輕士　棄捐湘之湄　陽光競四溟　敲石安所施　鎩羽集枯幹　低昂互鳴悲　朔雲吐風寒　寂歷窮秋時　君子尚容與　小人守兢危　慘淒日相視　離憂坐自滋　尊酒聊可酌　放歌諒徒為　惜無協律者　窈眇絃吾詩</p><p><a href="../../model.html#/doc/16497">View poem's topic associations</a></p></body></html>
