  <body><p>569_28: 《九日陪崔大夫宴清河亭》李群玉</p>
    <p>玉醴浮金菊　雲亭敞玳筵　晴山低畫浦　斜雁遠書天　謝朓離都日　殷公出守年　不知瑤水讌　誰和白雲篇</p><p><a href="../../model.html#/doc/28484">View poem's topic associations</a></p></body></html>
