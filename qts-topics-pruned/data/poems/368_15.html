  <body><p>368_15: 《立春日曉望三素雲》李季何</p>
    <p>靄靄青春曙　飛仙駕五雲　浮輪初縹緲　承蓋下氤氳　薄影隨風度　殊容向日分　羽毛紛共遠　環珮杳猶聞　靜合煙霞色　遙將鸞鶴群　年年瞻此節　應許從元君</p><p><a href="../../model.html#/doc/17393">View poem's topic associations</a></p></body></html>
