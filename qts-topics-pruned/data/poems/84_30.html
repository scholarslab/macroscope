  <body><p>84_30: 《上元夜效小庾體（見《歲時雜詠》）》陳子昂</p>
    <p>三五月華新　遨遊逐上春　相邀洛城曲　追宴小平津　樓上看珠妓　車中見玉人　芳宵殊未極　隨意守燈輪</p><p><a href="../../model.html#/doc/3823">View poem's topic associations</a></p></body></html>
