  <body><p>702_73: 《華陽道者》張蠙</p>
    <p>華陽洞裏持真經　心嫌來客風塵腥　惟餐白石過白日　擬騎青竹上青冥　翔螭豈作漢武駕　神娥徒降燕昭庭　長生不必論貴賤　卻是幽人骨主靈</p><p><a href="../../model.html#/doc/35959">View poem's topic associations</a></p></body></html>
