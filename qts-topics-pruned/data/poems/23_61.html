  <body><p>23_61: 《琴曲歌辭。幽澗泉》李白</p>
    <p>拂彼白石　彈吾素琴　幽澗愀兮流泉深　善手明徽高張清　心寂歷似千古　松颼飀兮萬尋　中見愁猿弔影而危處兮　叫秋木而長吟　客有哀時失志而聽者　淚淋浪以霑襟　乃緝商綴羽　潺湲成音　吾但寫聲發情　於妙指　殊不知此曲之古今　幽澗泉　鳴深林</p><p><a href="../../model.html#/doc/1337">View poem's topic associations</a></p></body></html>
