  <body><p>518_101: 《過南鄰花園》雍陶</p>
    <p>莫怪頻過有酒家　多情長是惜年華　春風堪賞還堪恨　纔見開花又落花</p><p><a href="../../model.html#/doc/25313">View poem's topic associations</a></p></body></html>
