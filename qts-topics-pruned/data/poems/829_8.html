  <body><p>829_8: 《題簡禪師院》貫休</p>
    <p>機忘室亦空　靜與沃州同　唯有半庭竹　能生竟日風　思山海月上　出定印香終　繼後傳衣者　還須立雪中</p><p><a href="../../model.html#/doc/41358">View poem's topic associations</a></p></body></html>
