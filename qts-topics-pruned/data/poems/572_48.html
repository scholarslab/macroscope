  <body><p>572_48: 《題李凝幽居》賈島</p>
    <p>閒居少鄰並　草徑入荒園　鳥宿池邊樹　僧敲月下門　過橋分野色　移石動雲根　暫去還來此　幽期不負言</p><p><a href="../../model.html#/doc/28722">View poem's topic associations</a></p></body></html>
