  <body><p>231_63: 《別蘇徯（赴湖南幕）》杜甫</p>
    <p>故人有遊子　棄擲傍天隅　他日憐才命　居然屈壯圖　十年猶塌翼　絕倒為驚吁　消渴今如在　提攜愧老夫　豈知臺閣舊　先拂鳳皇雛　得實翻蒼竹　棲枝把翠梧　北辰當宇宙　南岳據江湖　國帶風塵色　兵張虎豹符　數論封內事　揮發府中趨　贈爾秦人策　莫鞭轅下駒</p><p><a href="../../model.html#/doc/10556">View poem's topic associations</a></p></body></html>
