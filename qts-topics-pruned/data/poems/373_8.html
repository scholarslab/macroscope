  <body><p>373_8: 《勸善吟（醉會中贈郭行餘）》孟郊</p>
    <p>瘦郭有志氣　相哀老龍鍾　勸我少吟詩　俗窄難爾容　一口百味別　況在醉會中　四座正當喧　片言何由通　顧余昧時調　居止多疏慵　見書眼始開　聞樂耳不聰　視聽互相隔　一身且莫同　天疾難自醫　詩癖將何攻　見君如見書　語善千萬重　自悲咄咄感　變作煩惱翁　煩惱不可欺　古劍澀亦雄　知君方少年　少年懷古風　藏書拄屋脊　不惜與凡聾　我願拜少年　師之學崇崇　從他笑為矯　矯善亦可宗</p><p><a href="../../model.html#/doc/17579">View poem's topic associations</a></p></body></html>
