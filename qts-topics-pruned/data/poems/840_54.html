  <body><p>840_54: 《春草》齊己</p>
    <p>處處碧萋萋　平原帶日西　堪隨遊子路　遠入鷓鴣啼　金谷園應沒　夫差國已迷　欲尋蘭蕙徑　荒穢滿汀畦</p><p><a href="../../model.html#/doc/42109">View poem's topic associations</a></p></body></html>
