  <body><p>429_26: 《東坡秋意，寄元八》白居易</p>
    <p>寥落野陂畔　獨行思有餘　秋荷病葉上　白露大如珠　忽憶同賞地　曲江東北隅　秋池少遊客　唯我與君俱　啼蛩隱紅蓼　瘦馬蹋青蕪　當時與今日　俱是暮秋初　節物苦相似　時景亦無餘　唯有人分散　經年不得書</p><p><a href="../../model.html#/doc/19757">View poem's topic associations</a></p></body></html>
