  <body><p>554_75: 《宿山寺》項斯</p>
    <p>栗葉重重復翠微　黃昏溪上語人稀　月明古寺客初到　風度閒門僧未歸　山果經霜多自落　水螢穿竹不停飛　中宵能得幾時睡　又被鐘聲催著衣</p><p><a href="../../model.html#/doc/27721">View poem's topic associations</a></p></body></html>
