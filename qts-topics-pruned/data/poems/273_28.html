  <body><p>273_28: 《送別錢起》戴叔倫</p>
    <p>陽關多古調　無奈醉中聞　歸夢吳山遠　離情楚水分　孤舟經暮雨　征路入秋雲　後夜同明月　山窗定憶君</p><p><a href="../../model.html#/doc/12786">View poem's topic associations</a></p></body></html>
