  <body><p>829_48: 《水壺子》貫休</p>
    <p>良匠曾陶瑩　多居筆硯中　一從親几案　常恐近兒童　卓立澄心久　提攜注意通　不應嫌器小　還有濟人功</p><p><a href="../../model.html#/doc/41400">View poem's topic associations</a></p></body></html>
