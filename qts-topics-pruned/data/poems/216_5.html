  <body><p>216_5: 《望岳》杜甫</p>
    <p>岱宗夫如何　齊魯青未了　造化鍾神秀　陰陽割昏曉　盪胸生曾雲　決眥入歸鳥　會當凌絕頂　一覽眾山小</p><p><a href="../../model.html#/doc/9316">View poem's topic associations</a></p></body></html>
