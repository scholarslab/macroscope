  <body><p>841_37: 《謝人惠丹藥》齊己</p>
    <p>別後聞餐餌　相逢訝道情　肌膚紅色透　髭髮黑光生　仙洞誰傳與　松房自鍊成　常蒙遠分惠　亦覺骨毛輕</p><p><a href="../../model.html#/doc/42168">View poem's topic associations</a></p></body></html>
