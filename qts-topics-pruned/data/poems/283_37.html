  <body><p>283_37: 《照鏡》李益</p>
    <p>衰鬢朝臨鏡　將看卻自疑　慚君明似月　照我白如絲</p><p><a href="../../model.html#/doc/14854">View poem's topic associations</a></p></body></html>
