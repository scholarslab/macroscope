  <body><p>552_31: 《風不鳴條（一作章孝標詩）》戈牢</p>
    <p>旭日懸清景　微風在綠條　入松聲不發　度柳影空搖　長養應潛變　扶疏每暗飄　有林時嫋嫋　無樹漸蕭蕭　慢逐青煙散　輕和瑞氣饒　豐年知有待　歌詠美唐堯</p><p><a href="../../model.html#/doc/27603">View poem's topic associations</a></p></body></html>
