  <body><p>231_36: 《孟倉曹步趾領新酒醬二物滿器見遺老夫》杜甫</p>
    <p>楚岸通秋屐　胡床面夕畦　藉糟分汁滓　甕醬落提攜　飯糲添香味　朋來有醉泥　理生那免俗　方法報山妻</p><p><a href="../../model.html#/doc/10525">View poem's topic associations</a></p></body></html>
