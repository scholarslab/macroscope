  <body><p>15_9: 《郊廟歌辭。享隱太子廟樂章。雍和》?</p>
    <p>明典肅陳　神居邃啟　春伯聯事　秋官相禮　有來雍雍　登歌濟濟　緬維主鬯　庶歆芳醴</p><p><a href="../../model.html#/doc/609">View poem's topic associations</a></p></body></html>
