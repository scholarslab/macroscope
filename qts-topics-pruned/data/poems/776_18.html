  <body><p>776_18: 《詠浮漚為辛明府作》鄭縉</p>
    <p>行潦散輕漚　清規吐未收　雨來波際合　風起浪中浮　晶晃明苔砌　參差繞芥舟　影疑星泛曉　光似露涵秋　皎皎珠同淨　漂漂梗共流　潔容無變染　圓知有謙柔　欲作微涓效　先從淡水游</p><p><a href="../../model.html#/doc/39148">View poem's topic associations</a></p></body></html>
