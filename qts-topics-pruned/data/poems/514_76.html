  <body><p>514_76: 《題王丘長史宅》朱慶餘</p>
    <p>更無人吏在門前　不似居官似學仙　藥氣暗侵朝服上　花陰晚到簿書邊　玉琴閒把看山坐　筒簟長鋪與客眠　時見街中騎瘦馬　低頭只是為詩篇</p><p><a href="../../model.html#/doc/25083">View poem's topic associations</a></p></body></html>
