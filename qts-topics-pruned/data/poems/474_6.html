  <body><p>474_6: 《白銅鞮》徐凝</p>
    <p>騕褭錦障泥　樓頭日又西　留歡住不住　素齒白銅鞮</p><p><a href="../../model.html#/doc/24598">View poem's topic associations</a></p></body></html>
