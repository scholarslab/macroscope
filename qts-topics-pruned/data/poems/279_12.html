  <body><p>279_12: 《同耿湋宿陸澧旅舍》盧綸</p>
    <p>當軒雲月開　清夜故人杯　擁褐覺霜下　抱琴聞雁來　迎風君顧步　臨路我遲迴　雙鬢共如此　此懽非易陪</p><p><a href="../../model.html#/doc/13209">View poem's topic associations</a></p></body></html>
