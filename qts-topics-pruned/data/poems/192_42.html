  <body><p>192_42: 《襄武館游眺》韋應物</p>
    <p>州民知禮讓　訟簡得遨遊　高亭憑古地　山川當暮秋　是時粳稻熟　西望盡田疇　仰恩慚政拙　念勞喜歲收　澹泊風景晏　繚繞雲樹幽　節往情惻惻　天高思悠悠　嘉賓幸雲集　芳樽始淹留　還希習池賞　聊以駐鳴騶</p><p><a href="../../model.html#/doc/8168">View poem's topic associations</a></p></body></html>
