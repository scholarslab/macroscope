  <body><p>867_78_1: 《鳳凰台怪和歌四首（其一）》鳳凰台怪</p>
    <p>深閨閒鎖難成夢　那得同衾共繡床　一自與郎江上別　霜天更自覺宵長</p><p><a href="../../model.html#/doc/43542">View poem's topic associations</a></p></body></html>
