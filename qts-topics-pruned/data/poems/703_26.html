  <body><p>703_26: 《萬壽寺牡丹》翁承贊</p>
    <p>爛熳香風引貴遊　高僧移步亦遲留　可憐殿角長松色　不得王孫一舉頭</p><p><a href="../../model.html#/doc/36015">View poem's topic associations</a></p></body></html>
