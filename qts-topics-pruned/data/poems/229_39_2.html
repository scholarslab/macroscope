  <body><p>229_39_2: 《西閣二首（其二）》杜甫</p>
    <p>懶心似江水　日夜向滄洲　不道含香賤　其如鑷白休　經過調碧柳　蕭索倚朱樓　畢娶何時竟　消中得自由　豪華看古往　服食寄冥搜　詩盡人間興　兼須入海求</p><p><a href="../../model.html#/doc/10274">View poem's topic associations</a></p></body></html>
