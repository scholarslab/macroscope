  <body><p>696_53: 《贈武處士》韋莊</p>
    <p>一身唯一室　高靜若僧家　掃地留疏影　穿池浸落霞　綠蘿臨水合　白道向村斜　賣藥歸來醉　吟詩倚釣查</p><p><a href="../../model.html#/doc/35610">View poem's topic associations</a></p></body></html>
