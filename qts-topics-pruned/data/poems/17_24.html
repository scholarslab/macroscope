  <body><p>17_24: 《樂府雜曲。鼓吹曲辭。君馬黃》李白</p>
    <p>君馬黃　我馬白　馬色雖不同　人心本無隔　共作遊冶盤　雙行洛陽陌　長劍既照曜　高冠何赩赫　各有千金裘　俱為五侯客　猛虎落陷阱　壯夫時屈厄　相知在急難　獨好亦何益</p><p><a href="../../model.html#/doc/734">View poem's topic associations</a></p></body></html>
