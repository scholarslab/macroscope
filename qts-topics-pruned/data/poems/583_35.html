  <body><p>583_35: 《反生桃花發因題》溫庭筠</p>
    <p>疾眼逢春四壁空　夜來山雪破東風　未知王母千年熟　且共劉郎一笑同　已落又開橫晚翠　似無如有帶朝紅　僧虔蠟炬高三尺　莫惜連宵照露叢</p><p><a href="../../model.html#/doc/29302">View poem's topic associations</a></p></body></html>
