  <body><p>806_1_95: 《詩三百三首（其九十五）》寒山</p>
    <p>嗊嗊買魚肉　擔歸餧妻子　何須殺他命　將來活汝己　此非天堂緣　純是地獄滓徐六語破堆　始知沒道理</p><p><a href="../../model.html#/doc/40122">View poem's topic associations</a></p></body></html>
