  <body><p>445_53: 《舒員外游香山寺數日不歸兼辱尺書大誇勝事…長句以贈之》白居易</p>
    <p>香山石樓倚天開　翠屏壁立波環迴　黃菊繁時好客到　碧雲合處佳人來　酡顏一笑夭桃綻　清吟數聲寒玉哀　軒騎逶遲櫂容與　留連三日不能迴　白頭老尹府中坐　早衙纔退暮衙催　庭前階上何所有　纍囚成貫案成堆　豈無池搪長秋草　亦有絲竹生塵埃　今日清光昨夜月　竟無人來勸一杯</p><p><a href="../../model.html#/doc/20928">View poem's topic associations</a></p></body></html>
