  <body><p>503_51: 《送張諲之睦州》周賀</p>
    <p>遙憶新安舊　扁舟往復還　淺深看水石　來往逐雲山　到縣餘花在　過門五柳閒　東征隨子去　俱隱薜蘿間</p><p><a href="../../model.html#/doc/24326">View poem's topic associations</a></p></body></html>
