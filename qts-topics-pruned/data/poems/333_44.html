  <body><p>333_44: 《送人過衛州》楊巨源</p>
    <p>憶昔征南府內遊　君家東閤最淹留　縱橫聯句長侵曉　次第看花直到秋　論舊舉杯先下淚　傷離臨水更登樓　相思前路幾回首　滿眼青山過衛州</p><p><a href="../../model.html#/doc/15729">View poem's topic associations</a></p></body></html>
