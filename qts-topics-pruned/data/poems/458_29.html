  <body><p>458_29: 《老病相仍以詩自解》白居易</p>
    <p>榮枯憂喜與彭殤　都是人間戲一場　蟲臂鼠肝猶不怪　雞膚鶴髮復何傷　昨因風發甘長往　今遇陽和又小康　還似遠行裝束了　遲迴且住亦何妨</p><p><a href="../../model.html#/doc/21952">View poem's topic associations</a></p></body></html>
