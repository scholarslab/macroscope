  <body><p>615_9_2: 《古宮詞三首（其二）》皮日休</p>
    <p>閒騎小步馬　獨遶萬年枝　盡日看花足　君王自不知</p><p><a href="../../model.html#/doc/33172">View poem's topic associations</a></p></body></html>
