  <body><p>48_28_1: 《園中時蔬盡皆鋤理唯秋蘭數本委而不顧彼雖…遂賦二章（其一）》張九齡</p>
    <p>場藿已成歲　園葵亦向陽　蘭時獨不偶　露節漸無芳　旨異菁為蓄　甘非蔗有漿人多利一飽　誰復惜馨香</p><p><a href="../../model.html#/doc/2514">View poem's topic associations</a></p></body></html>
