  <body><p>886_34_8: 《柳（十一首）（其八）》孫魴</p>
    <p>搖蕩和風恃賴春　蘸流遮路逐年新　顛狂絮落還堪恨　分外欺凌寂寞人</p><p><a href="../../model.html#/doc/43926">View poem's topic associations</a></p></body></html>
