  <body><p>341_16: 《除官赴闕至江州寄鄂岳李大夫（李程也）》韓愈</p>
    <p>盆城去鄂渚　風便一日耳　不枉故人書　無因帆江水　故人辭禮闈　旌節鎮江圻　而我竄逐者　龍鍾初得歸　別來已三歲　望望長迢遞　咫尺不相聞　平生那可計　我齒落且盡　君鬢白幾何　年皆過半百　來日苦無多　少年樂新知　衰暮思故友　譬如親骨肉　寧免相可不　我昔實愚惷　不能降色辭　子犯亦有言　臣猶自知之　公其務貰過　我亦請改事　桑榆儻可收　願寄相思字</p><p><a href="../../model.html#/doc/16063">View poem's topic associations</a></p></body></html>
