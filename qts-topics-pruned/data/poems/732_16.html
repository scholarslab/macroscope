  <body><p>732_16: 《迎孫刺史》朱元</p>
    <p>昔日郎君今刺史　朱元依舊守朱門　今朝竹馬諸童子　盡是當時竹馬孫</p><p><a href="../../model.html#/doc/37378">View poem's topic associations</a></p></body></html>
