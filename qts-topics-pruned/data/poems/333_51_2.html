  <body><p>333_51_2: 《述舊紀勳寄太原李光顏侍中二首（其二）》楊巨源</p>
    <p>倚天長劍截雲孤　報國縱橫見丈夫　五載登壇真宰相　六重分閫正司徒　曾聞轉戰平堅寇　共說題詩壓腐儒　料敵知機在方寸　不勞心力講陰符</p><p><a href="../../model.html#/doc/15738">View poem's topic associations</a></p></body></html>
