  <body><p>554_95: 《山行（一作山中作）》項斯</p>
    <p>青櫪林深亦有人　一渠流水數家分　山當日午回峰影　草帶泥痕過鹿群　蒸茗氣從茅舍出　繰絲聲隔竹籬聞　行逢賣藥歸來客　不惜相隨入島雲</p><p><a href="../../model.html#/doc/27739">View poem's topic associations</a></p></body></html>
