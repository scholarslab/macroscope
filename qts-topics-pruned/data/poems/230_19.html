  <body><p>230_19: 《洛陽》杜甫</p>
    <p>洛陽昔陷沒　胡馬犯潼關　天子初愁思　都人慘別顏　清笳去宮闕　翠蓋出關山　故老仍流涕　龍髯幸再攀</p><p><a href="../../model.html#/doc/10404">View poem's topic associations</a></p></body></html>
