  <body><p>806_1_266: 《詩三百三首（其二百六十六）》寒山</p>
    <p>隱士遁人間　多向山中眠　青蘿疏麓麓　碧澗響聯聯　騰騰且安樂　悠悠自清閒免有染世事　心靜如白蓮</p><p><a href="../../model.html#/doc/40290">View poem's topic associations</a></p></body></html>
