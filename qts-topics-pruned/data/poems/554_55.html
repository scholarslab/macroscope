  <body><p>554_55: 《中秋夜懷》項斯</p>
    <p>趨馳早晚休　一歲又殘秋　若只如今日　何難至白頭　滄波歸處遠　旅食尚邊愁　賴見前賢說　窮通不自由</p><p><a href="../../model.html#/doc/27701">View poem's topic associations</a></p></body></html>
