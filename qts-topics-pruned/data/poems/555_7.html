  <body><p>555_7: 《客行》馬戴</p>
    <p>路岐長不盡　客恨杳難通　蘆荻晚汀雨　柳花南浦風　亂鐘嘶馬急　殘日半帆紅　卻羨漁樵侶　閒歌落照中</p><p><a href="../../model.html#/doc/27748">View poem's topic associations</a></p></body></html>
