  <body><p>126_85_1: 《愚公穀三首（青龍寺與黎昕戲題）（其一）》王維</p>
    <p>愚谷與誰去　唯將黎子同　非須一處住　不那兩心空　寧問春將夏　誰論西復東不知吾與子　若箇是愚公</p><p><a href="../../model.html#/doc/5217">View poem's topic associations</a></p></body></html>
