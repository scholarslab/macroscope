  <body><p>782_11: 《好鳥鳴高枝》鄭袞</p>
    <p>養翮非無待　遷喬信自卑　影高遲日度　聲遠好風隨　雲拂千尋直　花催百囀奇　驚人時向晚　求友聽應知　委質經三歲　先鳴在一枝　上林如可托　弱羽願差池</p><p><a href="../../model.html#/doc/39283">View poem's topic associations</a></p></body></html>
