  <body><p>206_83_1: 《故燕國相公挽歌二首（其一）》李嘉佑</p>
    <p>文若為全德　留侯是重名　論公長不宰　因病得無生　大夢依禪定　高墳共化城自應憐寂滅　人世但傷情</p><p><a href="../../model.html#/doc/8941">View poem's topic associations</a></p></body></html>
