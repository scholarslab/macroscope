  <body><p>349_58: 《與洪孺卿自梁州回途中經駱穀見野果有閩中懸壺子…閩人》歐陽詹</p>
    <p>青苞朱實忽離離　摘得盈筐淚更垂　上德同之豈無意　故園山路一枝枝</p><p><a href="../../model.html#/doc/16441">View poem's topic associations</a></p></body></html>
