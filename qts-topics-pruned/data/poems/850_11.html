  <body><p>850_11: 《題英禪師》亞棲</p>
    <p>將知德行異尋常　每見持經在道場　欲識用心精潔處　一瓶秋水一爐香</p><p><a href="../../model.html#/doc/42806">View poem's topic associations</a></p></body></html>
