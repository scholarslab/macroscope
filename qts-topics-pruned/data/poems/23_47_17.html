  <body><p>23_47_17: 《琴曲歌辭。胡笳十八拍（其十七）》劉商</p>
    <p>行盡胡天千萬里　惟見黃沙白雲起　馬飢跑雪銜草根　人渴敲冰飲流水　燕山髣辨烽戍　鼙鼓如聞漢家壘　努力前程是帝鄉　生前免向胡中死</p><p><a href="../../model.html#/doc/1321">View poem's topic associations</a></p></body></html>
