  <body><p>104_2: 《奉和九月九日登慈恩寺浮圖應制》蕭至忠</p>
    <p>天蹕三乘啟　星輿六轡行　登高凌寶塔　極目遍王城　神衛空中遶　仙歌雲外清　重陽千萬壽　率舞頌昇平</p><p><a href="../../model.html#/doc/4541">View poem's topic associations</a></p></body></html>
