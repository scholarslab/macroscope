  <body><p>166_25: 《侍從宜春苑奉詔賦龍池柳色初青聽新鶯百囀歌》李白</p>
    <p>東風已緣瀛洲草　紫殿紅樓覺春好　池南柳色半青春　縈煙嫋娜拂綺城　垂絲百尺挂雕楹　上有好鳥相和鳴　間關早得春風情　春風卷入碧雲去　千門萬戶皆春聲　是時君王在鎬京　五雲垂暉耀紫清　仗出金宮隨日轉　天回玉輦繞花行　始向蓬萊看舞鶴　還過茞石聽新鶯　新鶯飛繞上林苑　願入簫韶雜鳳笙</p><p><a href="../../model.html#/doc/7093">View poem's topic associations</a></p></body></html>
