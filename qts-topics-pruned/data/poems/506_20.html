  <body><p>506_20: 《送張使君赴饒州（一作送饒州張蒙使君赴任）》章孝標</p>
    <p>饒陽因富得州名　不獨農桑別有營　日暖提筐依茗樹　天陰把酒入銀坑　江寒魚動槍旗影　山晚雲和鼓角聲　太守能詩兼愛靜　西樓見月幾篇成</p><p><a href="../../model.html#/doc/24452">View poem's topic associations</a></p></body></html>
