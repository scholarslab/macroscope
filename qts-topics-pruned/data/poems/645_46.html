  <body><p>645_46: 《冬夕喜友生至》李鹹用</p>
    <p>天涯行欲遍　此夜故人情　鄉國別來久　干戈還未平　燈殘偏有焰　雲甚卻無聲　多少新聞見　應須語到明</p><p><a href="../../model.html#/doc/32334">View poem's topic associations</a></p></body></html>
