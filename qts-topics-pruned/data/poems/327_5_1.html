  <body><p>327_5_1: 《惠昭皇太子挽歌詞二首（其一）》權德輿</p>
    <p>前星落慶霄　薤露逐晨飆　宮仗黃麾出　仙遊紫府遙　空嗟鳳吹去　無復雞鳴朝今夜西園月　重輪更寂寥</p><p><a href="../../model.html#/doc/15452">View poem's topic associations</a></p></body></html>
