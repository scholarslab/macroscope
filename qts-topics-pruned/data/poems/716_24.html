  <body><p>716_24: 《青龍寺贈雲顥法師》曹松</p>
    <p>紫檀衣且香　春殿日尤長　此地開新講　何山鎖舊房　僧名喧北闕　師印續南方　莫惜青蓮喻　秦人聽未忘</p><p><a href="../../model.html#/doc/36634">View poem's topic associations</a></p></body></html>
