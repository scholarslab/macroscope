  <body><p>506_3_1: 《次韻和光祿錢卿二首（其一）》章孝標</p>
    <p>大隱嚴城內　閒門向水開　扇風知暑退　樹影覺秋來　望遠雲生海　行稀砌長苔廢興今古事　何必歎池灰</p><p><a href="../../model.html#/doc/24433">View poem's topic associations</a></p></body></html>
