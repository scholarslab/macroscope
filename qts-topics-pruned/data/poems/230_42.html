  <body><p>230_42: 《搖落》杜甫</p>
    <p>搖落巫山暮　寒江東北流　煙塵多戰鼓　風浪少行舟　鵝費羲之墨　貂餘季子裘　長懷報明主　臥病復高秋</p><p><a href="../../model.html#/doc/10428">View poem's topic associations</a></p></body></html>
