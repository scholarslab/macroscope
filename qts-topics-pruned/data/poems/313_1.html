  <body><p>313_1: 《奉和聖制三日書懷因以示百寮》崔元翰</p>
    <p>佳節上元巳　芳時屬暮春　流觴想蘭亭　捧劍傳金人　風輕水初綠　日遲花更新　天文信昭回　皇道頗敷陳　恭己每從儉　清心常保真　戒茲遊衍樂　書以示群臣</p><p><a href="../../model.html#/doc/14866">View poem's topic associations</a></p></body></html>
