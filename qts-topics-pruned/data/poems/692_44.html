  <body><p>692_44: 《訪蔡融因題》杜荀鶴</p>
    <p>杖藜時復過荒郊　來到君家不忍拋　每見苦心修好事　未嘗開口怨平交　一溪寒色漁收網　半樹斜陽鳥傍巢　必若天工主人事　肯交吾子委衡茅</p><p><a href="../../model.html#/doc/35322">View poem's topic associations</a></p></body></html>
