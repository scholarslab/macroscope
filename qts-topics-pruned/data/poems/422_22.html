  <body><p>422_22: 《壓牆花》元稹</p>
    <p>野性大都迷里巷　愛將高樹記人家　春來偏認平陽宅　為見牆頭拂面花</p><p><a href="../../model.html#/doc/19458">View poem's topic associations</a></p></body></html>
