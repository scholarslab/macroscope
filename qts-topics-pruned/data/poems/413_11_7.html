  <body><p>413_11_7: 《酬孝甫見贈十首（各酬本意，次用舊韻）（其七）》元稹</p>
    <p>無事拋棋侵虎口　幾時開眼復聯行　終須殺盡緣邊敵　四面通同掩大荒</p><p><a href="../../model.html#/doc/19197">View poem's topic associations</a></p></body></html>
