  <body><p>766_3: 《蜀都春晚感懷》劉兼</p>
    <p>蜀都春色漸離披　夢斷雲空事莫追　宮闕一城荒作草　王孫猶自醉如泥　誰家玉笛吹殘照　柳市金絲拂舊堤　可惜錦江無錦濯　海棠花下杜鵑啼</p><p><a href="../../model.html#/doc/38772">View poem's topic associations</a></p></body></html>
