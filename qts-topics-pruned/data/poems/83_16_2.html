  <body><p>83_16_2: 《贈趙六貞固二首（其二）》陳子昂</p>
    <p>赤螭媚其彩　婉孌蒼梧泉　昔者瑯琊子　躬耕亦慨然　美人豈遐曠　之子乃前賢　良辰在何許　白日屢頹遷　道心固微密　神用無留連　舒可彌宇宙　攬之不盈拳　蓬萊久蕪沒　金石徒精堅　良寶委短褐　閒琴獨嬋娟</p><p><a href="../../model.html#/doc/3776">View poem's topic associations</a></p></body></html>
