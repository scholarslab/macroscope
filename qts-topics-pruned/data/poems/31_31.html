  <body><p>31_31: 《享太廟樂章。雍和》魏征</p>
    <p>於穆清廟　聿脩嚴祀　四縣載陳　三獻斯止　籩豆撤薦　人祇介祉　神惟格思　錫祚不已</p><p><a href="../../model.html#/doc/2000">View poem's topic associations</a></p></body></html>
