  <body><p>270_16: 《贈別張駙馬》戎昱</p>
    <p>上元年中長安陌　見君朝下欲歸宅　飛龍騎馬三十匹　玉勒雕鞍照初日　數里衣香遙撲人　長衢雨歇無纖塵　從奴斜抱賜錦　雙雙蹙出金麒麟　天子愛婿皇后弟　獨步明時負權勢　一身扈蹕承殊澤　甲第朱門聳高戟　鳳凰樓上伴吹簫　鸚鵡杯中醉留客　泰去否來何足論　宮中晏駕人事翻　一朝負譴辭丹闕　五年待罪湘江源　冠冕淒涼幾遷改　眼看桑田變成海　華堂金屋別賜人　細眼黃頭總何在　渚宮相見寸心悲　懶欲今時問昔時　看君風骨殊未歇　不用愁來雙淚垂</p><p><a href="../../model.html#/doc/12490">View poem's topic associations</a></p></body></html>
