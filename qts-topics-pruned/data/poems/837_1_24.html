  <body><p>837_1_24: 《山居詩二十四首（其二十四）》貫休</p>
    <p>支公放鶴情相似　范泰論交趣不同　有念盡為煩惱相　無私方稱水晶宮　香焚薝蔔諸峰曉　珠掐金剛萬境空　若買山資言不及　恆河沙劫用無窮</p><p><a href="../../model.html#/doc/41834">View poem's topic associations</a></p></body></html>
