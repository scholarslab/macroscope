  <body><p>604_68: 《送友人歸江南》許棠</p>
    <p>皇州五更鼓　月落西南維　此時有行客　別我孤舟歸　上國身無主　下第誠可悲</p><p><a href="../../model.html#/doc/30430">View poem's topic associations</a></p></body></html>
