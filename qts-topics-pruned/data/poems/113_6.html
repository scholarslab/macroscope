  <body><p>113_6: 《奉酬張洪州九齡江上見贈》孫翃</p>
    <p>受命讞封疆　逢君牧豫章　於焉審虞芮　復爾共舟航　悵別秋陰盡　懷歸客思長　江皋枉離贈　持此慰他鄉</p><p><a href="../../model.html#/doc/4731">View poem's topic associations</a></p></body></html>
