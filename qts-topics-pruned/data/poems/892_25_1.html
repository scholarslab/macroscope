  <body><p>892_25_1: 《江城子（其一）》牛嶠</p>
    <p>鵁鶄飛起郡城東　碧江空　半灘風　越王宮殿　蘋葉藕花中　簾卷水樓魚浪起　千片雪　雨濛濛</p><p><a href="../../model.html#/doc/44184">View poem's topic associations</a></p></body></html>
