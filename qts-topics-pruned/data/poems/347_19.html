  <body><p>347_19: 《賦得春風扇微和》範傳正</p>
    <p>曖曖當遲日　微微扇好風　吹搖新葉上　光動淺花中　澹蕩凝清晝　氤氳曖碧空　稍看生綠水　已覺散芳叢　徙倚情偏適　裴回賞未窮　妍華不可狀　竟夕氣融融</p><p><a href="../../model.html#/doc/16319">View poem's topic associations</a></p></body></html>
