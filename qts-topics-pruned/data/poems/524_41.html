  <body><p>524_41: 《詠襪》杜牧</p>
    <p>鈿尺裁量減四分　纖纖玉筍裹輕雲　五陵年少欺他醉　笑把花前出畫裙</p><p><a href="../../model.html#/doc/25648">View poem's topic associations</a></p></body></html>
