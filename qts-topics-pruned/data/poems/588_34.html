  <body><p>588_34: 《鄜州留別王從事》李頻</p>
    <p>相識未十日　相知如十年　從來易離別　此去忽留連　路險行衝雨　山高度隔天　難終清夜坐　更聽說安邊</p><p><a href="../../model.html#/doc/29656">View poem's topic associations</a></p></body></html>
