  <body><p>236_76: 《送包何東游》錢起</p>
    <p>水國嘗獨往　送君還念茲　湖山遠近色　昏旦煙霞時　子好謝公跡　常吟孤嶼詩　果乘扁舟去　若與白鷗期　野趣及春好　客遊欣此辭　入雲投館僻　采碧過帆遲　江上日迴首　琴中勞別思　春鴻刷歸翼　一寄杜蘅枝</p><p><a href="../../model.html#/doc/10847">View poem's topic associations</a></p></body></html>
