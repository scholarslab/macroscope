  <body><p>365_16: 《洛中春末送杜錄事赴蘄州》劉禹錫</p>
    <p>樽前花下長相見　明日忽為千里人　君過午橋回首望　洛城猶自有殘春</p><p><a href="../../model.html#/doc/17238">View poem's topic associations</a></p></body></html>
