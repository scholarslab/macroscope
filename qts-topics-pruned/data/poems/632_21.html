  <body><p>632_21: 《贈步寄李員外》司空圖</p>
    <p>危橋轉溪路　經雨石叢荒　幽瀑下仙果　孤巢懸夕陽　病辭青瑣秘　心在紫芝房　更喜諧招隱　詩家有望郎</p><p><a href="../../model.html#/doc/31446">View poem's topic associations</a></p></body></html>
