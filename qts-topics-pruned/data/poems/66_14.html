  <body><p>66_14: 《雲》郭震</p>
    <p>聚散虛空去復還　野人閒處倚筇看　不知身是無根物　蔽月遮星作萬端</p><p><a href="../../model.html#/doc/3247">View poem's topic associations</a></p></body></html>
