  <body><p>198_72: 《文公講堂》岑參</p>
    <p>文公不可見　空使蜀人傳　講席何時散　高臺豈復全　豐碑文字滅　冥漠不知年</p><p><a href="../../model.html#/doc/8423">View poem's topic associations</a></p></body></html>
