  <body><p>164_8_3: 《塞下曲六首（其三）》李白</p>
    <p>駿馬似風飆　鳴鞭出渭橋　彎弓辭漢月　插羽破天驕　陣解星芒盡　營空海霧消功成畫麟閣　獨有霍嫖姚</p><p><a href="../../model.html#/doc/7031">View poem's topic associations</a></p></body></html>
