  <body><p>871_2: 《題濠州高塘館（敬愛為禦史，過宿處）》閻敬愛</p>
    <p>借問襄王安在哉　山川此地勝陽臺　今宵寓宿高塘館　神女何曾入夢來</p><p><a href="../../model.html#/doc/43635">View poem's topic associations</a></p></body></html>
