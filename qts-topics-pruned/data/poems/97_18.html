  <body><p>97_18: 《夜遊》沈佺期</p>
    <p>今夕重門啟　遊春得夜芳　月華連晝色　燈影雜星光　南陌青絲騎　東鄰紅粉妝　管弦遙辨曲　羅綺暗聞香　人擁行歌路　車攢鬥舞場　經過猶未已　鐘鼓出長楊</p><p><a href="../../model.html#/doc/4403">View poem's topic associations</a></p></body></html>
