  <body><p>420_1_5: 《有鳥二十章（庚寅）（其五）》元稹</p>
    <p>有鳥有鳥名野雞　天姿耿介行步齊　主人偏養憐整頓　玉粟充腸瑤樹棲　池塘潛狎不鳴雁　津梁暗引無用鵜　秋鷹迸逐霜鶻遠　鵬鳥護巢當晝啼　主人頻問遣妖術　力盡計窮音響悽　當時何不早量分　莫遣輝光深照泥</p><p><a href="../../model.html#/doc/19390">View poem's topic associations</a></p></body></html>
