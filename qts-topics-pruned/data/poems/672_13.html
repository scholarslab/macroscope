  <body><p>672_13: 《曲江春望》唐彥謙</p>
    <p>杏艷桃光奪晚霞　樂遊無廟有年華　漢朝冠蓋皆陵墓　十里宜春漢苑花</p><p><a href="../../model.html#/doc/33911">View poem's topic associations</a></p></body></html>
