  <body><p>73_53: 《春晚紫微省直寄內》蘇頲</p>
    <p>直省清華接建章　向來無事日猶長　花間燕子棲鳷鵲　竹下鵷雛繞鳳皇　內史通宵承紫誥　中人落晚愛紅妝　別離不慣無窮憶　莫誤卿卿學太常</p><p><a href="../../model.html#/doc/3438">View poem's topic associations</a></p></body></html>
