  <body><p>857_1_52: 《七言（其五十二）》呂岩</p>
    <p>箕星昴宿下長天　凡景寧教不愕然　龍出水來鱗甲就　鶴沖天氣羽毛全　塵中教化千人眼　世上人知爾雅篇　自是凡流福命薄　忍教微妙略輕傳</p><p><a href="../../model.html#/doc/43113">View poem's topic associations</a></p></body></html>
