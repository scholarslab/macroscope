  <body><p>896_28_3: 《浣溪沙（其三）》歐陽炯</p>
    <p>相見休言有淚珠　酒闌重得敘歡娛　鳳屏鴛枕宿金鋪　蘭麝細香聞喘息　綺羅纖縷見肌膚　此時還恨薄情無</p><p><a href="../../model.html#/doc/44492">View poem's topic associations</a></p></body></html>
