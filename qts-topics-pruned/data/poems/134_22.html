  <body><p>134_22: 《題璿公山池》李頎</p>
    <p>遠公遯跡廬山岑　開士幽居祇樹林　片石孤峰窺色相　清池皓月照禪心　指揮如意天花落　坐臥閒房春草深　此外俗塵都不染　惟餘玄度得相尋</p><p><a href="../../model.html#/doc/5521">View poem's topic associations</a></p></body></html>
