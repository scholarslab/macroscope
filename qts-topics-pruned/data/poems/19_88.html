  <body><p>19_88: 《相和歌辭。銅雀妓》王適</p>
    <p>日暮銅雀迥　幽聲玉座清　蕭森松柏望　委鬱綺羅情　君恩不再重　妾舞為誰輕</p><p><a href="../../model.html#/doc/961">View poem's topic associations</a></p></body></html>
