  <body><p>849_28: 《寄貫休上人》修睦</p>
    <p>常語亦關詩　常流安得知　楚郊來未久　吳地住多時　立月無人近　歸林有鶴隨　所居渾不遠　相識偶然遲</p><p><a href="../../model.html#/doc/42783">View poem's topic associations</a></p></body></html>
