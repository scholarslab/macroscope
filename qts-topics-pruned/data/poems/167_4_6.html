  <body><p>167_4_6: 《上皇西巡南京歌十首（其六）》李白</p>
    <p>濯錦清江萬里流　雲帆龍舸下揚州　北地雖誇上林苑　南京還有散花樓</p><p><a href="../../model.html#/doc/7134">View poem's topic associations</a></p></body></html>
