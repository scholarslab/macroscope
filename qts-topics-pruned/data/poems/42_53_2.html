  <body><p>42_53_2: 《登封大酺歌四首（其二）》盧照鄰</p>
    <p>日觀仙雲隨鳳輦　天門瑞雪照龍衣　繁弦綺席方終夜　妙舞清歌歡未歸</p><p><a href="../../model.html#/doc/2323">View poem's topic associations</a></p></body></html>
