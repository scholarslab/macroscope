  <body><p>815_10: 《答俞校書冬夜》皎然</p>
    <p>夜閒禪用精　空界亦清迥　子真仙曹吏　好我如宗炳　一宿覿幽勝　形清煩慮屏　新聲殊激楚　麗句同歌郢　遺此感予懷　沈吟忘夕永　月彩散瑤碧　示君禪中境　真思在杳冥　浮念寄形影　遙得四明心　何須蹈岑嶺　詩情聊作用　空性惟寂靜　若許林下期　看君辭簿領</p><p><a href="../../model.html#/doc/40631">View poem's topic associations</a></p></body></html>
