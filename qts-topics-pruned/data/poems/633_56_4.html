  <body><p>633_56_4: 《南至四首（其四）》司空圖</p>
    <p>一任喧闐遶四鄰　閒忙皆是自由身　人來客去還須議　莫遣他人作主人</p><p><a href="../../model.html#/doc/31553">View poem's topic associations</a></p></body></html>
