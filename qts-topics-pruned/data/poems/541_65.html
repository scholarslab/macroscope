  <body><p>541_65: 《燕台四首。秋》李商隱</p>
    <p>月浪衝天天宇溼　涼蟾落盡疏星入　雲屏不動掩孤嚬　西樓一夜風箏急　欲織相思花寄遠　終日相思卻相怨　但聞北斗聲迴環　不見長河水清淺　金魚鎖斷紅桂春　古時塵滿鴛鴦茵　堪悲小苑作長道　玉樹未憐亡國人　瑤琴愔愔藏楚弄　越羅冷薄金泥重　簾鉤鸚鵡夜驚霜　喚起南雲繞雲夢　雙璫丁丁聯尺素　內記湘川相識處　歌唇一世銜雨看　可惜馨香手中故</p><p><a href="../../model.html#/doc/26891">View poem's topic associations</a></p></body></html>
