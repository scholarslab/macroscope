  <body><p>721_7: 《送沈光赴福幕（一作送福州從事）》李洞</p>
    <p>泉齊嶺鳥飛　雨熟荔枝肥　南斗看應近　北人來恐稀　潮浮廉使宴　珠照島僧歸　幕下逢遷拜　何官著茜衣</p><p><a href="../../model.html#/doc/36834">View poem's topic associations</a></p></body></html>
