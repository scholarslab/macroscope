  <body><p>808_29: 《冬日普光寺臥疾，值雪簡諸舊遊》慧淨</p>
    <p>臥痾苦留滯　闢戶望遙天　寒雲舒復卷　落雪斷還連　凝華照書閣　飛素涴琴弦　迴飄洛神賦　皎皎齊紈篇　縈階如鶴舞　拂樹似花鮮　徒賞豐年瑞　沈憂終自憐</p><p><a href="../../model.html#/doc/40391">View poem's topic associations</a></p></body></html>
