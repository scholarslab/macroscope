  <body><p>382_50: 《湘江曲》張籍</p>
    <p>湘水無潮秋水闊　湘中月落行人發　送人發　送人歸　白蘋茫茫鷓鴣飛</p><p><a href="../../model.html#/doc/19852">View poem's topic associations</a></p></body></html>
