  <body><p>492_35: 《金陵懷古》殷堯藩</p>
    <p>黃道天清擁珮珂　東南王氣秣陵多　江吞彭蠡來三蜀　地接崑崙帶九河　鳳闕曉霞紅散綺　龍池春水綠生波　華夷混一歸真主　端拱無為樂太和</p><p><a href="../../model.html#/doc/23522">View poem's topic associations</a></p></body></html>
