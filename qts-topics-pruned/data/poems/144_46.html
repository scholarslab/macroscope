  <body><p>144_46: 《題法院》常建</p>
    <p>勝景門閒對遠山　竹深松老半含煙　皓月殿中三度磬　水晶宮裏一僧禪</p><p><a href="../../model.html#/doc/5996">View poem's topic associations</a></p></body></html>
