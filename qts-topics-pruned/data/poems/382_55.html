  <body><p>382_55: 《春別曲》張籍</p>
    <p>長江春水綠堪染　蓮葉出水大如錢　江頭橘樹君自種　那不長繫木蘭船</p><p><a href="../../model.html#/doc/18046">View poem's topic associations</a></p></body></html>
