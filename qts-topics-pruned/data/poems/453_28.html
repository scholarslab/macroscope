  <body><p>453_28: 《開襟》白居易</p>
    <p>開襟何處好　竹下池邊地　餘熱體猶煩　早涼風有味　黃萎槐蕊結　紅破蓮芳墜　無奈每年秋　先來入衰思</p><p><a href="../../model.html#/doc/21571">View poem's topic associations</a></p></body></html>
