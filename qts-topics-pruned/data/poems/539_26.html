  <body><p>539_26: 《南朝》李商隱</p>
    <p>玄武湖中玉漏催　雞鳴埭口繡襦迴　誰言瓊樹朝朝見　不及金蓮步步來　敵國軍營漂木柿　前朝神廟鎖煙煤　滿宮學士皆顏色　江令當年只費才</p><p><a href="../../model.html#/doc/26412">View poem's topic associations</a></p></body></html>
