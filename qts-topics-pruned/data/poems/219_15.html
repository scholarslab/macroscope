  <body><p>219_15: 《枯楠》杜甫</p>
    <p>楩柟枯崢嶸　鄉黨皆莫記　不知幾百歲　慘慘無生意　上枝摩皇天　下根蟠厚地　巨圍雷霆坼　萬孔蟲蟻萃　凍雨落流膠　衝風奪佳氣　白鵠遂不來　天雞為愁思　猶含棟梁具　無復霄漢志　良工古昔少　識者出涕淚　種榆水中央　成長何容易　截承金露盤　褭褭不自畏</p><p><a href="../../model.html#/doc/9497">View poem's topic associations</a></p></body></html>
