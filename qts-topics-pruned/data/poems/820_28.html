  <body><p>820_28: 《南池雜詠五首。虛舟》皎然</p>
    <p>虛舟動又靜　忽似去逢時　觸物知無迕　為梁幸見遺　因風到此岸　非有濟川期</p><p><a href="../../model.html#/doc/40978">View poem's topic associations</a></p></body></html>
