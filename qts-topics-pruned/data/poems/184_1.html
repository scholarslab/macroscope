  <body><p>184_1: 《題隨州紫陽先生壁》李白</p>
    <p>神農好長生　風俗久已成　復聞紫陽客　早署丹臺名　喘息餐妙氣　步虛吟真聲　道與古仙合　心將元化并　樓疑出蓬海　鶴似飛玉京　松雪窗外曉　池水階下明　忽耽笙歌樂　頗失軒冕情　終願惠金液　提攜凌太清</p><p><a href="../../model.html#/doc/7708">View poem's topic associations</a></p></body></html>
