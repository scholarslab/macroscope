  <body><p>293_14: 《同張參軍喜李尚書寄新琴》司空曙</p>
    <p>新琴傳鳳凰　晴景稱高張　白玉連徽淨　朱絲繫爪長　輕埃隨拂拭　雜籟滿鏗鏘　暗想山泉合　如親蘭蕙芳　正聲消鄭衛　古狀掩笙簧　遠識賢人意　清風願激揚</p><p><a href="../../model.html#/doc/13910">View poem's topic associations</a></p></body></html>
