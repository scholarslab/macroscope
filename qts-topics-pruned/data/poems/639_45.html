  <body><p>639_45: 《尋陽村舍》張喬</p>
    <p>荒林寄遠居　坐臥見樵漁　夜火隨船遠　寒更出郡疏　雪迷登岳路　風阻轉江書　寂寞高窗下　思鄉歲欲除</p><p><a href="../../model.html#/doc/31938">View poem's topic associations</a></p></body></html>
