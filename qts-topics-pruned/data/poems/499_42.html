  <body><p>499_42: 《題鄭駙馬林亭》姚合</p>
    <p>東園連宅起　勝事與心期　幽洞自生藥　新篁迸入池　密林行不盡　芳草坐難移　石翠疑無質　鶯歌似有詞　莎臺高出樹　蘚壁淨題詩　我獨多來賞　九衢人不知</p><p><a href="../../model.html#/doc/24102">View poem's topic associations</a></p></body></html>
