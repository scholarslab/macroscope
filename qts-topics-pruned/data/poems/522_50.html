  <body><p>522_50: 《隋堤柳》杜牧</p>
    <p>夾岸垂楊三百里　祗應圖畫最相宜　自嫌流落西歸疾　不見東風二月時</p><p><a href="../../model.html#/doc/25517">View poem's topic associations</a></p></body></html>
