  <body><p>210_38: 《萼嶺四望》皇甫曾</p>
    <p>漢家仙仗在咸陽　洛水東流出建章　野老至今猶望幸　離宮秋樹獨蒼蒼</p><p><a href="../../model.html#/doc/9052">View poem's topic associations</a></p></body></html>
