  <body><p>843_56: 《夏日言懷》齊己</p>
    <p>苦被流年迫　衰羸老病情　得歸青嶂死　便共白雲生　樹燒爐響　崖稜躡屐聲　此心人信否　魂夢自分明</p><p><a href="../../model.html#/doc/42347">View poem's topic associations</a></p></body></html>
