  <body><p>801_31: 《會仙詩》葛鴉兒</p>
    <p>彩鳳搖搖下翠微　煙光漠漠遍芳枝　玉窗仙會何人見　唯有春風仔細知　煙霞迤邐接蓬萊　宮殿參差曉日開　群玉山前人別處　紫鸞飛起望仙臺</p><p><a href="../../model.html#/doc/39831">View poem's topic associations</a></p></body></html>
