  <body><p>642_28: 《子規》來鵠</p>
    <p>月落空山聞數聲　此時孤館酒初醒　投人語若似伊淚　口畔血流應始聽</p><p><a href="../../model.html#/doc/32151">View poem's topic associations</a></p></body></html>
