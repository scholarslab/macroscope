  <body><p>198_28: 《虢中酬陝西甄判官見贈》岑參</p>
    <p>微才棄散地　拙宦慚清時　白髮徒自負　青雲難可期　胡塵暗東洛　亞相方出師　分陝振鼓鼙　二崤滿旌旗　夫子廊廟器　迥然青冥姿　閫外佐戎律　幕中吐兵奇　前者驛使來　忽枉行軍詩　晝吟庭花落　夜諷山月移　昔君隱蘇門　浪跡不可羈　詔書自徵用　令譽天下知　別來春草長　東望轉相思　寂寞山城暮　空聞畫角悲</p><p><a href="../../model.html#/doc/8379">View poem's topic associations</a></p></body></html>
