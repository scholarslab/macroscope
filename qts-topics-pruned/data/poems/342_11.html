  <body><p>342_11: 《記夢》韓愈</p>
    <p>夜夢神官與我言　羅縷道妙角與根　挈攜陬維口瀾翻　百二十刻須臾間　我聽其言未云足　舍我先度橫山腹　我徒三人共追之　一人前度安不危　我亦平行蹋　神完骨礄腳不掉　側身上視溪谷盲　杖撞玉版聲彭　神官見我開顏笑　前對一人壯非少　石壇坡陀可坐臥　我手承頦肘拄座　隆樓傑閣磊嵬高　天風飄飄吹我過　壯非少者哦七言　六字常語一字難　我以指撮白玉丹　行且咀行詰盤　口前截斷第二句　綽虐顧我顏不歡　乃知仙人未賢聖　護短憑愚邀我敬　我能屈曲自世間　安能從汝巢神山</p><p><a href="../../model.html#/doc/16078">View poem's topic associations</a></p></body></html>
