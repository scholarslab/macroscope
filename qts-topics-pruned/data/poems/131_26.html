  <body><p>131_26: 《望薊門》祖詠</p>
    <p>燕臺一望客心驚　簫鼓喧喧漢將營　萬里寒光生積雪　三邊曙色動危旌　沙場烽火連胡月　海畔雲山擁薊城　少小雖非投筆吏　論功還欲請長纓</p><p><a href="../../model.html#/doc/5416">View poem's topic associations</a></p></body></html>
