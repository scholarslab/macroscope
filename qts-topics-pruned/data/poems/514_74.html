  <body><p>514_74: 《與真上人一二禪師題玢寺主院》朱慶餘</p>
    <p>杖屨相隨任處便　不唯空寄上方眠　歸時亦取湖邊路　晚映楓林共上船</p><p><a href="../../model.html#/doc/25081">View poem's topic associations</a></p></body></html>
