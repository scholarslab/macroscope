  <body><p>817_58: 《同李著作縱題塵外上人院》皎然</p>
    <p>百緣唯有什公瓶　萬法但看一字經　從遺鳥喧心不動　任教香醉境常冥　蓮花天晝浮雲卷　貝葉宮春好月停　禪伴欲邀何著作　空音宜向夜中聽</p><p><a href="../../model.html#/doc/40793">View poem's topic associations</a></p></body></html>
