  <body><p>815_65: 《潛別離》皎然</p>
    <p>鳥頭雖黑白有時　唯有潛離與暗別　彼此甘心無後期</p><p><a href="../../model.html#/doc/43638">View poem's topic associations</a></p></body></html>
