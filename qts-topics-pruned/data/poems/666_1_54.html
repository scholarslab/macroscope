  <body><p>666_1_54: 《比紅兒詩（其五十四）》羅虯</p>
    <p>畫簾垂地紫金床　暗引羊車駐七香　若見紅兒此中住　不勞鹽篠灑宮廊</p><p><a href="../../model.html#/doc/33626">View poem's topic associations</a></p></body></html>
