  <body><p>511_145: 《題禦溝》張祜</p>
    <p>萬樹垂楊拂御溝　溶溶漾漾遶神州　都緣濟物心無阻　從此恩波處處流</p><p><a href="../../model.html#/doc/24925">View poem's topic associations</a></p></body></html>
