  <body><p>79_2: 《海曲書情》駱賓王</p>
    <p>薄遊倦千里　勞生負百年　未能槎上漢　詎肯劍遊燕　白雲照春海　青山橫曙天　江濤讓雙璧　渭水擲三錢　坐惜風光晚　長歌獨塊然</p><p><a href="../../model.html#/doc/3606">View poem's topic associations</a></p></body></html>
