  <body><p>216_12: 《高都護驄馬行（高仙芝開元末為安西副都護）》杜甫</p>
    <p>安西都護胡青驄　聲價欻然來向東　此馬臨陣久無敵　與人一心成大功　功成惠養隨所致　飄飄遠自流沙至　雄姿未受伏櫪恩　猛氣猶思戰場利　腕促蹄高如踣鐵　交河幾蹴曾冰裂　五花散作雲滿身　萬里方看汗流血　長安壯兒不敢騎　走過掣電傾城知　青絲絡頭為君老　何由卻出橫門道</p><p><a href="../../model.html#/doc/9323">View poem's topic associations</a></p></body></html>
