  <body><p>667_5: 《星精石》鄭損</p>
    <p>突險呀空龍虎蹲　由來英氣蓄寒根　蒼苔點染雲生靨　老雨淋灕鐵漬痕　松韻遠趨疑認祖　山陰輕覆似憐孫　孤巖恰恰容幽搆　可愛江南釋子園</p><p><a href="../../model.html#/doc/33677">View poem's topic associations</a></p></body></html>
