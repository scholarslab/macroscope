  <body><p>672_72: 《春深獨行馬上有作》唐彥謙</p>
    <p>日烈風高野草香　百花狼籍柳披猖　連天瑞靄千門遠　夾道新陰九陌長　眾飲不歡逃席酒　獨行無味放遊韁　年來與問閒遊者　若箇傷春向路旁</p><p><a href="../../model.html#/doc/33970">View poem's topic associations</a></p></body></html>
