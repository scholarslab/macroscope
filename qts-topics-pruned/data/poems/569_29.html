  <body><p>569_29: 《送房處士閒遊》李群玉</p>
    <p>採藥陶貞白　尋山許遠遊　刀圭藏妙用　巖洞契冥搜　花月三江水　琴尊一葉舟　羨君隨野鶴　長揖稻粱愁</p><p><a href="../../model.html#/doc/28485">View poem's topic associations</a></p></body></html>
