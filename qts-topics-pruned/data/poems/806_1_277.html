  <body><p>806_1_277: 《詩三百三首（其二百七十七）》寒山</p>
    <p>巖前獨靜坐　圓月當天耀　萬象影現中　一輪本無照　廓然神自清　含虛洞玄妙因指見其月　月是心樞要</p><p><a href="../../model.html#/doc/40301">View poem's topic associations</a></p></body></html>
