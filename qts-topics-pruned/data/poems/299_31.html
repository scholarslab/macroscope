  <body><p>299_31: 《寒食（一作張籍詩）》王建</p>
    <p>田舍清明日　家家出火遲　白衫眠古巷　紅索搭高枝　紗帶生難結　銅釵重欲垂　斬新衣踏盡　還似去年時</p><p><a href="../../model.html#/doc/14220">View poem's topic associations</a></p></body></html>
