  <body><p>657_9: 《登夏州城樓》羅隱</p>
    <p>寒城獵獵戍旗風　獨倚危樓悵望中　萬里山河唐土地　千年魂魄晉英雄　離心不忍聽邊馬　往事應須問塞鴻　好脫儒冠從校尉　一枝長戟六鈞弓</p><p><a href="../../model.html#/doc/33184">View poem's topic associations</a></p></body></html>
