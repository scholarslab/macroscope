  <body><p>312_7_2: 《游爛柯山四首（其二）》李深</p>
    <p>嵌空橫洞天　磅礡倚崖巘　宛如虹勢出　可賞不可轉　真興得津梁　抽簪永游衍</p><p><a href="../../model.html#/doc/14851">View poem's topic associations</a></p></body></html>
