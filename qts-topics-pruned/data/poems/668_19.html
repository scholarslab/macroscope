  <body><p>668_19: 《旅夕》高蟾</p>
    <p>風散古陂驚宿雁　月臨荒戍起啼鴉　不堪吟斷無人見　時復寒燈落一花</p><p><a href="../../model.html#/doc/33730">View poem's topic associations</a></p></body></html>
