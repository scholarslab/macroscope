  <body><p>715_19: 《郪中感舊》劉象</p>
    <p>頃年曾住此中來　今日重遊事可哀　憶得幾家歡宴處　家家家業盡成灰</p><p><a href="../../model.html#/doc/36596">View poem's topic associations</a></p></body></html>
