  <body><p>503_85: 《送蜀僧》周賀</p>
    <p>萬里獨行無弟子　惟齏筇竹與檀龕　看經更向吳中老　應是山川似劍南</p><p><a href="../../model.html#/doc/24360">View poem's topic associations</a></p></body></html>
