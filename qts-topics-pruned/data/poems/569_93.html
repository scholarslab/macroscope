  <body><p>569_93: 《潯陽觀水》李群玉</p>
    <p>朝宗漢水接陽臺　唅呀填坑吼作雷　莫見九江平穩去　還從三峽嶮巇來　南經夢澤寬浮日　西出岷山劣泛盃　直至滄溟涵貯盡　深沈不動浸昭回</p><p><a href="../../model.html#/doc/28553">View poem's topic associations</a></p></body></html>
