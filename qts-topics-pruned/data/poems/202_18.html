  <body><p>202_18: 《旅次灞亭》沈頌</p>
    <p>閒琴開旅思　清夜有愁心　圓月正當戶　微風猶在林　蒼茫孤亭上　歷亂多秋音　言念待明發　東山幽意深</p><p><a href="../../model.html#/doc/8749">View poem's topic associations</a></p></body></html>
