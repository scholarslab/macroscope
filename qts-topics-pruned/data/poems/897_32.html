  <body><p>897_32: 《定風波》孫光憲</p>
    <p>簾拂疏香斷碧絲　淚衫還滴繡黃鸝　上國獻書人不在　凝黛　晚庭又是落紅時　春日自長心自促　翻覆　年來年去負前期　應是秦雲兼楚雨　留住　向花枝誇說月中枝</p><p><a href="../../model.html#/doc/44591">View poem's topic associations</a></p></body></html>
