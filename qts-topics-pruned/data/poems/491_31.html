  <body><p>491_31: 《喜陳懿老示新制》朱晝</p>
    <p>一別一千日　一日十二憶　苦心無閒時　今夕見玉色　玉色復何異　弘明含群德　有文如星宿　飛入我胸臆　憂愁方破壞　歡喜重補塞　使我心貌全　且非黃金力　將攀下風手　願假仙鸞翼</p><p><a href="../../model.html#/doc/23481">View poem's topic associations</a></p></body></html>
