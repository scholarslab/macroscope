  <body><p>318_1: 《癸巳歲吉甫圜丘攝事合於中書後閣…呈集賢院諸學士》李吉甫</p>
    <p>淮海同三入　樞衡過六年　廟齋兢永夕　書府會群仙　粉壁連霜曙　冰池對月圓　歲時憂裏換　鐘漏靜中傳　蓬髮顏空老　松心契獨全　贈言因傅說　垂訓在三篇</p><p><a href="../../model.html#/doc/15134">View poem's topic associations</a></p></body></html>
