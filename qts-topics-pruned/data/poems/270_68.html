  <body><p>270_68: 《征人歸鄉》戎昱</p>
    <p>三月江城柳絮飛　五年遊客送人歸　故將別淚和鄉淚　今日闌干溼汝衣</p><p><a href="../../model.html#/doc/12544">View poem's topic associations</a></p></body></html>
