  <body><p>798_1_96: 《宮詞（其九十六）》花蕊夫人</p>
    <p>梨園子弟簇池頭　小樂攜來侯宴游　旋炙銀笙先按拍　海棠花下合梁州</p><p><a href="../../model.html#/doc/39684">View poem's topic associations</a></p></body></html>
