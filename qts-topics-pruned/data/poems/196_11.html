  <body><p>196_11: 《越裳獻白翟（一作丁仙芝詩）》孫昌胤</p>
    <p>聖哲符休運　伊皋列上台　覃恩丹徼遠　入貢素翬來　北闕欣初見　南枝顧未迴　斂容殘雪淨　矯翼片雲開　馴擾將無懼　翻飛幸莫猜　甘從上苑裏　飲啄自裴回</p><p><a href="../../model.html#/doc/8309">View poem's topic associations</a></p></body></html>
