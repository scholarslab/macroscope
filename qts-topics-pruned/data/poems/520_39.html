  <body><p>520_39: 《惜春》杜牧</p>
    <p>春半年已除　其餘強為有　即此醉殘花　便同嘗臘酒　悵望送春杯　殷勤掃花　誰為駐東流　年年長在手</p><p><a href="../../model.html#/doc/25385">View poem's topic associations</a></p></body></html>
