  <body><p>260_9_3: 《春日閒居三首（其三）》秦系</p>
    <p>寂寂池亭裏　軒窗間綠苔　游魚牽荇沒　戲鳥踏花摧　小徑僧尋去　高峰鹿下來　中年曾屢辟　多病復遲迴</p><p><a href="../../model.html#/doc/12007">View poem's topic associations</a></p></body></html>
