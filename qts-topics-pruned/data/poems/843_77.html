  <body><p>843_77: 《招幹晝上人宿話》齊己</p>
    <p>連夜因風雪　相留在寂寥　禪心誰指示　詩卷自焚燒　語默鄰寒漏　窗扉向早朝　天台若長往　還渡海門潮</p><p><a href="../../model.html#/doc/42369">View poem's topic associations</a></p></body></html>
