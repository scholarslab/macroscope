  <body><p>589_36: 《陝州題河上亭》李頻</p>
    <p>岸擁洪流急　亭開清興長　當軒河草晚　入坐水風涼　獨鳥驚來客　孤雲觸去檣　秋聲和遠雨　暮色帶微陽　浪靜澄窗影　沙明發簟光　逍遙每盡日　誰識愛滄浪</p><p><a href="../../model.html#/doc/29727">View poem's topic associations</a></p></body></html>
