  <body><p>604_61: 《寄江上弟妹》許棠</p>
    <p>無成歸未得　不是不謀歸　垂老登雲路　猶勝守釣磯　大荒身去數　窮海信來稀　孤立皆難進　非關命獨違</p><p><a href="../../model.html#/doc/30423">View poem's topic associations</a></p></body></html>
