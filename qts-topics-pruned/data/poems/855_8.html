  <body><p>855_8: 《招友人游春（一作杜光庭詩）》鄭遨</p>
    <p>難把長繩繫日烏　芳時偷取醉工夫　任堆金璧磨星斗　買得花枝不老無</p><p><a href="../../model.html#/doc/42995">View poem's topic associations</a></p></body></html>
