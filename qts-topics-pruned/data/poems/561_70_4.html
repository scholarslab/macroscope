  <body><p>561_70_4: 《吳姬十首（其四）》薛能</p>
    <p>鈿合重盛繡結深　昭陽初幸賜同心　君知一夜恩多少　明日宣教放德音</p><p><a href="../../model.html#/doc/28242">View poem's topic associations</a></p></body></html>
