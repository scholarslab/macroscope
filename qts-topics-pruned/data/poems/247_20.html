  <body><p>247_20: 《送長孫將軍拜歙州之任》獨孤及</p>
    <p>臨難敢橫行　遭時取盛名　五兵常典校　四十又專城　浪逐樓船破　風從虎竹生　島夷今可料　繫頸有長纓</p><p><a href="../../model.html#/doc/11500">View poem's topic associations</a></p></body></html>
