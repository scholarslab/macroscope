  <body><p>260_12: 《將移耶溪舊居留贈嚴維秘書（一作留呈嚴長史陳秘書）》秦系</p>
    <p>雞犬漁舟裏　長謠任興行　那邀落日醉　已被遠山迎　書篋將非重　荷衣著甚輕　謝安無箇事　忽起為蒼生</p><p><a href="../../model.html#/doc/12010">View poem's topic associations</a></p></body></html>
