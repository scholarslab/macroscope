  <body><p>667_40: 《記知聞近過關試》韓儀</p>
    <p>短行軸了付三銓　休把新銜惱必先　今日便稱前進士　好留春色與明年</p><p><a href="../../model.html#/doc/33715">View poem's topic associations</a></p></body></html>
