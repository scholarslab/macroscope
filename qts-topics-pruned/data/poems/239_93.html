  <body><p>239_93: 《訪李卿不遇》錢起</p>
    <p>畫戟朱樓映晚霞　高梧寒柳度飛鴉　門前不見歸軒至　城上愁看落日斜</p><p><a href="../../model.html#/doc/11153">View poem's topic associations</a></p></body></html>
