  <body><p>814_18: 《秋暮與諸文士集宿姚端公所居》無可</p>
    <p>宵清月復圓　共集侍臣筵　獨寡區中學　空論樹下禪　風多秋晚竹　雲盡夜深天　此會東西去　堪愁又隔年</p><p><a href="../../model.html#/doc/40596">View poem's topic associations</a></p></body></html>
