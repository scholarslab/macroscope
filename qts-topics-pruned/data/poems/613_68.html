  <body><p>613_68: 《偶成小酌招魯望不至，以詩為解，因次韻酬之》皮日休</p>
    <p>醉侶相邀愛早陽　小筵催辦不勝忙　衝深柳駐吳娃幰　倚短花排羯鼓床　金鳳欲為鶯引去　鈿蟬疑被蝶勾將　如何共是忘形者　不見漁陽摻一場</p><p><a href="../../model.html#/doc/30707">View poem's topic associations</a></p></body></html>
