  <body><p>344_46: 《次石頭驛寄江西王十中丞閣老》韓愈</p>
    <p>憑高試迴首　一望豫章城　人由戀德泣　馬亦別群鳴　寒日夕始照　風江遠漸平　默然都不語　應識此時情</p><p><a href="../../model.html#/doc/16207">View poem's topic associations</a></p></body></html>
