  <body><p>550_35: 《重陽日寄韋舍人》趙嘏</p>
    <p>節過重陽菊委塵　江邊病起杖扶身　不知此日龍山會　誰是風流落帽人</p><p><a href="../../model.html#/doc/27462">View poem's topic associations</a></p></body></html>
