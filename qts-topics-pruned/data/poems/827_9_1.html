  <body><p>827_9_1: 《閒居擬齊梁四首（其一）》貫休</p>
    <p>夜雨山草滋　爽籟生古木　閒吟竹仙偈　清於嚼金玉　蟋蟀啼壞牆　苟免悲局促道人優曇花　迢迢遠山綠</p><p><a href="../../model.html#/doc/41255">View poem's topic associations</a></p></body></html>
