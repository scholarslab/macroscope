  <body><p>486_5: 《舊鏡》鮑溶</p>
    <p>嬋娟本家鏡　與妾歸君子　每憶並照時　相逢明月裏　春風忽分影　白日難依倚　珠粉不結花　玉璫寧輝耳　心期不可見　不保長如此　華髮一欺人　青銅化為鬼　良人有歸日　肯學妖桃李　瑤匣若浮雲　冥冥藏玉水　侍兒不遣照　恐學孤鸞死</p><p><a href="../../model.html#/doc/23292">View poem's topic associations</a></p></body></html>
