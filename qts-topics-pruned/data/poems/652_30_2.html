  <body><p>652_30_2: 《獻浙東王大夫二首（其二）》方幹</p>
    <p>王臣夷夏仰清名　領鎮猶為失意行　已見玉璜曾上釣　何愁金鼎不和羹　譽將星月同時朽　身應山河滿數生　泥滓雲霄至懸闊　漁翁不合見公卿</p><p><a href="../../model.html#/doc/32854">View poem's topic associations</a></p></body></html>
