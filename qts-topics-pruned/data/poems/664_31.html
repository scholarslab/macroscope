  <body><p>664_31: 《望思台》羅隱</p>
    <p>芳草臺邊魂不歸　野煙喬木弄殘暉　可憐高祖清平業　留與閒人作是非</p><p><a href="../../model.html#/doc/33495">View poem's topic associations</a></p></body></html>
