  <body><p>191_17: 《重九登滁城樓憶前歲九日歸灃上赴崔都水及諸…淒然懷舊》韋應物</p>
    <p>今日重九讌　去歲在京師　聊迴出省步　一赴郊園期　嘉節始雲邁　周辰已及茲　秋山滿清景　當賞屬乖離　凋散民里闊　摧翳眾木衰　樓中一長嘯　惻愴起涼颸</p><p><a href="../../model.html#/doc/8091">View poem's topic associations</a></p></body></html>
