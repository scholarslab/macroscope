  <body><p>863_20: 《贈封陟》上元夫人</p>
    <p>謫居蓬島別瑤池　春媚煙花有所思　為愛君心能潔白　願操箕帚奉屏幃</p><p><a href="../../model.html#/doc/43355">View poem's topic associations</a></p></body></html>
