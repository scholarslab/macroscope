  <body><p>835_30: 《送鄭閣赴閩辟》貫休</p>
    <p>便便書腹德無鄰　健筆從知又入閩　鸚鵡才須歸紫禁　真珠履不稱清貧　武夷山夾仙霞薄　螺女潭通海樹春　從此應多好消息　莫忘江上一閒人</p><p><a href="../../model.html#/doc/41753">View poem's topic associations</a></p></body></html>
