  <body><p>594_23: 《孤雁》儲嗣宗</p>
    <p>孤雁暮飛急　蕭蕭天地秋　關河正黃葉　消息斷青樓　湘渚煙波遠　驪山風雨愁　此時萬里道　魂夢遶滄洲</p><p><a href="../../model.html#/doc/29922">View poem's topic associations</a></p></body></html>
