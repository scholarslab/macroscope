  <body><p>784_18: 《獻公佐詩》崔公佐客</p>
    <p>破額頭衫也穿　使君猶許對華筵　今朝幸倚文章守　遮莫青蛾笑揭天</p><p><a href="../../model.html#/doc/39323">View poem's topic associations</a></p></body></html>
