  <body><p>128_3: 《敕賜百官櫻桃（時為文部郎）》王維</p>
    <p>芙蓉闕下會千官　紫禁朱櫻出上蘭　纔是寢園春薦後　非關御苑鳥銜殘　歸鞍競帶青絲籠　中使頻傾赤玉盤　飽食不須愁內熱　大官還有蔗漿寒</p><p><a href="../../model.html#/doc/5280">View poem's topic associations</a></p></body></html>
