  <body><p>125_78_2: 《偶然作六首（其二）》王維</p>
    <p>田舍有老翁　垂白衡門裏　有時農事閒　斗酒呼鄰里　喧聒茅簷下　或坐或復起短褐不為薄　園葵固足美　動則長子孫　不曾向城市　五帝與三王　古來稱天子干戈將揖讓　畢竟何者是　得意苟為樂　野田安足鄙　且當放懷去　行行沒餘齒</p><p><a href="../../model.html#/doc/5087">View poem's topic associations</a></p></body></html>
