  <body><p>106_6_3: 《奉和幸上官昭容院獻詩四首（其三）》鄭愔</p>
    <p>宮掖賢才重　山林高尚難　不言辭輦地　更有結廬歡　池棟清溫燠　巖窗起沍寒幽亭有仙桂　聖主萬年看</p><p><a href="../../model.html#/doc/4589">View poem's topic associations</a></p></body></html>
