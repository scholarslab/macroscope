  <body><p>126_47: 《游李山人所居因題屋壁》王維</p>
    <p>世上皆如夢　狂來止自歌　問年松樹老　有地竹林多　藥倩韓康賣　門容尚子過　翻嫌枕席上　無那白雲何</p><p><a href="../../model.html#/doc/5179">View poem's topic associations</a></p></body></html>
