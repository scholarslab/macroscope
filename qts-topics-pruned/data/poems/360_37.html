  <body><p>360_37: 《郡齋書懷寄江南白尹，兼簡分司崔賓客》劉禹錫</p>
    <p>謾讀圖書三十車　年年為郡老天涯　一生不得文章力　百口空為飽煖家　綺季衣冠稱鬢面　吳公政事副詞華　還思謝病吟歸去　同醉城東桃李花</p><p><a href="../../model.html#/doc/17057">View poem's topic associations</a></p></body></html>
