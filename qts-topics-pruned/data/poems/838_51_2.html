  <body><p>838_51_2: 《南歸舟中二首（其二）》齊己</p>
    <p>長江春氣寒　客況櫂聲閑　夜泊諸村雨　程迴數郡山　桑根垂斷岸　浪沫聚空灣　已去鄰園近　隨緣是暫還</p><p><a href="../../model.html#/doc/41944">View poem's topic associations</a></p></body></html>
