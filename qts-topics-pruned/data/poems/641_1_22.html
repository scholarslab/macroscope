  <body><p>641_1_22: 《小遊仙詩九十八首之二十二》曹唐</p>
    <p>九天天路入雲長　燕使何由到上方　玉女暗來花下立　手挼裙帶問昭王</p><p><a href="../../model.html#/doc/32040">View poem's topic associations</a></p></body></html>
