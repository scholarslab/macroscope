  <body><p>752_49_12: 《柳枝辭十二首（其十二）》徐鉉</p>
    <p>鳳笙臨檻不能吹　舞袖當筵亦自疑　唯有美人多意緒　解依芳態畫雙眉</p><p><a href="../../model.html#/doc/38287">View poem's topic associations</a></p></body></html>
