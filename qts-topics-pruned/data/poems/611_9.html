  <body><p>611_9: 《奉和魯望漁具十五詠。鳴桹》皮日休</p>
    <p>盡日平湖上　鳴桹仍動槳　丁丁入波心　澄澈和清響　鷺聽獨寂寞　魚驚昧來往　盡水無所逃　川中有鉤黨</p><p><a href="../../model.html#/doc/30578">View poem's topic associations</a></p></body></html>
