  <body><p>357_15: 《送元上人歸稽亭》劉禹錫</p>
    <p>重疊稽亭路　山僧歸獨行　遠峰斜日影　本寺舊鐘聲　徒侶問新事　煙雲愴別情　應誇乞食處　踏遍鳳凰城</p><p><a href="../../model.html#/doc/16797">View poem's topic associations</a></p></body></html>
