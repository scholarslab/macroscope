  <body><p>766_48: 《自遣》劉兼</p>
    <p>未上亨衢獨醉吟　賦成無處博黃金　家人莫問張儀舌　國士須知豫讓心　照乘始堪沽善價　陽春爭忍混凡音　鶤鵬鱗翼途程在　九萬風雲海浪深</p><p><a href="../../model.html#/doc/38817">View poem's topic associations</a></p></body></html>
