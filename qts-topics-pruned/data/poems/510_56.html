  <body><p>510_56: 《洞庭南館》張祜</p>
    <p>一逕逗霜林　朱欄遶碧岑　地盤雲夢角　山鎮洞庭心　樹白看煙起　沙紅見日沉　還因此悲屈　惆悵又行吟</p><p><a href="../../model.html#/doc/24694">View poem's topic associations</a></p></body></html>
