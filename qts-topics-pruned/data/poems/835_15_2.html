  <body><p>835_15_2: 《道情偈三首（其二）》貫休</p>
    <p>非色非空非不空　空中真色不玲瓏　可憐盧大擔柴者　拾得驪珠橐籥中</p><p><a href="../../model.html#/doc/41727">View poem's topic associations</a></p></body></html>
