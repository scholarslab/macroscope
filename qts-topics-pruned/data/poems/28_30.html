  <body><p>28_30: 《雜曲歌辭。太平樂》王涯</p>
    <p>風俗今和厚　君王在穆清　行看采花曲　盡是太階平</p><p><a href="../../model.html#/doc/2125">View poem's topic associations</a></p></body></html>
