  <body><p>266_14: 《別江南》顧況</p>
    <p>江城吹曉角　愁殺遠行人　漢將猶防虜　吳官欲向秦　布帆輕白浪　錦帶入紅塵　將底求名宦　平生但任真</p><p><a href="../../model.html#/doc/12225">View poem's topic associations</a></p></body></html>
