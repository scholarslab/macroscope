  <body><p>425_2: 《秦中吟十首。》白居易</p>
    <p>天下無正聲　悅耳即為娛　人間無正色　悅目即為姝　顏色非相遠　貧富則有殊　貧為時所棄　富為時所趨　紅樓富家女　金縷繡羅襦　見人不斂手　嬌癡二八初　母兄未開口　已嫁不須臾　綠窗貧家女　寂寞二十餘　荊釵不直錢　衣上無真珠　幾迴人欲聘　臨日又踟躕　主人會良媒　置酒滿玉壺　四座且勿飲　聽我歌兩途　富家女易嫁　嫁早輕其夫　貧家女難嫁　嫁晚孝於姑　聞君欲娶婦　娶婦意何如</p><p><a href="../../model.html#/doc/19589">View poem's topic associations</a></p></body></html>
