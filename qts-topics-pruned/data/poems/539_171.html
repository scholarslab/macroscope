  <body><p>539_171: 《判春》李商隱</p>
    <p>一桃復一李　井上占年芳　笑處如臨鏡　窺時不隱牆　敢言西子短　誰覺宓妃長　珠玉終相類　同名作夜光</p><p><a href="../../model.html#/doc/26565">View poem's topic associations</a></p></body></html>
