  <body><p>286_71: 《長門怨（一作長信宮）》李端</p>
    <p>金壺漏盡禁門開　飛燕昭陽侍寢回　隨分獨眠秋殿裏　遙聞語笑自天來</p><p><a href="../../model.html#/doc/13726">View poem's topic associations</a></p></body></html>
