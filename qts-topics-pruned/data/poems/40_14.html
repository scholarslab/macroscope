  <body><p>40_14: 《高密長公主挽歌》上官儀</p>
    <p>湘渚韜靈跡　娥臺靜瑞音　鳳逐清簫遠　鸞隨幽鏡沈　霜處華芙落　風前銀燭侵　寂寞平陽宅　月冷洞房深</p><p><a href="../../model.html#/doc/2230">View poem's topic associations</a></p></body></html>
