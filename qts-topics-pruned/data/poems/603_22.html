  <body><p>603_22: 《送李左丞巡邊》許棠</p>
    <p>狂戎侵內地　左轄去蕭關　走馬衝邊雪　鳴鞞動塞山　風收枯草定　月滿廣沙閒　西繞河蘭匝　應多隔歲還</p><p><a href="../../model.html#/doc/30299">View poem's topic associations</a></p></body></html>
