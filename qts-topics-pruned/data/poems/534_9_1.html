  <body><p>534_9_1: 《村舍二首（其一）》許渾</p>
    <p>自翦青莎織雨衣　南峰煙火是柴扉　萊妻早報蒸藜熟　童子遙迎種豆歸　魚下碧潭當鏡躍　鳥還青嶂拂屏飛　花時未免人來往　欲買嚴光舊釣磯</p><p><a href="../../model.html#/doc/26145">View poem's topic associations</a></p></body></html>
