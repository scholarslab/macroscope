  <body><p>452_14: 《新秋曉興》白居易</p>
    <p>濁暑忽已退　清宵未全長　晨釭耿殘焰　宿閣凝微香　喔喔雞下樹　輝輝日上梁　枕低茵席軟　臥穩身入床　睡足景猶早　起初風乍涼　展張小屏幛　收拾生衣裳　還有惆悵事　遲遲未能忘　拂鏡梳白髮　可憐冰照霜</p><p><a href="../../model.html#/doc/21505">View poem's topic associations</a></p></body></html>
