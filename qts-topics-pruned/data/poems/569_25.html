  <body><p>569_25: 《經費拾遺所居呈封員外》李群玉</p>
    <p>雲臥竟不起　少微空隕光　唯應孔北海　為立鄭公鄉　舊館苔蘚合　幽齋松菊荒　空餘書帶草　日日上階長</p><p><a href="../../model.html#/doc/28481">View poem's topic associations</a></p></body></html>
