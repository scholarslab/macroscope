  <body><p>885_25: 《蒙谷山》唐彥謙</p>
    <p>蒙穀山低碧海枯　仲君閒坐說麻姑　遙天鶴語知虛實　長夜神光竟有無　祕祝齋心開九轉　侍臣回首聽三呼　交朋漫信文成術　短燭瑤壇漏滿壺</p><p><a href="../../model.html#/doc/43863">View poem's topic associations</a></p></body></html>
