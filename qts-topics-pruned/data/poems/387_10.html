  <body><p>387_10: 《喜逢鄭三游山》盧仝</p>
    <p>相逢之處花茸茸　石壁攢峰千萬重　他日期君何處好　寒流石上一株松</p><p><a href="../../model.html#/doc/18427">View poem's topic associations</a></p></body></html>
