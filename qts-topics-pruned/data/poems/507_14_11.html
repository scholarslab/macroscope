  <body><p>507_14_11: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其十一）》裴潾</p>
    <p>其風自西　言發帝庭　飄彼黃素　墮於山楹　公拜稽首　靡敢受榮　宸嚴再臨俾撫百城　戀此莫處　星言其征</p><p><a href="../../model.html#/doc/24523">View poem's topic associations</a></p></body></html>
