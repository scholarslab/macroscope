  <body><p>839_55: 《題鶴鳴泉八韻》齊己</p>
    <p>嘹唳遺蹤去　澄明物掩難　噴開山面碧　飛落寺門寒　汲引隨缾滿　分流逐處安　幽蟲乘葉過　渴狖擁條看　上有危峰疊　旁宜怪石盤　冷吞雙樹影　甘潤百毛端　異早聞鐫玉　靈終別建壇　瀟湘在何處　終日自波瀾</p><p><a href="../../model.html#/doc/42028">View poem's topic associations</a></p></body></html>
