  <body><p>414_23_4: 《西歸絕句十二首（其四）》元稹</p>
    <p>只去長安六月期　多應及得杏花時　春明門外誰相待　不夢閒人夢酒卮</p><p><a href="../../model.html#/doc/19236">View poem's topic associations</a></p></body></html>
