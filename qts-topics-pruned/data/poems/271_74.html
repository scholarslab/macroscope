  <body><p>271_74: 《初入諫司喜家室至》竇群</p>
    <p>一旦悲歡見孟光　十年辛苦伴滄浪　不知筆硯緣封事　猶問傭書日幾行</p><p><a href="../../model.html#/doc/12660">View poem's topic associations</a></p></body></html>
