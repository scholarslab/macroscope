  <body><p>503_25: 《宿開元寺樓》周賀</p>
    <p>西峰殘日落　誰見寂寥心　孤枕客眠久　兩廊僧話深　寒扉關雨氣　風葉隱鐘音　此愛東樓望　仍期別夜尋</p><p><a href="../../model.html#/doc/24300">View poem's topic associations</a></p></body></html>
