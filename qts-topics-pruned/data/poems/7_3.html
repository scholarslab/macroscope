  <body><p>7_3: 《奉和禦制麟德殿宴百僚應制》宋若昭</p>
    <p>垂衣臨八極　肅穆四門通　自是無為化　非關輔弼功　修文招隱伏　尚武殄妖兇　德炳韶光熾　恩霑雨露濃　衣冠陪御宴　禮樂盛朝宗　萬壽稱觴舉　千年信一同</p><p><a href="../../model.html#/doc/255">View poem's topic associations</a></p></body></html>
