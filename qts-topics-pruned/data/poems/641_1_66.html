  <body><p>641_1_66: 《小遊仙詩九十八首之六十六》曹唐</p>
    <p>朝回相引看紅鸞　不覺風吹鶴氅偏　好是興來騎白鶴　文妃為伴上重天</p><p><a href="../../model.html#/doc/32084">View poem's topic associations</a></p></body></html>
