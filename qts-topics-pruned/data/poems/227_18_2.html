  <body><p>227_18_2: 《水檻遣心二首（其二）》杜甫</p>
    <p>蜀天常夜雨　江檻已朝晴　葉潤林塘密　衣乾枕席清　不堪祗老病　何得尚浮名　淺把涓涓酒　深憑送此生</p><p><a href="../../model.html#/doc/10059">View poem's topic associations</a></p></body></html>
