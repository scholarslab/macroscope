  <body><p>897_26: 《思帝鄉》孫光憲</p>
    <p>如何　遣情情更多　永日水堂簾下　斂羞蛾　六幅羅裙窣地　微行曳碧波　看盡滿池疏雨　打團荷</p><p><a href="../../model.html#/doc/44582">View poem's topic associations</a></p></body></html>
