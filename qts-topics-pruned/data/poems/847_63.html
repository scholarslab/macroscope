  <body><p>847_63: 《觀荷葉露珠》齊己</p>
    <p>霏微曉露成珠顆　宛轉田田未有風　任器方圓性終在　不妨翻覆落池中</p><p><a href="../../model.html#/doc/42679">View poem's topic associations</a></p></body></html>
