  <body><p>13_4: 《郊廟歌辭。享太廟樂章。長髮舞》?</p>
    <p>睿哲維唐　長發其祥　帝命斯祐　王業克昌　配天載德　就日重光　本支百代　申錫無疆</p><p><a href="../../model.html#/doc/506">View poem's topic associations</a></p></body></html>
