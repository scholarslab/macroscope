  <body><p>590_59: 《洞靈觀流泉》李郢</p>
    <p>石上苔蕪水上煙　潺湲聲在觀門前　千巖萬壑分流去　更引飛花入洞天</p><p><a href="../../model.html#/doc/29808">View poem's topic associations</a></p></body></html>
