  <body><p>491_17: 《銀河》王初</p>
    <p>閶闔疏雲漏絳津　橋頭秋夜鵲飛頻　猶殘仙媛湔裙水　幾見星妃度襪塵　歷歷素榆飄玉葉　涓涓清月溼冰輪　年來若有乘槎客　為弔波靈是楚臣</p><p><a href="../../model.html#/doc/23465">View poem's topic associations</a></p></body></html>
