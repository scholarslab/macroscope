  <body><p>469_21_3: 《惜花三首（其三）》張碧</p>
    <p>朝開暮落煎人老　無人為報東君道　留取穠紅伴醉吟　莫教少女來吹掃</p><p><a href="../../model.html#/doc/22555">View poem's topic associations</a></p></body></html>
