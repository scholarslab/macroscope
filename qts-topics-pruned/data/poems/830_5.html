  <body><p>830_5: 《苦熱》貫休</p>
    <p>松桂枝不動　陽烏飛半天　稻麻須結實　沙石欲生煙　毒氣仍干扇　高枝不立蟬　舊山多積雪　歸去是何年</p><p><a href="../../model.html#/doc/41419">View poem's topic associations</a></p></body></html>
