  <body><p>160_106: 《歲暮歸南山（一題作歸故園作，一作歸終南山）》孟浩然</p>
    <p>北闕休上書　南山歸敝廬　不才明主棄　多病故人疏　白髮催年老　青陽逼歲除　永懷愁不寐　松月夜窗虛</p><p><a href="../../model.html#/doc/6820">View poem's topic associations</a></p></body></html>
