  <body><p>375_15: 《喜與長文上人宿李秀才小山池亭》孟郊</p>
    <p>燈盡語不盡　主人庭砌幽　柳枝星影曙　蘭葉露華浮　塊嶺笑群岫　片池輕眾流　更聞清淨子　逸唱頗難儔</p><p><a href="../../model.html#/doc/17686">View poem's topic associations</a></p></body></html>
