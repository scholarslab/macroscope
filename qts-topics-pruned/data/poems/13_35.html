  <body><p>13_35: 《郊廟歌辭。享太廟樂章。延和》?</p>
    <p>巍巍累聖　穆穆重光　奄有區夏　祚啟隆唐　百蠻飲澤　萬國來王　本枝億載　鼎祚逾長</p><p><a href="../../model.html#/doc/526">View poem's topic associations</a></p></body></html>
