  <body><p>250_64: 《赴李少府莊失路》皇甫冉</p>
    <p>君家南郭白雲連　正待情人弄石泉　月照煙花迷客路　蒼蒼何處是伊川</p><p><a href="../../model.html#/doc/11743">View poem's topic associations</a></p></body></html>
