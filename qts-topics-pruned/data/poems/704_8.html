  <body><p>704_8: 《秋夕貧居》黃滔</p>
    <p>聽歌桂席闌　下馬槐煙裏　豪門腐粱肉　窮巷思糠秕　孤燈照獨吟　半壁秋花死　遲明亦如晦　雞唱徒為爾</p><p><a href="../../model.html#/doc/36026">View poem's topic associations</a></p></body></html>
