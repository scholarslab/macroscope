  <body><p>24_51: 《雜曲歌辭。結客少年場行》沈彬</p>
    <p>重義輕生一劍知　白虹貫日報讎歸　片心惆悵清平世　酒市無人問布衣</p><p><a href="../../model.html#/doc/1398">View poem's topic associations</a></p></body></html>
