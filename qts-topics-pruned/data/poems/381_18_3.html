  <body><p>381_18_3: 《杏殤（杏殤，花乳也，霜翦而落，因悲昔嬰，故作是詩）（其三）》孟郊</p>
    <p>應是一線淚　入此春木心　枝枝不成花　片片落翦金　春壽何可長　霜哀亦已深常時洗芳泉　此日洗淚襟</p><p><a href="../../model.html#/doc/17975">View poem's topic associations</a></p></body></html>
