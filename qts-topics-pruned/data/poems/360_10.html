  <body><p>360_10: 《洛中逢白監同話游梁之樂，因寄宣武令狐相公》劉禹錫</p>
    <p>曾經謝病各遊梁　今日相逢憶孝王　少有一身兼將相　更能四面占文章　開顏坐上催飛盞　迴首庭中看舞槍　借問風前兼月下　不知何客對胡床</p><p><a href="../../model.html#/doc/17030">View poem's topic associations</a></p></body></html>
