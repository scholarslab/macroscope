  <body><p>358_7: 《和樂天誚失婢榜者》劉禹錫</p>
    <p>把鏡朝猶在　添香夜不歸　鴛鴦拂瓦去　鸚鵡透籠飛　不逐張公子　即隨劉武威　新知正相樂　從此脫青衣</p><p><a href="../../model.html#/doc/16884">View poem's topic associations</a></p></body></html>
