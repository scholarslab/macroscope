  <body><p>874_9: 《選人歌》?</p>
    <p>今年選數恰相當　都由座主無文章　案後一腔凍豬肉　所以名為姜侍郎</p><p><a href="../../model.html#/doc/43664">View poem's topic associations</a></p></body></html>
