  <body><p>477_40: 《贈田玉卿》李涉</p>
    <p>長安里巷舊鄰居　未解梳頭五歲餘　今朝嫁得風流婿　歌舞閒時看讀書</p><p><a href="../../model.html#/doc/22948">View poem's topic associations</a></p></body></html>
