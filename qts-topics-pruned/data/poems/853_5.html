  <body><p>853_5: 《聽尹煉師彈琴》吳筠</p>
    <p>至樂本太一　幽琴和乾坤　鄭聲久亂雅　此道稀能尊　吾見尹仙翁　伯牙今復存　眾人乘其流　夫子達其源　在山峻峰峙　在水洪濤奔　都忘邇城闕　但覺清心魂　代乏識微者　幽音誰與論</p><p><a href="../../model.html#/doc/42892">View poem's topic associations</a></p></body></html>
