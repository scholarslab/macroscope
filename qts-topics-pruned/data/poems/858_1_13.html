  <body><p>858_1_13: 《五言（其十三）》呂岩</p>
    <p>箇箇覓長生　根元不易尋　要貪天上寶　須去世間琛　煉就水中火　燒成陽內陰祖師親有語　一味水中金</p><p><a href="../../model.html#/doc/43140">View poem's topic associations</a></p></body></html>
