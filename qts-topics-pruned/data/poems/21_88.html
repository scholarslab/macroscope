  <body><p>21_88: 《相和歌辭。采菱行》劉禹錫</p>
    <p>白馬湖平秋日光　紫菱如錦綵鸞翔　盪舟遊女滿中央　采菱不顧馬上郎　爭多逐勝紛相向　時轉蘭橈破輕浪　長鬟弱袂動參差　釵影釧文浮蕩漾　笑語哇咬顧晚暉　蓼花綠岸扣舷歸　歸來共到市橋步　野蔓繫船萍滿衣　家家竹樓臨廣陌　下有連檣多估客　攜觴薦芰夜經過　醉踏大堤相應歌　屈平祠下沅江水　月照寒波白煙起　一曲南音此地聞　長安北望三千里</p><p><a href="../../model.html#/doc/1215">View poem's topic associations</a></p></body></html>
