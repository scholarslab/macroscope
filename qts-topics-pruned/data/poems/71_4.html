  <body><p>71_4: 《奉和九月九日聖制登慈恩寺浮圖應制》劉憲</p>
    <p>飛塔雲霄半　清晨羽旆遊　登臨憑季月　寥廓見中州　御酒新寒退　天文瑞景留　辟邪將獻壽　茲日奉千秋</p><p><a href="../../model.html#/doc/3328">View poem's topic associations</a></p></body></html>
