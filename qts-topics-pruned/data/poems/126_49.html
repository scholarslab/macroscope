  <body><p>126_49: 《過福禪師蘭若》王維</p>
    <p>巖壑轉微逕　雲林隱法堂　羽人飛奏樂　天女跪焚香　竹外峰偏曙　藤陰水更涼　欲知禪坐久　行路長春芳</p><p><a href="../../model.html#/doc/5181">View poem's topic associations</a></p></body></html>
