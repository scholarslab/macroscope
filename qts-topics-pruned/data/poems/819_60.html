  <body><p>819_60: 《寺院聽胡笳送李殷》皎然</p>
    <p>一奏胡笳未停　野僧還欲廢禪聽　難將此意臨江別　無限春風葭菼青</p><p><a href="../../model.html#/doc/43907">View poem's topic associations</a></p></body></html>
