  <body><p>835_1: 《蜀王入大慈寺聽講（天複三年作）》貫休</p>
    <p>玉節金珂響似雷　水晶宮殿步裴回　祗緣支遁談經妙　所以許詢都講來　帝釋鏡中遙仰止　魔軍殿上動崔巍　千重香擁龍鱗立　五種風生錦繡開　寬似大溟生日月　秀如四岳出塵埃　一條紫氣隨高步　九色仙花落古臺　謝太傅須同八凱　姚梁公可並三台　登樓喜色禾將熟　望國誠明首不迴　駕馭英雄如赤子　雌黃賢哲貢瓊瑰　六條消息心常苦　一劍晶熒敵盡摧　木鐸聲中天降福　景星光裏地無災　百千民擁聽經座　始見重天社稷才</p><p><a href="../../model.html#/doc/41708">View poem's topic associations</a></p></body></html>
