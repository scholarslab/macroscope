  <body><p>839_32: 《閒居》齊己</p>
    <p>漸覺春光媚　塵銷作土膏　微寒放楊柳　纖草入風騷　睡少全無病　身輕乍去袍　前溪汎紅片　何處落金桃</p><p><a href="../../model.html#/doc/42004">View poem's topic associations</a></p></body></html>
