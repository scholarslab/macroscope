  <body><p>26_73: 《雜曲歌辭。獨不見》戴叔倫</p>
    <p>前宮路非遠　舊苑春將遍　玉戶看早梅　雕梁數歸燕　身輕逐舞袖　香暖傳歌扇　自知秋風詞　長侍昭陽殿　誰信後庭人　年年獨不見</p><p><a href="../../model.html#/doc/1588">View poem's topic associations</a></p></body></html>
