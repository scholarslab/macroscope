  <body><p>548_9: 《酬牛秀才登樓見示》薛逢</p>
    <p>旅館再經秋　心煩懶上樓　年光同過隙　人事皆隨流　骨肉憑書問　鄉關託夢游　所蹉山郡酒　傾盡只添憂</p><p><a href="../../model.html#/doc/27210">View poem's topic associations</a></p></body></html>
