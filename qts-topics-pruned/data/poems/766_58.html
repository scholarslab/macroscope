  <body><p>766_58: 《海棠花》劉兼</p>
    <p>淡淡微紅色不深　依依偏得似春心　煙輕虢國顰歌黛　露重長門斂淚衿　低傍繡簾人易折　密藏香蕊蝶難尋　良宵更有多情處　月下芬芳伴醉吟</p><p><a href="../../model.html#/doc/38827">View poem's topic associations</a></p></body></html>
