  <body><p>827_2: 《古鏡詞》貫休</p>
    <p>我有一面鏡　新磨似秋月　上唯金膏香　下狀驪龍窟　等閒不欲開　醜者多不悅　或問幾千年　軒轅手中物</p><p><a href="../../model.html#/doc/41248">View poem's topic associations</a></p></body></html>
