  <body><p>95_18: 《紹隆寺》沈佺期</p>
    <p>吾從釋迦久　無上師涅槃　探道三十載　得道天南端　非勝適殊方　起諠歸理難　放棄乃良緣　世慮不曾干　香界縈北渚　花龕隱南巒　危昂階下石　演漾窗中瀾　雲蓋看木秀　天空見藤盤　處俗勒宴坐　居貧業行壇　試將有漏軀　聊作無生觀　了然究諸品　彌覺靜者安</p><p><a href="../../model.html#/doc/4292">View poem's topic associations</a></p></body></html>
