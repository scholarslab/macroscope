  <body><p>171_10_1: 《贈友人三首（其一）》李白</p>
    <p>蘭生不當戶　別是閒庭草　夙被霜露欺　紅榮已先老　謬接瑤華枝　結根君王池顧無馨香美　叨沐清風吹　餘芳若可佩　卒歲長相隨</p><p><a href="../../model.html#/doc/7257">View poem's topic associations</a></p></body></html>
