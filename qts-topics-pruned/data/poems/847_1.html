  <body><p>847_1: 《猛虎行》齊己</p>
    <p>磨爾牙　錯爾爪　狐莫威　兔莫狡　饑來吞噬取腸飽　橫行不怕日月明　皇天產爾為生獰　前村半夜聞吼聲　何人按劍燈熒熒</p><p><a href="../../model.html#/doc/42617">View poem's topic associations</a></p></body></html>
