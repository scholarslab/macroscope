  <body><p>728_60: 《春秋戰國門。夫差》周曇</p>
    <p>信聽讒言疾不除　忠臣須殺竟何如　會稽既雪夫差死　泉下胡顏見子胥</p><p><a href="../../model.html#/doc/37181">View poem's topic associations</a></p></body></html>
