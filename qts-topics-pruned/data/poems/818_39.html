  <body><p>818_39: 《送辨聰上人還廣陵》皎然</p>
    <p>莫學秋公學遠公　了心須與我心同　隋家古柳數株在　看取人間萬事空</p><p><a href="../../model.html#/doc/40847">View poem's topic associations</a></p></body></html>
