  <body><p>633_24_1: 《送道者二首（其一）》司空圖</p>
    <p>洞天真侶昔曾逢　西嶽今居第幾峰　峰頂他時教我認　相招須把碧芙蓉</p><p><a href="../../model.html#/doc/31499">View poem's topic associations</a></p></body></html>
