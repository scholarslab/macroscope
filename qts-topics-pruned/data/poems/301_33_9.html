  <body><p>301_33_9: 《霓裳詞十首（其九）》王建</p>
    <p>朝元閣上山風起　夜聽霓裳玉露寒　宮女月中更替立　黃金梯滑並行難</p><p><a href="../../model.html#/doc/14346">View poem's topic associations</a></p></body></html>
