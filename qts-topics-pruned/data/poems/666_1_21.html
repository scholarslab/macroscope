  <body><p>666_1_21: 《比紅兒詩（其二十一）》羅虯</p>
    <p>虢國夫人照夜璣　若為求得與紅兒　醉和香態濃春睡　一樹繁花偃繡幃</p><p><a href="../../model.html#/doc/33593">View poem's topic associations</a></p></body></html>
