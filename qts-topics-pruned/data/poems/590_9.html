  <body><p>590_9: 《宿憐上人房》李郢</p>
    <p>重公舊相識　一夕話勞生　藥裏關身病　經函寄道情　嶽寒當寺色　灘夜入樓聲　不待移文誚　三年別赤城</p><p><a href="../../model.html#/doc/29757">View poem's topic associations</a></p></body></html>
