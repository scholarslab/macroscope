  <body><p>835_22: 《漁者》貫休</p>
    <p>風惡波狂身似閒　滿頭霜雪背青山　相逢略問家何在　回指蘆花滿舍間</p><p><a href="../../model.html#/doc/41735">View poem's topic associations</a></p></body></html>
