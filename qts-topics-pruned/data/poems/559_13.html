  <body><p>559_13: 《送人歸上党（時潞寇初平）》薛能</p>
    <p>燕臺基壞穴狐蛇　計拙因循歲月賒　兵革未銷王在鎬　桑蠶臨熟客還家　霏微對岸漳邊雨　堆阜鄰疆薊北沙　若到長平戰場地　為求遺鏃辟魔邪</p><p><a href="../../model.html#/doc/28027">View poem's topic associations</a></p></body></html>
