  <body><p>594_25: 《早春懷薛公裕》儲嗣宗</p>
    <p>幽獨自成愚　柴門日漸蕪　陸機初入洛　孫楚又遊吳　失意怨楊柳　異鄉聞鷓鴣　相思復相望　春草滿南湖</p><p><a href="../../model.html#/doc/29924">View poem's topic associations</a></p></body></html>
