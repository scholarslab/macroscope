  <body><p>5_30: 《唐大饗拜洛樂章。拜洛》武則天</p>
    <p>菲躬承睿顧　薄德忝坤儀　乾乾遵後命　翼翼奉先規　撫俗勤雖切　還淳化尚虧　未能弘至道　何以契明祇</p><p><a href="../../model.html#/doc/211">View poem's topic associations</a></p></body></html>
