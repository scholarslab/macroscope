  <body><p>436_48: 《重到毓村宅有感》白居易</p>
    <p>欲入中門淚滿巾　庭花無主兩迴春　軒窗簾幕皆依舊　只是堂前欠一人</p><p><a href="../../model.html#/doc/20131">View poem's topic associations</a></p></body></html>
