  <body><p>160_86: 《夏日辨玉法師茅齋》孟浩然</p>
    <p>夏日茅齋裏　無風坐亦涼　竹林深筍穊　藤架引梢長　燕覓巢窠處　蜂來造蜜房　物華皆可玩　花蕊四時芳</p><p><a href="../../model.html#/doc/6800">View poem's topic associations</a></p></body></html>
