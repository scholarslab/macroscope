  <body><p>862_26: 《隋堤詞》方壺居士</p>
    <p>嘗憶江都大業秋　曾隨鑾蹕戲龍舟　傷心一覺興亡夢　堤柳無情識世愁</p><p><a href="../../model.html#/doc/43325">View poem's topic associations</a></p></body></html>
