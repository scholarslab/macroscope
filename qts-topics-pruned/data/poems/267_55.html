  <body><p>267_55: 《題明霞台》顧況</p>
    <p>野人本自不求名　欲向山中過一生　莫嫌憔悴無知己　別有煙霞似弟兄</p><p><a href="../../model.html#/doc/12266">View poem's topic associations</a></p></body></html>
