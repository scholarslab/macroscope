  <body><p>362_27: 《酬樂天晚夏閒居欲相訪先以詩見貽》劉禹錫</p>
    <p>池榭堪臨泛　翛然散鬱陶　步因驅鶴緩　吟為聽蟬高　林密添新竹　枝低縋晚桃　酒醅晴易熟　藥圃夏頻薅　老是班行舊　閒為鄉里豪　經過更何處　風景屬吾曹</p><p><a href="../../model.html#/doc/17163">View poem's topic associations</a></p></body></html>
