  <body><p>525_38: 《杜鵑》杜牧</p>
    <p>杜宇竟何冤　年年叫蜀門　至今銜積恨　終古弔殘魂　芳草迷腸結　紅花染血痕　山川盡春色　嗚咽復誰論</p><p><a href="../../model.html#/doc/25766">View poem's topic associations</a></p></body></html>
