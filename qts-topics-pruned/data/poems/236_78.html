  <body><p>236_78: 《奉使采箭簳竹穀中晨興赴嶺》錢起</p>
    <p>孤客倦夜坐　聞猿乘早發　背溪已斜漢　登棧尚殘月　重峰轉森爽　幽步更超越　雲木聳鶴巢　風蘿掃虎穴　人群徒自遠　世役終難歇　入山非買山　采竹異采蕨　誰見子牟意　悁勞書魏闕</p><p><a href="../../model.html#/doc/10849">View poem's topic associations</a></p></body></html>
