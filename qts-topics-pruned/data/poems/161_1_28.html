  <body><p>161_1_28: 《古風（其二十八）》李白</p>
    <p>容顏若飛電　時景如飄風　草綠霜已白　日西月復東　華鬢不耐秋　颯然成衰蓬古來賢聖人　一一誰成功　君子變猿鶴　小人為沙蟲　不及廣成子　乘雲駕輕鴻</p><p><a href="../../model.html#/doc/6926">View poem's topic associations</a></p></body></html>
