  <body><p>108_10: 《奉和禦制左丞相說右丞相璟太子少傅幹曜同日上官…賜詩》蕭嵩</p>
    <p>審官思共理　多士屬惟唐　歷選台庭舊　來熙帝業昌　入朝師百辟　論道協三光　垂拱咨元老　親賢輔少陽　登庸崇禮送　寵德耀宸章　御酒飛觴洽　仙闈雅樂張　荷恩思有報　陳力愧無良　願罄公忠節　同心奉我皇</p><p><a href="../../model.html#/doc/4630">View poem's topic associations</a></p></body></html>
