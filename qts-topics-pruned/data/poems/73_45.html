  <body><p>73_45: 《奉和春日幸望春宮應制》蘇頲</p>
    <p>東望望春春可憐　更逢晴日柳含煙　宮中下見南山盡　城上平臨北斗懸　細草遍承回輦處　輕花微落奉觴前　宸遊對此歡無極　鳥哢聲聲入管絃</p><p><a href="../../model.html#/doc/3430">View poem's topic associations</a></p></body></html>
