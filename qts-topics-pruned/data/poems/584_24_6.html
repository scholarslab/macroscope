  <body><p>584_24_6: 《折楊柳七首（第一、二、四首一作王貞白詩）（其六）》段成式</p>
    <p>隋家堤上已成塵　漢將營邊不復春　只向江南並塞北　酒旗相伴惹行人</p><p><a href="../../model.html#/doc/29380">View poem's topic associations</a></p></body></html>
