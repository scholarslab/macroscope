  <body><p>273_89: 《泛舟》戴叔倫</p>
    <p>風軟扁舟穩　行依綠水堤　孤尊秋露滑　短櫂晚煙迷　夜靜月初上　江空天更低　飄飄信流去　誤過子猷溪</p><p><a href="../../model.html#/doc/12849">View poem's topic associations</a></p></body></html>
