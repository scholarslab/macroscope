  <body><p>681_18: 《晨興》韓偓</p>
    <p>曉景山河爽　閒居巷陌清　已能消滯念　兼得散餘酲　汲水人初起　迴燈燕暫驚　放懷殊未足　圓隙已塵生</p><p><a href="../../model.html#/doc/34525">View poem's topic associations</a></p></body></html>
