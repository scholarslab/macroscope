  <body><p>283_9: 《晚春臥病喜振上人見訪》李益</p>
    <p>臥床如舊日　窺戶易傷春　靈壽扶衰力　芭蕉對病身　道心空寂寞　時物自芳新　旦夕誰相訪　唯當攝上人</p><p><a href="../../model.html#/doc/13412">View poem's topic associations</a></p></body></html>
