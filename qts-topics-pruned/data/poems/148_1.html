  <body><p>148_1: 《夏口送徐郎中歸朝》劉長卿</p>
    <p>星象南宮遠　風流上客稀　九重思曉奏　萬里見春歸　棹發空江響　城孤落日暉　離心與楊柳　臨水更依依</p><p><a href="../../model.html#/doc/6171">View poem's topic associations</a></p></body></html>
