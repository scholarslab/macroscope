  <body><p>467_9: 《客中作》牟融</p>
    <p>異鄉歲晚悵離懷　遊子驅馳愧不才　夜夜砧聲催客去　年年雁影帶寒來　半林殘葉迎霜落　三徑黃花近節開　幾度無聊倍惆悵　臨風搔首獨興哀</p><p><a href="../../model.html#/doc/22398">View poem's topic associations</a></p></body></html>
