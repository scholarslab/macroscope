  <body><p>450_20: 《池上即事》白居易</p>
    <p>行尋甃石引新泉　坐看修橋補釣船　綠竹挂衣涼處歇　清風展簟困時眠　身閒當貴真天爵　官散無憂即地仙　林下水邊無厭日　便堪終老豈論年</p><p><a href="../../model.html#/doc/21328">View poem's topic associations</a></p></body></html>
