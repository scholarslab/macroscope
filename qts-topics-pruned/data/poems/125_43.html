  <body><p>125_43: 《留別山中溫古上人兄並示舍弟縉》王維</p>
    <p>解薜登天朝　去師偶時哲　豈惟山中人　兼負松上月　宿昔同遊止　致身雲霞末　開軒臨潁陽　臥視飛鳥沒　好依盤石飯　屢對瀑泉渴　理齊小狎隱　道勝寧外物　舍弟官崇高　宗兄此削髮　荊扉但灑掃　乘閒當過歇</p><p><a href="../../model.html#/doc/5051">View poem's topic associations</a></p></body></html>
