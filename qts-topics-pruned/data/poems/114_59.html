  <body><p>114_59: 《南州行》徐延壽</p>
    <p>搖艇至南國　國門連大江　中洲西邊岸　數步一垂楊　金釧越溪女　羅衣胡粉香　織縑春卷幔　采蕨暝提筐　弄瑟嬌垂幌　迎人笑下堂　河頭浣衣處　無數紫鴛鴦</p><p><a href="../../model.html#/doc/4777">View poem's topic associations</a></p></body></html>
