  <body><p>126_89_3: 《故太子太師徐公挽歌四首（其三）》王維</p>
    <p>舊里趨庭日　新年置酒辰　聞詩鸞渚客　獻賦鳳樓人　北首辭明主　東堂哭大臣猶思御朱輅　不惜汙車茵</p><p><a href="../../model.html#/doc/5229">View poem's topic associations</a></p></body></html>
