  <body><p>475_8: 《贈奉律上人（律公精於維摩經）》李德裕</p>
    <p>知君學地厭多聞　廣渡群生出世氛　飯色不應殊寶器　樹香皆遣入禪薰</p><p><a href="../../model.html#/doc/22751">View poem's topic associations</a></p></body></html>
