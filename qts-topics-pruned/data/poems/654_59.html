  <body><p>654_59: 《別夜》羅鄴</p>
    <p>秋入江天河漢清　迢迢鐘漏出孤城　金波千里別來夜　玉箸兩行流到明　若在人間須有恨　除非禪伴始無情　人間有誰　　　　聚散自然惆悵生</p><p><a href="../../model.html#/doc/33010">View poem's topic associations</a></p></body></html>
