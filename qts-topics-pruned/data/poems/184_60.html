  <body><p>184_60: 《哭晁卿衡》李白</p>
    <p>日本晁卿辭帝都　征帆一片繞蓬壺　明月不歸沈碧海　白雲愁色滿蒼梧</p><p><a href="../../model.html#/doc/7776">View poem's topic associations</a></p></body></html>
