  <body><p>485_25: 《辭輦行》鮑溶</p>
    <p>漢家代久淳風薄　帝重微行極荒樂　青娥三千奉一人　班女不以色事君　朝停玉輦詔同載　三十六宮皆眄睞　不驚六馬緩天儀　從容鳴環前致辭　君恩如海深難竭　妾命如絲輕易絕　願陪阿母同小星　敢使太陽齊萬物　周末幽王不可宗　妾聞上聖遺休風　五更三老侍白日　八十一女居深宮　願將輦內有餘席　回賜忠臣妾恩澤　一時節義動賢君　千年名姓香芬氳　漸臺水死何傷聞</p><p><a href="../../model.html#/doc/23252">View poem's topic associations</a></p></body></html>
