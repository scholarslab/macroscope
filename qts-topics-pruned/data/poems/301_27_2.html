  <body><p>301_27_2: 《宮中三臺詞二首（其二）》王建</p>
    <p>池北池南草綠　殿前殿後花紅　天子千年萬歲　未央明月清風</p><p><a href="../../model.html#/doc/15860">View poem's topic associations</a></p></body></html>
