  <body><p>285_41: 《宿深上人院聽遠泉》李端</p>
    <p>泉聲宜遠聽　入夜對支公　斷續來方盡　潺湲咽又通　何年出石下　幾里在山中　君問窮源處　禪心與此同</p><p><a href="../../model.html#/doc/13574">View poem's topic associations</a></p></body></html>
