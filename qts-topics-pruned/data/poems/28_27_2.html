  <body><p>28_27_2: 《雜曲歌辭。瀟湘神二曲（其二）》劉禹錫</p>
    <p>斑竹枝　斑竹枝　淚痕點點寄相思　楚客欲聽瑤瑟怨　瀟湘深夜月明時</p><p><a href="../../model.html#/doc/2120">View poem's topic associations</a></p></body></html>
