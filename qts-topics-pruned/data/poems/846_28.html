  <body><p>846_28: 《寄朗陵二禪友》齊己</p>
    <p>瀟湘曾宿話詩評　荊楚連秋阻野情　金錫罷遊雙鬢白　鐵盂終守一齋清　篇章老欲齊高手　風月閒思到極精　南望山門石何處　滄浪雲夢浸天橫</p><p><a href="../../model.html#/doc/42562">View poem's topic associations</a></p></body></html>
