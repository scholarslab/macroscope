  <body><p>167_4_5: 《上皇西巡南京歌十首（其五）》李白</p>
    <p>萬國同風共一時　錦江何謝曲江池　石鏡更明天上月　後宮親得照蛾眉</p><p><a href="../../model.html#/doc/7133">View poem's topic associations</a></p></body></html>
