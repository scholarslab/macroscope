  <body><p>848_29_2: 《宿壽安甘棠館（其二）》尚顏</p>
    <p>山空蕙氣香　乳管折雲房　願值壺中客　親傳肘後方　三更禮星斗　寸匕服丹霜　默坐樹陰下　仙經橫石床</p><p><a href="../../model.html#/doc/42727">View poem's topic associations</a></p></body></html>
