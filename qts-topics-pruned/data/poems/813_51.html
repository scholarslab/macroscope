  <body><p>813_51: 《送薛秀才游河中兼投任郎中留後》無可</p>
    <p>詩古賦縱橫　令人畏後生　駕言遊禹跡　知己在蒲城　日射雲煙散　風吹草木榮　孤吟臨寇境　莫問請長纓</p><p><a href="../../model.html#/doc/40572">View poem's topic associations</a></p></body></html>
