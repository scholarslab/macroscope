  <body><p>475_87: 《春暮思平泉雜詠二十首。流杯亭》李德裕</p>
    <p>激水自山椒　析波分淺瀨　回環疑古篆　詰曲如縈帶　寧朔羽觴遲　惟歡親友會　欲知中聖處　皓月臨松蓋</p><p><a href="../../model.html#/doc/22825">View poem's topic associations</a></p></body></html>
