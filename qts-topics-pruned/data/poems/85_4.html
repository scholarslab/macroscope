  <body><p>85_4: 《唐封泰山樂章。雍和》張說</p>
    <p>俎豆有馥　粢盛絜豐　亦有和羹　既戒既平　鼓鐘管磬　肅唱和鳴　皇皇我祖　來我思成</p><p><a href="../../model.html#/doc/3849">View poem's topic associations</a></p></body></html>
