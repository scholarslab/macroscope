  <body><p>819_30: 《送淳于秀才蘭陵覲省》皎然</p>
    <p>歡言欲忘別　風信忽相驚　柳浦歸人思　蘭陵春草生　擷芳心未及　視枕戀常盈　此去非長路　還如千里情</p><p><a href="../../model.html#/doc/40907">View poem's topic associations</a></p></body></html>
