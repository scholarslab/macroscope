  <body><p>633_31: 《敷溪橋院有感》司空圖</p>
    <p>昔歲攀遊景物同　藥爐今在鶴歸空　青山滿眼淚堪碧　絳帳無人花自紅</p><p><a href="../../model.html#/doc/31507">View poem's topic associations</a></p></body></html>
