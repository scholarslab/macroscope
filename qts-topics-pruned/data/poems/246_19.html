  <body><p>246_19: 《雨晴後陪王員外泛後湖得溪字》獨孤及</p>
    <p>遠山媚平楚　宿雨漲清溪　沿泝任舟楫　歡言無町畦　酒酣相視笑　心與白鷗齊</p><p><a href="../../model.html#/doc/11471">View poem's topic associations</a></p></body></html>
