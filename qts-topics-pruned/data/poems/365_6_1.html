  <body><p>365_6_1: 《踏歌詞四首（第二首一作張籍《無題詩》）（其一）》劉禹錫</p>
    <p>春江月出大堤平　堤上女郎連袂行　唱盡新詞歡不見　紅霞映樹鷓鴣鳴</p><p><a href="../../model.html#/doc/17194">View poem's topic associations</a></p></body></html>
