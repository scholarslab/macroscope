  <body><p>268_82: 《秋夜喜盧司直嚴少府訪宿》耿湋</p>
    <p>寂寂閉層城　悠悠此夜情　早涼過鬢髮　秋思入柴荊　嚴子多高趣　盧公有盛名　還如杜陵下　暫拂蔣元卿</p><p><a href="../../model.html#/doc/12394">View poem's topic associations</a></p></body></html>
