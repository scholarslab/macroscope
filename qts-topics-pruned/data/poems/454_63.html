  <body><p>454_63: 《且遊》白居易</p>
    <p>手裏一杯滿　心中百事休　春應唯仰醉　老更不禁愁　弄水迴船尾　尋花信馬頭　眼看筋力減　遊得且須遊</p><p><a href="../../model.html#/doc/21649">View poem's topic associations</a></p></body></html>
