  <body><p>195_20: 《南池宴錢子辛，賦得科鬥》韋應物</p>
    <p>臨池見科斗　美爾樂有餘　不憂網與鉤　幸得免為魚　且願充文字　登君尺素書</p><p><a href="../../model.html#/doc/8293">View poem's topic associations</a></p></body></html>
