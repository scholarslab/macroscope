  <body><p>225_35: 《奉答岑參補闕見贈》杜甫</p>
    <p>窈窕清禁闥　罷朝歸不同　君隨丞相後　我往日華東　冉冉柳枝碧　娟娟花蕊紅　故人得佳句　獨贈白頭翁</p><p><a href="../../model.html#/doc/9838">View poem's topic associations</a></p></body></html>
