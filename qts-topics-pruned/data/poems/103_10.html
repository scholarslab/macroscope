  <body><p>103_10: 《哭僕射鄂公楊再思》趙彥昭</p>
    <p>兩揆光天秩　三朝奉帝熙　何言集大鳥　忽此喪元龜　坐歎公槐落　行聞宰樹悲　壑舟今已去　寧有濟川期</p><p><a href="../../model.html#/doc/4529">View poem's topic associations</a></p></body></html>
