  <body><p>696_44: 《立春》韋莊</p>
    <p>青帝東來日馭遲　暖煙輕逐曉風吹　罽袍公子樽前覺　錦帳佳人夢裏知　雪圃乍開紅菜甲　綵幡新翦綠楊絲　殷勤為作宜春曲　題向花牋帖繡楣</p><p><a href="../../model.html#/doc/35601">View poem's topic associations</a></p></body></html>
