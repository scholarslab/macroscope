  <body><p>186_1_5: 《擬古詩十二首（其五）》韋應物</p>
    <p>嘉樹藹初綠　靡蕪吐幽芳　君子不在賞　寄之雲路長　路長信難越　惜此芳時歇孤鳥去不還　緘情向天末</p><p><a href="../../model.html#/doc/7808">View poem's topic associations</a></p></body></html>
