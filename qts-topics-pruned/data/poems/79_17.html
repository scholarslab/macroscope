  <body><p>79_17: 《夏日夜憶張二》駱賓王</p>
    <p>伏枕憂思深　擁膝獨長吟　烹鯉無尺素　筌魚勞寸心　疏麻空有折　芳桂湛無斟　廣庭含夕氣　閒宇澹虛陰　織蟲垂夜砌　驚鳥棲暝林　驩娛百年促　羈病一生侵　詎堪孤月夜　流水入鳴琴</p><p><a href="../../model.html#/doc/3621">View poem's topic associations</a></p></body></html>
