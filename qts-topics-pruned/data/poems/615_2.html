  <body><p>615_2: 《秋江曉望》皮日休</p>
    <p>萬頃湖天碧　一星飛鷺白　此時放懷望　不厭為浮客</p><p><a href="../../model.html#/doc/33162">View poem's topic associations</a></p></body></html>
