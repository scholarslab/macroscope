  <body><p>12_45: 《郊廟歌辭。祭神州樂章。迎神》?</p>
    <p>黃輿厚載　赤寰歸德　含育九區　保安萬國　誠敬無怠　禋祀有則　樂以迎神　其儀不忒</p><p><a href="../../model.html#/doc/459">View poem's topic associations</a></p></body></html>
