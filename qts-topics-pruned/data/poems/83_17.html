  <body><p>83_17: 《答韓使同在邊》陳子昂</p>
    <p>漢家失中策　胡馬屢南驅　聞詔安邊使　曾是故人謨　廢書悵懷古　負劍許良圖　出關歲方晏　乘障日多虞　虜入白登道　烽交紫塞途　連兵屯北地　清野備東胡　邊城方晏閉　斥堠始昭蘇　復聞韓長孺　辛苦事匈奴　雨雪顏容改　縱橫才位孤　空懷老臣策　未獲趙軍租　但蒙魏侯重　不受謗書誣　當取金人祭　還歌凱入都</p><p><a href="../../model.html#/doc/3777">View poem's topic associations</a></p></body></html>
