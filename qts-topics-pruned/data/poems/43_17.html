  <body><p>43_17: 《奉和初春出遊應令》李百藥</p>
    <p>鳴笳出望苑　飛蓋下芝田　水光浮落照　霞彩淡輕煙　柳色迎三月　梅花隔二年　日斜歸騎動　餘興滿山川</p><p><a href="../../model.html#/doc/2344">View poem's topic associations</a></p></body></html>
