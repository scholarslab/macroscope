  <body><p>574_70: 《送稱上人》賈島</p>
    <p>歸蜀擬從巫峽過　何時得入舊房禪　寺中來後誰身化　起塔栽松向野田</p><p><a href="../../model.html#/doc/28979">View poem's topic associations</a></p></body></html>
