  <body><p>226_54: 《石鏡》杜甫</p>
    <p>蜀王將此鏡　送死置空山　冥寞憐香骨　提攜近玉顏　眾妃無復歎　千騎亦虛還　獨有傷心石　埋輪月宇間</p><p><a href="../../model.html#/doc/9975">View poem's topic associations</a></p></body></html>
