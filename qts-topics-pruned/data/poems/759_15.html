  <body><p>759_15: 《游紫陽宮》成彥雄</p>
    <p>古殿煙霞簇畫屏　直疑蹤跡到蓬瀛　碧桃滿地眠花鹿　深院松窗擣藥聲</p><p><a href="../../model.html#/doc/38565">View poem's topic associations</a></p></body></html>
