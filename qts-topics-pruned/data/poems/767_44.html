  <body><p>767_44: 《宋。羊玄保》孫元晏</p>
    <p>運命將來各有期　好官才闕即思之　就中堪愛羊玄保　偏受君王分外知</p><p><a href="../../model.html#/doc/38886">View poem's topic associations</a></p></body></html>
