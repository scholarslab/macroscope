  <body><p>792_2: 《同趙二十二訪張明府郊居聯句》杜牧</p>
    <p>陶潛官罷酒缾空　門掩楊花一夜風　古調詩吟山色裏　無弦琴在月明中　遠檐高樹宜幽鳥　出岫孤雲逐晚虹　別後東籬數枝菊　不知閒醉與誰同</p><p><a href="../../model.html#/doc/39524">View poem's topic associations</a></p></body></html>
