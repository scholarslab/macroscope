  <body><p>323_21: 《送從弟廣東歸絕句》權德輿</p>
    <p>夏雲如火鑠晨輝　款段羸車整素衣　知爾業成還出谷　今朝莫愴斷行飛</p><p><a href="../../model.html#/doc/15325">View poem's topic associations</a></p></body></html>
