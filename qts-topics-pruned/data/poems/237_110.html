  <body><p>237_110: 《送李諫議歸荊州》錢起</p>
    <p>歸舟同不繫　纖草剩忘憂　禁掖曾通籍　江城舊列侯　暮帆依夏口　春雨夢荊州　何日朝雲陛　隨君拜冕旒</p><p><a href="../../model.html#/doc/10980">View poem's topic associations</a></p></body></html>
