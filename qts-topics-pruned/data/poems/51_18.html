  <body><p>51_18: 《見南山夕陽召監師不至》宋之問</p>
    <p>夕陽黯晴碧　山翠互明滅　此中意無限　要與開士說　徒鬱仲舉思　詎迴道林轍　孤興欲待誰　待此湖上月</p><p><a href="../../model.html#/doc/2678">View poem's topic associations</a></p></body></html>
