  <body><p>645_33: 《寄友生》李鹹用</p>
    <p>交情應不變　何事久離群　圓月思同步　寒泉憶共聞　雪霜松色在　風雨雁行分　每見人來說　窗前改舊文</p><p><a href="../../model.html#/doc/32320">View poem's topic associations</a></p></body></html>
