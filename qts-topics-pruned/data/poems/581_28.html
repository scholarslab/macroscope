  <body><p>581_28: 《送人東游》溫庭筠</p>
    <p>荒戍落黃葉　浩然離故關　高風漢陽渡　初日郢門山　江上幾人在　天涯孤櫂還　何當重相見　尊酒慰離顏</p><p><a href="../../model.html#/doc/29219">View poem's topic associations</a></p></body></html>
