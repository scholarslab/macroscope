  <body><p>539_191: 《杏花》李商隱</p>
    <p>上國昔相值　亭亭如欲言　異鄉今暫賞　脈脈豈無恩　援少風多力　牆高月有痕　為含無限意　遂對不勝繁　仙子玉京路　主人金谷園　幾時辭碧落　誰伴過黃昏　鏡拂鉛華膩　爐藏桂燼溫　終應催竹葉　先擬詠桃根　莫學啼成血　從教夢寄魂　吳王採香徑　失路入煙村</p><p><a href="../../model.html#/doc/26588">View poem's topic associations</a></p></body></html>
