  <body><p>330_11: 《享文恭太子廟樂章》許孟容</p>
    <p>觴牢具品　管弦有節　祝道寅恭　神儀昭晰　桐珪早貴　象輅追設　罄達樂成　降歆豐潔</p><p><a href="../../model.html#/doc/15564">View poem's topic associations</a></p></body></html>
