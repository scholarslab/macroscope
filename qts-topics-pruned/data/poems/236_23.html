  <body><p>236_23: 《效古秋夜長》錢起</p>
    <p>秋漢飛玉霜　北風掃荷香　含情紡織孤燈盡　拭淚相思寒漏長　簷前碧雲靜如水　月弔棲烏啼鳥起　誰家少婦事鴛機　錦幕雲屏深掩扉　白玉窗中聞落葉　應憐寒女獨無衣</p><p><a href="../../model.html#/doc/10793">View poem's topic associations</a></p></body></html>
