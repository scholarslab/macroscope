  <body><p>691_62: 《望遠》杜荀鶴</p>
    <p>門前通大道　望遠上高臺　落日人行盡　窮邊信不來　還聞戰得勝　未見敕招回　卻入機中坐　新愁織不開</p><p><a href="../../model.html#/doc/35211">View poem's topic associations</a></p></body></html>
