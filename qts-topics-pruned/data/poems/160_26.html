  <body><p>160_26: 《九日懷襄陽》孟浩然</p>
    <p>去國似如昨　倏然經杪秋　峴山不可見　風景令人愁　誰采籬下菊　應閒池上樓　宜城多美酒　歸與葛彊遊</p><p><a href="../../model.html#/doc/6740">View poem's topic associations</a></p></body></html>
