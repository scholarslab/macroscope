  <body><p>283_108: 《宿石邑山中》李益</p>
    <p>浮雲不共此山齊　山靄蒼蒼望轉迷　曉月暫飛高樹裏　秋河隔在數峰西</p><p><a href="../../model.html#/doc/13487">View poem's topic associations</a></p></body></html>
