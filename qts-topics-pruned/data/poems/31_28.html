  <body><p>31_28: 《享太廟樂章。大明舞》魏征</p>
    <p>五紀更運　三正遞升　勛華既沒　禹湯勃興　神武命代　靈睠是膺　望雲彰德　察緯告徵　上紐天維　下安地軸　徵師涿野　萬國咸服　偃伯靈臺　九官允穆　殊域委贐　懷生介福　大禮既飾　大樂已和　黑章擾囿　赤字浮河　功宣載籍　德被詠歌　克昌厥後　百祿是荷</p><p><a href="../../model.html#/doc/1998">View poem's topic associations</a></p></body></html>
