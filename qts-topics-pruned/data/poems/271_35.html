  <body><p>271_35: 《杏山館聽子規》竇常</p>
    <p>楚塞餘春聽漸稀　斷猿今夕讓霑衣　雲埋老樹空山裏　髣千聲一度飛</p><p><a href="../../model.html#/doc/12625">View poem's topic associations</a></p></body></html>
