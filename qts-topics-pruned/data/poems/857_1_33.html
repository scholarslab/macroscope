  <body><p>857_1_33: 《七言（其三十三）》呂岩</p>
    <p>四海皆忙幾箇閒　時人口內說塵緣　知君有道來山上　何似無名住世間　十二樓臺藏祕訣　五千言內隱玄關　方知鼎貯神仙藥　乞取刀圭一粒看</p><p><a href="../../model.html#/doc/43094">View poem's topic associations</a></p></body></html>
