  <body><p>613_3: 《西塞山泊漁家》皮日休</p>
    <p>白綸巾下髮如絲　靜倚楓根坐釣磯　中婦桑村挑葉去　小兒沙市買蓑歸　雨來蓴菜流船滑　春後鱸魚墜釣肥　西塞山前終日客　隔波相羨盡依依</p><p><a href="../../model.html#/doc/30659">View poem's topic associations</a></p></body></html>
