  <body><p>385_65: 《胡山人歸王屋，因有贈》張籍</p>
    <p>轉轉無成到白頭　人間舉眼盡堪愁　此生已是蹉跎去　每事應從齒莽休　雖作閒官少拘束　難逢勝景可淹留　君歸與訪移家處　若個峰頭最較幽</p><p><a href="../../model.html#/doc/18297">View poem's topic associations</a></p></body></html>
