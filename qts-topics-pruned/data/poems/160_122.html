  <body><p>160_122: 《渡揚子江》孟浩然</p>
    <p>桂楫中流望　京江兩畔明　林開揚子驛　山出潤州城　海盡邊陰靜　江寒朔吹生　更聞楓葉下　淅瀝度秋聲</p><p><a href="../../model.html#/doc/6836">View poem's topic associations</a></p></body></html>
