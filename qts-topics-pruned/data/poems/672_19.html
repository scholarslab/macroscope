  <body><p>672_19: 《春早落英》唐彥謙</p>
    <p>紛紛從此見花殘　轉覺長繩繫日難　樓上有愁春不淺　小桃風雪憑闌干</p><p><a href="../../model.html#/doc/33917">View poem's topic associations</a></p></body></html>
