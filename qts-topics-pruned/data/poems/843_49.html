  <body><p>843_49: 《湘西道林寺陶太尉井》齊己</p>
    <p>太尉遺孤井　寒澄七百年　未聞陵谷變　終與姓名傳　影浸無風樹　光含有月天　林僧曉來此　滿汲灑金田</p><p><a href="../../model.html#/doc/42340">View poem's topic associations</a></p></body></html>
