  <body><p>23_53: 《琴曲歌辭。王敬伯歌》李端</p>
    <p>妾本舟中客　聞君江上琴　君初感妾歎　妾亦感君心　遂出合歡被　同為交頸禽　傳杯惟畏淺　接膝猶嫌遠　侍婢奏箜篌　女郎歌宛轉　宛轉怨如何　中庭霜漸多　霜多葉可惜　昨日非今夕　徒結萬里歡　終成一宵客　王敬伯　淥水青山從此隔</p><p><a href="../../model.html#/doc/1330">View poem's topic associations</a></p></body></html>
