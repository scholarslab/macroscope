  <body><p>358_24: 《酬令狐相公親仁郭家花下即事見寄》劉禹錫</p>
    <p>荀令園林好　山公遊賞頻　豈無花下侶　遠望眼中人　斜日漸移影　落英紛委塵　一吟相思曲　惆悵江南春</p><p><a href="../../model.html#/doc/16901">View poem's topic associations</a></p></body></html>
