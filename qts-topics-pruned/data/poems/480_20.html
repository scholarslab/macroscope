  <body><p>480_20: 《憶壽春廢虎坑餘以春二月至郡主吏舉所職稱霍…去郡三載》李紳</p>
    <p>匪將履尾求兢惕　那效探雛所患爭　當路絕群嘗誡暴　為貓驅獮亦先迎　每推至化宣余力　豈用潛機害爾生　休逐豺狼止貪戾　好為仁獸答皇明</p><p><a href="../../model.html#/doc/23108">View poem's topic associations</a></p></body></html>
