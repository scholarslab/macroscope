  <body><p>262_6: 《迎春東郊》王綽</p>
    <p>玉管潛移律　東郊始報春　鑾輿應寶運　天仗出佳辰　睿澤光時輩　恩輝及物新　虯螭動旌旆　煙景入城闉　御柳初含色　龍池漸啟津　誰憐在陰者　得與蟄蟲伸</p><p><a href="../../model.html#/doc/12055">View poem's topic associations</a></p></body></html>
