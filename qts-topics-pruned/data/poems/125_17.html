  <body><p>125_17: 《春夜竹亭贈錢少府歸藍田》王維</p>
    <p>夜靜群動息　時聞隔林犬　卻憶山中時　人家澗西遠　羨君明發去　采蕨輕軒冕</p><p><a href="../../model.html#/doc/5022">View poem's topic associations</a></p></body></html>
