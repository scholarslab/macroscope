  <body><p>544_9: 《宿僧院》劉得仁</p>
    <p>禪地無塵夜　焚香話所歸　樹搖幽鳥夢　螢入定僧衣　破月斜天半　高河下露微　翻令嫌白日　動即與心違</p><p><a href="../../model.html#/doc/27045">View poem's topic associations</a></p></body></html>
