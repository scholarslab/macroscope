  <body><p>230_22_2: 《覆舟二首（其二）》杜甫</p>
    <p>竹宮時望拜　桂館或求仙　奼女臨波日　神光照夜年　徒聞斬蛟劍　無復爨犀船　使者隨秋色　迢迢獨上天</p><p><a href="../../model.html#/doc/10408">View poem's topic associations</a></p></body></html>
