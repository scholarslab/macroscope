  <body><p>365_12_4: 《楊柳枝詞九首（其四）》劉禹錫</p>
    <p>金谷園中鶯亂飛　銅駝陌上好風吹　城中桃李須臾盡　爭似垂楊無限時</p><p><a href="../../model.html#/doc/17216">View poem's topic associations</a></p></body></html>
