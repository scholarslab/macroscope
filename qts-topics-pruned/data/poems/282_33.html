  <body><p>282_33: 《飲馬歌》李益</p>
    <p>百馬飲一泉　一馬爭上游　一馬噴成泥　百馬飲濁流　上有滄浪客　對之空歎息　自顧纓上塵　裴回終日夕　為問泉上翁　何時見沙石</p><p><a href="../../model.html#/doc/13391">View poem's topic associations</a></p></body></html>
