  <body><p>897_9_3: 《浣溪沙（其三）》孫光憲</p>
    <p>花漸凋疏不耐風　畫簾垂地晚堂空　墮階縈蘚舞愁紅　膩粉半黏金靨子　殘香猶煖繡薰籠　蕙心無處與人同</p><p><a href="../../model.html#/doc/44520">View poem's topic associations</a></p></body></html>
