  <body><p>716_2: 《慈恩寺貽楚霄上人》曹松</p>
    <p>在秦生楚思　波浪接禪關　塔礙高林鳥　窗開白日山　樹陰移草上　岸色透庭間　入內談經徹　空攜講疏還</p><p><a href="../../model.html#/doc/36612">View poem's topic associations</a></p></body></html>
