  <body><p>774_12: 《泊舟》吳商浩</p>
    <p>身逐煙波魂自驚　木蘭舟上一帆輕　雲中有寺在何處　山底宿時聞磬聲</p><p><a href="../../model.html#/doc/39090">View poem's topic associations</a></p></body></html>
