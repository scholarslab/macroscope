  <body><p>528_41: 《寄題南山王隱居（一作王隱士居）》許渾</p>
    <p>近逢商洛客　知爾住南塘　草閣平春水　柴門掩夕陽　隨蜂收野蜜　尋麝采生香　更憶前年醉　松花滿石床</p><p><a href="../../model.html#/doc/25905">View poem's topic associations</a></p></body></html>
