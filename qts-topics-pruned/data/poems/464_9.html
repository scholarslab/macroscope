  <body><p>464_9: 《賦得行不由徑（一作蕭昕詩）》封孟紳</p>
    <p>欲速意何成　康莊欲砥平　天衢皆利往　吾道泰方行　不復由萊徑　無由見蔣生　三條遵廣達　九軌尚安貞　紫陌悠悠去　芳塵步步清　澹臺千載後　公正有遺名</p><p><a href="../../model.html#/doc/22264">View poem's topic associations</a></p></body></html>
