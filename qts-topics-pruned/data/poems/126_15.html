  <body><p>126_15: 《酬賀四贈葛巾之作》王維</p>
    <p>野巾傳惠好　茲貺重兼金　嘉此幽棲物　能齊隱吏心　早朝方暫挂　晚沐復來簪　坐覺囂塵遠　思君共入林</p><p><a href="../../model.html#/doc/5147">View poem's topic associations</a></p></body></html>
