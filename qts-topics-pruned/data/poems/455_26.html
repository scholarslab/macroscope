  <body><p>455_26: 《曉上天津橋閑望偶逢盧郎中、張員外攜酒同傾》白居易</p>
    <p>上陽宮裏曉鐘後　天津橋頭殘月前　空闊境疑非下界　飄颻身似在寥天　星河隱映初生日　樓閣蔥蘢半出煙　此處相逢傾一醆　始知地上有神仙</p><p><a href="../../model.html#/doc/21701">View poem's topic associations</a></p></body></html>
