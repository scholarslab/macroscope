  <body><p>273_66: 《李大夫見贈因之有呈》戴叔倫</p>
    <p>何言訪衰疾　旌旆重淹留　謝禮誠難答　裁詩豈易酬　江清寒照動　山迥野雲秋　一醉龍沙上　終歡勝舊遊</p><p><a href="../../model.html#/doc/12826">View poem's topic associations</a></p></body></html>
