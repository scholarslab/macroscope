  <body><p>708_15: 《吊赤水李先生》徐夤</p>
    <p>三年悲過隙　一室類銷冰　妻病入仙觀　子窮隨嶽僧　荒丘寒有雨　古屋夜無燈　往日清猷著　金門幾欲徵</p><p><a href="../../model.html#/doc/36261">View poem's topic associations</a></p></body></html>
