  <body><p>632_76: 《歲盡二首》司空圖</p>
    <p>明日添一歲　端憂奈爾何　沖寒出洞口　猶校夕陽多　莫話傷心事　投春滿鬢霜　殷勤共尊酒　今歲只殘陽</p><p><a href="../../model.html#/doc/31467">View poem's topic associations</a></p></body></html>
