  <body><p>708_65: 《梅花》徐夤</p>
    <p>瓊瑤初綻嶺頭葩　蕊粉新妝奼女家　舉世更誰憐潔白　癡心皆盡愛繁華　玄冥借與三冬景　謝氏輸他六出花　結實和羹知有日　肯隨羌笛落天涯</p><p><a href="../../model.html#/doc/36314">View poem's topic associations</a></p></body></html>
