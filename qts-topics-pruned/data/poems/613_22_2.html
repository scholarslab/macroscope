  <body><p>613_22_2: 《江南道中懷茅山廣文南陽博士三首（其二）》皮日休</p>
    <p>住在華陽第八天　望君唯欲結良緣　堂扃洞裏千秋燕　廚蓋巖根數斗泉　壇上古松疑度世　觀中幽鳥恐成仙　不知何事迎新歲　烏納裘中一覺眠</p><p><a href="../../model.html#/doc/30680">View poem's topic associations</a></p></body></html>
