  <body><p>896_29: 《三字令》歐陽炯</p>
    <p>春欲盡　日遲遲　牡丹時　羅幌卷　翠簾垂　彩牋書　紅粉淚　兩心知　人不在　燕空歸　負佳期　香燼落　枕函攲　月分明　花澹薄　惹相思</p><p><a href="../../model.html#/doc/44493">View poem's topic associations</a></p></body></html>
