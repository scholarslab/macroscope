  <body><p>128_15: 《春日與裴迪過新昌裏訪呂逸人不遇》王維</p>
    <p>桃源一向絕風塵　柳市南頭訪隱淪　到門不敢題凡鳥　看竹何須問主人　城上青山如屋裏　東家流水入西鄰　閉戶著書多歲月　種松皆老作龍鱗</p><p><a href="../../model.html#/doc/5292">View poem's topic associations</a></p></body></html>
