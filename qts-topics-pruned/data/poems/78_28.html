  <body><p>78_28: 《詠美人在天津橋》駱賓王</p>
    <p>美女出東鄰　容與上天津　整衣香滿路　移步襪生塵　水下看妝影　眉頭畫月新　寄言曹子建　箇是洛川神</p><p><a href="../../model.html#/doc/3572">View poem's topic associations</a></p></body></html>
