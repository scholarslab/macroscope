  <body><p>751_4: 《將過江題白沙館》徐鉉</p>
    <p>少長在維楊　依然認故鄉　金陵佳麗地　不道少風光　稍望吳臺遠　行登楚塞長　殷勤語江嶺　歸夢莫相妨</p><p><a href="../../model.html#/doc/38203">View poem's topic associations</a></p></body></html>
