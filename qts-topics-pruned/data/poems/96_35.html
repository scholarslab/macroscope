  <body><p>96_35: 《和常州崔使君寒食夜》沈佺期</p>
    <p>聞道清明近　春闈向夕闌　行遊晝不厭　風物夜宜看　斗柄更初轉　梅香暗裏殘　無勞秉華燭　晴月在南端</p><p><a href="../../model.html#/doc/4343">View poem's topic associations</a></p></body></html>
