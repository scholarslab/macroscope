  <body><p>694_5: 《鴻門宴》王轂</p>
    <p>寰海沸兮爭戰苦　風雲愁兮會龍虎　四百年漢欲開基　項莊一劍何虛舞　殊不知人心去暴秦　天意歸明主　項王足底踏漢土　席上相看渾未悟</p><p><a href="../../model.html#/doc/35473">View poem's topic associations</a></p></body></html>
