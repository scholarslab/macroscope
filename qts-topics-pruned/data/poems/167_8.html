  <body><p>167_8: 《江夏行》李白</p>
    <p>憶昔嬌小姿　春心亦自持　為言嫁夫婿　得免長相思　誰知嫁商賈　令人卻愁苦　自從為夫妻　何曾在鄉土　去年下揚州　相送黃鶴樓　眼看帆去遠　心逐江水流　只言期一載　誰謂歷三秋　使妾腸欲斷　恨君情悠悠　東家西舍同時發　北去南來不逾月　未知行李遊何方　作箇音書能斷絕　適來往南浦　欲問西江船　正見當壚女　紅妝二八年　一種為人妻　獨自多悲悽　對鏡便垂淚　逢人只欲啼　不如輕薄兒　旦暮長相隨　悔作商人婦　青春長別離　如今正好同懽樂　君去容華誰得知</p><p><a href="../../model.html#/doc/7142">View poem's topic associations</a></p></body></html>
