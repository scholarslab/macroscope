  <body><p>216_47_4: 《大雲寺贊公房四首（其四）》杜甫</p>
    <p>童兒汲井華　慣捷瓶上手　霑灑不濡地　掃除似無帚　明霞爛複閣　霽霧搴高牖　側塞被徑花　飄颻委墀柳　艱難世事迫　隱遯佳期後　晤語契深心　那能總箝口　奉辭還杖策　暫別終回首　泱泱泥污人　听听國多狗　既未免羈絆　時來憩奔走　近公如白雪　執熱煩何有</p><p><a href="../../model.html#/doc/9365">View poem's topic associations</a></p></body></html>
