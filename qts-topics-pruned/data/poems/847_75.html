  <body><p>847_75: 《送僧歸日本》齊己</p>
    <p>日東來向日西遊　一缽閒尋遍九州　卻憶雞林本師寺　欲歸還待海風秋</p><p><a href="../../model.html#/doc/42692">View poem's topic associations</a></p></body></html>
