  <body><p>197_18: 《宴鄭伯璵宅》張謂</p>
    <p>正月風光好　逢君上客稀　曉風催鳥囀　春雪帶花飛　堂上吹金管　庭前試舞衣　俸錢供酒債　行子未須歸</p><p><a href="../../model.html#/doc/8330">View poem's topic associations</a></p></body></html>
