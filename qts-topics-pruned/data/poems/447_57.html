  <body><p>447_57: 《奉送三兄》白居易</p>
    <p>少年曾管二千兵　晝聽笙歌夜斫營　自反丘園頭盡白　每逢旗鼓眼猶明　杭州暮醉連床臥　吳郡春遊並馬行　自愧阿連官職慢　只教兄作使君兄</p><p><a href="../../model.html#/doc/21084">View poem's topic associations</a></p></body></html>
