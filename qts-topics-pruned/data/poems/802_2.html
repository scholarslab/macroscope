  <body><p>802_2: 《和白公詩》關盼盼</p>
    <p>自守空樓斂恨眉　形同春後牡丹枝　舍人不會人深意　訝道泉臺不去隨</p><p><a href="../../model.html#/doc/39857">View poem's topic associations</a></p></body></html>
