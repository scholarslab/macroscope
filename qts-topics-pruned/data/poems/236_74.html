  <body><p>236_74: 《東城初陷，與薛員外、王補闕暝投南山佛寺》錢起</p>
    <p>日昃石門裏　松聲山寺寒　香雲空靜影　定水無驚湍　洗足解塵纓　忽覺天形寬　清鐘揚虛谷　微月深重巒　噫我朝露世　翻浮與波瀾　行運遘憂患　何緣親盤桓　庶將鏡中象　盡作無生觀</p><p><a href="../../model.html#/doc/10845">View poem's topic associations</a></p></body></html>
