  <body><p>532_29: 《送荔浦蔣明府赴任》許渾</p>
    <p>路長春欲盡　歌怨酒初酣　白社蓮宮北　青袍桂水南　驛行盤鳥道　船宿避龍潭　真得詩人趣　煙霞處處諳</p><p><a href="../../model.html#/doc/26074">View poem's topic associations</a></p></body></html>
