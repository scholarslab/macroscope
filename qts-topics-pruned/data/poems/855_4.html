  <body><p>855_4: 《富貴曲（一作杜光庭詩）》鄭遨</p>
    <p>美人梳洗時　滿頭間珠翠　豈知兩片雲　戴卻數鄉稅</p><p><a href="../../model.html#/doc/46023">View poem's topic associations</a></p></body></html>
