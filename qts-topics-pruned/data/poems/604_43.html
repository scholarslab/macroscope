  <body><p>604_43: 《送杜倉曹往滄洲覲叔常侍》許棠</p>
    <p>浮陽橫巨浸　南巷擁旌旃　別帶秦城雨　行聞魏國蟬　磧鴻來每後　朝日見常先　東鄙雲霞廣　高林間水天</p><p><a href="../../model.html#/doc/30405">View poem's topic associations</a></p></body></html>
