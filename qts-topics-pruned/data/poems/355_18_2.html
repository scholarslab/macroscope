  <body><p>355_18_2: 《謫居悼往二首（其二）》劉禹錫</p>
    <p>鬱鬱何鬱鬱　長安遠如日　終日念鄉關　燕來鴻復還　潘岳歲寒思　屈平憔悴顏　殷勤望歸路　無雨即登山</p><p><a href="../../model.html#/doc/16695">View poem's topic associations</a></p></body></html>
