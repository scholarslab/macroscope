  <body><p>21_66: 《相和歌辭。楊叛兒》李白</p>
    <p>君歌楊叛兒　妾勸新豐酒　何許最關人　烏啼白門柳　烏啼隱楊花　君醉留妾家　博山爐中沈香火　雙咽一氣凌紫霞</p><p><a href="../../model.html#/doc/1190">View poem's topic associations</a></p></body></html>
