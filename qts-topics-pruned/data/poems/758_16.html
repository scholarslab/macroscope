  <body><p>758_16: 《夏日寄史處士》孟貫</p>
    <p>掩關苔滿地　終日坐騰騰　暑氣冷衣葛　暮雲催燭燈　寂聊知得趣　疏懶似無能　還憶舊遊否　何年別杜陵</p><p><a href="../../model.html#/doc/38538">View poem's topic associations</a></p></body></html>
