  <body><p>853_2_7: 《覽古十四首（其七）》吳筠</p>
    <p>魯侯祈政術　尼父從棄捐　漢主思英才　賈生被排遷　始皇重韓子　及睹乃不全武帝愛相如　既徵復忘賢　貴遠世咸爾　賤今理共然　方知古來主　難以效當年</p><p><a href="../../model.html#/doc/42873">View poem's topic associations</a></p></body></html>
