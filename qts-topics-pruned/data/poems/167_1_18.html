  <body><p>167_1_18: 《秋浦歌十七首（其十八）》李白</p>
    <p>白髮三千丈　綠愁似箇長　不知明鏡裏　何處得秋霜</p><p><a href="../../model.html#/doc/8021">View poem's topic associations</a></p></body></html>
