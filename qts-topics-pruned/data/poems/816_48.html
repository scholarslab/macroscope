  <body><p>816_48: 《酬秦系山人題贈》皎然</p>
    <p>雲林出空烏未歸　松吹時飄雨浴衣　石語花愁徒自詫　吾心見境盡為非</p><p><a href="../../model.html#/doc/40724">View poem's topic associations</a></p></body></html>
