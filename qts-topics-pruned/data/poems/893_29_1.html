  <body><p>893_29_1: 《春光好（一名愁倚欄令）（其一）》和凝</p>
    <p>紗窗暖　畫屏閒　嚲雲鬟　睡起四肢無力　半春間　玉指翦裁羅勝　金盤點綴酥山　窺宋深心無限事　小眉彎</p><p><a href="../../model.html#/doc/44251">View poem's topic associations</a></p></body></html>
