  <body><p>721_28: 《山寺老僧》李洞</p>
    <p>雲際眾僧裏　獨攢眉似愁　護茶高夏臘　愛火老春秋　海浪南曾病　河冰北苦遊　歸來諸弟子　白遍後生頭</p><p><a href="../../model.html#/doc/36855">View poem's topic associations</a></p></body></html>
