  <body><p>137_2_5: 《同王十三維偶然作十首（其五）》儲光羲</p>
    <p>草木花葉生　相與命為春　當非草木意　信是故時人　靜念惻群物　何由知至真狂歌問夫子　夫子莫能陳　鳳皇飛且鳴　容裔下天津　清淨無言語　茲焉庶可親</p><p><a href="../../model.html#/doc/5633">View poem's topic associations</a></p></body></html>
