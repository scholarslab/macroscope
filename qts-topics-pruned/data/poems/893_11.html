  <body><p>893_11: 《贊浦子》毛文錫</p>
    <p>錦帳添香睡　金爐換夕薰　懶結芙蓉帶　慵拖翡翠裙　正是柳夭桃媚　那堪暮雨朝雲　宋玉高唐意　裁瓊欲贈君</p><p><a href="../../model.html#/doc/44222">View poem's topic associations</a></p></body></html>
