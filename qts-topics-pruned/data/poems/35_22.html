  <body><p>35_22: 《安德山池宴集》許敬宗</p>
    <p>戚里歡娛地　園林矚望新　山庭帶芳杜　歌吹陽春　臺榭疑巫峽　荷蕖似洛濱　風花縈少女　虹梁聚美人　宴遊窮至樂　談笑畢良辰　獨歎高陽晚　歸路不知津</p><p><a href="../../model.html#/doc/2102">View poem's topic associations</a></p></body></html>
