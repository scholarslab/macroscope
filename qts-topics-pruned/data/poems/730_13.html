  <body><p>730_13: 《寒梅詞》李九齡</p>
    <p>霜梅先拆嶺頭枝　萬卉千花凍不知　留得和羹滋味在　任他風雪苦相欺</p><p><a href="../../model.html#/doc/37332">View poem's topic associations</a></p></body></html>
