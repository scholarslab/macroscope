  <body><p>237_15: 《題溫處士山居》錢起</p>
    <p>誰知白雲外　別有綠蘿春　苔繞溪邊徑　花深洞裏人　逸妻看種藥　稚子伴垂綸　潁上逃堯者　何如此養真</p><p><a href="../../model.html#/doc/10885">View poem's topic associations</a></p></body></html>
