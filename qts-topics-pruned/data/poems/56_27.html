  <body><p>56_27: 《焦岸早行和陸四》王勃</p>
    <p>侵星違旅館　乘月戒征儔　複嶂迷晴色　虛巖辨暗流　猿吟山漏曉　螢散野風秋　故人渺何際　鄉關雲霧浮</p><p><a href="../../model.html#/doc/2922">View poem's topic associations</a></p></body></html>
