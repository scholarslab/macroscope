  <body><p>816_4: 《酬薛員外誼苦熱行見寄》皎然</p>
    <p>六月金數伏　茲辰日在庚　炎曦爍肌膚　毒霧昏性情　安得奮輕翮　超遙出雲征　不知天地心　如何匠生成　火德燒百卉　瑤草不及榮　省客當此時　忽貽懷中瓊　捧玩煩袂滌　嘯歌美風生　遲君佐元氣　調使四序平　中令霜不祓　大餘氣常貞　江南詩騷客　休吟苦熱行</p><p><a href="../../model.html#/doc/40687">View poem's topic associations</a></p></body></html>
