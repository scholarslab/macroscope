  <body><p>539_115: 《贈宗魯筇竹杖》李商隱</p>
    <p>大夏資輕策　全溪贈所思　靜憐穿樹遠　滑想過苔遲　鶴怨朝還望　僧閒暮有期　風流真底事　常欲傍清羸</p><p><a href="../../model.html#/doc/26505">View poem's topic associations</a></p></body></html>
