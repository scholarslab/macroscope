  <body><p>681_41: 《天鑒》韓偓</p>
    <p>何勞諂笑學趨時　務實清修勝用機　猛虎十年搖尾立　蒼鷹一旦醒心飛　神依正道終潛衛　天鑒衷腸競不違　事歷艱難人始重　九層成後喜從微</p><p><a href="../../model.html#/doc/34549">View poem's topic associations</a></p></body></html>
