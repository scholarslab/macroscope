  <body><p>773_12: 《妾薄命》常理</p>
    <p>十五玉童色　雙蛾青彎彎　鳥銜櫻桃花　此時刺繡閒　嬌小恣所愛　誤人金指環　豔花句引落　滅燭屏風關　妾怕愁中畫　君偷薄裏還　初謂來心平若案　誰知別意險如山　乍啼羅袖嬌遮面　不忍看君莫惜顏</p><p><a href="../../model.html#/doc/39070">View poem's topic associations</a></p></body></html>
