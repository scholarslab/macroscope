  <body><p>409_13: 《夜合》元稹</p>
    <p>綺樹滿朝陽　融融有露光　雨多疑濯錦　風散似分妝　葉密煙蒙火　枝低繡拂牆　更憐當暑見　留詠日偏長</p><p><a href="../../model.html#/doc/19022">View poem's topic associations</a></p></body></html>
