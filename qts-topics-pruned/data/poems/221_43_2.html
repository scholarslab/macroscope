  <body><p>221_43_2: 《雨二首（其二）》杜甫</p>
    <p>空山中宵陰　微冷先枕席　迴風起清曙　萬象萋已碧　落落出岫雲　渾渾倚天石　日假何道行　雨含長江白　連檣荊州船　有士荷矛戟　南防草鎮慘　霑溼赴遠役　群盜下辟山　總戎備強敵　水深雲光廓　鳴櫓各有適　漁艇息悠悠　夷歌負樵客　留滯一老翁　書時記朝夕</p><p><a href="../../model.html#/doc/9617">View poem's topic associations</a></p></body></html>
