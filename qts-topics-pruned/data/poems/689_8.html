  <body><p>689_8: 《陽羨雜詠十九首。清輝堂》陸希聲</p>
    <p>野人心地本無機　為愛茅簷倚翠微　盡日尊前誰是客　秋山含水有清輝</p><p><a href="../../model.html#/doc/35092">View poem's topic associations</a></p></body></html>
