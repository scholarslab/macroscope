  <body><p>340_31: 《短燈檠歌》韓愈</p>
    <p>長檠八尺空自長　短檠二尺便且光　黃簾綠幕朱戶閉　風露氣入秋堂涼　裁衣寄遠淚眼暗　搔頭頻挑移近床　太學儒生東魯客　二十辭家來射策　夜書細字綴語言　兩目眵昏頭雪白　此時提攜當案前　看書到曉那能眠　一朝富貴還自恣　長檠高張照珠翠　吁嗟世事無不然　牆角君看短檠棄</p><p><a href="../../model.html#/doc/16039">View poem's topic associations</a></p></body></html>
