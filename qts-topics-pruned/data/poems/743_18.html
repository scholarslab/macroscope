  <body><p>743_18: 《都門送別》沈彬</p>
    <p>岸柳蕭疏野荻秋　都門行客莫回頭　一條灞水清如劍　不為離人割斷愁</p><p><a href="../../model.html#/doc/37749">View poem's topic associations</a></p></body></html>
