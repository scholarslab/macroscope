  <body><p>319_4: 《圓靈水鏡》徐敞</p>
    <p>浮光上東洛　揚彩滿圓靈　明滅淪江水　盈虛逐砌蓂　不分沙岸白　偏照海山清　練色臨窗牖　蟾光靄戶庭　成輪疑璧影　初魄類弓形　遠近凝清質　娟娟出眾星</p><p><a href="../../model.html#/doc/15167">View poem's topic associations</a></p></body></html>
