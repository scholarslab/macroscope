  <body><p>5_4: 《唐享昊天樂。第二》武則天</p>
    <p>瞻紫極　望玄穹　翹至懇　罄深衷　聽雖遠　誠必通　垂厚澤　降雲宮</p><p><a href="../../model.html#/doc/204">View poem's topic associations</a></p></body></html>
