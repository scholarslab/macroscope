  <body><p>48_76_1: 《故滎陽君蘇氏挽歌詞三首（其一）》張九齡</p>
    <p>門緒公侯列　嬪風詩禮行　松蘿方有寄　桃李忽無成　劍去雙龍別　雛哀九鳳鳴何言嶧山樹　還似半心生</p><p><a href="../../model.html#/doc/2567">View poem's topic associations</a></p></body></html>
