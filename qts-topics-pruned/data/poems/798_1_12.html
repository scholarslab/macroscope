  <body><p>798_1_12: 《宮詞（其十二）》花蕊夫人</p>
    <p>旋移紅樹斲新苔　宣使龍池更鑿開　展得綠波寬似海　水心樓殿勝蓬萊</p><p><a href="../../model.html#/doc/39600">View poem's topic associations</a></p></body></html>
