  <body><p>479_39: 《春草池》張又新</p>
    <p>謝公夢草一差微　謫宦當時道不機　且謂飛霞遊賞地　池塘煙柳亦依依</p><p><a href="../../model.html#/doc/23076">View poem's topic associations</a></p></body></html>
