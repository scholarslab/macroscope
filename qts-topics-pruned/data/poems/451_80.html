  <body><p>451_80: 《府酒五絕。變法》白居易</p>
    <p>自慚到府來周歲　惠愛威稜一事無　唯是改張官酒法　漸從濁水作醍醐</p><p><a href="../../model.html#/doc/21476">View poem's topic associations</a></p></body></html>
