  <body><p>531_18: 《新卜原上居寄袁校書》許渾</p>
    <p>貧居樂游此　江海思迢迢　雪夜書千卷　花時酒一瓢　獨愁秦樹老　孤夢楚山遙　有路應相念　風塵滿黑貂</p><p><a href="../../model.html#/doc/26019">View poem's topic associations</a></p></body></html>
