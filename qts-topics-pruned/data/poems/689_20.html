  <body><p>689_20: 《陽羨雜詠十九首。偃月嶺》陸希聲</p>
    <p>山嶺依稀偃月形　數層倚石疊空青　幾迴雪夜寒光積　直似金光照戶庭</p><p><a href="../../model.html#/doc/35104">View poem's topic associations</a></p></body></html>
