  <body><p>582_18: 《過新豐》溫庭筠</p>
    <p>一劍乘時帝業成　沛中鄉里到咸京　寰區已作皇居貴　風月猶含白社情　泗水舊亭春草遍　千門遺瓦古苔生　至今留得離家恨　雞犬相聞落照明</p><p><a href="../../model.html#/doc/29247">View poem's topic associations</a></p></body></html>
