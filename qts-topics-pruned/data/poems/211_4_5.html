  <body><p>211_4_5: 《薊門行五首（其五）》高適</p>
    <p>黯黯長城外　日沒更煙塵　胡騎雖憑陵　漢兵不顧身　古樹滿空塞　黃雲愁殺人</p><p><a href="../../model.html#/doc/9070">View poem's topic associations</a></p></body></html>
