  <body><p>554_69: 《李處士道院南樓》項斯</p>
    <p>霜晚復秋殘　樓明近遠山　滿壺邀我醉　一榻為僧閒　樹簇孤汀眇　帆攲積浪間　從容更南望　殊欲外人寰</p><p><a href="../../model.html#/doc/27715">View poem's topic associations</a></p></body></html>
