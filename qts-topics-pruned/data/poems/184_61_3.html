  <body><p>184_61_3: 《自溧水道哭王炎三首（其三）》李白</p>
    <p>王家碧瑤樹　一樹忽先摧　海內故人泣　天涯弔鶴來　未成霖雨用　先失濟川材　一罷廣陵散　鳴琴更不開</p><p><a href="../../model.html#/doc/7779">View poem's topic associations</a></p></body></html>
