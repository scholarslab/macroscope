  <body><p>755_21: 《京使回自臨川，得從兄書寄詩，依韻和》徐鉉</p>
    <p>珍重還京使　殷勤話故人　別離長挂夢　寵祿不關身　趣向今成道　聲華舊絕塵　莫嗟客鬢老　詩句逐時新</p><p><a href="../../model.html#/doc/38386">View poem's topic associations</a></p></body></html>
