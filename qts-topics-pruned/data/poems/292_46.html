  <body><p>292_46: 《夜聞回雁》司空曙</p>
    <p>雁響天邊過　高高望不分　颼飀傳細雨　嘹唳隔長雲　散向誰家盡　歸來幾客聞　還將今夜意　西海話蘇君</p><p><a href="../../model.html#/doc/13870">View poem's topic associations</a></p></body></html>
