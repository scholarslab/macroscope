  <body><p>445_51: 《閑夕》白居易</p>
    <p>一聲早蟬發　數點新螢度　蘭釭耿無煙　筠簟清有露　未歸後房寢　且下前軒步　斜月入低廊　涼風滿高樹　放懷常自適　遇境多成趣　何法使之然　心中無細故</p><p><a href="../../model.html#/doc/20926">View poem's topic associations</a></p></body></html>
