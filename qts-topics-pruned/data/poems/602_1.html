  <body><p>602_1: 《彭澤》汪遵</p>
    <p>鶴愛孤松雲愛山　宦情微祿免相關　栽成五柳吟歸去　漉酒巾邊伴菊閒</p><p><a href="../../model.html#/doc/30217">View poem's topic associations</a></p></body></html>
