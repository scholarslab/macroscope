  <body><p>525_43: 《貽友人》杜牧</p>
    <p>自是東西客　逢人又送人　不應相見老　祗是別離頻　度日還知暮　平生未識春　儻無遷谷分　歸去養天真</p><p><a href="../../model.html#/doc/25771">View poem's topic associations</a></p></body></html>
