  <body><p>857_1_7: 《七言（其七）》呂岩</p>
    <p>鶴為車駕酒為糧　為戀長生不死鄉　地脈尚能縮得短　人年豈不展教長　星辰往往壺中見　日月時時衲裏藏　若欲時流親得見　朝朝不離水銀行</p><p><a href="../../model.html#/doc/43068">View poem's topic associations</a></p></body></html>
