  <body><p>647_138: 《詠史詩。廢丘山》胡曾</p>
    <p>此水雖非禹鑿開　廢丘山下重縈迴　莫言只解東流去　曾使章邯自殺來</p><p><a href="../../model.html#/doc/32575">View poem's topic associations</a></p></body></html>
