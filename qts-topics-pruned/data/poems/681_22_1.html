  <body><p>681_22_1: 《漫作二首（其一）》韓偓</p>
    <p>暑雨灑和氣　香風吹日華　瞬龍驚汗漫　翥鳳綷雲霞　懸圃珠為樹　天池玉作砂丹霄能幾級　何必待乘槎</p><p><a href="../../model.html#/doc/34529">View poem's topic associations</a></p></body></html>
