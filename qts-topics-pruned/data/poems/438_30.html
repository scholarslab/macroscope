  <body><p>438_30: 《醉後卻寄元九》白居易</p>
    <p>蒲池村裏匆匆別　澧水橋邊兀兀迴　行到城門殘酒醒　萬重離恨一時來</p><p><a href="../../model.html#/doc/20294">View poem's topic associations</a></p></body></html>
