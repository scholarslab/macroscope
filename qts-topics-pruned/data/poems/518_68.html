  <body><p>518_68: 《春詠》雍陶</p>
    <p>風惱花枝不耐頻　等閒飛落易愁人　殷勤最是章臺柳　一樹千條管帶春</p><p><a href="../../model.html#/doc/25278">View poem's topic associations</a></p></body></html>
