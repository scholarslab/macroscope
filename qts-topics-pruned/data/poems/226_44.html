  <body><p>226_44: 《江亭》杜甫</p>
    <p>坦腹江亭暖　長吟野望時　水流心不競　雲在意俱遲　寂寂春將晚　欣欣物自私　故林歸未得　排悶強裁詩</p><p><a href="../../model.html#/doc/9965">View poem's topic associations</a></p></body></html>
