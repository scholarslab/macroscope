  <body><p>317_118: 《贈別崔起居》武元衡</p>
    <p>三十年前會府同　紅顏銷盡兩成翁　別淚共將何處灑　錦江南渡足春風</p><p><a href="../../model.html#/doc/15124">View poem's topic associations</a></p></body></html>
