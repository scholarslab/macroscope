  <body><p>244_12: 《送客游江南》韓翃</p>
    <p>南使孤帆遠　東風任意吹　楚雲殊不斷　江鳥暫相隨　月淨鴛鴦水　春生荳蔻枝　賞稱佳麗地　君去莫應知</p><p><a href="../../model.html#/doc/11340">View poem's topic associations</a></p></body></html>
