  <body><p>149_6: 《奉餞元侍郎加豫章採訪兼賜章服（時初停節度）》劉長卿</p>
    <p>任重兼烏府　時平偃豹韜　澄清湘水變　分別楚山高　花對彤襜發　霜和白雪操　黃金裝舊馬　青草換新袍　嶺暗猿啼月　江寒鷺映濤　豫章生宇下　無使翳蓬蒿</p><p><a href="../../model.html#/doc/6304">View poem's topic associations</a></p></body></html>
