  <body><p>523_75: 《汴河懷古》杜牧</p>
    <p>錦纜龍舟隋煬帝　平臺複道漢梁王　遊人閒起前朝念　折柳孤吟斷殺腸</p><p><a href="../../model.html#/doc/25577">View poem's topic associations</a></p></body></html>
