  <body><p>898_26_1: 《更漏子（其一）》馮延巳</p>
    <p>風帶寒　枝正好　蘭蕙無端先老　情悄悄　夢依依　離人殊未歸　褰羅幕　憑朱閣　不獨堪悲搖落　月東出　雁南飛　誰家夜擣衣</p><p><a href="../../model.html#/doc/44664">View poem's topic associations</a></p></body></html>
