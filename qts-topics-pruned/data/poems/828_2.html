  <body><p>828_2: 《大蜀皇帝壽春節進堯銘舜頌二首。舜頌》貫休</p>
    <p>高高歷山　有黍有粟　皇皇大舜　合堯玄德　五典克從　四門伊穆　大道將行　天下為公　臨下有赫　選賢用能　吾皇則之　無斁無逸　綏厥品彙　光光得一　千輻臨頂　十在隨蹕　大哉大同　為光為龍　吾皇則之　聖謀隆隆　納隍孜孜　攷攷切切　六宗是禋　五瑞斯列　排麟環鳳　披香立雪　四夷納賮　九圍有截　昔救世師　降生竺乾　壽春亦然　萬年萬年</p><p><a href="../../model.html#/doc/41303">View poem's topic associations</a></p></body></html>
