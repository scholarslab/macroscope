  <body><p>456_57: 《題酒甕呈夢得》白居易</p>
    <p>若無清酒兩三甕　爭向白鬚千萬莖　麴銷愁真得力　光陰催老苦無情　凌煙閣上功無分　伏火爐中藥未成　更擬共君何處去　且來同作醉先生</p><p><a href="../../model.html#/doc/21811">View poem's topic associations</a></p></body></html>
