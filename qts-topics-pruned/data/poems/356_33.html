  <body><p>356_33: 《送鴻舉游江西》劉禹錫</p>
    <p>禪客學禪兼學文　出山初似無心雲　從風卷舒來何處　繚繞巴山不得去　山州古寺好閑居　讀盡龍王宮裏書　使君灘頭揀石硯　白帝城邊尋野蔬　忽然登高心瞥起　又欲浮杯信流水　煙波浩淼魚鳥情　東去三千三百里　荊門峽斷無盤渦　湘平漢闊清光多　廬山霧開見瀑布　江西月淨聞漁歌　鐘陵八郡多名守　半是西方社中友　與師相見便談空　想得高齋獅子吼</p><p><a href="../../model.html#/doc/16771">View poem's topic associations</a></p></body></html>
