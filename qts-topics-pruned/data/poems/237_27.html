  <body><p>237_27: 《賦得歸雲送李山人歸華山》錢起</p>
    <p>秀色橫千里　歸雲積幾重　欲依毛女岫　初卷少姨峰　蓋影隨征馬　衣香拂臥龍　祗應函谷上　真氣日溶溶</p><p><a href="../../model.html#/doc/10897">View poem's topic associations</a></p></body></html>
