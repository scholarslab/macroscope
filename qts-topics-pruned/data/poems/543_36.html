  <body><p>543_36: 《龍翔寺居夏日寄獻王尚書》喻鳧</p>
    <p>那期高旆下　得遇重臣知　泉石容居止　風沙免路岐　河兼落下望　句入大荒思　無復愁煩暑　迴山翠閣危</p><p><a href="../../model.html#/doc/27015">View poem's topic associations</a></p></body></html>
