  <body><p>806_1_30: 《詩三百三首（其三十）》寒山</p>
    <p>白雲高嵯峨　淥水蕩潭波　此處聞漁父　時時鼓棹歌　聲聲不可聽　令我愁思多誰謂雀無角　其如穿屋何</p><p><a href="../../model.html#/doc/40060">View poem's topic associations</a></p></body></html>
