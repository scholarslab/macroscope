  <body><p>26_110: 《雜曲歌辭。摩多樓子》李賀</p>
    <p>玉塞去金人　二萬四千里　風吹沙作雲　一時渡遼水　天白水如練　甲絲雙串斷　行行莫苦辛　城月猶殘半　曉氣朔煙上　促胡馬蹄　行人聽水別　隔隴長東西</p><p><a href="../../model.html#/doc/1617">View poem's topic associations</a></p></body></html>
