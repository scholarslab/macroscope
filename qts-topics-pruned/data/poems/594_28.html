  <body><p>594_28: 《送友人游吳》儲嗣宗</p>
    <p>吳山青楚吟　草色異鄉心　一酌水邊酒　數聲花下琴　登樓舊國遠　探穴九疑深　更想逢秋節　那堪聞夜砧</p><p><a href="../../model.html#/doc/29925">View poem's topic associations</a></p></body></html>
