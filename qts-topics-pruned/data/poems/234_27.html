  <body><p>234_27: 《送竇九歸成都》杜甫</p>
    <p>文章亦不盡　竇子才縱橫　非爾更苦節　何人符大名　讀書雲閣觀　問絹錦官城　我有浣花竹　題詩須一行</p><p><a href="../../model.html#/doc/10707">View poem's topic associations</a></p></body></html>
