  <body><p>303_27: 《胡笳十八拍。第十七拍》劉商</p>
    <p>行盡胡天千萬里　唯見黃沙白雲起　馬飢跑雪銜草根　人渴敲冰飲流水　燕山彷彿辨烽戍　顰鼓如聞漢家壘　努力前程是帝鄉　生前免向胡中死</p><p><a href="../../model.html#/doc/14580">View poem's topic associations</a></p></body></html>
