  <body><p>747_41: 《江邊吟》李中</p>
    <p>風暖汀洲吟興生　遠山如畫雨新晴　殘陽影裏水東注　芳草煙中人獨行　閃閃酒帘招醉客　深深綠樹隱啼鶯　盤桓漁舍忘歸去　雲靜高空月又明</p><p><a href="../../model.html#/doc/37947">View poem's topic associations</a></p></body></html>
