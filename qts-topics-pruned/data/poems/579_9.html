  <body><p>579_9: 《元處士池上》溫庭筠</p>
    <p>蓼穗菱叢思蟪蛄　水螢江鳥滿煙蒲　愁紅一片風前落　池上秋波似五湖</p><p><a href="../../model.html#/doc/29164">View poem's topic associations</a></p></body></html>
