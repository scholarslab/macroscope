  <body><p>248_14: 《送裴補闕入河南幕》郎士元</p>
    <p>皎然青瑣客　何事動行軒　苦節酬知己　清吟去掖垣　秋城臨海樹　寒月上營門　鄒魯詩書國　應無鼙鼓喧</p><p><a href="../../model.html#/doc/11546">View poem's topic associations</a></p></body></html>
