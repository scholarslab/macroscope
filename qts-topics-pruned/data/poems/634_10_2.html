  <body><p>634_10_2: 《修史亭三首（其二）》司空圖</p>
    <p>甘心七十且酣歌　自算平生幸已多　不似香山白居士　晚將心地著禪魔</p><p><a href="../../model.html#/doc/31638">View poem's topic associations</a></p></body></html>
