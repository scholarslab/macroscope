  <body><p>555_19: 《送顧非熊下第歸江南》馬戴</p>
    <p>無成西別秦　返駕江南春　草際楚田雁　舟中吳苑人　殘雪掛絕島　迥樹入通津　想到長洲日　門前多白蘋</p><p><a href="../../model.html#/doc/27760">View poem's topic associations</a></p></body></html>
