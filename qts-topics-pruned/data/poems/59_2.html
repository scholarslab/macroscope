  <body><p>59_2: 《月》李嶠</p>
    <p>桂滿三五夕　蓂開二八時　清輝飛鵲鑑　新影學蛾眉　皎潔臨疏牖　玲瓏鑒薄幃　願言從愛客　清夜幸同嬉</p><p><a href="../../model.html#/doc/2997">View poem's topic associations</a></p></body></html>
