  <body><p>487_42: 《寄李都護》鮑溶</p>
    <p>去年河上送行人　萬里弓旌一武臣　聞道玉關烽火滅　犬戎知有外家親</p><p><a href="../../model.html#/doc/23406">View poem's topic associations</a></p></body></html>
