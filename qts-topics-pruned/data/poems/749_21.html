  <body><p>749_21: 《客中寒食》李中</p>
    <p>旅次經寒食　思鄉淚溼巾　音書天外斷　桃李雨中春　欲飲都無緒　唯吟似有因　輸他郊郭外　多少踏青人</p><p><a href="../../model.html#/doc/38107">View poem's topic associations</a></p></body></html>
