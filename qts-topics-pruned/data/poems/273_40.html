  <body><p>273_40: 《暉上人獨坐亭》戴叔倫</p>
    <p>蕭條心境外　兀坐獨參禪　蘿月明盤石　松風落澗泉　性空長入定　心悟自通玄　去住渾無跡　青山謝世緣</p><p><a href="../../model.html#/doc/12798">View poem's topic associations</a></p></body></html>
