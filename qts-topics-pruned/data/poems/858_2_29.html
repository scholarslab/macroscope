  <body><p>858_2_29: 《絕句（其二十九）》呂岩</p>
    <p>劍起星奔萬里誅　風雷時逐雨聲粗　人頭攜處非人在　何事高吟過五湖</p><p><a href="../../model.html#/doc/43172">View poem's topic associations</a></p></body></html>
