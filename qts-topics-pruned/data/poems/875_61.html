  <body><p>875_61: 《高麗鏡文》?</p>
    <p>三水中　四維下　上帝降子於辰馬　先操雞　後搏鴨　己年中　二龍見　一則藏身青木中　一則見形黑金東</p><p><a href="../../model.html#/doc/43686">View poem's topic associations</a></p></body></html>
