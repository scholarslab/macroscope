  <body><p>227_75: 《投簡梓州幕府，兼簡韋十郎官》杜甫</p>
    <p>幕下郎官安穩無　從來不奉一行書　固知貧病人須棄　能使韋郎跡也疏</p><p><a href="../../model.html#/doc/10128">View poem's topic associations</a></p></body></html>
