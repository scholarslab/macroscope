  <body><p>92_22_2: 《高安公主挽歌二首（其二）》李乂</p>
    <p>賓衛儼相依　橫門啟曙扉　靈陰蟾兔缺　仙影鳳皇飛　一水秋難渡　三泉夜不歸　況臨青女節　瑤草更前哀</p><p><a href="../../model.html#/doc/4193">View poem's topic associations</a></p></body></html>
