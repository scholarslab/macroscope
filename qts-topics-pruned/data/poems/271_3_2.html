  <body><p>271_3_2: 《貞懿皇后挽歌三首（今存二首）（其二）》竇叔向</p>
    <p>後庭攀畫柳　上陌咽清笳　命婦羞蘋葉　都人插柰花　壽宮星月異　仙路往來賒　縱有迎仙術　終悲隔絳紗</p><p><a href="../../model.html#/doc/12594">View poem's topic associations</a></p></body></html>
