  <body><p>692_133: 《閒居即事》杜荀鶴</p>
    <p>形覺清羸道覺肥　竹門前徑靜相宜　一壺村酒無求處　數朵庭花見落時　章句偶為前輩許　話言多被俗人疑　一枝仙桂如攀得　祗此山前是老期</p><p><a href="../../model.html#/doc/35411">View poem's topic associations</a></p></body></html>
