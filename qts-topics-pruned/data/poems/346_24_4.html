  <body><p>346_24_4: 《宮詞三十首（存二十七首）（其四）》王涯</p>
    <p>各將金鎖鎖宮門　院院青娥侍至尊　頭白監門掌來去　問頻多是最承恩</p><p><a href="../../model.html#/doc/16277">View poem's topic associations</a></p></body></html>
