  <body><p>198_10: 《寄青城龍溪奐道人》岑參</p>
    <p>五嶽之丈人　西望青瞢瞢　雲開露崖嶠　百里見石稜　龍谿盤中峰　上有蓮華僧　絕頂小蘭若　四時嵐氣凝　身同雲虛無　心與谿清澄　誦戒龍每聽　賦詩人則稱　杉風吹袈裟　石壁懸孤燈　久欲謝微祿　誓將歸大乘　願聞開士說　庶以心相應</p><p><a href="../../model.html#/doc/8361">View poem's topic associations</a></p></body></html>
