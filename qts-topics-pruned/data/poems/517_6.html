  <body><p>517_6: 《殘花（一作羅隱詩）》楊發</p>
    <p>已笑良時晚　仍悲別酒催　暖芳隨日薄　殘片逐風迴　黛斂愁歌扇　妝殘泣鏡臺　繁陰莫衿衒　終是共塵埃</p><p><a href="../../model.html#/doc/25202">View poem's topic associations</a></p></body></html>
