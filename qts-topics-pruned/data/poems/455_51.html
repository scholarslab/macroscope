  <body><p>455_51: 《和劉汝州酬侍中見寄長句因書集賢坊勝事戲而問之》白居易</p>
    <p>洛川汝海封畿接　履道集賢來往頻　一復時程雖不遠　百餘步地更相親　朱門陪宴多投轄　青眼留歡任吐茵　聞道郡齋還有酒　花前月下對何人</p><p><a href="../../model.html#/doc/21726">View poem's topic associations</a></p></body></html>
