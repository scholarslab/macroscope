  <body><p>830_34: 《懷錢唐羅隱、章魯封》貫休</p>
    <p>二子依公子　雞鳴狗盜徒　青雲十上苦　白髮一莖無　風澀潮聲惡　天寒角韻孤　別離千萬里　何以慰榮枯</p><p><a href="../../model.html#/doc/41437">View poem's topic associations</a></p></body></html>
