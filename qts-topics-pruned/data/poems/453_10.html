  <body><p>453_10: 《春寒》白居易</p>
    <p>今朝春氣寒　自問何所欲　酥煖薤白酒　乳和地黃粥　豈惟厭饞口　亦可調病腹　助酌有枯魚　佐餐兼旨蓄　省躬念前哲　醉飽多慚忸　君不聞靖節先生尊長空　廣文先生飯不足</p><p><a href="../../model.html#/doc/21551">View poem's topic associations</a></p></body></html>
