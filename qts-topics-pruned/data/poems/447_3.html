  <body><p>447_3: 《船夜援琴》白居易</p>
    <p>鳥棲魚不動　月照夜江深　身外都無事　舟中只有琴　七弦為益友　兩耳是知音　心靜即聲淡　其間無古今</p><p><a href="../../model.html#/doc/21029">View poem's topic associations</a></p></body></html>
