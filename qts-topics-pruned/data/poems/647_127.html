  <body><p>647_127: 《詠史詩。吳宮》胡曾</p>
    <p>草長黃池千里餘　歸來宗廟已丘墟　出師不聽忠臣諫　徒恥窮泉見子胥</p><p><a href="../../model.html#/doc/32564">View poem's topic associations</a></p></body></html>
