  <body><p>11_27: 《郊廟歌辭。五郊樂章。白郊迎神》?</p>
    <p>序移玉律　節應金商　天嚴殺氣　吹警秋方　槱燎既積　稷奠並芳　樂以迎奏　庶降神光</p><p><a href="../../model.html#/doc/386">View poem's topic associations</a></p></body></html>
