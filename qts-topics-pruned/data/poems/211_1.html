  <body><p>211_1: 《銅雀妓》高適</p>
    <p>日暮銅雀迥　秋深玉座清　蕭森松柏望　委鬱綺羅情　君恩不再得　妾舞為誰輕</p><p><a href="../../model.html#/doc/9063">View poem's topic associations</a></p></body></html>
