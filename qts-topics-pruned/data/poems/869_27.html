  <body><p>869_27: 《回波詞》中宗朝優人</p>
    <p>迴波爾時栲栳　怕婦也是大好　外邊祗有裴談　內裏無過李老</p><p><a href="../../model.html#/doc/46736">View poem's topic associations</a></p></body></html>
