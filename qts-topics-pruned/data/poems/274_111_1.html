  <body><p>274_111_1: 《暮春游長沙東湖贈辛兗州巢父二首（其一）》戴叔倫</p>
    <p>湘流分曲浦　繚繞古城東　岸轉千家合　林開一鏡空　人生無事少　心賞幾回同且復忘羈束　悠悠落照中</p><p><a href="../../model.html#/doc/12984">View poem's topic associations</a></p></body></html>
