  <body><p>725_14: 《白櫻桃》于鄴</p>
    <p>王母階前種幾株　水晶簾內看如無　只應漢武金盤上　瀉得珊珊白露珠</p><p><a href="../../model.html#/doc/37041">View poem's topic associations</a></p></body></html>
