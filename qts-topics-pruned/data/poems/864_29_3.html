  <body><p>864_29_3: 《又湘妃詩四首（一作女仙題湘妃廟詩）（其三）》湘妃廟</p>
    <p>玉輦金根去不回　湘川秋晚楚弦哀　自從泣盡江蘺血　夜夜愁風怨雨來</p><p><a href="../../model.html#/doc/43414">View poem's topic associations</a></p></body></html>
