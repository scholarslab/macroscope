  <body><p>249_83: 《送包佶賦得天津橋》皇甫冉</p>
    <p>洛陽歲暮作征客　　　　　　　　　相望依然一水間　相思已如千年隔　晴煙霽景滿天津　鳳閣龍樓映水濱　豈無朝夕軒車度　其奈相逢非所親　鞏樹甘陵愁遠道　他鄉一望人堪老　君報還期在早春　橋邊日日看芳草</p><p><a href="../../model.html#/doc/11675">View poem's topic associations</a></p></body></html>
