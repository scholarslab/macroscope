  <body><p>833_39_2: 《寄棲白大師二首（其二）》貫休</p>
    <p>蒼蒼龍闕晚　九陌雜香塵　方外無他事　僧中有近臣　青門玉露滴　紫閣錦霞新　莫話三峰去　澆風正蕩淳</p><p><a href="../../model.html#/doc/41672">View poem's topic associations</a></p></body></html>
