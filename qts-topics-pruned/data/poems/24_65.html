  <body><p>24_65: 《雜曲歌辭。少年行》張祜</p>
    <p>少年足風情　垂鞭賣眼行　帶金師子小　裘錦騏驎獰　選匠裝金鐙　推錢買鈿箏　李陵雖效死　時論得虛名</p><p><a href="../../model.html#/doc/1426">View poem's topic associations</a></p></body></html>
