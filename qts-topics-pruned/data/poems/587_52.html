  <body><p>587_52: 《送德清喻明府》李頻</p>
    <p>棹返霅溪雲　仍參舊使君　州傳多古跡　縣記是新文　水柵橫舟閉　湖田立木分　但如詩思苦　為政即超群</p><p><a href="../../model.html#/doc/29604">View poem's topic associations</a></p></body></html>
