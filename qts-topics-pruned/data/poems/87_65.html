  <body><p>87_65: 《寄天臺司馬道士》張說</p>
    <p>世上求真客　天台去不還　傳聞有仙要　夢寐在茲山　朱闕青霞斷　瑤堂紫月閒　何時枉飛鶴　笙吹接人間</p><p><a href="../../model.html#/doc/4025">View poem's topic associations</a></p></body></html>
