  <body><p>149_10: 《惠福寺與陳留諸官茶會（得西字）》劉長卿</p>
    <p>到此機事遣　自嫌塵網迷　因知萬法幻　盡與浮雲齊　疏竹映高枕　空花隨杖藜　香飄諸天外　日隱雙林西　傲吏方見狎　真僧幸相攜　能令歸客意　不復還東溪</p><p><a href="../../model.html#/doc/6308">View poem's topic associations</a></p></body></html>
