  <body><p>543_58: 《西山寒日逢韋侍禦》喻鳧</p>
    <p>獬豸霜中貌　龍鐘病後顏　慘傷此身事　風雪動江山</p><p><a href="../../model.html#/doc/29208">View poem's topic associations</a></p></body></html>
