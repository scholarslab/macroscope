  <body><p>588_2: 《旅懷》李頻</p>
    <p>萬里共心論　徒言吾道存　奉親無別業　謁帝有何門　水宿驚濤浦　山行落葉村　長安長夢去　攲枕即聞猿</p><p><a href="../../model.html#/doc/29624">View poem's topic associations</a></p></body></html>
