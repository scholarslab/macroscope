  <body><p>837_11_1: 《感懷寄盧給事二首（其一）》貫休</p>
    <p>綿綿遠念近來多　喜鵲隨函到綠蘿　雖匪二賢曾入洛　忽驚六義減沈痾　童扳鄰杏隳牆瓦　燕啄花泥落砌莎　好更因人寄消息　沃州歸去已蹉跎</p><p><a href="../../model.html#/doc/41848">View poem's topic associations</a></p></body></html>
