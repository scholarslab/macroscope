  <body><p>709_61: 《寄兩浙羅書記》徐夤</p>
    <p>進即湮沉退卻升　錢塘風月過金陵　鴻才入貢無人換　白首從軍有詔徵　博簿集成時輩罵　讒書編就薄徒憎　憐君道在名長在　不到慈恩最上層</p><p><a href="../../model.html#/doc/36392">View poem's topic associations</a></p></body></html>
