  <body><p>263_71: 《僧房避暑》嚴維</p>
    <p>支公好閒寂　庭宇愛林篁　幽曠無煩暑　恬和不可量　蕙風清水殿　荷氣雜天香　明月談空坐　怡然道術忘</p><p><a href="../../model.html#/doc/12110">View poem's topic associations</a></p></body></html>
