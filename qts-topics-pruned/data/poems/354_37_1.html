  <body><p>354_37_1: 《學阮公體三首（其一）》劉禹錫</p>
    <p>少年負志氣　信道不從時　只言繩自直　安知室可欺　百勝難慮敵　三折乃良醫人生不失意　焉能慕知已</p><p><a href="../../model.html#/doc/16664">View poem's topic associations</a></p></body></html>
