  <body><p>310_33: 《哭劉夫子》于鵠</p>
    <p>近問南州客　云亡已數春　痛心曾受業　追服恨無親　孀婦歸鄉里　書齋屬四鄰　不知經亂後　奠祭有何人</p><p><a href="../../model.html#/doc/14792">View poem's topic associations</a></p></body></html>
