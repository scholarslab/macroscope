  <body><p>238_16: 《題玉山村叟屋壁》錢起</p>
    <p>谷口好泉石　居人能陸沈　牛羊下山小　煙火隔雲深　一逕入溪色　數家連竹陰　藏虹辭晚雨　驚隼落殘禽　涉趣皆流目　將歸羨在林　卻思黃綬事　辜負紫芝心</p><p><a href="../../model.html#/doc/11025">View poem's topic associations</a></p></body></html>
