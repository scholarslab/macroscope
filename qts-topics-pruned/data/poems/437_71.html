  <body><p>437_71: 《眼暗》白居易</p>
    <p>早年勤倦看書苦　晚歲悲傷出淚多　眼損不知都自取　病成方悟欲如何　夜昏乍似燈將滅　朝闇長疑鏡未磨　千藥萬方治不得　唯應閉目學頭陀</p><p><a href="../../model.html#/doc/20243">View poem's topic associations</a></p></body></html>
