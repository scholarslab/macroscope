  <body><p>316_38: 《夏日對雨寄朱放拾遺》武元衡</p>
    <p>才非谷永傳　無意謁王侯　小暑金將伏　微涼麥正秋　遠山欹枕見　暮雨閉門愁　更憶東林寺　詩家第一流</p><p><a href="../../model.html#/doc/14982">View poem's topic associations</a></p></body></html>
