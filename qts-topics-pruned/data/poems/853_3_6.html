  <body><p>853_3_6: 《步虛詞十首（其六）》吳筠</p>
    <p>瓊臺劫萬仞　孤映大羅表　常有三素雲　凝光自飛繞　羽幢泛明霞　升降何縹緲鸞鳳吹雅音　棲翔絳林標　玉虛無晝夜　靈景何皎皎　一睹太上京　方知眾天小</p><p><a href="../../model.html#/doc/42886">View poem's topic associations</a></p></body></html>
