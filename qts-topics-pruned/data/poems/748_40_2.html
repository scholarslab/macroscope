  <body><p>748_40_2: 《春閨辭二首（其二）》李中</p>
    <p>邊無音信暗消魂　茜袖香裙積淚痕　海燕歸來門未掩　悠悠花落又黃昏</p><p><a href="../../model.html#/doc/38042">View poem's topic associations</a></p></body></html>
