  <body><p>125_46: 《別綦毋潛》王維</p>
    <p>端笏明光宮　歷稔朝雲陛　詔刊延閣書　高議平津邸　適意偶輕人　虛心削繁禮　盛得江左風　彌工建安體　高張多絕弦　截河有清濟　嚴冬爽群木　伊洛方清泚　渭水冰下流　潼關雪中啟　荷蓧幾時還　塵纓待君洗</p><p><a href="../../model.html#/doc/5054">View poem's topic associations</a></p></body></html>
