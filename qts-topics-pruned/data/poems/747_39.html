  <body><p>747_39: 《春晚過明氏閒居》李中</p>
    <p>寥寥陋巷獨扃門　自樂清虛不厭貧　數局棋中消永日　一樽酒裏送殘春　雨催綠蘚鋪三徑　風送飛花入四鄰　羨爾朗吟無外事　滄洲何必去垂綸</p><p><a href="../../model.html#/doc/37945">View poem's topic associations</a></p></body></html>
