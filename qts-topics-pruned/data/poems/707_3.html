  <body><p>707_3: 《觀賀皇太子冊命》殷文圭</p>
    <p>嗣冊儲皇帝命行　萬方臣妾躍歡聲　鸞旃再立星辰正　雉扇雙開日月明　自有漢元爭翊戴　不勞商皓定攲傾　春宮保傅皆周召　致主何憂不太平</p><p><a href="../../model.html#/doc/36222">View poem's topic associations</a></p></body></html>
