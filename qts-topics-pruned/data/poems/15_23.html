  <body><p>15_23: 《郊廟歌辭。享懿德太子廟樂章。武舞作》?</p>
    <p>隋季昔云終　唐年初啟聖　纂戎將禁暴　崇儒更敷政　威略靜三邊　仁恩覃萬姓</p><p><a href="../../model.html#/doc/623">View poem's topic associations</a></p></body></html>
