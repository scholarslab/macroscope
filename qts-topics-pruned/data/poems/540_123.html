  <body><p>540_123: 《槿花》李商隱</p>
    <p>風露淒淒秋景繁　可憐榮落在朝昏　未央宮裏三千女　但保紅顏莫保恩</p><p><a href="../../model.html#/doc/26734">View poem's topic associations</a></p></body></html>
