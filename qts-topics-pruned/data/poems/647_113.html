  <body><p>647_113: 《詠史詩。嶓塚》胡曾</p>
    <p>夏禹崩來一萬秋　水從嶓冢至今流　當時若訴胼胝苦　更使何人別九州</p><p><a href="../../model.html#/doc/32550">View poem's topic associations</a></p></body></html>
