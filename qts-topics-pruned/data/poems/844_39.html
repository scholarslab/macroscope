  <body><p>844_39: 《宿沈彬進士書院》齊己</p>
    <p>相期只為話篇章　踏雪曾來宿此房　喧滑盡消城漏滴　窗扉初掩岳茶香　舊山春暖生薇蕨　大國塵昏懼殺傷　應有太平時節在　寒宵未臥共思量</p><p><a href="../../model.html#/doc/42410">View poem's topic associations</a></p></body></html>
