  <body><p>399_9_3: 《楚歌十首（江陵時作）（其三）》元稹</p>
    <p>平王漸昏惑　無極轉承恩　子建猶相貳　伍奢安得存　生居宮稚閟　死葬寢園尊豈料奔吳士　鞭屍郢市門</p><p><a href="../../model.html#/doc/18798">View poem's topic associations</a></p></body></html>
