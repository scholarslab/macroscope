  <body><p>56_3: 《散關晨度》王勃</p>
    <p>關山凌旦開　石路無塵埃　白馬高譚去　青牛真氣來　重門臨巨壑　連棟起崇隈　即今揚策度　非是棄繻回</p><p><a href="../../model.html#/doc/2897">View poem's topic associations</a></p></body></html>
