  <body><p>149_8: 《送賈侍禦克復後入京》劉長卿</p>
    <p>對酒心不樂　見君動行舟　回看暮帆隱　獨向空江愁　晴雲淡初夜　春塘深慢流　溫顏風霜霽　喜氣煙塵收　馳馹數千里　朝天十二樓　因之報親愛　白髮生滄洲</p><p><a href="../../model.html#/doc/6306">View poem's topic associations</a></p></body></html>
