  <body><p>443_91: 《晚興》白居易</p>
    <p>草淺馬翩翩　新晴薄暮天　柳條春拂面　衫袖醉垂鞭　立語花堤上　行吟水寺前　等閒消一日　不覺過三年</p><p><a href="../../model.html#/doc/20814">View poem's topic associations</a></p></body></html>
