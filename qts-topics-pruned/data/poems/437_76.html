  <body><p>437_76: 《村居寄張殷衡》白居易</p>
    <p>金氏村中一病夫　生涯濩落性靈迂　唯看老子五千字　不蹋長安十二衢　藥銚夜傾殘酒煖　竹床寒取舊氈鋪　聞君欲發江東去　能到茅庵訪別無</p><p><a href="../../model.html#/doc/20248">View poem's topic associations</a></p></body></html>
