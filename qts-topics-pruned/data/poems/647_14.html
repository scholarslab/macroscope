  <body><p>647_14: 《詠史詩。沙苑》胡曾</p>
    <p>馮翊南邊宿霧開　行人一步一裴回　誰知此地凋殘柳　盡是高歡敗後栽</p><p><a href="../../model.html#/doc/32451">View poem's topic associations</a></p></body></html>
