  <body><p>649_56: 《新正》方幹</p>
    <p>篳門惆悵內　時節暗來頻　每見新正雪　長思故國春　雲西斜去雁　江上未歸人　又一年為客　何媒得到秦</p><p><a href="../../model.html#/doc/32696">View poem's topic associations</a></p></body></html>
