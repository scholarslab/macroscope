  <body><p>760_2: 《寄禪月大師》張格</p>
    <p>龍華咫尺斷來音　日夕空馳詠德心　禪月字清師號別　壽春詩古帝恩深　畫成羅漢驚三界　書似張顛直萬金　莫倚名高忘故舊　曉晴閒步一相尋</p><p><a href="../../model.html#/doc/38579">View poem's topic associations</a></p></body></html>
