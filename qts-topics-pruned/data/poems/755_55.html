  <body><p>755_55: 《奉和右省僕射西亭高臥作》徐鉉</p>
    <p>院靜蒼苔積　庭幽怪石攲　蟬聲當檻急　虹影向簷垂　晝漏猶憐永　叢蘭未覺衰　疏篁巢翡翠　折葦覆鸕鶿　對酒襟懷曠　圍棋旨趣遲　景皆隨所尚　物各遂其宜　道與時相會　才非世所羇　賦詩貽座客　秋事爾何悲</p><p><a href="../../model.html#/doc/38424">View poem's topic associations</a></p></body></html>
