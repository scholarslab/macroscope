  <body><p>612_22_1: 《魯望示廣文先生吳門二章情格高散可醒俗態…魯望之命也（其一）》皮日休</p>
    <p>我見先生道　休思鄭廣文　鶴翻希作伴　鷗卻覓為群　逸好冠清月　高宜著白雲朝廷未無事　爭任醉醺醺</p><p><a href="../../model.html#/doc/30649">View poem's topic associations</a></p></body></html>
