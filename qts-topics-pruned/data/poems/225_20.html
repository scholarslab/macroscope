  <body><p>225_20: 《宣政殿退朝晚出左掖（掖門在兩旁如人之臂掖）》杜甫</p>
    <p>天門日射黃金牓　春殿晴曛赤羽旗　宮草微微承委佩　鑪煙細細駐遊絲　雲近蓬萊常好色　雪殘鳷鵲亦多時　侍臣緩步歸青瑣　退食從容出每遲</p><p><a href="../../model.html#/doc/9822">View poem's topic associations</a></p></body></html>
