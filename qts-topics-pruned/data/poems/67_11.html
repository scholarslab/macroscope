  <body><p>67_11: 《祭汾陰樂章》賈曾</p>
    <p>蠲我漸饎　潔我膋薌　有豆孔碩　為羞既臧　至誠無昧　精意惟芳　神其醉止　欣欣樂康</p><p><a href="../../model.html#/doc/3262">View poem's topic associations</a></p></body></html>
