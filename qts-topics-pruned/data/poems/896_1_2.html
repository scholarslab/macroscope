  <body><p>896_1_2: 《漁父（其二）》李珣</p>
    <p>避世垂綸不記年　官高爭得似君閒　傾白酒　對青山　笑指柴門待月還</p><p><a href="../../model.html#/doc/48030">View poem's topic associations</a></p></body></html>
