  <body><p>455_27: 《八月十五日夜同諸客玩月》白居易</p>
    <p>月好共傳唯此夜　境閒皆道是東都　嵩山表裏千重雪　洛水高低兩顆珠　清景難逢宜愛惜　白頭相勸強歡娛　誠知亦有來年會　保得晴明強健無</p><p><a href="../../model.html#/doc/21702">View poem's topic associations</a></p></body></html>
