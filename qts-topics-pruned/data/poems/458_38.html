  <body><p>458_38: 《池上早夏》白居易</p>
    <p>水積春塘晚　陰交夏木繁　舟船如野渡　籬落似江村　靜拂琴床席　香開酒庫門　慵閒無一事　時弄小嬌孫</p><p><a href="../../model.html#/doc/21961">View poem's topic associations</a></p></body></html>
