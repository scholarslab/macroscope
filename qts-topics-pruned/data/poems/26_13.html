  <body><p>26_13: 《雜曲歌辭。古離別》姚系</p>
    <p>涼風已嫋嫋　露重木蘭枝　獨上高樓望　行人遠不知　輕寒入洞戶　明月滿秋池　燕去鴻方至　年年是別離</p><p><a href="../../model.html#/doc/1542">View poem's topic associations</a></p></body></html>
