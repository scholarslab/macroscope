  <body><p>200_80: 《送梁判官歸女幾舊廬》岑參</p>
    <p>女几知君憶　春雲相逐歸　草堂開藥裏　苔壁取荷衣　老竹移時少　新花舊處飛　可憐真傲吏　塵事到山稀</p><p><a href="../../model.html#/doc/8583">View poem's topic associations</a></p></body></html>
