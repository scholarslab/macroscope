  <body><p>329_21: 《河南崔尹即安喜從兄宜於室家四十餘歲…因成絕句》權德輿</p>
    <p>五色金光鸞鳳飛　三川墨妙巧相輝　尊崇善祝今如此　共待曾玄捧翟衣</p><p><a href="../../model.html#/doc/15534">View poem's topic associations</a></p></body></html>
