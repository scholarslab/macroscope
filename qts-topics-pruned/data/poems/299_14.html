  <body><p>299_14: 《飯僧》王建</p>
    <p>別屋炊香飯　薰辛不入家　溫泉調葛面　淨手摘藤花　蒲鮓除青葉　芹虀帶紫芽　願師常伴食　消氣有薑茶</p><p><a href="../../model.html#/doc/14191">View poem's topic associations</a></p></body></html>
