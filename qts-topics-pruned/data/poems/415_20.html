  <body><p>415_20: 《與李十一夜飲》元稹</p>
    <p>寒夜燈前賴酒壺　與君相對興猶孤　忠州刺史應間臥　江水猿聲睡得無</p><p><a href="../../model.html#/doc/19275">View poem's topic associations</a></p></body></html>
