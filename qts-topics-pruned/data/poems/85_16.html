  <body><p>85_16: 《唐享太廟樂章。長髮舞》張說</p>
    <p>具禮崇德　備樂承風　魏推幢主　周贈司空　不行而至　無成有終　神興王業　天歸帝功</p><p><a href="../../model.html#/doc/3858">View poem's topic associations</a></p></body></html>
