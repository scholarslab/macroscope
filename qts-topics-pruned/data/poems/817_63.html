  <body><p>817_63: 《寄題雲門寺梵月無側房（時人相傳是寶月道人後身也）》皎然</p>
    <p>越山千萬雲門絕　西僧貌古還名月　清朝掃石行道歸　林下眠禪看松雪</p><p><a href="../../model.html#/doc/40798">View poem's topic associations</a></p></body></html>
