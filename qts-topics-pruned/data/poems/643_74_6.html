  <body><p>643_74_6: 《柳十首（其六）》李山甫</p>
    <p>終日堂前學畫眉　幾人曾道勝花枝　試看三月春殘後　門外青陰是阿誰</p><p><a href="../../model.html#/doc/32238">View poem's topic associations</a></p></body></html>
