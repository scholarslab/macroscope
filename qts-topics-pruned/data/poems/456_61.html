  <body><p>456_61: 《對酒勸令公開春遊宴》白居易</p>
    <p>時泰歲豐無事日　功成名遂自由身　前頭更有忘憂日　向上應無快活人　自去年來多事故　從今日去少交親　宜須數數謀歡會　好作開成第二春</p><p><a href="../../model.html#/doc/21815">View poem's topic associations</a></p></body></html>
