  <body><p>524_82: 《押兵甲發谷口寄諸公》杜牧</p>
    <p>曉澗青青桂色孤　楚人隨玉上天衢　水辭谷口山寒少　今日風頭校暖無</p><p><a href="../../model.html#/doc/25690">View poem's topic associations</a></p></body></html>
