  <body><p>640_25_1: 《奉送嚴大夫再領容府二首（其一）》曹唐</p>
    <p>海風平捲凍嵐消　憂國寧辭嶺外遙　自顧勤勞甘百戰　不將功業負三朝　劍澄黑水曾芟虎　箭劈黃雲慣射鵰　代北天南盡成事　肯將心許霍嫖姚</p><p><a href="../../model.html#/doc/31997">View poem's topic associations</a></p></body></html>
