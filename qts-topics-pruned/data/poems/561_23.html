  <body><p>561_23: 《秋溪獨坐》薛能</p>
    <p>黃葉分飛砧上下　白雲零落馬東西　人生萬意此端坐　日暮水深流出溪</p><p><a href="../../model.html#/doc/28174">View poem's topic associations</a></p></body></html>
