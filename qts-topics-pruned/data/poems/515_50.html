  <body><p>515_50: 《過洞庭》朱慶餘</p>
    <p>帆挂狂風起　茫茫既往時　波濤如未息　舟楫亦堪疑　旅雁投孤島　長天下四維　前程有平處　誰敢與心期</p><p><a href="../../model.html#/doc/25136">View poem's topic associations</a></p></body></html>
