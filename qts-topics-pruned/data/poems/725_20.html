  <body><p>725_20: 《宿江口》于鄴</p>
    <p>南渡人來絕　喧喧雁滿沙　自生江上月　長有客思家　半夜下霜岸　北風吹荻花　自驚歸夢斷　不得到天涯</p><p><a href="../../model.html#/doc/37047">View poem's topic associations</a></p></body></html>
