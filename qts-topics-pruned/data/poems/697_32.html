  <body><p>697_32: 《汴堤行》韋莊</p>
    <p>欲上隋堤舉步遲　隔雲烽燧叫非時　纔聞破虜將休馬　又道征遼再出師　朝見西來為過客　暮看東去作浮屍　綠楊千里無飛鳥　日落空投舊店基</p><p><a href="../../model.html#/doc/35654">View poem's topic associations</a></p></body></html>
