  <body><p>159_57: 《清明即事》孟浩然</p>
    <p>帝里重清明　人心自愁思　車聲上路合　柳色東城翠　花落草齊生　鶯飛蝶雙戲　空堂坐相憶　酌茗聊代醉</p><p><a href="../../model.html#/doc/6707">View poem's topic associations</a></p></body></html>
