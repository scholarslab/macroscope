  <body><p>550_27: 《題段氏中台》趙嘏</p>
    <p>看山臺下水無塵　碧篠前頭曲水春　獨對一尊風雨夜　不知家有早朝人</p><p><a href="../../model.html#/doc/27454">View poem's topic associations</a></p></body></html>
