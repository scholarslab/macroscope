  <body><p>680_18: 《春陰獨酌寄同年虞部李郎中（在湖南）》韓偓</p>
    <p>春陰漠漠土脈潤　春寒微微風意和　閒嗤入甲奔競態　醉唱落調漁樵歌　詩道揣量疑可進　宦情刓缺轉無多　酒酣狂興依然在　其奈千莖鬢雪何</p><p><a href="../../model.html#/doc/34465">View poem's topic associations</a></p></body></html>
