  <body><p>132_29: 《贈別穆元林》李頎</p>
    <p>貳職久辭滿　藏名三十年　舟墀策頻獻　白首官不遷　明主日徵士　吏曹何忽賢　空懷濟世業　欲棹滄浪船　舉酒洛門外　送君春海邊　彼鄉有令弟　小邑試烹鮮　轉浦雲壑媚　涉江花島連　綠芳暗楚水　白鳥飛吳煙　贈贐亦奚貴　流亂期早旋　金閨會通籍　生事豈徒然</p><p><a href="../../model.html#/doc/5451">View poem's topic associations</a></p></body></html>
