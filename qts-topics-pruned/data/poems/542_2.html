  <body><p>542_2: 《驄馬曲》紀唐夫</p>
    <p>連錢出塞蹋沙蓬　豈比當時御史驄　逐北自諳深磧路　連嘶誰念靜邊功　登山每與青雲合　弄影應知碧草同　今日虜平將換妾　不如羅袖舞春風</p><p><a href="../../model.html#/doc/26949">View poem's topic associations</a></p></body></html>
