  <body><p>491_14: 《送葉秀才》王初</p>
    <p>快騎璁瓏刻玉羈　河梁返照上征衣　層冰春近蟠龍起　九澤雲閒獨鶴飛　行想北山清夢斷　重遊西洛故人稀　漢庭狗監深知己　有日前驅負弩歸</p><p><a href="../../model.html#/doc/23462">View poem's topic associations</a></p></body></html>
