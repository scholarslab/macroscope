  <body><p>161_1_54: 《古風（其五十四）》李白</p>
    <p>倚劍登高臺　悠悠送春目　蒼榛蔽層丘　瓊草隱深谷　鳳鳥鳴西海　欲集無珍木鸒斯得所居　蒿下盈萬族　晉風日已頹　窮途方慟哭</p><p><a href="../../model.html#/doc/6952">View poem's topic associations</a></p></body></html>
