  <body><p>497_37: 《寄嵩岳程光范》姚合</p>
    <p>相別何容易　相逢便歲年　客來嫌路遠　誰得到君邊　岳色鳥啼裏　鐘聲竹影前　只應訪支遁　時得話詩篇</p><p><a href="../../model.html#/doc/23892">View poem's topic associations</a></p></body></html>
