  <body><p>895_26_5: 《浣溪沙（其五）》毛熙震</p>
    <p>雲薄羅裙綬帶長　滿身新裛瑞龍香　翠鈿斜映艷梅妝　佯不覷人空婉約　笑和嬌語太猖狂　忍教牽恨暗形相</p><p><a href="../../model.html#/doc/44395">View poem's topic associations</a></p></body></html>
