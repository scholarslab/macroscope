  <body><p>676_91: 《送舉子下第東歸》鄭谷</p>
    <p>夫子道何孤　青雲未得途　詩書難捨魯　山水暫遊吳　野綠梅陰重　江春浪勢粗　秣陵兵役後　舊業半成蕪</p><p><a href="../../model.html#/doc/34296">View poem's topic associations</a></p></body></html>
