  <body><p>202_25: 《長門怨》梁鍠</p>
    <p>妾命何偏薄　君王去不歸　欲令遙見悔　樓上試春衣　空殿看人入　深宮羨鳥飛　翻悲因買賦　索鏡照空輝</p><p><a href="../../model.html#/doc/8756">View poem's topic associations</a></p></body></html>
