  <body><p>448_4: 《憶洛中所居》白居易</p>
    <p>忽憶東都宅　春來事宛然　雪銷行徑裏　水上臥房前　厭綠栽黃竹　嫌紅種白蓮　醉教鶯送酒　閒遣鶴看船　幸是林園主　慚為食祿牽　宦情薄似紙　鄉思急於弦　豈合姑蘇守　歸休更待年</p><p><a href="../../model.html#/doc/21131">View poem's topic associations</a></p></body></html>
