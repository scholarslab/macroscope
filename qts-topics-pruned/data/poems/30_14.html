  <body><p>30_14: 《秋夜獨坐（一作邢邵詩）》袁朗</p>
    <p>危弦斷客心　虛彈落驚禽　新秋百慮淨　獨夜九愁深　枯蓬唯逐吹　墜葉不歸林　如何悲此曲　坐作白頭吟</p><p><a href="../../model.html#/doc/1965">View poem's topic associations</a></p></body></html>
