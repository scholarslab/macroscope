  <body><p>829_31: 《秋末江行》貫休</p>
    <p>四顧木落盡　扁舟增所思　雲衝遠燒出　帆轉大荒遲　天際霜雪作　水邊蒿艾衰　斷猿不堪聽　一聽亦同悲</p><p><a href="../../model.html#/doc/41382">View poem's topic associations</a></p></body></html>
