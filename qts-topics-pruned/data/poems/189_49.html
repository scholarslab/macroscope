  <body><p>189_49: 《送楊氏女》韋應物</p>
    <p>永日方慼慼　出門復悠悠　女子今有行　大江泝輕舟　爾輩況無恃　撫念益慈柔　幼為長所育　兩別泣不休　對此結中腸　義往難復留　自小闕內訓　事姑貽我憂　賴茲託令門　仁恤庶無尤　貧儉誠所尚　資從豈待周　孝恭遵婦道　容止順其猷　別離在今晨　見爾當何秋　居閒始自遣　臨感忽難收　歸來視幼女　零淚緣纓流</p><p><a href="../../model.html#/doc/7998">View poem's topic associations</a></p></body></html>
