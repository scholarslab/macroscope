  <body><p>561_67_7: 《折楊柳十首（其七）》薛能</p>
    <p>和風煙樹九重城　夾路春陰十萬營　唯向邊頭不堪望　一株憔悴少人行</p><p><a href="../../model.html#/doc/28226">View poem's topic associations</a></p></body></html>
