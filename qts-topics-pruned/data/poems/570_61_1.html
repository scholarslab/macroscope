  <body><p>570_61_1: 《宿巫山廟二首（其一）》李群玉</p>
    <p>寂寞高堂別楚君　玉人天上逐行雲　停舟十二峰巒下　幽佩仙香半夜聞</p><p><a href="../../model.html#/doc/28598">View poem's topic associations</a></p></body></html>
