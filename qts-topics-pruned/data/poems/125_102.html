  <body><p>125_102: 《黃雀癡（雜言走筆）》王維</p>
    <p>黃雀癡　黃雀癡　謂言青鷇是我兒　一一口銜食　養得成毛衣　到大啁啾解游颺　各自東西南北飛　薄暮空巢上　羈雌獨自歸　鳳凰九雛亦如此　　慎莫愁思憔悴損容輝</p><p><a href="../../model.html#/doc/5116">View poem's topic associations</a></p></body></html>
