  <body><p>324_19: 《送謝孝廉移家越州》權德輿</p>
    <p>家承晉太傅　身慕魯諸生　又見一帆去　共愁千里程　沙平古樹迥　潮滿曉江晴　從此幽深去　無妨隱姓名</p><p><a href="../../model.html#/doc/15357">View poem's topic associations</a></p></body></html>
