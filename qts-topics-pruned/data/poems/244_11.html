  <body><p>244_11: 《題龍興寺澹師房》韓翃</p>
    <p>雙林彼上人　詩興轉相親　竹裏經聲晚　門前山色春　卷簾苔點淨　下箸藥苗新　記取無生理　歸來問此身</p><p><a href="../../model.html#/doc/11339">View poem's topic associations</a></p></body></html>
