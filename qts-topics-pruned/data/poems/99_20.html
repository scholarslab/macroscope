  <body><p>99_20: 《歲晚還京台望城闕成口號先贈交親》盧僎</p>
    <p>紫陌開行樹　朱城出晚霞　猶憐慣去國　疑是夢還家　風弱知催柳　林青覺待花　交親望歸騎　幾處擁年華</p><p><a href="../../model.html#/doc/4478">View poem's topic associations</a></p></body></html>
