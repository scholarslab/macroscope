  <body><p>126_83: 《留別錢起》王維</p>
    <p>卑栖卻得性　每與白雲歸　徇祿仍懷橘　看山免採薇　暮禽先去馬　新月待開扉　霄漢時回首　知音青瑣闈</p><p><a href="../../model.html#/doc/5215">View poem's topic associations</a></p></body></html>
