  <body><p>245_37: 《送李中丞赴商州》韓翃</p>
    <p>五馬渭橋東　連嘶逐曉風　當年紫髯將　他日黑頭公　不異金吾寵　兼齊玉帳雄　閉營春雪下　吹角暮山空　香麝松陰裏　寒猿黛色中　郡齋多賞事　好與故人同</p><p><a href="../../model.html#/doc/11431">View poem's topic associations</a></p></body></html>
