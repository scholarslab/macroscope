  <body><p>766_22: 《春怨》劉兼</p>
    <p>繡林紅岸落花鈿　故去新來感自然　絕塞杪春悲漢月　長林深夜泣緗弦　錦書雁斷應難寄　菱鏡鸞孤貌可憐　獨倚畫屏人不會　夢魂纔別戍樓邊</p><p><a href="../../model.html#/doc/38791">View poem's topic associations</a></p></body></html>
