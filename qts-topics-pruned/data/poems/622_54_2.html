  <body><p>622_54_2: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其二）》陸龜蒙</p>
    <p>倩人醫病樹　看僕補衡茅　散發還同阮　無心敢慕巢　簡便書露竹　尊待破霜匏日好林間坐　煙蘿近欲交</p><p><a href="../../model.html#/doc/31035">View poem's topic associations</a></p></body></html>
