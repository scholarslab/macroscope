  <body><p>455_20: 《代琵琶弟子謝女師曹供奉寄新調弄譜》白居易</p>
    <p>琶琶師在九重城　忽得書來喜且驚　一紙展看非舊譜　四弦翻出是新聲　蕤賓掩抑嬌多怨　散水玲瓏峭更清　珠顆淚霑金捍撥　紅妝弟子不勝情</p><p><a href="../../model.html#/doc/21695">View poem's topic associations</a></p></body></html>
