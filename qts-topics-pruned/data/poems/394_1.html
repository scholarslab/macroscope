  <body><p>394_1: 《南園》李賀</p>
    <p>方領蕙帶折角巾　杜若已老蘭苕春　南山削秀藍玉合　小雨歸去飛涼雲　熟杏暖香梨葉老　草梢竹柵鎖池痕　鄭公鄉老開酒尊　坐汎楚奏吟招魂</p><p><a href="../../model.html#/doc/18685">View poem's topic associations</a></p></body></html>
