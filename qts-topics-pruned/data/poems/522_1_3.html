  <body><p>522_1_3: 《揚州三首（其三）》杜牧</p>
    <p>街垂千步柳　霞映兩重城　天碧臺閣麗　風涼歌管清　纖腰間長袖　玉佩雜繁纓　拖軸誠為壯　豪華不可名　自是荒淫罪　何妨作帝京</p><p><a href="../../model.html#/doc/25466">View poem's topic associations</a></p></body></html>
