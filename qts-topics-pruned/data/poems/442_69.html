  <body><p>442_69: 《送嚴大夫赴桂州》白居易</p>
    <p>地壓坤方重　官兼憲府雄　桂林無瘴氣　柏署有清風　山水衙門外　旌旗艛艓中　大夫應絕席　詩酒與誰同</p><p><a href="../../model.html#/doc/20700">View poem's topic associations</a></p></body></html>
