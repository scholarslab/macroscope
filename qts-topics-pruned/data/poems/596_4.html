  <body><p>596_4: 《獵客》司馬紮</p>
    <p>五陵射鵰客　走馬占春光　下馬青樓前　華裾獨煌煌　自言家咸京　世族如金張　擊鐘傳鼎食　爾來八十強　朱門爭先開　車輪滿路傍　娥娥燕趙人　珠箔閉高堂　清歌雜妙舞　臨歡度曲長　朝遊園花新　夜宴池月涼　更以馳驟多　意氣事彊梁　君王正年少　終日在長楊</p><p><a href="../../model.html#/doc/29987">View poem's topic associations</a></p></body></html>
