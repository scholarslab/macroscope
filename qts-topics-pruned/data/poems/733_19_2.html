  <body><p>733_19_2: 《登樓望月二首（其二）》劉辟</p>
    <p>皎潔三秋月　巍峨百丈樓　下分征客路　上有美人愁　帳卷芙蓉帶　簾褰玳瑁鉤　倚窗情渺渺　憑檻思悠悠　末得金波轉　俄成玉筋流　不堪三五夕　夫婿在邊州</p><p><a href="../../model.html#/doc/37397">View poem's topic associations</a></p></body></html>
