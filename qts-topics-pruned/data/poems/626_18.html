  <body><p>626_18: 《和襲美臘後送內大德從勖游天臺》陸龜蒙</p>
    <p>應緣南國盡南宗　欲訪靈溪路暗通　歸思不離雙闕下　去程猶在四明東　銅缾淨貯桃花雨　金策閒搖麥穗風　若戀吾君先拜疏　為論台嶽未封公</p><p><a href="../../model.html#/doc/31170">View poem's topic associations</a></p></body></html>
