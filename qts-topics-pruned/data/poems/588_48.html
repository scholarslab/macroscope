  <body><p>588_48: 《夏日盩厔郊居寄姚少府》李頻</p>
    <p>古木有清陰　寒泉有下深　蟬從初伏噪　客向晚涼吟　白日欺玄鬢　滄江負素心　甚思中夜話　何路許相尋</p><p><a href="../../model.html#/doc/29670">View poem's topic associations</a></p></body></html>
