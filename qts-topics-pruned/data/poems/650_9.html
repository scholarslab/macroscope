  <body><p>650_9: 《贈鄰居袁明府》方幹</p>
    <p>隔竹每呼皆得應　二心親熟更如何　文章鍛鍊猶相似　年齒參差不校多　雨後卷簾看越嶺　更深攲枕聽湖波　朝昏幸得同醒醉　遮莫光陰自下坡</p><p><a href="../../model.html#/doc/32717">View poem's topic associations</a></p></body></html>
