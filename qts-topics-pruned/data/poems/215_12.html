  <body><p>215_12: 《行路難》馮著</p>
    <p>男兒轗軻徒搔首　入市脫衣且沽酒　行路難　權門慎勿干　平人爭路相摧殘　春秋四氣更迴換　人事何須再三歎　君不見雀為鴿　鷹為鳩　東海成田谷為岸　負薪客　歸去來　龜反顧　鶴裴回　黃河岸上起塵埃　相逢未相識　何用強相猜　行路難　故山應不改　茅舍漢中在　白酒杯中聊一歌　蒼蠅蒼蠅奈爾何</p><p><a href="../../model.html#/doc/9307">View poem's topic associations</a></p></body></html>
