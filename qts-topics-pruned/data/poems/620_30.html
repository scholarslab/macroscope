  <body><p>620_30: 《樵人十詠。樵歌》陸龜蒙</p>
    <p>縱調為野吟　徐徐下雲磴　因知負樵樂　不減援琴興　出林方自轉　隔水猶相應　但取天壤情　何求郢人稱</p><p><a href="../../model.html#/doc/30960">View poem's topic associations</a></p></body></html>
