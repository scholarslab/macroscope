  <body><p>833_49: 《題一上人經閣》貫休</p>
    <p>鳥外何須去　衣如蘚亦從　但能無一事　即是住孤峰　雨歇雲埋閣　月明霜灑松　師心多似我　所以訪師重</p><p><a href="../../model.html#/doc/41682">View poem's topic associations</a></p></body></html>
