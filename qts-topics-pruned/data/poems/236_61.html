  <body><p>236_61: 《淮上別范大》錢起</p>
    <p>悲風隕涼葉　送歸怨南楚　窮年將別離　寸晷申宴語　長淮流不盡　征櫂忽復舉　碧落半愁雲　黃鶴時顧侶　遊宦且未達　前途各修阻　分袂一相嗟　良辰更何許</p><p><a href="../../model.html#/doc/10832">View poem's topic associations</a></p></body></html>
