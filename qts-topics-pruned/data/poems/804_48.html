  <body><p>804_48: 《折楊柳》魚玄機</p>
    <p>朝朝送別泣花鈿　折盡春風楊柳煙　願得西山無樹木　免教人作淚懸懸</p><p><a href="../../model.html#/doc/40014">View poem's topic associations</a></p></body></html>
