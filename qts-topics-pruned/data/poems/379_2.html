  <body><p>379_2: 《送玄亮師（一作送道友）》孟郊</p>
    <p>蘭泉滌我襟　杉月棲我心　茗啜綠淨花　經誦清柔香　何處笑為別　淡清愁不侵</p><p><a href="../../model.html#/doc/17842">View poem's topic associations</a></p></body></html>
