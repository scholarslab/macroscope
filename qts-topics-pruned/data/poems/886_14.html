  <body><p>886_14: 《早行》熊皎</p>
    <p>結束何妨早　將行四顧頻　山前猶見月　陌上未逢人　遠樹動宿鳥　危橋怯病身　漸明恆自慰　應免復迷津</p><p><a href="../../model.html#/doc/43898">View poem's topic associations</a></p></body></html>
