  <body><p>34_11: 《應詔詠巢烏》楊師道</p>
    <p>桂樹春暉滿　巢烏刷羽儀　朝飛麗城上　夜宿碧林陲　背風藏密葉　向日逐疏枝　仰德還能哺　依仁遂可窺　驚鳴雕輦側　王吉自相知</p><p><a href="../../model.html#/doc/2074">View poem's topic associations</a></p></body></html>
