  <body><p>869_47: 《上馬當山神》王昌齡</p>
    <p>青驄一匹崑崙牽　奏上大王不取錢　直為猛風波滾驟　莫怪昌齡不下船</p><p><a href="../../model.html#/doc/43583">View poem's topic associations</a></p></body></html>
