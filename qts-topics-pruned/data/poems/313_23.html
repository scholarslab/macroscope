  <body><p>313_23: 《陪韓退之、竇貽、周同尋劉尊師不遇，得師字》韋執中</p>
    <p>早尚逍遙境　常懷汗漫期　星郎同訪道　羽客杳何之　物外求仙侶　人間失我師　不知柯爛者　何處看圍棋</p><p><a href="../../model.html#/doc/14886">View poem's topic associations</a></p></body></html>
