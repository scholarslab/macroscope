  <body><p>487_11: 《得僧書》鮑溶</p>
    <p>身歸紫霄嶺　書下白雲來　剪筍發寒字　燒花芳夜雷　想隨香馭至　不假定鐘催</p><p><a href="../../model.html#/doc/23373">View poem's topic associations</a></p></body></html>
