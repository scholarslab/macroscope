  <body><p>656_39: 《金錢花》羅隱</p>
    <p>占得佳名繞樹芳　依依相伴向秋光　若教此物堪收貯　應被豪門盡斸將</p><p><a href="../../model.html#/doc/33174">View poem's topic associations</a></p></body></html>
