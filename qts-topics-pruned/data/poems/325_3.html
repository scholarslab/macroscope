  <body><p>325_3: 《拜昭陵出城與張秘監閣老同裏臨行別…歸尋辱清辭輒酬之》權德輿</p>
    <p>仲月當南呂　晨裝拜穀林　逢君在東觀　不得話離襟　策馬緣雲路　開緘扣玉音　還期纔浹日　里社酒同斟</p><p><a href="../../model.html#/doc/15382">View poem's topic associations</a></p></body></html>
