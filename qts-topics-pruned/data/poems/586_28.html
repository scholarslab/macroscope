  <body><p>586_28: 《游上方石窟寺》劉滄</p>
    <p>苔徑縈迴景漸分　翛然空界靜埃氛　一聲疏磬過寒水　半壁危樓隱白雲　雪下石龕僧在定　日西山木鳥成群　幾來吟嘯立朱檻　風起天香處處聞</p><p><a href="../../model.html#/doc/29480">View poem's topic associations</a></p></body></html>
