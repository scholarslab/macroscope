  <body><p>810_25: 《雜詩》龐蘊</p>
    <p>未識龍宮莫說珠　識珠言說與君殊　空拳只是嬰兒信　豈得將來誑老夫　萬法從心起　心生萬法生　法生同日了　來去在虛行　寄語脩道人　空生慎勿生　如能達此理　不動出深坑　極目觀前景　寂寞無一人　迴頭看後底　影亦不隨身　神識苟能無罣礙　廓周法界等虛空　不假坐禪持戒律　超然解脫豈勞功　日用事無別　惟吾自偶偕　頭頭非取舍　處處勿張乖　朱紫誰為號　青山絕點埃　神通并妙用　運水及搬柴　十方同聚會　個個學無為　此是選佛場　心空及第歸　焰水無魚下底鉤　覓魚無處笑君愁　可憐谷隱老禪伯　被唾如何見亦羞</p><p><a href="../../model.html#/doc/40473">View poem's topic associations</a></p></body></html>
