  <body><p>267_52_1: 《臨海所居三首（其一）》顧況</p>
    <p>此是昔年征戰處　曾經永日絕人行　千家寂寂對流水　唯有汀洲春草生</p><p><a href="../../model.html#/doc/12261">View poem's topic associations</a></p></body></html>
