  <body><p>372_31: 《巫山高》孟郊</p>
    <p>見盡數萬里　不聞三聲猿　但飛蕭蕭雨　中有亭亭魂　千載楚王恨　遺文宋玉言　至今晴明天　雲結深閨門</p><p><a href="../../model.html#/doc/17556">View poem's topic associations</a></p></body></html>
