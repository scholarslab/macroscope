  <body><p>806_1_121: 《詩三百三首（其一百二十一）》寒山</p>
    <p>為人常喫用　愛意須慳惜　老去不自由　漸被他推斥　送向荒山頭　一生願虛擲亡羊罷補牢　失意終無極</p><p><a href="../../model.html#/doc/40148">View poem's topic associations</a></p></body></html>
