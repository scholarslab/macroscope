  <body><p>411_36: 《酬樂天秋興見贈…莫怪獨吟秋興苦比君校近二毛年》元稹</p>
    <p>勸君莫作悲秋賦　白髮如星也任垂　畢竟百年同是夢　長年何異少何為</p><p><a href="../../model.html#/doc/19134">View poem's topic associations</a></p></body></html>
