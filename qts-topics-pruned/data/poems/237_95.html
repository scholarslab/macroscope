  <body><p>237_95: 《送陸贄擢第還蘇州》錢起</p>
    <p>鄉路歸何早　雲間喜擅名　思親盧橘熟　帶雨客帆輕　夜火臨津驛　晨鐘隔浦城　華亭養仙羽　計日再飛鳴</p><p><a href="../../model.html#/doc/10965">View poem's topic associations</a></p></body></html>
