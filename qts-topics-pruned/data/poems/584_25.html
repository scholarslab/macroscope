  <body><p>584_25: 《哭李群玉》段成式</p>
    <p>酒裏詩中三十年　縱橫唐突世喧喧　明時不作禰衡死　傲盡公卿歸九泉</p><p><a href="../../model.html#/doc/29382">View poem's topic associations</a></p></body></html>
