  <body><p>556_16: 《送韓校書江西從事》馬戴</p>
    <p>出關寒色盡　雲夢草生新　雁背岳陽雨　客行江上春　遙程隨水闊　枉路倒帆頻　夕照臨孤館　朝霞發廣津　湖山潮半隔　郡壁岸斜鄰　自此鐘陵道　裁書有故人</p><p><a href="../../model.html#/doc/27834">View poem's topic associations</a></p></body></html>
