  <body><p>288_1: 《曉過南宮聞太常清樂》陸贄</p>
    <p>南宮聞古樂　拂曙聽初驚　煙靄遙迷處　絲桐暗辨名　節隨新律改　聲帶緒風輕　合雅將移俗　同和自感情　遠音兼曉漏　餘響過春城　九奏明初日　寥寥天地清</p><p><a href="../../model.html#/doc/13743">View poem's topic associations</a></p></body></html>
