  <body><p>125_60: 《飯覆釜山僧》王維</p>
    <p>晚知清淨理　日與人群疏　將候遠山僧　先期掃弊廬　果從雲峰裏　顧我蓬蒿居　藉草飯松屑　焚香看道書　然燈晝欲盡　鳴磬夜方初　一悟寂為樂　此日閒有餘　思歸何必深　身世猶空虛</p><p><a href="../../model.html#/doc/5068">View poem's topic associations</a></p></body></html>
