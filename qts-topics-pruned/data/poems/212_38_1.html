  <body><p>212_38_1: 《東平路作三首（其一）》高適</p>
    <p>南圖適不就　東走豈吾心　索索涼風動　行行秋水深　蟬鳴木葉落　茲夕更愁霖</p><p><a href="../../model.html#/doc/9170">View poem's topic associations</a></p></body></html>
