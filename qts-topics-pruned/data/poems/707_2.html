  <body><p>707_2: 《省試夜投獻座主》殷文圭</p>
    <p>闢開公道選時英　神鏡高懸鑒百靈　混沌分來融間氣　欃槍滅處炫文星　燭然蘭省三條白　山束龍門萬仞青　聖教中興周禮在　不勞干羽舞明庭</p><p><a href="../../model.html#/doc/36221">View poem's topic associations</a></p></body></html>
