  <body><p>638_82: 《送友人及第歸江南》張喬</p>
    <p>豈易及歸榮　辛勤致此名　登車思往事　迴首勉諸生　路遶山光曉　帆通海氣清　秋期卻閒坐　林下聽江聲</p><p><a href="../../model.html#/doc/31880">View poem's topic associations</a></p></body></html>
