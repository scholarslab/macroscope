  <body><p>293_49: 《玩花與衛象同醉》司空曙</p>
    <p>衰鬢千莖雪　他鄉一樹花　今朝與君醉　忘卻在長沙</p><p><a href="../../model.html#/doc/15441">View poem's topic associations</a></p></body></html>
