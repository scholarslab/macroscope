  <body><p>2_7: 《守歲》李治</p>
    <p>今宵冬律盡　來朝麗景新　花餘凝地雪　條含煖吹分　綬吐芽猶嫩　冰　已鏤津　薄紅梅色冷　淺綠柳輕春　送迎交兩節　暄寒變一辰</p><p><a href="../../model.html#/doc/92">View poem's topic associations</a></p></body></html>
