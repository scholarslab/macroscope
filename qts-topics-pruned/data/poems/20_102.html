  <body><p>20_102: 《相和歌辭。婕妤怨》崔湜</p>
    <p>不分君恩斷　新妝視鏡中　容華尚春日　嬌愛已秋風　枕席臨窗曉　幃屏向月空　年年後庭樹　榮落在深宮</p><p><a href="../../model.html#/doc/1122">View poem's topic associations</a></p></body></html>
