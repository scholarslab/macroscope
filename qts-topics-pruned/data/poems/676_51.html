  <body><p>676_51: 《倦客》鄭穀</p>
    <p>十年五年岐路中　千里萬里西復東　匹馬愁衝晚村雪　孤舟悶阻春江風　達士由來知道在　昔賢何必哭途窮　閒烹蘆筍炊菰米　會向源鄉作醉翁</p><p><a href="../../model.html#/doc/34257">View poem's topic associations</a></p></body></html>
