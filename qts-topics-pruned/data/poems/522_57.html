  <body><p>522_57: 《鴉》杜牧</p>
    <p>擾擾復翻翻　黃昏颺冷煙　毛欺皇后髮　聲感楚姬弦　蔓壘盤風下　霜林接翅眠　祗如西旅樣　頭白豈無緣</p><p><a href="../../model.html#/doc/25523">View poem's topic associations</a></p></body></html>
