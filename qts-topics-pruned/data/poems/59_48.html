  <body><p>59_48: 《弓》李嶠</p>
    <p>桃文稱辟惡　桑質表初生　宛轉雕鞬際　依稀半月明　遙彎落雁影　虛引怯猿聲　徒切烏號思　攀龍遂不成</p><p><a href="../../model.html#/doc/3043">View poem's topic associations</a></p></body></html>
