  <body><p>530_6_1: 《將赴京師，留題孫處士山居二首（其一）》許渾</p>
    <p>草堂近西郭　遙對敬亭開　枕膩海雲起　簟涼山雨來　高歌懷地肺　遠賦憶天台應學相如志　終須駟馬回</p><p><a href="../../model.html#/doc/25958">View poem's topic associations</a></p></body></html>
