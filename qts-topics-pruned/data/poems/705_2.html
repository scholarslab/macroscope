  <body><p>705_2: 《商山贈隱者》黃滔</p>
    <p>誰不相逢話息機　九重城裏自依依　蓬萊水淺有人說　商洛山高無客歸　數只珍禽寒月在　千株古木熱時稀　西窗昨夜鳴蛩盡　知夢芝翁起扣扉</p><p><a href="../../model.html#/doc/36088">View poem's topic associations</a></p></body></html>
