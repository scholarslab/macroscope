  <body><p>31_26: 《享太廟樂章。大基舞》魏征</p>
    <p>猗與祖業　皇矣帝先　剪商德厚　封唐慶延　在姬猶稷　方晉踰宣　基我鼎運　于斯萬年</p><p><a href="../../model.html#/doc/1996">View poem's topic associations</a></p></body></html>
