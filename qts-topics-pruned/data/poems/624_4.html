  <body><p>624_4: 《閒書》陸龜蒙</p>
    <p>病學高僧置一床　披衣纔暇即焚香　閒階雨過苔花潤　小簟風來薤葉涼　南國羽書催部曲　東山毛褐傲羲皇　升平聞道無時節　試問中林亦不妨</p><p><a href="../../model.html#/doc/31067">View poem's topic associations</a></p></body></html>
