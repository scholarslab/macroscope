  <body><p>98_19_1: 《秋夜陪張丞相趙侍禦遊灉湖二首（其一）》尹懋</p>
    <p>熊軾巴陵地　鷁舟湘水潯　江山與勢遠　泉石自幽深　杳靄入天壑　冥茫見道心超然無俗事　清宴有空林</p><p><a href="../../model.html#/doc/4449">View poem's topic associations</a></p></body></html>
