  <body><p>88_39_1: 《南中送北使二首（其一）》張說</p>
    <p>傳聞合浦葉　曾向洛陽飛　何日南風至　還隨北使歸　紅顏渡嶺歇　白首對秋衰高歌何由見　層堂不可違　誰憐炎海曲　淚盡血沾衣</p><p><a href="../../model.html#/doc/4105">View poem's topic associations</a></p></body></html>
