  <body><p>59_43: 《弩》李嶠</p>
    <p>挺質本軒皇　申威振遠方　機張驚雉雊　玉彩耀星芒　高鳥行應盡　清猿坐見傷　蘇秦六百步　持此說韓王</p><p><a href="../../model.html#/doc/3038">View poem's topic associations</a></p></body></html>
