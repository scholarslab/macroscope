  <body><p>229_46_2: 《暮春題瀼西新賃草屋五首（其二）》杜甫</p>
    <p>此邦千樹橘　不見比封君　養拙干戈際　全生麋鹿群　畏人江北草　旅食瀼西雲萬里巴渝曲　三年實飽聞</p><p><a href="../../model.html#/doc/10284">View poem's topic associations</a></p></body></html>
