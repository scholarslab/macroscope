  <body><p>365_11_2: 《竹枝詞九首（其二）》劉禹錫</p>
    <p>山桃紅花滿上頭　蜀江春水拍山流　花紅易衰似郎意　水流無限似儂愁</p><p><a href="../../model.html#/doc/17205">View poem's topic associations</a></p></body></html>
