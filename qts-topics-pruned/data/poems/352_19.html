  <body><p>352_19: 《韓漳州書報徹上人亡因寄二絕》柳宗元</p>
    <p>早歲京華聽越吟　聞君江海分逾深　他時若寫蘭亭會　莫畫高僧支道林　頻把瓊書出袖中　獨吟遺句立秋風　桂江日夜流千里　揮淚何時到甬東</p><p><a href="../../model.html#/doc/16542">View poem's topic associations</a></p></body></html>
