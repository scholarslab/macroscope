  <body><p>374_36: 《下第東歸留別長安知己》孟郊</p>
    <p>共照日月影　獨為愁思人　豈知鶗鴃鳴　瑤草不得春　一片兩片雲　千里萬里身　雲歸嵩之陽　身寄江之濱　棄置復何道　楚情吟白蘋</p><p><a href="../../model.html#/doc/17646">View poem's topic associations</a></p></body></html>
