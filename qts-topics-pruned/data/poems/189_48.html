  <body><p>189_48: 《送元錫、楊淩》韋應物</p>
    <p>荒林翳山郭　積水成秋晦　端居意自違　況別親與愛　歡筵慊未足　離燈悄已對　還當掩郡閣　佇君方此會</p><p><a href="../../model.html#/doc/7997">View poem's topic associations</a></p></body></html>
