  <body><p>224_61_3: 《故武衛將軍挽歌三首（其三）》杜甫</p>
    <p>哀輓青門去　新阡絳水遙　路人紛雨泣　天意颯風飄　部曲精仍銳　匈奴氣不驕　無由睹雄略　大樹日蕭蕭</p><p><a href="../../model.html#/doc/9787">View poem's topic associations</a></p></body></html>
