  <body><p>555_56: 《浙江夜宿》馬戴</p>
    <p>落帆人更起　露草滿汀洲　遠狖啼荒嶠　孤螢溺漫流　積陰開片月　爽氣集高秋　去去胡為戀　搴芳時一遊</p><p><a href="../../model.html#/doc/27801">View poem's topic associations</a></p></body></html>
