  <body><p>394_16: 《聽穎師琴歌》李賀</p>
    <p>別浦雲歸桂花渚　蜀國弦中雙鳳語　芙蓉葉落秋鸞離　越王夜起遊天姥　暗珮清臣敲水玉　渡海蛾眉牽白鹿　誰看挾劍赴長橋　誰看浸髮題春竹　竺僧前立當吾門　梵宮真相眉稜尊　古琴大軫長八尺　嶧陽老樹非桐孫　涼館聞弦驚病客　藥囊暫別龍鬚席　請歌直請卿相歌　奉禮官卑復何益</p><p><a href="../../model.html#/doc/18705">View poem's topic associations</a></p></body></html>
