  <body><p>498_39: 《秋中夜坐》姚合</p>
    <p>疏散永無事　不眠常夜分　月中松露滴　風引鶴同聞</p><p><a href="../../model.html#/doc/26081">View poem's topic associations</a></p></body></html>
