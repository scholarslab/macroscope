  <body><p>507_14_14: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其十四）》裴潾</p>
    <p>迢迢秦塞　南望吳門　對酒不飲　設琴不援　何以代面　寄之濡翰　何以寫懷　詩以足言　無密玉音　以慰我魂</p><p><a href="../../model.html#/doc/24526">View poem's topic associations</a></p></body></html>
