  <body><p>487_40_2: 《南塘二首（其二）》鮑溶</p>
    <p>塘東白日駐紅霧　早魚翻光落碧潯　畫舟蘭棹欲破浪　恐畏驚動蓮花心</p><p><a href="../../model.html#/doc/23404">View poem's topic associations</a></p></body></html>
