  <body><p>221_42: 《雨》杜甫</p>
    <p>峽雲行清曉　煙霧相裴回　風吹蒼江樹　雨灑石壁來　淒淒生餘寒　殷殷兼出雷　白谷變氣候　朱炎安在哉　高鳥溼不下　居人門未開　楚宮久已滅　幽佩為誰哀　侍臣書王夢　賦有冠古才　冥冥翠龍駕　多自巫山臺</p><p><a href="../../model.html#/doc/9615">View poem's topic associations</a></p></body></html>
