  <body><p>789_10: 《蘭陵僻居聯句》李益</p>
    <p>潘岳閒居賦　陶潛獨酌謠　二賢成往事　三徑是今朝　生幸逢唐運　昌時逢帝堯　進思諧啟沃　退混即漁樵　蠹簡封延閣　雕闌閟上霄　相從清曠地　秋露挹蘭苕</p><p><a href="../../model.html#/doc/39486">View poem's topic associations</a></p></body></html>
