  <body><p>541_61: 《喜雪》李商隱</p>
    <p>朔雪自龍沙　呈祥勢可嘉　有田皆種玉　無樹不開花　班扇慵裁素　曹衣詎比麻　鵝歸逸少宅　鶴滿令威家　寂寞門扉掩　依稀履跡斜　人疑游麵市　馬似困鹽車　洛水妃虛妒　姑山客漫誇　聊辭雖許謝　和曲本慚巴　粉署闈全隔　霜臺路正賒　此時傾賀酒　相望在京華</p><p><a href="../../model.html#/doc/26888">View poem's topic associations</a></p></body></html>
