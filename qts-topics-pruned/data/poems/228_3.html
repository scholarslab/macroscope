  <body><p>228_3: 《放船》杜甫</p>
    <p>送客蒼溪縣　山寒雨不開　直愁騎馬滑　故作泛舟迴　青惜峰巒過　黃知橘柚來　江流大自在　坐穩興悠哉</p><p><a href="../../model.html#/doc/10149">View poem's topic associations</a></p></body></html>
