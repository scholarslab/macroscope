  <body><p>114_31: 《洛陽客舍逢祖詠留宴》蔡希寂</p>
    <p>綿綿鐘漏洛陽城　客舍貧居絕送迎　逢君貰酒因成醉　醉後焉知世上情</p><p><a href="../../model.html#/doc/4759">View poem's topic associations</a></p></body></html>
