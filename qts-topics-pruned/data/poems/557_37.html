  <body><p>557_37: 《馬嵬坡》鄭畋</p>
    <p>玄宗回馬楊妃死　雲雨雖亡日月新　終是聖明天子事　景陽宮井又何人</p><p><a href="../../model.html#/doc/27937">View poem's topic associations</a></p></body></html>
