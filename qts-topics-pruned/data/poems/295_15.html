  <body><p>295_15: 《嚴陵灘下寄常建》奚賈</p>
    <p>日入溪水靜　尋真此亦難　乃知滄洲人　道成仍釣竿　漾楫乘微月　振衣生早寒　紛吾成獨往　自速耽考槃　已息漢陰誚　且同濠上觀　曠然心無涯　誰問容膝安</p><p><a href="../../model.html#/doc/14036">View poem's topic associations</a></p></body></html>
