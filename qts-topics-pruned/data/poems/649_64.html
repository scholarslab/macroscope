  <body><p>649_64: 《送姚合員外赴金州》方幹</p>
    <p>受詔從華省　開旗發帝州　野煙新驛曙　殘照古山秋　樹勢連巴沒　江聲入楚流　唯應化行後　吟句上閒樓</p><p><a href="../../model.html#/doc/32704">View poem's topic associations</a></p></body></html>
