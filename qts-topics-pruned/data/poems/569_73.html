  <body><p>569_73: 《長沙紫極宮雨夜愁坐》李群玉</p>
    <p>獨坐高齋寒擁衾　洞宮臺殿窅沈沈　春燈含思靜相伴　夜雨滴愁更向深　窮達未知他日事　是非皆到此時心　羈棲摧剪平生志　抱膝時為梁甫吟</p><p><a href="../../model.html#/doc/28533">View poem's topic associations</a></p></body></html>
