  <body><p>210_30: 《張芬見訪郊居作》皇甫曾</p>
    <p>林中雨散早涼生　已有迎秋促織聲　三徑荒蕪羞對客　十年衰老愧稱兄　愁心自惜江蘺晚　世事方看木槿榮　君若罷官攜手日　尋山莫算白雲程</p><p><a href="../../model.html#/doc/9044">View poem's topic associations</a></p></body></html>
