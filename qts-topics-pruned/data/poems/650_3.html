  <body><p>650_3: 《寄江陵王少府》方幹</p>
    <p>分手頻會變寒暑　迢迢遠意各何如　波濤一阻兩鄉夢　歲月無過雙鯉魚　吟處落花藏筆硯　睡時斜雨溼圖書　此來俗輩皆疏我　唯有故人心不疏</p><p><a href="../../model.html#/doc/32711">View poem's topic associations</a></p></body></html>
