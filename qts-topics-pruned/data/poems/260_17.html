  <body><p>260_17: 《寄浙東皇甫中丞》秦系</p>
    <p>閑閑麋鹿或相隨　一兩年來鬢欲衰　琴硯共依春酒甕　雲霞覆著破柴籬　注書不向時流說　種藥空令道者知　久帶紗巾仍藉草　山中那得見朝儀</p><p><a href="../../model.html#/doc/12015">View poem's topic associations</a></p></body></html>
