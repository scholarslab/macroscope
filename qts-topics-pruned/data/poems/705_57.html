  <body><p>705_57: 《寄楊贊圖學士（學士與元昆俱以龍腦登選）》黃滔</p>
    <p>東堂第一領春風　時怪關西小驥慵　華表柱頭還有鶴　華歆名下別無龍　君恩鳳閣含毫數　詩景珠宮列肆供　今日江南駐舟處　莫言歸計為雲峰</p><p><a href="../../model.html#/doc/36148">View poem's topic associations</a></p></body></html>
