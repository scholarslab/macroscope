  <body><p>856_4_25: 《七言（其二十五）》呂岩</p>
    <p>欲種長生不死根　再營陰魄及陽魂　先教玄母歸離戶　後遣空王鎮坎門　虎到甲邊風浩浩　龍居庚內水溫溫　迷途爭與輕輕泄　此理須憑達者論</p><p><a href="../../model.html#/doc/43036">View poem's topic associations</a></p></body></html>
