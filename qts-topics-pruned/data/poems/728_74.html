  <body><p>728_74: 《春秋戰國門。智伯》周曇</p>
    <p>三國連兵敵就擒　晉陽城下碧波深　風濤撼處看沈趙　舟楫不從翻自沈</p><p><a href="../../model.html#/doc/37195">View poem's topic associations</a></p></body></html>
