  <body><p>647_38: 《詠史詩。東晉》胡曾</p>
    <p>石頭城下浪崔嵬　風起聲疑出地雷　何事苻堅太相小　欲投鞭策過江來</p><p><a href="../../model.html#/doc/32475">View poem's topic associations</a></p></body></html>
