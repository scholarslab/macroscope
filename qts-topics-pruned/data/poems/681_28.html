  <body><p>681_28: 《贈隱逸》韓偓</p>
    <p>靜景須教靜者尋　清狂何必在山陰　蜂穿窗紙塵侵硯　鳥鬥庭花露滴琴　莫笑亂離方解印　猶勝顛蹶未抽簪　築金總得非名士　況是無人解築金</p><p><a href="../../model.html#/doc/34536">View poem's topic associations</a></p></body></html>
