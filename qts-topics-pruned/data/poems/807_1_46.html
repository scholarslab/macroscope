  <body><p>807_1_46: 《詩（其四十六）》拾得</p>
    <p>嗟見多知漢　終日枉用心　岐路逞嘍囉　欺謾一切人　唯作地獄滓　不修來世因忽爾無常到　定知亂紛紛</p><p><a href="../../model.html#/doc/40373">View poem's topic associations</a></p></body></html>
