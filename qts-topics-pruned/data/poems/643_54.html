  <body><p>643_54: 《亂後途中》李山甫</p>
    <p>亂離尋故園　朝市不如村　慟哭翻無淚　顛狂覺少魂　諸侯貪割據　群盜恣并吞　為問登壇者　何年答漢恩</p><p><a href="../../model.html#/doc/32208">View poem's topic associations</a></p></body></html>
