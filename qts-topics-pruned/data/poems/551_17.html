  <body><p>551_17: 《登祝融寺蘭若（一作登南嶽月宮蘭若）》盧肇</p>
    <p>祝融絕頂萬餘層　策杖攀蘿步步登　行到月宮霞外寺　白雲相伴兩三僧</p><p><a href="../../model.html#/doc/27562">View poem's topic associations</a></p></body></html>
