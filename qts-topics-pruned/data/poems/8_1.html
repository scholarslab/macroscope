  <body><p>8_1: 《詠燈》李昪</p>
    <p>一點分明值萬金　開時惟怕冷風侵　主人若也勤挑撥　敢向尊前不盡心</p><p><a href="../../model.html#/doc/262">View poem's topic associations</a></p></body></html>
