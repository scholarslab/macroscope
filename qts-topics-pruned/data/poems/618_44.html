  <body><p>618_44: 《奉和襲美太湖詩二十首。崦裏》陸龜蒙</p>
    <p>山橫路若絕　轉楫逢平川　川中水木幽　高下兼良田　溝塍墮微溜　桑柘含疏煙　處處倚蠶箔　家家下魚筌　騃犢臥新　野禽爭折蓮　試招搔首翁　共語殘陽邊　今來九州內　未得皆恬然　賊陣始吉語　狂波又凶年　吾翁欲何道　守此常安眠　笑我掉頭去　蘆中聞刺船　余知隱地術　可以齊真仙　終當從之遊　庶復全於天</p><p><a href="../../model.html#/doc/30901">View poem's topic associations</a></p></body></html>
