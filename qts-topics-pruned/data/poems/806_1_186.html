  <body><p>806_1_186: 《詩三百三首（其一百八十六）》寒山</p>
    <p>從生不往來　至死無仁義　言既有枝葉　心懷便險詖　若其開小道　緣此生大偽詐說造雲梯　削之成棘刺</p><p><a href="../../model.html#/doc/40210">View poem's topic associations</a></p></body></html>
