  <body><p>586_30: 《題敬亭山廟》劉滄</p>
    <p>森森古木列巖隈　迥壓寒原霽色開　雲雨只從山上起　風雷多向廟中來　三江入海聲長在　雙鶴啼天影未迴　花落空庭春晝晚　石床松殿滿青苔</p><p><a href="../../model.html#/doc/29482">View poem's topic associations</a></p></body></html>
