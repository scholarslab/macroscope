  <body><p>89_24_4: 《傷妓人董氏四首（其四）》張說</p>
    <p>舞席沾殘粉　歌梁委舊塵　獨傷窗裏月　不見帳中人</p><p><a href="../../model.html#/doc/4706">View poem's topic associations</a></p></body></html>
