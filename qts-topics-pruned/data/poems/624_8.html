  <body><p>624_8: 《重憶白菊》陸龜蒙</p>
    <p>我憐貞白重寒芳　前後叢生夾小堂　月朵暮開無絕豔　風莖時動有奇香　何慚謝雪清才詠　不羨劉梅貴主妝　更憶幽窗凝一夢　夜來村落有微霜</p><p><a href="../../model.html#/doc/31071">View poem's topic associations</a></p></body></html>
