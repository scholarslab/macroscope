  <body><p>139_50_1: 《明妃曲四首（其一）》儲光羲</p>
    <p>西行隴上泣胡天　南向雲中指渭川　毳幕夜來時宛轉　何由得似漢王邊</p><p><a href="../../model.html#/doc/5767">View poem's topic associations</a></p></body></html>
