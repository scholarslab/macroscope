  <body><p>756_30: 《蒙恩賜酒旨令醉，進詩以謝》徐鉉</p>
    <p>明光殿裏夜迢迢　多病逢秋自寂寥　蠟炬乍傳丹鳳詔　御題初認白雲謠　今宵幸識衢尊味　明日知停入閤朝　為感君恩判一醉　不煩辛苦解金貂</p><p><a href="../../model.html#/doc/38463">View poem's topic associations</a></p></body></html>
