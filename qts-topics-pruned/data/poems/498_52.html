  <body><p>498_52: 《和座主相公雨中作》姚合</p>
    <p>清氣潤華屋　東風吹雨勻　花低驚豔重　竹淨覺聲真　山際凝如霧　雲中散似塵　蕭蕭下碧落　點點救生民　緩灑雷霆細　微霑瓦礫新　詩成難繼和　造化筆通神</p><p><a href="../../model.html#/doc/24058">View poem's topic associations</a></p></body></html>
