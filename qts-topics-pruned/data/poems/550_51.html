  <body><p>550_51: 《淮南丞相坐贈歌者虞姹》趙嘏</p>
    <p>綺筵無處避梁塵　虞奼清歌日日新　來值渚亭花玉盡　一聲留得滿城春</p><p><a href="../../model.html#/doc/27479">View poem's topic associations</a></p></body></html>
