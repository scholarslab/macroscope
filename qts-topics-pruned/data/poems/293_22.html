  <body><p>293_22: 《送程秀才》司空曙</p>
    <p>悠悠多路岐　相見又別離　東風催節換　燄燄春陽散　楚草漸煙綿　江雲亦蕪漫　送子恨何窮　故關如夢中　遊人盡還北　旅雁辭南國　楓樹幾回青　逐臣歸不得</p><p><a href="../../model.html#/doc/13918">View poem's topic associations</a></p></body></html>
