  <body><p>271_92: 《段都尉別業》竇庠</p>
    <p>曾識將軍段匹磾　幾場花下醉如泥　春來欲問林園主　桃李無言鳥自啼</p><p><a href="../../model.html#/doc/12678">View poem's topic associations</a></p></body></html>
