  <body><p>87_76_1: 《節義太子楊妃挽歌二首（其一）》張說</p>
    <p>西華三公族　東闈五可才　玉環初受慶　金玦反逢災　桂殿花空落　桐園月自開朝雲將暮雨　長繞望思臺</p><p><a href="../../model.html#/doc/4037">View poem's topic associations</a></p></body></html>
