  <body><p>540_171: 《小園獨酌》李商隱</p>
    <p>柳帶誰能結　花房未肯開　空餘雙蝶舞　竟絕一人來　半展龍鬚席　輕斟瑪瑙杯　年年春不定　虛信歲前梅</p><p><a href="../../model.html#/doc/26783">View poem's topic associations</a></p></body></html>
