  <body><p>840_10: 《春興》齊己</p>
    <p>柳暖鶯多語　花明草盡長　風流在詩句　牽率遶池塘　叫切禽名宇　飛忙蝶姓莊　時來真可惜　自勉掇蘭芳</p><p><a href="../../model.html#/doc/42063">View poem's topic associations</a></p></body></html>
