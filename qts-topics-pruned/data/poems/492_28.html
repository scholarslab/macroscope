  <body><p>492_28: 《春遊》殷堯藩</p>
    <p>明日城東看杏花　叮嚀童子蚤將車　路從丹鳳樓前過　酒向金魚館裏賒　綠水滿溝生杜若　暖雲將雨溼泥沙　絕勝羊傳襄陽道　車騎西風擁鼓笳</p><p><a href="../../model.html#/doc/23515">View poem's topic associations</a></p></body></html>
