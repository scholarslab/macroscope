  <body><p>502_7_1: 《楊柳枝詞五首（其一）》姚合</p>
    <p>黃金絲挂粉牆頭　動似顛狂靜似愁　遊客見時心自醉　無因得見謝家樓</p><p><a href="../../model.html#/doc/24224">View poem's topic associations</a></p></body></html>
