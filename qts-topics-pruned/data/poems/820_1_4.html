  <body><p>820_1_4: 《從軍行五首（其四）》皎然</p>
    <p>飛將下天來　奇謀閫外裁　水心龍劍動　地肺雁山開　望氣燕師銳　當鋒虜陣摧從今射鵰騎　不敢過雲堆</p><p><a href="../../model.html#/doc/40948">View poem's topic associations</a></p></body></html>
