  <body><p>65_5: 《詠虹》蘇味道</p>
    <p>紆餘帶星渚　窈窕架天潯　空因壯士見　還共美人沈　逸照含良玉　神花藻瑞金　獨留長劍彩　終負昔賢心</p><p><a href="../../model.html#/doc/3225">View poem's topic associations</a></p></body></html>
