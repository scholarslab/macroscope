  <body><p>434_55: 《衰病無趣，因吟所懷》白居易</p>
    <p>朝餐多不飽　夜臥常少睡　自覺寢食間　多無少年味　平生好詩酒　今亦將舍棄　酒唯下藥飲　無復曾歡醉　詩多聽人吟　自不題一字　病姿與衰相　日夜相繼至　況當尚少朝　彌慚居近侍　終當求一郡　聚少漁樵費　合口便歸山　不問人間事</p><p><a href="../../model.html#/doc/20057">View poem's topic associations</a></p></body></html>
