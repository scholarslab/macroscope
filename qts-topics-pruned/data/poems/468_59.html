  <body><p>468_59: 《嘉興社日》劉言史</p>
    <p>消渴天涯寄病身　臨邛知我是何人　今年社日分餘肉　不值陳平又不均</p><p><a href="../../model.html#/doc/22522">View poem's topic associations</a></p></body></html>
