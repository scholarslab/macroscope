  <body><p>193_28: 《野居》韋應物</p>
    <p>結髮屢辭秩　立身本疏慢　今得罷守歸　幸無世欲患　棲止且偏僻　嬉遊無早晏　逐兔上坡岡　捕魚緣赤澗　高歌意氣在　貰酒貧居慣　時啟北窗扉　豈將文墨間</p><p><a href="../../model.html#/doc/8216">View poem's topic associations</a></p></body></html>
