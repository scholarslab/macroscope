  <body><p>206_3: 《夜聞江南人家賽神，因題即事》李嘉佑</p>
    <p>南方淫祀古風俗　楚嫗解唱迎神曲　鎗鎗銅鼓蘆葉深　寂寂瓊筵江水綠　雨過風清洲渚閒　椒漿醉盡迎神還　帝女凌空下湘岸　番君隔浦向堯山　月隱回塘猶自舞　一門依倚神之祜　韓康靈藥不復求　扁鵲醫方曾莫睹　逐客臨江空自悲　月明流水無已時　聽此迎神送神曲　攜觴欲弔屈原祠</p><p><a href="../../model.html#/doc/8861">View poem's topic associations</a></p></body></html>
