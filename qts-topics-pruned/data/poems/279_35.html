  <body><p>279_35: 《宿石甕寺》盧綸</p>
    <p>殿有寒燈草有螢　千林萬壑寂無聲　煙凝積水龍蛇蟄　露溼空山星漢明　昏靄霧中悲世界　曙霞光裏見王城　迴瞻相好因垂淚　苦海波濤何日平</p><p><a href="../../model.html#/doc/13231">View poem's topic associations</a></p></body></html>
