  <body><p>29_10: 《雜歌謠辭。李夫人歌》鮑溶</p>
    <p>璿閨羽帳華燭陳　方士夜降夫人神　葳蕤半露芙蓉色　窈窕將期環珮身　麗如三五月　可望難親近　嚬黛含犀竟不言　春思秋怨誰能問　欲求巧笑如生時　歌塵在空瑟銜絲　神來未及夢相見　帝比初亡心更悲　愛之欲其生又死　東流萬代無回水　宮漏丁丁夜向晨　煙銷霧散愁方士</p><p><a href="../../model.html#/doc/1910">View poem's topic associations</a></p></body></html>
