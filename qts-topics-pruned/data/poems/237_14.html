  <body><p>237_14: 《春夜過長孫繹別業》錢起</p>
    <p>佳期難再得　清夜此雲林　帶竹新泉冷　穿花片月深　含毫凝逸思　酌水話幽心　不覺星河轉　山枝驚曙禽</p><p><a href="../../model.html#/doc/10884">View poem's topic associations</a></p></body></html>
