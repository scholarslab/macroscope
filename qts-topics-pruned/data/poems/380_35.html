  <body><p>380_35: 《列仙文。清虛真人》孟郊</p>
    <p>欻駕空清虛　徘徊西華館　瓊輪暨晨抄　虎騎逐煙散　惠風振丹旌　明燭朗八煥　解襟壙房內　神鈴鳴璀璨　棲景若林柯　九弦空中彈　遺我積世憂　釋此千載歎　怡眄無極已　終夜復待旦</p><p><a href="../../model.html#/doc/17924">View poem's topic associations</a></p></body></html>
