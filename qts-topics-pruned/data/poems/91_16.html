  <body><p>91_16: 《從獵渭川獻詩》魏知古</p>
    <p>嘗聞夏太康　五弟訓禽荒　我后來冬狩　三驅盛禮張　順時鷹隼擊　講事武功揚　奔走未及去　翾飛豈暇翔　非熊從渭水　瑞翟想陳倉　此欲誠難縱　茲遊不可常　子雲陳羽獵　僖伯諫漁棠　得失鑒齊楚　仁思念禹湯　雍熙亮在宥　亭毒匪多傷　辛甲今為史　虞箴遂孔彰</p><p><a href="../../model.html#/doc/4169">View poem's topic associations</a></p></body></html>
