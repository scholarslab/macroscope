  <body><p>16_32: 《郊廟歌辭。後唐宗廟樂舞辭。文明舞》?</p>
    <p>帝業光揚　皇圖翕赫　聖德孔彰　神功不測　信及豚魚　恩霑動植　懿範鴻名　傳之萬億</p><p><a href="../../model.html#/doc/672">View poem's topic associations</a></p></body></html>
