  <body><p>241_19: 《酬孟武昌苦雪》元結</p>
    <p>積雪閒山路　有人到庭前　云是孟武昌　令獻苦雪篇　長吟未及終　不覺為悽然　古之賢達者　與世竟何異　不能救時患　諷諭以全意　知公惜春物　豈非愛時和　知公苦陰雪　傷彼災患多　姦兇正驅馳　不合問君子　林鶯與野獸　無乃怨於此　兵興向九歲　稼穡誰能憂　何時不發卒　何日不殺牛　耕者日已少　耕牛日已希　皇天復何忍　更又恐斃之　自經危亂來　觸物堪傷歎　見君問我意　只益胸中亂　山禽飢不飛　山木凍皆折　懸泉化為冰　寒水近不熱　出門望天地　天地皆昏昏　時見雙峰下　雪中生白雲</p><p><a href="../../model.html#/doc/11226">View poem's topic associations</a></p></body></html>
