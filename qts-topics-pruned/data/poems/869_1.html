  <body><p>869_1: 《嘲蘇世長》李淵</p>
    <p>名長意短　口正心邪　棄忠貞於鄭國　忘信義於吾家</p><p><a href="../../model.html#/doc/46710">View poem's topic associations</a></p></body></html>
