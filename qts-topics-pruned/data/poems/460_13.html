  <body><p>460_13: 《偶作寄朗之》白居易</p>
    <p>歷想為官日　無如刺史時　歡娛接賓客　飽暖及妻兒　自到東都後　安閒更得宜　分司勝刺史　致仕勝分司　何況園林下　欣然得朗之　仰名同舊識　為樂即新知　有雪先相訪　無花不作期　鬥醲乾釀酒　誇妙細吟詩　里巷千來往　都門五別離　岐分兩回首　書到一開眉　葉落槐亭院　冰生竹閣池　雀羅誰問訊　鶴氅罷追隨　身與心俱病　容將力共衰　老來多健忘　唯不忘相思</p><p><a href="../../model.html#/doc/22127">View poem's topic associations</a></p></body></html>
