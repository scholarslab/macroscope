  <body><p>230_76_1: 《朝二首（其一）》杜甫</p>
    <p>清旭楚宮南　霜空萬嶺含　野人時獨往　雲木曉相參　俊鶻無聲過　飢烏下食貪病身終不動　搖落任江潭</p><p><a href="../../model.html#/doc/10472">View poem's topic associations</a></p></body></html>
