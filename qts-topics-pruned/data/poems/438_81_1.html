  <body><p>438_81_1: 《歲暮道情二首（其一）》白居易</p>
    <p>壯日苦曾驚歲月　長年都不惜光陰　為學空門平等法　先齊老少死生心</p><p><a href="../../model.html#/doc/20351">View poem's topic associations</a></p></body></html>
