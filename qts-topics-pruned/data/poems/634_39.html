  <body><p>634_39: 《詩品二十四則。典雅》司空圖</p>
    <p>玉壺買春　賞雨茆屋　坐中佳士　左右修竹　白雲初晴　幽鳥相逐　眠琴綠陰　上有飛瀑　落花無言　人淡如菊　書之歲華　其曰可讀</p><p><a href="../../model.html#/doc/31721">View poem's topic associations</a></p></body></html>
