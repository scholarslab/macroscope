  <body><p>343_40_4: 《盆池五首（其四）》韓愈</p>
    <p>泥盆淺小詎成池　夜半青蛙聖得知　一聽暗來將伴侶　不煩鳴喚鬥雄雌</p><p><a href="../../model.html#/doc/16142">View poem's topic associations</a></p></body></html>
