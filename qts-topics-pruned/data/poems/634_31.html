  <body><p>634_31: 《月下留丹灶》司空圖</p>
    <p>月下留丹灶　壇邊樹羽衣　異香人不覺　殘夜鶴分飛　朝會初元盛　蓬瀛舊侶稀　瑤函真跡在　妖魅敢揚威</p><p><a href="../../model.html#/doc/31714">View poem's topic associations</a></p></body></html>
