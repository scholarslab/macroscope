  <body><p>642_22: 《惜花》來鵠</p>
    <p>東風漸急夕陽斜　一樹夭桃數日花　為惜紅芳今夜裏　不知和月落誰家</p><p><a href="../../model.html#/doc/32145">View poem's topic associations</a></p></body></html>
