  <body><p>136_43_3: 《游茅山五首（其三）》儲光羲</p>
    <p>平生非作者　望古懷清芬　心以道為際　行將時不群　茲山在人境　靈貺久傳聞遠勢一峰出　近形千嶂分　冬春有茂草　朝暮多鮮雲　此去亦何極　但言西日曛</p><p><a href="../../model.html#/doc/5602">View poem's topic associations</a></p></body></html>
