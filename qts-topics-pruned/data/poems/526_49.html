  <body><p>526_49: 《南樓夜》杜牧</p>
    <p>玉管金樽夜不休　如悲晝短惜年流　歌聲褭褭徹清夜　月色娟娟當翠樓　枕上暗驚垂釣夢　燈前偏起別家愁　思量今日英雄事　身到簪裾已白頭</p><p><a href="../../model.html#/doc/25833">View poem's topic associations</a></p></body></html>
