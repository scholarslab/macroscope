  <body><p>118_40_2: 《同和詠樓前海石榴二首（其二）》孫逖</p>
    <p>海上移珍木　樓前詠所思　遙聞下車日　正在落花時　舊綠香行蓋　新紅洒步綦　從來寒不易　終見久逾滋</p><p><a href="../../model.html#/doc/4882">View poem's topic associations</a></p></body></html>
