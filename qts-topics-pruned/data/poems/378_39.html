  <body><p>378_39: 《送豆盧策歸別墅》孟郊</p>
    <p>短松鶴不巢　高石雲不棲　君今瀟湘去　意與雲鶴齊　力買奇險地　手開清淺溪　身披薜荔衣　山陟莓苔梯　一卷冰雪文　避俗常自攜</p><p><a href="../../model.html#/doc/17837">View poem's topic associations</a></p></body></html>
