  <body><p>19_13: 《相和歌辭。江南曲》李商隱</p>
    <p>郎船安兩槳　儂舸動雙橈　掃黛開宮額　裁裙約楚腰　乖期方積思　臨醉欲拚嬌　莫以采菱唱　欲羨秦臺簫</p><p><a href="../../model.html#/doc/886">View poem's topic associations</a></p></body></html>
