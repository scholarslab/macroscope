  <body><p>682_43: 《草書屏風》韓偓</p>
    <p>何處一屏風　分明懷素蹤　雖多塵色染　猶見墨痕濃　怪石奔秋澗　寒藤挂古松　若教臨水畔　字字恐成龍</p><p><a href="../../model.html#/doc/34638">View poem's topic associations</a></p></body></html>
