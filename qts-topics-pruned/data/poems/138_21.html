  <body><p>138_21: 《京口題崇上人山亭》儲光羲</p>
    <p>清旦歷香巖　巖徑紆復直　花林開宿霧　遊目清霄極　分明窗戶中　遠近山川色　金沙童子戲　香飯諸天食　叫叫海鴻聲　軒軒江燕翼　寄言清靜者　閭閶徒自踣</p><p><a href="../../model.html#/doc/5701">View poem's topic associations</a></p></body></html>
