  <body><p>525_13: 《經闔閭城》杜牧</p>
    <p>遺蹤委衰草　行客思悠悠　昔日人何處　終年水自流　孤煙村戍遠　亂雨海門秋　吟罷獨歸去　煙雲盡慘愁</p><p><a href="../../model.html#/doc/25742">View poem's topic associations</a></p></body></html>
