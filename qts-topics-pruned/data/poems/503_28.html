  <body><p>503_28: 《旅情》周賀</p>
    <p>黃葉下階頻　徐徐起病身　殘秋螢出盡　獨夜雁來新　別業去千里　舊鄉空四鄰　孤舟尋幾度　又識岳陽人</p><p><a href="../../model.html#/doc/24303">View poem's topic associations</a></p></body></html>
