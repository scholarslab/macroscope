  <body><p>721_19: 《維摩暢林居（一作題維摩暢上人房）》李洞</p>
    <p>諸方游幾臘　五夏五峰銷　越講迎騎象　蕃齋懺射鵰　冷筇和雪倚　朽櫟帶雲燒　從此西林老　瞥然三萬朝</p><p><a href="../../model.html#/doc/36846">View poem's topic associations</a></p></body></html>
