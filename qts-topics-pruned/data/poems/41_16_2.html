  <body><p>41_16_2: 《詠史四首（其二）》盧照鄰</p>
    <p>大漢昔云季　小人道遂振　玉帛委奄尹　斧鑕嬰縉紳　邈哉郭先生　卷舒得其真雍容謝朝廷　談笑獎人倫　在晦不絕俗　處亂不為親　諸侯不得友　天子不得臣沖情甄負甑　重價折角巾　悠悠天下士　相送洛橋津　誰知仙舟上　寂寂無四鄰</p><p><a href="../../model.html#/doc/2250">View poem's topic associations</a></p></body></html>
