  <body><p>774_16: 《擣衣》吳大江</p>
    <p>沙塞秋應晚　金閨恨已空　那堪裂紈素　時許出房櫳　杵影弄寒月　砧聲調夜風　裁縫雙淚盡　萬里寄雲中</p><p><a href="../../model.html#/doc/39093">View poem's topic associations</a></p></body></html>
