  <body><p>472_43: 《獻蔡京》張頂</p>
    <p>拋卻長竿卷卻絲　手持簑笠獻新詩　臨川太守清如鏡　不是漁人下釣時</p><p><a href="../../model.html#/doc/22635">View poem's topic associations</a></p></body></html>
