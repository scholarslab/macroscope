  <body><p>23_48_1: 《琴曲歌辭。飛龍引二首（其一）》李白</p>
    <p>黃帝鑄鼎於荊山　鍊丹砂　丹砂成黃金　騎龍飛上太清家　雲愁海思令人嗟　宮中綵女顏如花　飄然揮手凌紫霞　從風縱體登鑾車　登鑾車　侍軒轅　遨遊青天中　其樂不可言</p><p><a href="../../model.html#/doc/1323">View poem's topic associations</a></p></body></html>
