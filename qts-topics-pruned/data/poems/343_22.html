  <body><p>343_22: 《木芙蓉》韓愈</p>
    <p>新開寒露叢　遠比水間紅　豔色寧相妒　嘉名偶自同　採江官渡晚　搴木古祠空　願得勤來看　無令便逐風</p><p><a href="../../model.html#/doc/16120">View poem's topic associations</a></p></body></html>
