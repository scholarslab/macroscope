  <body><p>620_12: 《漁具詩。種魚》陸龜蒙</p>
    <p>鑿池收赬鱗　疏疏置雲嶼　還同汗漫遊　遂以江湖處　如非一神守　潛被蛟龍主　蛟龍若無道　跛鱉亦可禦</p><p><a href="../../model.html#/doc/30942">View poem's topic associations</a></p></body></html>
