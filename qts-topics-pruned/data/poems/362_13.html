  <body><p>362_13: 《經伏波神祠》劉禹錫</p>
    <p>蒙蒙篁竹下　有路上壺頭　漢壘　鼯鬥　蠻溪霧雨愁　懷人敬遺像　閱世指東流　自負霸王略　安知恩澤侯　鄉園辭石柱　筋力盡炎洲　一以功名累　翻思馬少游</p><p><a href="../../model.html#/doc/17149">View poem's topic associations</a></p></body></html>
