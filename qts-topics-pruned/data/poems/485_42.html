  <body><p>485_42: 《白露》鮑溶</p>
    <p>清蟬暫休響　豐露還移色　金飆爽晨華　玉壺增夜刻　已低疏螢燄　稍減哀蟬力　迎社促燕心　助風勞雁翼　一悲紈扇情　再想清淺憶　高高拜月歸　軋軋挑燈織　盈盈玉盤淚　何處無消息</p><p><a href="../../model.html#/doc/23272">View poem's topic associations</a></p></body></html>
