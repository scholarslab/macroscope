  <body><p>100_11: 《詠院中叢竹》呂太一</p>
    <p>擢擢當軒竹　青青重歲寒　心貞徒見賞　籜小未成竿</p><p><a href="../../model.html#/doc/5098">View poem's topic associations</a></p></body></html>
