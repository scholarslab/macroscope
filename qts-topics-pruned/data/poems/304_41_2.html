  <body><p>304_41_2: 《歸山留別子侄二首（其二）》劉商</p>
    <p>不逐浮雲不羨魚　杏花茅屋向陽居　鶴鳴華表應傳語　雁度霜天懶寄書</p><p><a href="../../model.html#/doc/14628">View poem's topic associations</a></p></body></html>
