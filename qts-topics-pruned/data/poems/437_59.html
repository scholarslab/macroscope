  <body><p>437_59: 《酬和元九東川路詩十二首。江岸梨花》白居易</p>
    <p>梨花有思緣和葉　一樹江頭惱殺君　最似孀閨少年婦　白妝素袖碧紗裙</p><p><a href="../../model.html#/doc/20232">View poem's topic associations</a></p></body></html>
