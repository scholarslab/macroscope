  <body><p>720_31: 《旅行聞寇》裴說</p>
    <p>動步憂多事　將行問四鄰　深山不畏虎　當路卻防人　豪富田園廢　疲羸屋舍新　自慚為旅客　無計避煙塵</p><p><a href="../../model.html#/doc/36808">View poem's topic associations</a></p></body></html>
