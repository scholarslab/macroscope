  <body><p>404_21: 《答友封見贈》元稹</p>
    <p>荀令香銷潘簟空　悼亡詩滿舊屏風　扶床小女君先識　應為些些似外翁</p><p><a href="../../model.html#/doc/18962">View poem's topic associations</a></p></body></html>
