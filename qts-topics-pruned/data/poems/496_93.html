  <body><p>496_93: 《別胡逸》姚合</p>
    <p>記得春闈同席試　逡巡何啻十年餘　今日相逢又相送　予乘五馬子單車</p><p><a href="../../model.html#/doc/23853">View poem's topic associations</a></p></body></html>
