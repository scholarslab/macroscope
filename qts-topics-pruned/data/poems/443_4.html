  <body><p>443_4: 《重感》白居易</p>
    <p>停驂歇路隅　重感一長吁　擾擾生還死　紛紛榮又枯　困支青竹杖　閒捋白髭鬚　莫歎身衰老　交遊半已無</p><p><a href="../../model.html#/doc/20731">View poem's topic associations</a></p></body></html>
