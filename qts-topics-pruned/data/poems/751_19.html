  <body><p>751_19: 《春夜月》徐鉉</p>
    <p>幽人春望本多情　況是花繁月正明　竟夕無言亦無寐　繞階芳草影隨行</p><p><a href="../../model.html#/doc/38218">View poem's topic associations</a></p></body></html>
