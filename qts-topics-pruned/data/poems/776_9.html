  <body><p>776_9: 《蘇著作山池》賈彥璋</p>
    <p>水樹子雲家　峰瀛宛不賒　芥浮舟是葉　蓮發岫為花　酌蟻開春甕　觀魚憑海查　游蘇多石友　題贈滿瑤華</p><p><a href="../../model.html#/doc/39139">View poem's topic associations</a></p></body></html>
