  <body><p>676_70: 《賀左省新除韋拾遺》鄭谷</p>
    <p>初昇諫署是真仙　浪透桃花恰五年　垂白郎官居座末　著緋人吏立階前　百寮班列趨丹陛　兩掖風清上碧天　從此追飛何處去　金鑾殿與玉堂連</p><p><a href="../../model.html#/doc/34276">View poem's topic associations</a></p></body></html>
