  <body><p>449_2_2: 《贈悼懷太子挽歌辭二首（奉詔撰進）（其二）》白居易</p>
    <p>剪葉藩封早　承華冊命尊　笙歌辭洛苑　風雪蔽梁園　鹵簿凌霜宿　銘旌向月翻　宮寮不逮事　哭送出都門</p><p><a href="../../model.html#/doc/21222">View poem's topic associations</a></p></body></html>
