  <body><p>853_25: 《高士詠。沖虛真人》吳筠</p>
    <p>沖虛冥至理　體道自玄通　不受子陽祿　但飲壺丘宗　泠然竟何依　撓挑遊大空　未知風乘我　為是我乘風</p><p><a href="../../model.html#/doc/42912">View poem's topic associations</a></p></body></html>
