  <body><p>229_75: 《白帝城最高樓》杜甫</p>
    <p>城尖徑昃旌旆愁　獨立縹緲之飛樓　峽坼雲霾龍虎臥　江清日抱黿鼉遊　扶桑西枝對斷石　弱水東影隨長流　杖藜歎世者誰子　泣血迸空迴白頭</p><p><a href="../../model.html#/doc/10326">View poem's topic associations</a></p></body></html>
