  <body><p>671_61: 《金陵懷古》唐彥謙</p>
    <p>碧樹涼生宿雨收　荷花荷葉滿汀洲　登高有酒渾忘醉　慨古無言獨倚樓　宮殿六朝遺古跡　衣冠千古漫荒丘　太平時節殊風景　山自青青水自流</p><p><a href="../../model.html#/doc/33873">View poem's topic associations</a></p></body></html>
