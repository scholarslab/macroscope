  <body><p>129_8: 《遊悟真寺》王縉</p>
    <p>聞道黃金地　仍開白玉田　擲山移巨石　咒嶺出飛泉　猛虎同三徑　愁猿學四禪　買香然綠桂　乞火蹈紅蓮　草色搖霞上　松聲泛月邊　山河窮百二　世界接三千　梵宇聊憑視　王城遂渺然　灞陵纔出樹　渭水欲連天　遠縣分朱郭　孤村起白煙　望雲思聖主　披霧憶群賢　薄宦慚尸素　終身擬尚玄　誰知草庵客　曾和柏梁篇</p><p><a href="../../model.html#/doc/5327">View poem's topic associations</a></p></body></html>
