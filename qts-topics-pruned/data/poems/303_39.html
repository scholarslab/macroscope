  <body><p>303_39: 《賦得月下聞蛩送別》劉商</p>
    <p>物候改秋節　炎涼此夕分　暗蟲聲遍草　明月夜無雲　清迥簷外見　淒其籬下聞　感時兼惜別　羇思自紛紛</p><p><a href="../../model.html#/doc/14592">View poem's topic associations</a></p></body></html>
