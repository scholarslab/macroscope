  <body><p>27_87: 《雜曲歌辭。塞姑》?</p>
    <p>昨日盧梅塞口　整見諸人鎮守　都護三年不歸　折盡江邊楊柳</p><p><a href="../../model.html#/doc/1961">View poem's topic associations</a></p></body></html>
