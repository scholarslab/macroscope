  <body><p>143_46: 《送人歸江夏》王昌齡</p>
    <p>寒江綠水楚雲深　莫道難憂遷遠心　曉夕雙帆歸鄂渚　愁將孤月夢中尋</p><p><a href="../../model.html#/doc/5920">View poem's topic associations</a></p></body></html>
