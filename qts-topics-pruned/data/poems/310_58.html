  <body><p>310_58: 《哭李暹（一作趙嘏詩）》於鵠</p>
    <p>驅馬街中哭送君　靈車碾雪隔城聞　唯有山僧與樵客　共舁孤櫬入幽墳</p><p><a href="../../model.html#/doc/14817">View poem's topic associations</a></p></body></html>
