  <body><p>729_80: 《隋門。賀若弼》周曇</p>
    <p>破敵江軍意氣豪　請除傾國斬妖嬈　紅綃忍染嬌春雪　瞪目看行切玉刀</p><p><a href="../../model.html#/doc/37315">View poem's topic associations</a></p></body></html>
