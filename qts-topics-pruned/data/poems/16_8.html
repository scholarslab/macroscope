  <body><p>16_8: 《郊廟歌辭。梁郊祀樂章。慶休》?</p>
    <p>大業來四夷　仁風和萬國　白日體無私　皇天輔有德　七旬罪已服　六月師方克　偉哉帝道隆　終始常作則</p><p><a href="../../model.html#/doc/655">View poem's topic associations</a></p></body></html>
