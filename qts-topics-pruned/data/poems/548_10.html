  <body><p>548_10: 《夏夜宴明月湖》薛逢</p>
    <p>夏夜宴南湖　琴觴興不孤　月搖天上桂　星泛浦中珠　助照螢隨舫　添盤筍迸廚　聖朝思靜默　堪守谷中愚</p><p><a href="../../model.html#/doc/27211">View poem's topic associations</a></p></body></html>
