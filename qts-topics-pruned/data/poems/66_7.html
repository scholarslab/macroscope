  <body><p>66_7: 《子夜四時歌六首。春歌》郭震</p>
    <p>陌頭楊柳枝　已被春風吹　妾心正斷絕　君懷那得知　青樓含日光　綠池起風色　贈子同心花　殷勤此何極</p><p><a href="../../model.html#/doc/3240">View poem's topic associations</a></p></body></html>
