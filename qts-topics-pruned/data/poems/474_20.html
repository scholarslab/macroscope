  <body><p>474_20: 《漢宮曲》徐凝</p>
    <p>水色簾前流玉霜　趙家飛燕侍昭陽　掌中舞罷簫聲絕　三十六宮秋夜長</p><p><a href="../../model.html#/doc/22668">View poem's topic associations</a></p></body></html>
