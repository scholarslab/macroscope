  <body><p>79_3: 《蓬萊鎮》駱賓王</p>
    <p>旅客春心斷　邊城夜望高　野樓疑海氣　白鷺似江濤　結綬疲三人　承冠泣二毛　將飛憐弱羽　欲濟乏輕舠　賴有陽春曲　窮愁且代勞</p><p><a href="../../model.html#/doc/3607">View poem's topic associations</a></p></body></html>
