  <body><p>747_43: 《贈永真杜翱少府》李中</p>
    <p>藍袍竹簡佐琴堂　縣僻人稀覺日長　愛靜不嫌官況冷　苦吟從聽鬢毛蒼　閒尋野寺聽秋水　寄睡僧窗到夕陽　騫翥會應霄漢去　漁竿休更戀滄浪</p><p><a href="../../model.html#/doc/37949">View poem's topic associations</a></p></body></html>
