  <body><p>784_35: 《禦制春遊長句》吳越人</p>
    <p>天意分明道已光　春遊嘉景勝仙鄉　玉爐煙直風初靜　銀漢雲銷日正長　柳帶似眉全展綠　杏苞似臉半開香　黃鶯歷歷啼紅樹　紫燕關關語畫梁　低檻晚晴籠翡翠　小池波暖浴鴛鴦　馬嘶廣陌貪新草　人醉花堤怕夕陽　比屋管弦呈妙曲　連營羅綺鬥時妝　全吳霸越千年後　獨此昇平顯萬方</p><p><a href="../../model.html#/doc/39338">View poem's topic associations</a></p></body></html>
