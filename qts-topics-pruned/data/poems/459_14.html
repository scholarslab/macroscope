  <body><p>459_14: 《三年除夜》白居易</p>
    <p>晰晰燎火光　氳氳臘酒香　嗤嗤童稚戲　迢迢歲夜長　堂上書帳前　長幼合成行　以我年最長　次第來稱觴　七十期漸近　萬綠心已忘　不唯少歡樂　兼亦無悲傷　素屏應居士　青衣侍孟光　夫妻老相對　各坐一繩床</p><p><a href="../../model.html#/doc/22034">View poem's topic associations</a></p></body></html>
