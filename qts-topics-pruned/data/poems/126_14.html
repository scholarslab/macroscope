  <body><p>126_14: 《酬張少府》王維</p>
    <p>晚年唯好靜　萬事不關心　自顧無長策　空知返舊林　松風吹解帶　山月照彈琴　君問窮通理　漁歌入浦深</p><p><a href="../../model.html#/doc/5146">View poem's topic associations</a></p></body></html>
