  <body><p>403_17: 《僧如展及韋載同遊碧澗寺各賦詩…不復撰成徒以四韻為識》元稹</p>
    <p>重吟前日他生句　豈料踰旬便隔生　會擬一來身塔下　無因共繞寺廊竹　紫毫飛札看猶溼　黃字新詩和未成　縱使得如羊叔子　不聞兼記舊交情</p><p><a href="../../model.html#/doc/18926">View poem's topic associations</a></p></body></html>
