  <body><p>819_7: 《同楊使君白蘋洲送陸侍禦士佳入朝》皎然</p>
    <p>久愛吳興客　來依道德藩　旋師聞杕杜　歸路憶轘轅　舊佩蒼玉在　新歌白芷繁　今朝天地靜　北望重飛翻</p><p><a href="../../model.html#/doc/40884">View poem's topic associations</a></p></body></html>
