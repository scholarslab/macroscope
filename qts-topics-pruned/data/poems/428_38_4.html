  <body><p>428_38_4: 《郊陶潛體詩十六首（其四）》白居易</p>
    <p>東家采桑婦　雨來苦愁悲　蔟蠶北堂前　雨冷不成絲　西家荷鋤叟　雨來亦怨咨種豆南山下　雨多落為萁　而我獨何幸　醞酒本無期　及此多雨日　正遇新熟時開缾瀉尊中　玉液黃金脂　持玩已可悅　歡嘗有餘滋　一酌發好容　再酌開愁眉連延四五酌　酣暢入四肢　忽然遺我物　誰復分是非　是時連夕雨　酩酊無所知人心苦顛倒　反為憂者嗤</p><p><a href="../../model.html#/doc/19717">View poem's topic associations</a></p></body></html>
