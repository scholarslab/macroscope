  <body><p>52_2: 《春日芙蓉園侍宴應制》宋之問</p>
    <p>芙蓉秦地沼　盧橘漢家園　谷轉斜盤徑　川迴曲抱原　風來花自舞　春入鳥能言　侍宴瑤池夕　歸途笳吹繁</p><p><a href="../../model.html#/doc/2710">View poem's topic associations</a></p></body></html>
