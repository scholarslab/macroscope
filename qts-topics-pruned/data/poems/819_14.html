  <body><p>819_14: 《送楊遂初赴選》皎然</p>
    <p>秋風吹別袂　客思在長安　若得臨觴醉　何須滅瑟彈　秉心凌竹柏　仗信越波瀾　春會文昌府　思君每北看</p><p><a href="../../model.html#/doc/40891">View poem's topic associations</a></p></body></html>
