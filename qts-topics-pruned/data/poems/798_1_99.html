  <body><p>798_1_99: 《宮詞（其九十九）》花蕊夫人</p>
    <p>日高房裏學圍棋　等候官家未出時　為賭金錢爭路數　專憂女伴怪來遲</p><p><a href="../../model.html#/doc/39687">View poem's topic associations</a></p></body></html>
