  <body><p>96_40: 《洛州蕭司兵謁兄還赴洛成禮》沈佺期</p>
    <p>棠棣日光輝　高襟應序歸　來成鴻雁聚　去作鳳皇飛　細草承輕傳　驚花慘別衣　灞亭春有酒　岐路惜芬菲</p><p><a href="../../model.html#/doc/4348">View poem's topic associations</a></p></body></html>
