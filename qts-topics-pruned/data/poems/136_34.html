  <body><p>136_34: 《雜詠五首。幽人居》儲光羲</p>
    <p>幽人下山徑　去去夾青林　滑處莓苔溼　暗中蘿薛深　春朝煙雨散　猶帶浮雲陰</p><p><a href="../../model.html#/doc/5591">View poem's topic associations</a></p></body></html>
