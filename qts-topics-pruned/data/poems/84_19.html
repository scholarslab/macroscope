  <body><p>84_19: 《春晦餞陶七於江南同用風字》陳子昂</p>
    <p>黃鶴煙雲去　青江琴酒同　離帆方楚越　溝水復西東　芙蓉生夏浦　楊柳送春風　明日相思處　應對菊花叢</p><p><a href="../../model.html#/doc/3812">View poem's topic associations</a></p></body></html>
