  <body><p>139_10: 《題虯上人房》儲光羲</p>
    <p>禪宮分兩地　釋子一為心　入道無來去　清言見古今　江寒池水綠　山暝竹園深　別有中天月　遙遙散夕陰</p><p><a href="../../model.html#/doc/5735">View poem's topic associations</a></p></body></html>
