  <body><p>702_41: 《朔方書事》張蠙</p>
    <p>秋盡角聲苦　逢人唯荷戈　城池向隴少　岐路出關多　雁遠行垂地　烽高影入河　仍聞黑山寇　又覓漢家和</p><p><a href="../../model.html#/doc/35927">View poem's topic associations</a></p></body></html>
