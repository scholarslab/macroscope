  <body><p>13_17: 《郊廟歌辭。享太廟樂章。迎神》?</p>
    <p>七廟觀德　百靈攸仰　俗荷財成　物資含養　道光執契　化籠提象　肅肅雍雍　神其來饗</p><p><a href="../../model.html#/doc/518">View poem's topic associations</a></p></body></html>
