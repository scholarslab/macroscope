  <body><p>440_88: 《戲贈戶部李巡官》白居易</p>
    <p>好去民曹李判官　少貪公事且謀歡　男兒未死爭能料　莫作忠州刺史看</p><p><a href="../../model.html#/doc/20541">View poem's topic associations</a></p></body></html>
