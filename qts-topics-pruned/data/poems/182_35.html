  <body><p>182_35: 《夏日山中》李白</p>
    <p>懶搖白羽扇　裸體青林中　脫巾挂石壁　露頂洒松風</p><p><a href="../../model.html#/doc/8573">View poem's topic associations</a></p></body></html>
