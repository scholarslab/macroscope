  <body><p>864_1_1: 《宴柳毅詩（其一）》洞庭龍君</p>
    <p>大天蒼蒼兮大地茫茫　人各有志兮何可思量　狐神鼠聖兮薄社依牆　雷霆一發兮其孰敢當　荷貞人兮信義長　令骨肉兮還故鄉　永言慚愧兮何時忘</p><p><a href="../../model.html#/doc/43375">View poem's topic associations</a></p></body></html>
