  <body><p>800_10: 《寄詩（一作絕微之）》崔鶯鶯</p>
    <p>自從銷瘦減容光　萬轉千迴懶下床　不為傍人羞不起　為郎憔悴卻羞郎</p><p><a href="../../model.html#/doc/39791">View poem's topic associations</a></p></body></html>
