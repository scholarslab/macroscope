  <body><p>518_18: 《少年行（一作漢宮少年行）》雍陶</p>
    <p>不倚軍功有俠名　可憐毯獵少年情　戴鈴健鶻隨聲下　撼珮驕驄弄影行　覓匠重裝燕客劍　對人新按越姬箏　豈知儒者心偏苦　吟向秋風白髮生</p><p><a href="../../model.html#/doc/25238">View poem's topic associations</a></p></body></html>
