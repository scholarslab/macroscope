  <body><p>694_1: 《上蜀王》張道古</p>
    <p>封章才達冕旒前　黜詔俄離玉座端　二亂豈由明主用　五危終被佞臣彈　西巡鳳府非為固　東播鑾輿卒未安　諫疏至今如可在　誰能更與讀來看</p><p><a href="../../model.html#/doc/35470">View poem's topic associations</a></p></body></html>
