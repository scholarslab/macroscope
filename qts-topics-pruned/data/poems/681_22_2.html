  <body><p>681_22_2: 《漫作二首（其二）》韓偓</p>
    <p>黍谷純陽入　鸞霄瑞彩生　岳靈分正氣　仙衛借神兵　污俗迎風變　虛懷遇物傾　千鉤將一羽　輕重在平衡</p><p><a href="../../model.html#/doc/34530">View poem's topic associations</a></p></body></html>
