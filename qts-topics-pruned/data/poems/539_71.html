  <body><p>539_71: 《荊門西下》李商隱</p>
    <p>一夕南風一葉危　荊雲迴望夏雲時　人生豈得輕離別　天意何忌嶮巇　骨肉書題安絕徼　蕙蘭蹊徑失佳期　洞庭湖闊蛟龍惡　卻羨楊朱泣路岐</p><p><a href="../../model.html#/doc/26456">View poem's topic associations</a></p></body></html>
