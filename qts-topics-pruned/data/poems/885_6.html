  <body><p>885_6: 《丁巳元日》司空圖</p>
    <p>稟朔華夷會　開春氣象生　日隨行闕近　嶽為壽觴睛　作睿由稽古　昭仁事措刑　上玄勞眷佑　高廟保忠貞　星變當移幸　人心喜奉迎　傳呼清御道　雪涕識臣誠　鼎飪和方濟　台階潤欲平　扶天咨協力　併日召延英　金躍洪鑪動　雲驅眾蟄驚　關中留王氣　席上縱奇兵　累降搜賢詔　兼持進善旌　短轅收驥步　直路發鵬程　自乏匡時略　非沽矯俗名　鶴籠何足獻　蝸舍別無營　羸帶漳濱病　吟哀越客聲　移居荒藥圃　耗志在棋枰　醉忘身空老　書憐眼尚明　偶能甘蹇分　豈是薄浮榮　慮戒防微淺　　知近利輕　獻陵三百里　寤寐禱時清</p><p><a href="../../model.html#/doc/43844">View poem's topic associations</a></p></body></html>
