  <body><p>727_2: 《觀鄭州崔郎中諸妓繡樣（一作詠繡障）》胡令能</p>
    <p>日暮堂前花蕊嬌　爭拈小筆上床描　繡成安向春園裏　引得黃鶯下柳條</p><p><a href="../../model.html#/doc/37080">View poem's topic associations</a></p></body></html>
