  <body><p>807_1_2: 《詩（其二）》拾得</p>
    <p>嗟見世間人　箇箇愛喫肉　碗楪不曾乾　長時道不足　昨日設箇齋　今朝宰六畜都緣業使牽　非干情所欲　一度造天堂　百度造地獄　閻羅使來追　合家盡啼哭鑪子邊向火　鑊子裏澡浴　更得出頭時　換卻汝衣服</p><p><a href="../../model.html#/doc/40329">View poem's topic associations</a></p></body></html>
