  <body><p>596_11: 《效陶彭澤》司馬紮</p>
    <p>一夢倏已盡　百年如露草　獨有南山高　不與人共老　尊中貯靈味　無事即醉倒　何必鳴鼓鐘　然後樂懷抱　輕波向海疾　浮雲歸谷早　形役良可嗟　唯能徇天道</p><p><a href="../../model.html#/doc/29994">View poem's topic associations</a></p></body></html>
