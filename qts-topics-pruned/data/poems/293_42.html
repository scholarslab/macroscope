  <body><p>293_42: 《送劉侍禦》司空曙</p>
    <p>獄成收夜燭　整豸出登車　黃葉辭荊楚　青山背漢初　早朝新羽衛　晚下步徒胥　應念長沙謫　思鄉不食魚</p><p><a href="../../model.html#/doc/13937">View poem's topic associations</a></p></body></html>
