  <body><p>208_18: 《賦得秤，送孟孺卿》包何</p>
    <p>願以金秤鎚　因君贈別離　鉤懸新月吐　衡舉眾星隨　掌握須平執　錙銖必盡知　由來投分審　莫放弄權移</p><p><a href="../../model.html#/doc/9005">View poem's topic associations</a></p></body></html>
