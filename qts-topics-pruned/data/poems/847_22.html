  <body><p>847_22: 《贈持《法華經》僧》齊己</p>
    <p>眾人有口　不說是　即說非　吾師有口何所為　蓮經七軸六萬九千字　日日夜夜終復始　乍吟乍諷何悠揚　風篁古松含秋霜　但恐天龍夜叉乾闥眾　塞虛空耳皆聳　我聞念經功德緣　舌根可算金剛堅　他時劫火洞燃後　神光璨璨如紅蓮　受持身心苟精潔　尚能使煩惱大海水枯竭　魔王輪幢自摧折　何況更如理行如理說</p><p><a href="../../model.html#/doc/42636">View poem's topic associations</a></p></body></html>
