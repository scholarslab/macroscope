  <body><p>745_21: 《冬夜吟》陳陶</p>
    <p>黑夜天寒愁散玉　東皇海上張仙燭　侯家歌舞按梨園　石氏寶寮醉金谷　魯家襜崳闇披水　雪花燈下甘垂翅　散帙高編折桂枝　披紗密甃青雲地　霜白溪松轉斜盡　銅龍喚曙咽聲細　八埏螻蟻厭寒棲　早晚青旗引春帝　展轉城烏啼紫天　曈矇千騎衙樓前</p><p><a href="../../model.html#/doc/37793">View poem's topic associations</a></p></body></html>
