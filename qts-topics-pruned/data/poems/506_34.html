  <body><p>506_34: 《長安秋夜》章孝標</p>
    <p>田家無五行　水旱卜蛙聲　牛犢乘春放　兒童候暖耕　池塘煙未起　桑柘雨初晴　歲晚香醪熟　村村自送迎</p><p><a href="../../model.html#/doc/24466">View poem's topic associations</a></p></body></html>
