  <body><p>348_27: 《犍為城下夜泊聞夷歌》陳羽</p>
    <p>犍為城下牂牁路　空冢灘西賈客舟　此夜可憐江上月　夷歌銅鼓不勝愁</p><p><a href="../../model.html#/doc/16348">View poem's topic associations</a></p></body></html>
