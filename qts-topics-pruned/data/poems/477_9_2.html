  <body><p>477_9_2: 《六歎（本六首，今存三首）（其二）》李涉</p>
    <p>深院梧桐夾金井　上有轆轤青絲索　美人清晝汲寒泉　寒泉欲上銀缾落　迢迢碧甃千餘尺　竟日倚闌空歎息　惆悵不來照明鏡　卻掩洞房抱寂寂</p><p><a href="../../model.html#/doc/22913">View poem's topic associations</a></p></body></html>
