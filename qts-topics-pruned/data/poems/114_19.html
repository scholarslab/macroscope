  <body><p>114_19: 《渡揚子江》丁仙芝</p>
    <p>桂楫中流望　空波兩畔明　林開揚子驛　山出潤州城　海盡邊陰靜　江寒朔吹生　更聞風葉下　淅瀝度秋聲</p><p><a href="../../model.html#/doc/4751">View poem's topic associations</a></p></body></html>
