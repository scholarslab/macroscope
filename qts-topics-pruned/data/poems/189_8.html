  <body><p>189_8: 《送馮著受李廣州署為錄事》韋應物</p>
    <p>鬱鬱楊柳枝　蕭蕭征馬悲　送君灞陵岸　糾郡南海湄　名在翰墨場　群公正追隨　如何從此去　千里萬里期　大海吞東南　橫嶺隔地維　建邦臨日域　溫燠御四時　百國共臻奏　珍奇獻京師　富豪虞興戎　繩墨不易持　州伯荷天寵　還當翊丹墀　子為門下生　終始豈見遺　所願酌貪泉　心不為磷緇　上將玩國士　下以報渴飢</p><p><a href="../../model.html#/doc/7957">View poem's topic associations</a></p></body></html>
