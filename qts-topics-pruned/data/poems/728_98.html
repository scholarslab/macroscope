  <body><p>728_98: 《春秋戰國門。秦武陽》周曇</p>
    <p>卯歲徒聞有壯名　及令為副誤荊卿　是時環柱能相副　誰謂燕囚事不成</p><p><a href="../../model.html#/doc/37219">View poem's topic associations</a></p></body></html>
