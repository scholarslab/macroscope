  <body><p>357_49_2: 《故相國燕國公于司空挽歌二首（其二）》劉禹錫</p>
    <p>陰山貴公子　來葬五陵西　前馬悲無主　猶帶朔風嘶　漢水晉山郭　襄楊白銅鞮　至今有遺愛　日暮人悽悽</p><p><a href="../../model.html#/doc/16838">View poem's topic associations</a></p></body></html>
