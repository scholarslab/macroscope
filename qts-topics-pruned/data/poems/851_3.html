  <body><p>851_3: 《古梅》無名釋</p>
    <p>火虐風饕水漬根　霜皴雪皺古苔痕　東風未肯隨寒暑　又蘗清香與返魂</p><p><a href="../../model.html#/doc/42824">View poem's topic associations</a></p></body></html>
