  <body><p>141_27: 《初日》王昌齡</p>
    <p>初日淨金閨　先照床前暖　斜光入羅幕　稍稍親絲管　雲髮不能梳　楊花更吹滿</p><p><a href="../../model.html#/doc/5845">View poem's topic associations</a></p></body></html>
