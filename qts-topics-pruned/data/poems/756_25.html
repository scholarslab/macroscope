  <body><p>756_25: 《和鐘大監泛舟同遊見示》徐鉉</p>
    <p>潮溝橫趣北山阿　一月三游未是多　老去交親難暫捨　閒中滋味更無過　谿橋樹映行人渡　村徑風飄牧豎歌　孤櫂亂流偏有興　滿川晴日弄微波</p><p><a href="../../model.html#/doc/38458">View poem's topic associations</a></p></body></html>
