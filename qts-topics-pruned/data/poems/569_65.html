  <body><p>569_65: 《送陶少府赴選》李群玉</p>
    <p>陶君官興本蕭疏　長傍青山碧水居　久向三茅窮藝術　仍傳五柳舊琴書　跡同飛鳥棲高樹　心似閒雲在太虛　自是葛洪求藥價　不關梅福戀簪裾</p><p><a href="../../model.html#/doc/28525">View poem's topic associations</a></p></body></html>
