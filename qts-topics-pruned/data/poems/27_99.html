  <body><p>27_99: 《雜曲歌辭。簇拍相府蓮》?</p>
    <p>莫以今時寵　寧無舊日恩　看花滿眼淚　不共楚王言　閨燭無人影　羅屏有夢魂　近來音耗絕　終日望應門</p><p><a href="../../model.html#/doc/1686">View poem's topic associations</a></p></body></html>
