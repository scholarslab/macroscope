  <body><p>486_23: 《送僧文江》鮑溶</p>
    <p>吳王劍池上　禪子石房深　久慕白雲性　忽勞青玉音　孤高知勝鶴　清雅似聞琴　此韻書珍重　煩師出定吟</p><p><a href="../../model.html#/doc/23309">View poem's topic associations</a></p></body></html>
