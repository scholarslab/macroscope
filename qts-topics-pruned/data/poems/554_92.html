  <body><p>554_92: 《長安退將》項斯</p>
    <p>塞外衝沙損眼明　歸來養病住秦京　上高樓閣看星坐　著白衣裳把劍行　常說老身思鬥將　最悲無力制蕃營　翠眉紅臉和回鶻　惆悵中原不用兵</p><p><a href="../../model.html#/doc/27736">View poem's topic associations</a></p></body></html>
