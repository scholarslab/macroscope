  <body><p>457_38: 《題謝公東山障子》白居易</p>
    <p>賢愚共在浮生內　貴賤同趨群動間　多見忙時已衰病　少聞健日肯休閒　鷹飢受從難退　鶴老乘軒亦不還　唯有風流謝安石　拂衣攜妓入東山</p><p><a href="../../model.html#/doc/21886">View poem's topic associations</a></p></body></html>
