  <body><p>41_21: 《和王奭秋夜有所思》盧照鄰</p>
    <p>寂寂南軒夜　悠然懷所知　長河落雁苑　明月下鯨池　鳳臺有清曲　此曲何人吹　丹脣間玉齒　妙響入雲涯　窮巷秋風葉　空庭寒露枝　勞歌欲有和　星鬢已將垂</p><p><a href="../../model.html#/doc/2257">View poem's topic associations</a></p></body></html>
