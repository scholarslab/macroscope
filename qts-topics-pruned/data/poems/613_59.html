  <body><p>613_59: 《奉酬魯望惜春見寄》皮日休</p>
    <p>十五日中春日好　可憐沈痼冷如灰　以前雖被愁將去　向後須教醉領來　梅片盡飄輕粉靨　柳芽初吐爛金醅　病中無限花番次　為約東風且住開</p><p><a href="../../model.html#/doc/30698">View poem's topic associations</a></p></body></html>
