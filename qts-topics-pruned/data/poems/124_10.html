  <body><p>124_10: 《奉和聖制早度蒲津關》徐安貞</p>
    <p>仙掌臨秦甸　虹橋闢晉關　兩都分地險　一曲度河灣　路得津門要　時稱古戍閒　城花春正發　岸柳曙堪攀　後乘猶臨水　前旌欲換山　長安迴望日　宸御六龍還</p><p><a href="../../model.html#/doc/4991">View poem's topic associations</a></p></body></html>
