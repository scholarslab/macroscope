  <body><p>103_6: 《安樂公主移入新宅侍宴應制同用開字》趙彥昭</p>
    <p>雲物中京曉　天人外館開　飛橋象河漢　懸榜學蓬萊　北闕臨仙檻　南山送壽杯　一窺輪奐畢　慚恧棟梁材</p><p><a href="../../model.html#/doc/4525">View poem's topic associations</a></p></body></html>
