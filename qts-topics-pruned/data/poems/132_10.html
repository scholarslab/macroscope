  <body><p>132_10: 《贈蘇明府》李頎</p>
    <p>蘇君年幾許　壯貌如玉童　采藥傍梁宋　共言隨日翁　常辭小縣宰　一往東山東　不復有家室　悠悠人世中　子孫皆老死　相識悲轉蓬　髮白還更黑　身輕行若風　汎然無所繫　心與孤雲同　出入雖一杖　安然知始終　願聞素女事　去采山花叢　誘我為弟子　逍遙尋葛洪</p><p><a href="../../model.html#/doc/5432">View poem's topic associations</a></p></body></html>
