  <body><p>842_20: 《懷東湖寺》齊己</p>
    <p>鐵柱東湖岸　寺高人亦閒　往年曾每日　來此看西山　竹徑青苔合　茶軒白鳥還　而今在天末　欲去已衰顏</p><p><a href="../../model.html#/doc/42232">View poem's topic associations</a></p></body></html>
