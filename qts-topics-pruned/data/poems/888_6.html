  <body><p>888_6: 《題僧院泉》修睦</p>
    <p>何處雲根新布得　歸仍半日在煙蘿　莫輕竹引經窗小　須信更深入耳多　繞砌雖然清自別　出門長恐濁相和　從此無心戀滄海　滄海無風亦起波</p><p><a href="../../model.html#/doc/43975">View poem's topic associations</a></p></body></html>
