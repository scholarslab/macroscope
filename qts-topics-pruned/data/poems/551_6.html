  <body><p>551_6: 《射策後作》盧肇</p>
    <p>射策明時愧不才　敢期青律變寒灰　晴憐斷雁侵雲去　暖見醯雞傍酒來　箭發尚憂楊葉遠　愁生只恐杏花開　曲江春淺人游少　盡日看山醉獨回</p><p><a href="../../model.html#/doc/27552">View poem's topic associations</a></p></body></html>
