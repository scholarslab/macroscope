  <body><p>218_6: 《赤穀西崦人家》杜甫</p>
    <p>躋險不自喧　出郊已清目　溪回日氣暖　徑轉山田熟　鳥雀依茅茨　藩籬帶松菊　如行武陵暮　欲問桃花宿</p><p><a href="../../model.html#/doc/9412">View poem's topic associations</a></p></body></html>
