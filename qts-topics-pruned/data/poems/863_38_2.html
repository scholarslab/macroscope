  <body><p>863_38_2: 《贈華山遊人（其二）》毛女正美</p>
    <p>曾折松枝為寶櫛　又編栗葉代羅襦　有時問卻秦宮事　笑撚山花望太虛</p><p><a href="../../model.html#/doc/43370">View poem's topic associations</a></p></body></html>
