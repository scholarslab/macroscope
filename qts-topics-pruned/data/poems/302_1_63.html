  <body><p>302_1_63: 《宮詞一百首（其六十三）》王建</p>
    <p>樹葉初成鳥護窠　石榴花裏笑聲多　眾中遺卻金釵子　拾得從他要贖麼</p><p><a href="../../model.html#/doc/14514">View poem's topic associations</a></p></body></html>
