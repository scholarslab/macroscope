  <body><p>255_10_1: 《變律（本十九首，今存三首）（其一）》蘇渙</p>
    <p>日月東西行　寒暑冬夏易　陰陽無停機　造化渺莫測　開目為晨光　閉目為夜色一開復一閉　明晦無休息　居然六合外　曠哉天地德　天地且不言　世人浪喧喧</p><p><a href="../../model.html#/doc/11905">View poem's topic associations</a></p></body></html>
