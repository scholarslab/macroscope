  <body><p>118_22: 《送蘇郎中綰出佐荊州》孫逖</p>
    <p>神仙久留滯　清切佇飛翻　忽佐南方牧　何時西掖垣　高車自蘭省　便道出荊門　不見河梁別　空銷郢路魂</p><p><a href="../../model.html#/doc/4861">View poem's topic associations</a></p></body></html>
