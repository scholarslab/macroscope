  <body><p>799_41: 《喜盧郎及第》竇梁賓</p>
    <p>曉妝初罷眼初　小玉驚人踏破裙　手把紅箋書一紙　上頭名字有郎君</p><p><a href="../../model.html#/doc/39776">View poem's topic associations</a></p></body></html>
