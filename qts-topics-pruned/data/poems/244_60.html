  <body><p>244_60: 《送營城李少府》韓翃</p>
    <p>懷祿兼就養　更懷趨府心　晴山東里近　春水北門深　新綬映芳草　舊家依遠林　還乘鄭小駟　躞蹀縣城陰</p><p><a href="../../model.html#/doc/11388">View poem's topic associations</a></p></body></html>
