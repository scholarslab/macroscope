  <body><p>361_18: 《酬嚴給事賀加五品兼簡同制水部李郎中》劉禹錫</p>
    <p>九天雨露傳青詔　八舍郎官換綠衣　初佩銀魚隨仗入　宜乘白馬退朝歸　彫盤賀喜開瑤席　綵筆題詩出鎖闈　聞道水曹偏得意　霞朝霧夕有光輝</p><p><a href="../../model.html#/doc/17107">View poem's topic associations</a></p></body></html>
