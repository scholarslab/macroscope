  <body><p>191_21: 《經武功舊宅》韋應物</p>
    <p>茲邑昔所遊　嘉會常在目　歷載俄二九　始往今來復　慼慼居人少　茫茫野田綠　風雨經舊墟　毀垣迷往躅　門臨川流駛　樹有羇雌宿　多累恆悲往　長年覺時速　欲去中復留　徘徊結心曲</p><p><a href="../../model.html#/doc/8095">View poem's topic associations</a></p></body></html>
