  <body><p>630_19: 《和胥口即事》陸龜蒙</p>
    <p>雨後山容若動　天寒樹色如消　目送回汀隱隱　心隨挂鹿搖搖　白蔣知秋露裛　青楓欲暮煙饒　莫問吳趨行樂　酒旗竿倚河橋　把釣絲隨浪遠　採蓮衣染香濃　綠倒紅飄欲盡　風斜雨細相逢　斷岸沈漁　鄰村送客　即是清霜剖野　乘閑莫厭來重</p><p><a href="../../model.html#/doc/31378">View poem's topic associations</a></p></body></html>
