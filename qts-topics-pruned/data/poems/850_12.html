  <body><p>850_12: 《別友人》惟審</p>
    <p>一身無定處　萬里獨銷魂　芳草迷歸路　春衣滴淚痕　幾時休旅食　向夜宿江村　欲識異鄉苦　空山啼暮猿</p><p><a href="../../model.html#/doc/42807">View poem's topic associations</a></p></body></html>
