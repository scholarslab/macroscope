  <body><p>263_17: 《書情獻相公》嚴維</p>
    <p>年來白髮欲星星　誤卻生涯是一經　魏闕望中何日見　商歌奏罷復誰聽　孤根獨棄慚山木　弱質無成狀水萍　今日更須詢哲匠　不應休去老巖扃</p><p><a href="../../model.html#/doc/12082">View poem's topic associations</a></p></body></html>
