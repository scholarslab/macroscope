  <body><p>507_14_3: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其三）》裴潾</p>
    <p>歷難求試　執憲成風　四鎮咸乂　三階以融　捧日柱天　造膝納忠　建儲固本樹屏息戎　彼狐彼鼠　窒穴掃蹤</p><p><a href="../../model.html#/doc/24515">View poem's topic associations</a></p></body></html>
