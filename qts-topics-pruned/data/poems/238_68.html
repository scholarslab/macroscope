  <body><p>238_68: 《送外甥懷素上人歸鄉侍奉》錢起</p>
    <p>釋子吾家寶　神清慧有餘　能翻梵王字　妙盡伯英書　遠鶴無前侶　孤雲寄太虛　狂來輕世界　醉裏得真如　飛錫離鄉久　寧親喜臘初　故池殘雪滿　寒柳霽煙疏　壽酒還嘗藥　晨餐不薦魚　遙知禪誦外　健筆賦閒居</p><p><a href="../../model.html#/doc/11077">View poem's topic associations</a></p></body></html>
