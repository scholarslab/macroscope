  <body><p>177_15: 《同吳王送杜秀芝赴舉入京》李白</p>
    <p>秀才何翩翩　王許回也賢　暫別廬江守　將遊京兆天　秋山宜落日　秀水出寒煙　欲折一枝桂　還來雁沼前</p><p><a href="../../model.html#/doc/7430">View poem's topic associations</a></p></body></html>
