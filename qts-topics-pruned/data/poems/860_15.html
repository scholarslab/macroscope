  <body><p>860_15: 《答從叔愈》韓湘</p>
    <p>舉世都為名利醉　伊予獨向道中醒　他時定是飛昇去　衝破秋空一點青</p><p><a href="../../model.html#/doc/43247">View poem's topic associations</a></p></body></html>
