  <body><p>56_12: 《仲春郊外》王勃</p>
    <p>東園垂柳徑　西堰落花津　物色連三月　風光絕四鄰　鳥飛村覺曙　魚戲水知春　初晴山院裏　何處染囂塵</p><p><a href="../../model.html#/doc/2906">View poem's topic associations</a></p></body></html>
