  <body><p>686_9: 《閿鄉寓居十首。木塔偶題》吳融</p>
    <p>西南古剎近芳林　偶得高秋試一吟　無限黃花襯黃葉　可須春月始傷心</p><p><a href="../../model.html#/doc/34935">View poem's topic associations</a></p></body></html>
