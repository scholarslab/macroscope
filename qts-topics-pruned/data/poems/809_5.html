  <body><p>809_5: 《酬皇甫冉將赴無錫，於雲門寺贈別》靈一</p>
    <p>湖南通古寺　來往意無涯　欲識雲門路　千峰到若耶　春山子敬宅　古木謝敷家　自可長偕隱　那言相去賒</p><p><a href="../../model.html#/doc/40416">View poem's topic associations</a></p></body></html>
