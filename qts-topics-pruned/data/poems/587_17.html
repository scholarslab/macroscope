  <body><p>587_17: 《朔中即事》李頻</p>
    <p>關門南北雜戎夷　草木秋來即出師　落日風沙長暝早　窮冬雨雪轉春遲　山頭堠火孤明後　星外行人四絕時　自古邊功何不立　漢家中外自相疑</p><p><a href="../../model.html#/doc/29570">View poem's topic associations</a></p></body></html>
