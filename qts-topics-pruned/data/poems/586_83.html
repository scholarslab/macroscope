  <body><p>586_83: 《入關留別主人》劉滄</p>
    <p>此來多愧食魚心　東閣將辭強一吟　羸馬客程秋草合　晚蟬關樹古槐深　風生野渡河聲急　雁過寒原嶽勢侵　對酒相看自無語　幾多離思入瑤琴</p><p><a href="../../model.html#/doc/29535">View poem's topic associations</a></p></body></html>
