  <body><p>671_48: 《秋霽豐德寺與玄貞師詠月》唐彥謙</p>
    <p>露冷風輕霽魄圓　高樓更在碧山巔　四溟水合疑無地　八月槎通好上天　黯黯星辰環紫極　喧喧朝市匝青煙　夜深獨與巖僧語　動消聲舉世眠</p><p><a href="../../model.html#/doc/33860">View poem's topic associations</a></p></body></html>
