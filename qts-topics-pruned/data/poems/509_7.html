  <body><p>509_7: 《舒州酬別侍禦》顧非熊</p>
    <p>故交他郡見　下馬失愁容　執手向殘日　分襟在晚鐘　鄉心隨皖水　客路過廬峰　眾惜君材器　何為滯所從</p><p><a href="../../model.html#/doc/24576">View poem's topic associations</a></p></body></html>
