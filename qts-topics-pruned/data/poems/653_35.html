  <body><p>653_35: 《貽亮上人》方幹</p>
    <p>秋水一泓常見底　澗松千尺不生枝　人間學佛知多少　淨盡心花只有師</p><p><a href="../../model.html#/doc/32927">View poem's topic associations</a></p></body></html>
