  <body><p>845_37: 《讀《陰符經》》齊己</p>
    <p>遶窗風竹骨輕安　閒借陰符仰臥看　絕利一源真有謂　空勞萬卷是無端　清虛可保昇雲易　嗜慾終知入聖難　三要洞開何用閉　高臺時去憑欄干</p><p><a href="../../model.html#/doc/42490">View poem's topic associations</a></p></body></html>
