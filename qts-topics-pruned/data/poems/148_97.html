  <body><p>148_97: 《龍門八詠。闕口》劉長卿</p>
    <p>秋山日搖落　秋水急波瀾　獨見魚龍氣　長令煙雨寒　誰窮造化力　空向雨崖看</p><p><a href="../../model.html#/doc/6272">View poem's topic associations</a></p></body></html>
