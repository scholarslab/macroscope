  <body><p>651_22: 《酬將作於少監》方幹</p>
    <p>由來至寶出毫端　五色炎光照室寒　仰望孤峰知聳峻　前臨積水見波瀾　冰絲織絡經心久　瑞玉雕磨措手難　不是散齋兼拭目　尋常未便借人看</p><p><a href="../../model.html#/doc/32786">View poem's topic associations</a></p></body></html>
