  <body><p>455_3: 《讀禪經》白居易</p>
    <p>須知諸相皆非相　若住無餘卻有餘　言下忘言一時了　夢中說夢兩重虛　空花豈得兼求果　陽燄如何更覓魚　攝動是禪禪是動　不禪不動即如如</p><p><a href="../../model.html#/doc/21674">View poem's topic associations</a></p></body></html>
