  <body><p>274_86: 《送前上饒嚴明府攝玉山》戴叔倫</p>
    <p>家在故林吳楚間　冰為溪水玉為山　更將舊政化鄰邑　遙見逋人相逐還</p><p><a href="../../model.html#/doc/12959">View poem's topic associations</a></p></body></html>
