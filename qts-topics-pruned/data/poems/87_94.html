  <body><p>87_94: 《幽州新歲作》張說</p>
    <p>去歲荊南梅似雪　今年薊北雪如梅　共知人事何常定　且喜年華去復來　邊鎮戍歌連夜動　京城燎火徹明開　遙遙西向長安日　願上南山壽一杯</p><p><a href="../../model.html#/doc/4066">View poem's topic associations</a></p></body></html>
