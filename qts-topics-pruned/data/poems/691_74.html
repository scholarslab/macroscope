  <body><p>691_74: 《別敬侍郎》杜荀鶴</p>
    <p>交道有寒暑　在人無古今　與君中夜話　盡我一生心　所向未得志　豈惟空解吟　何當重相見　舊隱白雲深</p><p><a href="../../model.html#/doc/35223">View poem's topic associations</a></p></body></html>
