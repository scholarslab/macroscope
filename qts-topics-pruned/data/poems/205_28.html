  <body><p>205_28: 《宿廬山，贈白鶴觀劉尊師》包佶</p>
    <p>蒼蒼五老霧中壇　杳杳三山洞裏官　手護崑崙象牙簡　心推霹靂棗枝盤　春飛雪粉如毫潤　曉漱瓊膏冰齒寒　漸恨流年筋力少　惟思露冕事星冠</p><p><a href="../../model.html#/doc/8848">View poem's topic associations</a></p></body></html>
