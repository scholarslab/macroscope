  <body><p>244_9: 《酬程延秋夜即事見贈》韓翃</p>
    <p>長簟迎風早　空城澹月華　星河秋一雁　砧杵夜千家　節候看應晚　心期臥亦賒　向來吟秀句　不覺已鳴鴉</p><p><a href="../../model.html#/doc/11337">View poem's topic associations</a></p></body></html>
