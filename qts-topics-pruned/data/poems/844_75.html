  <body><p>844_75: 《中春感興》齊己</p>
    <p>春風日日雨時時　寒力潛從暖勢衰　一氣不言含有象　萬靈何處謝無私　詩通物理行堪掇　道合天機坐可窺　應是正人持造化　盡驅幽細入罏鎚</p><p><a href="../../model.html#/doc/42449">View poem's topic associations</a></p></body></html>
