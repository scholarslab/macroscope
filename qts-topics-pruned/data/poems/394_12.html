  <body><p>394_12: 《神仙曲》李賀</p>
    <p>碧峰海面藏靈書　上帝揀作神仙居　清明笑語聞空虛　鬥乘巨浪騎鯨魚　春羅書字邀王母　共讌紅樓最深處　鶴羽衝風過海遲　不如卻使青龍去　猶疑王母不相許　垂露娃鬟更傳語</p><p><a href="../../model.html#/doc/18701">View poem's topic associations</a></p></body></html>
