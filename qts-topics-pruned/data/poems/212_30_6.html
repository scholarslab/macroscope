  <body><p>212_30_6: 《宋中十首（其六）》高適</p>
    <p>出門望終古　獨立悲且歌　憶昔魯仲尼　悽悽此經過　眾人不可向　伐樹將如何</p><p><a href="../../model.html#/doc/9146">View poem's topic associations</a></p></body></html>
