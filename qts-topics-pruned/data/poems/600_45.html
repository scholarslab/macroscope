  <body><p>600_45: 《退朝望終南山》李拯</p>
    <p>紫宸朝罷綴鴛鸞　丹鳳樓前駐馬看　惟有終南山色在　晴明依舊滿長安</p><p><a href="../../model.html#/doc/30180">View poem's topic associations</a></p></body></html>
