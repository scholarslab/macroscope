  <body><p>23_4: 《琴曲歌辭。湘妃怨》孟郊</p>
    <p>南巡竟不返　帝子怨逾積　萬里喪蛾眉　瀟湘水空碧　冥冥荒山下　古廟收貞魄　喬木深青春　清光滿瑤席　搴芳徒有薦　靈意殊脈脈　玉佩不可親　裴回煙波夕</p><p><a href="../../model.html#/doc/1262">View poem's topic associations</a></p></body></html>
