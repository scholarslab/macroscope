  <body><p>677_15_2: 《長門怨二首（其二）》鄭穀</p>
    <p>流水君恩共不回　杏花爭忍掃成堆　殘春未必多煙雨　淚滴閒階長綠苔</p><p><a href="../../model.html#/doc/34322">View poem's topic associations</a></p></body></html>
