  <body><p>843_40: 《送隆公上人》齊己</p>
    <p>獨攜譚柄去　千里指人寰　未斷生徒望　難教白日閒　空江橫落照　大府向西山　好騁陳那孔　誰云劫石頑</p><p><a href="../../model.html#/doc/42331">View poem's topic associations</a></p></body></html>
