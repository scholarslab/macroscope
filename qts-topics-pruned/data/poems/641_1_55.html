  <body><p>641_1_55: 《小遊仙詩九十八首之五十五》曹唐</p>
    <p>且欲留君飲桂漿　九天無事莫推忙　青龍舉步行千里　休道蓬萊歸路長</p><p><a href="../../model.html#/doc/32073">View poem's topic associations</a></p></body></html>
