  <body><p>297_27: 《贈王侍禦》王建</p>
    <p>愚者昧邪正　貴將平道行　君子抱仁義　不懼天地傾　三受主人辟　方出咸陽城　遲疑匪自崇　將顯求賢名　自來掌軍書　無不盡臣誠　何必操白刃　始致海內平　恭事四海人　甚於敬公卿　有惡如己辱　聞善如己榮　或人居飢寒　進退陳中情　徹晏聽苦辛　坐臥身不寧　以心應所求　盡家猶為輕　衣食有親疏　但恐踰禮經　我今願求益　詎敢為友生　幸君揚素風　永作來者程</p><p><a href="../../model.html#/doc/14093">View poem's topic associations</a></p></body></html>
