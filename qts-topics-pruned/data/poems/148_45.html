  <body><p>148_45: 《奉陪使君西庭送淮西魏判官（得山字）》劉長卿</p>
    <p>羽檄催歸恨　春風醉別顏　能邀五馬送　自逐一星還　破竹從軍樂　看花聽訟閒　遙知用兵處　多在八公山</p><p><a href="../../model.html#/doc/6215">View poem's topic associations</a></p></body></html>
