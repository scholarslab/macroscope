  <body><p>420_1_17: 《有鳥二十章（庚寅）（其十七）》元稹</p>
    <p>有鳥有鳥名鷂雛　鈴子眼睛蒼錦襦　貴人腕軟憐易臂　奮肘一揮前後呼　俊鶻無由拳狡兔　金雕不得擒魅狐　文王長在苑中獵　何日非熊休賣屠</p><p><a href="../../model.html#/doc/19402">View poem's topic associations</a></p></body></html>
