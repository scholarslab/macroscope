  <body><p>328_4_7: 《雜言和常州李員外副使春日戲題十首（其七）》權德輿</p>
    <p>曙月漸到窗前　移尊更就芳筵　輕吹乍搖蘭燭　春光暗入花鈿　絲竹偏宜靜夜綺羅共占韶年　不遣通宵盡醉　定知辜負風煙</p><p><a href="../../model.html#/doc/15496">View poem's topic associations</a></p></body></html>
