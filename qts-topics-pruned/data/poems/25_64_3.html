  <body><p>25_64_3: 《雜曲歌辭。行路難五首（其三）》貫休</p>
    <p>九有茫茫共堯日　浪死虛生亦非一　清淨玄音竟不聞　花眼酒腸暗如漆　或偶因片言隻字登第光二親　又不能獻可替不航要津　口談羲軒與周孔　履行不及屠沽人　行路難　行路難　日暮途遠空悲歎</p><p><a href="../../model.html#/doc/1518">View poem's topic associations</a></p></body></html>
