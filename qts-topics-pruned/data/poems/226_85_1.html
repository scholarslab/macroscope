  <body><p>226_85_1: 《觀李固請司馬弟山水圖三首（其一）》杜甫</p>
    <p>簡易高人意　匡床竹火爐　寒天留遠客　碧海挂新圖　雖對連山好　貪看絕島孤群仙不愁思　冉冉下蓬壺</p><p><a href="../../model.html#/doc/10006">View poem's topic associations</a></p></body></html>
