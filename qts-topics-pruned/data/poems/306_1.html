  <body><p>306_1: 《九日登青山》朱灣</p>
    <p>昔人惆悵處　繫馬又登臨　舊地煙霞在　多時草木深　水將空合色　雲與我無心　想見龍山會　良辰亦似今</p><p><a href="../../model.html#/doc/14694">View poem's topic associations</a></p></body></html>
