  <body><p>152_2: 《謝陸處士杼山折青桂花見寄之什》顏真卿</p>
    <p>群子遊杼山　山寒桂花白　綠荑含素萼　采折自逋客　忽枉巖中詩　芳香潤金石　全高南越蠹　豈謝東堂策　會愜名山期　從君恣幽覿</p><p><a href="../../model.html#/doc/6528">View poem's topic associations</a></p></body></html>
