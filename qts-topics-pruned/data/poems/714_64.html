  <body><p>714_64: 《獻浙東柳大夫》崔道融</p>
    <p>屬城甘雨幾經春　聖主全分付越人　俗眼不知青瑣貴　江頭爭看碧油新</p><p><a href="../../model.html#/doc/36571">View poem's topic associations</a></p></body></html>
