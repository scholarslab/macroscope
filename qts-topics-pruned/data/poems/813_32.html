  <body><p>813_32: 《陪姚合游金州南池（一作金州夏晚陪姚合員外游南池）》無可</p>
    <p>柳暗清波漲　衝萍復漱苔　張筵白鳥起　掃岸使君來　洲島秋應沒　荷花晚盡開　高城吹角絕　騶馭尚裴回</p><p><a href="../../model.html#/doc/40553">View poem's topic associations</a></p></body></html>
