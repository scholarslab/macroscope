  <body><p>220_7: 《光祿阪行》杜甫</p>
    <p>山行落日下絕壁　西望千山萬山赤　樹枝有鳥亂鳴時　暝色無人獨歸客　馬驚不憂深谷墜　草動只怕長弓射　安得更似開元中　道路即今多擁隔</p><p><a href="../../model.html#/doc/9525">View poem's topic associations</a></p></body></html>
