  <body><p>606_7: 《寄何紹餘》林寬</p>
    <p>雁過君猶未入城　清賢門下舊知名　風波凍馬遙逢見　革橐飢僮尚挈行　住在閒坊無轍跡　別來何寺有泉聲　芙蓉苑北曲江岸　期看終南新雪晴</p><p><a href="../../model.html#/doc/30467">View poem's topic associations</a></p></body></html>
