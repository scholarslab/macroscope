  <body><p>680_31_2: 《病中初聞複官二首（其二）》韓偓</p>
    <p>又挂朝衣一自驚　始知天意重推誠　青雲有路通還去　白髮無私健亦生　曾避暖池將浴鳳　卻同寒谷乍遷鶯　宦途巇嶮終難測　穩泊漁舟隱姓名</p><p><a href="../../model.html#/doc/34480">View poem's topic associations</a></p></body></html>
