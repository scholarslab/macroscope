  <body><p>862_5_5: 《嫁女詩（其五）》嵩岳諸仙</p>
    <p>珠露金風下界秋　漢家陵樹冷修修　當時不得仙桃力　尋作浮塵飄隴頭</p><p><a href="../../model.html#/doc/43300">View poem's topic associations</a></p></body></html>
