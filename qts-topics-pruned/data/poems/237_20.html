  <body><p>237_20: 《秋夕與梁鍠文宴》錢起</p>
    <p>客到衡門下　林香蕙草時　好風能自至　明月不須期　秋日翻荷影　晴光脆柳枝　留歡美清夜　寧覺曉鐘遲</p><p><a href="../../model.html#/doc/10890">View poem's topic associations</a></p></body></html>
