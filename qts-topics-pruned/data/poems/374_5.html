  <body><p>374_5: 《聞砧》孟郊</p>
    <p>杜鵑聲不哀　斷猿啼不切　月下誰家砧　一聲腸一絕　杵聲不為客　客聞髮自白　杵聲不為衣　欲令遊子歸</p><p><a href="../../model.html#/doc/17617">View poem's topic associations</a></p></body></html>
