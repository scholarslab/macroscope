  <body><p>766_53: 《郡齋寓興》劉兼</p>
    <p>依約樊川似旭川　郡齋風物盡蕭然　秋雲碧蘚鋪雲錦　晚閣紅蕖簇水仙　醉筆語狂揮粉壁　歌梁塵亂拂花鈿　情懷放蕩無羈束　地角天涯亦信緣</p><p><a href="../../model.html#/doc/38822">View poem's topic associations</a></p></body></html>
