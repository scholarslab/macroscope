  <body><p>674_41: 《顏惠詹事即孤侄舅氏謫官黔巫舟中相遇愴然有寄》鄭穀</p>
    <p>猶子在天末　念渠懷渭陽　巴山偶會遇　江浦共悲涼　謫宦君何遠　窮遊我自強　瘴村三月暮　雨熟野梅黃</p><p><a href="../../model.html#/doc/34051">View poem's topic associations</a></p></body></html>
