  <body><p>816_39: 《招韓武康章》皎然</p>
    <p>山僧雖不飲　酤酒引陶潛　此意無人別　多為俗士嫌</p><p><a href="../../model.html#/doc/43677">View poem's topic associations</a></p></body></html>
