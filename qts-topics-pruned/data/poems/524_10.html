  <body><p>524_10: 《和裴傑秀才新櫻桃》杜牧</p>
    <p>新果真瓊液　人應宴紫蘭　圓疑竊龍頷　色已奪雞冠　遠火微微辨　繁星歷歷看　茂先知味好　曼倩恨偷難　忍用烹酥酪　從將玩玉盤　流年如可駐　何必九華丹</p><p><a href="../../model.html#/doc/25619">View poem's topic associations</a></p></body></html>
