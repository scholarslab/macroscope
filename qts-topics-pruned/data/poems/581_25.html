  <body><p>581_25: 《登李羽士東樓》溫庭筠</p>
    <p>經客有餘音　他年終故林　高樓本危睇　涼月更傷心　此意竟難折　伊人成古今　流塵其可欲　非復懶鳴琴</p><p><a href="../../model.html#/doc/29215">View poem's topic associations</a></p></body></html>
