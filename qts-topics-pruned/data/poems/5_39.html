  <body><p>5_39: 《唐大饗拜洛樂章。歸和》武則天</p>
    <p>調雲闋兮神座興　驂雲駕兮儼將升　騰絳霄兮垂景祜　翹丹懇兮荷休徵</p><p><a href="../../model.html#/doc/220">View poem's topic associations</a></p></body></html>
