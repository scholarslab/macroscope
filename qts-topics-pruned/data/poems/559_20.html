  <body><p>559_20: 《獻僕射相公》薛能</p>
    <p>清如冰雪重如山　百辟嚴趨禮絕攀　強虜外聞應喪膽　平人相見盡開顏　朝廷有道青春好　門館無私白日閒　致卻垂衣更何事　幾多詩句詠關關</p><p><a href="../../model.html#/doc/28034">View poem's topic associations</a></p></body></html>
