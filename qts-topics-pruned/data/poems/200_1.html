  <body><p>200_1: 《長門怨》岑參</p>
    <p>君王嫌妾妒　閉妾在長門　舞袖垂新寵　愁眉結舊恩　綠錢侵履跡　紅粉濕啼痕　羞被夭桃笑　看春獨不言</p><p><a href="../../model.html#/doc/8504">View poem's topic associations</a></p></body></html>
