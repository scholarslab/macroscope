  <body><p>551_5: 《別宜春赴舉》盧肇</p>
    <p>秋天草木正蕭疏　西望秦關別舊居　筵上芳樽今日酒　篋中黃卷古人書　辭鄉且伴銜蘆雁　入海終為戴角魚　長短九霄飛直上　不教毛羽落空虛</p><p><a href="../../model.html#/doc/27551">View poem's topic associations</a></p></body></html>
