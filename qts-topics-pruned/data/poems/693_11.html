  <body><p>693_11: 《蠶婦》杜荀鶴</p>
    <p>粉色全無饑色加　豈知人世有榮華　年年道我蠶辛苦　底事渾身著苧麻</p><p><a href="../../model.html#/doc/35426">View poem's topic associations</a></p></body></html>
