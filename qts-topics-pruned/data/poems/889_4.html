  <body><p>889_4: 《一葉落》李存勖</p>
    <p>一葉落　搴朱箔　此時景物正蕭索　畫樓月影寒　西風吹羅幕　吹羅幕　往事思量著</p><p><a href="../../model.html#/doc/43993">View poem's topic associations</a></p></body></html>
