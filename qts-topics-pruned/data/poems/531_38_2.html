  <body><p>531_38_2: 《重傷楊攀處士二首（攀自號綠雲翁）（其二）》許渾</p>
    <p>從官任直道　幾處脫長裾　歿後兒猶小　葬來人漸疏　新鄰占池館　長史覓圖書　身賤難相報　平生恨有餘</p><p><a href="../../model.html#/doc/26040">View poem's topic associations</a></p></body></html>
