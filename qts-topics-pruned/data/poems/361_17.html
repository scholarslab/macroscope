  <body><p>361_17: 《浙東元相公書歎梅雨鬱蒸之候，因寄七言》劉禹錫</p>
    <p>稽山自與岐山別　何事連年鸑鷟飛　百辟商量舊相入　九天祗候老臣歸　平湖晚泛窺清鏡　高閣晨開掃翠微　今日看書最惆悵　為聞梅雨損朝衣</p><p><a href="../../model.html#/doc/17106">View poem's topic associations</a></p></body></html>
