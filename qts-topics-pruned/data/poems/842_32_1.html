  <body><p>842_32_1: 《渚宮莫問詩一十五首（其一）》齊己</p>
    <p>莫問疏人事　王侯已任伊　不妨隨野性　還似在山時　靜入無聲樂　狂拋正律詩自為仍自愛　清淨裏尋思</p><p><a href="../../model.html#/doc/42246">View poem's topic associations</a></p></body></html>
