  <body><p>775_22_1: 《失題二首（其一）》楊行敏</p>
    <p>駑駘嘶叫知無定　騏驥低垂自有心　山上高松溪畔竹　清風纔動是知音</p><p><a href="../../model.html#/doc/39125">View poem's topic associations</a></p></body></html>
