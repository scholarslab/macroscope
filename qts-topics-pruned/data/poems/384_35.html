  <body><p>384_35: 《嶺表逢故人》張籍</p>
    <p>過嶺萬餘里　旅遊經此稀　相逢去家遠　共說幾時歸　海上見花發　瘴中唯鳥飛　炎州望鄉伴　自識北人衣</p><p><a href="../../model.html#/doc/18121">View poem's topic associations</a></p></body></html>
