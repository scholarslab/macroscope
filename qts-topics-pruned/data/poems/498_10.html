  <body><p>498_10: 《親仁裏居》姚合</p>
    <p>三年賃舍親仁里　寂寞何曾似在城　飲酒自緣防冷病　尋人多是為閒行　軒車無路通門巷　親友因詩道姓名　自別青山歸未得　羨君常聽石泉聲</p><p><a href="../../model.html#/doc/24003">View poem's topic associations</a></p></body></html>
