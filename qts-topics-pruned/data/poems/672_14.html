  <body><p>672_14: 《漢殿》唐彥謙</p>
    <p>鳥去雲飛意不通　夜壇斜月轉松風　君王寂慮無消息　卻就閒人覓巨公</p><p><a href="../../model.html#/doc/33912">View poem's topic associations</a></p></body></html>
