  <body><p>702_77: 《送薛郎中赴江州》張蠙</p>
    <p>幾州聞出刺　謠美有江民　正面傳天旨　懸心禱岳神　尺書先假路　紅旆旋燒塵　郡顯山川別　衙開將吏新　散招僧坐暑　閒載客行春　聽事棋忘著　探題酒亂巡　好編高隱傳　多貌上昇真　近日居清近　求人在此人</p><p><a href="../../model.html#/doc/35963">View poem's topic associations</a></p></body></html>
