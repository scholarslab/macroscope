  <body><p>319_9: 《景風扇物》張聿</p>
    <p>何處青蘋末　呈祥起遠空　曉來搖草樹　輕度淨塵蒙　水上微波動　林前媚景通　寥天鳴萬籟　蘭徑長幽叢　漸颺摶扶勢　應從橐籥功　開襟若有日　願睹大王風</p><p><a href="../../model.html#/doc/15172">View poem's topic associations</a></p></body></html>
