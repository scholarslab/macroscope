  <body><p>321_28: 《崔四郎協律以詩見寄，兼惠蜀琴，因以酬贈》權德輿</p>
    <p>臨風結煩想　客至傳好音　白雪緘郢曲　朱弦亙蜀琴　泠泠響幽韻　款款寄遐心　歲晚何以報　與君期斷金</p><p><a href="../../model.html#/doc/15267">View poem's topic associations</a></p></body></html>
