  <body><p>47_13: 《登南嶽事畢謁司馬道士》張九齡</p>
    <p>將命祈靈嶽　迴策詣真士　絕跡尋一徑　異香聞數里　分庭八桂樹　肅容兩童子　入室希把袖　登床願啟齒　誘我棄智訣　迨茲長生理　吸精反自然　鍊藥求不死　斯言眇霄漢　顧余嬰紛滓　相去九牛毛　慚歎知何已</p><p><a href="../../model.html#/doc/2430">View poem's topic associations</a></p></body></html>
