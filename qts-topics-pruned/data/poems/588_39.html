  <body><p>588_39: 《避暑》李頻</p>
    <p>當暑憶歸林　陶家借柳陰　蟬從初伏噪　客向晚涼吟　白日欺玄鬢　滄江負素心　神仙倘有術　引我出幽岑</p><p><a href="../../model.html#/doc/29661">View poem's topic associations</a></p></body></html>
