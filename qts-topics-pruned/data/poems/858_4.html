  <body><p>858_4: 《七夕》呂岩</p>
    <p>四海孤遊一野人　兩壺霜雪足精神　坎離二物君收得　龍虎丹行運水銀　野人本是天台客　石橋南畔有舊宅　父子生來有兩口　多好歌笙不好拍</p><p><a href="../../model.html#/doc/43177">View poem's topic associations</a></p></body></html>
