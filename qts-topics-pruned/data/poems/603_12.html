  <body><p>603_12: 《送李員外知揚子州留務》許棠</p>
    <p>帝命分留務　東南向楚天　幾程回送騎　中路見迎船　冶例開山鑄　民多酌海煎　青雲名素重　此去豈經年</p><p><a href="../../model.html#/doc/30289">View poem's topic associations</a></p></body></html>
