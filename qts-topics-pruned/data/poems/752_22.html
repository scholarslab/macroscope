  <body><p>752_22: 《九月三十夜雨寄故人》徐鉉</p>
    <p>獨聽空階雨　方知秋事悲　寂寥旬假日　蕭颯夜長時　別念紛紛起　寒更故故遲　情人如不醉　定是兩相思</p><p><a href="../../model.html#/doc/38248">View poem's topic associations</a></p></body></html>
