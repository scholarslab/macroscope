  <body><p>492_32: 《還京口》殷堯藩</p>
    <p>黃鶴山頭雪未消　行人歸計在今朝　城高鐵甕江山壯　地接金陵草木彫　北府市樓聞舊酒　南橋官柳識歸橈　吏民莫見參軍面　水宿風餐鬢髮焦</p><p><a href="../../model.html#/doc/23519">View poem's topic associations</a></p></body></html>
