  <body><p>353_36: 《詠三良》柳宗元</p>
    <p>束帶值明后　顧盼流輝光　一心在陳力　鼎列夸四方　款款效忠信　恩義皎如霜　生時亮同體　死沒寧分張　壯軀閉幽隧　猛志填黃腸　殉死禮所非　況乃用其良　霸基弊不振　晉楚更張皇　疾病命固亂　魏氏言有章　從邪陷厥父　吾欲討彼狂</p><p><a href="../../model.html#/doc/16619">View poem's topic associations</a></p></body></html>
