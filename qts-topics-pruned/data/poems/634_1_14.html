  <body><p>634_1_14: 《狂題十八首（其十四）》司空圖</p>
    <p>自傷衰病漸難平　永夜禪床雨滴聲　聞道虎瘡仍帶鏃　吼來和痛亦橫行</p><p><a href="../../model.html#/doc/31612">View poem's topic associations</a></p></body></html>
