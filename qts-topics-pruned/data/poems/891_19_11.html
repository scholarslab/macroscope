  <body><p>891_19_11: 《菩薩蠻（其十一）》溫庭筠</p>
    <p>南園滿地堆輕絮　愁聞一霎清明雨　雨後卻斜陽　杏花零落香　無言勻睡臉　枕上屏山掩　時節欲黃昏　無憀獨倚門</p><p><a href="../../model.html#/doc/44093">View poem's topic associations</a></p></body></html>
