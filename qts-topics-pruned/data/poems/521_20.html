  <body><p>521_20: 《街西長句》杜牧</p>
    <p>碧池新漲浴嬌鴉　分鎖長安富貴家　遊騎偶同人鬥酒　名園相倚杏交花　銀鞦騕褭嘶宛馬　繡鞅璁瓏走鈿車　一曲將軍何處笛　連雲芳草日初斜</p><p><a href="../../model.html#/doc/25426">View poem's topic associations</a></p></body></html>
