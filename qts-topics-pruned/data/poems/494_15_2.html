  <body><p>494_15_2: 《雜古詞五首（其二）》施肩吾</p>
    <p>郎為匕上香　妾作籠下灰　歸時即暖熱　去罷生塵埃</p><p><a href="../../model.html#/doc/25600">View poem's topic associations</a></p></body></html>
