  <body><p>666_1_72: 《比紅兒詩（其七十二）》羅虯</p>
    <p>練得霜華助翠鈿　相期朝謁玉皇前　依稀有似紅兒貌　方得吹簫引上天</p><p><a href="../../model.html#/doc/33644">View poem's topic associations</a></p></body></html>
