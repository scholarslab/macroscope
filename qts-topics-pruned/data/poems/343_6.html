  <body><p>343_6: 《答張十一功曹》韓愈</p>
    <p>山淨江空水見沙　哀猿啼處兩三家　篔簹競長纖纖筍　躑躅閒開豔豔花　未報恩波知死所　莫令炎瘴送生涯　吟君詩罷看雙鬢　斗覺霜毛一半加</p><p><a href="../../model.html#/doc/16102">View poem's topic associations</a></p></body></html>
