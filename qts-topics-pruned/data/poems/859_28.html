  <body><p>859_28: 《漁父詞一十八首。作甚物》呂岩</p>
    <p>貪貴貪榮逐利名　追遊醉後戀歡情　年不永　代君驚　一報身終那裏生</p><p><a href="../../model.html#/doc/46248">View poem's topic associations</a></p></body></html>
