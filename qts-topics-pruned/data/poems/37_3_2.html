  <body><p>37_3_2: 《田家三首（一作王勃詩）（其二）》王績</p>
    <p>家住箕山下　門枕潁川濱　不知今有漢　唯言昔避秦　琴伴前庭月　酒勸後園春自得中林士　何忝上皇人</p><p><a href="../../model.html#/doc/2143">View poem's topic associations</a></p></body></html>
