  <body><p>471_23: 《了語》雍裕之</p>
    <p>掃卻煙塵寇初剿　深水高林放魚鳥　雞人唱絕殘漏曉　仙樂拍終天悄悄</p><p><a href="../../model.html#/doc/22590">View poem's topic associations</a></p></body></html>
