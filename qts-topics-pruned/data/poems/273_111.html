  <body><p>273_111: 《京口送皇甫司馬副端曾舒州辭滿歸去東都》戴叔倫</p>
    <p>潮水忽復過　雲帆儼欲飛　故園雙闕下　左宦十年歸　晚景照華髮　涼風吹繡衣　淹留更一醉　老去莫相違</p><p><a href="../../model.html#/doc/12871">View poem's topic associations</a></p></body></html>
