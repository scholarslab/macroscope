  <body><p>26_94: 《雜曲歌辭。江上曲》李嘉佑</p>
    <p>江上澹澹芙蓉花　江口蛾眉獨浣紗　可憐應是陽臺女　坐對鸕鶿嬌不語　掩面羞看北地人　回首忽作空山雨　蒼梧秋色不堪論　千載依依帝子魂　君看峰上斑斑竹　盡是湘妃泣淚痕</p><p><a href="../../model.html#/doc/1605">View poem's topic associations</a></p></body></html>
