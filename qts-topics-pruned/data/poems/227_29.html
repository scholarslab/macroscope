  <body><p>227_29: 《巴西驛亭觀江漲呈竇使君》杜甫　　</p>
    <p>宿雨南江漲　波濤亂遠峰　孤亭凌噴薄　萬井逼舂容　霄漢愁高鳥　泥沙困老龍　天邊同客舍　攜我豁心胸</p><p><a href="../../model.html#/doc/10073">View poem's topic associations</a></p></body></html>
