  <body><p>124_9: 《聞鄰家理箏》徐安貞</p>
    <p>北斗橫天夜欲闌　愁人倚月思無端　忽聞畫閣秦箏逸　知是鄰家趙女彈　曲成虛憶青蛾斂　調急遙憐玉指寒　銀鎖重關聽未闢　不如眠去夢中看</p><p><a href="../../model.html#/doc/4990">View poem's topic associations</a></p></body></html>
