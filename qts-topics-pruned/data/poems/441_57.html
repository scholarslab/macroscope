  <body><p>441_57: 《感春》白居易</p>
    <p>巫峽中心郡　巴城四面春　草青臨水地　頭白見花人　憂喜皆心火　榮枯是眼塵　除非一杯酒　何物更關身</p><p><a href="../../model.html#/doc/20595">View poem's topic associations</a></p></body></html>
