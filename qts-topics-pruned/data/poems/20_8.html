  <body><p>20_8: 《相和歌辭。董逃行》元稹</p>
    <p>董逃董逃董卓逃　揩鏗戈甲聲勞嘈　剜剜深臍脂燄燄　人皆數歎曰　爾獨不憶年年取我身上膏　膏銷骨盡煙火死　長安城中賊毛起　城門四走公卿士　走勸劉虞作天子　劉虞不敢作天子　曹瞞篡亂從此始　董逃董逃人莫喜　勝負翻環相枕倚　縫綴難成裁破易　何況曲針不能伸巧指　欲學裁縫須準擬</p><p><a href="../../model.html#/doc/1027">View poem's topic associations</a></p></body></html>
