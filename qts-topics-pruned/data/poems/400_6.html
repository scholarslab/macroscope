  <body><p>400_6: 《別李三》元稹</p>
    <p>階蓂附瑤砌　叢蘭偶芳藿　高位良有依　幽姿亦相託　鮑叔知我貧　烹葵不為薄　半面契始終　千金比然諾　人生繫時命　安得無苦樂　但感遊子顏　又值餘英落　蒼蒼秦樹雲　去去緱山鶴　日暮分手歸　楊花滿城郭</p><p><a href="../../model.html#/doc/18816">View poem's topic associations</a></p></body></html>
