  <body><p>59_39: 《劍》李嶠</p>
    <p>我有昆吾劍　求趨夫子庭　白虹時切玉　紫氣夜干星　鍔上芙蓉動　匣中霜雪明　倚天持報國　畫地取雄名</p><p><a href="../../model.html#/doc/3034">View poem's topic associations</a></p></body></html>
