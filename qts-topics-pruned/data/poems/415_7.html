  <body><p>415_7: 《送盧戡》元稹</p>
    <p>紅樹蟬聲滿夕陽　白頭相送倍相傷　老嗟去日光陰促　病覺今年晝夜長　顧我親情皆遠道　念君兄弟欲他鄉　紅旗滿眼襄州路　此別淚流千萬行</p><p><a href="../../model.html#/doc/19262">View poem's topic associations</a></p></body></html>
