  <body><p>599_36: 《早發》於濆</p>
    <p>綠野含曙光　東北雲如茜　栖鴉林際起　落月水中見　此身何自苦　日日凌霜霰　流蘇帳裏人　猶在陽臺畔</p><p><a href="../../model.html#/doc/30135">View poem's topic associations</a></p></body></html>
