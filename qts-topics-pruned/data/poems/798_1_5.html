  <body><p>798_1_5: 《宮詞（其五）》花蕊夫人</p>
    <p>殿名新立號重光　島上亭臺盡改張　但是一人行幸處　黃金閣子鎖牙床</p><p><a href="../../model.html#/doc/39593">View poem's topic associations</a></p></body></html>
