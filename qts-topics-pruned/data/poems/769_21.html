  <body><p>769_21: 《入塞曲》鄭鏦</p>
    <p>留滯邊庭久　歸思歲月賒　黃雲同入塞　白首獨還家　宛馬隨秦草　胡人問漢花　還傷李都尉　獨自沒黃沙</p><p><a href="../../model.html#/doc/38967">View poem's topic associations</a></p></body></html>
