  <body><p>837_2_2: 《再逢虛中道士三首（其二）》貫休</p>
    <p>囊裏靈龜小似錢　道伊年與我同年　壺中長挈天相逐　何處昇天更有天</p><p><a href="../../model.html#/doc/41836">View poem's topic associations</a></p></body></html>
