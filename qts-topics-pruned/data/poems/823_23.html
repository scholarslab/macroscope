  <body><p>823_23: 《經廢宮》棲白</p>
    <p>終日河聲咽暮空　煙愁此地晝濛濛　錦帆東去沙侵苑　玉輦西來樹滿宮　魯客望津天欲雪　朔鴻離岸葦生風　那堪獨立思前事　回首殘陽雉堞紅</p><p><a href="../../model.html#/doc/41104">View poem's topic associations</a></p></body></html>
