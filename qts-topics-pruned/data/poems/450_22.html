  <body><p>450_22: 《答夢得聞蟬見寄（一作新蟬酬劉夢得見寄）》白居易</p>
    <p>開緘思浩然　獨詠晚風前　人貌非前日　蟬聲似去年　槐花新雨後　柳影欲秋天　聽罷無他計　相思又一篇</p><p><a href="../../model.html#/doc/21329">View poem's topic associations</a></p></body></html>
