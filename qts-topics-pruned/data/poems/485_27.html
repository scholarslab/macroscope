  <body><p>485_27: 《姑蘇宮行》鮑溶</p>
    <p>姑蘇宮　九層金臺半虛空　雕楹璇題鬥皎潔　中有妖姬似明月　西見洞庭秋鏡開　水華百里盤宮來　越王采女能水戲　仙舟如龍旌曳翠　羽蓋晴翻橘柚香　玉笙夜送芙蓉醉　歸帆平靜君無勞　還從下下上高高</p><p><a href="../../model.html#/doc/23254">View poem's topic associations</a></p></body></html>
