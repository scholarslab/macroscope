  <body><p>356_32: 《八月十五日夜桃源玩月》劉禹錫</p>
    <p>塵中見月心亦閒　況是清秋仙府間　凝光悠悠寒露墜　此時立在最高山　碧虛無雲風不起　山上長松山下水　群動翛然一顧中　天高地平千萬里　少君引我昇玉壇　禮空遙請真仙官　雲軿欲下星斗動　天樂一聲肌骨寒　金霞昕昕漸東上　輪攲影促猶頻望　絕景良時難再并　他年此日應惆悵</p><p><a href="../../model.html#/doc/16770">View poem's topic associations</a></p></body></html>
