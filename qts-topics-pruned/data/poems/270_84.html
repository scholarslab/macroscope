  <body><p>270_84: 《和李尹種葛》戎昱</p>
    <p>弱質人皆棄　唯君手自栽　藟含霜後竹　香惹臘前梅　擬託凌雲勢　須憑接引材　清陰如可惜　黃鳥定飛來</p><p><a href="../../model.html#/doc/12561">View poem's topic associations</a></p></body></html>
