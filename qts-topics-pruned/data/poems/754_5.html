  <body><p>754_5: 《驛中七夕》徐鉉</p>
    <p>七夕雨初霽　行人正憶家　江天望河漢　水館折蓮花　獨坐涼何甚　微吟月易斜　今年不乞巧　鈍拙轉堪嗟</p><p><a href="../../model.html#/doc/38321">View poem's topic associations</a></p></body></html>
