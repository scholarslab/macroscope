  <body><p>28_14_7: 《雜曲歌辭。楊柳枝（其七）》溫庭筠</p>
    <p>御柳如絲映九重　鳳凰窗柱繡芙蓉　景陽樓伴千條露　一面新妝待曉鍾</p><p><a href="../../model.html#/doc/1762">View poem's topic associations</a></p></body></html>
