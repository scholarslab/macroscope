  <body><p>432_43: 《題贈定光上人》白居易</p>
    <p>二十身出家　四十心離塵　得徑入大道　乘此不退輪　一坐十五年　林下秋復春　春花與秋氣　不感無情人　我來如有悟　潛以心照身　誤落聞見中　憂喜傷形神　安得遺耳目　冥然反天真</p><p><a href="../../model.html#/doc/19923">View poem's topic associations</a></p></body></html>
