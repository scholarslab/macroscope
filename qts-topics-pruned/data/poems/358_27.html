  <body><p>358_27: 《酬令狐相公季冬南郊宿齋見寄》劉禹錫</p>
    <p>壇下雪初霽　南城凍欲生　齋心祠上帝　高步領名卿　沐浴含芳澤　周旋聽佩聲　猶憐廣平守　寂寞竟何成</p><p><a href="../../model.html#/doc/16904">View poem's topic associations</a></p></body></html>
