  <body><p>556_82: 《宿陽臺觀》馬戴</p>
    <p>玉洞仙何在　爐香客自焚　醮壇圍古木　石磬響寒雲　曙月孤霞映　懸流峭壁分　心知人世隔　坐與鶴為群</p><p><a href="../../model.html#/doc/27895">View poem's topic associations</a></p></body></html>
