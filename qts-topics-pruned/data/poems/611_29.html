  <body><p>611_29: 《奉和魯望樵人十詠。樵火》皮日休</p>
    <p>山客地爐裏　然薪如陽輝　松膏作瀡　杉子為珠璣　響誤擊刺鬧　燄疑彗孛飛　傍邊煖白酒　不覺瀑冰垂</p><p><a href="../../model.html#/doc/30598">View poem's topic associations</a></p></body></html>
