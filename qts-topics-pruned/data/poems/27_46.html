  <body><p>27_46: 《雜曲歌辭。太和第二》?</p>
    <p>國鳥尚含天樂轉　寒風猶帶御衣香　為報碧潭明月夜　會須留賞待君王</p><p><a href="../../model.html#/doc/1660">View poem's topic associations</a></p></body></html>
