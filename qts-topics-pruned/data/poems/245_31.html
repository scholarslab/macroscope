  <body><p>245_31: 《魯中送從事歸滎陽》韓翃</p>
    <p>故園衰草帶滎波　歲晚知如君思何　輕橐歸時魯縞薄　寒衣縫處鄭綿多　萬人都督鳴騮送　百里邦君枉騎過　累路盡逢知己在　曾無對酒不高歌</p><p><a href="../../model.html#/doc/11425">View poem's topic associations</a></p></body></html>
