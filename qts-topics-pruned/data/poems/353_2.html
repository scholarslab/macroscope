  <body><p>353_2: 《種仙靈毗（《本草》：淫羊蕾，即仙靈毗也）》柳宗元</p>
    <p>窮陋闕自養　癘氣劇囂煩　隆冬乏霜霰　日夕南風溫　杖藜下庭際　曳踵不及門　門有野田吏　慰我飄零魂　及言有靈藥　近在湘西原　服之不盈旬　蹩皆騰鶱　笑忭前即吏　為我擢其根　蔚蔚遂充庭　英翹忽已繁　晨起自採曝　杵臼通夜喧　靈和理內藏　攻疾貴自源　擁覆逃積霧　伸舒委餘暄　奇功苟可徵　寧復資蘭蓀　我聞畸人術　一氣中夜存　能令深深息　呼吸還歸跟　疏放固難效　且以藥餌論　痿者不忘起　窮者寧復言　神哉輔吾足　幸及兒女奔</p><p><a href="../../model.html#/doc/16581">View poem's topic associations</a></p></body></html>
