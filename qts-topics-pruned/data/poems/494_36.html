  <body><p>494_36: 《瀑布》施肩吾</p>
    <p>豁開青冥顛　寫出萬丈泉　如裁一條素　白日懸秋天</p><p><a href="../../model.html#/doc/25624">View poem's topic associations</a></p></body></html>
