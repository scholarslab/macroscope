  <body><p>595_33: 《友人亭松》于武陵</p>
    <p>俯仰不能去　如逢舊友同　曾因春雪散　見在華山中　何處有明月　訪君聽遠風　相將歸未得　各占石巖東</p><p><a href="../../model.html#/doc/29969">View poem's topic associations</a></p></body></html>
