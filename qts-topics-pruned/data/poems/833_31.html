  <body><p>833_31: 《新猿》貫休</p>
    <p>尋常看不見　花落樹多苔　忽向高枝發　又從何處來　風清聲更揭　月苦意彌哀　多少求名者　年年被爾催</p><p><a href="../../model.html#/doc/41662">View poem's topic associations</a></p></body></html>
