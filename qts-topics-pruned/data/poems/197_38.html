  <body><p>197_38: 《早梅》張謂</p>
    <p>一樹寒梅白玉條　迥臨林村傍谿橋　不知近水花先發　疑是經春雪未銷</p><p><a href="../../model.html#/doc/8350">View poem's topic associations</a></p></body></html>
