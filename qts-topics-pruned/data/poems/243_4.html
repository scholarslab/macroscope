  <body><p>243_4: 《送李司直赴江西使幕》韓翃</p>
    <p>斂版辭漢廷　進帆歸楚幕　三江城上轉　九里人家泊　好酒近宜城　能詩謝康樂　雨晴西山樹　日出南昌郭　竹露點衣巾　湖煙溼扃鑰　主人蒼玉佩　後騎黃金絡　高視領八州　相期同一鶚　行當報知己　從此飛寥廓</p><p><a href="../../model.html#/doc/11297">View poem's topic associations</a></p></body></html>
