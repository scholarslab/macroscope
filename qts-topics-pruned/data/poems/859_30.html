  <body><p>859_30: 《漁父詞一十八首。常自在》呂岩</p>
    <p>閉目尋真真自歸　玄珠一顆出輝輝　終日玩　莫拋離　免使閻王遣使追</p><p><a href="../../model.html#/doc/46250">View poem's topic associations</a></p></body></html>
