  <body><p>836_4: 《遇道者》貫休</p>
    <p>鶴骨松筋風貌殊　不言名姓絕榮枯　尋常藜杖九衢裏　莫是商山一皓無　身帶煙霞游汗漫　藥兼神鬼在葫蘆　只應張果支公輩　時復相逢醉海隅</p><p><a href="../../model.html#/doc/41768">View poem's topic associations</a></p></body></html>
