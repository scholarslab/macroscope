  <body><p>743_9: 《麻姑山》沈彬</p>
    <p>紺殿松蘿太古山　仙人曾此話桑田　閒傾雲液十分日　已過浮生一萬年　花洞路中逢鶴信　水簾巖底見龍眠　我來遊禮酬心願　欲共怡神契自然</p><p><a href="../../model.html#/doc/37741">View poem's topic associations</a></p></body></html>
