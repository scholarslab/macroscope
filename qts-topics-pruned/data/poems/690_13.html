  <body><p>690_13: 《投謝錢武肅》吳仁璧</p>
    <p>東門上相好知音　數盡臺前郭隗金　累重雖然容食椹　力微無計報焚林　弊貂不稱芙蓉幕　衰朽仍慚玳瑁簪　十里溪光一山月　可堪從此負歸心</p><p><a href="../../model.html#/doc/35136">View poem's topic associations</a></p></body></html>
