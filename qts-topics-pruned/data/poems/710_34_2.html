  <body><p>710_34_2: 《詠筆二首（其二）》徐夤</p>
    <p>君子三歸擅一名　秋毫雖細握非輕　軍書羽檄教誰錄　帝命王言待我成　勢健豈饒淝水陣　鋒銛還學歷山耕　毛乾時有何人潤　盡把燒焚恨始平</p><p><a href="../../model.html#/doc/36433">View poem's topic associations</a></p></body></html>
