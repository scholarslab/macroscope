  <body><p>820_54: 《禪思》皎然</p>
    <p>真我性無主　誰為塵識昏　奈何求其本　若拔大木根　妄以一念動　勢如千波翻　傷哉子桑扈　蟲臂徒虛言　神威興外論　宗邪生異源　空何妨色在　妙豈廢身存　寂滅本非寂　喧嘩曾未喧　嗟嗟世上禪　不共智者論</p><p><a href="../../model.html#/doc/41002">View poem's topic associations</a></p></body></html>
