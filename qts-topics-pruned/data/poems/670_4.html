  <body><p>670_4: 《春雪》秦韜玉</p>
    <p>雲重寒空思寂寥　玉塵如糝滿春朝　片纔著地輕輕陷　力不禁風旋旋銷　惹砌任他香粉妒　縈叢自學小梅嬌　誰家醉卷珠簾看　弦管堂深暖易調</p><p><a href="../../model.html#/doc/33774">View poem's topic associations</a></p></body></html>
