  <body><p>434_39: 《蚊蟆》白居易</p>
    <p>巴徼炎毒早　二月蚊蟆生　咂膚拂不去　繞耳薨薨聲　斯物頗微細　中人初甚輕　如有膚受譖　久則瘡痏成　痏成無奈何　所要防其萌　麼蟲何足道　潛喻儆人情</p><p><a href="../../model.html#/doc/20039">View poem's topic associations</a></p></body></html>
