  <body><p>514_78: 《哭胡遇》朱慶餘</p>
    <p>尋僧昨曰尚相隨　忽見緋幡意可知　題處舊詩休更讀　買來新馬憶曾騎　不應隨分空營奠　終擬求人與立碑　每向宣陽里中過　遙聞哭臨淚先垂</p><p><a href="../../model.html#/doc/25085">View poem's topic associations</a></p></body></html>
