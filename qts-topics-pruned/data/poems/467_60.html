  <body><p>467_60: 《贈韓翃》牟融</p>
    <p>京國久知名　江河近識荊　不辭今日醉　便有故人情　細雨孤鴻遠　西風一櫂輕　暫時分手去　應不負詩盟</p><p><a href="../../model.html#/doc/22455">View poem's topic associations</a></p></body></html>
