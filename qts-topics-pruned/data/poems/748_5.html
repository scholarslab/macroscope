  <body><p>748_5: 《都下寒食夜作》李中</p>
    <p>香塵未歇暝煙收　城滿笙歌事勝遊　自是離人睡長早　千家簾卷月當樓</p><p><a href="../../model.html#/doc/38006">View poem's topic associations</a></p></body></html>
