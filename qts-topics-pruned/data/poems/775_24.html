  <body><p>775_24: 《題天臺石橋》趙湘</p>
    <p>白石峰猶在　橫橋一徑微　多年無客過　落日有雲歸　水淨苔生髮　山寒樹著衣　如何方廣寺　千古去人稀</p><p><a href="../../model.html#/doc/39128">View poem's topic associations</a></p></body></html>
