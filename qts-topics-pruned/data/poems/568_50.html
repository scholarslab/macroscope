  <body><p>568_50: 《寄短書歌》李群玉</p>
    <p>骨肉萍蓬各天末　十度附書九不達　孤臺冷眼無來人　楚水秦天莽空闊　翔雁橫秋過洞庭　西風落日浪崢嶸　三年音信凝顰外　一曲哀歌白髮生</p><p><a href="../../model.html#/doc/28450">View poem's topic associations</a></p></body></html>
