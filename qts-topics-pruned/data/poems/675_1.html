  <body><p>675_1: 《喜秀上人相訪》鄭谷</p>
    <p>雪初開一徑　師忽扣雙扉　老大情相近　林泉約共歸　憂榮棲省署　孤僻謝朝衣　他夜松堂宿　論詩更入微</p><p><a href="../../model.html#/doc/34109">View poem's topic associations</a></p></body></html>
