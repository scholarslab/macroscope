  <body><p>18_55: 《橫吹曲辭。關山月》耿湋</p>
    <p>月明邊徼靜　戍客望鄉時　塞古柳衰盡　關寒榆發遲　蒼蒼萬里道　戚戚十年悲　今夜青樓上　還應照所思</p><p><a href="../../model.html#/doc/837">View poem's topic associations</a></p></body></html>
