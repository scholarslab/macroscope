  <body><p>343_69: 《游城南十六首。贈同遊》韓愈</p>
    <p>喚起窗全曙　催歸日未西　無心花裏鳥　更與盡情啼</p><p><a href="../../model.html#/doc/17826">View poem's topic associations</a></p></body></html>
