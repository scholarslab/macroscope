  <body><p>573_49: 《和孟逸人林下道情》賈島</p>
    <p>四氣相陶鑄　中庸道豈銷　夏雲生此日　春色盡今朝　陋巷貧無悶　毘耶疾未調　已栽天末柏　合抱豈非遙</p><p><a href="../../model.html#/doc/28829">View poem's topic associations</a></p></body></html>
