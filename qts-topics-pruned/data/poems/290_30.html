  <body><p>290_30: 《贈同游》楊凝</p>
    <p>此　風雨後　已覺減年華　若待皆無事　應難更有花　管弦臨夜急　榆柳向江斜　且莫看歸路　同須醉酒家</p><p><a href="../../model.html#/doc/13802">View poem's topic associations</a></p></body></html>
