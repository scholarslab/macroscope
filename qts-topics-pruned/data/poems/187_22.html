  <body><p>187_22: 《雪中聞李儋過門不訪，聊以寄贈》韋應物</p>
    <p>度門能不訪　冒雪屢西東　已想人如玉　遙憐馬似驄　乍迷金谷路　稍變上陽宮　還比相思意　紛紛正滿空</p><p><a href="../../model.html#/doc/7865">View poem's topic associations</a></p></body></html>
