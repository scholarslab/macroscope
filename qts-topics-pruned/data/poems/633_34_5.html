  <body><p>633_34_5: 《南北史感遇十首（其五）》司空圖</p>
    <p>兵圍梁殿金甌破　火發陳宮玉樹摧　姦佞豈能慚誤國　空令懷古更俳徊</p><p><a href="../../model.html#/doc/31514">View poem's topic associations</a></p></body></html>
