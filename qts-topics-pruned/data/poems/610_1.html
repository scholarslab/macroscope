  <body><p>610_1: 《太湖詩。初入太湖》皮日休</p>
    <p>聞有太湖名　十年未曾識　今朝得遊汎　大笑稱平昔　一舍行胥塘　盡日到震澤　三萬六千頃　千頃頗黎色　連空澹無纇　照野平絕隙　好放青翰舟　堪弄白玉笛　疏岑七十二　露予戟　悠然嘯傲去　天上搖畫艗　西風乍獵獵　驚波罨涵碧　倏忽雷陣吼　須臾玉崖坼　樹動為蜃尾　山浮似鼇脊　落照射鴻溶　清輝蕩拋　雲輕似可染　霞爛如堪摘　漸暝無處泊　挽帆從所適　枕下聞澎湃　肌上生　討異足邅迴　尋幽多阻隔　願風與良便　吹入神仙宅　甘將一蘊書　永事嵩山伯</p><p><a href="../../model.html#/doc/30550">View poem's topic associations</a></p></body></html>
