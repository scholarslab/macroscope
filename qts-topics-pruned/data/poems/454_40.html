  <body><p>454_40: 《答夢得秋日書懷見寄》白居易</p>
    <p>幸免非常病　甘當本分衰　眼昏燈最覺　腰瘦帶先知　樹葉霜紅日　髭鬚雪白時　悲愁緣欲老　老過卻無悲</p><p><a href="../../model.html#/doc/21625">View poem's topic associations</a></p></body></html>
