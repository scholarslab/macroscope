  <body><p>586_37: 《秋日夜懷》劉滄</p>
    <p>砧杵寥寥秋色長　遶枝寒鵲客情傷　關山雲盡九秋月　門柳葉凋三徑霜　近日每思歸少室　故人遙憶隔瀟湘　如何節候變容髮　明鏡一看愁異常</p><p><a href="../../model.html#/doc/29489">View poem's topic associations</a></p></body></html>
