  <body><p>365_7_2: 《步虛詞二首（其二）》劉禹錫</p>
    <p>華表千年一鶴歸　凝丹為頂雪為衣　星星仙語人聽盡　卻向五雲翻翅飛</p><p><a href="../../model.html#/doc/17199">View poem's topic associations</a></p></body></html>
