  <body><p>889_10_2: 《漁父（一名漁歌子）（其二）》李煜</p>
    <p>一櫂春風一葉舟　一綸繭縷一輕鉤　花滿渚　酒滿甌　萬頃波中得自由</p><p><a href="../../model.html#/doc/47538">View poem's topic associations</a></p></body></html>
