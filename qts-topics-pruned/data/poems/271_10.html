  <body><p>271_10: 《晚次方山精舍卻寄張薦員外》竇常</p>
    <p>楚臘還無雪　江春又足風　馬羸三逕外　人病四愁中　西塞波濤闊　南朝寺舍空　猶銜步兵酒　宿醉在除東</p><p><a href="../../model.html#/doc/12600">View poem's topic associations</a></p></body></html>
