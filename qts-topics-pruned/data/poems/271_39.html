  <body><p>271_39: 《陪韓院長韋河南同尋劉師不遇（三字分韻，牟得同字）》竇牟</p>
    <p>仙客誠難訪　吾人豈易同　獨遊應駐景　相顧且吟風　藥畹瓊枝秀　齋軒粉壁空　不題三五字　何以達壺公</p><p><a href="../../model.html#/doc/12629">View poem's topic associations</a></p></body></html>
