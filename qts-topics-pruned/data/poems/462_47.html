  <body><p>462_47: 《七夕》白居易</p>
    <p>煙霄微月澹長空　銀漢秋期萬古同　幾許歡情與離恨　年年并在此宵中</p><p><a href="../../model.html#/doc/22226">View poem's topic associations</a></p></body></html>
