  <body><p>86_18: 《贈崔公》張說</p>
    <p>我聞西漢日　四老南山幽　長歌紫芝秀　高臥白雲浮　朝野光塵絕　榛蕪年貌秋　一朝驅駟馬　連轡入龍樓　昔遯高皇去　今從太子遊　行藏惟聖節　福禍在人謀　卒能匡惠帝　豈不賴留侯　事隨年代遠　名與圖籍留　平生欽淳德　慷慨景前修　蚌蛤伺陰兔　蛟龍望斗牛　無嗟異飛伏　同氣幸相求</p><p><a href="../../model.html#/doc/3890">View poem's topic associations</a></p></body></html>
