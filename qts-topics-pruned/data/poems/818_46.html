  <body><p>818_46: 《夏日題鄭谷江上納涼館》皎然</p>
    <p>迢遙山意外　清風又對君　若為於此地　翻作路岐分　別館琴徒語　前洲鶴自群　明朝天畔還　何處逐閒雲</p><p><a href="../../model.html#/doc/40854">View poem's topic associations</a></p></body></html>
