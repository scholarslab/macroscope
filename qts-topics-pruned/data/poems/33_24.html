  <body><p>33_24: 《七夕賦詠成篇》沈叔安</p>
    <p>皎皎宵月麗秋光　耿耿天津橫復長　停梭且復留殘緯　拂鏡及早更新妝　彩鳳齊駕初成輦　雕鵲填河已作梁　雖喜得同今夜枕　還愁重空明日床</p><p><a href="../../model.html#/doc/2060">View poem's topic associations</a></p></body></html>
