  <body><p>149_31: 《奉和杜相公新移長興宅，呈元相公》劉長卿</p>
    <p>間世生賢宰　同心奉至尊　功高開北第　機靜灌中園　入並蟬冠影　歸分騎士喧　窗聞漢宮漏　家識杜陵源　獻替常焚　優閒獨對萱　花香逐荀令　草色對王孫　有地先開閣　何人不掃門　江湖難自退　明主託元元</p><p><a href="../../model.html#/doc/6329">View poem's topic associations</a></p></body></html>
