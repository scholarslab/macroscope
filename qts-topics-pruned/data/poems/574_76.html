  <body><p>574_76: 《哭孟東野》賈島</p>
    <p>蘭無香氣鶴無聲　哭盡秋天月不明　自從東野先生死　側近雲山得散行</p><p><a href="../../model.html#/doc/28985">View poem's topic associations</a></p></body></html>
