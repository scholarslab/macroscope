  <body><p>231_64_2: 《存歿口號二首（其二）》杜甫</p>
    <p>鄭公粉繪隨長夜　曹霸丹青已白頭　天下何曾有山水　人間不解重驊騮</p><p><a href="../../model.html#/doc/10558">View poem's topic associations</a></p></body></html>
