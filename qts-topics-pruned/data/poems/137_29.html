  <body><p>137_29: 《登商丘》儲光羲</p>
    <p>河水日夜流　客心多殷憂　維梢歷宋國　結纜登商丘　漢皇封子弟　周室命諸侯　搖搖世祀怨　傷古復兼秋　鳴鴻念極浦　征旅慕前儔　太息梁王苑　時非牧馬遊</p><p><a href="../../model.html#/doc/5673">View poem's topic associations</a></p></body></html>
