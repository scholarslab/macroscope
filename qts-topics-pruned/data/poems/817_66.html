  <body><p>817_66: 《往丹陽尋陸處士不遇》皎然</p>
    <p>遠客殊未歸　我來幾惆倀　叩關一日不見人　繞屋寒花笑相向　寒花寂寂遍荒阡　柳色蕭蕭愁暮蟬　行人無數不相識　獨立雲陽古驛邊　鳳翅山中思本寺　魚竿村口望歸船　歸船不見見寒煙　離心遠水共悠然　他日相期那可定　閒僧著處即經年</p><p><a href="../../model.html#/doc/40801">View poem's topic associations</a></p></body></html>
