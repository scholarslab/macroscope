  <body><p>154_10_2: 《仰答韋司業垂訪五首（其二）》蕭穎士</p>
    <p>神龜在南國　緬邈湘川陰　遊止蓮葉上　歲時嘉樹林　毒蟲且不近　斤斧何由尋錯落負奇文　熒煌耀丹金　江山萬里餘　淮海阻且深　獨保貞素質　不為寒暑侵一逢盛明代　應見通靈心</p><p><a href="../../model.html#/doc/6576">View poem's topic associations</a></p></body></html>
