  <body><p>118_2: 《和登會稽山》孫逖</p>
    <p>稽山碧湖上　勢入東溟盡　煙景晝清明　九峰爭隱嶙　望中厭朱紱　俗內探玄牝　野老聽鳴騶　山童擁行軫　仙花寒未落　古蔓柔堪引　竹入山多　松崖向天近　雲從海天去　日就江村隕　能賦丘嘗聞　和歌參不敏　冥搜信沖漠　多士期標準　願奉濯纓心　長謠反招隱</p><p><a href="../../model.html#/doc/4841">View poem's topic associations</a></p></body></html>
