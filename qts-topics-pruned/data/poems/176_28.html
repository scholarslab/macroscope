  <body><p>176_28: 《金陵送張十一再游東吳》李白</p>
    <p>張翰黃花句　風流五百年　誰人今繼作　夫子世稱賢　再動游吳棹　還浮入海船　春光白門柳　霞色赤城天　去國難為別　思歸各未旋　空餘賈生淚　相顧共悽然</p><p><a href="../../model.html#/doc/7405">View poem's topic associations</a></p></body></html>
