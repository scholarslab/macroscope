  <body><p>894_27: 《虞美人》鹿虔扆</p>
    <p>卷荷香澹浮煙渚　綠嫩擎新雨　瑣窗疏透曉風清　象床珍簟冷光輕　水文平　九疑黛色屏斜掩　枕上眉心斂　不堪相望病將成　鈿昏檀粉淚縱橫　不勝情</p><p><a href="../../model.html#/doc/44343">View poem's topic associations</a></p></body></html>
