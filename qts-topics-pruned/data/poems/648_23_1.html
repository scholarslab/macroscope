  <body><p>648_23_1: 《鏡中別業二首（一作鏡湖西島閒居）（其一）》方幹</p>
    <p>寒山壓鏡心　此處是家林　梁燕窺春醉　巖猿學夜吟　雲連平地起　月向白波沈猶自聞鐘角　棲身可在深</p><p><a href="../../model.html#/doc/32622">View poem's topic associations</a></p></body></html>
