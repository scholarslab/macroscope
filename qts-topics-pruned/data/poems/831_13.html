  <body><p>831_13: 《送劉逖赴閩辟》貫休</p>
    <p>離亂生涯盡　依劉是見機　從來吟太苦　不得力還稀　路入閩山熟　江浮瘴雨肥　何須折楊柳　相送已依依</p><p><a href="../../model.html#/doc/41523">View poem's topic associations</a></p></body></html>
