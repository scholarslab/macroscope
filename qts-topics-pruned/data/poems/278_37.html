  <body><p>278_37: 《渾贊善東齋戲贈陳歸》盧綸</p>
    <p>長裾珠履颯輕塵　閒以琴書列上賓　公子無讎可邀請　侯嬴此坐是何人</p><p><a href="../../model.html#/doc/13179">View poem's topic associations</a></p></body></html>
