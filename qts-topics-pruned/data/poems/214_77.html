  <body><p>214_77: 《封丘作》高適</p>
    <p>州縣才難適　雲山道欲窮　揣摩慚黠吏　棲隱謝愚公</p><p><a href="../../model.html#/doc/10355">View poem's topic associations</a></p></body></html>
