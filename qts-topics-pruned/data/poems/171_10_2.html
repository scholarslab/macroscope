  <body><p>171_10_2: 《贈友人三首（其二）》李白</p>
    <p>袖中趙匕首　買自徐夫人　玉匣閉霜雪　經燕復歷秦　其事竟不捷　淪落歸沙塵持此願投贈　與君同急難　荊卿一去後　壯士多摧殘　長號易水上　為我揚波瀾鑿井當及泉　張帆當濟川　廉夫唯重義　駿馬不勞鞭　人生貴相知　何必金與錢</p><p><a href="../../model.html#/doc/7258">View poem's topic associations</a></p></body></html>
