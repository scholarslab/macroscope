  <body><p>100_10: 《謫南海過始興廣勝寺果上人房（一作過韶州廣界寺）》房融</p>
    <p>零落嗟殘命　蕭倏託勝因　方燒三界火　遽洗六情塵　隔嶺天花發　凌空月殿新　誰令鄉國夢　終此學分身</p><p><a href="../../model.html#/doc/4488">View poem's topic associations</a></p></body></html>
