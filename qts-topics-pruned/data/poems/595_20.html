  <body><p>595_20: 《寄北客》于武陵</p>
    <p>窮邊足風慘　何處醉樓臺　家去幾千里　月圓十二回　寒阡隨日遠　雪路向城開　遊子久無信　年年空雁來</p><p><a href="../../model.html#/doc/29957">View poem's topic associations</a></p></body></html>
