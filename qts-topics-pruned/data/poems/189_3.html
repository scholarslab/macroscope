  <body><p>189_3: 《送宣城路錄事》韋應物</p>
    <p>江上宣城郡　孤舟遠到時　雲林謝家宅　山水敬亭祠　綱紀多閒日　觀遊得賦詩　都門且盡醉　此別數年期</p><p><a href="../../model.html#/doc/7952">View poem's topic associations</a></p></body></html>
