  <body><p>898_5_2: 《酒泉子（其二）》張泌</p>
    <p>紫陌青門　三十六宮春色　御溝輦路暗相通　杏園風　咸陽沽酒寶釵空　笑指未央歸去　插花走馬落殘紅　月明中</p><p><a href="../../model.html#/doc/44610">View poem's topic associations</a></p></body></html>
