  <body><p>652_40: 《贈山陰崔明府》方幹</p>
    <p>用心何況兩衙間　退食孜孜亦不閒　壓酒曬書猶檢點　修琴取藥似交關　笙歌入夜舟中月　花木知春縣裏山　平叔正堪湯餅試　風流不合問年顏</p><p><a href="../../model.html#/doc/32865">View poem's topic associations</a></p></body></html>
