  <body><p>236_87_1: 《罷章陵令山居過中峰道者二首（其一）》錢起</p>
    <p>寧辭園令秩　不改淵明調　解印無與言　見山始一笑　幽人還絕境　誰道苦奔峭隨雲剩渡溪　出門更垂釣　吾廬青霞裏　窗樹玄猿嘯　微月清風來　方知散髮妙</p><p><a href="../../model.html#/doc/10858">View poem's topic associations</a></p></body></html>
