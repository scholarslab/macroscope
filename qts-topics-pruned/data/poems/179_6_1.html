  <body><p>179_6_1: 《游泰山六首（天寶元年四月從故禦道上泰山）（其一）》李白</p>
    <p>四月上泰山　石屏御道開　六龍過萬壑　澗谷隨縈迴　馬跡遶碧峰　于今滿青苔飛流灑絕巘　水急松聲哀　北眺崿嶂奇　傾崖向東摧　洞門閉石扇　地底興雲雷登高望蓬瀛　想象金銀臺　天門一長嘯　萬里清風來　玉女四五人　飄颻下九垓含笑引素手　遺我流霞杯　稽首再拜之　自愧非仙才　曠然小宇宙　棄世何悠哉</p><p><a href="../../model.html#/doc/7484">View poem's topic associations</a></p></body></html>
