  <body><p>486_3: 《山行經樵翁》鮑溶</p>
    <p>我心勞我身　遠道誰與論　心如木中火　憂至常自燔　披訪結恩地　世人輕報恩　女無良媒識　知入何人門　寒日行深山　路由谷中村　田翁樵採熟　男女謳吟喧　借問身命謀　上言愧乾坤　時清公賦薄　力勤地利繁　下念草木年　坐家見重孫　舉案饋賓客　糟漿盈陶尊　醉閒鹿裘煖　白髮舞軒軒　仰羨太古人　余將破行轅　遑遑問身事　師友難為言　離歌又行去　落日低寒泉</p><p><a href="../../model.html#/doc/23289">View poem's topic associations</a></p></body></html>
