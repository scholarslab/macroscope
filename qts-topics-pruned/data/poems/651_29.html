  <body><p>651_29: 《廢宅》方幹</p>
    <p>主人何處獨裴回　流水自流花自開　若見故交皆散去　即應新燕不歸來　入門繚繞穿荒竹　坐石逡巡染綠苔　應是曾經惡風雨　修桐半折損琴材</p><p><a href="../../model.html#/doc/32793">View poem's topic associations</a></p></body></html>
