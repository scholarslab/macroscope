  <body><p>540_19: 《聞歌》李商隱</p>
    <p>斂笑凝眸意欲歌　高雲不動碧嵯峨　銅臺罷望歸何處　玉輦忘還事幾多　青冢路邊南雁盡　細腰宮裏北人過　此聲腸斷非今日　香灺燈光奈爾何</p><p><a href="../../model.html#/doc/26630">View poem's topic associations</a></p></body></html>
