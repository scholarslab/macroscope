  <body><p>435_10: 《客中月》白居易</p>
    <p>客從江南來　來時月上弦　悠悠行旅中　三見清光圓　曉隨殘月行　夕與新月宿　誰謂月無情　千里遠相逐　朝發渭水橋　暮入長安陌　不知今夜月　又作誰家客</p><p><a href="../../model.html#/doc/20068">View poem's topic associations</a></p></body></html>
