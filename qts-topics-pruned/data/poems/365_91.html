  <body><p>365_91: 《吳興敬郎中見惠斑竹杖兼示一絕聊以謝之》劉禹錫</p>
    <p>一莖炯炯琅玕色　數節重重玳瑁文　拄到高山未登處　青雲路上願逢君</p><p><a href="../../model.html#/doc/17318">View poem's topic associations</a></p></body></html>
