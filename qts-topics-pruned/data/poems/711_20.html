  <body><p>711_20: 《馬嵬》徐夤</p>
    <p>二百年來事遠聞　從龍誰解盡如雲　張均兄弟皆何在　卻是楊妃死報君</p><p><a href="../../model.html#/doc/36493">View poem's topic associations</a></p></body></html>
