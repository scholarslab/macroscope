  <body><p>845_70: 《對雪寄荊幕知己》齊己</p>
    <p>猛勢微開萬里清　月中看似日中明　此時鷗鷺無人見　何處關山有客行　郢唱轉高誰敢和　巴歌相顧自銷聲　江齋卷箔含毫久　應想梁王禮不經</p><p><a href="../../model.html#/doc/42529">View poem's topic associations</a></p></body></html>
