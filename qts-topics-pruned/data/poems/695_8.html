  <body><p>695_8: 《尹喜宅》韋莊</p>
    <p>荒原秋殿柏蕭蕭　何代風煙占寂寥　紫氣已隨仙仗去　白雲空向帝鄉消　濛濛暮雨春雞唱　漠漠寒蕪雪兔跳　欲問靈蹤無處所　十洲空闊閬山遙</p><p><a href="../../model.html#/doc/35520">View poem's topic associations</a></p></body></html>
