  <body><p>817_65: 《冬日山行過薛征君》皎然</p>
    <p>我行倦修阪　四故無平陸　雨霽鳴鷹鸇　天寒聚麋鹿　幽人訪名士　家在南岡曲　菜實縈小園　稻花遶山屋　深居寡憂悔　勝境怡耳目　徵心尚與我　永言謝浮俗</p><p><a href="../../model.html#/doc/40800">View poem's topic associations</a></p></body></html>
