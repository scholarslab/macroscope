  <body><p>207_29: 《送馬將軍奏事畢歸滑州使幕》李嘉佑</p>
    <p>吳門別後蹈滄州　帝里相逢俱白頭　自歎馬卿常帶病　還嗟李廣未封侯　棠梨宮裏瞻龍袞　細柳營前著豹裘　想到滑臺桑葉落　黃河東注荻花秋</p><p><a href="../../model.html#/doc/8973">View poem's topic associations</a></p></body></html>
