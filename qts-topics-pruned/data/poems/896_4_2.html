  <body><p>896_4_2: 《女冠子（其二）》李珣</p>
    <p>春山夜靜　愁聞洞天疏磬　玉堂虛　細霧垂珠佩　輕煙曳翠裾　對花情脈脈　望月步徐徐　劉阮今何處　絕來書</p><p><a href="../../model.html#/doc/44433">View poem's topic associations</a></p></body></html>
