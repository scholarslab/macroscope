  <body><p>192_54: 《道晏寺主院》韋應物</p>
    <p>北鄰有幽竹　潛筠穿我廬　往來地已密　心樂道者居　殘花迴往節　輕條蔭夏初　聞鐘北窗起　嘯傲永日餘</p><p><a href="../../model.html#/doc/8180">View poem's topic associations</a></p></body></html>
