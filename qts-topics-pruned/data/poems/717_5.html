  <body><p>717_5: 《曲江暮春雪霽》曹松</p>
    <p>霽動江池色　春殘一去游　菰風生馬足　槐雪滴人頭　北闕塵未起　南山青欲流　如何多別地　卻得醉汀洲</p><p><a href="../../model.html#/doc/36682">View poem's topic associations</a></p></body></html>
