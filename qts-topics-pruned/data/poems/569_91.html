  <body><p>569_91: 《送唐侍禦福建省兄》李群玉</p>
    <p>桂枝攀盡賈家才　霄漢春風棣萼開　世掌綸言傳大筆　官分鴻序壓霜臺　閩山翠卉迎飛旆　越水清紋散落梅　到日池塘春草綠　謝公應夢惠連來</p><p><a href="../../model.html#/doc/28551">View poem's topic associations</a></p></body></html>
