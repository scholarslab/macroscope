  <body><p>140_11: 《鄭縣宿陶太公館中贈馮六元二》王昌齡</p>
    <p>儒有輕王侯　脫略當世務　本家藍田下　非為漁弋故　無何困躬耕　且欲馳永路　幽居與君近　出谷同所騖　昨日辭石門　五年變秋露　雲龍未相感　干謁亦已屢　子為黃綬羈　余忝蓬山顧　京門望西嶽　百里見郊樹　飛雨祠上來　靄然關中暮　驅車鄭城宿　秉燭論往素　山月出華陰　開此河渚霧　清光比故人　豁達展心晤　馮公尚戟翼　元子仍跼步　拂衣易為高　淪跡難有趣　張范善終始　吾等豈不慕　罷酒當涼風　屈伸備冥數</p><p><a href="../../model.html#/doc/5793">View poem's topic associations</a></p></body></html>
