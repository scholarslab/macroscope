  <body><p>230_37: 《遣愁》杜甫</p>
    <p>養拙蓬為戶　茫茫何所開　江通神女館　地隔望鄉臺　漸惜容顏老　無由弟妹來　兵戈與人事　回首一悲哀</p><p><a href="../../model.html#/doc/10423">View poem's topic associations</a></p></body></html>
