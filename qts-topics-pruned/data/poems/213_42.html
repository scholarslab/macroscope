  <body><p>213_42: 《塞下曲（賀蘭作）》高適</p>
    <p>君不見芳樹枝　春花落盡蜂不窺　君不見梁上泥　秋風始高燕不棲　蕩子從軍事征戰　峨眉嬋娟守空閨　獨宿自然堪下淚　況復時聞鳥夜啼</p><p><a href="../../model.html#/doc/9209">View poem's topic associations</a></p></body></html>
