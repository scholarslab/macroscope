  <body><p>646_13: 《和人湘中作》李鹹用</p>
    <p>湘川湘岸兩荒涼　孤雁號空動旅腸　一棹寒波思範蠡　滿尊醇酒憶陶唐　年華蒲柳凋衰鬢　身跡萍蓬滯別鄉　不及東流趨廣漢　臣心日夜與天長</p><p><a href="../../model.html#/doc/32372">View poem's topic associations</a></p></body></html>
