  <body><p>442_9: 《寄題忠州小樓桃花》白居易</p>
    <p>再遊巫峽知何日　總是秦人說向誰　長憶小樓風月夜　紅欄干上兩三枝</p><p><a href="../../model.html#/doc/20642">View poem's topic associations</a></p></body></html>
