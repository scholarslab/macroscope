  <body><p>134_27: 《奉送漪叔游潁川兼謁淮陽太守》李頎</p>
    <p>罷吏今何適　辭家方獨行　嵩陽入歸夢　潁水半前程　聞道淮陽守　東南臥理清　郡齋觀政日　人馬望鄉情　疊嶺雪初霽　寒砧霜後鳴　臨川嗟拜手　寂寞事躬耕</p><p><a href="../../model.html#/doc/5526">View poem's topic associations</a></p></body></html>
