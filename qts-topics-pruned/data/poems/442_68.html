  <body><p>442_68: 《與沈、楊二舍人閣老同食敕賜櫻桃玩物感恩因成十四韻》白居易</p>
    <p>清曉趨丹禁　紅櫻降紫宸　驅禽養得熟　和葉摘來新　圓轉盤傾玉　鮮明籠透銀　內園題兩字　西掖賜三臣　熒惑晶華赤　醍醐氣味真　如珠未穿孔　似火不燒人　杏俗難為對　桃頑詎可倫　肉嫌盧橘厚　皮笑荔枝皴　瓊液酸甜足　金丸大小勻　偷須防曼倩　惜莫擲安仁　手擘纔離核　匙抄半是津　甘為舌上露　暖作腹中春　已懼長尸祿　仍驚數食珍　最慚恩未報　飽餧不才身</p><p><a href="../../model.html#/doc/20699">View poem's topic associations</a></p></body></html>
