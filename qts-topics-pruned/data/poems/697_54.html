  <body><p>697_54: 《江外思鄉》韋莊</p>
    <p>年年春日異鄉悲　杜曲黃鶯可得知　更被夕陽江岸上　斷腸煙柳一絲絲</p><p><a href="../../model.html#/doc/35677">View poem's topic associations</a></p></body></html>
