  <body><p>536_8_2: 《寄獻三川守劉公（其二）》許渾</p>
    <p>半年三度轉蓬居　錦帳心闌羨隼旟　老去自驚秦塞雁　病來先憶楚江魚　長聞季氏千金諾　更望劉公一紙書　春雪未晴春酒貴　莫教愁殺馬相如</p><p><a href="../../model.html#/doc/26240">View poem's topic associations</a></p></body></html>
