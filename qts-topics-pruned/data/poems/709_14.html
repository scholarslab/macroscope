  <body><p>709_14: 《義通裏寓居即事》徐夤</p>
    <p>家住寒梅翠嶺東　長安時節詠途窮　牡丹窠小春餘雨　楊柳絲疏夏足風　愁鬢已還年紀白　衰容寧藉酒杯紅　長卿甚有凌雲作　誰與清吟遶帝宮</p><p><a href="../../model.html#/doc/36342">View poem's topic associations</a></p></body></html>
