  <body><p>78_20: 《別李嶠得勝字》駱賓王</p>
    <p>芳尊徒自滿　別恨轉難勝　客似遊江岸　人疑上灞陵　寒更承夜永　涼景向秋澄　離心何以贈　自有玉壺冰</p><p><a href="../../model.html#/doc/3564">View poem's topic associations</a></p></body></html>
