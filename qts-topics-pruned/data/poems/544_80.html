  <body><p>544_80: 《冬日喜同志宿》劉得仁</p>
    <p>相逢話清夜　言實轉相知　共道名雖切　唯論命不疑　吟身作霜石　眠鳥握風枝　別憶天台客　煙霞昔有期</p><p><a href="../../model.html#/doc/27117">View poem's topic associations</a></p></body></html>
