  <body><p>250_72: 《宿洞靈觀》皇甫冉</p>
    <p>孤煙靈洞遠　積雪滿山寒　松柏凌高殿　莓苔封古壇　客來清夜久　仙去白雲殘　明日開金籙　焚香更沐蘭</p><p><a href="../../model.html#/doc/11750">View poem's topic associations</a></p></body></html>
