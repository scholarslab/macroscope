  <body><p>686_4: 《閿鄉寓居十首。清溪》吳融</p>
    <p>清溪見底露蒼苔　密竹垂藤鎖不開　應是仙家在深處　愛流花片引人來</p><p><a href="../../model.html#/doc/34930">View poem's topic associations</a></p></body></html>
