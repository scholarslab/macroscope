  <body><p>887_9: 《五言贈諸法師》公孫杲</p>
    <p>駕鶴排朱霧　乘鸞入紫煙　凌晨味潭菊　薄暮玩峰蓮　玉葉低梁下　金飀引窗前　嘯傲雲霞際　留情鱗羽年</p><p><a href="../../model.html#/doc/43948">View poem's topic associations</a></p></body></html>
