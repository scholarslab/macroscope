  <body><p>845_57: 《寄澧陽吳使君》齊己</p>
    <p>南客西來話使君　涔陽風雨變行春　四鄰耕釣趨仁政　千里煙花壓路塵　去獸未勝除狡吏　還珠爭似復逋民　紅蘭浦暖攜才子　爛醉連題賦白蘋</p><p><a href="../../model.html#/doc/42514">View poem's topic associations</a></p></body></html>
