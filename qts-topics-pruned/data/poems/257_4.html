  <body><p>257_4: 《河中晚霽》韋建</p>
    <p>湖廣舟自輕　江天欲澄霽　是時清楚望　氣色猶霾曀　踟躕金霞白　波上日初麗　煙紅落鏡中　樹木生天際　杳杳涯欲斑　濛濛雲復閉　言垂星漢明　又睹寰瀛勢　微興從此愜　悠然不知歲　試歌滄浪清　遂覺乾坤細　肯念客衣薄　將期永投袂　遲迴漁父間　一雁聲嘹唳</p><p><a href="../../model.html#/doc/11930">View poem's topic associations</a></p></body></html>
