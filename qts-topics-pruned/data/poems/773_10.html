  <body><p>773_10: 《妾薄命》劉元叔</p>
    <p>自從離別守空閨　遙聞征戰赴雲梯　夜夜思君遼海北　年年棄妾渭橋西　陽春白日照空暖　紫燕銜花向庭滿　彩鸞琴裏怨聲多　飛鵲鏡前妝梳斷　誰家夫婿不從征　應是漁陽別有情　莫道紅顏燕地少　家家還似洛陽城　旦逐新人殊未歸　還令秋至夜霜飛　北斗星前橫旅雁　南樓月下擣寒衣　夜深聞雁腸欲絕　獨坐縫衣燈又滅　暗啼羅帳空自憐　夢度陽關向誰說　每憐容貌宛如神　如何薄命不如人　待君朝夕燕山至　好作明年楊柳春</p><p><a href="../../model.html#/doc/39068">View poem's topic associations</a></p></body></html>
