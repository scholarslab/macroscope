  <body><p>838_34: 《幽庭》齊己</p>
    <p>不放生纖草　從教遍綠苔　還防長者至　未著牡丹栽　蛺蝶空飛過　鶺鴒時下來　南鄰折芳子　到此寂寥迴</p><p><a href="../../model.html#/doc/41926">View poem's topic associations</a></p></body></html>
