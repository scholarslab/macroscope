  <body><p>747_22: 《子規》李中</p>
    <p>暮春滴血一聲聲　花落年年不忍聽　帶月莫啼江畔樹　酒醒遊子在離亭</p><p><a href="../../model.html#/doc/37930">View poem's topic associations</a></p></body></html>
