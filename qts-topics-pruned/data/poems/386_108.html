  <body><p>386_108: 《山中酬人》張籍</p>
    <p>山中日暖春鳩鳴　逐水看花任意行　向晚歸來石窗下　菖蒲葉上見題名</p><p><a href="../../model.html#/doc/18401">View poem's topic associations</a></p></body></html>
