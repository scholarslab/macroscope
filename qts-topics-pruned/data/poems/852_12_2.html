  <body><p>852_12_2: 《留觀中詩二首（其二）》吳子來</p>
    <p>此生此物當生涯　白石青松便是家　對月臥雲如野鹿　時時買酒醉煙霞</p><p><a href="../../model.html#/doc/42842">View poem's topic associations</a></p></body></html>
