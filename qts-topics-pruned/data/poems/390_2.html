  <body><p>390_2: 《殘絲曲》李賀</p>
    <p>垂楊葉老鶯哺兒　殘絲欲斷黃蜂歸　綠鬢年少金釵客　縹粉壺中沈琥珀　花臺欲暮春辭去　落花起作迴風舞　榆莢相催不知數　沈郎青錢夾城路</p><p><a href="../../model.html#/doc/18502">View poem's topic associations</a></p></body></html>
