  <body><p>556_21: 《集宿姚殿中宅期僧無可不至》馬戴</p>
    <p>殿中日相命　開尊話舊時　餘鐘催鳥絕　積雪阻僧期　林靜寒光遠　天陰曙色遲　今夕復何夕　人謁去難追</p><p><a href="../../model.html#/doc/27839">View poem's topic associations</a></p></body></html>
