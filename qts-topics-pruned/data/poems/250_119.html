  <body><p>250_119: 《華清宮》皇甫冉</p>
    <p>驪岫接新豐　岧嶢駕翠空　鑿山開秘殿　隱霧閉仙宮　絳闕猶棲鳳　雕梁尚帶虹　溫泉曾浴日　華館舊迎風　肅穆瞻雲輦　沈深閉綺櫳　東郊倚望處　瑞氣靄濛濛</p><p><a href="../../model.html#/doc/11789">View poem's topic associations</a></p></body></html>
