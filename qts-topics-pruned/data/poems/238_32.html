  <body><p>238_32: 《過山人所居因寄諸遺補》錢起</p>
    <p>空谷春雲滿　愚公晦跡深　一隨玄豹隱　幾換綠蘿陰　絕徑人稀到　芳蓀我獨尋　廚煙住峭壁　酒氣出重林　蝴蝶晴還舞　黃鸝晚暫吟　所思青瑣客　瑤草寄幽心</p><p><a href="../../model.html#/doc/11041">View poem's topic associations</a></p></body></html>
