  <body><p>540_137: 《複至裴明府所居》李商隱</p>
    <p>伊人卜築自幽深　桂巷杉籬不可尋　柱上雕蟲對書字　槽中瘦馬仰聽琴　求之流輩豈易得　行矣關山方獨吟　賒取松醪一斗酒　與君相伴灑煩襟</p><p><a href="../../model.html#/doc/26748">View poem's topic associations</a></p></body></html>
