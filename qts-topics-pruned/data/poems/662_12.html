  <body><p>662_12: 《寄喬逸人》羅隱</p>
    <p>南經湘浦北揚州　別後風帆幾度游　春酒誰家禁爛熳　野花何處最淹留　欲憑尺素邊鴻懶　未定雕梁海燕愁　長短此行須入手　更饒君占一年秋</p><p><a href="../../model.html#/doc/33393">View poem's topic associations</a></p></body></html>
