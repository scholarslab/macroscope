  <body><p>129_38: 《同王右丞送瑗公南歸》崔興宗</p>
    <p>行苦神亦秀　泠然谿上松　銅瓶與竹杖　來自祝融峰　常願入靈嶽　藏經訪遺蹤　南歸見長老　且為說心胸</p><p><a href="../../model.html#/doc/5334">View poem's topic associations</a></p></body></html>
