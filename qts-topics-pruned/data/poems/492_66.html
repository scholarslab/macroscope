  <body><p>492_66: 《館娃宮》殷堯藩</p>
    <p>宮女三千去不回　真珠翠羽是塵埃　夫差舊國久破碎　紅燕自歸花自開</p><p><a href="../../model.html#/doc/23543">View poem's topic associations</a></p></body></html>
