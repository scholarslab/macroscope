  <body><p>705_38: 《贈鄭明府》黃滔</p>
    <p>庭羅衙吏眼看山　真恐風流是謫仙　垂柳五株春婭奼　鳴琴一弄水潺湲　援毫斷獄登殊考　駐樂題詩得出聯　莫起陶潛折腰歎　才高位下始稱賢</p><p><a href="../../model.html#/doc/36129">View poem's topic associations</a></p></body></html>
