  <body><p>379_25: 《送殷秀才南游》孟郊</p>
    <p>詩句臨難袂　酒花薰別顏　水程千里外　岸泊幾宵間　風葉亂辭木　雪猿清叫山　南中多古事　詠遍始應還</p><p><a href="../../model.html#/doc/17864">View poem's topic associations</a></p></body></html>
