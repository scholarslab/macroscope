  <body><p>227_74_2: 《戲作寄上漢中王二首（其二）》杜甫</p>
    <p>謝安舟楫風還起　梁苑池臺雪欲飛　杳杳東山攜漢妓　泠泠修竹待王歸</p><p><a href="../../model.html#/doc/10127">View poem's topic associations</a></p></body></html>
