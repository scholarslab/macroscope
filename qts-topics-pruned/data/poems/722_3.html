  <body><p>722_3: 《秋宿青龍禪閣》李洞</p>
    <p>前山不可望　暮色漸沉規　日轉須彌北　蟾來渤海西　風鈴亂僧語　霜欠猿啼　閣外千家月　分明見裏迷</p><p><a href="../../model.html#/doc/36878">View poem's topic associations</a></p></body></html>
