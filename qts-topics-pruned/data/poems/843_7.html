  <body><p>843_7: 《憶別匡山寄彭澤幹晝上人》齊己</p>
    <p>憶別匡山日　無端是遠遊　卻迴看五老　翻悔上孤舟　蹭蹬三千里　蹉跎二十秋　近來空寄夢　時到虎溪頭</p><p><a href="../../model.html#/doc/42298">View poem's topic associations</a></p></body></html>
