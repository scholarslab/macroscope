  <body><p>41_19: 《三月曲水宴得尊字》盧照鄰</p>
    <p>風煙彭澤里　山水仲長園　由來棄銅墨　本自重琴尊　高情邈不嗣　雅道今復存　有美光時彥　養德坐山樊　門開芳杜逕　室距桃花源　公子黃金勒　仙人紫氣軒　長懷去城市　高詠狎蘭蓀　連沙飛白鷺　孤嶼嘯玄猿　日影巖前落　雲花江上翻　興闌車馬散　林塘夕鳥喧</p><p><a href="../../model.html#/doc/2255">View poem's topic associations</a></p></body></html>
