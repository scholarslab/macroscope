  <body><p>596_6: 《賣花者》司馬紮</p>
    <p>少壯彼何人　種花荒苑外　不知力田苦　卻笑耕耘輩　當春賣春色　來往經幾代　長安甲第多　處處花堪愛　良金不惜費　競取園中最　一蕊纔占煙　歌聲已高會　自言種花地　終日擁軒蓋　農夫官役時　獨與花相對　那令賣花者　久為生人害　貴粟不貴花　生人自應泰</p><p><a href="../../model.html#/doc/29989">View poem's topic associations</a></p></body></html>
