  <body><p>647_66: 《詠史詩。金牛驛》胡曾</p>
    <p>山嶺千重擁蜀門　成都別是一乾坤　五丁不鑿金牛路　秦惠何由得併吞</p><p><a href="../../model.html#/doc/32503">View poem's topic associations</a></p></body></html>
