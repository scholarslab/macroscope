  <body><p>533_8: 《對雪》許渾</p>
    <p>雲度龍山暗倚城　先飛淅瀝引輕盈　素娥冉冉拜瑤闕　皓鶴紛紛朝玉京　陰嶺有風梅艷散　寒林無月桂華生　剡溪一醉十年事　忽憶棹回天未明</p><p><a href="../../model.html#/doc/26101">View poem's topic associations</a></p></body></html>
