  <body><p>440_51: 《風雨晚泊》白居易</p>
    <p>苦竹林邊蘆葦叢　停舟一望思無窮　青苔撲地連春雨　白浪掀天盡日風　忽忽百年行欲半　茫茫萬事坐成空　此生飄蕩何時定　一縷鴻毛天地中</p><p><a href="../../model.html#/doc/20503">View poem's topic associations</a></p></body></html>
