  <body><p>830_65: 《秋末寄張侍郎》貫休</p>
    <p>靜坐黔城北　離仁半歲疆　霧中紅黍熟　燒後白雲香　多病如何好　無心去始長　寂寥還得句　溪上寄三張</p><p><a href="../../model.html#/doc/41483">View poem's topic associations</a></p></body></html>
