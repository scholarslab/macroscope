  <body><p>21_39: 《相和歌辭。烏夜啼》聶夷中</p>
    <p>眾鳥各歸枝　烏烏爾不棲　還應知妾恨　故向綠窗啼</p><p><a href="../../model.html#/doc/1342">View poem's topic associations</a></p></body></html>
