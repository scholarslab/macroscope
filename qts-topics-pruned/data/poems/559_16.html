  <body><p>559_16: 《相國隴西公南征，能以留務獨宿府城作》薛能</p>
    <p>吾君賢相事南征　獨宿軍廚負請纓　燈室臥孤如怨別　月階簪草似臨行　高墉撼鐸思巴棧　老木嗥風念野營　殊憶好僧招不及　夜來倉卒鎖嚴城</p><p><a href="../../model.html#/doc/28030">View poem's topic associations</a></p></body></html>
