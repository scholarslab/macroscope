  <body><p>249_48: 《河南鄭少尹城南亭送鄭判官還河東》皇甫冉</p>
    <p>使臣懷餞席　亞尹有前溪　客是仙舟裏　途從御苑西　泉聲喧暗竹　草色引長堤　故絳青山在　新田綠樹齊　天秋聞別鵠　關曉待鳴雞　應歎沈冥者　年年津路迷</p><p><a href="../../model.html#/doc/11646">View poem's topic associations</a></p></body></html>
