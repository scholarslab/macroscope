  <body><p>88_17: 《奉和聖制千秋節宴應制》張說</p>
    <p>五德生王者　千齡啟聖人　赤光來照夜　黃雲上覆晨　海縣銜恩久　朝章獻舞新　高居帝座出　夾道眾官陳　槊杖洗清景　聲管凝秋旻　珠囊含瑞露　金鏡抱仙輪　何歲無鄉飲　何田不報神　薰歌與名節　傳代幸群臣</p><p><a href="../../model.html#/doc/4083">View poem's topic associations</a></p></body></html>
