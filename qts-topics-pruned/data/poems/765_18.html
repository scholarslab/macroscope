  <body><p>765_18: 《會噲岑山人（戊寅仲冬六日）》王周</p>
    <p>渝州江上忽相逢　說隱西山最上峰　略坐移時又分別　片雲孤鶴一枝筇</p><p><a href="../../model.html#/doc/38732">View poem's topic associations</a></p></body></html>
