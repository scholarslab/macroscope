  <body><p>517_2: 《春園醉醒閑臥小齋》楊發</p>
    <p>酣醉送餘春　醒來恨更頻　花殘蜂蠹物　葉暗鳥欺人　簾閉高眠貴　齊空浩氣新　從今北窗蝶　長是夢中身</p><p><a href="../../model.html#/doc/25198">View poem's topic associations</a></p></body></html>
