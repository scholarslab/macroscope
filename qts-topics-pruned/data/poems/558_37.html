  <body><p>558_37: 《贈歌人》薛能</p>
    <p>溫燠坐相侵　羅襦一水沈　拜深知有意　令背不無心　近住應名玉　前生約姓陰　東山期已定　相許便抽簪</p><p><a href="../../model.html#/doc/27994">View poem's topic associations</a></p></body></html>
