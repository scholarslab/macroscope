  <body><p>151_3: 《送陸澧倉曹西上》劉長卿</p>
    <p>長安此去欲何依　先達誰當薦陸機　日下鳳翔雙闕迥　雪中人去二陵稀　舟從故里難移棹　家住寒塘獨掩扉　臨水自傷流落久　贈君空有淚霑衣</p><p><a href="../../model.html#/doc/6433">View poem's topic associations</a></p></body></html>
