  <body><p>739_48_1: 《薔薇二首（其一）》李建勳</p>
    <p>萬蕊爭開照檻光　詩家何物可相方　錦江風撼雲霞碎　仙子衣飄黼黻香　裛露早英濃壓架　背人狂蔓暗穿牆　綵牋蠻榼旬休日　欲召親賓看一場</p><p><a href="../../model.html#/doc/37635">View poem's topic associations</a></p></body></html>
