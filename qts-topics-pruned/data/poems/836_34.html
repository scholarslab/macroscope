  <body><p>836_34: 《偶然作》貫休</p>
    <p>蟬聲引出石中蛩　寂寞門扃葉數重　誰道思山心不切　等閒盡出兩三峰</p><p><a href="../../model.html#/doc/41809">View poem's topic associations</a></p></body></html>
