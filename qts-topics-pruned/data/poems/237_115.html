  <body><p>237_115: 《酬元秘書晚出藍溪見寄》錢起</p>
    <p>野興引才子　獨行幽徑遲　雲留下山處　鳥靜出溪時　拙宦不忘隱　歸休常在茲　知音倘相訪　炊黍掃茅茨</p><p><a href="../../model.html#/doc/10985">View poem's topic associations</a></p></body></html>
