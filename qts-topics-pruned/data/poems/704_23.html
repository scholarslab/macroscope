  <body><p>704_23: 《貽李山人》黃滔</p>
    <p>野步愛江濱　江僧得見頻　新文無古集　往事有清塵　松竹寒時雨　池塘勝處春　定應雲雨內　陶謝是前身</p><p><a href="../../model.html#/doc/36041">View poem's topic associations</a></p></body></html>
