  <body><p>161_1_5: 《古風（其五）》李白</p>
    <p>太白何蒼蒼　星辰上森列去天三百里　邈爾與世絕　中有綠髮翁　披雲臥松雪　不笑亦不語　冥棲在巖穴我來逢真人　長跪問寶訣　粲然啟玉齒　授以鍊藥說　銘骨傳其語　竦身已電滅仰望不可及　蒼然五情熱　吾將營丹砂　永與世人別</p><p><a href="../../model.html#/doc/6903">View poem's topic associations</a></p></body></html>
