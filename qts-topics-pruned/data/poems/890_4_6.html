  <body><p>890_4_6: 《舞馬詞（其六）》張說</p>
    <p>聖君出震應籙　神馬浮河獻圖　足蹋天庭鼓舞　心將帝樂踟躕</p><p><a href="../../model.html#/doc/47582">View poem's topic associations</a></p></body></html>
