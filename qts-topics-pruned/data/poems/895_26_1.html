  <body><p>895_26_1: 《浣溪沙（其一）》毛熙震</p>
    <p>春暮黃鶯下砌前　水精簾影露珠懸　綺霞低映晚晴天　弱柳萬條垂翠帶　殘紅滿地碎香鈿　蕙風飄蕩散輕煙</p><p><a href="../../model.html#/doc/44391">View poem's topic associations</a></p></body></html>
