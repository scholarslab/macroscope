  <body><p>898_7: 《思越人》張泌</p>
    <p>燕雙飛　鶯百轉　越波堤下長橋　鬥鈿花筐金匣恰　舞衣羅薄纖腰　東風澹蕩慵無力　黛眉愁聚春碧　滿地落花無消息　月明腸斷空憶</p><p><a href="../../model.html#/doc/44612">View poem's topic associations</a></p></body></html>
