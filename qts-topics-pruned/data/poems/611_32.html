  <body><p>611_32: 《酒中十詠。酒泉》皮日休</p>
    <p>羲皇有玄酒　滋味何太薄　玉液是澆漓　金沙乃糟粕　春從野鳥沽　晝仍閒猿酌　我願葬茲泉　醉魂似鳧躍</p><p><a href="../../model.html#/doc/30601">View poem's topic associations</a></p></body></html>
