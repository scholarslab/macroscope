  <body><p>149_35: 《冬夜宿揚州開元寺烈公房，送李侍禦之江東》劉長卿</p>
    <p>遷客投百越　窮陰淮海凝　中原馳困獸　萬里棲饑鷹　寂寂連宇下　愛君心自弘　空堂來霜氣　永夜清明燈　發後望煙水　相思勞寢興　暮帆背楚郭　江色浮金陵　此去爾何恨　近名予未能　爐峰若便道　為助東林僧</p><p><a href="../../model.html#/doc/6333">View poem's topic associations</a></p></body></html>
