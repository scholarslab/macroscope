  <body><p>630_26_1: 《藥名離合夏日即事三首（其一）》陸龜蒙</p>
    <p>乘屐著來幽砌滑　石罌煎得遠泉甘　草堂祗待新秋景　天色微涼酒半酣</p><p><a href="../../model.html#/doc/31385">View poem's topic associations</a></p></body></html>
