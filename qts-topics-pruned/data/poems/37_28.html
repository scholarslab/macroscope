  <body><p>37_28: 《題酒店壁》王績</p>
    <p>昨夜瓶始盡　今朝甕即開　夢中占夢罷　還向酒家來</p><p><a href="../../model.html#/doc/2554">View poem's topic associations</a></p></body></html>
