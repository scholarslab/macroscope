  <body><p>539_36: 《送崔玨往西川》李商隱</p>
    <p>年少因何有旅愁　欲為東下更西遊　一條雪浪吼巫峽　千里火雲燒益州　卜肆至今多寂寞　酒壚從古擅風流　浣花牋紙桃花色　好好題詩詠玉鉤</p><p><a href="../../model.html#/doc/26420">View poem's topic associations</a></p></body></html>
