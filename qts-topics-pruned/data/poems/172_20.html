  <body><p>172_20: 《題情深樹，寄象公》李白</p>
    <p>腸斷枝上猿　淚添山下樽　白雲見我去　亦為我飛翻</p><p><a href="../../model.html#/doc/8204">View poem's topic associations</a></p></body></html>
