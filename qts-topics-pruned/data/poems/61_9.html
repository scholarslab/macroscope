  <body><p>61_9: 《奉和天樞成宴夷夏群僚應制》李嶠</p>
    <p>轍跡光西崦　勳庸紀北燕　何如萬方會　頌德九門前　灼灼臨黃道　迢迢入紫煙　仙盤正下露　高柱欲承天　山類叢雲起　珠疑大火懸　聲流塵作劫　業固海成田　帝澤傾堯酒　宸歌掩舜弦　欣逢下生日　還睹上皇年</p><p><a href="../../model.html#/doc/3123">View poem's topic associations</a></p></body></html>
