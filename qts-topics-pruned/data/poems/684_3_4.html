  <body><p>684_3_4: 《山居即事四首（其四）》吳融</p>
    <p>無鄰無里不成村　水曲雲重掩石門　何用深求避秦客　吾家便是武陵源</p><p><a href="../../model.html#/doc/34773">View poem's topic associations</a></p></body></html>
