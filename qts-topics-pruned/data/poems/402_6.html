  <body><p>402_6: 《玉泉道中作》元稹</p>
    <p>楚俗物候晚　孟冬纔有霜　早農半華實　夕水含風涼　遐想雲外寺　峰巒渺相望　松門接官路　泉脈連僧房　微露上弦月　暗焚初夜香　谷深煙壒淨　山虛鐘磬長　念此清境遠　復憂塵事妨　行行即前路　勿滯分寸光</p><p><a href="../../model.html#/doc/18894">View poem's topic associations</a></p></body></html>
