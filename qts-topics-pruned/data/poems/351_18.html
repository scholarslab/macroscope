  <body><p>351_18: 《再至界圍岩水簾遂宿岩下（是年出刺柳州五月複經此）》柳宗元</p>
    <p>發春念長違　中夏欣再睹　是時植物秀　杳若臨懸圃　歊陽訝垂冰　白日驚雷雨　笙簧潭際起　鸛鶴雲間舞　古苔凝青枝　陰草溼翠羽　蔽空素彩列　激浪寒光聚　的皪沈珠淵　鏘鳴捐佩浦　幽巖畫屏倚　新月玉鉤吐　夜涼星滿川　忽疑眠洞府</p><p><a href="../../model.html#/doc/16505">View poem's topic associations</a></p></body></html>
