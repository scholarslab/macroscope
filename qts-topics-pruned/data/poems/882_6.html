  <body><p>882_6: 《奉和守歲應制》許敬宗</p>
    <p>玉琯移玄序　金奏賞彤闈　祥鸞歌裏轉　春燕舞前歸　壽爵傳三禮　燈枝麗九微　運廣薰風積　恩深湛露晞　送寒終此夜　延宴待晨暉</p><p><a href="../../model.html#/doc/43713">View poem's topic associations</a></p></body></html>
