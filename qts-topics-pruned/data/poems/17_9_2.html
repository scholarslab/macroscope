  <body><p>17_9_2: 《樂府雜曲。鼓吹曲辭。戰城南二首（其二）》貫休</p>
    <p>磧中有陰兵　戰馬時驚蹶　輕猛李陵心　摧殘蘇武節　黃金鎖子甲　風吹色如鐵　十載不封侯　茫茫向誰說</p><p><a href="../../model.html#/doc/717">View poem's topic associations</a></p></body></html>
