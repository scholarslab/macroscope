  <body><p>278_28: 《書情上大尹十兄》盧綸</p>
    <p>紫陌絕纖埃　油幢千騎來　剖辭紛若雨　奔吏殷成雷　聖澤初憂壅　群心本在台　海鱗方潑剌　雲翼暫徘徊　芳室芝蘭茂　春蹊桃李開　江湖餘派少　鴻雁遠聲哀　命厭蓍龜誘　年驚弟姪催　磨鉛慚砥礪　揮策愧駑駘　玉管能喧谷　金爐可變灰　應憐費思者　銜淚亦銜枚</p><p><a href="../../model.html#/doc/13171">View poem's topic associations</a></p></body></html>
