  <body><p>63_4_1: 《昭君怨二首（前首一作董初詩）（其一）》董思恭</p>
    <p>新年猶尚小　那堪遠聘秦　裾衫霑馬汗　眉黛染胡塵　舉眼無相識　路逢皆異人唯有梅將李　猶帶故鄉春</p><p><a href="../../model.html#/doc/3191">View poem's topic associations</a></p></body></html>
