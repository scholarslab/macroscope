  <body><p>437_45: 《秋思》白居易</p>
    <p>病眠夜少夢　閒立秋多思　寂寞餘雨晴　蕭條早寒至　鳥棲紅藥樹　月照青苔地　何況鏡中年　又過三十二</p><p><a href="../../model.html#/doc/20220">View poem's topic associations</a></p></body></html>
