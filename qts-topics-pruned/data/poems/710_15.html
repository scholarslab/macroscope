  <body><p>710_15: 《日月無情》徐夤</p>
    <p>日月無情也有情　朝昇夕沒照均平　雖催前代英雄死　還促後來賢聖生　三尺靈烏金借耀　一輪飛鏡水饒清　憑誰築斷東溟路　龍影蟬光免運行</p><p><a href="../../model.html#/doc/36412">View poem's topic associations</a></p></body></html>
