  <body><p>641_1_53: 《小遊仙詩九十八首之五十三》曹唐</p>
    <p>赤龍停步彩雲飛　共道真王海上歸　千歲紅桃香破鼻　玉盤盛出與金妃</p><p><a href="../../model.html#/doc/32071">View poem's topic associations</a></p></body></html>
