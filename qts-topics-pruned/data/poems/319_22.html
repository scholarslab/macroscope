  <body><p>319_22: 《青雲幹呂》王履貞</p>
    <p>異方佔瑞氣　干呂見青雲　表聖興中國　來王謁大君　迎祥殊大樂　慶類橫汾　自感明時起　非因觸石分　映霄難辨色　從吹乍成文　須使流千載　垂芳在典墳</p><p><a href="../../model.html#/doc/15183">View poem's topic associations</a></p></body></html>
