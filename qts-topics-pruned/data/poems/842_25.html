  <body><p>842_25: 《懷天臺華頂僧》齊己</p>
    <p>華頂危臨海　丹霞裏石橋　曾從國清寺　上看月明潮　好鳥親香火　狂泉噴狖寥　欲歸師智者　頭白路迢迢</p><p><a href="../../model.html#/doc/42239">View poem's topic associations</a></p></body></html>
