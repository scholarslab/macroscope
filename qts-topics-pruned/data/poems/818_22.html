  <body><p>818_22: 《送鄭孝廉淮西覲省》皎然</p>
    <p>離袂翠華滿　晨羞欲早行　春風心楚樹　曉角發隋城　野靄溼衣彩　江鴻增客情　征途不用戒　坐見白波清</p><p><a href="../../model.html#/doc/40830">View poem's topic associations</a></p></body></html>
