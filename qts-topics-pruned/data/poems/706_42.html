  <body><p>706_42: 《馬嵬》黃滔</p>
    <p>錦江晴碧劍鋒奇　合有千年降聖時　天意從來知幸蜀　不關胎禍自蛾眉</p><p><a href="../../model.html#/doc/36205">View poem's topic associations</a></p></body></html>
