  <body><p>886_34_6: 《柳（十一首）（其六）》孫魴</p>
    <p>九衢春霽溼雲凝　著地毿毿礙馬行　擬折無端拋又戀　亂穿來去羨黃鶯</p><p><a href="../../model.html#/doc/43924">View poem's topic associations</a></p></body></html>
