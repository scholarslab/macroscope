  <body><p>652_14: 《陪李郎中夜宴》方幹</p>
    <p>間世星郎夜宴時　丁丁寒漏滴聲稀　琶琵弦促千般語　鸚鵡杯深四散飛　遍請玉容歌白雪　高燒紅蠟照朱衣　人間有此榮華事　爭遣漁翁戀釣磯</p><p><a href="../../model.html#/doc/32836">View poem's topic associations</a></p></body></html>
