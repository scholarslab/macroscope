  <body><p>518_100: 《美人春風怨》雍陶</p>
    <p>澹蕩春風滿眼來　落花飛蝶共裴回　偏能飄散同心蒂　無那愁眉吹不開</p><p><a href="../../model.html#/doc/25312">View poem's topic associations</a></p></body></html>
