  <body><p>556_75: 《送皇甫協律淮南從事》馬戴</p>
    <p>辟書丞相草　招作廣陵行　隋柳疏淮岸　汀洲接海城　楚檣經雨泊　煙月隔潮生　誰與同尊俎　雞鸞集虎營</p><p><a href="../../model.html#/doc/27889">View poem's topic associations</a></p></body></html>
