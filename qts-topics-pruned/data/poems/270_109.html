  <body><p>270_109: 《同辛兗州巢父虛副端嶽相思獻酬…兼呈辛魏二院長楊長寧》戎昱</p>
    <p>暮角發高城　情人坐中起　臨觴不及醉　分散秋風裏　雖有明月期　離心若千里　前歡反惆悵　後會還如此　焉得夜淹留　一回終宴喜　羇遊復牽役　館至重湖水　早晚泛歸舟　吾從數君子</p><p><a href="../../model.html#/doc/12585">View poem's topic associations</a></p></body></html>
