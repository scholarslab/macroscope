  <body><p>10_4: 《郊廟歌辭。祀圜丘樂章。雍和》?</p>
    <p>欽惟大帝　載仰皇穹　始命田燭　爰啟郊宮　雲門駭聽　雷鼓鳴空　神其介祀　景祚斯融</p><p><a href="../../model.html#/doc/310">View poem's topic associations</a></p></body></html>
