  <body><p>648_19: 《金州客舍》方幹</p>
    <p>卷箔群峰暮　蕭條未掩關　江流嶓冢雨　路入漢家山　落葉攲眠後　孤砧倚望間　此情偏耐醉　難遣酒罍閒</p><p><a href="../../model.html#/doc/32618">View poem's topic associations</a></p></body></html>
