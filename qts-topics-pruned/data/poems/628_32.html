  <body><p>628_32: 《和襲美重玄寺雙矮檜》陸龜蒙</p>
    <p>可憐煙刺是青螺　如到雙林誤禮多　更憶早秋登北固　海門蒼翠出晴波</p><p><a href="../../model.html#/doc/31261">View poem's topic associations</a></p></body></html>
