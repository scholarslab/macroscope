  <body><p>165_13_2: 《少年行二首（其二）》李白</p>
    <p>五陵年少金市東　銀鞍白馬度春風　落花踏盡遊何處　笑入胡姬酒肆中</p><p><a href="../../model.html#/doc/7070">View poem's topic associations</a></p></body></html>
