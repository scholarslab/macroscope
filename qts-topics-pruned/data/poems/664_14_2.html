  <body><p>664_14_2: 《旅舍書懷寄所知二首（後首一作漢東秋思）（其二）》羅隱</p>
    <p>簟卷兩床琴瑟秋　暫憑前計奈相尤　塵飄馬尾甘蓬轉　酒憶江邊有夢留　隋帝舊祠雖寂寞　楚妃清唱亦風流　可憐別恨無人見　獨背殘陽下寺樓</p><p><a href="../../model.html#/doc/33478">View poem's topic associations</a></p></body></html>
