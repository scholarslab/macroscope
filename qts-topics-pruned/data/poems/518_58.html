  <body><p>518_58: 《春行武關作》雍陶</p>
    <p>風香春暖展歸程　全勝遊仙入洞情　一路緣溪花覆水　不妨閒看不妨行</p><p><a href="../../model.html#/doc/25268">View poem's topic associations</a></p></body></html>
