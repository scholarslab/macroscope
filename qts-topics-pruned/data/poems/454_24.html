  <body><p>454_24: 《池上閑詠》白居易</p>
    <p>青莎臺上起書樓　綠藻潭中繫釣舟　日晚愛行深竹裏　月明多上小橋頭　暫嘗新酒還成醉　亦出中門便當遊　一部清商聊送老　白須蕭颯管弦秋</p><p><a href="../../model.html#/doc/21608">View poem's topic associations</a></p></body></html>
