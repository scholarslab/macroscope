  <body><p>468_67_1: 《北原情三首（其一）》劉言史</p>
    <p>錯莫天色愁　挽歌出重闉　誰家白網車　送客入幽塵　銘旌下官道　葬輿去轔轔蕭條黃蒿中　奠酒花翠新　米雪晚霏微　墓成悄無人　烏鳶下空地　煙火殘荒榛生人更多苦　入戶事盈身　營營日易深　卻到不得頻　寂寥孤隧頭　草綠棠梨春</p><p><a href="../../model.html#/doc/22530">View poem's topic associations</a></p></body></html>
