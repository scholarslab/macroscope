  <body><p>381_3_5: 《吊元魯山（其五）》孟郊</p>
    <p>遠階無近級　造次不可升　賢人潔腸胃　寒日空澄凝　血誓竟訛謬　膏明易煎蒸以之驅魯山　疏跡去莫乘</p><p><a href="../../model.html#/doc/17944">View poem's topic associations</a></p></body></html>
