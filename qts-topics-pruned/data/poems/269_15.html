  <body><p>269_15: 《晚夏即事臨南居》耿湋</p>
    <p>何須學從宦　其奈本無機　蕙草芳菲歇　青山早晚歸　廣庭餘落照　高枕對閒扉　樹色迎秋老　蟬聲過雨稀　艱難逢事異　去就與時違　遙憶衡門外　蒼蒼三徑微</p><p><a href="../../model.html#/doc/12436">View poem's topic associations</a></p></body></html>
