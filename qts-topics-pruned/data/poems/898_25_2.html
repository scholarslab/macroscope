  <body><p>898_25_2: 《清平樂（其二）》馮延巳</p>
    <p>雨晴煙晚　綠水新池滿　雙燕飛來垂柳院　小閣畫簾高卷　黃昏獨倚朱闌　西南新月眉彎　砌下落花風起　羅衣特地春寒</p><p><a href="../../model.html#/doc/44662">View poem's topic associations</a></p></body></html>
