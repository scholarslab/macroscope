  <body><p>257_8: 《秋怨》柳中庸</p>
    <p>玉樹起涼煙　凝情一葉前　別離傷曉鏡　搖落思秋弦　漢壘關山月　胡笳塞北天　不知腸斷夢　空遶幾山川</p><p><a href="../../model.html#/doc/11934">View poem's topic associations</a></p></body></html>
