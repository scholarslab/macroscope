  <body><p>642_3: 《清明日與友人游玉粒塘莊》來鵠</p>
    <p>幾宿春山逐陸郎　清明時節好煙光　歸穿細荇船頭滑　醉踏殘花屐齒香　風急嶺雲飄迥野　雨餘田水落方塘　不堪吟罷東回首　滿耳蛙聲正夕陽</p><p><a href="../../model.html#/doc/32125">View poem's topic associations</a></p></body></html>
