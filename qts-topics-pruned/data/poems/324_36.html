  <body><p>324_36: 《送人使之江陵（賞字）》權德輿</p>
    <p>嘉招不辭遠　捧檄利攸往　行役念前程　讌游暌舊賞　征軺星乍動　江信潮應上　煙水飛一帆　霜風搖五兩　紛紛別袂舉　切切離鴻響　後會杳何時　悠然勞夢想</p><p><a href="../../model.html#/doc/15374">View poem's topic associations</a></p></body></html>
