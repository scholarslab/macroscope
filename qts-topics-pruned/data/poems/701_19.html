  <body><p>701_19: 《入塞》王貞白</p>
    <p>玉殿論兵事　君王詔出征　新除羽林將　曾破月支兵　慣歷塞垣險　能分部落情　從今一戰勝　不使虜塵生</p><p><a href="../../model.html#/doc/35847">View poem's topic associations</a></p></body></html>
