  <body><p>697_33: 《旅次甬西見兒童以竹槍紙旗戲為陣列…餘因感之》韋莊</p>
    <p>已聞三世沒軍營　又見兒孫學戰爭　見爾此言堪慟哭　遣予何日望時平</p><p><a href="../../model.html#/doc/35655">View poem's topic associations</a></p></body></html>
