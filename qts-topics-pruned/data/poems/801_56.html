  <body><p>801_56: 《聯句（光、威、裒，姊妹三人，失其姓）》?</p>
    <p>朱樓影直日當午　玉樹陰低月已三　膩粉暗銷銀鏤合　錯刀閒翦泥金衫　繡床怕引烏龍吠　錦字愁教青鳥銜　百味鍊來憐盆母　千花開處斗宜男　鴛鴦有伴誰能羨　鸚鵡無言我自慚　浪喜游蜂飛撲撲　佯驚孤燕語喃喃　偏憐愛數蛦掌　每憶光抽玳瑁簪　煙洞幾年悲尚在　星橋一夕帳空含　窗前時節羞虛擲　世上風流笑苦諳　獨結香綃偷餉送　暗垂檀袖學通參　須知化石心難定　卻是為雲分易甘　看見風光零落盡　弦聲猶逐望江南</p><p><a href="../../model.html#/doc/39852">View poem's topic associations</a></p></body></html>
