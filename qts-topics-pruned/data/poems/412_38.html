  <body><p>412_38: 《予病瘴，樂天寄通中散、碧腴垂雲膏…因有酬答》元稹</p>
    <p>紫河變鍊紅霞散　翠液煎研碧玉英　金籍真人天上合　鹽車病驥軛前驚　愁腸欲轉蛟龍吼　醉眼初開日月明　唯有思君治不得　膏銷雪盡意還生</p><p><a href="../../model.html#/doc/19175">View poem's topic associations</a></p></body></html>
