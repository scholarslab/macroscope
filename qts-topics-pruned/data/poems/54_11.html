  <body><p>54_11: 《幸梨園亭觀打球應制（一作梨園亭子侍宴應制）》崔湜</p>
    <p>年光陌上發　香輦禁中遊　草綠鴛鴦殿　花明翡翠樓　寶杯承露酌　仙管雜風流　今日陪歡豫　皇恩不可酬</p><p><a href="../../model.html#/doc/2849">View poem's topic associations</a></p></body></html>
