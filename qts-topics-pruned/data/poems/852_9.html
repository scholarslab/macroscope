  <body><p>852_9: 《一字至七字詩（以詩為韻，同王起諸公送白居易分司東都作）書》范堯佐</p>
    <p>書　憑雁　寄魚　出王屋　入匡廬　文生益智　道著清虛　葛洪一萬卷　惠子五車餘　銀鉤屈曲索靖　題橋司馬相如　別後莫暌千里信　數封緘送到閒居</p><p><a href="../../model.html#/doc/42837">View poem's topic associations</a></p></body></html>
