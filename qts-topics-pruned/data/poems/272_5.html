  <body><p>272_5: 《涇渭揚清濁》呂牧</p>
    <p>涇渭橫秦野　逶迤近帝城　二渠通作潤　萬戶映皆清　明晦看殊色　潺湲聽一聲　岸虛深草掩　波動曉煙輕　御獵思投釣　漁歌好濯纓　合流知禹力　同共到滄瀛</p><p><a href="../../model.html#/doc/12729">View poem's topic associations</a></p></body></html>
