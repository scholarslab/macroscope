  <body><p>449_42_2: 《池鶴二首（其二）》白居易</p>
    <p>池中此鶴鶴中稀　恐是遼東老令威　帶雪松枝翹膝脛　放花菱片綴毛衣　低迴且向林間宿　奮迅終須天外飛　若問故巢知處在　主人相戀未能歸</p><p><a href="../../model.html#/doc/21272">View poem's topic associations</a></p></body></html>
