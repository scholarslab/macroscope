  <body><p>844_57: 《愛吟》齊己</p>
    <p>正堪凝思掩禪扃　又被詩魔惱竺卿　偶憑窗扉從落照　不眠風雪到殘更　皎然未必迷前習　支遁寧非悟後生　傳寫會逢精鑒者　也應知是詠閒情</p><p><a href="../../model.html#/doc/42428">View poem's topic associations</a></p></body></html>
