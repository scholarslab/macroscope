  <body><p>821_30: 《送顧處士歌》皎然</p>
    <p>吳門顧子予早聞　風貌真古誰似君　人中黃憲與顏子　物表孤高將片雲　性背時人高且逸　平生好古無儔匹　醉書在篋稱絕倫　神畫開廚怕飛出　謝氏檀郎亦可儔　道情還似我家流　安貧日日讀書坐　不見將名干五侯　知君別業長洲外　欲行秋田循畎澮　門前便取觳觫乘　腰上還將鹿盧佩　禪子有情非世情　御荈貢餘聊贈行　滿道喧喧遇君別　爭窺玉潤與冰清</p><p><a href="../../model.html#/doc/41051">View poem's topic associations</a></p></body></html>
