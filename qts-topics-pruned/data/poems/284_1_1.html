  <body><p>284_1_1: 《古別離二首（其一）》李端</p>
    <p>水國葉黃時　洞庭霜落夜　行舟聞商估　宿在楓林下　此地送君還　茫茫似夢間後期知幾日　前路轉多山　巫峽通湘浦　迢迢隔雲雨　天睛見海檣　月落聞津鼓人老自多愁　水深難急流　清宵歌一曲　白首對汀洲</p><p><a href="../../model.html#/doc/13494">View poem's topic associations</a></p></body></html>
