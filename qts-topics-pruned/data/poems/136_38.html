  <body><p>136_38: 《霽後貽馬十二巽》儲光羲</p>
    <p>高天風雨散　清氣在園林　況我夜初靜　當軒鳴綠琴　雲開北堂月　庭滿南山陰　不見長裾者　空歌遊子吟</p><p><a href="../../model.html#/doc/5595">View poem's topic associations</a></p></body></html>
