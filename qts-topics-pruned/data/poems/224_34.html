  <body><p>224_34: 《城西陂泛舟（即渼陂）》杜甫</p>
    <p>青蛾皓齒在樓船　橫笛短簫悲遠天　春風自信牙檣動　遲日徐看錦纜牽　魚吹細浪搖歌扇　燕蹴飛花落舞筵　不有小舟能盪槳　百壺那送酒如泉</p><p><a href="../../model.html#/doc/9750">View poem's topic associations</a></p></body></html>
