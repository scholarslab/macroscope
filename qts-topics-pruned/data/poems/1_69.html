  <body><p>1_69: 《賦得殘菊》李世民</p>
    <p>階蘭凝曙霜　岸菊照晨光　露濃晞晚笑　風勁淺殘香　細葉凋輕翠　圓花飛碎黃　還持今歲色　復結後年芳</p><p><a href="../../model.html#/doc/79">View poem's topic associations</a></p></body></html>
