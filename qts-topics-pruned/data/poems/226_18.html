  <body><p>226_18: 《雲山》杜甫</p>
    <p>京洛雲山外　音書靜不來　神交作賦客　力盡望鄉臺　衰疾江邊臥　親朋日暮迴　白鷗元水宿　何事有餘哀</p><p><a href="../../model.html#/doc/9935">View poem's topic associations</a></p></body></html>
