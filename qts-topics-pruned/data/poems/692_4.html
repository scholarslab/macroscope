  <body><p>692_4: 《旅泊遇郡中叛亂示同志》杜荀鶴</p>
    <p>握手相看誰敢言　軍家刀劍在腰邊　遍搜寶貨無藏處　亂殺平人不怕天　古寺拆為修寨木　荒墳開作甃城塼　郡侯逐出渾閒事　正是鑾輿幸蜀年</p><p><a href="../../model.html#/doc/35282">View poem's topic associations</a></p></body></html>
