  <body><p>236_32: 《沭陽古渡作》錢起</p>
    <p>日落問津處　雲霞殘碧空　牧牛避田燒　退鷁隨潮風　迴首故鄉遠　臨流此路窮　翩翩青冥去　羨彼高飛鴻</p><p><a href="../../model.html#/doc/10802">View poem's topic associations</a></p></body></html>
