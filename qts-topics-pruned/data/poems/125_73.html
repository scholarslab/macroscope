  <body><p>125_73: 《濟上四賢詠。成文學》王維</p>
    <p>寶劍千金裝　登君白玉堂　身為平原客　家有邯鄲娼　使氣公卿坐　論心遊俠場　中年不得意　謝病客遊梁</p><p><a href="../../model.html#/doc/5081">View poem's topic associations</a></p></body></html>
