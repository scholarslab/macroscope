  <body><p>93_27: 《餞唐永昌》薛稷</p>
    <p>河洛風煙壯市朝　送君飛鳧去漸遙　更思明年桃李月　花紅柳綠宴浮橋</p><p><a href="../../model.html#/doc/4239">View poem's topic associations</a></p></body></html>
