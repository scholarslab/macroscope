  <body><p>866_57_1: 《題明月堂二首（其一）》劉氏亡婦</p>
    <p>蟬鬢驚秋華髮新　可憐紅隙盡埃塵　西山一夢何年覺　明月堂前不見人</p><p><a href="../../model.html#/doc/43492">View poem's topic associations</a></p></body></html>
