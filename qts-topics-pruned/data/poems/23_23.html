  <body><p>23_23: 《琴曲歌辭。殘形操》韓愈</p>
    <p>有獸維狸兮我夢得之　其身孔明兮而頭不知　吉凶何為兮覺坐而思　巫咸上天兮識者其誰</p><p><a href="../../model.html#/doc/1281">View poem's topic associations</a></p></body></html>
