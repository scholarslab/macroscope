  <body><p>257_6: 《銓試後征山別業寄源侍禦》殷寅</p>
    <p>別業在徵山　登高望畿甸　嚴令天地肅　城闕如何見　藹藹王侯門　華軒日遊衒　幸逢休明代　山虜尚交戰　投策去園林　率名皆拜選　聖君性則哲　濟濟多英彥　裴楷能清通　山濤急推薦　謏才甘自屏　薄伎忝餘眷　雖承國士恩　尚乏中人援　疇昔相知者　今茲秉天憲　朱紱何赫赫　繡衣復蔥蒨</p><p><a href="../../model.html#/doc/11932">View poem's topic associations</a></p></body></html>
