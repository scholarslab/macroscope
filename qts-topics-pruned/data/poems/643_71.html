  <body><p>643_71: 《病中答劉書記見贈》李山甫</p>
    <p>病來雙樹下　雲腳上禪袍　頻有瓊瑤贈　空瞻雪月高　已知捐俗態　時許話風騷　衰疾未能起　相思徒自勞</p><p><a href="../../model.html#/doc/32230">View poem's topic associations</a></p></body></html>
