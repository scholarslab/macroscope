  <body><p>348_15: 《西蜀送許中庸歸秦赴舉》陳羽</p>
    <p>春色華陽國　秦人此別離　驛樓橫水影　鄉路入花枝　日暖鶯飛好　山晴馬去遲　劍門當石隘　棧閣入雲危　獨鶴心千里　貧交酒一卮　桂條攀偃蹇　蘭葉藉參差　旅夢驚蝴蝶　殘芳怨子規　碧霄今夜月　惆悵上峨嵋</p><p><a href="../../model.html#/doc/16339">View poem's topic associations</a></p></body></html>
