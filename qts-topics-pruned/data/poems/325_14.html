  <body><p>325_14: 《八月十五日夜瑤台寺對月絕句》權德輿</p>
    <p>嬴女乘驚已上天　仁祠空在鼎湖邊　涼風遙夜清秋半　一望金波照粉田</p><p><a href="../../model.html#/doc/15392">View poem's topic associations</a></p></body></html>
