  <body><p>75_12: 《題巴州光福寺楠木》史俊</p>
    <p>近郭城南山寺深　亭亭奇樹出禪林　結根幽壑不知歲　聳幹摩天凡幾尋　翠色晚將嵐氣合　月光時有夜猿吟　經行綠葉望成蓋　宴作黃花長滿襟　此木嘗聞生豫章　今朝獨秀在巴鄉　凌霜不肯讓松柏　作宇由來稱棟梁　會待良工時一眄　應歸法水作慈航</p><p><a href="../../model.html#/doc/3487">View poem's topic associations</a></p></body></html>
