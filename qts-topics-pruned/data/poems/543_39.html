  <body><p>543_39: 《酬王檀見寄》喻鳧</p>
    <p>馳心棲杳冥　何物比清冷　夜月照巫峽　秋風吹洞庭　酬難塵鬢皓　坐久壁燈青　竟晚蒼山詠　喬枝有鶴聽</p><p><a href="../../model.html#/doc/27018">View poem's topic associations</a></p></body></html>
