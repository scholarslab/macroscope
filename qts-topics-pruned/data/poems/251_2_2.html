  <body><p>251_2_2: 《烏棲曲二首（其二）》劉方平</p>
    <p>畫舸雙艚錦為纜　芙蓉花發蓮葉暗　門前月色映橫塘　感郎中夜度瀟湘</p><p><a href="../../model.html#/doc/11804">View poem's topic associations</a></p></body></html>
