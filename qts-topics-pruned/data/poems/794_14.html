  <body><p>794_14: 《恨意聯句》皎然</p>
    <p>同心同縣不相見　獨采蘼蕪詠團扇　莫聽東鄰擣霜練　遠憶征人淚如霰　長信空階荒草遍　明妃初別昭陽殿</p><p><a href="../../model.html#/doc/39566">View poem's topic associations</a></p></body></html>
