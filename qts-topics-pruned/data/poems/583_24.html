  <body><p>583_24: 《江上別友人》溫庭筠</p>
    <p>秋色滿葭菼　離人西復東　幾年方暫見　一笑又難同　地勢蕭陵歇　江聲禹廟空　如何暮灘上　千里逐征鴻</p><p><a href="../../model.html#/doc/29290">View poem's topic associations</a></p></body></html>
