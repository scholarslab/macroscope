  <body><p>777_6: 《登樂游原懷古》豆盧回</p>
    <p>緬惟漢宣帝　初謂皇曾孫　雖在襁褓中　亦遭巫蠱冤　至哉丙廷尉　感激義彌敦　弛逐蓮勺道　出入諸陵門　一朝風雲會　竟登天位尊　握符升寶曆　負扆御華軒　赫奕文物備　葳蕤休瑞繁　卒為中興主　垂名於後昆　雄圖奄已謝　餘址空復存　昔為樂遊苑　今為狐兔園　朝見牧豎集　夕聞棲鳥喧　蕭條灞亭岸　寂寞杜陵原　羃野煙起　蒼茫嵐氣昏　二曜屢迴薄　四時更涼溫　天道尚如此　人理安可論</p><p><a href="../../model.html#/doc/39164">View poem's topic associations</a></p></body></html>
