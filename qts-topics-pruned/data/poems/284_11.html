  <body><p>284_11: 《荊州泊》李端</p>
    <p>南樓西下時　月裏聞來棹　桂水舳艫迴　荊州津濟鬧　移帷望星漢　引帶思容貌　今夜一江人　唯應妾身覺</p><p><a href="../../model.html#/doc/13505">View poem's topic associations</a></p></body></html>
