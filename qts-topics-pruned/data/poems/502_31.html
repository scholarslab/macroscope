  <body><p>502_31: 《喜覽涇州盧侍禦詩卷》姚合</p>
    <p>新詩十九首　麗格出青冥　得處神應駭　成時力盡停　正愁聞更喜　沈醉見還醒　自是天才健　非關筆硯靈</p><p><a href="../../model.html#/doc/24259">View poem's topic associations</a></p></body></html>
