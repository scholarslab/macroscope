  <body><p>555_25_1: 《楚江懷古三首（其一）》馬戴</p>
    <p>露氣寒光集　微陽下楚丘　猿啼洞庭樹　人在木蘭舟　廣澤生明月　蒼山夾亂流雲中君不降　竟夕自悲秋</p><p><a href="../../model.html#/doc/27766">View poem's topic associations</a></p></body></html>
