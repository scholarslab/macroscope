  <body><p>531_1: 《太和初靖恭裏感事》許渾</p>
    <p>清湘吊屈原　垂淚擷蘋蘩　謗起乘軒鶴　機沈在檻猿　乾坤三事貴　華夏一夫冤　寧有唐虞世　心知不為言</p><p><a href="../../model.html#/doc/26002">View poem's topic associations</a></p></body></html>
