  <body><p>493_18: 《送龐子肅》沈亞之</p>
    <p>三年遊宦也迷津　馬困長安九陌塵　都作無成不歸去　古來妻嫂笑蘇秦</p><p><a href="../../model.html#/doc/23577">View poem's topic associations</a></p></body></html>
