  <body><p>676_42: 《吊故禮部韋員外序》鄭穀</p>
    <p>臘雪初晴共舉盃　便期攜手上春臺　高情唯怕酒不滿　長逝可悲花正開　曉奠鶯啼殘漏在　風幃燕覓舊巢來　杜陵芳草年年綠　醉魄吟魂無復迴</p><p><a href="../../model.html#/doc/34248">View poem's topic associations</a></p></body></html>
