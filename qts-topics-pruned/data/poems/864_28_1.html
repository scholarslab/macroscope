  <body><p>864_28_1: 《與崔渥冥會雜詩（其一）》湘妃廟</p>
    <p>萬里同心別九重　定知涉歷此相逢　誰人翻向群峰路　不得蒼梧徇玉容</p><p><a href="../../model.html#/doc/43403">View poem's topic associations</a></p></body></html>
