  <body><p>492_3: 《郊行逢社日》殷堯藩</p>
    <p>酒熟送迎便　村村慶有年　妻孥親稼穡　老稚效漁畋　紅樹青林外　黃蘆白鳥邊　稔看風景美　寧不羨歸田</p><p><a href="../../model.html#/doc/23489">View poem's topic associations</a></p></body></html>
