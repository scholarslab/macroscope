  <body><p>147_121: 《重陽日鄂城樓送屈突司直》劉長卿</p>
    <p>登高復送遠　惆悵洞庭秋　風景同前古　雲山滿上游　蒼蒼來暮雨　淼淼逐寒流　今日關中事　蕭何共爾憂</p><p><a href="../../model.html#/doc/6148">View poem's topic associations</a></p></body></html>
