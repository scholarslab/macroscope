  <body><p>572_30: 《黃子陂上韓吏部》賈島</p>
    <p>石樓云一別　二十二三春　相逐升堂者　幾為埋骨人　涕流聞度瘴　病起喜還秦　曾是令勤道　非惟卹在迍　疏衣蕉縷細　爽味茗芽新　鐘絕滴殘雨　螢多無近鄰　溪潭承到數　位秩見辭頻　若箇山招隱　機忘任此身</p><p><a href="../../model.html#/doc/28705">View poem's topic associations</a></p></body></html>
