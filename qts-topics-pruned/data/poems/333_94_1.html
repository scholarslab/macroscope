  <body><p>333_94_1: 《春日奉獻聖壽無疆詞十首（其一）》楊巨源</p>
    <p>文物京華盛　謳歌國步康　瑤池供壽酒　銀漢麗宸章　靈雨含雙闕　雷霆肅萬方代推仙祚遠　春共聖恩長　鳳扆臨花暖　龍罏旁日香　遙知千萬歲　天意奉君王</p><p><a href="../../model.html#/doc/15782">View poem's topic associations</a></p></body></html>
