  <body><p>540_41: 《迎寄韓魯州（瞻同年）》李商隱</p>
    <p>積雨晚騷騷　相思正鬱陶　不知人萬里　時有燕雙高　寇盜纏三輔　莓苔滑百牢　聖朝推衛霍　歸日動仙曹</p><p><a href="../../model.html#/doc/26655">View poem's topic associations</a></p></body></html>
