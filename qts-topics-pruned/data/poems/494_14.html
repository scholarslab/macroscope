  <body><p>494_14: 《夜愁曲》施肩吾</p>
    <p>歌者歌未絕　愁人愁轉增　空把琅玕枝　強挑無心燈</p><p><a href="../../model.html#/doc/25598">View poem's topic associations</a></p></body></html>
