  <body><p>150_51: 《春日宴魏萬成湘水亭》劉長卿</p>
    <p>何年家住此江濱　幾度門前北渚春　白髮亂生相顧老　黃鶯自語豈知人</p><p><a href="../../model.html#/doc/6416">View poem's topic associations</a></p></body></html>
