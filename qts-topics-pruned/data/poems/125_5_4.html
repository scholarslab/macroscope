  <body><p>125_5_4: 《扶南曲歌詞五首（其四）》王維</p>
    <p>宮女還金屋　將眠復畏明　入春輕衣好　半夜薄妝成　拂曙朝前殿　玉墀多珮聲</p><p><a href="../../model.html#/doc/5009">View poem's topic associations</a></p></body></html>
