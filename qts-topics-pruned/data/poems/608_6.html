  <body><p>608_6: 《七愛詩。元魯山》皮日休</p>
    <p>吾愛元紫芝　清介如伯夷　輦母遠之官　宰邑無玷疵　三年魯山民　豐稔不暫饑　三年魯山吏　清慎各自持　只飲魯山泉　只采魯山薇　一室冰檗苦　四遠聲光飛　退歸舊隱來　斗酒入茅茨　雞黍匪家畜　琴尊常自怡　盡日一菜食　窮年一布衣　清似匣中鏡　直如琴上絲　世無用賢人　青山生白髭　既臨黔婁衾　空立陳寔碑　吾無魯山道　空有魯山辭　所恨不相識　援毫空涕垂</p><p><a href="../../model.html#/doc/30514">View poem's topic associations</a></p></body></html>
