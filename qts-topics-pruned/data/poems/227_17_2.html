  <body><p>227_17_2: 《官池春雁二首（其二）》杜甫</p>
    <p>青春欲盡急還鄉　紫塞寧論尚有霜　翅在雲天終不遠　力微矰繳絕須防</p><p><a href="../../model.html#/doc/10057">View poem's topic associations</a></p></body></html>
