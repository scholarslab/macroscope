  <body><p>228_62: 《初冬》杜甫</p>
    <p>垂老戎衣窄　歸休寒色深　漁舟上急水　獵火著高林　日有習池醉　愁來梁甫吟　干戈未偃息　出處遂何心</p><p><a href="../../model.html#/doc/10216">View poem's topic associations</a></p></body></html>
