  <body><p>75_4: 《打球篇》蔡孚</p>
    <p>德陽宮北苑東頭　雲作高臺月作樓　金鎚玉鎣千金地　寶杖琱文七寶毬　竇融一家三尚主　梁冀頻封萬戶侯　容色由來荷恩顧　意氣平生事俠游　共道用兵如斷蔗　俱能走馬入長楸　紅鬣錦鬃風騄驥　黃絡青絲電紫騮　奔星亂下花場裏　初月飛來畫杖頭　自有長鳴須決勝　能馳迅走滿先籌　薄暮漢宮愉樂罷　還歸堯室曉垂旒</p><p><a href="../../model.html#/doc/3480">View poem's topic associations</a></p></body></html>
