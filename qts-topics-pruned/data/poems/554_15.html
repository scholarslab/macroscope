  <body><p>554_15: 《欲別》項斯</p>
    <p>花時人欲別　每日醉櫻桃　買酒金錢盡　彈箏玉指勞　歸期無歲月　客路有風濤　錦緞裁衣贈　麒麟落剪刀</p><p><a href="../../model.html#/doc/27661">View poem's topic associations</a></p></body></html>
