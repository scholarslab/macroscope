  <body><p>99_18_1: 《讓帝挽歌詞二首（其一）》盧僎</p>
    <p>秦伯玄風遠　延州德讓行　闔棺追大節　樹羽冊鴻名　地戶迎天仗　皇階失帝兄還聞漢明主　遺劍泣東平</p><p><a href="../../model.html#/doc/4475">View poem's topic associations</a></p></body></html>
