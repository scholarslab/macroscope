  <body><p>689_10: 《陽羨雜詠十九首。西陽亭》陸希聲</p>
    <p>隔林殘日照孤亭　玄晏先生酒未醒　入夜莫愁迷下路　昔人猶在逐流螢</p><p><a href="../../model.html#/doc/35094">View poem's topic associations</a></p></body></html>
