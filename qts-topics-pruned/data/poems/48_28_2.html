  <body><p>48_28_2: 《園中時蔬盡皆鋤理唯秋蘭數本委而不顧彼雖…遂賦二章（其二）》張九齡</p>
    <p>幸得不鋤去　孤苗守舊根　無心羨旨蓄　豈欲近名園　遇賞寧充佩　為生莫礙門　幽林芳意在　非是為人論</p><p><a href="../../model.html#/doc/2515">View poem's topic associations</a></p></body></html>
