  <body><p>181_16: 《宿五松山下荀媼家》李白</p>
    <p>我宿五松下　寂寥無所歡　田家秋作苦　鄰女夜舂寒　跪進雕胡飯　月光明素盤　令人慚漂母　三謝不能餐</p><p><a href="../../model.html#/doc/7578">View poem's topic associations</a></p></body></html>
