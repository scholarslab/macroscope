  <body><p>420_1_2: 《有鳥二十章（庚寅）（其二）》元稹</p>
    <p>有鳥有鳥毛似鶴　行步雖遲性靈惡　主人但見閒慢容　許占蓬萊最高閣　弱羽長憂俊鶻拳　疽腸暗著鵷雛啄　千年不死伴靈龜　梟心鶴貌何人覺</p><p><a href="../../model.html#/doc/19387">View poem's topic associations</a></p></body></html>
