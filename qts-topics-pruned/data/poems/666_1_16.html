  <body><p>666_1_16: 《比紅兒詩（其十六）》羅虯</p>
    <p>筆底如風思涌泉　賦中休謾說嬋娟　紅兒若在東家住　不得登牆爾許年</p><p><a href="../../model.html#/doc/33588">View poem's topic associations</a></p></body></html>
