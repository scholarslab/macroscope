  <body><p>81_15: 《棄妾篇》喬知之</p>
    <p>妾本叢臺右　君在雁門陲　悠悠淇水曲　綵燕入桑枝　不因媒結好　本以容相知　容謝君應去　情移會有離　還君結縷帶　歸妾織成詩　此物雖輕賤　不用使人嗤</p><p><a href="../../model.html#/doc/3671">View poem's topic associations</a></p></body></html>
