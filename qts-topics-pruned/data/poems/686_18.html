  <body><p>686_18: 《南遷途中作七首。途中偶懷》吳融</p>
    <p>無路能酬國士恩　短亭寂寂到黃昏　迴腸一寸危如線　賴得商山未有猿</p><p><a href="../../model.html#/doc/34944">View poem's topic associations</a></p></body></html>
