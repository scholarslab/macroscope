  <body><p>770_31_2: 《水殿拋球曲二首（其二）》李謹言</p>
    <p>堪恨隋家幾帝王　舞裀揉盡繡鴛鴦　如今重到拋毬處　不是金鑪舊日香</p><p><a href="../../model.html#/doc/39009">View poem's topic associations</a></p></body></html>
