  <body><p>460_32: 《春眠》白居易</p>
    <p>枕低被暖身安穩　日照房門帳未開　還有少年春氣味　時時暫到夢中來</p><p><a href="../../model.html#/doc/22147">View poem's topic associations</a></p></body></html>
