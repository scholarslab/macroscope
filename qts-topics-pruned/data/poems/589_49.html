  <body><p>589_49: 《宋少府東溪泛舟》李頻</p>
    <p>登岸遠入舟　水禽驚笑語　晚葉低眾色　溼雲帶繁暑　落日乘醉歸　溪流復幾許</p><p><a href="../../model.html#/doc/29740">View poem's topic associations</a></p></body></html>
