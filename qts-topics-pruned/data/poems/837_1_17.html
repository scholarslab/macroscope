  <body><p>837_1_17: 《山居詩二十四首（其十七）》貫休</p>
    <p>慵刻芙蓉傳永漏　休誇麗藻鄙湯休　且為小囤盛紅粟　別有珍禽勝白鷗　拾栗遠尋深澗底　弄猿多在小峰頭　不能更出塵中也　百煉剛為繞指柔</p><p><a href="../../model.html#/doc/41827">View poem's topic associations</a></p></body></html>
