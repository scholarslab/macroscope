  <body><p>621_4: 《五歌。水鳥》陸龜蒙</p>
    <p>水鳥山禽雖異名　天工各與雙翅翔　雛巢吞啄即一例　游處高卑殊不停　則有觜鈹爪戟勁立直視者　擊搏挽裂圖羶腥　如此等色恣豪橫　聳身往往凌青冥　為人羅絆取材力　韋綵綬懸金鈴　三驅不以鳥捕鳥　矢下先得聞諸經　超然可繼義勇後　恰似有志行天刑　鷗閒鶴散兩自遂　意思不受人丁寧　今朝櫂倚寒江汀　舂鋤翡翠參鵁鶄　孤翹側睨瞥滅沒　未是即肯馴簷楹　婦女衣襟便佞舌　始得金籠日提挈　精神卓犖背人飛　冷抱蒹葭宿煙月　我與時情大乖刺　祗是江禽有毛髮　慇懃謝汝莫相猜　歸來長短同群活</p><p><a href="../../model.html#/doc/30990">View poem's topic associations</a></p></body></html>
