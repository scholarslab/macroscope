  <body><p>357_47_2: 《敬宗睿武昭湣孝皇帝挽歌三首（其二）》劉禹錫</p>
    <p>任賢勞夢寐　登位富春秋　欲遂東人幸　寧虞杞國憂　長楊收羽騎　太液泊龍舟惟有衣冠在　年年愴月遊</p><p><a href="../../model.html#/doc/16832">View poem's topic associations</a></p></body></html>
