  <body><p>686_49: 《寄楊侍郎》吳融</p>
    <p>雲情鶴態莫誇慵　正上仙樓十二重　吟逸易沈鳷鵲月　夢長先斷景陽鐘　奇文已刻金書券　祕語看鐫玉檢封　何事春來待歸隱　探知溪畔有風松</p><p><a href="../../model.html#/doc/34970">View poem's topic associations</a></p></body></html>
