  <body><p>559_9: 《懷汾上舊居》薛能</p>
    <p>素汾千載傍吾家　常憶衡門對浣紗　好事喜逢投宿客　刈田因得自生瓜　山頭鼓笛陰沈廟　陌上薪蒸突兀車　投暗作珠何所用　被人專擬害靈蛇</p><p><a href="../../model.html#/doc/28022">View poem's topic associations</a></p></body></html>
