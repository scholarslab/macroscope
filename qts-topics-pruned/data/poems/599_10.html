  <body><p>599_10: 《述己歎》於濆</p>
    <p>不長不成人　及長老逼身　履善本求樂　及善尤苦辛　如何幽并兒　一箭取功勳</p><p><a href="../../model.html#/doc/30109">View poem's topic associations</a></p></body></html>
