  <body><p>766_42: 《萬葛樹》劉兼</p>
    <p>葉如羽蓋豈堪論　百步清陰鎖綠雲　善政已聞思召伯　英風偏稱號將軍　靜鋪講席麟經潤　高拂　枝兔影分　更有歲寒霜雪操　莫將樗櫟擬相群</p><p><a href="../../model.html#/doc/38811">View poem's topic associations</a></p></body></html>
