  <body><p>844_58: 《寄懷東林寺匡白監寺》齊己</p>
    <p>南岳別來無約後　東林歸住有前緣　閒搜好句題紅葉　靜斂霜眉對白蓮　雁塔影分疏檜月　虎溪聲合幾峰泉　修心若似伊耶舍　傳記須添十九賢</p><p><a href="../../model.html#/doc/42429">View poem's topic associations</a></p></body></html>
