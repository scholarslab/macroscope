  <body><p>539_86: 《岳陽樓》李商隱</p>
    <p>欲為平生一散愁　洞庭湖上岳陽樓　可憐萬里堪乘興　枉是蛟龍解覆舟</p><p><a href="../../model.html#/doc/26469">View poem's topic associations</a></p></body></html>
