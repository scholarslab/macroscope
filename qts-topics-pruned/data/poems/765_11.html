  <body><p>765_11: 《渡溪》王周</p>
    <p>渡溪溪水急　水濺羅衣溼　日暮猶未歸　盈盈水邊立</p><p><a href="../../model.html#/doc/41637">View poem's topic associations</a></p></body></html>
