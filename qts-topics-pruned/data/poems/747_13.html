  <body><p>747_13: 《書小齋壁》李中</p>
    <p>其誰肯見尋　冷淡少知音　塵土侵閒榻　煙波隔故林　竹風醒晚醉　窗月伴秋吟　道在唯求己　明時豈陸沈</p><p><a href="../../model.html#/doc/37921">View poem's topic associations</a></p></body></html>
