  <body><p>693_23: 《春日旅寓》杜荀鶴</p>
    <p>滿城羅綺拖春色　幾處笙歌揭畫樓　江上有家歸未得　眼前花是眼前愁</p><p><a href="../../model.html#/doc/35438">View poem's topic associations</a></p></body></html>
