  <body><p>438_42: 《白牡丹》白居易</p>
    <p>白花冷澹無人愛　亦占芳名道牡丹　應似東宮白贊善　被人還喚作朝官</p><p><a href="../../model.html#/doc/20305">View poem's topic associations</a></p></body></html>
