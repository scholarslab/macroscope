  <body><p>614_54: 《重送》皮日休</p>
    <p>雲濤萬里最東頭　射馬臺深玉署秋　無限屬城為裸國　幾多分界是亶州　取經海底開龍藏　誦咒空中散蜃樓　不奈此時貧且病　乘桴直欲伴師遊</p><p><a href="../../model.html#/doc/30790">View poem's topic associations</a></p></body></html>
