  <body><p>864_11: 《霅溪夜宴詩（太湖神歌）》水神</p>
    <p>白露漙兮西風高　碧波萬里兮翻洪濤　莫言天下至柔者　載舟覆舟皆我曹</p><p><a href="../../model.html#/doc/43389">View poem's topic associations</a></p></body></html>
