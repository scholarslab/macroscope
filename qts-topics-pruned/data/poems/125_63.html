  <body><p>125_63: 《自大散以往深林密竹磴道盤曲四五十裏至黃牛嶺見黃花川》王維</p>
    <p>危徑幾萬轉　數里將三休　回環見徒侶　隱映隔林丘　颯颯松上雨　潺潺石中流　靜言深谿裏　長嘯高山頭　望見南山陽　白露靄悠悠　青皋麗已淨　綠樹鬱如浮　會是厭蒙密　曠然銷人憂</p><p><a href="../../model.html#/doc/5071">View poem's topic associations</a></p></body></html>
