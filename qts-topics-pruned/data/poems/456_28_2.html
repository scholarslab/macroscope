  <body><p>456_28_2: 《池上逐涼二首（其二）》白居易</p>
    <p>窗間睡足休高枕　水畔閒來上小船　櫂遣禿頭奴子撥　茶教纖手侍兒煎　門前便是紅塵地　林外無非赤日天　誰信好風清簟上　更無一事但翛然</p><p><a href="../../model.html#/doc/21781">View poem's topic associations</a></p></body></html>
