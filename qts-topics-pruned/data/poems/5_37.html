  <body><p>5_37: 《唐大饗拜洛樂章。通和》武則天</p>
    <p>皇皇靈睠　穆穆神心　暫動凝質　還歸積陰　功玄樞紐　理寂高深　銜恩佩德　聳志翹襟</p><p><a href="../../model.html#/doc/218">View poem's topic associations</a></p></body></html>
