  <body><p>798_2: 《述國亡詩》花蕊夫人</p>
    <p>君王城上豎降旗　妾在深宮那得知　十四萬人齊解甲　寧無一箇是男兒</p><p><a href="../../model.html#/doc/39746">View poem's topic associations</a></p></body></html>
