  <body><p>49_51: 《初發道中贈王司馬兼寄諸公》張九齡</p>
    <p>昔歲嘗陳力　中年退屏居　承顏方弄鳥　放性或觀魚　曾是安疵拙　誠非議卷舒　林園事益簡　煙月賞恆餘　不意棲愚谷　無階奉詔書　湛恩均大造　弱植愧空虛　肅命趨仙闕　僑裝撫傳車　念行開祖帳　憐別降題輿　誰謂風期許　叨延禮數殊　義沾投分末　情及解攜初　追餞扶江介　光輝燭里閭　子雲應寂寞　公叔為吹噓　景物春來異　音容日向疏　川原行稍穩　鐘鼓聽猶徐　林隔王公輿　雲迷班氏廬　戀親唯委咽　思德更躊躇　徇義當由此　懷安乃闕如　願酬明主惠　行矣豈徒歟</p><p><a href="../../model.html#/doc/2623">View poem's topic associations</a></p></body></html>
