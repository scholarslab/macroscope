  <body><p>159_16: 《送丁大鳳進士赴舉，呈張九齡》孟浩然</p>
    <p>吾觀鷦鷯賦　君負王佐才　惜無金張援　十上空歸來　棄置鄉園老　翻飛羽翼摧　故人今在位　岐路莫遲回</p><p><a href="../../model.html#/doc/6666">View poem's topic associations</a></p></body></html>
