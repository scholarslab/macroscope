  <body><p>897_16_2: 《臨江仙（其二）》孫光憲</p>
    <p>暮雨淒淒深院閉　燈前凝坐初更　玉釵低壓鬢雲橫　半垂羅幕　相映燭光明　終是有心投漢珮　低頭但理秦箏　燕雙鸞偶不勝情　只愁明發　將逐楚雲行</p><p><a href="../../model.html#/doc/44560">View poem's topic associations</a></p></body></html>
