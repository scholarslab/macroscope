  <body><p>332_55: 《題郡南山光福寺寺即嚴黃門所置…即郤拾遺之詞也》羊士諤</p>
    <p>傳聞黃閣守　茲地賦長沙　少壯稱時傑　功名惜歲華　巖廊初建剎　賓從亟鳴笳　玉帳空巖道　甘棠見野花　碑殘猶墮淚　城古自歸鴉　籍籍清風在　懷人諒不遐</p><p><a href="../../model.html#/doc/15642">View poem's topic associations</a></p></body></html>
