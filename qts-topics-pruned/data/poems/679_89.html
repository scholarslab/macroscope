  <body><p>679_89: 《幽蘭》崔塗</p>
    <p>幽植眾寧知　芬芳只暗持　自無君子佩　未是國香衰　白露霑長草　春風到每遲　不如當路草　芬馥欲何為</p><p><a href="../../model.html#/doc/34438">View poem's topic associations</a></p></body></html>
