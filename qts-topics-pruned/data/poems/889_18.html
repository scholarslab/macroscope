  <body><p>889_18: 《清平樂（一名憶蘿月）》李煜</p>
    <p>別來春半　觸目愁腸斷　砌下落梅如雪亂　拂了一身還滿　雁來音信無憑　路遙歸夢難成　離恨卻如春草　更行更遠還生</p><p><a href="../../model.html#/doc/44012">View poem's topic associations</a></p></body></html>
