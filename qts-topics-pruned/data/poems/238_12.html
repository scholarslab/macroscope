  <body><p>238_12: 《夏日陪史郎中宴杜郎中果園》錢起</p>
    <p>何事重逢迎　春醪晚更清　林端花自老　池上月初明　路入仙郎次　烏連柱史名　竹陰疏柰院　山翠傍蕪城　引滿不辭醉　風來待曙更</p><p><a href="../../model.html#/doc/11021">View poem's topic associations</a></p></body></html>
