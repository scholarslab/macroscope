  <body><p>886_39: 《傷雨後牡丹》劉昭禹</p>
    <p>廢功看不已　醉起又持杯　數日簾常卷　中宵雨忽來　淒涼無戲蝶　零落在蒼苔　造化根難問　令人首可迴</p><p><a href="../../model.html#/doc/43934">View poem's topic associations</a></p></body></html>
