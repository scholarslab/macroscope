  <body><p>384_71: 《晚春過崔駙馬東園》張籍</p>
    <p>閒園多好風　不意在街東　早早詩名遠　長長酒性同　竹香新雨後　鶯語落花中　莫遣經過少　年光漸覺空</p><p><a href="../../model.html#/doc/18157">View poem's topic associations</a></p></body></html>
