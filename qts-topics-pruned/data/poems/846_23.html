  <body><p>846_23: 《聞王員外新恩有寄》齊己</p>
    <p>欲退無因貴逼來　少儀官美右丞才　青袍早許淹花幕　霜簡方聞謝柏臺　金諾靜宜資講誦　玉山寒稱奉尊罍　西峰有客思相賀　門隔瀟湘雪未開</p><p><a href="../../model.html#/doc/42557">View poem's topic associations</a></p></body></html>
