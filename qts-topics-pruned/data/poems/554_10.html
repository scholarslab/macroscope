  <body><p>554_10: 《蒼梧雲氣》項斯</p>
    <p>何年化作愁　漠漠便難收　數點山能遠　平鋪水不流　濕連湘竹暮　濃蓋舜墳秋　亦有思歸客　看來盡白頭</p><p><a href="../../model.html#/doc/27656">View poem's topic associations</a></p></body></html>
