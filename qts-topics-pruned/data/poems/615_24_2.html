  <body><p>615_24_2: 《館娃宮懷古五絕（其二）》皮日休</p>
    <p>鄭妲無言下玉墀　夜來飛箭滿罘罳　越王定指高臺笑　卻見當時金鏤楣</p><p><a href="../../model.html#/doc/30809">View poem's topic associations</a></p></body></html>
