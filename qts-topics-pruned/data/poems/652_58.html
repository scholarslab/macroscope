  <body><p>652_58: 《月》方幹</p>
    <p>桂輪秋半出東方　巢鵲驚飛夜未央　海上風雲搖皓影　空中露氣溼流光　斜臨戶牖通宵燭　迴照階墀到曉霜　庾亮恃才高更逸　方聞墨翰已成章</p><p><a href="../../model.html#/doc/32885">View poem's topic associations</a></p></body></html>
