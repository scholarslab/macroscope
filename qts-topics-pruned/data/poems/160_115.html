  <body><p>160_115: 《夜泊牛渚，趁薛八船不及》孟浩然</p>
    <p>星羅牛渚夕　風退鷁舟遲　浦漵嘗同宿　煙波忽間之　榜歌空裏失　船火望中疑　明發泛潮海　茫茫何處期</p><p><a href="../../model.html#/doc/6829">View poem's topic associations</a></p></body></html>
