  <body><p>829_47: 《硯瓦》貫休</p>
    <p>淺薄雖頑朴　其如近筆端　低心蒙潤久　入匣更身安　應念研磨苦　無為瓦礫看　儻然仁不棄　還可比琅玕</p><p><a href="../../model.html#/doc/41399">View poem's topic associations</a></p></body></html>
