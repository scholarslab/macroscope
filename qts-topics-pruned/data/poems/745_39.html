  <body><p>745_39: 《清源途中旅思》陳陶</p>
    <p>古木閩州道　驅羸落照間　投村礙野水　問店隔荒山　身事幾時了　蓬飄何日閒　看花滯南國　鄉月十灣環</p><p><a href="../../model.html#/doc/37811">View poem's topic associations</a></p></body></html>
