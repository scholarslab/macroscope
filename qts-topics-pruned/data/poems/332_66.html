  <body><p>332_66: 《南池晨望》羊士諤</p>
    <p>起來林上月　瀟灑故人情　鈴閣人何事　蓮塘曉獨行　衣沾竹露爽　茶對石泉清　鼓吹前賢薄　群蛙試一鳴</p><p><a href="../../model.html#/doc/15654">View poem's topic associations</a></p></body></html>
