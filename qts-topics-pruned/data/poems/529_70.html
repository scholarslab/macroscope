  <body><p>529_70: 《送無夢道人先歸甘露寺》許渾</p>
    <p>飄飄隨晚浪　杯影入鷗群　岸凍千船雪　巖陰一寺雲　夜燈江北見　寒磬水西聞　鶴嶺煙霞在　歸期不羨君</p><p><a href="../../model.html#/doc/25943">View poem's topic associations</a></p></body></html>
