  <body><p>497_20: 《春日早朝寄劉起居》姚合</p>
    <p>九衢寒霧斂　雙闕曙光分　綵杖迎春日　香煙接瑞雲　佩聲清漏間　天語侍臣聞　莫笑馮唐老　還來謁聖君</p><p><a href="../../model.html#/doc/23875">View poem's topic associations</a></p></body></html>
