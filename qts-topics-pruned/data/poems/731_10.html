  <body><p>731_10: 《趙宗道歸輦下》胡宿</p>
    <p>沿牒相逢楚水湄　竹林文酒此攀嵇　半氈未暖還傷別　一臂初交又解攜　江浦嘔啞風送櫓　河橋勃窣柳垂堤　明年四月秦關到　洗眼揚州看馬蹄</p><p><a href="../../model.html#/doc/37348">View poem's topic associations</a></p></body></html>
