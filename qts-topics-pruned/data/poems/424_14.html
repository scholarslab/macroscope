  <body><p>424_14: 《初授拾遺》白居易</p>
    <p>奉詔登左掖　束帶參朝議　何言初命卑　且脫風塵吏　杜甫陳子昂　才名括天地　當時非不遇　尚無過斯位　況余蹇薄者　寵至不自意　驚近白日光　慚非青雲器　天子方從諫　朝廷無忌諱　豈不思匪躬　適遇時無事　受命已旬月　飽食隨班次　諫紙忽盈箱　對之終自愧</p><p><a href="../../model.html#/doc/19528">View poem's topic associations</a></p></body></html>
