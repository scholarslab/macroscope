  <body><p>531_16: 《題鄒處士隱居（一作題裴處士園林）》許渾</p>
    <p>桑柘滿江村　西齋接海門　浪衝高岸響　潮入小池渾　巖樹陰棋局　山花落酒樽　相逢亦留宿　還似識王孫</p><p><a href="../../model.html#/doc/26017">View poem's topic associations</a></p></body></html>
