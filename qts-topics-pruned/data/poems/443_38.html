  <body><p>443_38: 《歲暮枉衢州張使君書並詩，因以長句報之》白居易</p>
    <p>西州彼此意何如　官職蹉跎歲欲除　浮石潭邊停五馬　望濤樓上得雙魚　萬言舊手才難敵　五字新題思有餘　貧薄詩家無好物　反投桃李報瓊琚</p><p><a href="../../model.html#/doc/20763">View poem's topic associations</a></p></body></html>
