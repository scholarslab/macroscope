  <body><p>346_23: 《春閨思（一作閨人春思）》王涯</p>
    <p>愁見遊空百尺絲　春風挽斷更傷離　閒花落盡青　盡日無人誰得知</p><p><a href="../../model.html#/doc/17970">View poem's topic associations</a></p></body></html>
