  <body><p>754_1: 《贈泰州掾令狐克己（文公曾孫）》徐鉉</p>
    <p>念子才多命且奇　亂中拋擲少年時　深藏七澤衣如雪　卻見中朝鬢似絲　舊德在人終遠大　扁舟為吏莫推辭　孤芳自愛凌霜處　詠取文公白菊詩</p><p><a href="../../model.html#/doc/38317">View poem's topic associations</a></p></body></html>
