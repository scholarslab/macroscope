  <body><p>125_4: 《奉和聖制送不蒙都護兼鴻臚卿歸安西應制》王維</p>
    <p>上卿增命服　都護揚歸旆　雜虜盡朝周　諸胡皆自鄶　鳴家瀚海曲　按節陽關外　落日下河源　寒山靜秋塞　萬方氛祲息　六合乾坤大　無戰是天心　天心同覆載</p><p><a href="../../model.html#/doc/5005">View poem's topic associations</a></p></body></html>
