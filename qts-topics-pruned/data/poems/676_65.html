  <body><p>676_65: 《故許昌薛尚書能嘗為都官郎中後數歲故建州…遂賦自賀》鄭穀</p>
    <p>都官雖未是名郎　踐歷曾聞薛許昌　復有李公陪雅躅　豈宜鄭子忝餘光　榮為後進趨蘭署　喜拂前題在粉牆　他日節旄如可繼　不嫌曹冷在中行</p><p><a href="../../model.html#/doc/34271">View poem's topic associations</a></p></body></html>
