  <body><p>838_66: 《送歐陽秀才赴舉》齊己</p>
    <p>莫疑空手去　無援取高科　直是文章好　爭如德行多　煙霄心一寸　霜雪路千坡　稱意東歸後　交親那喜何</p><p><a href="../../model.html#/doc/41959">View poem's topic associations</a></p></body></html>
