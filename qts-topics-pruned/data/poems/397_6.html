  <body><p>397_6: 《和樂天感鶴》元稹</p>
    <p>我有所愛鶴　毛羽霜雪妍　秋霄一滴露　聲聞林外天　自隨衛侯去　遂入大夫軒　雲貌久已隔　玉音無復傳　吟君感鶴操　不覺心惕然　無乃予所愛　誤為微物遷　因茲諭直質　未免柔細牽　君看孤松樹　左右蘿蔦纏　既可習為飽　亦可薰為荃　期君常善救　勿令終棄捐</p><p><a href="../../model.html#/doc/18746">View poem's topic associations</a></p></body></html>
