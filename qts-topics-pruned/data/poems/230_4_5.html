  <body><p>230_4_5: 《諸將五首（其五）》杜甫</p>
    <p>錦江春色逐人來　巫峽清秋萬壑哀　正憶往時嚴僕射　共迎中使望鄉臺　主恩前後三持節　軍令分明數舉杯　西蜀地形天下險　安危須仗出群材</p><p><a href="../../model.html#/doc/10364">View poem's topic associations</a></p></body></html>
