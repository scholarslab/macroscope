  <body><p>875_59: 《司馬承禎含象鑒文》?</p>
    <p>天地含象　日月貞明　寫規萬物　洞鑒百靈　龜自卜　鏡自照　吉可募　光不曜　青蓋作鏡大吉昌　巧工刊之成文章　左龍右虎闢不祥　朱鳥玄武順於旁　子孫富貴居中央</p><p><a href="../../model.html#/doc/43685">View poem's topic associations</a></p></body></html>
