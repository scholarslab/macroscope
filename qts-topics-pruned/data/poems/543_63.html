  <body><p>543_63: 《絕句（一作憶友人）》喻鳧</p>
    <p>銀地無塵金菊開　紫梨紅棗墮莓苔　一泓秋水一輪月　今夜故人來不來</p><p><a href="../../model.html#/doc/27036">View poem's topic associations</a></p></body></html>
