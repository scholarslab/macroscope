  <body><p>679_25: 《秋夜僧舍聞猿》崔塗</p>
    <p>哀猿聽未休　禪景夜方幽　暫得同僧靜　那能免客愁　影搖雲外樹　聲褭月中秋　曾向巴江宿　當時淚亦流</p><p><a href="../../model.html#/doc/34377">View poem's topic associations</a></p></body></html>
