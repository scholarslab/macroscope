  <body><p>271_67: 《晨游昌師院》竇群</p>
    <p>深庭芳草濃　曉井山泉溢　林馥亂沈煙　石潤侵經室　幽巖鳥飛靜　晴嶺雲歸密　壁蘚凝蒼華　竹陰滿晴日　生期半宵夢　憂緒仍非一　若無高世心　安能此中畢</p><p><a href="../../model.html#/doc/12656">View poem's topic associations</a></p></body></html>
