  <body><p>239_20: 《九日宴浙江西亭》錢起</p>
    <p>詩人九日憐芳菊　筵客高齋宴浙江　漁浦浪花搖素壁　西陵樹色入秋窗　木奴向熟懸金實　桑落新開瀉玉缸　四子醉時爭講習　笑論黃霸舊為邦</p><p><a href="../../model.html#/doc/11115">View poem's topic associations</a></p></body></html>
