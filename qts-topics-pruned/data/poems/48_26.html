  <body><p>48_26: 《林亭詠》張九齡</p>
    <p>穿築非求麗　幽閒欲寄情　偶懷因壤石　真意在蓬瀛　苔益山文古　池添竹氣清　從茲果蕭散　無事亦無營</p><p><a href="../../model.html#/doc/2512">View poem's topic associations</a></p></body></html>
