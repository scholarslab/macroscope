  <body><p>3_27: 《賜道士鄧紫陽》李隆基</p>
    <p>太乙三門訣　元君六甲符　下傳金版術　上刻玉清書　有美探真士　囊中得祕書　自知三醮後　翊我滅殘胡</p><p><a href="../../model.html#/doc/127">View poem's topic associations</a></p></body></html>
