  <body><p>221_7_2: 《三韻三篇（其二）》杜甫</p>
    <p>蕩蕩萬斛船　影若揚白虹　起檣必椎牛　挂席集眾功　自非風動天　莫置大水中</p><p><a href="../../model.html#/doc/9579">View poem's topic associations</a></p></body></html>
