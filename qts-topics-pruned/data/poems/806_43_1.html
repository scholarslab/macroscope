  <body><p>806_43_1: 《三字詩六首（其一）》寒山</p>
    <p>寒山道　無人到　若能行　稱十號　有蟬鳴　無鴉噪　黃葉落　白雲掃　石磊磊山隩隩　我獨居　名善導　子細看　何相好</p><p><a href="../../model.html#/doc/40326">View poem's topic associations</a></p></body></html>
