  <body><p>549_120: 《代人贈杜牧侍禦（宣州會中）》趙嘏</p>
    <p>郎作東臺御史時　妾長西望斂雙眉　一從詔下人皆羨　豈料恩衰不自知　高闕如天縈曉夢　華筵似水隔秋期　坐來情態猶無限　更向樓前舞柘枝</p><p><a href="../../model.html#/doc/27410">View poem's topic associations</a></p></body></html>
