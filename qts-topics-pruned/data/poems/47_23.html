  <body><p>47_23: 《始興南山下有林泉，嘗卜居焉，荊州臥病有懷此地》張九齡</p>
    <p>出處各有在　何者為陸沈　幸無迫賤事　聊可袪迷襟　世路少夷坦　孟門未嶇嶔　多慚入火術　常惕履冰心　一跌不自保　萬全焉可尋　行行念歸路　眇眇惜光陰　浮生如過隙　先達已吾箴　敢忘丘山施　亦云年病侵　力衰在所養　時謝良不任　但憶舊棲息　願言遂窺臨　雲間日孤秀　山下面清深　蘿蔦自為幄　風泉何必琴　歸此老吾老　還當日千金</p><p><a href="../../model.html#/doc/2440">View poem's topic associations</a></p></body></html>
