  <body><p>301_32_2: 《朝天詞十首寄上魏博田侍中（其二）》王建</p>
    <p>相感君臣總淚流　恩深舞蹈不知休　初從戰地來無物　唯奏新添十八州</p><p><a href="../../model.html#/doc/14329">View poem's topic associations</a></p></body></html>
