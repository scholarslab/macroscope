  <body><p>154_4_3: 《有竹一篇七章（其三）》蕭穎士</p>
    <p>彼蔚者竹　蕭其森矣　有開者閤　宛其深矣　迴簷幽砌　如翼如齒</p><p><a href="../../model.html#/doc/7416">View poem's topic associations</a></p></body></html>
