  <body><p>501_21: 《和厲玄侍禦、無可上人會宿見寄》姚合</p>
    <p>九衢難會宿　況復是寒天　朝客清貧老　林僧默悟禪　眠遲消漏水　吟苦墮寒涎　異日來尋我　滄江有釣船</p><p><a href="../../model.html#/doc/24178">View poem's topic associations</a></p></body></html>
