  <body><p>449_43_3: 《對酒五首（其三）》白居易</p>
    <p>丹砂見火去無跡　白髮泥人來不休　賴有酒仙相暖熱　松喬醉即到前頭</p><p><a href="../../model.html#/doc/21275">View poem's topic associations</a></p></body></html>
