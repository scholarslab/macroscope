  <body><p>496_92: 《別李餘》姚合</p>
    <p>病童隨瘦馬　難算往來程　野寺僧相送　河橋酒滯行　足愁無道性　久客會人情　何計羈窮盡　同居不出城</p><p><a href="../../model.html#/doc/23852">View poem's topic associations</a></p></body></html>
