  <body><p>897_21_3: 《風流子（其三）》孫光憲</p>
    <p>金絡玉銜嘶馬　繫向綠楊陰下　朱戶掩　繡簾垂　曲院水流花謝　歡罷　歸也　猶在九衢深夜</p><p><a href="../../model.html#/doc/44576">View poem's topic associations</a></p></body></html>
