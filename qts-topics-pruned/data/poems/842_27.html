  <body><p>842_27: 《水鶴》齊己</p>
    <p>鴛鴦與鸂鷘　相狎豈慚君　比雪還勝雪　同群亦出群　靜巢孤島月　寒夢九皋雲　歸路分明過　飛鳴即可聞</p><p><a href="../../model.html#/doc/42241">View poem's topic associations</a></p></body></html>
