  <body><p>515_55: 《宿江館》朱慶餘</p>
    <p>江館迢遙處　知音信漸賒　夜深鄉夢覺　窗下月明斜　起雁看荒草　驚波尚白沙　那堪動鄉思　故國在天涯</p><p><a href="../../model.html#/doc/25141">View poem's topic associations</a></p></body></html>
