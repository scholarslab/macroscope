  <body><p>239_54_11: 《江行無題一百首（其十一）》錢起</p>
    <p>夜江清未曉　徒惜月光沈　不是因行樂　堪傷老大心</p><p><a href="../../model.html#/doc/12197">View poem's topic associations</a></p></body></html>
