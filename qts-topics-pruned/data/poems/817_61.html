  <body><p>817_61: 《題秦系山人麗句亭》皎然</p>
    <p>獨將詩教領諸生　但看青山不愛名　滿院竹聲堪愈疾　亂床花片足忘情</p><p><a href="../../model.html#/doc/40796">View poem's topic associations</a></p></body></html>
