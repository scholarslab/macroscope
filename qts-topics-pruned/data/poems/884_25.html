  <body><p>884_25: 《早發》李郢</p>
    <p>野店星河在　行人道路長　孤燈憐宿處　斜月厭新裝　草色多寒露　蟲聲似故鄉　清秋無限恨　殘菊過重陽</p><p><a href="../../model.html#/doc/43806">View poem's topic associations</a></p></body></html>
