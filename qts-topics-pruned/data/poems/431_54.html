  <body><p>431_54: 《贈言》白居易</p>
    <p>捧籯獻千金　彼金何足道　臨觴贈一言　此言真可寶　流光我已晚　適意君不早　況君春風面　柔促如芳草　二十方長成　三十向衰老　鏡中桃李色　不得十年好　胡為坐脈脈　不肯傾懷抱</p><p><a href="../../model.html#/doc/19881">View poem's topic associations</a></p></body></html>
