  <body><p>768_16: 《巢燕》胡玢</p>
    <p>燕來巢我簷　我屋非高大　所貴兒童善　保爾無殃禍　莫巢孀婦家　孀婦怨孤坐　妒爾長雙飛　打爾危巢破</p><p><a href="../../model.html#/doc/38935">View poem's topic associations</a></p></body></html>
