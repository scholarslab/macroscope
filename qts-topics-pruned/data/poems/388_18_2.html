  <body><p>388_18_2: 《歎昨日三首（其二）》盧仝</p>
    <p>天下薄夫苦耽酒　玉川先生也耽酒　薄夫有錢恣張樂　先生無錢養恬漠　有錢無錢俱可憐　百年驟過如流川　平生心事消散盡　天上白日悠悠懸</p><p><a href="../../model.html#/doc/18472">View poem's topic associations</a></p></body></html>
