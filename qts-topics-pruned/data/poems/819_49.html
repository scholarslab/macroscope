  <body><p>819_49: 《送崔詹事論之上都（崔嘗典吳興）》皎然</p>
    <p>金虎城池在　銅龍劍珮新　重看前浦柳　猶憶舊洲蘋　遠思秦雲暮　歸心臘月春　青園昔遊處　惆悵別離人</p><p><a href="../../model.html#/doc/40924">View poem's topic associations</a></p></body></html>
