  <body><p>837_31: 《寄匡山大願和尚》貫休</p>
    <p>一聽玄音下竹亭　卻思窗雪與囊螢　祗將清淨酬恩德　敢信文章有性靈　夢歷山床聞鶴語　吟思海月上沙汀　不堪迴首滄江上　萬仞廬峰在杳冥</p><p><a href="../../model.html#/doc/41871">View poem's topic associations</a></p></body></html>
