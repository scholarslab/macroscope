  <body><p>431_49: 《自詠》白居易</p>
    <p>夜鏡隱白髮　朝酒發紅顏　可憐假年少　自笑須臾間　朱砂賤如土　不解燒為丹　玄鬢化為雪　未聞休得官　咄哉箇丈夫　心性何墮頑　但遇詩與酒　便忘寢與餐　高聲發一吟　似得詩中仙　引滿飲一醆　盡忘身外緣　昔有醉先生　席地而幕天　于今居處在　許我當中眠　眠罷又一酌　酌罷又一篇　回面顧妻子　生計方落然　誠知此事非　又過知非年　豈不欲自改　改即心不安　且向安處去　其餘皆老閒</p><p><a href="../../model.html#/doc/19877">View poem's topic associations</a></p></body></html>
