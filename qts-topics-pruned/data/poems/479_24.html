  <body><p>479_24: 《五月水邊柳》張又新</p>
    <p>結根挺涯涘　垂影覆清淺　睡臉寒未開　懶腰晴更軟　搖空條已重　拂水帶方展　似醉煙景凝　如愁月露泫　絲長魚誤恐　枝弱禽驚踐　悵別幾多情　含春任攀搴</p><p><a href="../../model.html#/doc/23061">View poem's topic associations</a></p></body></html>
