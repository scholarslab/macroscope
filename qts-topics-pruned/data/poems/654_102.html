  <body><p>654_102: 《蠟燭》羅鄴</p>
    <p>煖香紅焰一時燃　緹幕初垂月落天　堪恨蘭堂別離夜　如珠似淚滴樽前</p><p><a href="../../model.html#/doc/33056">View poem's topic associations</a></p></body></html>
