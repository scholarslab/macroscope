  <body><p>234_18: 《與嚴二郎奉禮別》杜甫</p>
    <p>別君誰暖眼　將老病纏身　出涕同斜日　臨風看去塵　商歌還入夜　巴俗自為鄰　尚愧微軀在　遙聞盛禮新　山東群盜散　闕下受降頻　諸將歸應盡　題書報旅人</p><p><a href="../../model.html#/doc/10697">View poem's topic associations</a></p></body></html>
