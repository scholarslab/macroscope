  <body><p>399_2_1: 《蟲豸詩。巴蛇（其一）》元稹　　</p>
    <p>巴蛇千種毒　其最鼻褰蛇　掉舌翻紅燄　盤身蹙白花　噴人豎毛髮　飲浪沸泥沙欲學叔敖瘞　其如多似麻</p><p><a href="../../model.html#/doc/18775">View poem's topic associations</a></p></body></html>
