  <body><p>12_19: 《郊廟歌辭。武后大享拜洛樂章。又歸和》?</p>
    <p>調雲闋兮神座興　驂雲駕兮儼將昇　騰絳霄兮垂景祐　翹丹懇兮荷休徵</p><p><a href="../../model.html#/doc/434">View poem's topic associations</a></p></body></html>
