  <body><p>486_34: 《雲溪竹園翁》鮑溶</p>
    <p>硠硠雲溪裏　翠竹和雲生　古泉績澗深　竦竦如刻成　楚客臥雲老　世間如姓名　因茲千畝業　以代雙牛耕　亂林不可留　寸莖不可輕　風煖鬥出地　仰齊故年莖　幽室結白茅　密葉羅眾清　照水寒澹蕩　對山綠崢嶸　蒼松含古貌　秋桂儼白英　相看受天風　深夜戛擊聲</p><p><a href="../../model.html#/doc/23321">View poem's topic associations</a></p></body></html>
