  <body><p>301_43: 《贈陳評事》王建</p>
    <p>識君雖向歌鐘會　說事不離雲水間　春夜酒醒長起坐　燈前一紙洞庭山</p><p><a href="../../model.html#/doc/14357">View poem's topic associations</a></p></body></html>
