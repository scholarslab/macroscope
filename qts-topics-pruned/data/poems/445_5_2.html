  <body><p>445_5_2: 《和微之詩二十三首。和我年三首（其二）》白居易</p>
    <p>我年五十七　歸去誠已遲　歷官十五政　數若珠纍纍　野萍始賓薦　場苗初縶維因讀管蕭書　竊慕大有為　及遭榮遇來　乃覺才力羸　黃紙詔頻草　朱輪車載脂妻孥及僕使　皆免寒與飢　省躬私自愧　知我者微之　永懷山陰守　未遂嵩陽期如何坐留滯　頭白江之湄</p><p><a href="../../model.html#/doc/20876">View poem's topic associations</a></p></body></html>
