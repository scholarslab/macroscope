  <body><p>788_2: 《夏夜李尚書筵送宇文石首赴縣聯句》杜甫</p>
    <p>愛客尚書貴　之官宅相賢　酒香傾坐側　帆影駐江邊　翟表郎官瑞　鳧看令宰仙　雨稀雲葉斷　夜久燭花偏　數語攲紗帽　高文擲彩箋　興饒行處樂　離惜醉中眠　單父長多暇　河陽實少年　客居逢自出　為別幾淒然</p><p><a href="../../model.html#/doc/39457">View poem's topic associations</a></p></body></html>
