  <body><p>831_19: 《夜對雪寄杜使君》貫休</p>
    <p>片片含天意　紛紛勢莫拘　灑於諸瑞後　憂恐一冬無　鶴澿聲偏密　風焦片益粗　冷牽人夢轉　清逼瘴根徂　掃徑僧傾笠　為詩士棄爐　橋高銀螮蝀　峰峻玉浮圖　盈尺何須問　豐年已可　　遙思郢中曲　句句出冰壺</p><p><a href="../../model.html#/doc/41529">View poem's topic associations</a></p></body></html>
