  <body><p>692_33: 《和友人見題山居》杜荀鶴</p>
    <p>避時多喜葺居成　七字君題萬象清　開戶曉雲連地白　訪人秋月滿山明　庭前樹瘦霜來影　洞口泉噴雨後聲　有景供吟且如此　算來何必躁於名</p><p><a href="../../model.html#/doc/35311">View poem's topic associations</a></p></body></html>
