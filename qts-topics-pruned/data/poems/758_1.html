  <body><p>758_1: 《宿山寺》孟貫</p>
    <p>溪山盡日行　方聽遠鐘聲　入院逢僧定　登樓見月生　露垂群木潤　泉落一巖清　此景關吾事　通宵寐不成</p><p><a href="../../model.html#/doc/38523">View poem's topic associations</a></p></body></html>
