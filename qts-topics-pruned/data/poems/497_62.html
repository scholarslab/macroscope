  <body><p>497_62: 《寄主客劉郎中》姚合</p>
    <p>漢朝共許賈生賢　遷謫還應是宿緣　仰德多時方會面　拜兄何暇更論年　嵩山晴色來城裏　洛水寒光出岸邊　清景早朝吟麗思　題詩應費益州牋</p><p><a href="../../model.html#/doc/23917">View poem's topic associations</a></p></body></html>
