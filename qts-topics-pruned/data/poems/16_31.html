  <body><p>16_31: 《郊廟歌辭。後唐宗廟樂舞辭。昭德舞》?</p>
    <p>懿彼明德　赫赫煌煌　名高閫域　功著旂常　道符休泰　運祺祥　慶傳萬祀　以播耿光</p><p><a href="../../model.html#/doc/671">View poem's topic associations</a></p></body></html>
