  <body><p>87_35: 《送薛植入京》張說</p>
    <p>青組言從史　鴻都忽見求　款言人向老　飲別歲方秋　髣彿長安陌　平生是舊遊　何時復相遇　宛在水中流</p><p><a href="../../model.html#/doc/3993">View poem's topic associations</a></p></body></html>
