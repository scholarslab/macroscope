  <body><p>428_38_12: 《郊陶潛體詩十六首（其十二）》白居易</p>
    <p>吾聞潯陽郡　昔有陶徵君　愛酒不愛名　憂醒不憂貧　嘗為彭澤令　在官纔八旬愀然忽不樂　挂印著公門　口吟歸去來　頭戴漉酒巾　人吏留不得　直入故山雲歸來五柳下　還以酒養真　人間榮與利　擺落如泥塵　先生去已久　紙墨有遺文篇篇勸我飲　此外無所云　我從老大來　竊慕其為人　其他不可及　且傚醉昏昏</p><p><a href="../../model.html#/doc/19725">View poem's topic associations</a></p></body></html>
