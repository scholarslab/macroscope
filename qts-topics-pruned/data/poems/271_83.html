  <body><p>271_83: 《太原送穆質南游》竇庠</p>
    <p>今朝天景清　秋入晉陽城　露葉離披處　風蟬三數聲　那言苦行役　值此遠徂征　莫話心中事　相看氣不平</p><p><a href="../../model.html#/doc/12669">View poem's topic associations</a></p></body></html>
