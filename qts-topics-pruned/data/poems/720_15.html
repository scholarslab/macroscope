  <body><p>720_15: 《送進士蘇瞻亂後出家》裴說</p>
    <p>因亂事空王　孤心亦不傷　梵僧為骨肉　柏寺作家鄉　眼閉千行淚　頭梳一把霜　詩書不得力　誰與問蒼蒼</p><p><a href="../../model.html#/doc/36792">View poem's topic associations</a></p></body></html>
