  <body><p>818_77: 《投知己》皎然</p>
    <p>若為令億洞庭春　上有閒雲可隱身　無限白雲山要買　不知山價出何人</p><p><a href="../../model.html#/doc/40877">View poem's topic associations</a></p></body></html>
