  <body><p>298_3: 《促刺詞（一作促促行）》王建</p>
    <p>促剌復促剌　水中無魚山無石　少年雖嫁不得歸　頭白猶著父母衣　田邊舊宅非所有　我身不及逐雞飛　出門若有歸死處　猛虎當衢向前去　百年不遣踏君門　在家誰喚為新婦　豈不見他鄰舍娘　嫁來常在舅姑傍</p><p><a href="../../model.html#/doc/14111">View poem's topic associations</a></p></body></html>
