  <body><p>357_56: 《初至長安（時自外郡再授郎官）》劉禹錫</p>
    <p>左遷凡二紀　重見帝城春　老大歸朝客　平安出嶺人　每行經舊處　卻想似前身　不改南山色　其餘事事新</p><p><a href="../../model.html#/doc/16847">View poem's topic associations</a></p></body></html>
