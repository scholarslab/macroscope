  <body><p>556_47: 《雪中送青州薛評事》馬戴</p>
    <p>臘景不可犯　從戎難自由　憐君急王事　走馬赴邊州　岳雪明日觀　海雲冒營丘　慚無斗酒瀉　敢望御重裘</p><p><a href="../../model.html#/doc/27867">View poem's topic associations</a></p></body></html>
