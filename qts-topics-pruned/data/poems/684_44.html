  <body><p>684_44: 《途中》吳融</p>
    <p>一棹歸何處　蒼茫落照昏　無人應失路　有樹始知春　湖岸春耕廢　江城戰鼓喧　儒冠解相誤　學劍盡乘軒</p><p><a href="../../model.html#/doc/34815">View poem's topic associations</a></p></body></html>
