  <body><p>598_13: 《歎征人》高駢</p>
    <p>心堅膽壯箭頭親　十載沙場受苦辛　力盡路傍行不得　廣張紅旆是何人</p><p><a href="../../model.html#/doc/30063">View poem's topic associations</a></p></body></html>
