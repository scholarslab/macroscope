  <body><p>693_49: 《秋夜聞砧》杜荀鶴</p>
    <p>荒涼客舍眠秋色　砧杵家家弄月明　不及巴山聽猿夜　三聲中有不愁聲</p><p><a href="../../model.html#/doc/35464">View poem's topic associations</a></p></body></html>
