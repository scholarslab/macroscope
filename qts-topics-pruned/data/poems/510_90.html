  <body><p>510_90: 《題陸墉金沙洞居》張祜</p>
    <p>東溪泉一眼　歸臥愜高疏　決水金沙靜　梯雲石壁虛　細吟搔短髮　深話笑長裾　莫道遺名品　嘗聞入洛初</p><p><a href="../../model.html#/doc/24730">View poem's topic associations</a></p></body></html>
