  <body><p>444_27: 《問楊瓊》白居易</p>
    <p>古人唱歌兼唱情　今人唱歌唯唱聲　欲說向君君不會　試將此語問楊瓊</p><p><a href="../../model.html#/doc/20850">View poem's topic associations</a></p></body></html>
