  <body><p>815_21: 《送盧仲舒移家海陵》皎然</p>
    <p>世故多離散　東西不可嗟　小秦非本國　楚塞復移家　海島無鄰里　鹽居少物華　山中吟夜月　相送在天涯</p><p><a href="../../model.html#/doc/40642">View poem's topic associations</a></p></body></html>
