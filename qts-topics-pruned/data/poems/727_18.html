  <body><p>727_18: 《戲張道人不飲酒》顏蕘</p>
    <p>言自雲山訪我來　每聞奇秘覺叨陪　吾師不飲人間酒　應待流霞即舉杯</p><p><a href="../../model.html#/doc/37096">View poem's topic associations</a></p></body></html>
