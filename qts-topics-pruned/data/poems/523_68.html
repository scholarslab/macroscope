  <body><p>523_68: 《題烏江亭》杜牧</p>
    <p>勝敗兵家事不期　包羞忍恥是男兒　江東子弟多才俊　卷土重來未可知</p><p><a href="../../model.html#/doc/25571">View poem's topic associations</a></p></body></html>
