  <body><p>102_14: 《奉和聖制幸韋嗣立山莊應制》武平一</p>
    <p>鳴鑾赫弈下重樓　羽蓋逍遙向一丘　漢日唯聞白衣寵　唐年更睹赤松遊</p><p><a href="../../model.html#/doc/4518">View poem's topic associations</a></p></body></html>
