  <body><p>224_46: 《冬日有懷李白》杜甫</p>
    <p>寂寞書齋裏　終朝獨爾思　更尋嘉樹傳　不忘角弓詩　短褐風霜入　還丹日月遲　未因乘興去　空有鹿門期</p><p><a href="../../model.html#/doc/9769">View poem's topic associations</a></p></body></html>
