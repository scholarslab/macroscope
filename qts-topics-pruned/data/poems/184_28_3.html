  <body><p>184_28_3: 《寄遠十一首（其三）》李白</p>
    <p>本作一行書　殷勤道相憶　一行復一行　滿紙情何極　瑤臺有黃鶴　為報青樓人朱顏凋落盡　白髮一何新　自知未應還　離居經三春　桃李今若為　當窗發光彩莫使香風飄　留與紅芳待</p><p><a href="../../model.html#/doc/7736">View poem's topic associations</a></p></body></html>
