  <body><p>848_12: 《寄方幹處士》尚顏</p>
    <p>格外綴清詩　詩名獨得知　閒居公道日　醉臥牡丹時　海鳥和濤望　山僧帶雪期　仍聞稱處士　聖主肯相違</p><p><a href="../../model.html#/doc/42708">View poem's topic associations</a></p></body></html>
