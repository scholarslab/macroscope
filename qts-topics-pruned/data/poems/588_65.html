  <body><p>588_65: 《冬夜和范秘書宿秘省中作》李頻</p>
    <p>每日得閒吟　清曹闕下深　因知遙夜坐　別有遠山心　芸細書中氣　松疏雪後陰　歸時高興足　還復插朝簪</p><p><a href="../../model.html#/doc/29687">View poem's topic associations</a></p></body></html>
