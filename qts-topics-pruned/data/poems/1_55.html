  <body><p>1_55: 《望雪》李世民</p>
    <p>凍雲宵遍嶺　素雪曉凝華　入牖千重碎　迎風一半斜　不妝空散粉　無樹獨飄花　縈空慚夕照　破彩謝晨霞</p><p><a href="../../model.html#/doc/65">View poem's topic associations</a></p></body></html>
