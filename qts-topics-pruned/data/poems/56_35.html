  <body><p>56_35: 《林塘懷友》王勃</p>
    <p>芳屏畫春草　仙杼織朝霞　何如山水路　對面即飛花</p><p><a href="../../model.html#/doc/3392">View poem's topic associations</a></p></body></html>
