  <body><p>745_26: 《獨搖手》陳陶</p>
    <p>漢宮新矜蛾眉　春臺艷妝蓮一枝　迎春侍宴瑤華池　游龍七盤嬌欲飛　冶袖鶯拂朝曦　摩煙褭雪金碧遺　愁鴻連翾蠶曳絲　颯遝明珠掌中移　仙人龍鳳雲雨吹　朝哀暮愁引啞咿　鴛鴦翠承宴私　南山一笑君無辭　仙蛾泣月清露垂　六宮燒燭愁風欷</p><p><a href="../../model.html#/doc/37798">View poem's topic associations</a></p></body></html>
