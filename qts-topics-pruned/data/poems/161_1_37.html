  <body><p>161_1_37: 《古風（其三十七）》李白</p>
    <p>燕臣昔慟哭　五月飛秋霜　庶女號蒼天　震風擊齊堂　精誠有所感　造化為悲傷而我竟何辜　遠身金殿傍　浮雲蔽紫闥　白日難回光　群沙穢明珠　眾草凌孤芳古來共歎息　流淚空霑裳</p><p><a href="../../model.html#/doc/6935">View poem's topic associations</a></p></body></html>
