  <body><p>853_1_1: 《遊仙二十四首（其一）》吳筠</p>
    <p>啟冊觀往載　搖懷考今情　終古已寂寂　舉世何營營　悟彼眾仙妙　超然含至精凝神契沖玄　化服凌太清　心同宇宙廣　體合雲霞輕　翔風吹羽蓋　慶霄拂霓旌龍駕朝紫微　後天保令名　豈如寰中士　軒冕矜暫榮</p><p><a href="../../model.html#/doc/42843">View poem's topic associations</a></p></body></html>
