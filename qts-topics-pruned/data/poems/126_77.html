  <body><p>126_77: 《晚春歸思》王維</p>
    <p>新妝可憐色　落日卷羅幃　鑪氣清珍簟　牆陰上玉墀　春蟲飛網戶　暮雀隱花枝　向晚多愁思　閒窗桃李時</p><p><a href="../../model.html#/doc/5209">View poem's topic associations</a></p></body></html>
