  <body><p>723_16: 《寄南嶽僧》李洞</p>
    <p>新秋日後曬書天　白日當松影卻圓　五字句求方寸佛　一條街擘兩行蟬　不曾著事於機內　長合教山在眼前　花落儔公房外石　調猿弄虎歎無緣</p><p><a href="../../model.html#/doc/36942">View poem's topic associations</a></p></body></html>
