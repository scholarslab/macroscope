  <body><p>518_84: 《題寶應縣》雍陶</p>
    <p>雪樓當日動晴寒　渭水梁山鳥外看　聞說德宗曾到此　吟詩不敢倚闌干</p><p><a href="../../model.html#/doc/25296">View poem's topic associations</a></p></body></html>
