  <body><p>186_21: 《郡樓春燕》韋應物</p>
    <p>眾樂雜軍鞞　高樓邀上客　思逐花光亂　賞餘山景夕　為郡訪彫瘵　守程難損益　聊假一杯歡　暫忘終日迫</p><p><a href="../../model.html#/doc/7838">View poem's topic associations</a></p></body></html>
