  <body><p>701_40: 《憶張處士》王貞白</p>
    <p>天台張處士　詩句造玄微　古藥知音少　名言與俗違　山風入松徑　海月上巖扉　畢世唯高臥　無人說是非</p><p><a href="../../model.html#/doc/35868">View poem's topic associations</a></p></body></html>
