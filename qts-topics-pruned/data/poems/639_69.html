  <body><p>639_69: 《長門怨》張喬</p>
    <p>御泉長繞鳳皇樓　自是恩波別處流　閒揲舞衣歸未得　夜來砧杵六宮秋</p><p><a href="../../model.html#/doc/31962">View poem's topic associations</a></p></body></html>
