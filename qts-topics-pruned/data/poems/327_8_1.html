  <body><p>327_8_1: 《贈魏國憲穆公主挽歌詞二首（其一）》權德輿</p>
    <p>漢制榮車服　周詩美肅雍　禮尊同姓主　恩錫大名封　外館留圖史　陰堂閉德容睿詞悲薤露　千古仰芳蹤</p><p><a href="../../model.html#/doc/15458">View poem's topic associations</a></p></body></html>
