  <body><p>438_67: 《逢舊》白居易</p>
    <p>我梳白髮添新恨　君掃青蛾減舊容　應被傍人怪惆悵　少年離別老相逢</p><p><a href="../../model.html#/doc/20334">View poem's topic associations</a></p></body></html>
