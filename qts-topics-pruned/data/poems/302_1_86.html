  <body><p>302_1_86: 《宮詞一百首（其八十六）》王建</p>
    <p>玉簫改調箏移柱　催換紅羅繡舞筵　未戴柘枝花帽子　兩行宮監在簾前</p><p><a href="../../model.html#/doc/14537">View poem's topic associations</a></p></body></html>
