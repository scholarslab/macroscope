  <body><p>147_13: 《聽彈琴》劉長卿</p>
    <p>泠泠七絲上　靜聽松風寒　古調雖自愛　今人多不彈</p><p><a href="../../model.html#/doc/6865">View poem's topic associations</a></p></body></html>
