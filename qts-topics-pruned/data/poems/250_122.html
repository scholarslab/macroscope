  <body><p>250_122: 《夜發沅江寄李潁川劉侍郎（時二公貶於此）》皇甫冉</p>
    <p>半夜回舟入楚鄉　月明山水共蒼蒼　孤猿更發秋風裏　不是愁人亦斷腸</p><p><a href="../../model.html#/doc/11792">View poem's topic associations</a></p></body></html>
