  <body><p>553_19_2: 《虢州獻楊抑卿二首（其二）》姚鵠</p>
    <p>碧山曾共惜分陰　暗學相如賦上林　到此敢逾千里恨　歸家且遂十年心　疏愚祗怯膺門險　淺薄爭窺孔室深　一顧儻憐持苦節　更令何處問升沈</p><p><a href="../../model.html#/doc/27631">View poem's topic associations</a></p></body></html>
