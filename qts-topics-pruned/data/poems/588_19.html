  <body><p>588_19: 《友人話別》李頻</p>
    <p>論交雖不早　話別且相親　除卻棲禪客　誰非南陌人　半生都返性　終老擬安貧　願入白雲社　高眠自致身</p><p><a href="../../model.html#/doc/29641">View poem's topic associations</a></p></body></html>
