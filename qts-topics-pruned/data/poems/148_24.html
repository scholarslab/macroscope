  <body><p>148_24: 《送李侍禦貶鄱陽》劉長卿</p>
    <p>迴車仍昨日　謫去已秋風　干越知何處　雲山只向東　暮天江色裏　田鶴稻花中　卻見鄱陽吏　猶應舊馬驄</p><p><a href="../../model.html#/doc/6194">View poem's topic associations</a></p></body></html>
