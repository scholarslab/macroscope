  <body><p>496_90: 《送王嗣之典儀城》姚合</p>
    <p>日日思朝位　偷閒城外行　唯求採藥者　不道在官名　好異嫌山淺　尋幽喜逕生　病來文字拙　不要把歸城</p><p><a href="../../model.html#/doc/23850">View poem's topic associations</a></p></body></html>
