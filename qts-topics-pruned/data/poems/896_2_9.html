  <body><p>896_2_9: 《南鄉子（其九）》李珣</p>
    <p>攏雲髻　背犀梳　焦紅衫映綠羅裾　越王臺下春風暖　花盈岸　遊賞每邀鄰女伴</p><p><a href="../../model.html#/doc/44421">View poem's topic associations</a></p></body></html>
