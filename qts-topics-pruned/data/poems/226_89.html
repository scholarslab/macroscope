  <body><p>226_89: 《憑何十一少府邕覓榿木栽》杜甫</p>
    <p>草堂塹西無樹林　非子誰復見幽心　飽聞榿木三年大　與致溪邊十畝陰</p><p><a href="../../model.html#/doc/10012">View poem's topic associations</a></p></body></html>
