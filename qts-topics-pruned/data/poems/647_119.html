  <body><p>647_119: 《詠史詩。孟津》胡曾</p>
    <p>秋風颯颯孟津頭　立馬沙邊看水流　見說武王東渡日　戎衣曾此叱陽侯</p><p><a href="../../model.html#/doc/32556">View poem's topic associations</a></p></body></html>
