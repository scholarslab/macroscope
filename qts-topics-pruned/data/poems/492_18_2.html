  <body><p>492_18_2: 《帝京二首（其二）》殷堯藩</p>
    <p>龍虎山河御氣通　遙瞻帝闕五雲紅　英雄盡入江東籍　將相多收薊北功　禮樂日稽三代盛　梯航歲貢萬方同　都將儉德熙文治　淳俗應還太古風</p><p><a href="../../model.html#/doc/23505">View poem's topic associations</a></p></body></html>
