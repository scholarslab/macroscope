  <body><p>37_1_3: 《古意六首（其三）》王績</p>
    <p>寶龜尺二寸　由來宅深水　浮遊五湖內　宛轉三江裏　何不深復深　輕然至溱洧溱洧源流狹　春秋不濡軌　漁人遞往還　網罟相縈藟　一朝失運會　刳腸血流死豐骨輸廟堂　鮮腴藉籩簋　棄置誰怨尤　自我招此否　餘靈寄明卜　復來欽所履</p><p><a href="../../model.html#/doc/2137">View poem's topic associations</a></p></body></html>
