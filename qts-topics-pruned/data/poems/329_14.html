  <body><p>329_14: 《上巳日貢院考雜文不遂赴九華觀祓禊之會以二絕句申贈》權德輿</p>
    <p>三日韶光處處新　九華仙洞七香輪　老夫留滯何由往　玉相和正遶身　禊飲尋春興有餘　深情婉婉見雙魚　同心齊體如身到　臨水煩君便祓除</p><p><a href="../../model.html#/doc/15527">View poem's topic associations</a></p></body></html>
