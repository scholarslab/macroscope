  <body><p>316_65: 《送韋侍禦司議赴東都》武元衡</p>
    <p>洛京千里近　離緒亦紛紛　文憲芙蓉沼　元方羔雁群　河關連鞏樹　嵩少接秦雲　獨有臨風思　睽攜不可聞</p><p><a href="../../model.html#/doc/15009">View poem's topic associations</a></p></body></html>
