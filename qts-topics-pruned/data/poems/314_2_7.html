  <body><p>314_2_7: 《步虛詞十九首（其七）》韋渠牟</p>
    <p>幾度遊三洞　何方召百神　風雲皆守一　龍虎亦全真　執節仙童小　燒香玉女春應須絕巖內　委曲問皇人</p><p><a href="../../model.html#/doc/14898">View poem's topic associations</a></p></body></html>
