  <body><p>438_13: 《重到城七絕句。劉家花》白居易</p>
    <p>劉家牆上花還發　李十門前草又春　處處傷心心始悟　多情不及少情人</p><p><a href="../../model.html#/doc/20277">View poem's topic associations</a></p></body></html>
