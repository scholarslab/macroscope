  <body><p>236_17: 《送畢侍禦謫居》錢起</p>
    <p>崇蘭香死玉簪折　志士吞聲甘徇節　忠藎不為明主知　悲來莫向時人說　滄浪之水見心清　楚客辭天淚滿纓　百鳥喧喧噪一鶚　上林高枝亦難託　寧嗟人世棄虞翻　且喜江山得康樂　自憐黃綬老嬰身　妻子朝來勸隱淪　桃花洞裏舉家去　此別相思復幾春</p><p><a href="../../model.html#/doc/10787">View poem's topic associations</a></p></body></html>
