  <body><p>495_31: 《代書問費征君九華亭》蕭建</p>
    <p>見說九華峰上寺　日宮猶在下方開　其中幽境客難到　請為詩中圖畫來</p><p><a href="../../model.html#/doc/23758">View poem's topic associations</a></p></body></html>
