  <body><p>687_1: 《春歸次金陵》吳融</p>
    <p>春陰漠漠覆江城　南國歸橈趁晚程　水上驛流初過雨　樹籠堤處不離鶯　跡疏冠蓋兼無夢　地近鄉園自有情　便被東風動離思　楊花千里雪中行</p><p><a href="../../model.html#/doc/35003">View poem's topic associations</a></p></body></html>
