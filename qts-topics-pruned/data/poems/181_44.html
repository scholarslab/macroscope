  <body><p>181_44: 《姑孰十詠。謝公宅》李白</p>
    <p>青山日將暝　寂寞謝公宅　竹里無人聲　池中虛月白　荒庭衰草遍　廢井蒼苔積　惟有清風閒　時時起泉石</p><p><a href="../../model.html#/doc/7608">View poem's topic associations</a></p></body></html>
