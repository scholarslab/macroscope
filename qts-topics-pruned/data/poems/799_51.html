  <body><p>799_51: 《雙槿樹》張文姬</p>
    <p>綠影競扶疏　紅姿相照灼　不學桃李花　亂向春風落</p><p><a href="../../model.html#/doc/42654">View poem's topic associations</a></p></body></html>
