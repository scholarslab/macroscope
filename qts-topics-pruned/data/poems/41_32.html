  <body><p>41_32: 《失群雁》盧照鄰</p>
    <p>三秋北地雪皚皚　萬里南翔渡海來　欲隨石燕沈湘水　試逐銅烏繞帝臺　帝臺銀闕距金塘　中間鵷鷺已成行　先過上苑傳書信　暫下中州戲稻粱　虞人負繳來相及　齊客虛弓忽見傷　毛翎頻頓無飛力　羽翮摧頹君不識　唯有莊周解愛鳴　復道郊哥重奇色　惆悵驚思悲未已　裴回自憐中罔極　傳聞有鳥集朝陽　詎勝仙鳧邇帝鄉　雲間海上應鳴舞　遠得鶤弦猶獨撫　金龜全寫中牟印　玉鵠當變萊蕪釜　願君弄影鳳皇池　時憶籠中摧折羽</p><p><a href="../../model.html#/doc/2268">View poem's topic associations</a></p></body></html>
