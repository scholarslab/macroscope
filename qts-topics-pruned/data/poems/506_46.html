  <body><p>506_46: 《和顧校書新開井》章孝標</p>
    <p>霜鍤破桐陰　青絲試淺深　月輪開地脈　鏡面寫天心　碧甃花千片　香泉乳百尋　欲知爭汲引　聽取轆轤音</p><p><a href="../../model.html#/doc/24478">View poem's topic associations</a></p></body></html>
