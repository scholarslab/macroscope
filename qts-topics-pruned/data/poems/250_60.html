  <body><p>250_60: 《同李萬晚望南嶽寺懷普門上人》皇甫冉</p>
    <p>釋子身心無垢紛　獨將衣缽去人群　相思晚望松林寺　唯有鐘聲出白雲</p><p><a href="../../model.html#/doc/11739">View poem's topic associations</a></p></body></html>
