  <body><p>586_11: 《江行書事》劉滄</p>
    <p>遠渚蒹葭覆綠苔　姑蘇南望思裴徊　空江獨樹楚山背　暮雨一舟吳苑來　人度深秋風葉落　鳥飛殘照水煙開　寒潮欲上泛萍藻　寄薦三閭情自哀</p><p><a href="../../model.html#/doc/29463">View poem's topic associations</a></p></body></html>
