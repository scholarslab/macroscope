  <body><p>790_11: 《花下醉中聯句》李絳</p>
    <p>共醉風光地　花飛落酒杯　殘春猶可賞　晚景莫相催　酒幸年年有　花應歲歲開　且當金韻擲　莫遣羽山頹　高會彌堪惜　良時不易陪　誰能拉花住　爭換得春回　我輩尋常有　佳人早晚來　寄言三相府　欲散且裴回</p><p><a href="../../model.html#/doc/39503">View poem's topic associations</a></p></body></html>
