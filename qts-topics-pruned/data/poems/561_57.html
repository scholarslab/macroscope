  <body><p>561_57: 《野園》薛能</p>
    <p>野園無鼓又無旗　鞍馬傳杯用柳枝　嬌養翠娥無怕懼　插人頭上任風吹</p><p><a href="../../model.html#/doc/28209">View poem's topic associations</a></p></body></html>
