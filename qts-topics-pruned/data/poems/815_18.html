  <body><p>815_18: 《酬烏程楊明府華雨後小亭對月見呈》皎然</p>
    <p>夜涼喜無訟　霽色搖閒情　暑退不因雨　陶家風自清　凝弦停片景　發詠靜秋聲　何事禪中隱　詩題忽記名</p><p><a href="../../model.html#/doc/40639">View poem's topic associations</a></p></body></html>
