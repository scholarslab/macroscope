  <body><p>218_13_4: 《遣興五首（其四）》杜甫</p>
    <p>猛虎憑其威　往往遭急縛　雷吼徒咆哮　枝撐已在腳　忽看皮寢處　無復睛閃爍人有甚於斯　足以勸元惡</p><p><a href="../../model.html#/doc/9428">View poem's topic associations</a></p></body></html>
