  <body><p>737_25: 《塞上》趙延壽</p>
    <p>黃沙風捲半空拋　雲動陰山雪滿郊　探水人迴移帳就　射鵰箭落著弓抄　鳥逢霜果飢還啄　馬度冰河渴自跑　佔得高原肥草地　夜深生火折林梢</p><p><a href="../../model.html#/doc/37562">View poem's topic associations</a></p></body></html>
