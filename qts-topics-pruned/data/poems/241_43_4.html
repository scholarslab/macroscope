  <body><p>241_43_4: 《石宮四詠（其四）》元結</p>
    <p>石宮冬日煖　煖日宜溫泉　晨光靜水霧　逸者猶安眠</p><p><a href="../../model.html#/doc/12446">View poem's topic associations</a></p></body></html>
