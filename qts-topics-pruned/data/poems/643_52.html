  <body><p>643_52: 《別楊秀才》李山甫</p>
    <p>因亂與君別　相逢悲且驚　開襟魂自慰　拭淚眼空明　故國已無業　舊交多不生　如何又分袂　難話別離情</p><p><a href="../../model.html#/doc/32206">View poem's topic associations</a></p></body></html>
