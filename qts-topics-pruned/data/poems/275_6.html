  <body><p>275_6: 《閒居寄薛華》于良史</p>
    <p>隱几讀黃老　閒居耳目清　僻居人事少　多病道心生　雨洗山林溼　鴉鳴池館晴　晚來因廢卷　行藥至西城</p><p><a href="../../model.html#/doc/13007">View poem's topic associations</a></p></body></html>
