  <body><p>87_82_3: 《李工部挽歌三首（其三）》張說</p>
    <p>常時好賓客　永日對弦歌　是日歸泉下　傷心無奈何　墓庭人已散　祭處鳥來過　碑石生苔蘚　榮名豈復多</p><p><a href="../../model.html#/doc/4050">View poem's topic associations</a></p></body></html>
