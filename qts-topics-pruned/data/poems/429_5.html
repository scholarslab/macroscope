  <body><p>429_5: 《春眠》白居易</p>
    <p>新浴肢體暢　獨寢神魂安　況因夜深坐　遂成日高眠　春被薄亦暖　朝窗深更閒　卻忘人間事　似得枕上仙　至適無夢想　大和難名言　全勝彭澤醉　欲敵曹溪禪　何物呼我覺　伯勞聲關關　起來妻子笑　生計春茫然</p><p><a href="../../model.html#/doc/19734">View poem's topic associations</a></p></body></html>
