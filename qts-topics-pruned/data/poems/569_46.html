  <body><p>569_46: 《北風》李群玉</p>
    <p>病髮干垂枕　臨風強起梳　蝶飛魂尚弱　蟻鬥體猶虛　瘦骨呻吟後　羸容幾杖初　庭幽行藥靜　涼暑翠筠疏</p><p><a href="../../model.html#/doc/28506">View poem's topic associations</a></p></body></html>
