  <body><p>823_8: 《祝堯詩》知玄</p>
    <p>生天本自生天業　未必求仙便得仙　鶴背傾危龍背滑　君王且住一千年</p><p><a href="../../model.html#/doc/41089">View poem's topic associations</a></p></body></html>
