  <body><p>310_26: 《遊瀑泉寺》於鵠</p>
    <p>日夕尋未遍　古木寺高低　粉壁猶遮嶺　朱樓尚隔溪　廚窗通澗鼠　殿跡立山雞　更有無人處　明朝獨向西</p><p><a href="../../model.html#/doc/14785">View poem's topic associations</a></p></body></html>
