  <body><p>583_48: 《元日》溫庭筠</p>
    <p>神耀破氛昏　新陽入晏溫　緒風調玉吹　端日應銅渾　威鳳蹌瑤　升龍護璧門　雨陽春令煦　裘冕晬容尊</p><p><a href="../../model.html#/doc/29315">View poem's topic associations</a></p></body></html>
