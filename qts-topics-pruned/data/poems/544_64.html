  <body><p>544_64: 《寄謝觀》劉得仁</p>
    <p>十五年餘苦　今朝始遇君　無慚於白日　不枉別孤雲　得失天難問　稱揚鬼亦聞　此恩銷鏤骨　吟坐葉紛紛</p><p><a href="../../model.html#/doc/27101">View poem's topic associations</a></p></body></html>
