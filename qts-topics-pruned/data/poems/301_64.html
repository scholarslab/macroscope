  <body><p>301_64: 《看石楠花》王建</p>
    <p>留得行人忘卻歸　雨中須是石楠枝　明朝獨上銅臺路　容見花開少許時</p><p><a href="../../model.html#/doc/14378">View poem's topic associations</a></p></body></html>
