  <body><p>637_1: 《華清詞》顧雲</p>
    <p>祥雲皓鶴盤碧空　喬松稍稍韻微風　絳節影來　朱旛響丁東　相公清齋朝蕊宮　太上符籙龍蛇蹤　散花天女侍香童　隔煙遙望見雲水　彈璈吹鳳清瓏瓏　丹砂黃金世可度　願啟一言告仙翁　道門弟子山中客　長向山中禮空碧　九色真龍上漢時　願把霓幢引煙策</p><p><a href="../../model.html#/doc/31790">View poem's topic associations</a></p></body></html>
