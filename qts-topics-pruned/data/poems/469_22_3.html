  <body><p>469_22_3: 《遊春引三首（其三）》張碧</p>
    <p>千條碧綠輕拖水　金毛泣怕春江死　萬彙俱含造化恩　見我春工無私理</p><p><a href="../../model.html#/doc/22558">View poem's topic associations</a></p></body></html>
