  <body><p>676_64: 《巴江（時僖宗省方南梁）》鄭穀</p>
    <p>亂來奔走巴江濱　愁客多於江徼人　朝醉暮醉雪開霽　一枝兩枝梅探春　詔書罪己方哀痛　鄉縣徵兵尚苦辛　鬢禿又驚逢獻歲　眼前渾不見交親</p><p><a href="../../model.html#/doc/34270">View poem's topic associations</a></p></body></html>
