  <body><p>20_80: 《相和歌辭。長門怨》張修之</p>
    <p>長門落景盡　洞房秋月明　玉階草露積　金屋網塵生　妾妒今應改　君恩昔未平　寄語臨邛客　何時作賦成</p><p><a href="../../model.html#/doc/1098">View poem's topic associations</a></p></body></html>
