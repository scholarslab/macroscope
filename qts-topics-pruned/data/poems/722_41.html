  <body><p>722_41: 《秋日同覺公上人眺慈恩塔六韻》李洞</p>
    <p>九級聳蓮宮　晴登袖拂虹　房廊窺井底　世界出籠中　照牖三山火　吹鈴八極風　細聞槎客語　遙辨海魚沖　禁靜聲連北　江寒影在東　謁師開秘鎖　塵日閉虛空</p><p><a href="../../model.html#/doc/36917">View poem's topic associations</a></p></body></html>
