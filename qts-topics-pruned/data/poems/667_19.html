  <body><p>667_19: 《君山》程賀</p>
    <p>曾游方外見麻姑　說道君山此本無　云是崑崙山頂石　海風吹落洞庭湖</p><p><a href="../../model.html#/doc/33694">View poem's topic associations</a></p></body></html>
