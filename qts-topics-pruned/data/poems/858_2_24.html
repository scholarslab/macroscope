  <body><p>858_2_24: 《絕句（其二十四）》呂岩</p>
    <p>精養靈根氣養神　此真之外更無真　神仙不肯分明說　迷了千千萬萬人</p><p><a href="../../model.html#/doc/43167">View poem's topic associations</a></p></body></html>
