  <body><p>476_12: 《正月十五日》熊孺登</p>
    <p>漢家遺事今宵見　楚郭明燈幾處張　深夜行歌聲絕後　紫姑神下月蒼蒼</p><p><a href="../../model.html#/doc/22883">View poem's topic associations</a></p></body></html>
