  <body><p>415_1: 《新政縣》元稹</p>
    <p>新政縣前逢月夜　嘉陵江底看星辰　已聞城上三更鼓　不見心中一箇人　鬚鬢暗添巴路雪　衣裳無復帝鄉塵　曾沾幾許名兼利　勞動生涯涉苦辛</p><p><a href="../../model.html#/doc/19256">View poem's topic associations</a></p></body></html>
