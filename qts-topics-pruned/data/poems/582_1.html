  <body><p>582_1: 《寄山中人》溫庭筠</p>
    <p>月中一雙鶴　石上千尺松　素琴入爽籟　山酒和春容　幽瀑有時斷　片雲無所從　何事蘇門生　攜手東南峰</p><p><a href="../../model.html#/doc/29230">View poem's topic associations</a></p></body></html>
