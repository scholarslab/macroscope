  <body><p>586_85: 《春晚旅次有懷》劉滄</p>
    <p>晚出關河綠野平　依依雲樹動鄉情　殘春花盡黃鶯語　遠客愁多白髮生　野水亂流臨古驛　斷煙凝處近孤城　東西未遂歸田計　海上青山久廢耕</p><p><a href="../../model.html#/doc/29537">View poem's topic associations</a></p></body></html>
