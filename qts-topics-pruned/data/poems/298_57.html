  <body><p>298_57: 《行宮詞》王建</p>
    <p>上陽宮道蓬萊殿　行宮巖巖遙相見　向前天子行幸多　馬蹄車轍山川遍　當時州縣每年修　皆留內人看玉案　禁兵奪得明堂後　長閉桃源與綺繡　開元歌舞古草頭　梁州樂人世嫌舊　官家乏人作宮戶　不泥宮牆斫宮樹　兩邊仗屋半崩摧　夜火入林燒殿柱　休封中岳六十年　行宮不見人眼穿</p><p><a href="../../model.html#/doc/14164">View poem's topic associations</a></p></body></html>
