  <body><p>836_7: 《贈軒轅先生》貫休</p>
    <p>曾親文景上金鑾　語共容城語一般　久向紅霞居不出　若非清世見應難　滿鑪藥熟分仙盡　幾局棋終看海乾　略問先生真甲子　只言弟子是劉安</p><p><a href="../../model.html#/doc/41771">View poem's topic associations</a></p></body></html>
