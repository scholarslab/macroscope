  <body><p>830_38: 《別盧使君》貫休</p>
    <p>杜宇聲聲急　行行楚水濆　道無裨政化　行處傲孤雲　幸到膺門下　頻蒙俸粟分　詩雖曾引玉　棋數中埋軍　山好還尋去　恩深豈易云　扇風千里泰　車雨九重聞　晴霧和花氣　危檣鼓浪文　終期陶鑄日　再見信陵君</p><p><a href="../../model.html#/doc/41441">View poem's topic associations</a></p></body></html>
