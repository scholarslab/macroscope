  <body><p>806_1_248: 《詩三百三首（其二百四十八）》寒山</p>
    <p>傳語諸公子　聽說石齊奴　僮僕八百人　水碓三十區　舍下養魚鳥　樓上吹笙竽伸頭臨白刃　癡心為綠珠</p><p><a href="../../model.html#/doc/40272">View poem's topic associations</a></p></body></html>
