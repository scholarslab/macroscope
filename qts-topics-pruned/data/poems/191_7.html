  <body><p>191_7: 《對韓少尹所贈硯有懷》韋應物</p>
    <p>故人謫遐遠　留硯寵斯文　白水浮香墨　清池滿夏雲　念離心已永　感物思徒紛　未有桂陽使　裁書一報君</p><p><a href="../../model.html#/doc/8082">View poem's topic associations</a></p></body></html>
