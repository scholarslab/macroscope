  <body><p>244_37: 《送客之上谷》韓翃</p>
    <p>北客悲秋色　田園憶去來　披衣朝易水　匹馬夕燕臺　風翦荷花碎　霜迎栗罅開　賞心知不淺　累月故人杯</p><p><a href="../../model.html#/doc/11365">View poem's topic associations</a></p></body></html>
