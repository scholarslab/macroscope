  <body><p>579_27_1: 《贈張煉師》溫庭筠</p>
    <p>丹溪藥盡變金骨　清洛月寒吹玉笙　他日隱居無訪處　碧桃花發水縱橫</p><p><a href="../../model.html#/doc/29185">View poem's topic associations</a></p></body></html>
