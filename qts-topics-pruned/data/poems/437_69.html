  <body><p>437_69: 《病氣》白居易</p>
    <p>自知氣發每因情　情在何由氣得平　若問病根深與淺　此身應與病齊生</p><p><a href="../../model.html#/doc/20241">View poem's topic associations</a></p></body></html>
