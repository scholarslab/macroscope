  <body><p>641_1_28: 《小遊仙詩九十八首之二十八》曹唐</p>
    <p>天上雞鳴海日紅　青腰侍女掃朱宮　洗花蒸葉濾清酒　待與夫人邀五翁</p><p><a href="../../model.html#/doc/32046">View poem's topic associations</a></p></body></html>
