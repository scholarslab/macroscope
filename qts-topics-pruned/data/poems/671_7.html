  <body><p>671_7: 《松》唐彥謙</p>
    <p>托根蟠泰華　倚幹蝕莓苔　誰云山澤間　而無梁棟材</p><p><a href="../../model.html#/doc/36377">View poem's topic associations</a></p></body></html>
