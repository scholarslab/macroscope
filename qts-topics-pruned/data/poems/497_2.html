  <body><p>497_2: 《寄王度居士》姚合</p>
    <p>憔悴王居士　顛狂不稱時　天公與貧病　時輩復輕欺　茅屋隨年借　盤餐逐日移　棄嫌官似夢　珍重酒如師　無竹栽蘆看　思山疊石為　靜窗留客話　古寺覓僧棋　瘦馬寒來死　羸童餓得癡　唯應尋阮籍　心事遠相知</p><p><a href="../../model.html#/doc/23857">View poem's topic associations</a></p></body></html>
