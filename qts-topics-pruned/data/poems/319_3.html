  <body><p>319_3: 《月映清淮流》徐敞</p>
    <p>遙夜淮彌淨　浮空月正明　虛無含氣白　凝澹映波清　見底深還淺　居高缺復盈　處柔知坎德　持潔表陰精　利物功難並　和光道已成　安流方利涉　應鑒此時情</p><p><a href="../../model.html#/doc/15166">View poem's topic associations</a></p></body></html>
