  <body><p>622_7: 《四明山詩。雲南》陸龜蒙</p>
    <p>雲南更有溪　丹礫盡無泥　藥有巴罈賣　枝多越鳥啼　夜清先月午　秋近少嵐迷　若得山顏住　芝手自攜</p><p><a href="../../model.html#/doc/31017">View poem's topic associations</a></p></body></html>
