  <body><p>885_19: 《望岳時賊據華夏》唐彥謙</p>
    <p>長路風埃隔楚氛　忽驚神岳映朝曛　削成絕壁五千仞　高揖泥金七十君　祝史祕辭今莫睹　從臣嘉頌久無聞　幽人閒望封中地　好為吾皇起白雲</p><p><a href="../../model.html#/doc/43857">View poem's topic associations</a></p></body></html>
