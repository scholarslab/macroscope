  <body><p>193_16: 《燕居即事》韋應物</p>
    <p>蕭條竹林院　風雨叢蘭折　幽鳥林上啼　青苔人跡絕　燕居日已永　夏木紛成結　几閣積群書　時來北窗閱</p><p><a href="../../model.html#/doc/8206">View poem's topic associations</a></p></body></html>
