  <body><p>410_20_4: 《遣行十首（其四）》元稹</p>
    <p>已愴朋交別　復懷兒女情　相兄亦相舊　同病又同聲　白髮年年剩　秋蓬處處驚不堪身漸老　頻送異鄉行</p><p><a href="../../model.html#/doc/19066">View poem's topic associations</a></p></body></html>
