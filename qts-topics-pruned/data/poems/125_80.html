  <body><p>125_80: 《冬夜書懷》王維</p>
    <p>冬宵寒且永　夜漏宮中發　草白靄繁霜　木衰澄清月　麗服映頹顏　朱燈照華髮　漢家方尚少　顧影慚朝謁</p><p><a href="../../model.html#/doc/5094">View poem's topic associations</a></p></body></html>
