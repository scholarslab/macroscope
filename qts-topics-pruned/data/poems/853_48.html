  <body><p>853_48: 《高士詠。黔婁先生》吳筠</p>
    <p>黔婁蘊雅操　守約遺代華　淡然常有怡　與物固無瑕　哲妻配明德　既沒辯正邪　辭祿乃餘貴　表謚良可嘉</p><p><a href="../../model.html#/doc/42935">View poem's topic associations</a></p></body></html>
