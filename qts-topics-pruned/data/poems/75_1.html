  <body><p>75_1: 《龍池篇》薑晞</p>
    <p>靈沼縈迴邸第前　浴日涵春寫曙天　始見龍臺昇鳳闕　應如霄漢起神泉　石匱渚傍還啟聖　桃李初生更有仙　欲化帝圖從此受　正同河變一千年</p><p><a href="../../model.html#/doc/3477">View poem's topic associations</a></p></body></html>
