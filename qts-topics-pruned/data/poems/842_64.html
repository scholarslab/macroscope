  <body><p>842_64: 《謝虛中上人晚秋見寄》齊己</p>
    <p>楚外同文在　荊門得信時　幾重相別意　一首晚秋詩　日暮山沈雨　蓮殘水滿池　登樓試南望　為子動歸思</p><p><a href="../../model.html#/doc/42292">View poem's topic associations</a></p></body></html>
