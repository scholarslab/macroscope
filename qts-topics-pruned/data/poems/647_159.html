  <body><p>647_159: 《詠史詩。豫州》胡曾</p>
    <p>策馬行行到豫州　祖生寂寞水空流　當時更有三年壽　石勒尋為關下囚</p><p><a href="../../model.html#/doc/32596">View poem's topic associations</a></p></body></html>
