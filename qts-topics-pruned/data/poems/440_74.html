  <body><p>440_74: 《春聽琵琶，兼簡長孫司戶》白居易</p>
    <p>四弦不似琵琶聲　亂寫真珠細撼鈴　指底商風悲颯颯　舌頭胡語苦醒醒　如言都尉思京國　似訴明妃厭虜庭　遷客共君想勸諫　春腸易斷不須聽</p><p><a href="../../model.html#/doc/20527">View poem's topic associations</a></p></body></html>
