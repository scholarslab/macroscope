  <body><p>349_14: 《徐十八晦落第》歐陽詹</p>
    <p>嘉穀不夏熟　大器當晚成　徐生異凡鳥　安得非時鳴　汲汲有所為　驅驅無本情　懿哉蒼梧鳳　終見排雲征</p><p><a href="../../model.html#/doc/16399">View poem's topic associations</a></p></body></html>
