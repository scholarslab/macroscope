  <body><p>471_29: 《宮人斜》雍裕之</p>
    <p>幾多紅粉委黃泥　野鳥如歌又似啼　應有春魂化為燕　年來飛入未央棲</p><p><a href="../../model.html#/doc/22596">View poem's topic associations</a></p></body></html>
