  <body><p>229_64: 《上白帝城（公孫述僭位於此，自稱白帝）》杜甫</p>
    <p>城峻隨天壁　樓高更女牆　江流思夏后　風至憶襄王　老去聞悲角　人扶報夕陽　公孫初恃險　躍馬意何長</p><p><a href="../../model.html#/doc/10316">View poem's topic associations</a></p></body></html>
