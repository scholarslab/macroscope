  <body><p>646_50_6: 《依韻修睦上人山居十首（其六）》李鹹用</p>
    <p>三十年來要自觀　履春冰恐未為難　自於南國同埋劍　誰向東門便挂冠　早是人情飛絮薄　可堪時令太行寒　多慚幸住匡山下　偷得穠嵐坐臥看</p><p><a href="../../model.html#/doc/32423">View poem's topic associations</a></p></body></html>
