  <body><p>412_1: 《雪後宿同軌店，上法護寺鐘樓望月》元稹</p>
    <p>滿山殘雪滿山風　野寺無門院院空　煙火漸稀孤店靜　月明深夜古樓中</p><p><a href="../../model.html#/doc/19135">View poem's topic associations</a></p></body></html>
