  <body><p>147_89: 《送鄭司直歸上都》劉長卿</p>
    <p>歲歲逢離別　蹉跎江海濱　宦游成楚老　鄉思逐秦人　馬首歸何日　鶯啼又一春　因君報情舊　閒慢欲垂綸</p><p><a href="../../model.html#/doc/6116">View poem's topic associations</a></p></body></html>
