  <body><p>555_10: 《下第再過崔邵池陽居》馬戴</p>
    <p>豈無故鄉路　路遠未成歸　關內相知少　海邊來信稀　離雲空石穴　芳草偃郊扉　謝子一留宿　此心聊息機</p><p><a href="../../model.html#/doc/27751">View poem's topic associations</a></p></body></html>
