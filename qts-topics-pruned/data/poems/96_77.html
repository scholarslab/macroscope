  <body><p>96_77: 《守歲應制》沈佺期</p>
    <p>南渡輕冰解渭橋　東方樹色起招搖　天子迎春取今夜　王公獻壽用明朝　殿上燈人爭烈火　宮中侲子亂驅妖　宜將歲酒調神藥　聖祚千春萬國朝</p><p><a href="../../model.html#/doc/4385">View poem's topic associations</a></p></body></html>
