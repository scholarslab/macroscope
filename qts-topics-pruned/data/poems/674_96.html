  <body><p>674_96: 《穀自亂離之後在西蜀半紀之餘多寓止精舍…四韻以吊之》鄭穀</p>
    <p>每思聞淨話　雨夜對禪床　未得重相見　秋燈照影堂　孤雲終負約　薄宦轉堪傷　夢繞長松塔　遙焚一炷香</p><p><a href="../../model.html#/doc/34107">View poem's topic associations</a></p></body></html>
