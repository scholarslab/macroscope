  <body><p>482_22: 《宿揚州水館》李紳</p>
    <p>舟依淺岸參差合　橋映晴虹上下連　輕楫過時搖水月　遠燈繁處隔秋煙　卻思海嶠還淒歎　近涉江濤更凜然　閒憑欄干指星漢　尚疑軒蓋在樓船</p><p><a href="../../model.html#/doc/23179">View poem's topic associations</a></p></body></html>
