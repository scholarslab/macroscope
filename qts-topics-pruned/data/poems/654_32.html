  <body><p>654_32: 《山陽貽友人》羅鄴</p>
    <p>性僻多將雲水便　山陽酒病動經年　行遲暖陌花攔馬　睡重春江雨打船　閒弄玉琴雙鶴舞　靜窺庭樹一猱懸　結茅更莫期深隱　聲價如今滿日邊</p><p><a href="../../model.html#/doc/32983">View poem's topic associations</a></p></body></html>
