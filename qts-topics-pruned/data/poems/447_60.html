  <body><p>447_60: 《吳櫻桃》白居易</p>
    <p>含桃最說出東吳　香色鮮穠氣味殊　洽恰舉頭千萬顆　婆娑拂面兩三株　鳥偷飛處銜將火　人摘爭時蹋破珠　可惜風吹兼雨打　明朝後日即應無</p><p><a href="../../model.html#/doc/21087">View poem's topic associations</a></p></body></html>
