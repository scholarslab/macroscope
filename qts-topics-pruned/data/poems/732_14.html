  <body><p>732_14: 《戲語》成輔端</p>
    <p>秦地城池二百年　何期如此賤田園　一頃麥苗碩伍米　三間堂屋二千錢</p><p><a href="../../model.html#/doc/37376">View poem's topic associations</a></p></body></html>
