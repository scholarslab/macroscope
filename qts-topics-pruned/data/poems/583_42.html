  <body><p>583_42: 《蓮花》溫庭筠</p>
    <p>綠塘搖灩接星津　軋軋蘭橈入白蘋　應為洛神波上襪　至今蓮蕊有香塵</p><p><a href="../../model.html#/doc/29309">View poem's topic associations</a></p></body></html>
