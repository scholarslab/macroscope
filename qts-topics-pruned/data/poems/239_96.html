  <body><p>239_96: 《送張參及第還家》錢起</p>
    <p>大學三年聞琢玉　東堂一舉早成名　借問還家何處好　玉人含笑下機迎</p><p><a href="../../model.html#/doc/11156">View poem's topic associations</a></p></body></html>
