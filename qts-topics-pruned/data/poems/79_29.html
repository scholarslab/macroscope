  <body><p>79_29: 《傷祝阿王明府》駱賓王</p>
    <p>洛川真氣上　重泉惠政融　含章光後烈　繼武嗣前雄　與善良難驗　生涯忽易窮　翔鳧猶化履　狎雉尚馴童　錢滿荒階綠　塵浮虛帳紅　夏餘將宿草　秋近未驚蓬　煙晦泉門閉　日盡夜臺空　誰堪孤隴外　獨聽白楊風</p><p><a href="../../model.html#/doc/3633">View poem's topic associations</a></p></body></html>
