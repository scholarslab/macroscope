  <body><p>561_44: 《雁和韋侍禦》薛能</p>
    <p>肅肅雍雍義有餘　九天鸞鳳莫相疏　唯應靜向山窗過　激發英雄夜讀書</p><p><a href="../../model.html#/doc/28195">View poem's topic associations</a></p></body></html>
