  <body><p>508_8: 《江南行》陳標</p>
    <p>水光春色滿江天　萍葉風吹荷葉錢　香蟻翠旗臨岸市　豔娥紅袖渡江船　曉驚白鷺聯翩雪　浪蹙青茭瀲灩煙　不怕江洲芳草暮　待將秋興折湖蓮</p><p><a href="../../model.html#/doc/24538">View poem's topic associations</a></p></body></html>
