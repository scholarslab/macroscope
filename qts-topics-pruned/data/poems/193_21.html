  <body><p>193_21: 《始至郡》韋應物</p>
    <p>湓城古雄郡　橫江千里馳　高樹上迢遞　峻堞繞攲危　井邑煙火晚　郊原草樹滋　洪流蕩北阯　崇嶺鬱南圻　斯民本樂生　逃逝竟何為　旱歲屬荒歉　舊逋積如坻　到郡方逾月　終朝理亂絲　賓朋未及讌　簡牘已云疲　昔賢播高風　得守愧無施　豈待干戈戢　且願撫惸婺</p><p><a href="../../model.html#/doc/8210">View poem's topic associations</a></p></body></html>
