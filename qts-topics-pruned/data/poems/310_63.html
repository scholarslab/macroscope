  <body><p>310_63: 《野田行（一作李益詩）》於鵠</p>
    <p>日暮出古城　野田何茫茫　寒狐上孤冢　鬼火燒白楊　昔人未為泉下客　若到此中還斷腸</p><p><a href="../../model.html#/doc/14822">View poem's topic associations</a></p></body></html>
