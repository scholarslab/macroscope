  <body><p>709_65: 《謝主人惠綠酒白魚》徐夤</p>
    <p>早起雀聲送喜頻　白魚芳酒寄來珍　馨香乍揭春風甕　撥刺初辭夜雨津　樽闊最宜澄桂液　網疏殊未損霜鱗　不曾垂釣兼親醞　堪愧金臺醉飽身</p><p><a href="../../model.html#/doc/36396">View poem's topic associations</a></p></body></html>
