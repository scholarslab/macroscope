  <body><p>438_60: 《襄陽舟夜》白居易</p>
    <p>下馬襄陽郭　移舟漢陰驛　秋風截江起　寒浪連天白　本是多愁人　復此風波夕</p><p><a href="../../model.html#/doc/20328">View poem's topic associations</a></p></body></html>
