  <body><p>836_3: 《灞陵戰叟》貫休</p>
    <p>劍刓秋水鬢梳霜　迴首胡天與恨長　官竟不封右校尉　鬥曾生挾左賢王　尋班超傳空垂淚　讀李陵書更斷腸　今日灞陵陵畔見　春風花霧共茫茫</p><p><a href="../../model.html#/doc/41767">View poem's topic associations</a></p></body></html>
