  <body><p>549_72: 《李侍禦歸山同宿華嚴寺》趙嘏</p>
    <p>家有青山近玉京　風流柱史早知名　園林手植自含綠　霄漢眼看當去程　處處白雲迷駐馬　家家紅樹近流鶯　相逢一宿最高寺　夜夜翠微泉落聲</p><p><a href="../../model.html#/doc/27362">View poem's topic associations</a></p></body></html>
