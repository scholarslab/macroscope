  <body><p>874_5: 《雒縣輿人誦》?</p>
    <p>我有聖帝撫令君　遭暴昏椽惸寡紛　民戶流散日月曛　君去來兮惠我仁　百姓蘇矣見陽春</p><p><a href="../../model.html#/doc/43663">View poem's topic associations</a></p></body></html>
