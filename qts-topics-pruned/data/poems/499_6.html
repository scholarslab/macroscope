  <body><p>499_6: 《題金州西園九首。葼徑》姚合</p>
    <p>藥院徑亦高　往來踏影　方當繁暑日　草屩微微冷　愛此不能行　折薪坐煎茗</p><p><a href="../../model.html#/doc/24066">View poem's topic associations</a></p></body></html>
