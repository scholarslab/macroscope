  <body><p>353_21_1: 《田家三首（其一）》柳宗元</p>
    <p>蓐食徇所務　驅牛向東阡　雞鳴村巷白　夜色歸暮田　札札耒耜聲　飛飛來烏鳶竭茲筋力事　持用窮歲年　盡輸助徭役　聊就空自眠　子孫日已長　世世還復然</p><p><a href="../../model.html#/doc/16599">View poem's topic associations</a></p></body></html>
