  <body><p>486_22: 《隋宮》鮑溶</p>
    <p>柳塘煙起日西斜　竹浦風迴雁弄沙　煬帝春遊古城在　壞宮芳草滿人家</p><p><a href="../../model.html#/doc/23308">View poem's topic associations</a></p></body></html>
