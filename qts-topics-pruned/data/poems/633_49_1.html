  <body><p>633_49_1: 《與伏牛長老偈二首（其一）》司空圖</p>
    <p>不算菩提與闡提　惟應執著便生迷　無端指箇清涼地　凍殺胡僧雪嶺西</p><p><a href="../../model.html#/doc/31541">View poem's topic associations</a></p></body></html>
