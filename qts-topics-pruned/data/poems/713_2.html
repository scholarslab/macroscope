  <body><p>713_2: 《長安雪後》喻坦之</p>
    <p>碧落雲收盡　天涯雪霽時　草開當井地　樹折帶巢枝　野渡滋寒麥　高泉漲禁池　遙分丹闕出　迥對上林宜　宿片攀簷取　凝花就砌窺　氣凌禽翅束　凍入馬蹄危　北想連沙漠　南思極海涯　冷光兼素彩　向暮朔風吹</p><p><a href="../../model.html#/doc/36520">View poem's topic associations</a></p></body></html>
