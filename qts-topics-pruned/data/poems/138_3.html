  <body><p>138_3: 《酬李處士山中見贈》儲光羲</p>
    <p>厥初遊太學　相與極周旋　含采共朝暮　知言同古先　孟陽題劍閣　子雲獻甘泉　斯須曠千里　婉娩將十年　今來豔陽月　好鳥鳴翩翩　同聲既求友　不肖亦懷賢　引領遲芳信　果枉瑤華篇　成頌非其德　高文徒自妍　聲塵邈超越　比興起孤絕　始信郢中人　乃能歌白雪　跂予北堂夜　搖筆酬明哲　綠竹動清風　層軒靜華月　想像南山下　恬然謝朝列　猶恐鶗鴃鳴　坐看芳草歇　邀以青松色　同之白華潔　永願登龍門　相將持此節</p><p><a href="../../model.html#/doc/5683">View poem's topic associations</a></p></body></html>
