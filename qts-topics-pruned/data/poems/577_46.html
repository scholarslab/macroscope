  <body><p>577_46: 《秋日》溫庭筠</p>
    <p>爽氣變昏旦　神皋遍原隰　煙華久蕩搖　石澗仍清急　柳闇山犬吠　蒲荒水禽立　菊花明欲迷　棗葉光如濕　天籟思林嶺　車塵倦都邑　譸張夙所違　悔吝何由入　芳草秋可藉　幽泉曉堪汲　牧羊燒外鳴　林果雨中拾　復此遂閒曠　翛然脫羇縶　田收鳥雀喧　氣肅龍蛇蟄　佳節足豐穰　良朋阻遊集　沈機日寂寥　葆素常呼吸　投跡倦攸往　放懷志所執　良時有東菑　吾將事簑笠</p><p><a href="../../model.html#/doc/29070">View poem's topic associations</a></p></body></html>
