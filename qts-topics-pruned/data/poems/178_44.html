  <body><p>178_44: 《至陵陽山登天柱石，酬韓侍禦見招隱黃山》李白</p>
    <p>韓眾騎白鹿　西往華山中　玉女千餘人　相隨在雲空　見我傳祕訣　精誠與天通　何意到陵陽　遊目送飛鴻　天子昔避狄　與君亦乘驄　擁兵五陵下　長策遏胡戎　時泰解繡衣　脫身若飛蓬　鸞鳳翻羽翼　啄粟坐樊籠　海鶴一笑之　思歸向遼東　黃山過石柱　巘崿上攢叢　因巢翠玉樹　忽見浮丘公　又引王子喬　吹笙舞松風　朗詠紫霞篇　請開蕊珠宮　步綱繞碧落　倚樹招青童　何日可攜手　遺形入無窮</p><p><a href="../../model.html#/doc/7475">View poem's topic associations</a></p></body></html>
