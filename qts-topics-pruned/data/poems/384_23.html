  <body><p>384_23: 《宿臨江驛（一作宿江上，一作宿溪中驛）》張籍</p>
    <p>楚驛南渡口　夜深來客稀　月明見潮上　江靜覺鷗飛　旅宿今已遠　此行殊未歸　離家久無信　又聽擣寒衣</p><p><a href="../../model.html#/doc/18109">View poem's topic associations</a></p></body></html>
