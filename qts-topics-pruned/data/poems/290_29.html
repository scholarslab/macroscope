  <body><p>290_29: 《戲贈友人》楊凝</p>
    <p>湘陰直與地陰連　此日相逢憶醉年　美酒非如平樂貴　十升不用一千錢</p><p><a href="../../model.html#/doc/13801">View poem's topic associations</a></p></body></html>
