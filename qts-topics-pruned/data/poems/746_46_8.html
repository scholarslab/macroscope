  <body><p>746_46_8: 《竹十一首（其八）》陳陶</p>
    <p>燕燕難時紫米香　野溪羞色過東牆　諸兒莫拗成蹊筍　從結高籠養鳳皇</p><p><a href="../../model.html#/doc/37873">View poem's topic associations</a></p></body></html>
