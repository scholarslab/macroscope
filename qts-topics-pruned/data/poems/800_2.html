  <body><p>800_2: 《歸李江州後寄別王氏》程洛賓</p>
    <p>魚雁回時寫報音　難憑剉蘗數年心　雖然情斷沙吒後　爭奈平生怨恨深</p><p><a href="../../model.html#/doc/39785">View poem's topic associations</a></p></body></html>
