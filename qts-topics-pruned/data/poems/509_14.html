  <body><p>509_14: 《送喻鳧春歸江南》顧非熊</p>
    <p>去年登第客　今日及春歸　鶯影離秦馬　蓮香入楚衣　里閭爭慶賀　親戚共光輝　唯我門前浦　苔應滿釣磯</p><p><a href="../../model.html#/doc/24583">View poem's topic associations</a></p></body></html>
