  <body><p>126_19: 《送嚴秀才還蜀》王維</p>
    <p>寧視為令子　似舅即賢甥　別路經花縣　還鄉入錦城　山臨青塞斷　江向白雲平　獻賦何時至　明君憶長卿</p><p><a href="../../model.html#/doc/5151">View poem's topic associations</a></p></body></html>
