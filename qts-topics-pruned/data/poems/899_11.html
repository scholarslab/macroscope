  <body><p>899_11: 《後庭宴》無名氏</p>
    <p>千里故鄉　十年華屋　亂魂飛過屏山簇　眼重眉褪不勝春　菱花知我銷香玉　雙雙燕子歸來　應解笑人幽獨　斷歌零舞　遺恨清江曲　萬樹綠低迷　一庭紅簌</p><p><a href="../../model.html#/doc/44710">View poem's topic associations</a></p></body></html>
