  <body><p>494_181: 《宿四明山》施肩吾</p>
    <p>黎洲老人命余宿　杳然高頂浮雲平　下視不知幾千仞　欲曉不曉天雞聲</p><p><a href="../../model.html#/doc/23743">View poem's topic associations</a></p></body></html>
