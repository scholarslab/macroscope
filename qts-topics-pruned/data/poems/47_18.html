  <body><p>47_18: 《登古陽雲台》張九齡</p>
    <p>庭樹日衰颯　風霜未云已　駕言遣憂思　乘興求相似　楚國茲故都　蘭臺有餘址　傳聞襄王世　仍立巫山祀　方此全盛時　豈無嬋娟子　色荒神女至　魂蕩宮觀啟　蔓草今如積　朝雲為誰起</p><p><a href="../../model.html#/doc/2435">View poem's topic associations</a></p></body></html>
