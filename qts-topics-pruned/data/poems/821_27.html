  <body><p>821_27: 《春夜賦得漉水囊歌，送鄭明府》皎然</p>
    <p>吳縑楚練何白皙　居士持來遺禪客　禪客能裁漉水囊　不用衣工秉刀尺　先師遺我式無缺　一濾一翻心敢賒　夕望東風思漱盥　曨曨斜月懸燈紗　徙花前漏初斷　白猿爭嘯驚禪伴　玉瓶徐瀉賞涓涓　濺著蓮衣水珠滿　因識人仁為宦情　還如漉水愛蒼生　聊歌一曲與君別　莫忘寒泉見底清</p><p><a href="../../model.html#/doc/41048">View poem's topic associations</a></p></body></html>
