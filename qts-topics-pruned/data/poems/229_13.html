  <body><p>229_13: 《又雪》杜甫</p>
    <p>南雪不到地　青崖霑未消　微微向日薄　脈脈去人遙　冬熱鴛鴦病　峽深豺虎驕　愁邊有江水　焉得北之朝</p><p><a href="../../model.html#/doc/10243">View poem's topic associations</a></p></body></html>
