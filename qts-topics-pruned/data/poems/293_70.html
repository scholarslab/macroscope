  <body><p>293_70: 《獨游寄衛長林》司空曙</p>
    <p>草綠春陽動　遲遲澤畔遊　戀花同野蝶　愛水劇江鷗　身外唯須醉　人間盡是愁　那知鳴玉者　不羨賣瓜侯</p><p><a href="../../model.html#/doc/13963">View poem's topic associations</a></p></body></html>
