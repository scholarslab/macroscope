  <body><p>168_8: 《贈瑕丘王少府》李白</p>
    <p>皎皎鸞鳳姿　飄飄神仙氣　梅生亦何事　來作南昌尉　清風佐鳴琴　寂寞道為貴　一見過所聞　操持難與群　毫揮魯邑訟　目送瀛洲雲　我隱屠釣下　爾當玉石分　無由接高論　空此仰清芬</p><p><a href="../../model.html#/doc/7161">View poem's topic associations</a></p></body></html>
