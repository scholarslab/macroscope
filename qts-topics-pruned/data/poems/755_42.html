  <body><p>755_42: 《回至南康題紫極宮裏道士房》徐鉉</p>
    <p>王事信靡鹽　飲冰安足辭　胡為擁征傳　乃至天南陲　天南非我鄉　留滯忽踰時　還經羽人家　豁若雲霧披　何以寬吾懷　老莊有微詞　達士無不可　至人豈偏為　客愁勿復道　為君吟此詩</p><p><a href="../../model.html#/doc/38410">View poem's topic associations</a></p></body></html>
