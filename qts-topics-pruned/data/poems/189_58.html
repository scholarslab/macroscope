  <body><p>189_58: 《送陸侍禦還越》韋應物</p>
    <p>居藩久不樂　遇子聊一欣　英聲頗籍甚　交辟迺時珍　繡衣過舊里　驄馬輝四鄰　　敬恭尊郡守　箋簡具州民　謬忝誠所愧　思懷方見申　置榻宿清夜　加籩醼良辰　遵塗還盛府　行舫繞長津　自有賢方伯　得此文翰賓</p><p><a href="../../model.html#/doc/8006">View poem's topic associations</a></p></body></html>
