  <body><p>674_23: 《送司封從叔員外徼赴華州裴尚書均辟》鄭穀</p>
    <p>如何拋錦帳　蓮府對蓮峰　舊有雲霞約　暫留鵷鷺蹤　敷溪秋雪岸　樹谷夕陽鐘　盡入新吟境　歸朝興莫慵</p><p><a href="../../model.html#/doc/34032">View poem's topic associations</a></p></body></html>
