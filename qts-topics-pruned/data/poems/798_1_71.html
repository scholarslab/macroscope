  <body><p>798_1_71: 《宮詞（其七十一）》花蕊夫人</p>
    <p>畫船花舫總新妝　進入池心近島傍　松柏樓窗楠木板　暖風吹過一團香</p><p><a href="../../model.html#/doc/39659">View poem's topic associations</a></p></body></html>
