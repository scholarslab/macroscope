  <body><p>80_4: 《凝碧池侍宴應制得出水槎》武三思</p>
    <p>彼木生何代　為槎復幾年　欲乘銀漢曲　先泛玉池邊　擁溜根橫岸　沈波影倒懸　無勞問蜀客　此處即高天</p><p><a href="../../model.html#/doc/3647">View poem's topic associations</a></p></body></html>
