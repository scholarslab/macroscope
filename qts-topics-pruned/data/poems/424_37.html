  <body><p>424_37: 《慈烏夜啼》白居易</p>
    <p>慈烏失其母　啞啞吐哀音　晝夜不飛去　經年守故林　夜夜夜半啼　聞者為霑襟　聲中如告訴　未盡反哺心　百鳥豈無母　爾獨哀怨深　應是母慈重　使爾悲不任　昔有吳起者　母歿喪不臨　嗟哉斯徒輩　其心不如禽　慈烏復慈烏　鳥中之曾參</p><p><a href="../../model.html#/doc/19554">View poem's topic associations</a></p></body></html>
