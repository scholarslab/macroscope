  <body><p>537_18: 《奉和盧大夫新立假山》許渾</p>
    <p>巖谷留心賞　為山極自然　孤峰空迸筍　攢萼旋開蓮　黛色朱樓下　雲形繡戶前　砌塵凝積靄　簷溜挂飛泉　樹暗壺中月　花香洞裏天　何如謝康樂　海嶠獨題篇</p><p><a href="../../model.html#/doc/26326">View poem's topic associations</a></p></body></html>
