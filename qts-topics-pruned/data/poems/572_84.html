  <body><p>572_84: 《過雍秀才居》賈島</p>
    <p>夏木鳥巢邊　終南嶺色鮮　就涼安坐石　煮茗汲鄰泉　鐘遠清霄半　蜩稀暑雨前　幽齋如葺罷　約我一來眠</p><p><a href="../../model.html#/doc/28757">View poem's topic associations</a></p></body></html>
