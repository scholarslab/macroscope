  <body><p>717_69: 《碧角簟》曹松</p>
    <p>細皮重疊織霜紋　滑膩鋪床勝錦茵　八尺碧天無點翳　一方青玉絕纖塵　蠅行只恐煙黏足　客臥混疑水浸身　五月不教炎氣入　滿堂秋色冷龍鱗</p><p><a href="../../model.html#/doc/36742">View poem's topic associations</a></p></body></html>
