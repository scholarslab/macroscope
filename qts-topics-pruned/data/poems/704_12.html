  <body><p>704_12: 《寄鄭縣李侍禦》黃滔</p>
    <p>古縣新煙火　東西入客詩　靜長如假日　貧更甚閒時　僧借松蘿住　人將雨雪期　三年一官罷　嶽石看成碑</p><p><a href="../../model.html#/doc/36030">View poem's topic associations</a></p></body></html>
