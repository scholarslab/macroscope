  <body><p>648_23_2: 《鏡中別業二首（一作鏡湖西島閒居）（其二）》方幹</p>
    <p>世人如不容　吾自縱天慵　落葉憑風掃　香倩水舂　花朝連郭霧　雪夜隔湖鐘　身外無能事　頭宜白此峰</p><p><a href="../../model.html#/doc/32623">View poem's topic associations</a></p></body></html>
