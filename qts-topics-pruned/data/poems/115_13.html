  <body><p>115_13: 《觀搊箏（一作祖詠詩）》王灣</p>
    <p>虛室有秦箏　箏新月復清　弦多弄委曲　柱促語分明　曉怨凝繁手　春嬌入曼聲　近來唯此樂　傳得美人情</p><p><a href="../../model.html#/doc/4792">View poem's topic associations</a></p></body></html>
