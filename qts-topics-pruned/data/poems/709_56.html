  <body><p>709_56: 《賀清源太保王延彬》徐夤</p>
    <p>蕊珠宮里謫神仙　八載溫陵萬戶閒　心地闊于雲夢澤　官資高卻太行山　姜牙兆寄熊羆內　陶侃文成掌握間　應笑清溪舊門吏　年年扶病掩柴關　武榮江畔蔭祥雲　寵拜天人慶郡人　五色鶴綾花上敕　九霄龍尾道邊臣　英雄達處誰言命　富貴來時自逼身　更待春風飛吉語　紫泥分付與陶鈞</p><p><a href="../../model.html#/doc/36385">View poem's topic associations</a></p></body></html>
