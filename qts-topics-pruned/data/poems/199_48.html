  <body><p>199_48: 《銀山磧西館》岑參</p>
    <p>銀山磧口風似箭　鐵門關西月如練　雙雙愁淚沾馬毛　颯颯胡沙迸人面　丈夫三十未富貴　安能終日筆硯</p><p><a href="../../model.html#/doc/8478">View poem's topic associations</a></p></body></html>
