  <body><p>832_48: 《偶作因懷大同道友》貫休</p>
    <p>蠻木葉不落　微吟漳水濱　二毛空有雪　萬事不如人　塹水平芳草　山花落淨巾　天童好真伴　何日更相親</p><p><a href="../../model.html#/doc/41623">View poem's topic associations</a></p></body></html>
