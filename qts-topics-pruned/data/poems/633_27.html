  <body><p>633_27: 《有贈》司空圖</p>
    <p>有詩有酒有高歌　春色年年奈我何　試問羲和能駐否　不勞頻借魯陽戈</p><p><a href="../../model.html#/doc/31503">View poem's topic associations</a></p></body></html>
