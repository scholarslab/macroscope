  <body><p>842_32_13: 《渚宮莫問詩一十五首（其十三）》齊己</p>
    <p>莫問多山興　晴樓獨憑時　六年滄海寺　一別白蓮池　句早逢名匠　禪曾見祖師冥搜與真性　清外認揚眉</p><p><a href="../../model.html#/doc/42258">View poem's topic associations</a></p></body></html>
