  <body><p>479_15: 《盛山十二詩。茶嶺》韋處厚</p>
    <p>顧渚吳商絕　蒙山蜀信稀　千叢因此始　含霞紫英肥</p><p><a href="../../model.html#/doc/25024">View poem's topic associations</a></p></body></html>
