  <body><p>16_40: 《郊廟歌辭。漢宗廟樂舞辭。顯仁舞》?</p>
    <p>運極金行謝　天資水德隆　禮神鄜畤館　布政未央宮　詰旦備明祀　登歌答茂功　雲軒臨降久　星俎薦陳豐　靄靄沈檀霧　鏘鏘環佩風　熒煌升藻藉　肸蠁轉珠櫳　尊祖咸韶備　貽孫書軌同　京坻長有積　宗社享無窮</p><p><a href="../../model.html#/doc/680">View poem's topic associations</a></p></body></html>
