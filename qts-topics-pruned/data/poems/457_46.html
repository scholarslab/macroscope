  <body><p>457_46: 《夢得相過援琴命酒因彈秋思偶詠所懷兼寄繼之待價二相府》白居易</p>
    <p>閒居靜侶偶相招　小飲初酣琴欲調　我正風前弄秋思　君應天上聽雲韶　時和始見陶鈞力　物遂方知盛聖朝　雙鳳棲梧魚在藻　飛沈隨分各逍遙</p><p><a href="../../model.html#/doc/21894">View poem's topic associations</a></p></body></html>
