  <body><p>705_34: 《喜陳先輩及第（嶠）》黃滔</p>
    <p>今年春已到京華　天與吾曹雪怨嗟　甲乙中時公道復　朝廷看處主司誇　飛離海浪從燒尾　咽卻金丹定易牙　不是駕前偏落羽　錦城爭得杏園花</p><p><a href="../../model.html#/doc/36125">View poem's topic associations</a></p></body></html>
