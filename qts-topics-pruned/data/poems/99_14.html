  <body><p>99_14: 《流所贈張錫》章玄同</p>
    <p>黃葉因風下　甘從洛浦隈　白雲何所為　還出帝鄉來</p><p><a href="../../model.html#/doc/5069">View poem's topic associations</a></p></body></html>
