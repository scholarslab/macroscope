  <body><p>626_20: 《南陽廣文博士還雷平後寄》陸龜蒙</p>
    <p>微微春色染林塘　親撥煙霞坐澗房　陰洞雪膠知未入　濁醪風破的偷嘗　芝臺曉用金鐺煮　星度閒將玉鉿量　幾遍侍晨官欲降　曙壇先起獨焚香</p><p><a href="../../model.html#/doc/31172">View poem's topic associations</a></p></body></html>
