  <body><p>810_6: 《送鑒供奉歸蜀寧親》靈澈</p>
    <p>林間出定戀庭闈　聖主恩深暫許歸　雙樹欲辭金錫冷　四花猶向玉階飛　梁山拂漢分清境　蜀雪和煙惹翠微　此去不須求綵服　紫衣全勝老萊衣</p><p><a href="../../model.html#/doc/40457">View poem's topic associations</a></p></body></html>
