  <body><p>18_51: 《橫吹曲辭。關山月》盧照鄰</p>
    <p>塞垣通碣石　虜障抵祈連　相思在萬里　明月正孤懸　影移金岫北　光斷玉門前　寄書謝中婦　時看鴻雁天</p><p><a href="../../model.html#/doc/833">View poem's topic associations</a></p></body></html>
