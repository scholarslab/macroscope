  <body><p>36_6: 《中婦織流黃》虞世南</p>
    <p>寒閨織素錦　含怨斂雙蛾　綜新交縷澀　經脆斷絲多　衣香逐舉袖　釧動應鳴梭　還恐裁縫罷　無信達交河</p><p><a href="../../model.html#/doc/2116">View poem's topic associations</a></p></body></html>
