  <body><p>728_69: 《春秋戰國門。晏嬰》周曇</p>
    <p>正人徒以刃相危　貪利忘忠死不為　麋鹿命懸當有處　驅車何必用奔馳</p><p><a href="../../model.html#/doc/37190">View poem's topic associations</a></p></body></html>
