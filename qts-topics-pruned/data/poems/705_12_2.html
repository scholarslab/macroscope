  <body><p>705_12_2: 《喜侯舍人蜀中新命三首（其二）》黃滔</p>
    <p>卻搜文學起吾唐　暫失都城亦未妨　錦里幸為丹鳳闕　幕賓征出紫微郎　來時走馬隨中使　到日援毫定外方　若以掌言看諫獵　相如從此病輝光</p><p><a href="../../model.html#/doc/36100">View poem's topic associations</a></p></body></html>
