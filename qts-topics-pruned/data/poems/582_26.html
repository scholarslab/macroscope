  <body><p>582_26: 《宿雲際寺》溫庭筠</p>
    <p>白蓋微雲一逕深　東峰弟子遠相尋　蒼苔路熟僧歸寺　紅葉聲乾鹿在林　高閣清香生靜境　夜堂疏磬發禪心　自從紫桂巖前別　不見南能直至今</p><p><a href="../../model.html#/doc/29255">View poem's topic associations</a></p></body></html>
