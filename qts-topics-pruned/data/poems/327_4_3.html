  <body><p>327_4_3: 《大行皇太后挽歌詞三首（王氏）（其三）》權德輿</p>
    <p>哀笳出長信　嗚咽宮車進　寶劍入延津　淒涼祠殿新　青烏靈兆久　白燕瑞書頻　從此山園夕　金波照玉塵</p><p><a href="../../model.html#/doc/15451">View poem's topic associations</a></p></body></html>
