  <body><p>549_4: 《虎丘寺贈漁處士》趙嘏</p>
    <p>蘭若雲深處　前年客重過　巖空秋色動　水闊夕陽多　早負江湖志　今如鬢髮何　唯思閒勝我　釣艇在煙波</p><p><a href="../../model.html#/doc/27292">View poem's topic associations</a></p></body></html>
