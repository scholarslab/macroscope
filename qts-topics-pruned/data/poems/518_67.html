  <body><p>518_67: 《狀春》雍陶</p>
    <p>含春笑日花心豔　帶雨牽風柳態妖　珍重兩般堪比處　醉時紅臉舞時腰</p><p><a href="../../model.html#/doc/25277">View poem's topic associations</a></p></body></html>
