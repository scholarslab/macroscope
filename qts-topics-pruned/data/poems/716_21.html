  <body><p>716_21: 《滕王閣春日晚眺》曹松</p>
    <p>凌春帝子閣　偶眺日移西　浪勢平花塢　帆陰上柳堤　凝嵐藏宿翼　疊鼓碎歸蹄　只此長吟詠　因高思不迷</p><p><a href="../../model.html#/doc/36631">View poem's topic associations</a></p></body></html>
