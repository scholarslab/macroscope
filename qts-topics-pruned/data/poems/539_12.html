  <body><p>539_12: 《和孫朴韋蟾孔雀詠》李商隱</p>
    <p>此去三梁遠　今來萬里攜　西施因網得　秦客被花迷　可在青鸚鵡　非關碧野雞　約眉憐翠羽　刮目想金篦　瘴氣籠飛遠　蠻花向坐低　輕於趙皇后　貴極楚懸黎　都護矜羅幕　佳人炫繡褂　屏風臨燭釦　捍撥倚香臍　舊思牽雲葉　新愁待雪泥　愛堪通夢寐　畫得不端倪　地錦排蒼雁　簾釘鏤白犀　曙霞星斗外　涼月露盤西　妒好休夸舞　經寒且少啼　紅樓三十級　穩穩上丹梯</p><p><a href="../../model.html#/doc/26398">View poem's topic associations</a></p></body></html>
