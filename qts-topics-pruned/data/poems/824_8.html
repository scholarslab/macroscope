  <body><p>824_8: 《華嚴寺望樊川》子蘭</p>
    <p>萬木葉初紅　人家樹色中　疏鐘搖雨腳　秋水浸雲容　雪磧回寒雁　村燈促夜舂　舊山歸未得　生計欲何從</p><p><a href="../../model.html#/doc/41139">View poem's topic associations</a></p></body></html>
