  <body><p>19_132: 《相和歌辭。苦哉遠征人》鮑溶</p>
    <p>征人歌古曲　攜手上河梁　李陵死別處　杳杳玄冥鄉　憶昔從此路　連年征鬼方　久行迷漢曆　三洗氈衣裳　百戰身且在　微功信難忘　遠承雲臺議　非勢孰敢當　落日弔李廣　白身過河陽　閒弓失月影　勞劍無龍光　去日始束髮　今來髮成霜　虛名乃閒事　生見父母鄉　掩抑大風歌　裴回少年場　誠哉古人言　鳥盡良弓藏</p><p><a href="../../model.html#/doc/1011">View poem's topic associations</a></p></body></html>
