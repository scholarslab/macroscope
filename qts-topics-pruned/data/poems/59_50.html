  <body><p>59_50: 《瑟》李嶠</p>
    <p>伏羲初製法　素女昔傳名　流水嘉魚躍　叢臺舞鳳驚　嘉賓飲未極　君子娛俱并　倘入丘之戶　應知由也情</p><p><a href="../../model.html#/doc/3045">View poem's topic associations</a></p></body></html>
