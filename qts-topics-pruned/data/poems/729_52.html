  <body><p>729_52: 《晉門。湣帝》周曇</p>
    <p>耕牛喫盡大田荒　二兩黃金糴斗糧　御粥又聞無麴屑　不降胡虜奈飢腸</p><p><a href="../../model.html#/doc/37287">View poem's topic associations</a></p></body></html>
