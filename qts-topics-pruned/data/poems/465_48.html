  <body><p>465_48: 《早春即事》楊衡</p>
    <p>眼重朝眠足　頭輕宿醉醒　陽光滿前戶　雪水半中庭　候變隨天氣　春生逐地形　北簷梅晚白　東岸柳先青　蔥壟抽羊角　松巢墮鶴翎　老來詩更拙　吟罷少人聽</p><p><a href="../../model.html#/doc/22327">View poem's topic associations</a></p></body></html>
