  <body><p>628_14: 《和襲美木蘭院次韻》陸龜蒙</p>
    <p>苦吟清漏迢迢極　月過花西尚未眠　猶憶故山攲警枕　夜來嗚咽似流泉</p><p><a href="../../model.html#/doc/31236">View poem's topic associations</a></p></body></html>
