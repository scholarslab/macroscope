  <body><p>864_7_5: 《與鄭德璘奇遇詩（其五）》水府君</p>
    <p>昔日江頭菱芡人　蒙君數飲松醪春　活君家室以為報　珍重長沙鄭德璘</p><p><a href="../../model.html#/doc/43386">View poem's topic associations</a></p></body></html>
