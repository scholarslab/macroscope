  <body><p>364_26_1: 《答表臣贈別二首（其一）》劉禹錫</p>
    <p>昔為瑤池侶　飛舞集蓬萊　今作江漢別　風雪一徘徊</p><p><a href="../../model.html#/doc/18929">View poem's topic associations</a></p></body></html>
