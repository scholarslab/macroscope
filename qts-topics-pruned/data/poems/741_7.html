  <body><p>741_7: 《岳陽樓》江為</p>
    <p>倚樓高望極　展轉念前途　晚葉紅殘楚　秋江碧入吳　雲中來雁急　天末去帆孤　明月誰同我　悠悠上帝都</p><p><a href="../../model.html#/doc/37702">View poem's topic associations</a></p></body></html>
