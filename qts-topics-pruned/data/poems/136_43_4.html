  <body><p>136_43_4: 《游茅山五首（其四）》儲光羲</p>
    <p>昔賢居柱下　今我去人間　良以直心曠　兼之外視閒　垂綸非釣國　好學異希顏落日登高嶼　悠然望遠山　溪流碧水去　雲帶清陰還　想見中林士　巖扉長不關</p><p><a href="../../model.html#/doc/5603">View poem's topic associations</a></p></body></html>
