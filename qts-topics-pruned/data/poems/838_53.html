  <body><p>838_53: 《題中上人院》齊己</p>
    <p>高房占境幽　講退即冥搜　欠鶴同支遁　多詩似惠休　缾澄孤井浪　案白小窗秋　莫道歸山字　朝賢日獻酬</p><p><a href="../../model.html#/doc/41946">View poem's topic associations</a></p></body></html>
