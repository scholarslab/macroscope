  <body><p>160_11: 《洞庭湖寄閻九》孟浩然</p>
    <p>洞庭秋正闊　余欲泛歸船　莫辨荊吳地　唯餘水共天　渺瀰江樹沒　合沓海潮連　遲爾為舟楫　相將濟巨川</p><p><a href="../../model.html#/doc/6725">View poem's topic associations</a></p></body></html>
