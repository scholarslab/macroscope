  <body><p>819_70: 《酬張明府》皎然</p>
    <p>愛君詩思動禪心　使我休吟待鶴吟　更說郡中黃霸在　朝朝無事許招尋</p><p><a href="../../model.html#/doc/40943">View poem's topic associations</a></p></body></html>
