  <body><p>704_60: 《貽張蠙》黃滔</p>
    <p>夢思非一日　攜手卻淒涼　詩見江南雹　遊經塞北霜　驅車先五漏　把菊後重陽　惆悵天邊桂　誰教歲歲香</p><p><a href="../../model.html#/doc/36078">View poem's topic associations</a></p></body></html>
