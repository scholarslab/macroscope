  <body><p>36_1_2: 《從軍行二首（一作擬古）（其二）》虞世南</p>
    <p>烽火發金微　連營出武威　孤城塞雲起　絕陣虜塵飛　俠客吸龍劍　惡少縵胡衣　朝摩骨都壘　夜解谷蠡圍　蕭關遠無極　蒲海廣難依　沙磴離旌斷　晴川候馬歸　交河梁已畢　燕山旆欲揮　方知萬里相　侯服見光輝</p><p><a href="../../model.html#/doc/2111">View poem's topic associations</a></p></body></html>
