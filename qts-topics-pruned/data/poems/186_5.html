  <body><p>186_5: 《效陶彭澤》韋應物</p>
    <p>霜露悴百草　時菊獨妍華　物性有如此　寒暑其奈何　掇英泛濁醪　日入會田家　盡醉茅簷下　一生豈在多</p><p><a href="../../model.html#/doc/7822">View poem's topic associations</a></p></body></html>
