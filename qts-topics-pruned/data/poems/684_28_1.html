  <body><p>684_28_1: 《雨後聞思歸樂二首（其一）》吳融</p>
    <p>山禽連夜叫　兼雨未嘗休　儘道思歸樂　應多離別愁　我家方旅食　故國在滄洲聞此不能寐　青燈茆屋幽</p><p><a href="../../model.html#/doc/34798">View poem's topic associations</a></p></body></html>
