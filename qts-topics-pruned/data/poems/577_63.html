  <body><p>577_63: 《春日野行》溫庭筠</p>
    <p>騎馬踏煙莎　青春奈怨何　蝶翎朝粉盡　鴉背夕陽多　柳豔欺芳帶　山愁縈翠蛾　別情無處說　方寸是星河</p><p><a href="../../model.html#/doc/29087">View poem's topic associations</a></p></body></html>
