  <body><p>853_14: 《晚到湖口見廬山作呈諸故人》吳筠</p>
    <p>夜舟達湖口　漸近廬山側　高高標橫天　隱隱何峻極　石鏡啟晨暉　罏煙凝寒色　旅泊將休暇　歸心已隮陟　虛名久為累　使我辭逸域　良願道不違　幽襟果茲得　故人在雲嶠　乃復同晏息　鴻飛入青冥　虞氏罷繒弋</p><p><a href="../../model.html#/doc/42901">View poem's topic associations</a></p></body></html>
