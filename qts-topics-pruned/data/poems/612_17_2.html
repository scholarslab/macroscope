  <body><p>612_17_2: 《秋晚留題魯望郊居二首（其二）》皮日休</p>
    <p>冷臥空齋內　餘酲夕未消　秋花如有恨　寒蝶似無憀　簷上落鬥雀　籬根生晚潮　若輪羈旅事　猶自勝皋橋</p><p><a href="../../model.html#/doc/30644">View poem's topic associations</a></p></body></html>
