  <body><p>133_13: 《送康洽入京進樂府歌》李頎</p>
    <p>識子十年何不遇　只愛歡遊兩京路　朝吟左氏嬌女篇　夜誦相如美人賦　長安春物舊相宜　小苑蒲萄花滿枝　柳色偏濃九華殿　鶯聲醉殺五陵兒　曳裾此日從何所　中貴由來盡相許　白夾春衫仙吏贈　烏皮隱几臺郎與　新詩樂府唱堪愁　御妓應傳鳷鵲樓　西上難因長公主　終須一見曲陵侯</p><p><a href="../../model.html#/doc/5475">View poem's topic associations</a></p></body></html>
