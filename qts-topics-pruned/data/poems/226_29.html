  <body><p>226_29: 《敬簡王明府（甫嘗為唐興縣宰王潛作客館記疑即王明府）》杜甫</p>
    <p>葉縣郎官宰　周南太史公　神仙才有數　流落意無窮　驥病思偏秣　鷹愁怕苦籠　看君用高義　恥與萬人同</p><p><a href="../../model.html#/doc/9946">View poem's topic associations</a></p></body></html>
