  <body><p>586_91: 《看榜日》劉滄</p>
    <p>禁漏初停蘭省開　列仙名目上清來　飛鳴曉日鶯聲遠　變化春風鶴影回　廣陌萬人生喜色　曲江千樹發寒梅　青雲已是酬恩處　莫惜芳時醉酒杯</p><p><a href="../../model.html#/doc/29543">View poem's topic associations</a></p></body></html>
