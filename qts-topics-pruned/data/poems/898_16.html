  <body><p>898_16: 《歸國謠》馮延巳</p>
    <p>何處笛　深夜夢回情脈脈　竹風簷雨寒窗隔　離人幾歲無消息　今頭白　不眠特地重相憶　春豔豔　江上晚山三四點　柳絲如剪花如染　香閨寂寂門半掩　愁眉斂　淚珠滴破胭脂臉　江水碧　江上何人吹玉笛　扁舟遠送瀟湘客　蘆花千里霜月白　傷行色　來朝便是關山隔</p><p><a href="../../model.html#/doc/44624">View poem's topic associations</a></p></body></html>
