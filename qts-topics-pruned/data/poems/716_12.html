  <body><p>716_12: 《商山夜聞泉》曹松</p>
    <p>瀉月聲不斷　坐來心益閒　無人知落處　萬木冷空山　遠憶雲容外　幽疑石縫間　那辭通曙聽　明日度藍關</p><p><a href="../../model.html#/doc/36622">View poem's topic associations</a></p></body></html>
