  <body><p>430_54: 《湖亭晚望殘水》白居易</p>
    <p>湖上秋泬寥　湖邊晚蕭瑟　登亭望湖水　水縮湖底出　清渟得早霜　明滅浮殘日　流注隨地勢　窪坳無定質　泓澄白龍臥　宛轉青蛇屈　破鏡折劍頭　光芒又非一　久為山水客　見盡幽奇物　及來湖亭望　此狀難談悉　乃知天地間　勝事殊未畢</p><p><a href="../../model.html#/doc/19828">View poem's topic associations</a></p></body></html>
