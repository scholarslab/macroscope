  <body><p>864_1_2: 《宴柳毅詩（其二）》洞庭龍君</p>
    <p>上天配合兮生死有途　此不當婦兮彼不當夫　腹心辛苦兮涇水之隅　風霜滿鬢兮雨雪羅襦　賴明公兮引素書　令骨肉兮家如初　永言珍重兮無時無</p><p><a href="../../model.html#/doc/43376">View poem's topic associations</a></p></body></html>
