  <body><p>439_70: 《正月十五日夜東林寺學禪偶懷藍田楊主簿因呈智禪師》白居易</p>
    <p>新年三五東林夕　星漢迢迢鐘梵遲　花縣當君行樂夜　松房是我坐禪時　忽看月滿還相憶　始歎春來自不知　不覺定中微念起　明朝更問雁門師</p><p><a href="../../model.html#/doc/20430">View poem's topic associations</a></p></body></html>
