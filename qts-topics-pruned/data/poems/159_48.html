  <body><p>159_48: 《自潯陽泛舟經明海》孟浩然</p>
    <p>大江分九流　淼淼成水鄉　舟子乘利涉　往來至潯陽　因之泛五湖　流浪經三湘　觀濤壯枚發　弔屈痛沈湘　魏闕心恆在　金門詔不忘　遙憐上林雁　冰泮也回翔</p><p><a href="../../model.html#/doc/6698">View poem's topic associations</a></p></body></html>
