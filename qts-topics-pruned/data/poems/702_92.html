  <body><p>702_92: 《再游西山贈許尊師》張蠙</p>
    <p>別後已聞師得道　不期猶在此山頭　昔時霜鬢今如漆　疑是年光卻倒流</p><p><a href="../../model.html#/doc/35978">View poem's topic associations</a></p></body></html>
