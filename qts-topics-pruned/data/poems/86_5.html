  <body><p>86_5: 《奉和聖制溫湯對雪應制》張說</p>
    <p>瑞雪帶寒風　寒風入陰琯　陰琯方凝閉　寒風復淒斷　宮似瑤林匝　庭如月華滿　正賡挾纊詞　非近溫湯暖</p><p><a href="../../model.html#/doc/3877">View poem's topic associations</a></p></body></html>
