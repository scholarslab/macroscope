  <body><p>666_1_71: 《比紅兒詩（其七十一）》羅虯</p>
    <p>曉向妝臺與畫眉　鏡中長欲助嬌姿　若教得似紅兒貌　走馬章臺任道遲</p><p><a href="../../model.html#/doc/33643">View poem's topic associations</a></p></body></html>
