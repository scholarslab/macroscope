  <body><p>217_17: 《九成宮》杜甫</p>
    <p>蒼山入百里　崖斷如杵臼　曾宮憑風回　岌業土囊口　立神扶棟梁　鑿翠開戶牖　其陽產靈芝　其陰宿牛斗　紛披長松倒　揭怪石走　哀猿啼一聲　客淚迸林藪　荒哉隋家帝　製此今頹朽　向使國不亡　焉為巨唐有　雖無新增修　尚置官居守　巡非瑤水遠　跡是雕牆後　我行屬時危　仰望嗟歎久　天王守太白　駐馬更搔首</p><p><a href="../../model.html#/doc/9382">View poem's topic associations</a></p></body></html>
