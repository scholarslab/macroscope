  <body><p>756_3_1: 《納後夕侍宴（其一）》徐鉉</p>
    <p>天上軒星正　雲間湛露垂　禮容過渭水　宴喜勝瑤池　彩霧籠花燭　升龍肅羽儀君臣歡樂日　文物盛明時　簾捲銀河轉　香凝玉漏遲　華封傾祝意　觴酒與聲詩</p><p><a href="../../model.html#/doc/38429">View poem's topic associations</a></p></body></html>
