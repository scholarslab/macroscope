  <body><p>138_26: 《華陽作貽祖三詠》儲光羲</p>
    <p>朝行敷水上　暮出華山東　高館宿初靜　長亭秋轉空　日余久淪汩　重此聞霜風　淅瀝入溪樹　颼飀驚夕鴻　悽然望伊洛　如見息陽宮　舊識無高位　新知盡固窮　夫君獨輕舉　遠近善文雄　豈念千里駕　崎嶇秦塞中</p><p><a href="../../model.html#/doc/5707">View poem's topic associations</a></p></body></html>
