  <body><p>28_4_1: 《雜曲歌辭。竹枝（其一）》李涉</p>
    <p>荊門灘急水潺潺　兩岸猿啼煙滿山　渡頭年少應官去　月落西陵望不還</p><p><a href="../../model.html#/doc/1723">View poem's topic associations</a></p></body></html>
