  <body><p>670_23: 《豪家》秦韜玉</p>
    <p>石甃通渠引御波　綠槐陰裏五侯家　地衣鎮角香獅子　簾額侵鉤繡辟邪　按徹清歌天未曉　飲回深院漏猶賒　四鄰池館吞將盡　尚自堆金為買花</p><p><a href="../../model.html#/doc/33793">View poem's topic associations</a></p></body></html>
