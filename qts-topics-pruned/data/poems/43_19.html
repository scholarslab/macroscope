  <body><p>43_19: 《戲贈潘徐城門迎兩新婦》李百藥</p>
    <p>秦晉積舊匹　潘徐有世親　三星宿已會　四德婉而嬪　雲光鬢裏薄　月影扇中新　年華與妝面　共作一芳春</p><p><a href="../../model.html#/doc/2346">View poem's topic associations</a></p></body></html>
