  <body><p>151_64: 《江樓送太康郭主簿赴嶺南》劉長卿</p>
    <p>對酒憐君安可論　當官愛士如平原　料錢用盡卻為謗　食客空多誰報恩　萬里孤舟向南越　蒼梧雲中暮帆滅　樹色應無江北秋　天涯尚見淮陽月　驛路南隨桂水流　猿聲不絕到炎州　青山落日那堪望　誰見思君江上樓</p><p><a href="../../model.html#/doc/6494">View poem's topic associations</a></p></body></html>
