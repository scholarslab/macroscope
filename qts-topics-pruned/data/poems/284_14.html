  <body><p>284_14: 《白鷺詠》李端</p>
    <p>迥起來應近　高飛去自遙　映林同落雪　拂水狀翻潮　猶有幽人興　相逢到碧霄</p><p><a href="../../model.html#/doc/13508">View poem's topic associations</a></p></body></html>
