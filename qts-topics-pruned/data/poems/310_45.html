  <body><p>310_45: 《寓意（一作荊南陪楚尚書惜落花）》於鵠</p>
    <p>自小看花長不足　江邊尋得數株紅　黃昏人散東風起　吹落誰家明月中</p><p><a href="../../model.html#/doc/14805">View poem's topic associations</a></p></body></html>
