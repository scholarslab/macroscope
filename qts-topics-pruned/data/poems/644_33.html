  <body><p>644_33: 《猛虎行》李鹹用</p>
    <p>猛虎不怯敵　烈士無虛言　怯敵辱其班　虛言負其恩　爪牙欺白刃　果敢無前陣　須知易水歌　至死無悔吝</p><p><a href="../../model.html#/doc/32274">View poem's topic associations</a></p></body></html>
