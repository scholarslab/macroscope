  <body><p>653_25: 《經故侯郎中舊居》方幹</p>
    <p>一朝寂寂與冥冥　壟樹未長墳草青　高節雄才向何處　夜闌空鎖滿池星</p><p><a href="../../model.html#/doc/32917">View poem's topic associations</a></p></body></html>
