  <body><p>160_48: 《永嘉別張子容》孟浩然</p>
    <p>舊國余歸楚　新年子北征　挂帆愁海路　分手戀朋情　日夕故園意　汀洲春草生　何時一杯酒　重與季鷹傾</p><p><a href="../../model.html#/doc/6762">View poem's topic associations</a></p></body></html>
