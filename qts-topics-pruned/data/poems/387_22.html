  <body><p>387_22: 《感秋別怨》盧仝</p>
    <p>霜秋自斷魂　楚調怨離分　魄散瑤臺月　心隨巫峽雲　蛾眉誰共畫　鳳曲不同聞　莫似湘妃淚　斑斑點翠裙</p><p><a href="../../model.html#/doc/18434">View poem's topic associations</a></p></body></html>
