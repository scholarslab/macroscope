  <body><p>577_65_1: 《中書令裴公挽歌詞二首（其一）》溫庭筠</p>
    <p>玉儉風華首　蕭何社稷臣　丹陽布衣客　蓮渚白頭人　銘勒燕山暮　碑沈漢水春從今虛醉飽　無復汙車茵</p><p><a href="../../model.html#/doc/29089">View poem's topic associations</a></p></body></html>
