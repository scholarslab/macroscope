  <body><p>522_16: 《池州春送前進士蒯希逸》杜牧</p>
    <p>芳草復芳草　斷腸還斷腸　自然堪下淚　何必更殘陽　楚岸千萬里　燕鴻三兩行　有家歸不得　況舉別君觴</p><p><a href="../../model.html#/doc/25482">View poem's topic associations</a></p></body></html>
