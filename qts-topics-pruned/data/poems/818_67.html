  <body><p>818_67: 《送至嚴山人歸山（一作送嚴上人）》皎然</p>
    <p>初到人間柳始陰　山書昨夜報春深　朝朝花落幾株樹　惱殺禪僧未證心</p><p><a href="../../model.html#/doc/40874">View poem's topic associations</a></p></body></html>
