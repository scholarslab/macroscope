  <body><p>441_65: 《戲贈蕭處士、清禪師》白居易</p>
    <p>三杯嵬峨忘機客　百衲頭陀任運僧　又有放慵巴郡守　不營一事共騰騰</p><p><a href="../../model.html#/doc/20603">View poem's topic associations</a></p></body></html>
