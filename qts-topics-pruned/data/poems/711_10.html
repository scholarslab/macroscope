  <body><p>711_10: 《楚國史》徐夤</p>
    <p>六國商於恨最多　良弓休綰劍休磨　君王不翦如簧舌　再得張儀欲奈何</p><p><a href="../../model.html#/doc/36482">View poem's topic associations</a></p></body></html>
