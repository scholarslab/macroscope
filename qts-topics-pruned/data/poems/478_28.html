  <body><p>478_28: 《下第後病中》陸暢</p>
    <p>獻玉頻年命未通　窮秋成病悟真空　笑看朝市趨名者　不病那知在病中</p><p><a href="../../model.html#/doc/23043">View poem's topic associations</a></p></body></html>
