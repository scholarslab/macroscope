  <body><p>10_26: 《明皇祀圜丘樂章。壽和》?</p>
    <p>於赫聖祖　龍飛晉陽　底定萬國　奄有四方　功格上下　道冠農黃　郊天配享　德合無疆</p><p><a href="../../model.html#/doc/328">View poem's topic associations</a></p></body></html>
