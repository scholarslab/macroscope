  <body><p>41_16_1: 《詠史四首（其一）》盧照鄰</p>
    <p>季生昔未達　身辱功不成　髡鉗為臺隸　灌園變姓名　幸逢滕將軍　兼遇曹丘生漢祖廣招納　一朝拜公卿　百金孰云重　一諾良匪輕　廷議斬樊噲　群公寂無聲處身孤且直　遭時坦而平　丈夫當如此　唯唯何足榮</p><p><a href="../../model.html#/doc/2249">View poem's topic associations</a></p></body></html>
