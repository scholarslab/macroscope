  <body><p>670_6: 《題竹》秦韜玉</p>
    <p>削玉森森幽思清　院家高興尚分明　捲簾陰薄漏山色　敧枕韻寒宜雨聲　斜對酒缸偏覺好　靜籠棋局最多情　卻驚九陌輪蹄外　獨有溪煙數十莖</p><p><a href="../../model.html#/doc/33776">View poem's topic associations</a></p></body></html>
