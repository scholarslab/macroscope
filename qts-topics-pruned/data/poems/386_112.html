  <body><p>386_112: 《山禽》張籍</p>
    <p>山禽毛如白練帶　棲我庭前栗樹枝　獼猴半夜來取栗　一雙中林向月飛</p><p><a href="../../model.html#/doc/18405">View poem's topic associations</a></p></body></html>
