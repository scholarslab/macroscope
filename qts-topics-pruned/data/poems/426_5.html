  <body><p>426_5: 《立部伎－刺雅樂之替也》白居易</p>
    <p>立部伎　鼓笛諠　舞雙劍　跳七丸　嫋巨索　掉長竿　太常部伎有等級　堂上者坐堂下立　堂上坐部笙歌清　堂下立部鼓笛鳴　笙歌一聲眾側耳　鼓笛萬曲無人聽　立部賤　坐部貴　坐部退為立部伎　擊鼓吹笙和雜戲　立部又退何所任　始就樂懸操雅音　雅音替壞一至此　長令爾輩調宮徵　圓丘后土郊祀時　言將此樂感神祇　欲望鳳來百獸舞　何異北轅將適楚　工師愚賤安足云　太常三卿爾何人</p><p><a href="../../model.html#/doc/19634">View poem's topic associations</a></p></body></html>
