  <body><p>468_48: 《尋花》劉言史</p>
    <p>遊春未足春將度　訪紫尋紅少在家　借問流鶯與飛蝶　更知何處有幽花</p><p><a href="../../model.html#/doc/22510">View poem's topic associations</a></p></body></html>
