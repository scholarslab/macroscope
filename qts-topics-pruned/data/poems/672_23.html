  <body><p>672_23: 《南梁戲題漢高廟》唐彥謙</p>
    <p>數載從軍似武夫　今隨戎捷氣偏粗　漢皇若問何為者　免道高陽舊酒徒</p><p><a href="../../model.html#/doc/33921">View poem's topic associations</a></p></body></html>
