  <body><p>479_2: 《應制為宮嬪詠》柳公權</p>
    <p>不分前時忤主恩　已甘寂寞守長門　今朝卻得君王顧　重入椒房拭淚痕</p><p><a href="../../model.html#/doc/23052">View poem's topic associations</a></p></body></html>
