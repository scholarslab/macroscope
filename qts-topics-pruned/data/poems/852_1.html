  <body><p>852_1: 《答宋之問》司馬承禎</p>
    <p>時既暮兮節欲春　山林寂兮懷幽人　登奇峰兮望白雲　悵緬邈兮象欲紛　白雲悠悠去不返　寒風颼颼吹日晚　不見其人誰與言　歸坐彈琴思逾遠</p><p><a href="../../model.html#/doc/42831">View poem's topic associations</a></p></body></html>
