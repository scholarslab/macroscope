  <body><p>442_60: 《莫走柳條詞送別》白居易</p>
    <p>南陌傷心別　東風滿把春　莫欺楊柳弱　勸酒勝於人</p><p><a href="../../model.html#/doc/22633">View poem's topic associations</a></p></body></html>
