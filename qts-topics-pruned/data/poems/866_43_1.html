  <body><p>866_43_1: 《與顏浚冥會詩（其一）》陳宮妃嬪</p>
    <p>秋草荒臺響夜蛩　白楊凋盡減悲風　綵箋曾擘欺江總　綺閣塵消玉樹空</p><p><a href="../../model.html#/doc/43472">View poem's topic associations</a></p></body></html>
