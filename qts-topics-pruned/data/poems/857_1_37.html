  <body><p>857_1_37: 《七言（其三十七）》呂岩</p>
    <p>結交常與道情深　日日隨他出又沈　若要自通雲外鶴　直須勤煉水中金　丹成只恐乾坤窄　餌了寧憂疾患侵　未去瑤臺猶混世　不妨杯酒喜閒吟</p><p><a href="../../model.html#/doc/43098">View poem's topic associations</a></p></body></html>
