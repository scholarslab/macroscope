  <body><p>654_85: 《聞子規》羅鄴</p>
    <p>蜀魄千年尚怨誰　聲聲啼血向花枝　滿山明月東風夜　正是愁人不寐時</p><p><a href="../../model.html#/doc/33039">View poem's topic associations</a></p></body></html>
