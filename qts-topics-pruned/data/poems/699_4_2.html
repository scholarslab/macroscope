  <body><p>699_4_2: 《宜君縣比卜居不遂，留題王秀才別墅二首（其二）》韋莊</p>
    <p>明月嚴霜撲皁貂　羨君高臥正逍遙　門前積雪深三尺　火滿紅爐酒滿瓢</p><p><a href="../../model.html#/doc/35751">View poem's topic associations</a></p></body></html>
