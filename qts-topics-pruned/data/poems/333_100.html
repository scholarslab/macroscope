  <body><p>333_100: 《折楊柳（一作和練秀才楊柳，一作戴叔倫詩）》楊巨源</p>
    <p>水邊楊柳麴塵絲　立馬煩君折一枝　惟有春風最相惜　殷勤更向手中吹</p><p><a href="../../model.html#/doc/15793">View poem's topic associations</a></p></body></html>
