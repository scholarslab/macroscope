  <body><p>473_22: 《酬施先輩》孟簡</p>
    <p>襄陽才子得聲多　四海皆傳古鏡歌　樂府正聲三百首　梨園新入教青娥</p><p><a href="../../model.html#/doc/22658">View poem's topic associations</a></p></body></html>
