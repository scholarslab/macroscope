  <body><p>601_2: 《遠歸別墅（一作秋晚歸故居）》李昌符</p>
    <p>馬省曾行處　連嘶渡晚河　忽驚鄉樹出　漸識路人多　細徑穿禾黍　頹垣壓薜蘿　乍歸猶似客　鄰叟亦相過</p><p><a href="../../model.html#/doc/30185">View poem's topic associations</a></p></body></html>
