  <body><p>466_61: 《寒食遣懷》張燦</p>
    <p>繁華泣清露　悄悄落衣巾　明日逢寒食　春風見故人　病來羞滯楚　西去欲迷秦　憔悴此時久　青山歸四鄰</p><p><a href="../../model.html#/doc/22389">View poem's topic associations</a></p></body></html>
