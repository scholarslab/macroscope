  <body><p>584_17_2: 《嘲飛卿七首（其二）》段成式</p>
    <p>醉袂幾侵魚子纈　飄纓長罥鳳皇釵　知君欲作閒情賦　應願將身作錦鞋</p><p><a href="../../model.html#/doc/29354">View poem's topic associations</a></p></body></html>
