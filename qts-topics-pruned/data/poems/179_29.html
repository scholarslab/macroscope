  <body><p>179_29: 《流夜郎至江夏，陪長史叔及薛明府宴興德寺南閣》李白</p>
    <p>紺殿橫江上　青山落鏡中　岸迴沙不盡　日映水成空　天樂流香閣　蓮舟颺晚風　恭陪竹林宴　留醉與陶公</p><p><a href="../../model.html#/doc/7513">View poem's topic associations</a></p></body></html>
