  <body><p>578_46: 《題韋籌博士草堂（一作薛逢詩，題作韋壽博書齋）》溫庭筠</p>
    <p>玄晏先生已白頭　不隨鵷鷺狎群鷗　元卿謝免開三徑　平仲朝歸臥一裘　醉後獨知殷甲子　病來猶作晉春秋　滄浪未濯塵纓在　野水無情處處流</p><p><a href="../../model.html#/doc/29144">View poem's topic associations</a></p></body></html>
