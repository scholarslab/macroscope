  <body><p>44_15: 《和東觀群賢七夕臨泛昆明池》任希古</p>
    <p>秋風始搖落　秋水正澄鮮　飛眺牽牛渚　激賞鏤鯨川　岸珠淪曉魄　池灰斂曙煙　泛查分寫漢　儀星別搆天　雲光波處動　日影浪中懸　驚鴻絓蒲弋　遊鯉入莊筌　萍葉疑江上　菱花似鏡前　長林代輕幄　細草即芳筵　文峰開翠瀲　筆海控清漣　不挹蘭樽聖　空仰桂舟仙</p><p><a href="../../model.html#/doc/2366">View poem's topic associations</a></p></body></html>
