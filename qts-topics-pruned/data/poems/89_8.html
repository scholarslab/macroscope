  <body><p>89_8: 《寄劉道士舄》張說</p>
    <p>真人降紫氣　邀我丹田宮　遠寄雙飛舄　飛飛不礙空</p><p><a href="../../model.html#/doc/4680">View poem's topic associations</a></p></body></html>
