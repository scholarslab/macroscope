  <body><p>520_38: 《獨酌》杜牧</p>
    <p>長空碧杳杳　萬古一飛鳥　生前酒伴閒　愁醉閒多少　煙深隋家寺　殷葉暗相照　獨佩一壺遊　秋毫泰山小</p><p><a href="../../model.html#/doc/25384">View poem's topic associations</a></p></body></html>
