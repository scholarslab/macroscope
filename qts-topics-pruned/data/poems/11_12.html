  <body><p>11_12: 《郊廟歌辭。五郊樂章。舒和》?</p>
    <p>千里溫風飄絳羽　十枝炎景賸朱干　陳觴薦俎歌三獻　拊石摐金會七盤</p><p><a href="../../model.html#/doc/372">View poem's topic associations</a></p></body></html>
