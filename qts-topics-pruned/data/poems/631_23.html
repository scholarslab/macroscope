  <body><p>631_23: 《和皮日休悼鶴》魏樸</p>
    <p>直欲裁詩問杳冥　豈教靈化亦浮生　風林月動疑留魄　沙島香愁似蘊情　雪骨夜封蒼蘚冷　練衣寒在碧塘輕　人間飛去猶堪恨　況是泉臺遠玉京　經秋宋玉已悲傷　況報胎禽昨夜亡　霜曉起來無問處　伴僧彈指遶荷塘</p><p><a href="../../model.html#/doc/31414">View poem's topic associations</a></p></body></html>
