  <body><p>333_36: 《和權相公南園閑涉寄廣宣上人》楊巨源</p>
    <p>浩氣抱天和　閒園載酒過　步因秋景曠　心向晚雲多　翠玉思回鳳　玄珠肯在鵝　問師登幾地　空性奈詩何</p><p><a href="../../model.html#/doc/15721">View poem's topic associations</a></p></body></html>
