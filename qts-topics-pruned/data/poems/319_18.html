  <body><p>319_18: 《酬談上人詠海石榴》麹信陵</p>
    <p>真僧相勸外浮華　萬法無常可歎嗟　但試尋思階下樹　何人種此我看花</p><p><a href="../../model.html#/doc/15180">View poem's topic associations</a></p></body></html>
