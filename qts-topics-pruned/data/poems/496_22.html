  <body><p>496_22: 《送鄭尚書赴興元》姚合</p>
    <p>儒有登壇貴　何人得此功　紅旗燒密雪　白馬踏長風　斧鉞來天上　詩書理漢中　方知百勝略　應不在彎弓</p><p><a href="../../model.html#/doc/23783">View poem's topic associations</a></p></body></html>
