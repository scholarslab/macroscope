  <body><p>259_11: 《代賀若令譽贈沈千運》王季友1</p>
    <p>相逢問姓名亦存　別時無子今有孫　山上雙松長不改　百家唯有三家村　村南村西車馬道　一宿通舟水浩浩　澗中磊磊十里石　河上淤泥種桑麥　平坡冢墓皆我親　滿田主人是舊客　舉聲酸鼻問同年　十人六七歸下泉　分手如何更此地　回頭不語淚潸然</p><p><a href="../../model.html#/doc/11978">View poem's topic associations</a></p></body></html>
