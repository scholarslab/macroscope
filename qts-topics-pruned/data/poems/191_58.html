  <body><p>191_58: 《感鏡》韋應物</p>
    <p>鑄鏡廣陵市　菱花匣中發　夙昔嘗許人　鏡成人已沒　如冰結圓器　類璧無絲髮　形影終不臨　清光殊不歇　一感平生言　松枝樹秋月</p><p><a href="../../model.html#/doc/8131">View poem's topic associations</a></p></body></html>
