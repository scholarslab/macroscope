  <body><p>145_22: 《田家》楊顏</p>
    <p>小園足生事　尋勝日傾壺　蒔蔬利於鬻　纔青摘己無　四鄰依野竹　日夕采其枯　田家心適時　春色遍桑榆</p><p><a href="../../model.html#/doc/6024">View poem's topic associations</a></p></body></html>
