  <body><p>354_16_2: 《送春曲三首（其二）》劉禹錫</p>
    <p>春已暮　冉冉如人老　映葉見殘花　連天是青草　可憐桃與李　從此同桑棗</p><p><a href="../../model.html#/doc/16639">View poem's topic associations</a></p></body></html>
