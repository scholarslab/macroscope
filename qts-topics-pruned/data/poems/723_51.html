  <body><p>723_51: 《題晰上人賈島詩卷》李洞</p>
    <p>賈生詩卷惠休裝　百葉蓮花萬里香　供得半年吟不足　長須字字頂司倉</p><p><a href="../../model.html#/doc/36977">View poem's topic associations</a></p></body></html>
