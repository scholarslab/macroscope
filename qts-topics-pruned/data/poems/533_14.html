  <body><p>533_14: 《贈蕭兵曹先輩》許渾</p>
    <p>廣陵堤上昔離居　帆轉瀟湘萬里餘　楚客病時無鵩鳥　越鄉歸處有鱸魚　潮生水郭蒹葭響　雨過山城橘柚疏　聞說攜琴兼載酒　邑人爭識馬相如</p><p><a href="../../model.html#/doc/26107">View poem's topic associations</a></p></body></html>
