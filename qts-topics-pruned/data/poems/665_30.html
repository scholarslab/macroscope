  <body><p>665_30: 《江南》羅隱</p>
    <p>玉樹歌聲澤國春　纍纍輜重憶亡陳　垂衣端拱渾閒事　忍把江山乞與人</p><p><a href="../../model.html#/doc/33533">View poem's topic associations</a></p></body></html>
