  <body><p>231_23: 《得舍弟觀書自中都已達江陵，今茲暮春月末…情見乎詞》杜甫</p>
    <p>爾到江陵府　何時到峽州　亂難生有別　聚集病應瘳　颯颯開啼眼　朝朝上水樓　老身須付託　白骨更何憂</p><p><a href="../../model.html#/doc/10503">View poem's topic associations</a></p></body></html>
