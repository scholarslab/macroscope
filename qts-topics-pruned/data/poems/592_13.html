  <body><p>592_13: 《四怨三愁五情詩十二首。三情》曹鄴</p>
    <p>蛺蝶空中飛　夭桃庭中春　見他夫婦好　有女初嫁人</p><p><a href="../../model.html#/doc/32120">View poem's topic associations</a></p></body></html>
