  <body><p>642_4: 《寒食山館書情》來鵠</p>
    <p>獨把一杯山館中　每經時節恨飄蓬　侵階草色連朝雨　滿地梨花昨夜風　蜀魄啼來春寂寞　楚魂吟後月朦朧　分明記得還家夢　徐孺宅前湖水東</p><p><a href="../../model.html#/doc/32126">View poem's topic associations</a></p></body></html>
