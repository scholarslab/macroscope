  <body><p>596_1: 《感古》司馬紮</p>
    <p>九折無停波　三光如轉燭　玄珠人不識　徒愛燕趙玉　祖龍已深惑　漢氏遠徇欲　驪山與茂陵　相對秋草綠</p><p><a href="../../model.html#/doc/29984">View poem's topic associations</a></p></body></html>
