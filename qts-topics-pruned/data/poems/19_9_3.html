  <body><p>19_9_3: 《相和歌辭。江南曲八首（其三）》劉希夷</p>
    <p>君為隴西客　妾遇江南春　朝遊含靈果　夕采弄風蘋　果氣時不歇　蘋花日自新以此江南物　持贈隴西人　空盈萬里懷　欲贈竟無因</p><p><a href="../../model.html#/doc/878">View poem's topic associations</a></p></body></html>
