  <body><p>268_17: 《題孝子陵》耿湋</p>
    <p>荒墳秋陌上　霜露正霏霏　松柏自成拱　苫廬長不歸　浮埃積蓬鬢　流血在麻衣　何必曾參傳　千年至行稀</p><p><a href="../../model.html#/doc/12328">View poem's topic associations</a></p></body></html>
