  <body><p>232_16: 《宴胡侍禦書堂（李尚書之芳、鄭秘監審同集歸字韻）》杜甫</p>
    <p>江湖春欲暮　牆宇日猶微　闇闇春籍滿　輕輕花絮飛　翰林名有素　墨客興無違　今夜文星動　吾儕醉不歸</p><p><a href="../../model.html#/doc/10587">View poem's topic associations</a></p></body></html>
