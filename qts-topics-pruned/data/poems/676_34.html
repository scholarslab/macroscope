  <body><p>676_34: 《多情》鄭穀</p>
    <p>賦分多情卻自嗟　蕭衰未必為年華　睡輕可忍風敲竹　飲散那堪月在花　薄宦因循拋峴首　故人流落向天涯　鶯春雁夜長如此　賴是幽居近酒家</p><p><a href="../../model.html#/doc/34240">View poem's topic associations</a></p></body></html>
