  <body><p>501_25: 《和裴令公游南莊憶白二十、韋七二賓客》姚合</p>
    <p>四郊初雨歇　高樹滴猶殘　池滿紅蓮溼　雲收綠野寬　花開半山曉　竹動數村寒　鬥雀翻衣袂　驚魚觸釣竿　樽前多野客　膝下盡郎官　斸石通泉脈　移松出藥欄　關東分務重　天下似公難　半醉思韋白　題詩染彩翰</p><p><a href="../../model.html#/doc/24182">View poem's topic associations</a></p></body></html>
