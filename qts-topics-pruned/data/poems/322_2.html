  <body><p>322_2: 《酬李二十二兄主簿馬跡山見寄》權德輿</p>
    <p>杳杳塵外想　悠悠區中緣　如何戰未勝　曾是教所牽　遠郊有靈峰　夙昔棲真仙　鸞聲去已久　馬跡空依然　丹崖轉初旭　碧落凝秋煙　松風共蕭颯　蘿月想嬋娟　內兄蘊遐心　嘉遯性所便　不能棲枳棘　且復探雲泉　中有冥寂人　閒讀逍遙篇　聯袂共支策　摳衣嘗絕編　徐行石上苔　靜韻風中弦　煙霞溼儒服　日月生寥天　新詩來起予　璀璨六義全　能盡含寫意　轉令山水鮮　若聞笙鶴聲　宛在耳目前　登攀阻心賞　愁絕空懷賢　出處豈異途　心冥即真筌　暫從西府檄　終臥東菑田　不嫌予步蹇　但恐君行羶　如能固曠懷　谷口期窮年</p><p><a href="../../model.html#/doc/15272">View poem's topic associations</a></p></body></html>
