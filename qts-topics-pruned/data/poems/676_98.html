  <body><p>676_98: 《荊渚八月十五夜值雨寄同年李嶼》鄭穀</p>
    <p>共待輝光夜　翻成黯澹秋　正宜清路望　潛起滴階愁　棹倚袁宏渚　簾垂庾亮樓　桂無香實落　蘭有露花休　玉漏添蕭索　金尊阻獻酬　明年佳景在　相約向神州</p><p><a href="../../model.html#/doc/34303">View poem's topic associations</a></p></body></html>
