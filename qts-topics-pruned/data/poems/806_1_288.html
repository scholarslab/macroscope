  <body><p>806_1_288: 《詩三百三首（其二百八十八）》寒山</p>
    <p>寒山出此語　此語無人信　蜜甜足人嘗　黃蘗苦難近　順情生喜悅　逆意多瞋恨但看木傀儡　弄了一場困</p><p><a href="../../model.html#/doc/40312">View poem's topic associations</a></p></body></html>
