  <body><p>206_34: 《送弘志上人歸湖州》李嘉佑</p>
    <p>山林唯幽靜　行往不妨禪　高月穿松逕　殘陽過水田　詩從宿世悟　法為本師傳　能使南人敬　修持香火緣</p><p><a href="../../model.html#/doc/8892">View poem's topic associations</a></p></body></html>
