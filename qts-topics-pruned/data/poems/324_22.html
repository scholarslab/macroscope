  <body><p>324_22: 《送映師歸本寺》權德輿</p>
    <p>還歸柳市去　遠遠出人群　苔甃桐花落　山窗桂樹薰　引泉通絕澗　放鶴入孤雲　幸許宗雷到　清談不易聞</p><p><a href="../../model.html#/doc/15360">View poem's topic associations</a></p></body></html>
