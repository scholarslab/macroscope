  <body><p>153_1_2: 《雜詩六首（其二）》李華</p>
    <p>玄黃與丹青　五氣之正色　聖人端其源　上下皆有則　齊侯好紫衣　魏帝婦人飾女奴厭金翠　傾海未滿臆　何忍嚴子陵　羊裘死荊棘</p><p><a href="../../model.html#/doc/6536">View poem's topic associations</a></p></body></html>
