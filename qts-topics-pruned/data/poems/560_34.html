  <body><p>560_34: 《行次靈龕驛寄西蜀尚書》薛能</p>
    <p>北客推車指蜀門　乾陽知已近臨坤　從辭府郭常迴首　欲別封疆更感恩　援寡聖朝難望闕　暑催蠶麥得歸村　雷公解斸衝天氣　白日何辜遣戴盆</p><p><a href="../../model.html#/doc/28102">View poem's topic associations</a></p></body></html>
