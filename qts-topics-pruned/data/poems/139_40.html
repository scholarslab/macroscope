  <body><p>139_40: 《太學貽張筠》儲光羲</p>
    <p>璧池忝門子　俄頃變炎涼　綠竹深虛館　清流響洞房　園林在建業　新友去咸陽　中夜鼓鐘聲　初秋漏刻長　浮雲開太室　華蓋上明堂　空此遠相望　勞歌還自傷</p><p><a href="../../model.html#/doc/5765">View poem's topic associations</a></p></body></html>
