  <body><p>825_30: 《辭郡守李公恩命》恒超</p>
    <p>虛著褐衣老　浮杯道不成　誓傳經論死　不染利名生　厭樹遮山色　憐窗向月明　他時隨范蠡　一棹五湖清</p><p><a href="../../model.html#/doc/41183">View poem's topic associations</a></p></body></html>
