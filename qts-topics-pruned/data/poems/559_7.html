  <body><p>559_7: 《平陽寓懷》薛能</p>
    <p>晉國風流阻洳川　家家弦管路岐邊　曾為郡職隨分竹　亦作歌詞乞採蓮　北榭遠峰閒即望　西湖殘景醉常眠　牆花此日休迴避　不是當時惡少年</p><p><a href="../../model.html#/doc/28020">View poem's topic associations</a></p></body></html>
