  <body><p>629_29: 《送琴客之建康》陸龜蒙</p>
    <p>蕙風杉露共泠泠　三峽寒泉漱玉清　君到南朝訪遺事　柳家雙鎖舊知名</p><p><a href="../../model.html#/doc/31310">View poem's topic associations</a></p></body></html>
