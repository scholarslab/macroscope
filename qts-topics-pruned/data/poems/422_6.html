  <body><p>422_6: 《櫻桃花》元稹</p>
    <p>櫻桃花　一枝兩枝千萬朵　花塼曾立摘花人　窣破羅裙紅似火</p><p><a href="../../model.html#/doc/21354">View poem's topic associations</a></p></body></html>
