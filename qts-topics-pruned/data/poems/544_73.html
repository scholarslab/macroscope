  <body><p>544_73: 《送高湘及第後東歸覲叔》劉得仁</p>
    <p>此去幾般榮　登科鼎足名　無慚入南巷　高價聳東京　窗對嵩山碧　庭來洛水聲　門前桃李樹　一徑已陰成</p><p><a href="../../model.html#/doc/27110">View poem's topic associations</a></p></body></html>
