  <body><p>829_10: 《天臺老僧》貫休</p>
    <p>獨住無人處　松龕嶽色侵　僧中九十臘　雲外一生心　白髮垂不剃　青眸笑轉深　猶能指孤月　為我暫開襟</p><p><a href="../../model.html#/doc/41361">View poem's topic associations</a></p></body></html>
