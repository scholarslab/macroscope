  <body><p>739_20: 《夏日酬祥松二公見訪》李建勳</p>
    <p>多謝空門客　時時出草堂　從容非有約　淡薄不相忘　池映春篁老　簷垂夏果香　西峰正清霽　自與拂吟床</p><p><a href="../../model.html#/doc/37603">View poem's topic associations</a></p></body></html>
