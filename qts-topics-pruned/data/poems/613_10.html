  <body><p>613_10: 《華山李煉師所居》皮日休</p>
    <p>麻姑古貌上仙才　謫向蓮峰管玉臺　瑞氣染衣金液啟　香煙映面紫文開　孤雲盡日方離洞　雙鶴移時只有苔　深夜寂寥存想歇　月天時下草堂來</p><p><a href="../../model.html#/doc/30666">View poem's topic associations</a></p></body></html>
