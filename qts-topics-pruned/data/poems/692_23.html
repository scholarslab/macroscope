  <body><p>692_23: 《將入關安陸遇兵寇》杜荀鶴</p>
    <p>家貧無計早離家　離得家來蹇滯多　已是數程行雨雪　更堪中路阻兵戈　幾州戶口看成血　一旦天心卻許和　四面煙塵少無處　不知吾土自如何</p><p><a href="../../model.html#/doc/35301">View poem's topic associations</a></p></body></html>
