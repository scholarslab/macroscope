  <body><p>211_11: 《寄孟五少府》高適</p>
    <p>秋氣落窮巷　離憂兼暮蟬　後時已如此　高興亦徒然　知君念淹泊　憶我屢周旋　征路見來雁　歸人悲遠天　平生感千里　相望在貞堅</p><p><a href="../../model.html#/doc/9077">View poem's topic associations</a></p></body></html>
