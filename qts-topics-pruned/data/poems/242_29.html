  <body><p>242_29: 《褚主簿宅會畢庶子錢員外郎使君（一作韓翃詩）》張繼</p>
    <p>開甕臘酒熟　主人心賞同　斜陽疏竹上　殘雪亂山中　更喜宣城印　朝廷與謝公</p><p><a href="../../model.html#/doc/11280">View poem's topic associations</a></p></body></html>
