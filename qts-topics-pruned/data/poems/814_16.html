  <body><p>814_16: 《送贊律師歸嵩山（一作清江詩）》無可</p>
    <p>禪意歸心急　山深定易安　清貧修道苦　孝友別家難　雪路尋溪轉　花宮映嶽看　到時孤塔暮　松月向人寒</p><p><a href="../../model.html#/doc/40594">View poem's topic associations</a></p></body></html>
