  <body><p>348_9: 《春園即事》陳羽</p>
    <p>水隔群物遠　夜深風起頻　霜中千樹橘　月下五湖人　聽鶴忽忘寢　見山如得鄰　明年還到此　共看洞庭春</p><p><a href="../../model.html#/doc/16333">View poem's topic associations</a></p></body></html>
