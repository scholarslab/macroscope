  <body><p>596_7: 《彈琴》司馬紮</p>
    <p>涼室無外響　空桑七弦分　所彈非新聲　俗耳安肯聞　月落未終曲　暗中泣湘君　如傳我心苦　千里蒼梧雲</p><p><a href="../../model.html#/doc/29990">View poem's topic associations</a></p></body></html>
