  <body><p>227_9_2: 《戲為六絕句（其二）》杜甫</p>
    <p>楊王盧駱當時體　輕薄為文哂未休　爾曹身與名俱減　不廢江河萬古流</p><p><a href="../../model.html#/doc/10044">View poem's topic associations</a></p></body></html>
