  <body><p>638_1: 《宴邊將》張喬</p>
    <p>一曲梁州金石清　邊風蕭颯動江城　座中有老沙場客　橫笛休吹塞上聲</p><p><a href="../../model.html#/doc/31798">View poem's topic associations</a></p></body></html>
