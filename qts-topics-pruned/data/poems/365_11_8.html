  <body><p>365_11_8: 《竹枝詞九首（其八）》劉禹錫</p>
    <p>巫峽蒼蒼煙雨時　清猿啼再最高枝　箇裏愁人腸自斷　由來不是此聲悲</p><p><a href="../../model.html#/doc/17211">View poem's topic associations</a></p></body></html>
