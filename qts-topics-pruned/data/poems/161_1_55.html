  <body><p>161_1_55: 《古風（其五十五）》李白</p>
    <p>齊瑟彈東吟　秦弦弄西音　慷慨動顏魄　使人成荒淫　彼美佞邪子　婉孌來相尋一笑雙白璧　再歌千黃金　珍色不貴道　詎惜飛光沈　安識紫霞客　瑤臺鳴素琴</p><p><a href="../../model.html#/doc/6953">View poem's topic associations</a></p></body></html>
