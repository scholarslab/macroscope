  <body><p>683_81: 《倒押前韻》韓偓</p>
    <p>白下同歸路　烏衣枉作鄰　佩聲猶隔箔　香氣已迎人　酒勸杯須滿　書羞字不勻　歌憐黃竹怨　味實碧桃珍　翦燭非良策　當關是要津　東阿初度洛　楊惲舊家秦　粉化橫波溢　衫輕曉霧春　鴉黃雙鳳翅　麝月半魚鱗　別袂翻如浪　迴腸轉似輪　後期纔注腳　前事又含顰　縱有才難詠　寧無畫逼真　天香聞更有　瓊樹見長新　鬥草常更僕　迷鬮誤達晨　嗅花判不得　檀注惹風塵</p><p><a href="../../model.html#/doc/34756">View poem's topic associations</a></p></body></html>
