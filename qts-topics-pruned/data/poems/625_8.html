  <body><p>625_8: 《奉和襲美聞開元寺開筍園寄章上人》陸龜蒙</p>
    <p>春龍爭地養檀欒　況是雙林雨後看　迸出似毫當垤　孤生如恨倚欄干　凌虛勢欲齊金剎　折贈光宜照玉盤　更得錦苞零落後　粉環高下挶煙寒</p><p><a href="../../model.html#/doc/31113">View poem's topic associations</a></p></body></html>
