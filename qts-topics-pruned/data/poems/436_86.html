  <body><p>436_86: 《寒閨夜》白居易</p>
    <p>夜半衾裯冷　孤眠懶未能　籠香銷盡火　巾淚滴成冰　為惜影相伴　通宵不滅燈</p><p><a href="../../model.html#/doc/20165">View poem's topic associations</a></p></body></html>
