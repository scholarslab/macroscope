  <body><p>325_5: 《朔旦冬至攝職南郊，因書即事》權德輿</p>
    <p>大明南至慶天正　朔旦圓丘樂六成　文軌盡同堯曆象　齋祠忝備漢公卿　星辰列位祥光滿　金石交音曉奏清　更有觀臺稱賀處　黃雲捧日瑞升平</p><p><a href="../../model.html#/doc/15384">View poem's topic associations</a></p></body></html>
