  <body><p>316_17: 《西亭早秋送徐員外》武元衡</p>
    <p>鼎鉉辭台座　麾幢領益州　曲池連月曉　橫角滿城秋　有美皇華使　曾同白社遊　今年重相見　偏覺豔歌愁</p><p><a href="../../model.html#/doc/14961">View poem's topic associations</a></p></body></html>
