  <body><p>480_26: 《壽陽罷郡日有詩十首與追懷…兼紀瑞物物。入淮至盱眙》李紳</p>
    <p>山凝翠黛孤峰迥　淮起銀花五兩高　天外綺霞迷海鶴　日邊紅樹豔仙桃　岸驚目眩同奔馬　浦溢心疑睹抃鼇　寄謝雲帆疾飛鳥　莫誇迴雁卷輕毛</p><p><a href="../../model.html#/doc/23114">View poem's topic associations</a></p></body></html>
