  <body><p>863_19_5: 《仙詩五首（其五）》吳清妻</p>
    <p>攝念精思引彩霞　焚香虛室對煙花　道合雲霄遊紫府　湛然真境瑞皇家</p><p><a href="../../model.html#/doc/43354">View poem's topic associations</a></p></body></html>
