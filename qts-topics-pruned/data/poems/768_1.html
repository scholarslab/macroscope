  <body><p>768_1: 《班婕妤（一作嚴武詩）》嚴識玄</p>
    <p>賤妾如桃李　君主若歲時　秋風一已勁　搖落不勝悲　寂寂蒼苔滿　沈沈綠草滋　繁華非此日　指輦競何辭</p><p><a href="../../model.html#/doc/38918">View poem's topic associations</a></p></body></html>
