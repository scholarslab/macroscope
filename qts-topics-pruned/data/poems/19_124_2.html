  <body><p>19_124_2: 《相和歌辭。從軍行六首（其二）》劉長卿</p>
    <p>落日更蕭條　北方動枯草　將軍追虜騎　夜失陰山道　戰敗仍樹勳　韓彭但空老</p><p><a href="../../model.html#/doc/1000">View poem's topic associations</a></p></body></html>
