  <body><p>174_22: 《留別龔處士》李白</p>
    <p>龔子棲閒地　都無人世喧　柳深陶令宅　竹暗辟疆園　我去黃牛峽　遙愁白帝猿　贈君卷葹草　心斷竟何言</p><p><a href="../../model.html#/doc/7341">View poem's topic associations</a></p></body></html>
