  <body><p>676_92: 《寄察院李侍禦文炬》鄭谷</p>
    <p>古柏間疏篁　清陰在印床　宿郊虔點饌　秋寺靜監香　參集行多揖　風儀見即莊　佇聞橫擘去　帷集諫書囊</p><p><a href="../../model.html#/doc/34297">View poem's topic associations</a></p></body></html>
