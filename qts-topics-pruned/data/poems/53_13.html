  <body><p>53_13: 《酬李丹徒見贈之作》宋之問</p>
    <p>鎮吳稱奧里　試劇仰通才　近挹人披霧　遙聞境震雷　一朝逢解榻　累日共銜杯　連轡登山盡　浮舟望海回　以予慚拙宦　期子遇良媒　贈曲南鳧斷　征途北雁催　更憐江上月　還入鏡中開</p><p><a href="../../model.html#/doc/2803">View poem's topic associations</a></p></body></html>
