  <body><p>833_9: 《經士馬中作》貫休</p>
    <p>偷兒成大寇　處處起煙塵　黃葉滿空宅　青山見俗人　妖星芒刺越　鬼哭勢連秦　惆悵還惆悵　茫茫江海濱</p><p><a href="../../model.html#/doc/41640">View poem's topic associations</a></p></body></html>
