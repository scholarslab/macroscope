  <body><p>521_2_6: 《長安雜題長句六首（其六）》杜牧</p>
    <p>豐貂長組金張輩　駟馬文衣許史家　白鹿原頭回獵騎　紫雲樓下醉江花　九重樹影連清漢　萬壽山光學翠華　誰識大君謙讓德　一毫名利鬥蛙蟆</p><p><a href="../../model.html#/doc/25404">View poem's topic associations</a></p></body></html>
