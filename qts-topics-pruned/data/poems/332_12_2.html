  <body><p>332_12_2: 《野望二首（其二）》羊士諤</p>
    <p>忘懷不使海鷗疑　水映桃花酒滿卮　亭上一聲歌白苧　野人歸棹亦行遲</p><p><a href="../../model.html#/doc/15599">View poem's topic associations</a></p></body></html>
