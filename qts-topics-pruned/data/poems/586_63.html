  <body><p>586_63: 《宿題天壇觀》劉滄</p>
    <p>沐髮清齋宿洞宮　桂花松韻滿巖風　紫霞曉色秋山霽　碧落寒光霜月空　華表鶴聲天外迥　蓬萊仙界海門通　冥心一悟虛無理　寂寞玄珠象罔中</p><p><a href="../../model.html#/doc/29515">View poem's topic associations</a></p></body></html>
