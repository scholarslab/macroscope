  <body><p>687_41: 《首陽山》吳融</p>
    <p>首陽山枕黃河水　上有兩人曾餓死　不同天下人為非　兄弟相看自為是　遂令萬古識君心　為臣貴義不貴身　精靈長在白雲裏　應笑隨時飽死人</p><p><a href="../../model.html#/doc/35039">View poem's topic associations</a></p></body></html>
