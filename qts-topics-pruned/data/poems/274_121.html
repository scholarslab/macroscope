  <body><p>274_121: 《撫州處士胡泛見送北回兩館至南昌縣界查溪蘭若別》戴叔倫</p>
    <p>移樽鋪山曲　祖帳查溪陰　鋪山即遠道　查溪非故林　淒然誦新詩　落淚霑素襟　郡政我何有　別情君獨深　禪庭古樹秋　宿雨清沈沈　揮袂千里遠　悲傷去住心</p><p><a href="../../model.html#/doc/12995">View poem's topic associations</a></p></body></html>
