  <body><p>354_32: 《翠微寺有感》劉禹錫</p>
    <p>吾王昔遊幸　離宮雲際開　朱旗迎夏早　涼軒避暑來　湯餅賜都尉　寒冰頒上才　龍髯不可望　玉座生塵埃</p><p><a href="../../model.html#/doc/16658">View poem's topic associations</a></p></body></html>
