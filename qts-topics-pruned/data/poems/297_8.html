  <body><p>297_8: 《思遠人》王建</p>
    <p>妾思常懸懸　君行復綿綿　征途向何處　碧海與青天　歲久自有念　誰令長在邊　少年若不歸　蘭室如黃泉</p><p><a href="../../model.html#/doc/14074">View poem's topic associations</a></p></body></html>
