  <body><p>428_23: 《初除戶曹，喜而言志》白居易</p>
    <p>詔授戶曹掾　捧詔感君恩　感恩非為己　祿養及吾親　弟兄俱簪笏　新婦儼衣巾　羅列高堂下　拜慶正紛紛　俸錢四五萬　月可奉晨昏　廩祿二百石　歲可盈倉囷　喧喧車馬來　賀客滿我門　不以我為貪　知我家內貧　置酒延賀客　客容亦歡欣　笑云今日後　不復憂空尊　答云如君言　願君少逡巡　我有平生志　醉後為君陳　人生百歲期　七十有幾人　浮榮及虛位　皆是身之賓　唯有衣與食　此事粗關身　苟免飢寒外　餘物盡浮雲</p><p><a href="../../model.html#/doc/19699">View poem's topic associations</a></p></body></html>
