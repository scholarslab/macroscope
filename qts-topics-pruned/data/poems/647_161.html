  <body><p>647_161: 《詠史詩。下第》胡曾</p>
    <p>翰苑何時休嫁女　文昌早晚罷生兒　上林新桂年年發　不許平人折一枝</p><p><a href="../../model.html#/doc/32598">View poem's topic associations</a></p></body></html>
