  <body><p>446_16: 《早春西湖閒遊悵然興懷憶與微之同賞…偶成十八韻寄微之》白居易</p>
    <p>上馬復呼賓　湖邊景氣新　管弦三數事　騎從十餘人　立換登山屐　行攜漉酒巾　逢花看當妓　遇草坐為茵　西日籠黃柳　東風蕩白蘋　小橋裝雁齒　輕浪甃魚鱗　畫舫牽徐轉　銀船酌慢巡　野情遺世累　醉態任天真　彼此年將老　平生分最親　高天從所願　遠地得為鄰　雲樹分三驛　煙波限一津　翻嗟寸步隔　卻厭尺書頻　浙右稱雄鎮　山陰委重臣　貴垂長紫綬　榮駕大朱輪　出動刀槍隊　歸生道路塵　雁驚弓易散　鷗怕鼓難馴　百吏瞻相面　千夫捧擁身　自然閒興少　應負鏡湖春</p><p><a href="../../model.html#/doc/20946">View poem's topic associations</a></p></body></html>
