  <body><p>780_3: 《律中應鐘（一作裴次元詩）》裴元</p>
    <p>律窮方數寸　室暗在三重　伶管灰先動　秦正節已逢　商聲辭玉笛　羽調入金鐘　密葉翻霜彩　輕冰斂水容　望鴻南去絕　迎氣北來濃　願託無凋性　寒林自比松</p><p><a href="../../model.html#/doc/39228">View poem's topic associations</a></p></body></html>
