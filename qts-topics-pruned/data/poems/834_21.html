  <body><p>834_21: 《懷匡山道侶》貫休</p>
    <p>常憶將吾友　穿雲過瀑西　有碑皆讀徹　無處不相攜　檉桂株株溼　猿猱箇箇啼　等閒成遠別　窗月又如珪</p><p><a href="../../model.html#/doc/41704">View poem's topic associations</a></p></body></html>
