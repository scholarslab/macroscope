  <body><p>560_54_1: 《牡丹四首（其一）》薛能</p>
    <p>異色稟陶甄　常疑主者偏　眾芳殊不類　一笑獨奢妍　顆折羞含懶　叢虛隱陷圓亞心堆勝被　美色豔於蓮　品格如寒食　精光似少年　種堪收子子　價合易賢賢迥秀應無妒　奇香稱有仙　深陰宜映幕　富貴助開筵　蜀水爭能染　巫山未可憐數難忘次第　立困戀傍邊　逐日愁風雨　和星祝夜天　且從留盡賞　離此便歸田</p><p><a href="../../model.html#/doc/28122">View poem's topic associations</a></p></body></html>
