  <body><p>675_80: 《水（西蜀淨眾寺五題）》鄭穀</p>
    <p>竹院松廊分數派　不空清泚亦逶迤　落花相逐去何處　幽鷺獨來無限時　洗缽老僧臨岸久　釣魚閒客捲綸遲　晚晴一片連莎綠　悔與滄浪有舊期</p><p><a href="../../model.html#/doc/34193">View poem's topic associations</a></p></body></html>
