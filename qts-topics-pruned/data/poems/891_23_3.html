  <body><p>891_23_3: 《河傳（其三）》溫庭筠</p>
    <p>同伴　相喚　杏花稀　夢裏每愁依違　仙客一去燕已飛　不歸　淚痕空滿衣　天際雲鳥引情遠　春已晚　煙靄渡南苑　雪梅香　柳帶長　小娘　轉令人意傷</p><p><a href="../../model.html#/doc/44111">View poem's topic associations</a></p></body></html>
