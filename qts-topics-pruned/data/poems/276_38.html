  <body><p>276_38: 《送顧秘書獻書後歸岳州》盧綸</p>
    <p>黃葉落不盡　蒼苔隨雨生　當軒置尊酒　送客歸江城　竹裏聞機杼　舟中見弟兄　岳陽賢太守　應為改鄉名</p><p><a href="../../model.html#/doc/13059">View poem's topic associations</a></p></body></html>
