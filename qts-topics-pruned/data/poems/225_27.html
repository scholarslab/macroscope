  <body><p>225_27: 《鄭駙馬池台喜遇鄭廣文同飲》杜甫</p>
    <p>不謂生戎馬　何知共酒杯　然臍郿塢敗　握節漢臣回　白髮千莖雪　丹心一寸灰　別離經死地　披寫忽登臺　重對秦簫發　俱過阮宅來　留連春夜舞　淚落強裴回</p><p><a href="../../model.html#/doc/9829">View poem's topic associations</a></p></body></html>
