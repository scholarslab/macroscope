  <body><p>270_11: 《玉台體題湖上亭》戎昱</p>
    <p>湖入縣西邊　湖頭勝事偏　綠竿初長筍　紅顆未開蓮　蔽日高高樹　迎人小小船　清風長入坐　夏月似秋天</p><p><a href="../../model.html#/doc/12485">View poem's topic associations</a></p></body></html>
