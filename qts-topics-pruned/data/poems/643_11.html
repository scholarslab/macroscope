  <body><p>643_11: 《送蘄州裴員外》李山甫</p>
    <p>正作南宮第一人　暫隨霓旆愴離群　曉從闕下辭天子　春向江頭待使君　五馬尚迷青瑣路　雙魚猶惹翠蘭芬　明朝無路尋歸處　禁樹參差隔紫雲</p><p><a href="../../model.html#/doc/32163">View poem's topic associations</a></p></body></html>
