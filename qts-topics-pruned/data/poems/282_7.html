  <body><p>282_7: 《溪中月下寄楊子尉封亮》李益</p>
    <p>蘅若奪幽色　銜思恍無悰　宵長霜霧多　歲晏淮海風　團團山中月　三五離夕同　露凝朱弦絕　觴至蘭玉空　清光液流波　盛明難再逢　嘗恐河漢遠　坐窺煙景窮　小人諒處陰　君子樹大功　永願厲高翼　慰我丹桂叢</p><p><a href="../../model.html#/doc/13365">View poem's topic associations</a></p></body></html>
