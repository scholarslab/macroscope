  <body><p>553_21: 《送費煉師供奉赴上都》姚鵠</p>
    <p>縮地周遊不計程　古今應只有先生　已同化鶴臨華表　又見驂龍向玉清　蘿磴靜攀雲共過　雪壇當醮月孤明　無因相逐朝天帝　空羨煙霞得送迎</p><p><a href="../../model.html#/doc/27633">View poem's topic associations</a></p></body></html>
