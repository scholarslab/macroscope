  <body><p>702_94: 《經範蠡舊居》張蠙</p>
    <p>一變姓名離百越　越城猶在范家無　他人不見扁舟意　卻笑輕生泛五湖</p><p><a href="../../model.html#/doc/35980">View poem's topic associations</a></p></body></html>
