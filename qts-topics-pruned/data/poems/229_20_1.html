  <body><p>229_20_1: 《將曉二首（其一）》杜甫</p>
    <p>石城除擊柝　鐵鎖欲開關　鼓角悲荒塞　星河落曙山　巴人常小梗　蜀使動無還垂老孤帆色　飄飄犯百蠻</p><p><a href="../../model.html#/doc/10251">View poem's topic associations</a></p></body></html>
