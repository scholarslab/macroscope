  <body><p>273_94: 《巡諸州漸次空靈戍》戴叔倫</p>
    <p>寒盡鴻先至　春回客未歸　蚤知名是病　不敢繡為衣　霧積川原暗　山多郡縣稀　明朝下湘岸　更逐鷓鴣飛</p><p><a href="../../model.html#/doc/12854">View poem's topic associations</a></p></body></html>
