  <body><p>759_19_9: 《柳枝辭九首（其九）》成彥雄</p>
    <p>殘照林梢嫋數枝　能招醉客上金堤　馬嬌如練纓如火　瑟瑟陰中步步嘶</p><p><a href="../../model.html#/doc/38577">View poem's topic associations</a></p></body></html>
