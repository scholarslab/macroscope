  <body><p>447_85_1: 《江上對酒二首（其一）》白居易</p>
    <p>酒助疏頑性　琴資緩慢情　有慵將送老　無智可勞生　忽忽忘機坐　倀倀任運行家鄉安處是　那獨在神京</p><p><a href="../../model.html#/doc/21114">View poem's topic associations</a></p></body></html>
