  <body><p>802_14: 《答小子弟詩》楊萊兒</p>
    <p>黃口小兒口莫憑　逡巡看取第三名　孝廉持水添缾子　莫向街頭亂碗鳴</p><p><a href="../../model.html#/doc/39867">View poem's topic associations</a></p></body></html>
