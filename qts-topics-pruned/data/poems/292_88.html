  <body><p>292_88: 《過堅上人故院與李端同賦》司空曙</p>
    <p>舊依支遁宿　曾與戴顒來　今日空林下　唯知見綠苔</p><p><a href="../../model.html#/doc/15391">View poem's topic associations</a></p></body></html>
