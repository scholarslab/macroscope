  <body><p>813_52: 《寄姚諫議》無可</p>
    <p>鳴鞭靜路塵　籍籍諫垣臣　函疏辭專密　爐香立獨親　篋多臨水作　窗宿臥雲人　危坐開寒紙　燈前起草頻</p><p><a href="../../model.html#/doc/40573">View poem's topic associations</a></p></body></html>
