  <body><p>891_19_12: 《菩薩蠻（其十二）》溫庭筠</p>
    <p>夜來皓月纔當午　重簾悄悄無人語　深處麝煙長　臥時留薄妝　當年還自惜　往事那堪憶　花露月明殘　錦衾知曉寒</p><p><a href="../../model.html#/doc/44094">View poem's topic associations</a></p></body></html>
