  <body><p>335_10: 《奉酬中書相公至日圓丘攝事合於中書後閣宿齋…之作》裴度</p>
    <p>翼亮登三命　謨猷本一心　致齋移秘府　祗事見沖襟　皓月當延閣　祥風自禁林　相庭方積玉　王度已如金　運偶唐虞盛　情同丙魏深　幽蘭與白雪　何處寄庸音</p><p><a href="../../model.html#/doc/15886">View poem's topic associations</a></p></body></html>
