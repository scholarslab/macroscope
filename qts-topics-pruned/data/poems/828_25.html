  <body><p>828_25: 《寄韓團練》貫休</p>
    <p>真宰動洪鑪　萬物皆消息　唯有三珠樹　不用東風力　君子天廟器　頭骨何巉崱　海內久聞名　江西偶相識　誰不有詩機　麟龍不解織　誰不有心地　蘭茞不曾植　多君二俱作　獨立千仞壁　話道出先天　憑師動臻極　青霄雁行律　紅露荊花滴　偶然成遠別　別後長相憶　行至鄱陽郡　又見謝安石　留我遇殘冬　身心苦恬寂　江上春又至　引頸山空積　何日再相逢　天香滿瑤席</p><p><a href="../../model.html#/doc/41331">View poem's topic associations</a></p></body></html>
