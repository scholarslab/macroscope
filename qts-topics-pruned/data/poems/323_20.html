  <body><p>323_20: 《送從翁赴任長子縣令》權德輿</p>
    <p>家風本鉅儒　吏職化雙鳧　啟事才方愜　臨人政自殊　地雄韓上黨　秩比魯中都　拜首春郊夕　離杯莫向隅</p><p><a href="../../model.html#/doc/15324">View poem's topic associations</a></p></body></html>
