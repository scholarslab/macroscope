  <body><p>587_42: 《送人游吳》李頻</p>
    <p>楚田開雪後　草色與君看　積水浮春氣　深山滯雨寒　毗陵孤月出　建業一鐘殘　為把鄉書去　因收別淚難</p><p><a href="../../model.html#/doc/29594">View poem's topic associations</a></p></body></html>
