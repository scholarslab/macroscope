  <body><p>560_58: 《陳州刺史寄鶴》薛能</p>
    <p>臨風高視聳奇形　渡海沖天想盡經　因得羽儀來合浦　便無魂夢去華亭　春飛見境乘桴切　夜唳聞時醉枕醒　南守欲知多少重　撫毛千萬喚丁丁</p><p><a href="../../model.html#/doc/28130">View poem's topic associations</a></p></body></html>
