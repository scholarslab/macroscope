  <body><p>403_20: 《別孫村老人（寒食日）》元稹</p>
    <p>年年漸覺老人稀　欲別孫翁淚滿衣　未死不知何處去　此身終向此原歸</p><p><a href="../../model.html#/doc/18929">View poem's topic associations</a></p></body></html>
