  <body><p>832_14_2: 《湖頭別墅三首（其二）》貫休</p>
    <p>桑柘殘桐竹　陰陰一徑苔　更無他事出　祗有衲僧來　塹蟻爭生食　窗經卷燒灰可憐門外路　日日起塵埃</p><p><a href="../../model.html#/doc/41588">View poem's topic associations</a></p></body></html>
