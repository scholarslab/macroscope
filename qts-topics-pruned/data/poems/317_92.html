  <body><p>317_92: 《與崔十五同訪裴校書不遇》武元衡</p>
    <p>梨花落盡柳花時　庭樹流鶯日過遲　幾度相思不相見　春風何處有佳期</p><p><a href="../../model.html#/doc/15098">View poem's topic associations</a></p></body></html>
