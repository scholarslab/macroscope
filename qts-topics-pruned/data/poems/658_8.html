  <body><p>658_8: 《上霅川裴郎中》羅隱</p>
    <p>貴提金印出咸秦　瀟灑江城兩度春　一派水清疑見膽　數重山翠欲留人　望崇早合歸黃閣　詩好何妨戀白蘋　自是受恩心未足　卻垂雙翅羨吳均</p><p><a href="../../model.html#/doc/33223">View poem's topic associations</a></p></body></html>
