  <body><p>200_156_3: 《故僕射裴公挽歌三首（其三）》岑參</p>
    <p>富貴徒言久　鄉閭歿後歸　錦衣都未著　丹旐忽先飛　哀挽辭秦塞　悲笳出帝畿　遙知九原上　漸覺弔人稀</p><p><a href="../../model.html#/doc/8662">View poem's topic associations</a></p></body></html>
