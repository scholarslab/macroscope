  <body><p>681_57: 《有感》韓偓</p>
    <p>堅辭羽葆與吹鐃　翻向天涯困繫匏　故老未曾忘炙背　何人終擬問苞茅　融風漸暖將迴雁　滫水猶腥近斬蛟　萬里關山如咫尺　女唯待鳳歸巢</p><p><a href="../../model.html#/doc/34568">View poem's topic associations</a></p></body></html>
