  <body><p>556_29: 《贈禪僧》馬戴</p>
    <p>弟子人天遍　童年在沃洲　開禪山木長　浣衲海沙秋　振錫搖汀月　持瓶接瀑流　赤城何日上　鄙願從師遊</p><p><a href="../../model.html#/doc/27847">View poem's topic associations</a></p></body></html>
