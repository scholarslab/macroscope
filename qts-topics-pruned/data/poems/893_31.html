  <body><p>893_31: 《菩薩蠻》和凝</p>
    <p>越梅半拆輕寒裏　冰清澹薄籠藍水　暖覺杏梢紅　遊絲狂惹風　閒階莎徑碧　遠夢猶堪惜　離恨又迎春　相思難重陳</p><p><a href="../../model.html#/doc/44254">View poem's topic associations</a></p></body></html>
