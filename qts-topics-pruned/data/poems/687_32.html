  <body><p>687_32: 《海上秋懷》吳融</p>
    <p>辭無珪組隱無才　門向潮頭過處開　幾度黃昏逢罔象　有時紅旭見蓬萊　磧連荒戍頻頻火　天絕纖雲往往雷　昨夜秋風已搖落　那堪更上望鄉臺</p><p><a href="../../model.html#/doc/35029">View poem's topic associations</a></p></body></html>
