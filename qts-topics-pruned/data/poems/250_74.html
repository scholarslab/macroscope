  <body><p>250_74: 《酬裴十四（得晏字）》皇甫冉</p>
    <p>淮海各聯翩　三年方一見　素心終不易　玄髮何須變　舊國想平陵　春山滿陽羨　鄰雞莫遽唱　共惜良夜晏</p><p><a href="../../model.html#/doc/11752">View poem's topic associations</a></p></body></html>
