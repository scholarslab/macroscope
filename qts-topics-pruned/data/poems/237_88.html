  <body><p>237_88: 《送田倉曹歸覲》錢起</p>
    <p>青絲絡驄馬　去府望梁城　節下趨庭處　秋來懷橘情　別筵寒日晚　歸路碧雲生　千里相思夜　愁看新月明</p><p><a href="../../model.html#/doc/10958">View poem's topic associations</a></p></body></html>
