  <body><p>27_117: 《雜曲歌辭。火鳳辭》李百藥</p>
    <p>歌聲扇裏出　妝影扇中輕　未能令掩笑　何處欲鄣聲　知音自不惑　得念是分明　莫見雙嚬斂　疑人含笑情　佳人靚晚妝　清唱動蘭房　影入含風扇　聲飛照日梁　嬌嚬眉際斂　逸韻口中香　自有橫陳分　應憐秋夜長</p><p><a href="../../model.html#/doc/1699">View poem's topic associations</a></p></body></html>
