  <body><p>544_60_2: 《秋夜寄友人二首（其二）》劉得仁</p>
    <p>所夢亦煙波　默坐看山久　閒行值寺過　獨吟黃葉亂　相去碧峰多　我有歸心在　君行竟若何</p><p><a href="../../model.html#/doc/27097">View poem's topic associations</a></p></body></html>
