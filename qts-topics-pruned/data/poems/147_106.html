  <body><p>147_106: 《陪王明府泛舟》劉長卿</p>
    <p>花縣彈琴暇　樵風載酒時　山含秋色近　鳥度夕陽遲　出沒鳧成浪　蒙籠竹亞枝　雲峰逐人意　來去解相隨</p><p><a href="../../model.html#/doc/6133">View poem's topic associations</a></p></body></html>
