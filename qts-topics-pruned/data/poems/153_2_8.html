  <body><p>153_2_8: 《詠史十一首（其八）》李華</p>
    <p>文侯耽鄭衛　一聽一忘餐　白雪燕姬舞　朱弦趙女彈　淫聲流不返　慆蕩日無端獻歲受朝時　鳴鐘讌百官　兩床陳管磬　九奏殊未闌　對此唯恐臥　更能整衣冠</p><p><a href="../../model.html#/doc/6548">View poem's topic associations</a></p></body></html>
