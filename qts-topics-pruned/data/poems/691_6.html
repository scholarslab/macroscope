  <body><p>691_6: 《浙中逢詩友》杜荀鶴</p>
    <p>到處有同人　多為賦與文　詩中難得友　湖畔喜逢君　凍把城根雪　風開嶽面雲　苦吟吟不足　爭忍話離</p><p><a href="../../model.html#/doc/35155">View poem's topic associations</a></p></body></html>
