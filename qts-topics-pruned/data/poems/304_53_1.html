  <body><p>304_53_1: 《代人村中悼亡二首（其一）》劉商</p>
    <p>花落茅簷轉寂寥　魂隨暮雨此中銷　邇來庭柳無人折　長得垂枝一萬條</p><p><a href="../../model.html#/doc/14641">View poem's topic associations</a></p></body></html>
