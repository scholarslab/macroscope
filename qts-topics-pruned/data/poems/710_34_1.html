  <body><p>710_34_1: 《詠筆二首（其一）》徐夤</p>
    <p>秦代將軍欲建功　截龍搜兔助英雄　用多誰念毛皆拔　拋卻更嫌心不中　史氏只應歸道直　江淹何獨偶靈通　班超握管不成事　投擲翻從萬里戎</p><p><a href="../../model.html#/doc/36432">View poem's topic associations</a></p></body></html>
