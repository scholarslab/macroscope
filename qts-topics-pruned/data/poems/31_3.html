  <body><p>31_3: 《五郊樂章。雍和》魏征</p>
    <p>金懸夕肆　玉俎朝陳　饗薦黃道　芬流紫辰　迺誠迺敬　載享載禋　崇薦斯在　惟皇是賓</p><p><a href="../../model.html#/doc/1975">View poem's topic associations</a></p></body></html>
