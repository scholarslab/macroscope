  <body><p>272_34: 《題虎丘山西寺》朱長文</p>
    <p>王氏家山昔在茲　陸機為賦陸雲詩　青蓮香匝東西宇　日月與僧無盡時</p><p><a href="../../model.html#/doc/12756">View poem's topic associations</a></p></body></html>
