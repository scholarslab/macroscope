  <body><p>228_14: 《暮寒》杜甫</p>
    <p>霧隱平郊樹　風含廣岸波　沈沈春色靜　慘慘暮寒多　戍鼓猶長擊　林鶯遂不歌　忽思高宴會　朱袖拂雲和</p><p><a href="../../model.html#/doc/10161">View poem's topic associations</a></p></body></html>
