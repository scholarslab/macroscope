  <body><p>895_11: 《何滿子》尹鶚</p>
    <p>雲雨常陪勝會　笙歌慣逐閒遊　錦里風光應占　玉鞭金勒驊騮　戴月潛穿深曲　和香醉脫輕裘　方喜正同鴛帳　又言將往皇州　每憶良宵公子伴　夢魂長挂紅樓　欲表傷離情味　丁香結在心頭</p><p><a href="../../model.html#/doc/44368">View poem's topic associations</a></p></body></html>
