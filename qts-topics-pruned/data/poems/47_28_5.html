  <body><p>47_28_5: 《雜詩五首（其五）》張九齡</p>
    <p>木直幾自寇　石堅亦他攻　何言為用薄　而與火膏同　物類有固然　誰能取徑通　纖纖良田草　靡靡唯從風　日夜沐甘澤　春秋等芳叢　生性苟不夭　香臭誰為中　道家貴至柔　儒生何固窮　終始行一意　無乃過愚公</p><p><a href="../../model.html#/doc/2449">View poem's topic associations</a></p></body></html>
