  <body><p>514_16: 《鳳翔西池與賈島納涼》朱慶餘</p>
    <p>四面無炎氣　清池闊復深　蝶飛逢草住　魚戲見人沉　拂石安茶器　移床選樹陰　幾迴同到此　盡日得閒吟</p><p><a href="../../model.html#/doc/25014">View poem's topic associations</a></p></body></html>
