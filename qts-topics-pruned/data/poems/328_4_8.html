  <body><p>328_4_8: 《雜言和常州李員外副使春日戲題十首（其八）》權德輿</p>
    <p>露洗百花新　簾開月照人　綠窗銷暗燭　蘭徑掃清塵　雙燕頻驚夢　三桃競報春相思寂不語　珠淚灑紅巾</p><p><a href="../../model.html#/doc/15497">View poem's topic associations</a></p></body></html>
