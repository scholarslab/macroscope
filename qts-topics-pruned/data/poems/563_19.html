  <body><p>563_19: 《李尚書命妓歌餞有作奉酬》崔元範</p>
    <p>羊公留宴峴山亭　洛浦高歌五夜情　獨向柏臺為老吏　可憐林木響餘聲</p><p><a href="../../model.html#/doc/28304">View poem's topic associations</a></p></body></html>
