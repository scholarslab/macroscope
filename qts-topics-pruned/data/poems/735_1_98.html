  <body><p>735_1_98: 《宮詞百首（其九十八）》和凝</p>
    <p>便殿朝回卸玉簪　競來芳檻摘花心　風和難捉花中蝶　卻向窗間弄繡針</p><p><a href="../../model.html#/doc/37520">View poem's topic associations</a></p></body></html>
