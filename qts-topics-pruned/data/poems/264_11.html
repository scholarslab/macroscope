  <body><p>264_11: 《上古之什補亡訓傳十三章。我行自東一章》顧況</p>
    <p>我行自東　山海其空　旅棘有叢　我行自西　壘與雲齊　雨雪淒淒　我行自南　烈火滿林　日中無禽　霧雨淫淫　我行自北　燭龍寡色　何枉不直　我憂京京　何道不行兮</p><p><a href="../../model.html#/doc/12137">View poem's topic associations</a></p></body></html>
