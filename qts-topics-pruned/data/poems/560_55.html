  <body><p>560_55: 《使院栽葦》薛能</p>
    <p>戛戛復差差　一叢千萬枝　格如僧住處　栽得吏閒時　筍自廳中出　根從府外移　從軍無宿例　空想夜風吹</p><p><a href="../../model.html#/doc/28126">View poem's topic associations</a></p></body></html>
