  <body><p>664_28: 《華清宮》羅隱</p>
    <p>樓殿層層佳氣多　開元時節好笙歌　也知道德勝堯舜　爭奈楊妃解笑何</p><p><a href="../../model.html#/doc/33492">View poem's topic associations</a></p></body></html>
