  <body><p>755_12_2: 《步虛詞五首（其二）》徐鉉</p>
    <p>天帝黃金闕　真人紫錦書　霓裳紛蔽景　羽服迥凌虛　白鶴能為使　班麟解駕車靈符終願借　轉共世情疏</p><p><a href="../../model.html#/doc/38374">View poem's topic associations</a></p></body></html>
