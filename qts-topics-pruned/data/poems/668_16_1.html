  <body><p>668_16_1: 《秋日北固晚望二首（其一）》高蟾</p>
    <p>風含遠思翛翛晚　日照高情的的秋　何事滿江惆悵水　年年無語向東流</p><p><a href="../../model.html#/doc/33726">View poem's topic associations</a></p></body></html>
