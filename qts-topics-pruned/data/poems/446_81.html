  <body><p>446_81: 《贈楊使君》白居易</p>
    <p>曾嗟放逐同巴峽　且喜歸還會洛楊　時命到來須作用　功名未立莫思量　銀銜叱撥欺風雪　金屑琵琶費酒漿　更待城東桃李發　共君沈醉兩三場</p><p><a href="../../model.html#/doc/21008">View poem's topic associations</a></p></body></html>
