  <body><p>606_20: 《哭棲白供奉》林寬</p>
    <p>侍輦才難得　三朝有上人　琢詩方到骨　至死不離貧　風帳孤螢入　霜階積葉頻　夕陽門半掩　過此亦無因</p><p><a href="../../model.html#/doc/30480">View poem's topic associations</a></p></body></html>
