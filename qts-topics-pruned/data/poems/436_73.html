  <body><p>436_73: 《江樓望歸（時避難在越中）》白居易</p>
    <p>滿眼雲水色　月明樓上人　旅愁春入越　鄉夢夜歸秦　道路通荒服　田園隔虜塵　悠悠滄海畔　十載避黃巾</p><p><a href="../../model.html#/doc/20152">View poem's topic associations</a></p></body></html>
