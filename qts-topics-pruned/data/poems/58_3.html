  <body><p>58_3: 《侍宴長寧公主東莊應制》李嶠</p>
    <p>別業臨青甸　鳴鑾降紫霄　長筵鵷鷺集　仙管鳳皇調　樹接南山近　煙含北渚遙　承恩咸已醉　戀賞未還鑣</p><p><a href="../../model.html#/doc/2954">View poem's topic associations</a></p></body></html>
