  <body><p>411_27_1: 《智度師二首（其一）》元稹</p>
    <p>四十年前馬上飛　功名藏盡擁禪衣　石榴園下擒生處　獨自閒行獨自歸</p><p><a href="../../model.html#/doc/19124">View poem's topic associations</a></p></body></html>
