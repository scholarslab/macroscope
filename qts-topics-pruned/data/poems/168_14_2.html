  <body><p>168_14_2: 《贈韋侍禦黃裳二首（其二）》李白</p>
    <p>見君乘驄馬　知上太山道　此地果摧輪　全身以為寶　我如豐年玉　棄置秋田草　但勖冰壺心　無為嘆衰老</p><p><a href="../../model.html#/doc/7170">View poem's topic associations</a></p></body></html>
