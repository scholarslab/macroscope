  <body><p>273_104: 《留別道州李使君圻》戴叔倫</p>
    <p>瀧路下丹徼　郵童揮畫橈　山回千騎隱　雲斷兩鄉遙　漁滬擁寒溜　畬田落遠燒　維舟更相憶　惆悵坐空宵</p><p><a href="../../model.html#/doc/12864">View poem's topic associations</a></p></body></html>
