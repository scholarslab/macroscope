  <body><p>583_39: 《苦楝花》溫庭筠</p>
    <p>院裏鶯歌歇　牆頭蝶舞孤　天香薰羽葆　宮紫暈流蘇　晻曖迷青瑣　氤氳向畫圖　只應春惜別　留與博山爐</p><p><a href="../../model.html#/doc/29306">View poem's topic associations</a></p></body></html>
