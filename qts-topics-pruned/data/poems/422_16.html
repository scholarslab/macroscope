  <body><p>422_16: 《魚中素》元稹</p>
    <p>重疊魚中素　幽緘手自開　斜紅餘淚蹟　知著臉邊來</p><p><a href="../../model.html#/doc/21364">View poem's topic associations</a></p></body></html>
