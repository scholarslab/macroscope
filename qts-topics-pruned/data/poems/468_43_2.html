  <body><p>468_43_2: 《贈成煉師四首（其二）》劉言史</p>
    <p>黃昏騎得下天龍　巡遍茅山數十峰　採芝卻到蓬萊上　花裏猶殘碧玉鍾</p><p><a href="../../model.html#/doc/22503">View poem's topic associations</a></p></body></html>
