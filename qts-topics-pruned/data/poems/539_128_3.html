  <body><p>539_128_3: 《留贈畏之（其三）》李商隱</p>
    <p>戶外重陰黯不開　含羞迎夜復臨臺　瀟湘浪上有煙景　安得好風吹汝來</p><p><a href="../../model.html#/doc/26522">View poem's topic associations</a></p></body></html>
