  <body><p>224_47: 《杜位宅守歲》杜甫</p>
    <p>守歲阿戎家　椒盤已頌花　盍簪喧櫪馬　列炬散林鴉　四十明朝過　飛騰暮景斜　誰能更拘束　爛醉是生涯</p><p><a href="../../model.html#/doc/9770">View poem's topic associations</a></p></body></html>
