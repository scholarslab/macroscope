  <body><p>289_3: 《巴江雨夜》楊憑</p>
    <p>五嶺天無雁　三巴客問津　紛紛輕漢暮　漠漠暗江春　青草連湖岸　繁花憶楚人　芳菲無限路　幾夜月明新</p><p><a href="../../model.html#/doc/13763">View poem's topic associations</a></p></body></html>
