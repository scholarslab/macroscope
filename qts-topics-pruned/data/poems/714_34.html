  <body><p>714_34: 《鑾駕東回》崔道融</p>
    <p>兩川花捧御衣香　萬歲山呼輦路長　天子還從馬嵬過　別無惆悵似明皇</p><p><a href="../../model.html#/doc/36538">View poem's topic associations</a></p></body></html>
