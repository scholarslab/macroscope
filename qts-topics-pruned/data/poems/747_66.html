  <body><p>747_66: 《舟中望九華山》李中</p>
    <p>排空蒼翠異　掇棹看崔嵬　一面雨初歇　九華雲正開　當時思水石　便欲上樓臺　隱去心難遂　吟餘首懶迴　僧休傳紫閣　屏歇寫天台　中有忘機者　逍遙不可陪</p><p><a href="../../model.html#/doc/37973">View poem's topic associations</a></p></body></html>
