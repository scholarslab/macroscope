  <body><p>59_51: 《琵琶》李嶠</p>
    <p>朱絲聞岱谷　鑠質本多端　半月分弦出　叢花拂面安　將軍曾制曲　司馬屢陪觀　本是胡中樂　希君馬上彈</p><p><a href="../../model.html#/doc/3046">View poem's topic associations</a></p></body></html>
