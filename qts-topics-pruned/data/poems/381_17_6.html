  <body><p>381_17_6: 《峽哀（其六）》孟郊</p>
    <p>讒人峽虯心　渴罪呀然潯　所食無直腸　所語饒梟音　石齒嚼百泉　石風號千琴幽哀莫能遠　分雪何由尋　月魄高卓卓　峽窟清沈沈　銜訴何時明　抱痛已不禁犀飛空波濤　裂石千嶔岑</p><p><a href="../../model.html#/doc/17968">View poem's topic associations</a></p></body></html>
