  <body><p>776_23: 《送韋員外赴朔方》鄭嚴</p>
    <p>白露邊秋早　皇華戎事催　已推先省妙　更是幕中才　出餞傾朝列　深功佇帝臺　坐聞長策利　終見勒銘迴</p><p><a href="../../model.html#/doc/39152">View poem's topic associations</a></p></body></html>
