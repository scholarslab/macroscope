  <body><p>459_64: 《出齋日喜皇甫十早訪》白居易</p>
    <p>三旬齋滿欲銜杯　平旦敲門門未開　除卻朗之攜一榼　的應不是別人來</p><p><a href="../../model.html#/doc/22086">View poem's topic associations</a></p></body></html>
