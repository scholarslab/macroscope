  <body><p>249_7: 《西陵寄靈一上人》皇甫冉</p>
    <p>西陵遇風處　自古是通津　終日空江上　雲山若待人　汀洲寒事早　魚鳥興情新　迴望山陰路　心中有所親</p><p><a href="../../model.html#/doc/11610">View poem's topic associations</a></p></body></html>
