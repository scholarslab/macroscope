  <body><p>526_34: 《寄桐江隱者（一作許渾詩）》杜牧</p>
    <p>潮去潮來洲渚春　山花如繡草如茵　嚴陵臺下桐江水　解釣鱸魚能幾人</p><p><a href="../../model.html#/doc/25818">View poem's topic associations</a></p></body></html>
