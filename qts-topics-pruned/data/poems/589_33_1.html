  <body><p>589_33_1: 《之任建安淥溪亭偶作二首（其一）》李頻</p>
    <p>入境當春務　農蠶事正殷　逢溪難飲馬　度嶺更勞人　想取烝黎泰　無過賦斂均不知成政後　誰是得為鄰</p><p><a href="../../model.html#/doc/29722">View poem's topic associations</a></p></body></html>
