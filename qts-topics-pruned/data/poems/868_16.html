  <body><p>868_16: 《夢康仙示詩》漳郡守</p>
    <p>賣藥因循未得還　卻因耽酒到人間　有心只戀琵琶阪　無意更登山上山</p><p><a href="../../model.html#/doc/43556">View poem's topic associations</a></p></body></html>
