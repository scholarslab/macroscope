  <body><p>872_18: 《改唱》無名氏</p>
    <p>張公喫酒李公顛　盛六生兒鄭九憐　舍下雄雞失一足　街頭小福拉三拳</p><p><a href="../../model.html#/doc/43653">View poem's topic associations</a></p></body></html>
