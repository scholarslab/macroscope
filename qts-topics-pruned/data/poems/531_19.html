  <body><p>531_19: 《天街曉望》許渾</p>
    <p>明星低未央　蓮闕迥蒼蒼　疊鼓催殘月　疏鐘迎早霜　關防浮瑞氣　宮館耀神光　再拜為君壽　南山高且長</p><p><a href="../../model.html#/doc/26020">View poem's topic associations</a></p></body></html>
