  <body><p>240_9_2: 《二風詩。亂風詩五篇。至惑（其二）》元結</p>
    <p>聖賢為上兮　必用賢正　黜姦佞之臣　所以長久也　如何反是　以為亂矣　寵邪信惑　近佞好諛　廢嫡立庶　忍為禍謨</p><p><a href="../../model.html#/doc/11180">View poem's topic associations</a></p></body></html>
