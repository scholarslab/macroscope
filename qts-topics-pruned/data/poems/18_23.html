  <body><p>18_23: 《橫吹曲辭。出塞》皇甫冉</p>
    <p>吹角出塞門　前瞻即胡地　三軍盡回首　皆灑望鄉淚　轉念關山長　行看風景異　由來征戍客　各負輕生義</p><p><a href="../../model.html#/doc/805">View poem's topic associations</a></p></body></html>
