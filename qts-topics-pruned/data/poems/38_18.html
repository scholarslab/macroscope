  <body><p>38_18: 《奉和出潁至淮應令》蔡允恭</p>
    <p>久倦川塗曲　忽此望淮圻　波長泛淼淼　眺迥情依依　稍覺金烏轉　漸見錦帆稀　欲知仁化洽　謳歌滿路歸</p><p><a href="../../model.html#/doc/2183">View poem's topic associations</a></p></body></html>
