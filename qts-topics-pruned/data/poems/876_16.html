  <body><p>876_16: 《選人語》?</p>
    <p>有錢石上好　無錢劉下好　士大夫張下好　碩學師劉子　儒生用與言　今年柿子並遭霜　為語石榴須早摘</p><p><a href="../../model.html#/doc/43690">View poem's topic associations</a></p></body></html>
