  <body><p>102_2: 《奉和登驪山高頂寓目應制》武平一</p>
    <p>鑾輿上碧天　翠帟拖晴煙　絕崿紆仙徑　層巖敞御筵　雲披丹鳳闕　日下黑龍川　更睹南熏奏　流聲入管弦</p><p><a href="../../model.html#/doc/4508">View poem's topic associations</a></p></body></html>
