  <body><p>615_38: 《奉和魯望招潤卿博士辭以道侶將至之作》皮日休</p>
    <p>癭木樽前地胏圖　為君偏輟俗功夫　靈真散盡光來此　莫戀安妃在後無</p><p><a href="../../model.html#/doc/30829">View poem's topic associations</a></p></body></html>
