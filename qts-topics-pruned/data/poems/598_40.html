  <body><p>598_40: 《邊方春興》高駢</p>
    <p>草色青青柳色濃　玉壺頃酒滿金鐘　笙歌嘹亮隨風去　知盡關山第幾重</p><p><a href="../../model.html#/doc/30092">View poem's topic associations</a></p></body></html>
