  <body><p>764_28: 《秋宿湘江遇雨》譚用之</p>
    <p>江上陰雲鎖夢魂　江邊深夜舞劉琨　秋風萬里芙蓉國　暮雨千家薜荔村　鄉思不堪悲橘柚　旅遊誰肯重王孫　漁人相見不相問　長笛一聲歸島門</p><p><a href="../../model.html#/doc/38706">View poem's topic associations</a></p></body></html>
