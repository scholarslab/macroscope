  <body><p>680_42: 《乙丑歲九月在蕭灘鎮駐泊兩月忽得商馬楊迢…因書四十字》韓偓</p>
    <p>旅寓在江郊　秋風正寂寥　紫泥虛寵獎　白髮已漁樵　事往淒涼在　時危志氣銷　若為將朽質　猶擬杖於朝</p><p><a href="../../model.html#/doc/34491">View poem's topic associations</a></p></body></html>
