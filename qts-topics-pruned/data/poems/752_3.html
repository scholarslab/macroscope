  <body><p>752_3: 《送和州張員外為江都令》徐鉉</p>
    <p>經年相隔望重湖　一旦相逢在上都　塞詔官班聊慰否　埋輪意氣尚存無　由來聖代憐才子　始覺清風激懦夫　若向西岡尋勝賞　舊題名處為躊躇</p><p><a href="../../model.html#/doc/38230">View poem's topic associations</a></p></body></html>
