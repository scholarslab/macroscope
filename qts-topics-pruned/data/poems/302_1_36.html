  <body><p>302_1_36: 《宮詞一百首（其三十六）》王建</p>
    <p>每夜停燈熨御衣　銀熏籠底火霏霏　遙聽帳裏君王覺　上直鐘聲始得歸</p><p><a href="../../model.html#/doc/14487">View poem's topic associations</a></p></body></html>
