  <body><p>430_23: 《食筍》白居易</p>
    <p>此州乃竹鄉　春筍滿山谷　山夫折盈抱　抱來早市鬻　物以多為賤　雙錢易一束　置之炊甑中　與飯同時熟　紫籜坼故錦　素肌擘新玉　每日遂加餐　經時不思肉　久為京洛客　此味常不足　且食勿踟躕　南風吹作竹</p><p><a href="../../model.html#/doc/19796">View poem's topic associations</a></p></body></html>
