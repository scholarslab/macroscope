  <body><p>457_23: 《寒食日寄楊東川》白居易</p>
    <p>不知楊六逢寒食　作底歡娛過此辰　兜率寺高宜望月　嘉陵江近好遊春　蠻旗似火行隨馬　蜀妓如花坐遶身　不使黔婁夫婦看　誇張富貴向何人</p><p><a href="../../model.html#/doc/21871">View poem's topic associations</a></p></body></html>
