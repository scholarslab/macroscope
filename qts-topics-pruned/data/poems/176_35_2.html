  <body><p>176_35_2: 《送殷淑三首（其二）》李白</p>
    <p>白鷺洲前月　天明送客回　青龍山後日　早出海雲來　流水無情去　征帆逐吹開相看不忍別　更進手中杯</p><p><a href="../../model.html#/doc/7414">View poem's topic associations</a></p></body></html>
