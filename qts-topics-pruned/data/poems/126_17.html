  <body><p>126_17: 《送李判官赴東江》王維</p>
    <p>聞道皇華使　方隨皁蓋臣　封章通左語　冠冕化文身　樹色分揚子　潮聲滿富春　遙知辨璧吏　恩到泣珠人</p><p><a href="../../model.html#/doc/5149">View poem's topic associations</a></p></body></html>
