  <body><p>29_52_1: 《雜歌謠辭。步虛詞（其一）》劉禹錫</p>
    <p>阿母種桃雲海際　花落子成二千歲　海風吹折最繁枝　跪捧瓊盤獻天帝</p><p><a href="../../model.html#/doc/1932">View poem's topic associations</a></p></body></html>
