  <body><p>23_59: 《琴曲歌辭。綠竹引》宋之問</p>
    <p>青溪綠潭潭水側　修竹嬋娟同一色　徒生仙實鳳不遊　老死空山人詎識　妙年秉願逃俗紛　歸臥嵩丘弄白雲　含情傲　慰心目　何可一日無此君</p><p><a href="../../model.html#/doc/1335">View poem's topic associations</a></p></body></html>
