  <body><p>798_1_120: 《宮詞（其一百二十）》花蕊夫人</p>
    <p>翡翠簾前日影斜　御溝春水浸成霞　侍臣向晚隨天步　共看池頭滿樹花</p><p><a href="../../model.html#/doc/39708">View poem's topic associations</a></p></body></html>
