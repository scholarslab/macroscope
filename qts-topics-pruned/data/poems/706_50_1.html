  <body><p>706_50_1: 《馬嵬二首（其一）》黃滔</p>
    <p>鐵馬嘶風一渡河　淚珠零便作驚波　鳴泉亦感上皇意　流下隴頭嗚咽多</p><p><a href="../../model.html#/doc/36213">View poem's topic associations</a></p></body></html>
