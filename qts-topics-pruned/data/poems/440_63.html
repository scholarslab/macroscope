  <body><p>440_63: 《潯陽秋懷，贈許明府》白居易</p>
    <p>霜紅二林葉　風白九江波　暝色投煙鳥　秋聲帶雨荷　馬閒無處出　門冷少人過　鹵莽還鄉夢　依稀望闕歌　共思除醉外　無計奈愁何　試問陶家酒　新篘得幾多</p><p><a href="../../model.html#/doc/20515">View poem's topic associations</a></p></body></html>
