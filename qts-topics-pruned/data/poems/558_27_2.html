  <body><p>558_27_2: 《下第後春日長安寓居三首（其二）》薛能</p>
    <p>暫屈固何恨　所憂無此時　隔年空仰望　臨日又參差　勞力且成病　壯心能不衰猶將琢磨意　更欲候宗師</p><p><a href="../../model.html#/doc/27981">View poem's topic associations</a></p></body></html>
