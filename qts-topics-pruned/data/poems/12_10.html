  <body><p>12_10: 《郊廟歌辭。武后大享拜洛樂章。顯和（拜洛）》?</p>
    <p>菲躬承睿顧　薄德忝坤儀　乾乾遵後命　翼翼奉先規　撫俗勤雖切　還淳化尚虧　未能弘至道　何以契明祇</p><p><a href="../../model.html#/doc/425">View poem's topic associations</a></p></body></html>
