  <body><p>280_9: 《贈別李紛》盧綸</p>
    <p>頭白乘驢懸布囊　一迴言別淚千行　兒孫滿眼無歸處　唯到尊前似故鄉</p><p><a href="../../model.html#/doc/13275">View poem's topic associations</a></p></body></html>
