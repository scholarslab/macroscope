  <body><p>271_34: 《七夕（一本有寄懷二字）》竇常</p>
    <p>露盤花水望三星　髣虛無為降靈　斜漢沒時人不寐　幾條蛛網下風庭</p><p><a href="../../model.html#/doc/12624">View poem's topic associations</a></p></body></html>
