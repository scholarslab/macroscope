  <body><p>127_37: 《雜詩》王維</p>
    <p>朝因折楊柳　相見洛陽隅　楚國無如妾　秦家自有夫　對人傳玉腕　映燭解羅襦　人見東方騎　皆言夫婿殊　持謝金吾子　煩君提玉壺</p><p><a href="../../model.html#/doc/5274">View poem's topic associations</a></p></body></html>
