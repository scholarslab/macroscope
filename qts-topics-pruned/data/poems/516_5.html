  <body><p>516_5: 《寄婺州溫郎中（時刺睦州）》厲玄</p>
    <p>積雪沒蘭溪　鄰州望不迷　波中分雁宿　樹杪接猿啼　婺女家空在　星郎手未攜　故山新寺額　掩泣荷重題</p><p><a href="../../model.html#/doc/25178">View poem's topic associations</a></p></body></html>
