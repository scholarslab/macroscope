  <body><p>44_8: 《奉和別越王》張大安</p>
    <p>盛藩資右戚　連萼重皇情　離襟愴睢苑　分途指鄴城　麗日開芳甸　佳氣積神京　何時驂駕入　還見謁承明</p><p><a href="../../model.html#/doc/2357">View poem's topic associations</a></p></body></html>
