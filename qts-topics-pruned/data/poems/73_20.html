  <body><p>73_20: 《奉和九日幸臨渭亭登高應制得時字》蘇頲</p>
    <p>嘉會宜長日　高筵順動時　曉光雲外洗　晴色雨餘滋　降鶴因韶德　吹花入御詞　願陪陽數節　億萬九秋期</p><p><a href="../../model.html#/doc/3405">View poem's topic associations</a></p></body></html>
