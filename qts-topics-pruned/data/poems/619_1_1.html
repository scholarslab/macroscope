  <body><p>619_1_1: 《雜諷九首（其一）》陸龜蒙</p>
    <p>紅蠶緣枯桑　青繭大如甕　人爭捩其臂　羿矢亦不中　微微待賢祿　一一希入夢縱操上古言　口噤難即貢　蛟龍在怒水　拔取牙角弄　丹穴如可遊　家家蓄孤鳳凶門尚兒戲　戰血波澒溶　社鬼苟有靈　誰能遏秋慟</p><p><a href="../../model.html#/doc/30903">View poem's topic associations</a></p></body></html>
