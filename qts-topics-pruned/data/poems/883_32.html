  <body><p>883_32: 《賦得福州白竹扇子（探得輕字）》張祜</p>
    <p>金泥小扇謾多情　未勝南工巧織成　藤縷雪光纏柄滑　篾鋪銀薄露花輕　清風坐向羅衫起　明月看從玉手生　猶賴早時君不棄　每憐初作合歡名</p><p><a href="../../model.html#/doc/43778">View poem's topic associations</a></p></body></html>
