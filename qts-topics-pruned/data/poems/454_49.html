  <body><p>454_49: 《藍田劉明府攜酌相過與皇甫郎中卯時同飲醉後贈之》白居易</p>
    <p>臘月九日煖寒客　卯時十分空腹杯　玄晏舞狂烏帽落　藍田醉倒玉山頹　貌偷花色老暫去　歌蹋柳枝春闇來　不為劉家賢聖物　愁翁笑口大難開</p><p><a href="../../model.html#/doc/21635">View poem's topic associations</a></p></body></html>
