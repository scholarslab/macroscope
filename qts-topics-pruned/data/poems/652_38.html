  <body><p>652_38: 《石門瀑布》方幹</p>
    <p>奔傾漱石亦噴苔　此是便隨元化來　長片掛巖輕似練　遠聲離洞咽於雷　氣含松桂千枝潤　勢畫雲霞一道開　直是銀河分派落　兼聞碎滴濺天台</p><p><a href="../../model.html#/doc/32863">View poem's topic associations</a></p></body></html>
