  <body><p>78_8: 《久客臨海有懷》駱賓王</p>
    <p>天涯非日觀　地屺望星樓　練光搖亂馬　劍氣上連牛　草溼姑蘇夕　葉下洞庭秋　欲知悽斷意　江上涉安流</p><p><a href="../../model.html#/doc/3549">View poem's topic associations</a></p></body></html>
