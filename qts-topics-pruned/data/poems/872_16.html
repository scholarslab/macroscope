  <body><p>872_16: 《嘲傴僂人》無名氏</p>
    <p>拄杖欲似乃　播笏還似及　逆風盪雨行　面乾頂額溼　著衣床上坐　肚緩脊皮急　城門爾許高　故自匍匐入</p><p><a href="../../model.html#/doc/43651">View poem's topic associations</a></p></body></html>
