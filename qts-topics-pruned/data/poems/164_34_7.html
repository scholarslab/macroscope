  <body><p>164_34_7: 《宮中行樂詞八首（其七）》李白</p>
    <p>寒雪梅中盡　春風柳上歸　宮鶯嬌欲醉　簷燕語還飛　遲日明歌席　新花豔舞衣　晚來移綵仗　行樂泥光輝　水綠南薰殿　花紅北闕樓　鶯歌聞太液　鳳吹繞瀛洲　素女鳴珠佩　天人弄綵毬　今朝風日好　宜入未央遊</p><p><a href="../../model.html#/doc/7044">View poem's topic associations</a></p></body></html>
