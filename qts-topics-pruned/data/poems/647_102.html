  <body><p>647_102: 《詠史詩。上蔡》胡曾</p>
    <p>上蔡東門狡兔肥　李斯何事忘南歸　功成不解謀身退　直待雲陽血染衣</p><p><a href="../../model.html#/doc/32539">View poem's topic associations</a></p></body></html>
