  <body><p>868_22: 《題潼關普通院門》陳季卿</p>
    <p>度關悲失志　萬緒亂心機　下阪馬無力　掃門塵滿衣　計謀多不就　心口自相違　已作羞歸計　還勝羞不歸</p><p><a href="../../model.html#/doc/43561">View poem's topic associations</a></p></body></html>
