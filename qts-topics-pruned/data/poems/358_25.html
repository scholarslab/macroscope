  <body><p>358_25: 《酬令狐相公首夏閒居書懷見寄》劉禹錫</p>
    <p>蕙草芳未歇　綠槐陰已成　金罍唯獨酌　瑤瑟有離聲　翔泳各殊勢　篇章空寄情　應憐三十載　未變使君名</p><p><a href="../../model.html#/doc/16902">View poem's topic associations</a></p></body></html>
