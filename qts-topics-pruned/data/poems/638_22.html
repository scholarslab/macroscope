  <body><p>638_22: 《長安書事》張喬</p>
    <p>出送鄉人盡　滄洲未得還　秋風五陵樹　晴日六街山　有景終年住　無機是處閒　何當向雲外　免老別離間</p><p><a href="../../model.html#/doc/31819">View poem's topic associations</a></p></body></html>
