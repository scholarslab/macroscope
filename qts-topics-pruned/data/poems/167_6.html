  <body><p>167_6: 《峨眉山月歌，送蜀僧晏入中京》李白</p>
    <p>我在巴東三峽時　西看明月憶峨眉　月出峨眉照滄海　與人萬里長相隨　黃鶴樓前月華白　此中忽見峨眉客　峨眉山月還送君　風吹西到長安陌　長安大道橫九天　峨眉山月照秦川　黃金獅子乘高座　白玉鹿尾談重玄　我似浮雲殢吳越　君逢聖主遊丹闋　一振高名滿帝都　歸時還弄峨眉月</p><p><a href="../../model.html#/doc/7140">View poem's topic associations</a></p></body></html>
