  <body><p>381_17_10: 《峽哀（其十）》孟郊</p>
    <p>梟鴟作人語　蛟虯吸水波　能於白日間　諂欲晴風和　駭智蹶眾命　蘊腥布深蘿　齒泉無底貧　鋸涎在處多　仄樹鳥不巢　踔猿相過　峽哀不可聽　峽怨其奈何</p><p><a href="../../model.html#/doc/17972">View poem's topic associations</a></p></body></html>
