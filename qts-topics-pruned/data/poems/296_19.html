  <body><p>296_19: 《江北春望贈皇甫補闕》張南史</p>
    <p>閒園柳綠井桃紅　野逕荒墟左右通　清迴獨連江水北　芳菲更似洛城東　時看雨歇人歸岫　每覺潮來樹起風　聞道金門堪避世　何須身與海鷗同</p><p><a href="../../model.html#/doc/14057">View poem's topic associations</a></p></body></html>
