  <body><p>611_8: 《奉和魯望漁具十五詠。射魚》皮日休</p>
    <p>注矢寂不動　澄潭晴轉烘　下窺見魚樂　怳若翔在空　驚羽決凝碧　傷鱗浮殷紅　堪將指杯術　授與太湖公</p><p><a href="../../model.html#/doc/30577">View poem's topic associations</a></p></body></html>
