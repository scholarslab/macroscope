  <body><p>716_6: 《南游》曹松</p>
    <p>直到南箕下　方諳漲海頭　君恩過銅柱　戎節限交州　犀佔花陰臥　波衝瘴色流　遠夷非不樂　自是北人愁</p><p><a href="../../model.html#/doc/36616">View poem's topic associations</a></p></body></html>
