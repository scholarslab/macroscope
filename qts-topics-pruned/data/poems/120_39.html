  <body><p>120_39: 《夏晚初霽南省寓直用餘字（時兼尚書郎節度判官）》厙狄履溫</p>
    <p>薄宦因時泰　涼宵寓直初　沈沈仙閣閉　的的暗更徐　霽色連空上　炎氛入夜除　星迴南斗落　月度北窗虛　待漏殘燈照　含芳襲氣餘　寐來冠不解　奏罷草仍書　幕府慚良策　明曹愧散樗　命輕徒有報　義重更難疏　燕廈欣成託　鵷行濫所如　晨趨當及早　復此戒朝車</p><p><a href="../../model.html#/doc/4930">View poem's topic associations</a></p></body></html>
