  <body><p>856_4_26: 《七言（其二十六）》呂岩</p>
    <p>閉目存神玉戶觀　時來火候遞相傳　雲飛海面龍吞汞　風擊巖巔虎伏鉛　一旦煉成身內寶　等閒探得道中玄　刀圭餌了丹書降　跳出塵籠上九天</p><p><a href="../../model.html#/doc/43037">View poem's topic associations</a></p></body></html>
