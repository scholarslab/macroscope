  <body><p>358_54: 《將赴蘇州途出洛陽留守李相公累申宴餞寵行…以申仰謝》劉禹錫</p>
    <p>歲杪風物動　雪餘宮苑晴　兔園賓客至　金谷管弦聲　洛水故人別　吳宮新燕迎　越郎憂不淺　懷袖有瓊英</p><p><a href="../../model.html#/doc/16931">View poem's topic associations</a></p></body></html>
