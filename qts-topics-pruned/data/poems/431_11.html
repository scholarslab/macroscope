  <body><p>431_11: 《感舊紗帽（帽即故李侍郎所贈）》白居易</p>
    <p>昔君烏紗帽　贈我白頭翁　帽今在頂上　君已歸泉中　物故猶堪用　人亡不可逢　岐山今夜月　墳樹正秋風</p><p><a href="../../model.html#/doc/19840">View poem's topic associations</a></p></body></html>
