  <body><p>298_51: 《傷鄰家鸚鵡詞》王建</p>
    <p>東家小女不惜錢　買得鸚鵡獨自憐　自從死卻家中女　無人更共鸚鵡語　十日不飲一滴漿　淚漬綠毛頭似鼠　舌關啞咽畜哀怨　開籠放飛離人眼　短聲亦絕翠臆翻　新墓崔嵬舊巢遠　此禽有志女有靈　定為連理相並生</p><p><a href="../../model.html#/doc/14158">View poem's topic associations</a></p></body></html>
