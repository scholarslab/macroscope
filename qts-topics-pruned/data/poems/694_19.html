  <body><p>694_19: 《牡丹（一作王睿詩）》王轂</p>
    <p>牡丹妖艷亂人心　一國如狂不惜金　曷若東園桃與李　果成無語自垂陰</p><p><a href="../../model.html#/doc/35489">View poem's topic associations</a></p></body></html>
