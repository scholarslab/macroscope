  <body><p>570_75: 《曉宴》李群玉</p>
    <p>金波西傾銀漢落　綠樹含煙倚朱閣　曉華朧膍聞調笙　一點殘燈隔羅幕</p><p><a href="../../model.html#/doc/28613">View poem's topic associations</a></p></body></html>
