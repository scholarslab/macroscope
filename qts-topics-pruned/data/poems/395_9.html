  <body><p>395_9: 《天津橋》劉叉</p>
    <p>洛陽宮闕照天地　四面山川無毒氣　誰今漢祖都秦關　從此姦雄轉相熾</p><p><a href="../../model.html#/doc/18716">View poem's topic associations</a></p></body></html>
