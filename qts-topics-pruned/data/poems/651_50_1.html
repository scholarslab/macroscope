  <body><p>651_50_1: 《題故人廢宅二首（其一）》方幹</p>
    <p>舉目淒涼入破門　鮫人一飯尚知恩　閒花舊識猶含笑　怪石無情更不言　樵叟和巢伐桃李　牧童兼草踏蘭蓀　壺觴笑詠隨風去　唯有聲聲蜀帝魂</p><p><a href="../../model.html#/doc/32818">View poem's topic associations</a></p></body></html>
