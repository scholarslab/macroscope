  <body><p>147_23: 《碧澗別墅喜皇甫侍禦相訪》劉長卿</p>
    <p>荒村帶返照　落葉亂紛紛　古路無行客　寒山獨見君　野橋經雨斷　澗水向田分　不為憐同病　何人到白雲</p><p><a href="../../model.html#/doc/6050">View poem's topic associations</a></p></body></html>
