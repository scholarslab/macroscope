  <body><p>860_2_1: 《留詩（其一）》葉法善</p>
    <p>昔在禹餘天　還依太上家　忝以掌仙錄　去來乘煙霞　暫下宛利城　渺然思金華自此非久住　雲上登香車</p><p><a href="../../model.html#/doc/43238">View poem's topic associations</a></p></body></html>
