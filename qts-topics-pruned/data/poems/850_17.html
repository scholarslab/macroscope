  <body><p>850_17: 《冬日淮上別文上人（一作酬和友人見寄）》慕幽</p>
    <p>家國各萬里　同吟六七年　可堪隨北雁　迢遞向南天　水共行人遠　山將落日連　春淮有雙鯉　莫忘尺書傳</p><p><a href="../../model.html#/doc/42812">View poem's topic associations</a></p></body></html>
