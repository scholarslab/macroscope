  <body><p>765_14_2: 《再經秭歸二首（其二）》王周</p>
    <p>秭歸城邑昔曾過　舊識無人奈老何　獨有淒清難改處　月明聞唱竹枝歌</p><p><a href="../../model.html#/doc/38729">View poem's topic associations</a></p></body></html>
