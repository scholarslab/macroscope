  <body><p>239_73: 《藍田溪雜詠二十二首。石上苔》錢起</p>
    <p>淨與溪色連　幽宜松雨滴　誰知古石上　不染世人跡</p><p><a href="../../model.html#/doc/12305">View poem's topic associations</a></p></body></html>
