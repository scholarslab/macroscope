  <body><p>444_20: 《和微之四月一日作》白居易</p>
    <p>四月一日天　花稀葉陰薄　泥新燕影忙　蜜熟蜂聲樂　麥風低冉冉　稻水平漠漠　芳節或蹉跎　遊心稍牢落　春華信為美　夏景亦未惡　颭浪嫩青荷　重欄晚紅藥　吳宮好風月　越郡多樓閣　兩地誠可憐　其奈久離索</p><p><a href="../../model.html#/doc/20842">View poem's topic associations</a></p></body></html>
