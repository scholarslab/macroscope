  <body><p>607_9: 《自詠豆花》陳黯</p>
    <p>玳瑁應難比　斑犀定不加　天嫌未端正　滿面與妝花</p><p><a href="../../model.html#/doc/32843">View poem's topic associations</a></p></body></html>
