  <body><p>817_12: 《伏日就湯評事衡湖上避暑》皎然</p>
    <p>大火方燥石　停雲晝亦收　將從賞心侶　寸景難遠遊　擁几苦炎伏　出門望汀洲　迴溪照軒宇　廣陌臨梧楸　釋悶命雅瑟　放情思亂流　更持無生論　可以清煩憂</p><p><a href="../../model.html#/doc/40747">View poem's topic associations</a></p></body></html>
