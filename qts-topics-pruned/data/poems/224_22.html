  <body><p>224_22: 《巳上人茅齋》杜甫</p>
    <p>巳公茅屋下　可以賦新詩　枕簟入林僻　茶瓜留客遲　江蓮搖白羽　天棘夢青絲　空忝許詢輩　難酬支遁詞</p><p><a href="../../model.html#/doc/9738">View poem's topic associations</a></p></body></html>
