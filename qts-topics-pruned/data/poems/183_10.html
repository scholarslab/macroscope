  <body><p>183_10: 《江上秋懷》李白</p>
    <p>餐霞臥舊壑　散髮謝遠遊　山蟬號枯桑　始復知天秋　朔雁別海裔　越燕辭江樓　颯颯風卷沙　茫茫霧縈洲　黃雲結暮色　白水揚寒流　惻愴心自悲　潺湲淚難收　蘅蘭方蕭瑟　長嘆令人愁</p><p><a href="../../model.html#/doc/7684">View poem's topic associations</a></p></body></html>
