  <body><p>830_67_3: 《古塞下曲七首（其三）》貫休</p>
    <p>虜寇日相持　如龍馬不肥　突圍金甲破　趁賊鐵槍飛　漢月堂堂上　胡雲慘慘微黃河冰已合　猶未送征衣</p><p><a href="../../model.html#/doc/41489">View poem's topic associations</a></p></body></html>
