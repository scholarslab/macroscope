  <body><p>788_18: 《七言大言聯句》顏真卿</p>
    <p>高歌閬風步瀛洲　燂鵬爚鯤餐未休　四方上下無外頭　一啜頓涸滄溟流</p><p><a href="../../model.html#/doc/39472">View poem's topic associations</a></p></body></html>
