  <body><p>181_32: 《秋夜板橋浦泛月獨酌懷謝脁》李白</p>
    <p>天上何所有　迢迢白玉繩　斜低建章闕　耿耿對金陵　漢水舊如練　霜江夜清澄　長川瀉落月　洲渚曉寒凝　獨酌板橋浦　古人誰可徵　玄暉難再得　灑酒氣填膺</p><p><a href="../../model.html#/doc/7596">View poem's topic associations</a></p></body></html>
