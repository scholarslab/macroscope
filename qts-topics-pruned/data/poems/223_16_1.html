  <body><p>223_16_1: 《詠懷二首（其一）》杜甫</p>
    <p>人生貴是男　丈夫重天機　未達善一身　得志行所為　嗟余竟轗軻　將老逢艱危胡雛逼神器　逆節同所歸　河雒化為血　公侯草間啼　西京復陷沒　翠蓋蒙塵飛萬姓悲赤子　兩宮棄紫微　倏忽向二紀　奸雄多是非　本朝再樹立　未及貞觀時日給在軍儲　上官督有司　高賢迫形勢　豈暇相扶持　疲苶苟懷策　棲屑無所施先王實罪己　愁痛正為茲　歲月不我與　蹉跎病於斯　夜看豐城氣　回首蛟龍池齒髮已自料　意深陳苦詞</p><p><a href="../../model.html#/doc/9687">View poem's topic associations</a></p></body></html>
