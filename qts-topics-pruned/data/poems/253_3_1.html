  <body><p>253_3_1: 《涼州詞二首（其一）》王之渙</p>
    <p>黃河遠上白雲間　一片孤城萬仞山　姜笛何須怨楊柳　春光不度玉門關</p><p><a href="../../model.html#/doc/11853">View poem's topic associations</a></p></body></html>
