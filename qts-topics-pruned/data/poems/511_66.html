  <body><p>511_66: 《瓜洲聞曉角》張祜</p>
    <p>寒耿稀星照碧霄　月樓吹角夜江遙　五更人起煙霜靜　一曲殘聲遍落潮</p><p><a href="../../model.html#/doc/24838">View poem's topic associations</a></p></body></html>
