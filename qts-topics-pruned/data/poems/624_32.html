  <body><p>624_32: 《春雨即事寄襲美》陸龜蒙</p>
    <p>小謝輕埃日日飛　城邊江上阻春暉　雖愁野岸花房凍　還得山家藥筍肥　雙屐著頻看齒折　敗裘披苦見毛稀　比鄰釣叟無塵事　灑笠鳴簑夜半歸</p><p><a href="../../model.html#/doc/31095">View poem's topic associations</a></p></body></html>
