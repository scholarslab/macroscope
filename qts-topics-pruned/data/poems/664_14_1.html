  <body><p>664_14_1: 《旅舍書懷寄所知二首（後首一作漢東秋思）（其一）》羅隱</p>
    <p>思量前事不堪尋　牢落餘情滿素琴　四海豈無騰躍路　一家長有別離心　道從汩沒甘雌伏　跡恐因循更陸沈　寂寞誰應弔空館　異鄉時節獨霑襟</p><p><a href="../../model.html#/doc/33477">View poem's topic associations</a></p></body></html>
