  <body><p>153_2_7: 《詠史十一首（其七）》李華</p>
    <p>天生忠與義　本以佐雍熙　何意李司隸　而當昏亂時　古墳襄城野　斜徑橫秋陂況不禁樵采　茅莎無孑遺　高標尚可仰　精爽今何之　一忤中常侍　銜冤誰見知嘗觀黨錮傳　撫卷不勝悲</p><p><a href="../../model.html#/doc/6547">View poem's topic associations</a></p></body></html>
