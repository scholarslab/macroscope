  <body><p>386_91: 《答鄱陽客藥名詩》張籍</p>
    <p>江皋歲暮相逢地　黃葉霜前半夏枝　子夜吟詩向松桂　心中萬事喜君知</p><p><a href="../../model.html#/doc/18384">View poem's topic associations</a></p></body></html>
