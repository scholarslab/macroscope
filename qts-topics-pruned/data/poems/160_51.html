  <body><p>160_51: 《都下送辛大之鄂》孟浩然</p>
    <p>南國辛居士　言歸舊竹林　未逢調鼎用　徒有濟川心　予亦忘機者　田園在漢陰　因君故鄉去　遙寄式微吟</p><p><a href="../../model.html#/doc/6765">View poem's topic associations</a></p></body></html>
