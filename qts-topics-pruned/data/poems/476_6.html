  <body><p>476_6: 《送僧游山》熊孺登</p>
    <p>雲身自在山山去　何處靈山不是歸　日暮寒林投古寺　雪花飛滿水田衣</p><p><a href="../../model.html#/doc/22877">View poem's topic associations</a></p></body></html>
