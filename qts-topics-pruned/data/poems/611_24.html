  <body><p>611_24: 《奉和魯望樵人十詠。樵子》皮日休</p>
    <p>相約晚樵起　跳踉上山路　將花餌鹿麛　以果投猿父　束薪白雲溼　負擔春日暮　何不壽童烏　果為玄所誤</p><p><a href="../../model.html#/doc/30593">View poem's topic associations</a></p></body></html>
