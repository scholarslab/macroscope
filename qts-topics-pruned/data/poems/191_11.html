  <body><p>191_11: 《立夏日憶京師諸弟》韋應物</p>
    <p>改序念芳辰　煩襟倦日永　夏木已成陰　公門晝恆靜　長風始飄閣　疊雲纔吐嶺　坐想離居人　還當惜徂景</p><p><a href="../../model.html#/doc/8086">View poem's topic associations</a></p></body></html>
