  <body><p>229_16_2: 《長江二首（其二）》杜甫</p>
    <p>浩浩終不息　乃知東極臨　眾流歸海意　萬國奉君心　色借瀟湘闊　聲驅灩澦深　未辭添霧雨　接上遇衣襟</p><p><a href="../../model.html#/doc/10247">View poem's topic associations</a></p></body></html>
