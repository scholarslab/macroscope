  <body><p>573_121: 《送康秀才》賈島</p>
    <p>俱為落第年　相識落花前　酒瀉兩三盞　詩吟十數篇　行岐逢塞雨　嘶馬上津船　樹影高堂下　迴時應有蟬</p><p><a href="../../model.html#/doc/28902">View poem's topic associations</a></p></body></html>
