  <body><p>355_11: 《客有為餘話登天壇遇雨之狀，因以賦之》劉禹錫</p>
    <p>清晨登天壇　半路逢陰晦　疾行穿雨過　卻立視雲背　白日照其上　風雷走於內　滉瀁雪海翻　槎牙玉山碎　蛟龍露鬐鬣　神鬼含變態　萬狀互生滅　百音以繁會　俯觀群動靜　始覺天宇大　山頂自晶明　人間已滂霈　豁然重昏斂　渙若春冰潰　反照入松門　瀑流飛縞帶　遙光泛物色　餘韻吟天籟　洞府撞仙鐘　村墟起夕靄　卻見山下侶　已如迷世代　問我何處來　我來雲雨外</p><p><a href="../../model.html#/doc/16687">View poem's topic associations</a></p></body></html>
