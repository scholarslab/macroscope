  <body><p>301_32_5: 《朝天詞十首寄上魏博田侍中（其五）》王建</p>
    <p>御馬牽來親自試　珠毬到處玉蹄知　殿頭宣賜連催上　未解紅纓不敢騎</p><p><a href="../../model.html#/doc/14332">View poem's topic associations</a></p></body></html>
