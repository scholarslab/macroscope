  <body><p>524_56: 《題劉秀才新竹》杜牧</p>
    <p>數莖幽玉色　曉夕翠煙分　聲破寒窗夢　根穿綠蘚紋　漸籠當檻日　欲礙入簾雲　不是山陰客　何人愛此君</p><p><a href="../../model.html#/doc/25664">View poem's topic associations</a></p></body></html>
