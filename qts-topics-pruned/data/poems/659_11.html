  <body><p>659_11: 《鷹》羅隱</p>
    <p>越海霜天暮　辭韜野草乾　俊通司隸職　嚴奉武夫官　眼惡藏蜂在　心粗逐物殫　近來脂膩足　驅遣不妨難</p><p><a href="../../model.html#/doc/33266">View poem's topic associations</a></p></body></html>
