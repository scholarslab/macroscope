  <body><p>263_60: 《相裏使君宅聽澄上人吹小管》嚴維</p>
    <p>秦僧吹竹閉秋城　早在梨園稱主情　今夕襄陽山太守　座中流淚聽商聲</p><p><a href="../../model.html#/doc/12099">View poem's topic associations</a></p></body></html>
