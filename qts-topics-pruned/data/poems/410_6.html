  <body><p>410_6: 《水上寄樂天》元稹</p>
    <p>眼前明月水　先入漢江流　漢水流江海　西江過庾樓　庾樓今夜月　君豈在樓頭　萬一樓頭望　還應望我愁</p><p><a href="../../model.html#/doc/19054">View poem's topic associations</a></p></body></html>
