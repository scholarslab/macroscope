  <body><p>285_55: 《寄上舍人叔》李端</p>
    <p>車馬朝初下　看山憶獨尋　會知逢水盡　且愛入雲深　殘雨開斜日　新蟬發迥林　阮咸雖別巷　遙識此時心</p><p><a href="../../model.html#/doc/13588">View poem's topic associations</a></p></body></html>
