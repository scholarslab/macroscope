  <body><p>694_36: 《鶴》褚載</p>
    <p>欲洗霜翎下澗邊　卻嫌菱刺污香泉　沙鷗浦雁應驚訝　一舉扶搖直上天</p><p><a href="../../model.html#/doc/35506">View poem's topic associations</a></p></body></html>
