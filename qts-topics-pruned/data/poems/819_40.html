  <body><p>819_40: 《九月八日送蕭少府歸洪州》皎然</p>
    <p>明日從陽今日歸　布帆絲雨望霏霏　行過鶴渚知堪住　家在龍沙意有違</p><p><a href="../../model.html#/doc/40915">View poem's topic associations</a></p></body></html>
