  <body><p>729_59: 《六朝門。前涼張軌》周曇</p>
    <p>官從主簿至專征　誰遣涼王破趙名　益信用賢由拔擢　穰苴不是將家生</p><p><a href="../../model.html#/doc/37294">View poem's topic associations</a></p></body></html>
