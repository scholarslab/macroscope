  <body><p>632_26: 《淅上（一作江淅上）》司空圖</p>
    <p>華下支離已隔河　又來此地避干戈　山田漸廣猿時到　村舍新添燕亦多　丹桂石楠宜並長　秦雲楚雨暗相和　兒童栗熟迷歸路　歸得仍隨牧豎歌　西北鄉關近帝京　煙塵一片正傷情　愁看地色連空色　靜聽歌聲似哭聲　紅蓼滿村人不在　青山遶檻路難平　從他煙棹更南去　休向津頭問去程</p><p><a href="../../model.html#/doc/31450">View poem's topic associations</a></p></body></html>
