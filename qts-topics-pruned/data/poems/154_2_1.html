  <body><p>154_2_1: 《菊榮一篇五章（其一）》蕭穎士</p>
    <p>采采者菊　芬其榮斯　紫英黃萼　照灼丹墀　愷悌君子　佩服攸宜　王國是維大君是毗　貽爾子孫　百祿萃之</p><p><a href="../../model.html#/doc/6565">View poem's topic associations</a></p></body></html>
