  <body><p>252_2: 《顧十二況左遷過韋蘇州房杭州韋睦州…以繼三君子之風焉》劉太真</p>
    <p>寵至乃不驚　罪及非無由　奔迸歷畏途　緬貌赴偏陬　牧此彫弊甿　屬當賦斂秋　夙興諒無補　旬暇焉敢休　前日懷友生　獨登城上樓　迢迢西北望　遠思不可收　今日車騎來　曠然銷人憂　晨迎東齋飯　晚度南溪遊　以我碧流水　泊君青翰舟　莫將遷客程　不為勝境留　飛札謝三守　斯篇希見酬</p><p><a href="../../model.html#/doc/11822">View poem's topic associations</a></p></body></html>
