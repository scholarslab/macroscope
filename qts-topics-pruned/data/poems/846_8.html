  <body><p>846_8: 《寄懷鐘陵舊游因寄知己》齊己</p>
    <p>洗井僧來說舊遊　西江東岸是城樓　昔年淹跡因王化　長日憑欄看水流　真觀上人棲樹石　陳陶處士在林丘　終拖老病重尋去　得到匡廬死便休</p><p><a href="../../model.html#/doc/42542">View poem's topic associations</a></p></body></html>
