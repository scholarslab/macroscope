  <body><p>702_22: 《送友人歸武陵》張蠙</p>
    <p>聞近桃源住　無村不是花　戍旗招海客　廟鼓集江鴉　別島垂橙實　閒田長荻芽　遊秦未得意　看即更離家</p><p><a href="../../model.html#/doc/35907">View poem's topic associations</a></p></body></html>
