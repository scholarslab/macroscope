  <body><p>410_19_4: 《景申秋八首（其四）》元稹</p>
    <p>瓶瀉高簷雨　窗來激箭風　病憎燈火暗　寒覺薄幃空　婢報樵蘇竭　妻愁院落通老夫慵計數　教想蔡城東</p><p><a href="../../model.html#/doc/19058">View poem's topic associations</a></p></body></html>
