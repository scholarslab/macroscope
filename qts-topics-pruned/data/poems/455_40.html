  <body><p>455_40: 《冬初酒熟二首》白居易</p>
    <p>霜繁脆庭柳　風利剪池荷　月色曉彌苦　鳥聲寒更多　秋懷久寥落　冬計又如何　一甕新醅酒　萍浮春水波　酒熟無來客　因成獨酌謠　人間老黃綺　地上散松喬　忽忽醒還醉　悠悠暮復朝　殘年多少在　盡付此中銷</p><p><a href="../../model.html#/doc/21715">View poem's topic associations</a></p></body></html>
