  <body><p>556_83: 《寄金州姚使君員外》馬戴</p>
    <p>老懷清淨化　乞去守洵陽　廢井人應滿　空林虎自藏　迸泉疏石竇　殘雨發椒香　山缺通巴峽　江流帶楚檣　憂農生野思　禱廟結雲裝　覆局松移影　聽琴月墮光　鳥鳴開郡印　僧去置禪床　罷貢金休鑿　凌寒筍更長　退公披鶴氅　高步隔鵷行　相見朱門內　麾幢拂曙霜</p><p><a href="../../model.html#/doc/27896">View poem's topic associations</a></p></body></html>
