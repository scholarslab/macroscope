  <body><p>384_109: 《舊宮人》張籍</p>
    <p>歌舞梁州女　歸時白髮生　全家沒蕃地　無處問鄉程　宮錦不傳樣　御香空記名　一身難自說　愁逐路人行</p><p><a href="../../model.html#/doc/18206">View poem's topic associations</a></p></body></html>
