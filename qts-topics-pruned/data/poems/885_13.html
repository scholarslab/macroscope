  <body><p>885_13: 《五月九日》司空圖</p>
    <p>金石皆銷鑠　賢愚共網羅　達從詩似偈　狂覺哭勝歌　高燕凌鴻鵠　枯槎壓芰荷　此中無別境　此外是閒魔</p><p><a href="../../model.html#/doc/43851">View poem's topic associations</a></p></body></html>
