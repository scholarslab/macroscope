  <body><p>308_8: 《會稽東小山》陸羽</p>
    <p>月色寒潮入剡溪　青猿叫斷綠林西　昔人已逐東流去　空見年年江草齊</p><p><a href="../../model.html#/doc/14747">View poem's topic associations</a></p></body></html>
