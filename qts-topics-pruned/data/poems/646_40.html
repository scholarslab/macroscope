  <body><p>646_40: 《投知》李鹹用</p>
    <p>西望長安路幾千　遲回不為別家難　酌量才地心雖動　點檢囊裝意又闌　自是遠人多蹇滯　近來仙牓半孤寒　嘶風重訴牽鹽恥　伯樂何妨轉眼看</p><p><a href="../../model.html#/doc/32399">View poem's topic associations</a></p></body></html>
