  <body><p>10_56: 《武后明堂樂章。商音》?</p>
    <p>律中夷則　序應收成　功宣建武　義表惟明　爰申禮奠　庶展翹誠　九秋是式　百穀斯盈</p><p><a href="../../model.html#/doc/355">View poem's topic associations</a></p></body></html>
