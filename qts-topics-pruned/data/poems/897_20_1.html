  <body><p>897_20_1: 《女冠子（其一）》孫光憲</p>
    <p>蕙風芝露　壇際殘香輕度　蕊珠宮　苔點分圓碧　桃花踐破紅　品流巫峽外　名籍紫微中　真侶墉城會　夢魂通</p><p><a href="../../model.html#/doc/44572">View poem's topic associations</a></p></body></html>
