  <body><p>600_7: 《策試夜潛紀長句於都堂西南隅（後首一作薛能詩）》韋承貽</p>
    <p>褒衣博帶滿塵埃　獨自都堂納卷回　蓬巷幾時聞吉語　棘籬何日免重來　三條燭盡鐘初動　九轉丹城鼎未開　殘月漸低人擾擾　不知誰是謫仙才　白蓮千朵照廊明　一片昇平雅頌聲　才唱第三條燭盡　南宮風月畫難成</p><p><a href="../../model.html#/doc/30149">View poem's topic associations</a></p></body></html>
