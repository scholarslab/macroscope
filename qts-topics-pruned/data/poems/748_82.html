  <body><p>748_82: 《途中作（逢舊識，聞老親所患，不至加甚）》李中</p>
    <p>煙波涉歷指家林　欲到家林懼卻深　得信慈親痾瘵減　當時寬勉採蘭心</p><p><a href="../../model.html#/doc/38085">View poem's topic associations</a></p></body></html>
