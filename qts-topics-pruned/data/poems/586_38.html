  <body><p>586_38: 《題巫山廟》劉滄</p>
    <p>十二嵐峰挂夕暉　廟門深閉霧煙微　天高木落楚人思　山迥月殘神女歸　觸石晴雲凝翠鬢　度江寒雨溼羅衣　嬋娟似恨襄王夢　猿叫斷巖秋蘚稀</p><p><a href="../../model.html#/doc/29490">View poem's topic associations</a></p></body></html>
