  <body><p>475_62: 《思山居一十首。憶藥苗》李德裕</p>
    <p>溪上藥苗齊　丰茸正堪掇　皆能扶我壽　豈止堅肌骨　味掩商山芝　英逾首陽蕨　豈如甘谷士　只得香泉啜</p><p><a href="../../model.html#/doc/22801">View poem's topic associations</a></p></body></html>
