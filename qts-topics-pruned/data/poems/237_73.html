  <body><p>237_73: 《送元評事歸山居》錢起</p>
    <p>憶家望雲路　東去獨依依　水宿隨漁火　山行到竹扉　寒花催酒熟　山犬喜人歸　遙羨書窗下　千峰出翠微</p><p><a href="../../model.html#/doc/10943">View poem's topic associations</a></p></body></html>
