  <body><p>845_58: 《湘江送客》齊己</p>
    <p>湘江秋色湛如冰　楚客離懷暮不勝　千里碧雲聞塞雁　幾程青草見巴陵　寒濤響疊晨征擄　岸葦叢明夜泊燈　鸚鵡洲邊若回首　為思前事一捫膺</p><p><a href="../../model.html#/doc/42515">View poem's topic associations</a></p></body></html>
