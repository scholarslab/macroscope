  <body><p>891_8_2: 《憶江南（其二）》溫庭筠</p>
    <p>梳洗罷　獨倚望江樓　過盡千帆皆不是　斜暉脈脈水悠悠　腸斷白蘋洲</p><p><a href="../../model.html#/doc/47662">View poem's topic associations</a></p></body></html>
