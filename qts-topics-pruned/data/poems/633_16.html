  <body><p>633_16: 《淮西》司空圖</p>
    <p>鼇冠三山安海浪　龍盤九鼎鎮皇都　莫誇十萬兵威盛　消箇忠良效順無</p><p><a href="../../model.html#/doc/31489">View poem's topic associations</a></p></body></html>
