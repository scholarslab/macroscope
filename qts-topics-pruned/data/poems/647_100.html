  <body><p>647_100: 《詠史詩。姑蘇台》胡曾</p>
    <p>吳王恃霸棄雄才　貪向姑蘇醉醁醅　不覺錢塘江上月　一宵西送越兵來</p><p><a href="../../model.html#/doc/32537">View poem's topic associations</a></p></body></html>
