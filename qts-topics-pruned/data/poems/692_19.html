  <body><p>692_19: 《賀顧雲侍禦府主與子弟奏官（敕下時，年七歲）》杜荀鶴</p>
    <p>青桂朱袍不賀兄　賀兄榮是見兒榮　孝經始向堂前徹　官誥當從幕下迎　戲把藍袍包果子　嬌將竹笏惱先生　自慚亂世無知己　弟姪鞭牛傍隴耕</p><p><a href="../../model.html#/doc/35297">View poem's topic associations</a></p></body></html>
