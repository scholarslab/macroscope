  <body><p>550_89: 《送韋中丞》趙嘏</p>
    <p>二年恩意是春輝　清淨胸襟似者希　泣盡楚人多少淚　滿船唯載酒西歸</p><p><a href="../../model.html#/doc/27526">View poem's topic associations</a></p></body></html>
