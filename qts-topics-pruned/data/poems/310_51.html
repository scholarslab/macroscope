  <body><p>310_51: 《秦越人洞中詠》於鵠</p>
    <p>扁鵲得仙處　傳是西南峰　年年山下人　長見騎白龍　洞門黑無底　日夜唯雷風　清齋將入時　戴星兼抱松　石徑陰且寒　地響知遠鐘　似行山林外　聞葉履聲重　低礙更俯身　漸遠晝夜同　時時白蝙蝠　飛入茅衣中　行久路轉窄　靜聞水淙淙　但願逢一人　自得朝天宮</p><p><a href="../../model.html#/doc/14810">View poem's topic associations</a></p></body></html>
