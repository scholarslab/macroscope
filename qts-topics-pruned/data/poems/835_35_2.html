  <body><p>835_35_2: 《歸東陽臨岐上杜使君七首（其二）》貫休</p>
    <p>紅錦帳中歌白雪　烏皮几畔撫青英　不知何物為心地　賽卻澄江徹底清</p><p><a href="../../model.html#/doc/41759">View poem's topic associations</a></p></body></html>
