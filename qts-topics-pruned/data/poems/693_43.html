  <body><p>693_43: 《離家》杜荀鶴</p>
    <p>丈夫三十身如此　疲馬離鄉懶著鞭　槐柳路長愁殺我　一枝蟬到一枝蟬</p><p><a href="../../model.html#/doc/35458">View poem's topic associations</a></p></body></html>
