  <body><p>271_100: 《老將行（一作吟）》竇鞏</p>
    <p>烽煙猶未盡　年鬢暗相催　輕敵心空在　彎弓手不開　馬依秋草病　柳傍故營摧　唯有酬恩客　時聽說劍來</p><p><a href="../../model.html#/doc/12687">View poem's topic associations</a></p></body></html>
