  <body><p>849_16: 《題棲霞寺僧房》處默</p>
    <p>名山不取買山錢　任構花宮近碧巔　松檜老依雲裏寺　樓臺深鎖洞中天　風經絕嶂回疏雨　石倚危屏挂落泉　欲結茅庵共師住　肯饒多少薜蘿煙</p><p><a href="../../model.html#/doc/42772">View poem's topic associations</a></p></body></html>
