  <body><p>835_23_1: 《大蜀皇帝潛龍日述聖德詩五首（其一）》貫休</p>
    <p>嶽瀆殊祥日月精　入堯金鏡佐休明　衣嚴黻黼皇恩重　劍折芙蓉紫氣橫　玉甃金湯山岳峻　花藏臺榭管弦清　已聞圖上凌煙閣　寵渥穹窿玉不名</p><p><a href="../../model.html#/doc/41736">View poem's topic associations</a></p></body></html>
