  <body><p>281_24: 《尚書郎上直聞春漏》張少博</p>
    <p>建禮含香處　重城待漏辰　徐聲傳鳳闕　曉唱辨雞人　銀箭聽將盡　銅壺滴更新　催籌當五夜　移刻及三春　杳杳從天遠　泠泠出禁頻　直廬殘響曙　肅穆對鉤陳</p><p><a href="../../model.html#/doc/13348">View poem's topic associations</a></p></body></html>
