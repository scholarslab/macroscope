  <body><p>28_9_2: 《雜曲歌辭。楊柳枝（其二）》劉禹錫</p>
    <p>南陌東城春早時　相逢何處不依依　桃紅李白皆誇好　須得垂楊相發輝</p><p><a href="../../model.html#/doc/1741">View poem's topic associations</a></p></body></html>
