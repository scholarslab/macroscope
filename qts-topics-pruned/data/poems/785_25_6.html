  <body><p>785_25_6: 《雜詩（第八首一作白居易詩）（其六）》無名氏</p>
    <p>一去遼陽繫夢魂　忽傳征騎到中門　紗窗不肯施紅粉　徒遣蕭郎問淚痕</p><p><a href="../../model.html#/doc/39368">View poem's topic associations</a></p></body></html>
