  <body><p>510_123: 《濠州水館》張祜</p>
    <p>高閣去煩燠　客心遂安舒　清流中浴鳥　白石下遊魚　秋樹色凋翠　夜橋聲褭虛　南軒更何待　坐見玉蟾蜍</p><p><a href="../../model.html#/doc/24764">View poem's topic associations</a></p></body></html>
