  <body><p>428_38_13: 《郊陶潛體詩十六首（其十三）》白居易</p>
    <p>楚王疑忠臣　江南放屈平　晉朝輕高士　林下棄劉伶　一人常獨醉　一人常獨醒醒者多苦志　醉者多歡情　歡情信獨善　苦志竟何成　兀傲甕間臥　憔悴澤畔行彼憂而此樂　道理甚分明　願君且飲酒　勿思身後名</p><p><a href="../../model.html#/doc/19726">View poem's topic associations</a></p></body></html>
