  <body><p>469_22_2: 《遊春引三首（其二）》張碧</p>
    <p>五陵年少輕薄客　蠻錦花多春袖窄　酌桂鳴金玩物華　星蹄繡轂填香陌</p><p><a href="../../model.html#/doc/22557">View poem's topic associations</a></p></body></html>
