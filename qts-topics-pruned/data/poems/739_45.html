  <body><p>739_45: 《重戲和春雪寄沈員外》李建勳</p>
    <p>誰道江南要雪難　半春猶得倚樓看　卻遮遲日偷鶯暖　密灑西風借鶴寒　散漫不容梨艷去　輕明應笑玉華乾　和來瓊什雖無敵　且是儂家比興殘</p><p><a href="../../model.html#/doc/37632">View poem's topic associations</a></p></body></html>
