  <body><p>634_16_5: 《歌者十二首（其五）》司空圖</p>
    <p>十年難逃別雲林　暫輟狂歌且聽琴　轉覺淡交言有味　此聲知是古人心</p><p><a href="../../model.html#/doc/31670">View poem's topic associations</a></p></body></html>
