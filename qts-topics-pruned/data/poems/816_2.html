  <body><p>816_2: 《答裴濟從事》皎然</p>
    <p>遲遲雲鶴意　奮翅知有期　三秉綱紀局　累登清白資　應懷青塘居　蕙草沒前墀　舊月照秋水　廢田留故陂　至今高風在　為君吹桂枝　昨逢洞庭客　果得故人詩　何異王內史　來招道林師　欲攜山侶出　難與白雲辭</p><p><a href="../../model.html#/doc/40685">View poem's topic associations</a></p></body></html>
