  <body><p>270_60: 《題宋玉亭》戎昱</p>
    <p>宋玉亭前悲暮秋　陽臺路上雨初收　應緣此處人多別　松竹蕭蕭也帶愁</p><p><a href="../../model.html#/doc/12536">View poem's topic associations</a></p></body></html>
