  <body><p>701_42: 《洗竹》王貞白</p>
    <p>道院竹繁教略洗　鳴琴酌酒看扶疏　不圖結實來雙鳳　且要長竿釣巨魚　錦籜裁冠添散逸　玉芽修饌稱清虛　有時記得三天事　自向琅玕節下書</p><p><a href="../../model.html#/doc/35870">View poem's topic associations</a></p></body></html>
