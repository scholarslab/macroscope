  <body><p>819_39: 《送維諒上人歸洞庭》皎然</p>
    <p>從來湖上勝人間　遠愛浮雲獨自還　孤月空天見心地　寥寥一水鏡中山</p><p><a href="../../model.html#/doc/40914">View poem's topic associations</a></p></body></html>
