  <body><p>436_95: 《題李次雲窗竹》白居易</p>
    <p>不用裁為鳴鳳管　不須截作釣魚竿　千花百草凋零後　留向紛紛雪裏看</p><p><a href="../../model.html#/doc/20172">View poem's topic associations</a></p></body></html>
