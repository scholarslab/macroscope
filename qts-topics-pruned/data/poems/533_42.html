  <body><p>533_42: 《送張尊師歸洞庭》許渾</p>
    <p>能琴道士洞庭西　風滿歸帆路不迷　對岸水花霜後淺　傍簷山果雨來低　杉松近晚移茶灶　巖谷初寒蓋藥畦　他日相思兩行字　無人知處武陵溪</p><p><a href="../../model.html#/doc/26135">View poem's topic associations</a></p></body></html>
