  <body><p>584_17_4: 《嘲飛卿七首（其四）》段成式</p>
    <p>柳煙梅雪隱青樓　殘日黃鸝語未休　見說自能裁袙腹　不知誰更著帩頭</p><p><a href="../../model.html#/doc/29356">View poem's topic associations</a></p></body></html>
