  <body><p>294_2: 《客舍書情寄趙中丞》崔峒</p>
    <p>東楚復西秦　浮雲類此身　關山勞策蹇　僮僕慣投人　孤客來千里　全家託四鄰　生涯難自料　中夜問情親</p><p><a href="../../model.html#/doc/13975">View poem's topic associations</a></p></body></html>
