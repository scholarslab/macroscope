  <body><p>518_10: 《贈宗靜上人》雍陶</p>
    <p>世上方傳教　山中謂得歸　閒花飄講席　馴鴿汙禪衣　積雨誰過寺　殘鐘自掩扉　寒來垂頂帽　白髮剃應稀</p><p><a href="../../model.html#/doc/25225">View poem's topic associations</a></p></body></html>
