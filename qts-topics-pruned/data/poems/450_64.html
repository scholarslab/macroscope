  <body><p>450_64: 《贈僧五首。缽塔院如大師》白居易</p>
    <p>百千萬劫菩提種　八十三年功德林　若不秉持僧行苦　將何報答佛恩深　慈悲不瞬諸天眼　清淨無塵幾地心　每歲八關蒙九授　慇懃一戒重千金</p><p><a href="../../model.html#/doc/21386">View poem's topic associations</a></p></body></html>
