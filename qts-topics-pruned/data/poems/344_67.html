  <body><p>344_67: 《鎮州路上謹酬裴司空相公重見寄》韓愈</p>
    <p>銜命山東撫亂師　日馳三百自嫌遲　風霜滿面無人識　何處如今更有詩</p><p><a href="../../model.html#/doc/16229">View poem's topic associations</a></p></body></html>
