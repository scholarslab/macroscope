  <body><p>787_30: 《觀劍南獻捷》無名氏</p>
    <p>遐圻新破虜　名將舊登壇　戎馘西南至　氈裘長幼觀　邊疆氛已息　矛戟血猶殘　紫陌歡聲動　丹墀喜氣盤　唐虞方德易　衛霍比功難　共睹俘囚入　賡歌萬國安</p><p><a href="../../model.html#/doc/39442">View poem's topic associations</a></p></body></html>
