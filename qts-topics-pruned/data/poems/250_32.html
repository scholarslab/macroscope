  <body><p>250_32: 《送陸潛夫往茅山賦得華陽洞》皇甫冉</p>
    <p>游仙洞兮訪真官　奠瑤席兮禮石壇　忽髣兮雲擾　杳陰深兮夏寒　欲迴頭兮揮手　便辭家兮可否　有婚嫁兮嬰纏　綿歸來兮已久</p><p><a href="../../model.html#/doc/11718">View poem's topic associations</a></p></body></html>
