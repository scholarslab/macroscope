  <body><p>684_43: 《端居》吳融</p>
    <p>片雨過前汀　端居枕簟清　病魔隨暑退　詩思傍涼生　別燕殷勤語　殘蟬彷彿鳴　古來悲不盡　況我本多情</p><p><a href="../../model.html#/doc/34814">View poem's topic associations</a></p></body></html>
