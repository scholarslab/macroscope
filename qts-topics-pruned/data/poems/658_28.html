  <body><p>658_28: 《西塞山（在武昌界，孫吳以之為西塞）》羅隱</p>
    <p>吳塞當時指此山　吳都亡後綠孱顏　嶺梅乍暖殘妝恨　沙鳥初晴小隊閒　波闊魚龍應混雜　壁危猿狖奈姦頑　會將一副寒簑笠　來與漁翁作往還</p><p><a href="../../model.html#/doc/33243">View poem's topic associations</a></p></body></html>
