  <body><p>895_27_2: 《後庭花（或加玉樹二字）（其二）》毛熙震</p>
    <p>輕盈舞伎含芳豔　競妝新臉　步搖珠翠修蛾斂　膩鬟雲染　歌聲慢發開檀點　繡衫斜掩　時將纖手勻紅臉　笑拈金靨</p><p><a href="../../model.html#/doc/44399">View poem's topic associations</a></p></body></html>
