  <body><p>716_3: 《崇義裏言懷》曹松</p>
    <p>馬蹄京洛岐　復此少閒時　老積滄洲夢　秋乖白閣期　平生五字句　一夕滿頭絲　把向侯門去　侯門未可知</p><p><a href="../../model.html#/doc/36613">View poem's topic associations</a></p></body></html>
