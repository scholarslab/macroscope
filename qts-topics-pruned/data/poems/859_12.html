  <body><p>859_12: 《直指大丹歌》呂岩</p>
    <p>三清宮殿隱崑巔　日月光浮起紫煙　池沼泓泓翻玉液　樓臺疊疊運靈泉　青龍乘火鉛為汞　白虎騰波汞作鉛　欲得坎男求匹偶　須憑離女結因緣　黃婆設盡千般計　金鼎開成一朵蓮　列女擎烏當左畔　將軍戴兔鎮西邊　黑龜卻伏紅爐下　朱雀還棲華閣前　然後澄神窺見影　三周功就駕雲軿</p><p><a href="../../model.html#/doc/43232">View poem's topic associations</a></p></body></html>
