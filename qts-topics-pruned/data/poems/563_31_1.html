  <body><p>563_31_1: 《新添聲楊柳枝詞（其一）》裴諴</p>
    <p>思量大是惡姻緣　只得相看不得憐　願作琵琶槽那畔　得他長抱在胸前</p><p><a href="../../model.html#/doc/28315">View poem's topic associations</a></p></body></html>
