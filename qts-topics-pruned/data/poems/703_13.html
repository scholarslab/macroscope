  <body><p>703_13: 《甲子歲銜命到家至榕城冊封次日閩王降旌旗于新豐…餞別》翁承贊</p>
    <p>登庸樓上方停樂　新市堤邊又舉杯　正是離情傷遠別　忽聞台旨許重來　此時暫與交親好　今日還將簡冊回　爭得長房猶在世　縮教地近釣魚臺</p><p><a href="../../model.html#/doc/36000">View poem's topic associations</a></p></body></html>
