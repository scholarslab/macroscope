  <body><p>185_11: 《送客歸吳》李白</p>
    <p>江村秋雨歇　酒盡一帆飛　路歷波濤去　家惟坐臥歸　島花開灼灼　汀柳細依依　別後無餘事　還應掃釣磯</p><p><a href="../../model.html#/doc/7791">View poem's topic associations</a></p></body></html>
