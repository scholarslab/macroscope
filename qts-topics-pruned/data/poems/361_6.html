  <body><p>361_6: 《寄楊八拾遺》劉禹錫</p>
    <p>聞君前日獨庭爭　漢帝偏知白馬生　忽領簿書遊太學　寧勞侍從厭承明　洛陽本自宜才子　海內而今有直聲　為謝同僚老博士　范雲來歲即公卿</p><p><a href="../../model.html#/doc/17095">View poem's topic associations</a></p></body></html>
