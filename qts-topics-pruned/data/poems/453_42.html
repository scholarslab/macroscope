  <body><p>453_42: 《狂言示諸侄》白居易</p>
    <p>世欺不識字　我忝攻文筆　世欺不得官　我忝居班秩　人老多病苦　我今幸無疾　人老多憂累　我今婚嫁畢　心安不移轉　身泰無牽率　所以十年來　形神閒且逸　況當垂老歲　所要無多物　一裘煖過冬　一飯飽終日　勿言舍宅小　不過寢一室　何用鞍馬多　不能騎兩匹　如我優幸身　人中十有七　如我知足心　人中百無一　傍觀愚亦見　當己賢多失　不敢論他人　狂言示諸姪</p><p><a href="../../model.html#/doc/21585">View poem's topic associations</a></p></body></html>
