  <body><p>86_32: 《襄州景空寺題融上人蘭若》張說</p>
    <p>高名出漢陰　禪閣跨香岑　眾山既圍繞　長川復迴臨　雲峰曉靈變　風木夜虛吟　碧湫龍池滿　蒼松虎徑深　舊知青巖意　偏入杳冥心　何由侶飛錫　從此脫朝簪</p><p><a href="../../model.html#/doc/3905">View poem's topic associations</a></p></body></html>
