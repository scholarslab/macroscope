  <body><p>447_83: 《自喜》白居易</p>
    <p>自喜天教我少緣　家徒行計兩翩翩　身兼妻子都三口　鶴與琴書共一船　僮僕減來無冗食　資糧算外有餘錢　攜將貯作丘中費　猶免飢寒得數年</p><p><a href="../../model.html#/doc/21112">View poem's topic associations</a></p></body></html>
