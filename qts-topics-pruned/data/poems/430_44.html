  <body><p>430_44: 《食後》白居易</p>
    <p>食罷一覺睡　起來兩甌茶　舉頭看日影　已復西南斜　樂人惜日促　憂人厭年賒　無憂無樂者　長短任生涯</p><p><a href="../../model.html#/doc/19817">View poem's topic associations</a></p></body></html>
