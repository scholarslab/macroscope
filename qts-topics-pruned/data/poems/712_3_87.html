  <body><p>712_3_87: 《江行無題一百首（其八十七）》錢珝</p>
    <p>高浪如銀屋　江風一發時　筆端降太白　才大語終奇</p><p><a href="../../model.html#/doc/39240">View poem's topic associations</a></p></body></html>
