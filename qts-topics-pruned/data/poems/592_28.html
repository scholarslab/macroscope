  <body><p>592_28: 《古相送》曹鄴</p>
    <p>行人卜去期　白髮根已出　執君青松枝　空數別來日　心如七夕女　生死難再匹　且願車聲迫　莫使馬行疾　巫山千丈高　亦恐夢相失</p><p><a href="../../model.html#/doc/29832">View poem's topic associations</a></p></body></html>
