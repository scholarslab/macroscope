  <body><p>638_20: 《吊棲白上人》張喬</p>
    <p>今古遞相送　幾時無逝波　篇章名不朽　寂滅理如何　內殿留真影　閒房落貝多　從茲高塔寺　惆悵懶經過</p><p><a href="../../model.html#/doc/31817">View poem's topic associations</a></p></body></html>
