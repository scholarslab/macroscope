  <body><p>808_3: 《秋日遊東山寺尋殊曇二法師》慧宣</p>
    <p>木落樹蕭槮　水清流漻寂　屬此悲哉氣　復茲羈旅慼　奚用寫煩憂　山泉恣遊歷　萬丈窺深澗　千尋仰絕壁　傍嶺竹參差　緣崖藤冪　行行極幽邃　去去逾空寂　果值息心侶　喬枝方挂錫　圍遶悉栴檀　純良豈沙礫　妙法誠無比　深經解怨敵　心歡即頂禮　道存仍目擊　慧刀幸已逢　疑綱於焉析　豈直卻煩惱　方期拯沈溺</p><p><a href="../../model.html#/doc/40384">View poem's topic associations</a></p></body></html>
