  <body><p>551_20_1: 《題清遠峽觀音院二首（其一）》盧肇</p>
    <p>清潭洞澈深千丈　危岫攀蘿上幾層　秋盡更無黃葉樹　夜闌唯對白頭僧</p><p><a href="../../model.html#/doc/27565">View poem's topic associations</a></p></body></html>
