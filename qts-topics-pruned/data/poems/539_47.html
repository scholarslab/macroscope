  <body><p>539_47: 《贈柳》李商隱</p>
    <p>章臺從掩映　郢路更參差　見說風流極　來當婀娜時　橋迴行欲斷　堤遠意相隨　忍放花如雪　青樓撲酒旗</p><p><a href="../../model.html#/doc/26430">View poem's topic associations</a></p></body></html>
