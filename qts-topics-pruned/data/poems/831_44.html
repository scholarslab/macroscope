  <body><p>831_44: 《寄景判官兼思州葉使君》貫休</p>
    <p>獨住西峰半　尋常欲下難　石多桐屐齾　香甚藥花乾　荏苒新鶯老　窮通亦自寬　髯參與短簿　始為一吟看</p><p><a href="../../model.html#/doc/41563">View poem's topic associations</a></p></body></html>
