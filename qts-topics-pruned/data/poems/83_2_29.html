  <body><p>83_2_29: 《感遇詩三十八首（其二十九）》陳子昂</p>
    <p>丁亥歲云暮　西山事甲兵　贏糧匝邛道　荷戟爭羌城　嚴冬陰風勁　窮岫泄雲生昏曀無晝夜　羽檄復相驚　拳跼競萬仞　崩危走九冥　籍籍峰壑裏　哀哀冰雪行聖人御宇宙　聞道泰階平　肉食謀何失　藜藿緬縱橫</p><p><a href="../../model.html#/doc/3753">View poem's topic associations</a></p></body></html>
