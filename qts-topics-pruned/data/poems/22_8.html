  <body><p>22_8: 《舞曲歌辭。白鳩辭》李白</p>
    <p>鏗鳴鐘　考朗鼓　歌白鳩　引拂舞　白鳩之白誰與鄰　霜衣雪襟誠可珍　含哺七子能平均　食不咽　性安馴　首農政　鳴陽春　天子刻玉杖　鏤形賜耆人　白鷺亦白非純真　外潔其色心匪仁　闕五德　無司晨　胡為啄我葭下之紫鱗　鷹鸇鵰鶚　貪而好殺　鳳皇雖大聖　不願以為臣</p><p><a href="../../model.html#/doc/1234">View poem's topic associations</a></p></body></html>
