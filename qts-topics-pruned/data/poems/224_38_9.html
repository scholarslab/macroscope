  <body><p>224_38_9: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其九）》杜甫</p>
    <p>床上書連屋　階前樹拂雲　將軍不好武　稚子總能文　醒酒微風入　聽詩靜夜分絺衣挂蘿薜　涼月白紛紛</p><p><a href="../../model.html#/doc/9762">View poem's topic associations</a></p></body></html>
