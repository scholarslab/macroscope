  <body><p>200_20: 《送劉郎將歸河東（同用邊字）》岑參</p>
    <p>借問虎賁將　從軍凡幾年　殺人寶刀缺　走馬貉裘穿　山雨醒別酒　關雲迎渡船　謝君賢主將　豈忘輪臺邊</p><p><a href="../../model.html#/doc/8523">View poem's topic associations</a></p></body></html>
