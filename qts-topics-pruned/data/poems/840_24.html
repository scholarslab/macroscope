  <body><p>840_24: 《游道林寺四絕亭，觀宋杜詩版》齊己</p>
    <p>宋杜詩題在　風騷到此真　獨來終日看　一為拂秋塵　古石生寒仞　春松脫老鱗　高僧眼根靜　應見客吟神</p><p><a href="../../model.html#/doc/42078">View poem's topic associations</a></p></body></html>
