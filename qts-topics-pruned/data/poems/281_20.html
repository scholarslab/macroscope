  <body><p>281_20: 《上元日夢王母獻白玉環》丁澤</p>
    <p>夢中朝上日　闕下拜天顏　彷彿瞻王母　分明獻玉環　靈姿趨甲帳　悟道契玄關　似見霜姿白　如看月彩彎　霓裳歸物外　鳳曆曉人寰　仙聖非相遠　昭昭寤寐間</p><p><a href="../../model.html#/doc/13345">View poem's topic associations</a></p></body></html>
