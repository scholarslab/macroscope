  <body><p>271_13: 《奉使西還早發小澗館寄盧滁州邁》竇常</p>
    <p>野棠花覆地　山館夜來陰　馬蹟穿雲去　雞聲出澗深　清風時偃草　久旱或為霖　試與惸嫠話　猶堅借寇心</p><p><a href="../../model.html#/doc/12603">View poem's topic associations</a></p></body></html>
