  <body><p>829_6: 《淮上逢故人》貫休</p>
    <p>故園離亂後　十載始逢君　長恨南熏奏　尋常只自聞　荒窗秋見岳　赤地夜生雲　莫歎謀身晚　中興正用文</p><p><a href="../../model.html#/doc/41355">View poem's topic associations</a></p></body></html>
