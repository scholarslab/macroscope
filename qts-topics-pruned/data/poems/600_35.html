  <body><p>600_35: 《寄岳陽嚴使君》袁皓</p>
    <p>得意東歸過岳陽　桂枝香惹蕊珠香　也知暮雨生巫峽　爭奈朝雲屬楚王　萬恨只憑期剋手　寸心唯繫別離腸　南亭宴罷笙歌散　回首煙波路渺茫</p><p><a href="../../model.html#/doc/30173">View poem's topic associations</a></p></body></html>
