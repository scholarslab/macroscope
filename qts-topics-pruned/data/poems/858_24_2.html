  <body><p>858_24_2: 《別詩二首（其二）》呂岩</p>
    <p>時人受氣稟陰陽　均體乾坤壽命長　為重本宗能壽永　因輕元祖逐淪亡　三宮自有迴流法　萬物那無運用方　咫尺崑崙山上玉　幾人知是藥中王</p><p><a href="../../model.html#/doc/43197">View poem's topic associations</a></p></body></html>
