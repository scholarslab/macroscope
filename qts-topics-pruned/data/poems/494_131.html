  <body><p>494_131: 《春霽》施肩吾</p>
    <p>煎茶水裏花千片　候客亭中酒一樽　獨對春光還寂寞　羅浮道士忽敲門</p><p><a href="../../model.html#/doc/23692">View poem's topic associations</a></p></body></html>
