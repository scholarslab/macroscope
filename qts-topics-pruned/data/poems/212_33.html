  <body><p>212_33: 《宋中遇陳二》高適</p>
    <p>常忝鮑叔義　所期王佐才　如何守苦節　獨此無良媒　離別十年外　飄颻千里來　安知罷官後　惟見柴門開　窮巷隱東郭　高堂詠南陔　籬根長花草　井上生莓苔　伊昔望霄漢　於今倦蒿萊　男兒命未達　　且盡手中杯</p><p><a href="../../model.html#/doc/9165">View poem's topic associations</a></p></body></html>
