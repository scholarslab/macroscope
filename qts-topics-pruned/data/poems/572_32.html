  <body><p>572_32: 《吊孟協律》賈島</p>
    <p>才行古人齊　生前品位低　葬時貧賣馬　遠日哭惟妻　孤塚北邙外　空齋中嶽西　集詩應萬首　物象遍曾題</p><p><a href="../../model.html#/doc/28706">View poem's topic associations</a></p></body></html>
