  <body><p>252_33: 《釋奠武成王樂章。送神》于邵</p>
    <p>明祀方終　備樂斯闋　黝纁就瘞　豆籩告撤　肸蠁尚餘　光景云滅　返歸虛極　神心則悅</p><p><a href="../../model.html#/doc/11852">View poem's topic associations</a></p></body></html>
