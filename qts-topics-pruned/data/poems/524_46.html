  <body><p>524_46: 《閨情代作》杜牧</p>
    <p>梧桐葉落雁初歸　迢遞無因寄遠衣　月照石泉金點冷　鳳酣簫管玉聲微　佳人刀杵秋風外　蕩子從征夢寐希　遙望戌樓天欲曉　滿城鼕鼓白雲飛</p><p><a href="../../model.html#/doc/25654">View poem's topic associations</a></p></body></html>
