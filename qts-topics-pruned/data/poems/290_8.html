  <body><p>290_8: 《和直禁省》楊凝</p>
    <p>宵直丹宮近　風傳碧樹涼　漏稀銀箭滴　月度網軒光　鳳詔裁多暇　蘭燈夢更長　此時顏范貴　十步舊連行</p><p><a href="../../model.html#/doc/13787">View poem's topic associations</a></p></body></html>
