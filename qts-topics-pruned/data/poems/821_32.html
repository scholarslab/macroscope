  <body><p>821_32: 《兵後西日溪行》皎然</p>
    <p>一從清氣上為天　仙臾何年見乾海　黃河幾度濁復清　此水如今未曾改　西尋仙人渚　誤入桃花穴　風吹花片使我迷　時時問山驚踏雪　石梁丹灶意更奇　春草不生多故轍　我來隱道非隱身　如今世上無風塵　路是武陵路　人非秦代人　飯松得高侶　濯足偶清津　數片昔賢磬石在　幾迴並坐戴綸巾</p><p><a href="../../model.html#/doc/41053">View poem's topic associations</a></p></body></html>
