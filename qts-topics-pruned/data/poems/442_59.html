  <body><p>442_59: 《送馮舍人閣老往襄陽》白居易</p>
    <p>紫微閤底送君回　第二廳簾下不開　莫戀漢南風景好　峴山花盡早歸來</p><p><a href="../../model.html#/doc/20691">View poem's topic associations</a></p></body></html>
