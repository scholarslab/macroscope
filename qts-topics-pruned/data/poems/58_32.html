  <body><p>58_32: 《五月奉教作》李嶠</p>
    <p>綠樹炎氛滿　朱樓夏景長　池含凍雨氣　山映火雲光　果院新櫻熟　花庭曙槿芳　欲逃三伏暑　還泛十旬觴</p><p><a href="../../model.html#/doc/2984">View poem's topic associations</a></p></body></html>
