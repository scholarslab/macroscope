  <body><p>126_88_4: 《恭懿太子挽歌五首（其四）》王維</p>
    <p>蒼舒留帝寵　子晉有仙才　五歲過人智　三天使鶴催　心悲陽祿館　目斷望思臺若道長安近　何為更不來</p><p><a href="../../model.html#/doc/5225">View poem's topic associations</a></p></body></html>
