  <body><p>357_64_3: 《同樂天和微之深春二十首（同用家花車斜四韻）（其三）》劉禹錫</p>
    <p>何處深春好　春深執政家　恩光貪捧日　貴重不看花　玉饌堂交印　沙堤柱礙車多門一已閉　直道更無斜</p><p><a href="../../model.html#/doc/16858">View poem's topic associations</a></p></body></html>
