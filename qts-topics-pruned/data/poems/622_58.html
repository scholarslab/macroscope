  <body><p>622_58: 《送人罷官歸茅山》陸龜蒙</p>
    <p>呼僮曉拂鞍　歸上大茅端　薄俸雖休入　明霞自足餐　暗霜松粒赤　疏雨草堂寒　又鑿中峰石　重修醮月壇</p><p><a href="../../model.html#/doc/31047">View poem's topic associations</a></p></body></html>
