  <body><p>384_45: 《答僧拄杖》張籍</p>
    <p>靈藤為拄杖　白淨色如銀　得自高僧手　將扶病客身　春遊不騎馬　夜會亦呈人　持此歸山去　深宜戴角巾</p><p><a href="../../model.html#/doc/18131">View poem's topic associations</a></p></body></html>
