  <body><p>540_167: 《陸發荊南始至商洛》李商隱</p>
    <p>昔去真無奈　今還豈自知　青辭木奴橘　紫見地仙芝　四海秋風闊　千巖暮景遲　向來憂際會　猶有五湖期</p><p><a href="../../model.html#/doc/26779">View poem's topic associations</a></p></body></html>
