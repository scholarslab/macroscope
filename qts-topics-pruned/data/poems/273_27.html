  <body><p>273_27: 《相思曲》戴叔倫</p>
    <p>高樓重重閉明月　腸斷仙郎隔年別　紫簫橫笛寂無聲　獨向瑤窗坐愁絕　魚沈雁杳天涯路　始信人間別離苦　恨滿牙床翡翠衾　怨折金釵鳳皇股　井深轆轤嗟綆短　衣帶相思日應緩　將刀斫水水復連　揮刃割情情不斷　落紅亂逐東流水　一點芳心為君死　妾身願作巫山雲　飛入仙郎夢魂裏</p><p><a href="../../model.html#/doc/12785">View poem's topic associations</a></p></body></html>
