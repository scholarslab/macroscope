  <body><p>730_8: 《荊溪夜泊》李九齡</p>
    <p>點點漁燈照浪清　水煙疏碧月朧明　小灘驚起鴛鴦處　一隻採蓮船過聲</p><p><a href="../../model.html#/doc/37327">View poem's topic associations</a></p></body></html>
