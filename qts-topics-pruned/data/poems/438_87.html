  <body><p>438_87: 《初到江州》白居易</p>
    <p>潯陽欲到思無窮　庾亮樓南湓口東　樹木凋疏山雨後　人家低溼水煙中　菰蔣餧馬行無力　蘆荻編房臥有風　遙見朱輪來出郭　相迎勞動使君公</p><p><a href="../../model.html#/doc/20358">View poem's topic associations</a></p></body></html>
