  <body><p>695_21: 《夏夜》韋莊</p>
    <p>傍水遷書榻　開襟納夜涼　星繁愁晝熱　露重覺荷香　蛙吹鳴還息　蛛羅滅又光　正吟秋興賦　桐景下西牆</p><p><a href="../../model.html#/doc/35533">View poem's topic associations</a></p></body></html>
