  <body><p>348_49: 《洛下贈徹公》陳羽</p>
    <p>天竺沙門洛下逢　請為同社笑相容　支頤忽望碧雲裏　心愛嵩山第幾重</p><p><a href="../../model.html#/doc/16371">View poem's topic associations</a></p></body></html>
