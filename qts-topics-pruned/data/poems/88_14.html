  <body><p>88_14: 《赴集賢院學士上賜宴應制得輝字》張說</p>
    <p>侍帝金華講　千齡道固稀　位將賢士設　書共學徒歸　首命深燕隗　通經淺漢韋　列筵榮賜食　送客儒衣愧　賀燕窺簷下　遷鶯入殿飛　欲知朝野慶　文教日光輝</p><p><a href="../../model.html#/doc/4080">View poem's topic associations</a></p></body></html>
