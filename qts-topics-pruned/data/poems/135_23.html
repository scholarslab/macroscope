  <body><p>135_23: 《過融上人蘭若（一作孟浩然詩）》綦毋潛</p>
    <p>山頭禪室挂僧衣　窗外無人溪鳥飛　黃昏半在下山路　卻聽鐘聲連翠微</p><p><a href="../../model.html#/doc/5567">View poem's topic associations</a></p></body></html>
