  <body><p>758_8: 《宿故人江居》孟貫</p>
    <p>渡口樹冥冥　南山漸隱青　漁舟歸舊浦　鷗鳥宿前汀　靜榻懸燈坐　閒門對浪扃　相思頻到此　幾番醉還醒</p><p><a href="../../model.html#/doc/38530">View poem's topic associations</a></p></body></html>
