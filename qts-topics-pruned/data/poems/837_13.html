  <body><p>837_13: 《送鄭使君》貫休</p>
    <p>刺婺廉閩動帝臺　唯將清淨作梯媒　綠沈槍卓妖星落　白玉壺澄苦霧開　仁愛久懸溪上月　恩光又發嶺頭梅　天資劉邵龔黃筆　神助韓彭衛霍才　古驛劍江分掩映　畫旗花舫下喧豗　鳳麟帟幕芙蓉坼　洞壑清威霹靂來　禮樂封疆添禮樂　塵埃時節勿塵埃　荔支花下驅千騎　薝葡林中禮萬迴　視事蠻奴磨玉硯　邀賓海月射金杯　謳歌合合千門樂　鼙角雄雄一閣雷　君父恩深頭早白　子孫榮襲日難陪　東陽緇素如何好　空向生祠祝上台</p><p><a href="../../model.html#/doc/41851">View poem's topic associations</a></p></body></html>
