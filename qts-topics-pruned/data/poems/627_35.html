  <body><p>627_35: 《樂府雜詠六首。月成弦》陸龜蒙</p>
    <p>孤光照還沒　轉益傷離別　妾若是嫦娥　長圓不教缺</p><p><a href="../../model.html#/doc/33630">View poem's topic associations</a></p></body></html>
