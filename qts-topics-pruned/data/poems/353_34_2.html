  <body><p>353_34_2: 《感遇二首（永州作）（其二）》柳宗元</p>
    <p>旭日照寒野　鸒斯起蒿萊　啁啾有餘樂　飛舞西陵隈　迴風旦夕至　零葉委陳荄　所棲不足恃　鷹隼縱橫來</p><p><a href="../../model.html#/doc/16617">View poem's topic associations</a></p></body></html>
