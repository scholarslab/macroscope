  <body><p>35_28: 《招諭有懷贈同行人（一作李乂詩）》李義府</p>
    <p>遠遊冒艱阻　深入勞存諭　春去辭國門　秋還在邊戍　軒車行未返　節序催難駐　陌上悲轉蓬　園中想芳樹　蜀山自紛糾　岷水恆奔注　臨汎多苦懷　登攀寡歡趣　永夕飛淫雨　崇朝蒸毒霧　不求綏嶺桃　寧美邛鄉蒟　白狼行欲靜　驄馬何常驅　願接軺旆塵　聯翩東北騖</p><p><a href="../../model.html#/doc/2106">View poem's topic associations</a></p></body></html>
