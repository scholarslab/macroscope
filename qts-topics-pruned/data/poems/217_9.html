  <body><p>217_9: 《送從弟亞赴安西判官》杜甫</p>
    <p>南風作秋聲　殺氣薄炎熾　盛夏鷹隼擊　時危異人至　令弟草中來　蒼然請論事　詔書引上殿　奮舌動天意　兵法五十家　爾腹為篋笥　應對如轉丸　疏通略文字　經綸皆新語　足以正神器　宗廟尚為灰　君臣俱下淚　崆峒地無軸　青海天軒輊　西極最瘡痍　連山暗烽燧　帝曰大布衣　藉卿佐元帥　坐看清流沙　所以子奉使　歸當再前席　適遠非歷試　須存武威郡　為畫長久利　孤峰石戴驛　快馬金纏轡　黃羊飫不羶　蘆酒多還醉　踴躍常人情　慘澹苦士志　安邊敵何有　反正計始遂　吾聞駕鼓車　不合用騏驥　龍吟回其頭　夾輔待所致</p><p><a href="../../model.html#/doc/9374">View poem's topic associations</a></p></body></html>
