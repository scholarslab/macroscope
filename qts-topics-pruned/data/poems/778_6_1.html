  <body><p>778_6_1: 《惆悵詩九首（其一）》顧甄遠</p>
    <p>魂黯黯兮情脈脈　簾風清兮窗月白　夢驚枕上爐燼銷　不見蕊珠宮裏客</p><p><a href="../../model.html#/doc/39181">View poem's topic associations</a></p></body></html>
