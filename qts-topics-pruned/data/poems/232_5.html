  <body><p>232_5: 《將別巫峽，贈南卿兄瀼西果園四十畝》杜甫</p>
    <p>苔竹素所好　萍蓬無定居　遠遊長兒子　幾地別林廬　雜蕊紅相對　他時錦不如　具舟將出峽　巡圃念攜鋤　正月喧鶯末　茲辰放鷁初　雪籬梅可折　風榭柳微舒　託贈卿家有　因歌野興疏　殘生逗江漢　何處狎樵漁</p><p><a href="../../model.html#/doc/10576">View poem's topic associations</a></p></body></html>
