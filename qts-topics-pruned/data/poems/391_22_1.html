  <body><p>391_22_1: 《昌穀北園新筍四首（其一）》李賀</p>
    <p>籜落長竿削玉開　君看母筍是龍材　更容一夜抽千尺　別卻池園數寸泥</p><p><a href="../../model.html#/doc/18579">View poem's topic associations</a></p></body></html>
