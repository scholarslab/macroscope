  <body><p>380_44: 《上昭成閣不得，于從侄僧悟空院歎嗟》孟郊</p>
    <p>欲上千級閣　問天三四言　未盡數十登　心目風浪翻　手手把驚魄　腳腳踏墜魂　卻流至舊手　傍掣猶欲奔　老病但自悲　古蠹木萬痕　老力安可誇　秋海萍一根　孤叟何所歸　晝眼如黃昏　常恐失好步　入彼市井門　結僧為親情　策竹為子孫　此誠徒切切　此意空存存　一寸地上語　高天何由聞</p><p><a href="../../model.html#/doc/17933">View poem's topic associations</a></p></body></html>
