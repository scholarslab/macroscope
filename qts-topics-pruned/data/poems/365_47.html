  <body><p>365_47: 《題欹器圖》劉禹錫</p>
    <p>秦國功成思稅駕　晉臣名遂歎危機　無因上蔡牽黃犬　願作丹徒一布衣</p><p><a href="../../model.html#/doc/17269">View poem's topic associations</a></p></body></html>
