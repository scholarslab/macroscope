  <body><p>160_67: 《與杭州薛司戶登樟亭樓作》孟浩然</p>
    <p>水樓一登眺　半出青林高　帟幕英僚敞　芳筵下客叨　山藏伯禹穴　城壓伍胥濤　今日觀溟漲　垂綸學釣鼇</p><p><a href="../../model.html#/doc/6781">View poem's topic associations</a></p></body></html>
