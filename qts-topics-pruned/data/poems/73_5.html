  <body><p>73_5: 《奉和姚令公溫湯舊館永懷故人盧公之作》蘇頲</p>
    <p>樹德豈孤邁　降神良並出　偉茲廊廟楨　調彼鹽梅實　正悅虞垂舉　翻悲鄭僑卒　同心不可忘　交臂何為失　清路荷前幸　明時稱右弼　曾聯野外遊　尚記帷中密　新慟情莫遣　舊遊詞更述　空令還辱和　長歎知音日</p><p><a href="../../model.html#/doc/3390">View poem's topic associations</a></p></body></html>
