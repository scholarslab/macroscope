  <body><p>842_10: 《逢詩僧》齊己</p>
    <p>禪玄無可並　詩妙有何評　五七字中苦　百千年後清　難求方至理　不朽始為名　珍重重相見　忘機話此情</p><p><a href="../../model.html#/doc/42222">View poem's topic associations</a></p></body></html>
