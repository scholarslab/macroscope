  <body><p>777_3: 《採蓮》徐玄之</p>
    <p>越豔荊姝慣采蓮　蘭橈畫楫滿長川　秋來江上澄如練　映水紅妝如可見　此時蓮浦珠翠光　此日荷風羅綺香　纖手周遊不暫息　紅英爛熳殊未極　夕鳥棲林人欲稀　長歌哀怨采蓮歸</p><p><a href="../../model.html#/doc/39161">View poem's topic associations</a></p></body></html>
