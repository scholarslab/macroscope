  <body><p>599_21: 《戍客南歸》於濆</p>
    <p>北別黃榆塞　南歸白雲鄉　孤舟下彭蠡　楚月沈滄浪　為子惜功業　滿身刀箭瘡　莫渡汨羅水　回君忠孝腸</p><p><a href="../../model.html#/doc/30120">View poem's topic associations</a></p></body></html>
