  <body><p>351_35: 《清水驛叢竹天水趙雲餘手種一十二莖》柳宗元</p>
    <p>簷下疏篁十二莖　襄陽從事寄幽情　只應更使伶倫見　寫盡雌雄雙鳳鳴</p><p><a href="../../model.html#/doc/16520">View poem's topic associations</a></p></body></html>
