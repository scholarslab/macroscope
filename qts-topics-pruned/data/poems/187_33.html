  <body><p>187_33: 《對雪贈徐秀才》韋應物</p>
    <p>靡靡寒欲收　靄靄陰還結　晨起望南端　千林散春雪　妍光屬瑤階　亂緒陵新節　無為掩扉臥　獨守袁生轍</p><p><a href="../../model.html#/doc/7875">View poem's topic associations</a></p></body></html>
