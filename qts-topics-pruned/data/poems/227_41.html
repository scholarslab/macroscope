  <body><p>227_41: 《野望》杜甫</p>
    <p>金華山北涪水西　仲冬風日始淒淒　山連越嶲蟠三蜀　水散巴渝下五溪　獨鶴不知何事舞　飢烏似欲向人啼　射洪春酒寒仍綠　目極傷神誰為攜</p><p><a href="../../model.html#/doc/10085">View poem's topic associations</a></p></body></html>
