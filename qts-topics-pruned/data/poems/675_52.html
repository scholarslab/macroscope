  <body><p>675_52: 《傳經院壁畫松》鄭谷</p>
    <p>危根瘦盡聳孤峰　珍重江僧好筆蹤　得向遊人多處畫　卻勝澗底作真松</p><p><a href="../../model.html#/doc/34161">View poem's topic associations</a></p></body></html>
