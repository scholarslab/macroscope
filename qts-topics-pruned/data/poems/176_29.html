  <body><p>176_29: 《送紀秀才游越》李白</p>
    <p>海水不滿眼　觀濤難稱心　即知蓬萊石　卻是巨鼇簪　送爾遊華頂　令余發舄吟　仙人居射的　道士住山陰　禹穴尋溪入　雲門隔嶺深　綠蘿秋月夜　相憶在鳴琴</p><p><a href="../../model.html#/doc/7406">View poem's topic associations</a></p></body></html>
