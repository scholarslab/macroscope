  <body><p>450_40: 《問移竹》白居易</p>
    <p>問君移竹意如何　慎勿排行但間窠　多種少栽皆有意　大都少校不如多</p><p><a href="../../model.html#/doc/21359">View poem's topic associations</a></p></body></html>
