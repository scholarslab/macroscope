  <body><p>849_9: 《垓下懷古》棲一</p>
    <p>緬想咸陽事可嗟　楚歌哀怨思無涯　八千子弟歸何處　萬里鴻溝屬漢家　弓指陣前爭日月　血流垓下定龍蛇　拔山力盡烏江水　今古悠悠空浪花</p><p><a href="../../model.html#/doc/42765">View poem's topic associations</a></p></body></html>
