  <body><p>539_68_2: 《槿花二首（其二）》李商隱</p>
    <p>珠館薰燃久　玉房梳掃餘　燒蘭才作燭　襞錦不成書　本以亭亭遠　翻嫌脈脈疏　迴頭問殘照　殘照更空虛</p><p><a href="../../model.html#/doc/26453">View poem's topic associations</a></p></body></html>
