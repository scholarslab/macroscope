  <body><p>137_33_1: 《田家即事答崔二東皋作四首（其一）》儲光羲</p>
    <p>玄鳥雙雙飛　杏林初發花　煦媮命僮僕　可以樹桑麻　清旦理犁鋤　日入未還家</p><p><a href="../../model.html#/doc/5677">View poem's topic associations</a></p></body></html>
