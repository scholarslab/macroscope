  <body><p>238_53: 《春夜宴任六昆季宅》錢起</p>
    <p>際晚綠煙起　入門芳樹深　不才叨下客　喜宴齒諸簪　夜月仍攜妓　清風更在林　彩毫揮露色　銀燭動花陰　自接通家好　應知待士心　向隅逢故識　茲夕願披襟</p><p><a href="../../model.html#/doc/11062">View poem's topic associations</a></p></body></html>
