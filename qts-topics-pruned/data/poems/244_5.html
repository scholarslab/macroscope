  <body><p>244_5: 《送客歸廣平》韓翃</p>
    <p>家在趙邯鄲　歸心輒自歡　晚杯狐腋暖　春雪馬毛寒　孟月途中破　輕冰水上殘　到時楊柳色　奈向故園看</p><p><a href="../../model.html#/doc/11333">View poem's topic associations</a></p></body></html>
