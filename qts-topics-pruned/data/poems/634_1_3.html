  <body><p>634_1_3: 《狂題十八首（其三）》司空圖</p>
    <p>交疏自古戒言深　肝膽徒傾致鑠金　不是史遷書與說　誰知孤負李陵心</p><p><a href="../../model.html#/doc/31601">View poem's topic associations</a></p></body></html>
