  <body><p>416_26: 《聽妻彈別鶴操》元稹</p>
    <p>別鶴聲聲怨夜弦　聞君此奏欲潸然　商瞿五十知無子　更付琴書與仲宣</p><p><a href="../../model.html#/doc/19322">View poem's topic associations</a></p></body></html>
