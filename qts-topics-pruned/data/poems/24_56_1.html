  <body><p>24_56_1: 《雜曲歌辭。少年行三首（其一）》李白</p>
    <p>擊筑飲美酒　劍歌易水湄　經過燕太子　結託并州兒　少年負壯氣　奮烈自有時因聲魯句踐　爭情勿相欺</p><p><a href="../../model.html#/doc/1403">View poem's topic associations</a></p></body></html>
