  <body><p>518_110: 《遣愁》雍陶</p>
    <p>拋擲泥中一聽沈　不能三嘆引愁深　莫言客子無愁易　須識愁多暗損心</p><p><a href="../../model.html#/doc/25323">View poem's topic associations</a></p></body></html>
