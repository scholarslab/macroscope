  <body><p>414_34: 《長灘夢李紳》元稹</p>
    <p>孤吟獨寢意千般　合眼逢君一夜歡　慚愧夢魂無遠近　不辭風雨到長灘</p><p><a href="../../model.html#/doc/19255">View poem's topic associations</a></p></body></html>
