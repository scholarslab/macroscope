  <body><p>409_27: 《夜雨》元稹</p>
    <p>水怪潛幽草　江雲擁廢居　雷驚空屋柱　電照滿床書　竹瓦風頻裂　茅檐雨漸疏　平生滄海意　此去怯為魚</p><p><a href="../../model.html#/doc/19039">View poem's topic associations</a></p></body></html>
