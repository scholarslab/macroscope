  <body><p>206_58: 《自常州還江陰途中作》李嘉佑</p>
    <p>處處空籬落　江村不忍看　無人花色慘　多雨鳥聲寒　黃霸初臨郡　陶潛未罷官　乘春務征伐　誰肯問凋殘</p><p><a href="../../model.html#/doc/8916">View poem's topic associations</a></p></body></html>
