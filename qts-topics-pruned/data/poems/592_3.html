  <body><p>592_3: 《捕漁謠》曹鄴</p>
    <p>天子好征戰　百姓不種桑　天子好年少　無人薦馮唐　天子好美女　夫婦不成雙</p><p><a href="../../model.html#/doc/29822">View poem's topic associations</a></p></body></html>
