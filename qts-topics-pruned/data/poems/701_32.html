  <body><p>701_32: 《白牡丹》王貞白</p>
    <p>穀雨洗纖素　裁為白牡丹　異香開玉合　輕粉泥銀盤　曉貯露華溼　宵傾月魄寒　家人淡妝罷　無語倚朱欄</p><p><a href="../../model.html#/doc/35860">View poem's topic associations</a></p></body></html>
