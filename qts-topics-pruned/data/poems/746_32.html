  <body><p>746_32: 《古意》陳陶</p>
    <p>麻姑井邊一株杏　花開不如古時紅　西鄰蔡家十歲女　年年二月賣東風</p><p><a href="../../model.html#/doc/37849">View poem's topic associations</a></p></body></html>
