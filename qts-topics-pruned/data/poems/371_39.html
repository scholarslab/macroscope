  <body><p>371_39: 《賦得失群鶴》呂溫</p>
    <p>杳杳天鶴　風排勢暫違　有心長自負　無伴可相依　萬里寧辭遠　三山詎憶歸　但令毛羽在　何處不翻飛</p><p><a href="../../model.html#/doc/17500">View poem's topic associations</a></p></body></html>
