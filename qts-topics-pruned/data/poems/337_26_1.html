  <body><p>337_26_1: 《汴州亂二首（其一）》韓愈</p>
    <p>汴州城門朝不開　天狗墮地聲如雷　健兒爭誇殺留後　連屋累棟燒成灰　諸侯咫尺不能救　孤士何者自興哀</p><p><a href="../../model.html#/doc/15945">View poem's topic associations</a></p></body></html>
