  <body><p>806_1_168: 《詩三百三首（其一百六十八）》寒山</p>
    <p>儂家暫下山　入到城隍裏　逢見一群女　端正容貌美　頭戴蜀樣花　燕脂塗粉膩金釧鏤銀朵　羅衣緋紅紫　朱顏類神仙　香帶氛氳氣　時人皆顧盼　癡愛染心意謂言世無雙　魂影隨他去　狗咬枯骨頭　虛自舐脣齒　不解返思量　與畜何曾異今成白髮婆　老陋若精魅　無始由狗心　不超解脫地</p><p><a href="../../model.html#/doc/40193">View poem's topic associations</a></p></body></html>
