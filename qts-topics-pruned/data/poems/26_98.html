  <body><p>26_98: 《雜曲歌辭。春遊吟》李章</p>
    <p>初春遍芳甸　千里靄盈矚　美人摘新英　步步玩春綠　所思杳何處　宛在吳江曲　可憐不得共芳菲　日暮歸來淚滿衣</p><p><a href="../../model.html#/doc/1608">View poem's topic associations</a></p></body></html>
