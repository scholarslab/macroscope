  <body><p>592_15: 《四怨三愁五情詩十二首。五情》曹鄴</p>
    <p>野雀空城飢　交交復飛飛　勿怪官倉粟　官倉無空時</p><p><a href="../../model.html#/doc/32122">View poem's topic associations</a></p></body></html>
