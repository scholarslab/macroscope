  <body><p>856_4_39: 《七言（其三十九）》呂岩</p>
    <p>不須兩兩與三三　祇在崑崙第一巖　逢潤自然情易伏　遇炎常恐性難降　有時直入三元戶　無事還歸九曲江　世上有人燒得住　壽齊天地更無雙</p><p><a href="../../model.html#/doc/43050">View poem's topic associations</a></p></body></html>
