  <body><p>265_28: 《丘小府小鼓歌》顧況</p>
    <p>地盤山雞猶可像　坎坎砰砰隨手長　夜半高樓沈醉時　萬里踏橋亂山響</p><p><a href="../../model.html#/doc/12198">View poem's topic associations</a></p></body></html>
