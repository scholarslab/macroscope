  <body><p>264_15_3: 《擬古三首（第一首一作長安古意）（其三）》顧況</p>
    <p>浮生果何慕　老去羨介推　陶令何足錄　彭澤歸已遲　空負漉酒巾　乞食形諸詩　吾惟抱貞素　悠悠白雲期</p><p><a href="../../model.html#/doc/12143">View poem's topic associations</a></p></body></html>
