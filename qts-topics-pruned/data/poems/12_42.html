  <body><p>12_42: 《郊廟歌辭。祭神州樂章。肅和》?</p>
    <p>大矣坤儀　至哉神縣　包含日域　牢籠月竁　露絜三清　風調六變　皇祇介祉　式歆恭薦</p><p><a href="../../model.html#/doc/456">View poem's topic associations</a></p></body></html>
