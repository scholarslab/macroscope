  <body><p>579_11: 《寄裴生乞釣鉤》溫庭筠</p>
    <p>一隨菱櫂謁王侯　深愧移文負釣舟　今日太湖風色好　卻將詩句乞魚鉤</p><p><a href="../../model.html#/doc/29166">View poem's topic associations</a></p></body></html>
