  <body><p>347_2: 《禦溝新柳》劉遵古</p>
    <p>韶光先禁柳　幾處覆溝新　映水疑分翠　含煙欲占春　悠悠遲日晚　褭褭好風頻　吐節茸猶嫩　通條澤稍均　遠和瑤草色　暗拂玉樓塵　願假騫飛便　歸棲及此辰</p><p><a href="../../model.html#/doc/16302">View poem's topic associations</a></p></body></html>
