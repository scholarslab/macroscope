  <body><p>518_99: 《陰地關見入蕃公主石上手跡》雍陶</p>
    <p>漢家公主昔和蕃　石上今餘手跡存　風雨幾年侵不滅　分明纖指印苔痕</p><p><a href="../../model.html#/doc/25311">View poem's topic associations</a></p></body></html>
