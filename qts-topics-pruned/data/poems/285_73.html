  <body><p>285_73: 《書志贈暢當》李端</p>
    <p>少喜神仙術　未去已蹉跎　壯志一為累　浮生事漸多　衰顏不相識　歲暮定相過　請問宗居士　君其奈老何</p><p><a href="../../model.html#/doc/13606">View poem's topic associations</a></p></body></html>
