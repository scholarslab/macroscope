  <body><p>720_4: 《春早寄華下同人》裴說</p>
    <p>正是花時節　思君寢復興　市沽終不醉　春夢亦無憑　岳面懸青雨　河心走濁冰　東門一條路　離恨鎮相仍</p><p><a href="../../model.html#/doc/36781">View poem's topic associations</a></p></body></html>
