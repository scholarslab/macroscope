  <body><p>8_28: 《醉妝詞》李衍</p>
    <p>者邊走　那邊走　只是尋花柳　那邊走　者邊走　莫厭金杯酒</p><p><a href="../../model.html#/doc/328">View poem's topic associations</a></p></body></html>
