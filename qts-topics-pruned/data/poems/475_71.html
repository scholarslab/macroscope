  <body><p>475_71: 《山居遇雪喜道者相訪》李德裕</p>
    <p>幽居近谷西　喬木與山齊　野竹連池合　巖松映雪低　喜君來白社　值我在青谿　應笑於陵子　遺榮自灌畦</p><p><a href="../../model.html#/doc/22810">View poem's topic associations</a></p></body></html>
