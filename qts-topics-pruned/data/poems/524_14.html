  <body><p>524_14: 《冬至日遇京使發寄舍弟》杜牧</p>
    <p>遠信初憑雙鯉去　他鄉正遇一陽生　尊前豈解愁家國　輦下唯能憶弟兄　旅館夜憂姜被冷　暮江寒覺晏裘輕　竹門風過還惆悵　疑是松窗雪打聲</p><p><a href="../../model.html#/doc/25624">View poem's topic associations</a></p></body></html>
