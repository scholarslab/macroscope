  <body><p>898_12: 《河瀆神》張泌</p>
    <p>古樹噪寒鴉　滿庭楓葉蘆花　晝燈當午隔輕紗　畫閣珠簾影斜　門外往來祈賽客　翩翩帆落天涯　回首隔江煙火　渡頭三兩人家</p><p><a href="../../model.html#/doc/44618">View poem's topic associations</a></p></body></html>
