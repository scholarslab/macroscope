  <body><p>762_52: 《夜坐》路洵美</p>
    <p>簾卷竹軒清　四鄰無語聲　漏從吟裏轉　月自坐來明　草木露華溼　衣裳寒氣生　難逢知鑒者　空悅此時情</p><p><a href="../../model.html#/doc/38656">View poem's topic associations</a></p></body></html>
