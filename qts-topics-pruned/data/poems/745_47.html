  <body><p>745_47: 《湓城贈別》陳陶</p>
    <p>楚岸青楓樹　長隨送遠心　九江春水闊　三峽暮雲深　氣調桓伊笛　才華蔡琰琴　迢迢嫁湘漢　誰不重黃金</p><p><a href="../../model.html#/doc/37819">View poem's topic associations</a></p></body></html>
