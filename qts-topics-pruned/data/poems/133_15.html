  <body><p>133_15: 《送王道士還山》李頎</p>
    <p>嵩陽道士餐柏實　居處三花對石室　心窮伏火陽精丹　口誦淮王萬畢術　自言神訣不可求　我師聞之玄圃遊　出入彤庭佩金印　承恩赫赫如王侯　雙峰樹下曾受業　應傳肘後長生法　吾聞仙地多後身　安知不是具茨人　玉膏清泠瀑泉水　白雲谿中日方此　後今不見數十年　鬢髮顏容只如是　先生捨我欲何歸　竹杖黃裳登翠微　當有巖前白蝙蝠　迎君日暮雙來飛</p><p><a href="../../model.html#/doc/5477">View poem's topic associations</a></p></body></html>
