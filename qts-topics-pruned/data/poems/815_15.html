  <body><p>815_15: 《酬秦山人系題贈》皎然</p>
    <p>出齋步杉影　手自開禪扉　花滿不污地　雲多從觸衣　思山石蘚淨　款客露葵肥　果得宗居士　論心到極微</p><p><a href="../../model.html#/doc/40636">View poem's topic associations</a></p></body></html>
