  <body><p>494_19: 《幽居樂》施肩吾</p>
    <p>萬籟不在耳　寂寥心境清　無妨數莖竹　時有蕭蕭聲</p><p><a href="../../model.html#/doc/25607">View poem's topic associations</a></p></body></html>
