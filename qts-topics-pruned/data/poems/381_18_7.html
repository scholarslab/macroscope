  <body><p>381_18_7: 《杏殤（杏殤，花乳也，霜翦而落，因悲昔嬰，故作是詩）（其七）》孟郊</p>
    <p>哭此不成春　淚痕三四斑　失芳蝶既狂　失子老亦孱　且無生生力　自有死死顏靈鳳不銜訴　誰為扣天關</p><p><a href="../../model.html#/doc/17979">View poem's topic associations</a></p></body></html>
