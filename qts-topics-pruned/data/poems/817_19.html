  <body><p>817_19: 《冬日天井西峰張煉師所居》皎然</p>
    <p>採薪逢野泉　漸見棲閒所　坎坎山上聲　幽幽林中語　仙鄉何代隱　鄉服言亦楚　開水淨藥苗　掃雪候山侶　零葉聚敗籬　幽花積寒渚　冥冥孤鶴性　天外思輕舉</p><p><a href="../../model.html#/doc/40754">View poem's topic associations</a></p></body></html>
