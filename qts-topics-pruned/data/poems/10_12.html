  <body><p>10_12: 《中宗祀昊天樂章。太和》?</p>
    <p>恭臨寶位　肅奉瑤圖　恆思解網　每軫泣辜　德慚巢燧　化劣唐虞　期我良弼　式贊嘉謨</p><p><a href="../../model.html#/doc/317">View poem's topic associations</a></p></body></html>
