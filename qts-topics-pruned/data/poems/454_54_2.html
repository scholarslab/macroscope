  <body><p>454_54_2: 《池上閑吟二首（其二）》白居易</p>
    <p>非道非僧非俗吏　褐裘烏帽閉門居　夢遊信意寧殊蝶　心樂身閒便是魚　雖未定知生與死　其間勝負兩何如</p><p><a href="../../model.html#/doc/21640">View poem's topic associations</a></p></body></html>
