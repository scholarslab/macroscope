  <body><p>707_12: 《題友人庭竹》殷文圭</p>
    <p>叢篁蕭瑟拂清陰　貴地栽成碧玉林　盡待花開添鳳食　可憐風擊狀龍吟　鈿竿離立霜文靜　錦籜飄零粉節深　何事子猷偏寄賞　此君心似古人心</p><p><a href="../../model.html#/doc/36231">View poem's topic associations</a></p></body></html>
