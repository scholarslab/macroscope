  <body><p>725_22: 《斜谷道》於鄴</p>
    <p>亂峰連疊嶂　千里綠峨峨　蜀國路如此　遊人車亦過　遠煙當驛斂　驟雨逐風多　獨憶紫芝叟　臨風歌舊歌</p><p><a href="../../model.html#/doc/37049">View poem's topic associations</a></p></body></html>
