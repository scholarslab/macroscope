  <body><p>271_118: 《贈王氏小兒》竇鞏</p>
    <p>竹林會裏偏憐小　淮水清時最覺賢　莫倚兒童輕歲月　丈人曾共爾同年</p><p><a href="../../model.html#/doc/12704">View poem's topic associations</a></p></body></html>
