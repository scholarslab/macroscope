  <body><p>48_56: 《自彭蠡湖初入江》張九齡</p>
    <p>江岫殊空闊　雲煙處處浮　上來群噪鳥　中去獨行舟　牢落誰相顧　逶迤日自愁　更將心問影　于役復何求</p><p><a href="../../model.html#/doc/2543">View poem's topic associations</a></p></body></html>
