  <body><p>161_1_18: 《古風（其十八）》李白</p>
    <p>天津三月時　千門桃與李　朝為斷腸花　暮逐東流水　前水復後水　古今相續流新人非舊人　年年橋上遊　雞鳴海色動　謁帝羅公侯　月落西上陽　餘輝半城樓衣冠照雲日　朝下散皇州　鞍馬如飛龍　黃金絡馬頭　行人皆辟易　志氣橫嵩丘入門上高堂　列鼎錯珍羞　香風引趙舞　清管隨齊謳　七十紫鴛鴦　雙雙戲庭幽行樂爭晝夜　自言度千秋　功成身不退　自古多愆尤　黃犬空歎息　綠珠成釁讎何如鴟夷子　散髮棹扁舟</p><p><a href="../../model.html#/doc/6916">View poem's topic associations</a></p></body></html>
