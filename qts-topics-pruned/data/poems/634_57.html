  <body><p>634_57: 《詩品二十四則。流動》司空圖</p>
    <p>若納水　如轉丸珠　夫豈可道　假體遺愚　荒荒坤軸　悠悠天樞　載要其端　載同其符　超超神明　返返冥無　來往千載　是之謂乎</p><p><a href="../../model.html#/doc/31739">View poem's topic associations</a></p></body></html>
