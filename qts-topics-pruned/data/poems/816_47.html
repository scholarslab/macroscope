  <body><p>816_47: 《贈和評事判官》皎然</p>
    <p>廷評年少法家流　心似澄江月正秋　學究天人知遠識　權分鹽鐵許良籌　春風憶酒烏家近　好月論禪謝寺幽　清白比來誰見賞　憐君獨有富人侯</p><p><a href="../../model.html#/doc/40723">View poem's topic associations</a></p></body></html>
