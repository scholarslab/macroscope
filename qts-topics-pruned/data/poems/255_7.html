  <body><p>255_7: 《奉和聖制次瓊岳應制》韋濟</p>
    <p>陸海披晴雪　千旗獵早陽　兵臨秦路險　河遶漢垣長　行漏通鳷鵲　離宮接建章　都門信宿近　歌舞從周王</p><p><a href="../../model.html#/doc/11902">View poem's topic associations</a></p></body></html>
