  <body><p>28_74_1: 《雜曲歌辭。皇帝感詞（其一）》盧綸</p>
    <p>提劍雲雷動　垂衣日月明　禁花呈瑞色　國老見星精　發棹魚先躍　窺巢鳥不驚山呼一萬歲　直入九重城</p><p><a href="../../model.html#/doc/1901">View poem's topic associations</a></p></body></html>
