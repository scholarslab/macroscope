  <body><p>190_40: 《答裴丞說歸京所獻》韋應物</p>
    <p>執事頗勤久　行去亦傷乖　家貧無僮僕　吏卒升寢齋　衣服藏內篋　藥草曝前階　誰復知次第　濩落且安排　還期在歲晏　何以慰吾懷</p><p><a href="../../model.html#/doc/8049">View poem's topic associations</a></p></body></html>
