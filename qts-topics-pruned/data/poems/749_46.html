  <body><p>749_46: 《訪廬山歸章禪伯》李中</p>
    <p>沈沈石室疏鐘後　寂寂莎池片月明　多少學徒求妙法　要於言下悟無生</p><p><a href="../../model.html#/doc/38130">View poem's topic associations</a></p></body></html>
