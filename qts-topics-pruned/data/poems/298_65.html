  <body><p>298_65: 《斜路行》王建</p>
    <p>世間娶容非娶婦　中庭牡丹勝松樹　九衢大道人不行　走馬奔車逐斜路　斜路行熟直路荒　東西豈是橫太行　南樓彈弦北戶舞　行人到此多回徨　頭白如絲面如繭　亦學少年行不返　縱令自解思故鄉　輪折蹄穿白日晚　誰將古曲換斜音　回取行人斜路心</p><p><a href="../../model.html#/doc/14172">View poem's topic associations</a></p></body></html>
