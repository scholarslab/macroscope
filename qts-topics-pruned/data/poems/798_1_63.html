  <body><p>798_1_63: 《宮詞（其六十三）》花蕊夫人</p>
    <p>東宮降誕挺佳辰　少海星邊擁瑞雲　中尉傳聞三日宴　翰林當撰洗兒文</p><p><a href="../../model.html#/doc/39651">View poem's topic associations</a></p></body></html>
