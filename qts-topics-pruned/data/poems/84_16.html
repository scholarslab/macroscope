  <body><p>84_16: 《送梁李二明府》陳子昂</p>
    <p>負書猶在漢　懷策未聞秦　復此窮秋日　芳樽別故人　黃金裝屢盡　白首契逾新　空羨雙鳧舄　俱飛向玉輪</p><p><a href="../../model.html#/doc/3809">View poem's topic associations</a></p></body></html>
