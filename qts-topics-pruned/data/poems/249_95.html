  <body><p>249_95: 《秋夜宿嚴維宅》皇甫冉</p>
    <p>昔聞玄度宅　門向會稽峰　君住東湖下　清風繼舊蹤　秋深臨水月　夜半隔山鐘　世故多離別　良宵詎可逢</p><p><a href="../../model.html#/doc/11684">View poem's topic associations</a></p></body></html>
