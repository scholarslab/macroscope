  <body><p>497_25: 《寄狄拾遺，時為魏州從事》姚合</p>
    <p>少在兵馬間　長還繫戎職　雞飛不得遠　豈要生羽翼　三年城中遊　與君最相識　應知我中腸　不苟念衣食　主人樹勳名　欲滅天下賊　愚雖乏智謀　願陳一夫力　人生須氣健　飢凍縛不得　睡當一席寬　覺乃千里窄　古人不懼死　所懼死無益　至交不可合　一合難離坼　君嘗相勸勉　苦語毒胸臆　百年心知同　誰限河南北</p><p><a href="../../model.html#/doc/23880">View poem's topic associations</a></p></body></html>
