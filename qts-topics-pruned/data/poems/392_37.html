  <body><p>392_37: 《夜飲朝眠曲》李賀</p>
    <p>觴酣出座東方高　腰橫半解星勞勞　柳苑鴉啼公主醉　薄露壓花蕙園氣　玉轉溼絲牽曉水　熟粉生香琅玕紫　夜飲朝眠斷無事　楚羅之幃臥皇子</p><p><a href="../../model.html#/doc/18603">View poem's topic associations</a></p></body></html>
