  <body><p>264_17: 《春遊曲》顧況</p>
    <p>遊童蘇合帶　倡女蒲葵扇　初日映城時　相思忽相見　褰裳踏露草　理鬢回花面　薄暮不同歸　留情此芳甸　柘彈連錢馬　銀鉤妥墮鬟　采桑春陌上　踏草夕陽間　意合詞先露　心誠貌卻閒　明朝若相憶　雲雨出巫山</p><p><a href="../../model.html#/doc/12145">View poem's topic associations</a></p></body></html>
