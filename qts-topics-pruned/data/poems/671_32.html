  <body><p>671_32: 《原上》唐彥謙</p>
    <p>危橋橫古渡　村野帶平林　野騖寒塘靜　山禽曉樹深　雨微風矗　　雲暗雪侵尋　安道門前水　清遊豈獨吟</p><p><a href="../../model.html#/doc/33844">View poem's topic associations</a></p></body></html>
