  <body><p>584_13_2: 《題谷隱蘭若三首（其二）》段成式</p>
    <p>鳥啄靈雛戀落暉　村情山趣頓忘機　丹成道士過門數　葉盡寒猿下嶺稀</p><p><a href="../../model.html#/doc/29348">View poem's topic associations</a></p></body></html>
