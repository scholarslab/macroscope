  <body><p>357_26: 《金陵懷古》劉禹錫</p>
    <p>潮滿冶城渚　日斜征虜亭　蔡洲新草綠　幕府舊煙青　興廢由人事　山川空地形　後庭花一曲　幽怨不堪聽</p><p><a href="../../model.html#/doc/16808">View poem's topic associations</a></p></body></html>
