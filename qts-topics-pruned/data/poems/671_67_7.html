  <body><p>671_67_7: 《和陶淵明貧士詩七首（其七）》唐彥謙</p>
    <p>去年秋事荒　販糴仰鄰州　健者道路間　什百成朋儔　今年漸向熟　庶幾民不流　書生自無田　與眾同喜憂　作詩勞鄰曲　有倡誰與酬　亦無采詩者　此修何可修</p><p><a href="../../model.html#/doc/33888">View poem's topic associations</a></p></body></html>
