  <body><p>831_27: 《寄山中伉禪師》貫休</p>
    <p>舉世遭心使　吾師獨使心　萬緣冥目盡　一句不言深　野火燒禪石　殘霞照栗林　秋風溪上路　終願一相尋</p><p><a href="../../model.html#/doc/41537">View poem's topic associations</a></p></body></html>
