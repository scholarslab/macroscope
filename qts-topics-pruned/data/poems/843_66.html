  <body><p>843_66: 《寄舊居鄰友》齊己</p>
    <p>別後知何趣　搜奇少客同　幾層山影下　萬樹雪聲中　晚鼎烹茶綠　晨廚爨粟紅　何時攜卷出　世代有名公</p><p><a href="../../model.html#/doc/42357">View poem's topic associations</a></p></body></html>
