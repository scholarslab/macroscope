  <body><p>475_29: 《重題》李德裕</p>
    <p>晚日臨寒渚　微風發櫂謳　鳳池波自闊　魚水運難留　亭古思宏棟　川長憶夜舟　想公高世志　祗似冶城遊</p><p><a href="../../model.html#/doc/22771">View poem's topic associations</a></p></body></html>
