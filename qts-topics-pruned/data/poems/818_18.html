  <body><p>818_18: 《峴山送裴秀才赴舉》皎然</p>
    <p>漢家招秀士　峴上送君行　萬里見秋色　兩河傷遠情　王師出西鎬　虜寇避東平　天府登名後　迴看楚水清</p><p><a href="../../model.html#/doc/40826">View poem's topic associations</a></p></body></html>
