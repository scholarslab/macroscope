  <body><p>242_24: 《留別（一作皇甫冉詩，題作又得雲字）》張繼</p>
    <p>何事千年遇聖君　坐令雙鬢老江雲　南行更入山深淺　岐路悠悠水自分</p><p><a href="../../model.html#/doc/11275">View poem's topic associations</a></p></body></html>
