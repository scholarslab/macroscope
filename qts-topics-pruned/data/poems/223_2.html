  <body><p>223_2: 《敬寄族弟唐十八使君》杜甫</p>
    <p>與君陶唐後　盛族多其人　聖賢冠史籍　枝派羅源津　在今氣磊落　巧偽莫敢親　介立實吾弟　濟時肯殺身　物白諱受玷　行高無污真　得罪永泰末　放之五溪濱　鸞鳳有鎩翮　先儒曾抱麟　雷霆霹長松　骨大卻生筋　一失不足傷　念子孰自珍　泊舟楚宮岸　戀闕浩酸辛　除名配清江　厥土巫峽鄰　登陸將首途　筆札枉所申　歸朝跼病肺　敘舊思重陳　春風洪濤壯　谷轉頗彌旬　我能泛中流　搪突鼉獺瞋　長年已省柁　慰此貞良臣</p><p><a href="../../model.html#/doc/9673">View poem's topic associations</a></p></body></html>
