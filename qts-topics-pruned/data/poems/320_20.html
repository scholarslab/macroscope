  <body><p>320_20: 《拜昭陵過咸陽墅》權德輿</p>
    <p>季子乏二頃　揚雄才一廛　伊予此南畝　數已踰前賢　頃歲辱明命　銘勳鏤貞堅　遂茲操書致　內顧增缺然　乃葺場圃事　迨今三四年　適因昭陵拜　得抵咸陽田　田夫競致辭　鄉耋爭來前　村盤既羅列　雞黍皆珍鮮　古稱祿代耕　人以食為天　自漸廩給厚　諒使井稅先　塗塗溝塍霧　漠漠桑柘煙　荒蹊沒古木　精舍臨秋泉　池籠豈所安　樵牧乃所便　終當解纓絡　田里諧因緣</p><p><a href="../../model.html#/doc/15226">View poem's topic associations</a></p></body></html>
