  <body><p>442_80: 《板橋路》白居易</p>
    <p>梁苑城西二十里　一渠春水柳千條　若為此路今重過　十五年前舊板橋　曾共玉顏橋上別　不知消息到今朝</p><p><a href="../../model.html#/doc/20711">View poem's topic associations</a></p></body></html>
