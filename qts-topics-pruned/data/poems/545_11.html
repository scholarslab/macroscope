  <body><p>545_11: 《和鄭校書夏日游鄭泉》劉得仁</p>
    <p>太虛懸畏景　古木蔽清陰　爰有泉堪挹　閒思日可尋　來聞鳴滴滴　照竦碧沈沈　幾脈成溪壑　何人測淺深　澄時無一物　分處厲千林　淨溉靈根藥　涼浮玉翅禽　飲疑蠲宿疾　見自失煩襟　僧共雲前瀨　龍和月下吟　疊光輕吹動　徹底曉霞侵　不用頻遊去　令君少進心</p><p><a href="../../model.html#/doc/27143">View poem's topic associations</a></p></body></html>
