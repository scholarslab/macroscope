  <body><p>539_27: 《複京》李商隱</p>
    <p>虜騎胡兵一戰摧　萬靈回首賀軒臺　天教李令心如日　可要昭陵石馬來</p><p><a href="../../model.html#/doc/26413">View poem's topic associations</a></p></body></html>
