  <body><p>245_51_1: 《漢宮曲二首（第二首一作李益詩）（其一）》韓翃</p>
    <p>五柞宮中過臘看　萬年枝上雪花殘　綺窗夜閉玉堂靜　素綆朝穿金井寒</p><p><a href="../../model.html#/doc/11441">View poem's topic associations</a></p></body></html>
