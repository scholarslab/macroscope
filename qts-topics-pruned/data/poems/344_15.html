  <body><p>344_15: 《郾城晚飲奉贈副使馬侍郎及馮、李二員外》韓愈</p>
    <p>城上赤雲呈勝氣　眉間黃色見歸期　幕中無事惟須飲　即是連鑣向闕時</p><p><a href="../../model.html#/doc/16173">View poem's topic associations</a></p></body></html>
