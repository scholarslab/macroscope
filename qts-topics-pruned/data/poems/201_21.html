  <body><p>201_21: 《送史司馬赴崔相公幕（一作無名氏詩，一作李白詩）》岑參</p>
    <p>崢嶸丞相府　清切鳳皇池　羨爾瑤臺鶴　高樓瓊樹枝　歸飛睛日好　吟弄惠風吹　正有乘軒樂　初當學舞時　珍禽在羅網　微命若遊絲　願托周南羽　相銜谿水湄</p><p><a href="../../model.html#/doc/8693">View poem's topic associations</a></p></body></html>
