  <body><p>725_5: 《褒中即事》於鄴</p>
    <p>風吹殘雨歇　雲去有煙霞　南浦足遊女　綠蘋應發花　遠鐘當半夜　明月入千家　不作故鄉夢　始知京洛賒</p><p><a href="../../model.html#/doc/37034">View poem's topic associations</a></p></body></html>
