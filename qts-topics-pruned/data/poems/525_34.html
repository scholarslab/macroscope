  <body><p>525_34: 《偶呈鄭先輩》杜牧</p>
    <p>不語亭亭儼薄妝　畫裙雙鳳鬱金香　西京才子旁看取　何似喬家那窈娘</p><p><a href="../../model.html#/doc/25763">View poem's topic associations</a></p></body></html>
