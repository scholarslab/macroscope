  <body><p>753_11: 《送客至城西，望圖山，因寄浙西府中》徐鉉</p>
    <p>牧叟鄒生笑語同　莫嗟江上聽秋風　君看逐客思鄉處　猶在圖山更向東</p><p><a href="../../model.html#/doc/38302">View poem's topic associations</a></p></body></html>
