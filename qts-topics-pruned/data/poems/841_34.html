  <body><p>841_34: 《吊雙泉大師真塔》齊己</p>
    <p>塔聳層峰後　碑鐫巨石新　不知將一句　分付與何人　靜坐雲生衲　空山月照真　後徒遊禮者　猶認指迷津</p><p><a href="../../model.html#/doc/42165">View poem's topic associations</a></p></body></html>
