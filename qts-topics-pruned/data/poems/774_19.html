  <body><p>774_19: 《九日對酒》元凜</p>
    <p>嘉辰復遇登高臺　良朋笑語傾金罍　煙攤秋色正堪玩　風惹菊香無限來　未保亂離今日後　且謀歡洽玉山頹　誰知靖節當時事　空學狂歌倒載迴</p><p><a href="../../model.html#/doc/39095">View poem's topic associations</a></p></body></html>
