  <body><p>25_15: 《雜曲歌辭。壯士行》劉禹錫</p>
    <p>陰風振寒郊　猛虎正咆哮　徐行出燒地　連吼入黃茆　壯士走馬去　鐙前彎玉弰　叱之使人立　一發如鈹交　悍睛忽星墜　飛血濺林梢　彪炳為我席　羶腥充我庖　里中欣害除　賀酒紛號呶　明日長橋上　傾城看斬蛟</p><p><a href="../../model.html#/doc/1461">View poem's topic associations</a></p></body></html>
