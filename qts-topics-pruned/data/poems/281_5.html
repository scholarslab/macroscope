  <body><p>281_5: 《酬劉員外月下見寄》章八元</p>
    <p>夜涼河漢白　卷箔出南軒　過月鴻爭遠　辭枝葉暗翻　獨謠聞麗曲　緩步接清言　宣室思前席　行看拜主恩</p><p><a href="../../model.html#/doc/13330">View poem's topic associations</a></p></body></html>
