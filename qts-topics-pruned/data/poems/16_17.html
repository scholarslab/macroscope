  <body><p>16_17: 《郊廟歌辭。周郊祀樂章。忠順樂》?</p>
    <p>木鐸敷音文德昌　朱干成列武功彰　雷鷺羽今休用　玉鏚相參正發揚</p><p><a href="../../model.html#/doc/660">View poem's topic associations</a></p></body></html>
