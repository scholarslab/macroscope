  <body><p>230_10_8: 《複愁十二首（其八）》杜甫</p>
    <p>今日翔麟馬　先宜駕鼓車　無勞問河北　諸將覺榮華</p><p><a href="../../model.html#/doc/11424">View poem's topic associations</a></p></body></html>
