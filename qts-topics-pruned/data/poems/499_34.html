  <body><p>499_34: 《題山寺》姚合</p>
    <p>千重山崦裏　樓閣影參差　未暇尋僧院　先看置寺碑　竹深行漸暗　石穩坐多時　古塔蟲蛇善　陰廊鳥雀癡　雲開上界近　泉落下方遲　為愛青桐葉　因題滿樹詩</p><p><a href="../../model.html#/doc/24094">View poem's topic associations</a></p></body></html>
