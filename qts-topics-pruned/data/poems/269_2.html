  <body><p>269_2: 《春日書情寄元校書伯和相國元子》耿湋</p>
    <p>數歲平津邸　諸生出門時　羇孤力行早　疏賤託身遲　芳草看無厭　青山到未期　貧居悲老大　春日上茅茨　衛玠瓊瑤色　玄成鼎鼐姿　友朋漢相府　兄弟謝家詩　律合聲雖應　勞歌調自悲　流年不可住　惆悵鏡中絲</p><p><a href="../../model.html#/doc/12423">View poem's topic associations</a></p></body></html>
