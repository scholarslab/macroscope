  <body><p>806_1_185: 《詩三百三首（其一百八十五）》寒山</p>
    <p>客難寒山子　君詩無道理　吾觀乎古人　貧賤不為恥　應之笑此言　談何疏闊矣願君似今日　錢是急事爾</p><p><a href="../../model.html#/doc/40209">View poem's topic associations</a></p></body></html>
