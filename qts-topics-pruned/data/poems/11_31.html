  <body><p>11_31: 《郊廟歌辭。朝日樂章。肅和》?</p>
    <p>惟聖格天　惟明饗日　帝郊肆類　王宮戒吉　珪奠春舒　鐘歌曉溢　禮云克備　斯文有秩</p><p><a href="../../model.html#/doc/390">View poem's topic associations</a></p></body></html>
