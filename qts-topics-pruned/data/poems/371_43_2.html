  <body><p>371_43_2: 《蕃中答退渾詞二首（其二）》呂溫</p>
    <p>退渾兒　退渾兒　冰消青海草如絲　明堂天子朝萬國　神島龍駒將與誰</p><p><a href="../../model.html#/doc/19287">View poem's topic associations</a></p></body></html>
