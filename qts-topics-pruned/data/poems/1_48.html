  <body><p>1_48: 《傷遼東戰亡》李世民</p>
    <p>鑿門初奉律　仗戰始臨戎　振鱗方躍浪　騁翼正凌風　未展六奇術　先虧一簣功　防身豈乏智　殉命有餘忠</p><p><a href="../../model.html#/doc/57">View poem's topic associations</a></p></body></html>
