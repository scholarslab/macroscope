  <body><p>734_6: 《贈羅隱》羅袞</p>
    <p>平日時風好涕流　讒書雖盛一名休　寰區歎屈瞻問天　夷貊聞詩過海求　向夕便思青瑣拜　近年尋伴赤松遊　何當世祖從人望　早以公台命卓侯</p><p><a href="../../model.html#/doc/37405">View poem's topic associations</a></p></body></html>
