  <body><p>447_43: 《正月三日閑行》白居易</p>
    <p>黃鸝巷口鶯欲語　烏鵲河頭冰欲銷　綠浪東西南北水　紅欄三百九十橋　鴛鴦蕩漾雙雙翅　陽柳交加萬萬條　借問春風來早晚　只從前日到今朝</p><p><a href="../../model.html#/doc/21070">View poem's topic associations</a></p></body></html>
