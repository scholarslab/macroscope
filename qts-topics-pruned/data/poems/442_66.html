  <body><p>442_66: 《草詞畢遇芍藥初開因詠小謝紅藥當階翻詩…偶成十六韻》白居易</p>
    <p>罷草紫泥詔　起吟紅藥詩　詞頭封送後　花口拆開時　坐對鉤簾久　行觀步履遲　兩三叢爛熳　十二葉參差　背日房微斂　當階朵旋欹　釵葶抽碧股　粉蕊撲黃絲　動蕩情無限　低斜力不支　周迴看未足　比諭語難為　句漏丹砂裏　僬僥火燄旗　彤雲賸根蒂　絳幘欠纓緌　況有晴風度　仍兼宿露垂　疑香薰罨畫　似淚著胭脂　有意留連我　無言怨思誰　應愁明日落　如恨隔年期　菡萏泥連萼　玫瑰刺繞枝　等量無勝者　唯眼與心知</p><p><a href="../../model.html#/doc/20697">View poem's topic associations</a></p></body></html>
