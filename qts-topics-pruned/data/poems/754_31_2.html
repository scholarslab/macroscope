  <body><p>754_31_2: 《夢遊三首（其二）》徐鉉</p>
    <p>繡幌銀屏杳靄間　若非魂夢到應難　窗前人靜偏宜夜　戶內春濃不識寒　蘸甲遞觴纖似玉　含詞忍笑膩於檀　錦書若要知名字　滿縣花開不姓潘</p><p><a href="../../model.html#/doc/38347">View poem's topic associations</a></p></body></html>
