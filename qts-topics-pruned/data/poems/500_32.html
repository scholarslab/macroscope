  <body><p>500_32: 《晦日宴劉值錄事宅》姚合</p>
    <p>花落鶯飛深院靜　滿堂賓客盡詩人　城中杯酒家家有　唯是君家酒送春</p><p><a href="../../model.html#/doc/24141">View poem's topic associations</a></p></body></html>
