  <body><p>549_47: 《發剡中（武德中置嵊州）》趙嘏</p>
    <p>正懷何謝俯長流　更覽餘封識嵊州　樹色老依官舍晚　溪聲涼傍客衣秋　南巖氣爽橫郛郭　天姥雲晴拂寺樓　日暮不堪還上馬　蓼花風起路悠悠</p><p><a href="../../model.html#/doc/27336">View poem's topic associations</a></p></body></html>
