  <body><p>870_59: 《五門街望有題》蔣貽恭</p>
    <p>我皇開國十餘年　一輩超升炙手歡　閒向五門樓下望　衙官騎馬使衙官</p><p><a href="../../model.html#/doc/43625">View poem's topic associations</a></p></body></html>
