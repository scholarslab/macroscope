  <body><p>682_40: 《寒食日沙縣雨中看薔薇（己巳）》韓偓</p>
    <p>何處遇薔薇　殊鄉冷節時　雨聲籠錦帳　風勢偃羅幃　通體全無力　酡顏不自持　綠疏微露刺　紅密欲藏枝　愜意憑闌久　貪吟放醆遲　旁人應見訝　自醉自題詩</p><p><a href="../../model.html#/doc/34635">View poem's topic associations</a></p></body></html>
