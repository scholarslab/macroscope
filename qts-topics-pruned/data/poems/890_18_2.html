  <body><p>890_18_2: 《三台（宮中二首，江南四首）（其二）》王建</p>
    <p>池北池南草綠　殿前殿後花紅　天子千秋萬歲　未央明月清風</p><p><a href="../../model.html#/doc/47616">View poem's topic associations</a></p></body></html>
