  <body><p>207_40: 《寄王舍人竹樓》李嘉佑</p>
    <p>傲吏身閒笑五侯　西江取竹起高樓　南風不用蒲葵扇　紗帽閒眠對水鷗</p><p><a href="../../model.html#/doc/8980">View poem's topic associations</a></p></body></html>
