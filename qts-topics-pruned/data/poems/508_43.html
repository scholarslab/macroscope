  <body><p>508_43: 《留別薛僕射（薛平僕射出鎮浙西主禮稍薄曾留詩諷之）》平曾</p>
    <p>梯山航海幾崎嶇　來謁金陵薜大夫　毛髮豎時趨劍橶　衣冠儼處拜冰壺　誠知兩軸非珠玉　深愧三縑卹旅途　明日過江風景好　不堪回首望勾吳</p><p><a href="../../model.html#/doc/24567">View poem's topic associations</a></p></body></html>
