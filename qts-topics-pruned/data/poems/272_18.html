  <body><p>272_18: 《宿北樂館》陳潤</p>
    <p>欲眠不眠夜深淺　越鳥一聲空山遠　庭木蕭蕭落葉時　溪聲雨聲聽不辨　溪流潺潺雨習習　燈影山光滿窗入　棟裏不知渾是雲　曉來但覺衣裳溼</p><p><a href="../../model.html#/doc/12741">View poem's topic associations</a></p></body></html>
