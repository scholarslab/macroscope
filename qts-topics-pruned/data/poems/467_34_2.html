  <body><p>467_34_2: 《寫意二首（其二）》牟融</p>
    <p>蕭蕭華髮滿頭生　深遠蓬門倦送迎　獨喜冥心無外慕　自憐知命不求榮　閒情欲賦思陶令　臥病何人問馬卿　林下貧居甘困守　儘教城市不知名</p><p><a href="../../model.html#/doc/22425">View poem's topic associations</a></p></body></html>
