  <body><p>806_1_286: 《詩三百三首（其二百八十六）》寒山</p>
    <p>有箇王秀才　笑我詩多失　云不識蜂腰　仍不會鶴膝　平側不解壓　凡言取次出我笑你作詩　如盲徒詠日</p><p><a href="../../model.html#/doc/40310">View poem's topic associations</a></p></body></html>
