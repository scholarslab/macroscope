  <body><p>159_38: 《疾愈過龍泉寺精舍，呈易、業二公》孟浩然</p>
    <p>停午聞山鐘　起行散愁疾　尋林采芝去　轉谷松翠密　傍見精舍開　長廊飯僧畢　石渠流雪水　金子耀霜橘　竹房思舊遊　過憩終永日　入洞窺石髓　傍崖采蜂蜜　日暮辭遠公　虎溪相送出</p><p><a href="../../model.html#/doc/6688">View poem's topic associations</a></p></body></html>
