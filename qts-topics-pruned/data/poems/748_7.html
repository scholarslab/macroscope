  <body><p>748_7: 《所思》李中</p>
    <p>門掩殘花寂寂　簾垂斜月悠悠　縱有一亭萱草　何曾與我忘憂</p><p><a href="../../model.html#/doc/40873">View poem's topic associations</a></p></body></html>
