  <body><p>882_12: 《登綿州富樂山別李道士策》薛曜</p>
    <p>珠闕崑山遠　銀宮漲海懸　送君從此路　城郭幾千年　雲霧含丹景　桑麻覆細田　笙歌未盡曲　風馭獨泠然</p><p><a href="../../model.html#/doc/43719">View poem's topic associations</a></p></body></html>
