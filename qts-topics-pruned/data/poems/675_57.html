  <body><p>675_57: 《失鷺鷥》鄭穀</p>
    <p>野格由來倦小池　驚飛卻下碧江涯　月昏風急何處宿　秋岸蕭蕭黃葦枝</p><p><a href="../../model.html#/doc/34166">View poem's topic associations</a></p></body></html>
