  <body><p>399_3_1: 《蟲豸詩。蜂（其一）》元稹　　</p>
    <p>巴蛇蟠窟穴　穴下有巢蜂　近樹禽垂翅　依原獸絕蹤　微遭斷手足　厚毒破心胸昔甚招魂句　那知眼自逢</p><p><a href="../../model.html#/doc/18778">View poem's topic associations</a></p></body></html>
