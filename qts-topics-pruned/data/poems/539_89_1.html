  <body><p>539_89_1: 《越燕二首（其一）》李商隱</p>
    <p>上國社方見　此鄉秋不歸　為矜皇后舞　猶著羽人衣　拂水斜紋亂　銜花片影微盧家文杏好　試近莫愁飛</p><p><a href="../../model.html#/doc/26472">View poem's topic associations</a></p></body></html>
