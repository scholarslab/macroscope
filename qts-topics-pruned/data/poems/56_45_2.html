  <body><p>56_45_2: 《江亭夜月送別二首（其二）》王勃</p>
    <p>亂煙籠碧砌　飛月向南端　寂寂離亭掩　江山此夜寒</p><p><a href="../../model.html#/doc/3404">View poem's topic associations</a></p></body></html>
