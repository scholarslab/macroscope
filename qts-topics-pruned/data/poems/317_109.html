  <body><p>317_109: 《春曉聞鶯》武元衡</p>
    <p>寥寥蘭臺曉夢驚　綠林殘月思孤鶯　猶疑蜀魄千年恨　化作冤禽萬囀聲</p><p><a href="../../model.html#/doc/15115">View poem's topic associations</a></p></body></html>
