  <body><p>198_95: 《衙郡守還》岑參</p>
    <p>世事何反覆　一身難可料　頭白翻折腰　還家私自笑　所嗟無產業　妻子嫌不調　五斗米留人　東谿憶垂釣</p><p><a href="../../model.html#/doc/8446">View poem's topic associations</a></p></body></html>
