  <body><p>633_22_2: 《閑夜二首（其二）》司空圖</p>
    <p>此身閒得易為家　業是吟詩與看花　若使他生拋筆硯　更應無事老煙霞</p><p><a href="../../model.html#/doc/31497">View poem's topic associations</a></p></body></html>
