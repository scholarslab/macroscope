  <body><p>806_1_238: 《詩三百三首（其二百三十八）》寒山</p>
    <p>世有一般人　不惡又不善　不識主人公　隨客處處轉　因循過時光　渾是癡肉臠雖有一靈臺　如同客作漢</p><p><a href="../../model.html#/doc/40262">View poem's topic associations</a></p></body></html>
