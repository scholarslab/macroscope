  <body><p>538_21_2: 《題四老廟二首（一作重經四皓廟）（其二）》許渾</p>
    <p>避秦安漢出藍關　松桂花陰滿舊山　自是無人有歸意　白雲常在水潺潺</p><p><a href="../../model.html#/doc/26343">View poem's topic associations</a></p></body></html>
