  <body><p>863_1_1: 《與薛昭合婚詩（其一）》張雲容</p>
    <p>臉花不綻幾含幽　今夕陽春獨換秋　我守孤燈無白日　寒雲隴上更添愁</p><p><a href="../../model.html#/doc/43336">View poem's topic associations</a></p></body></html>
