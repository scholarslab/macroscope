  <body><p>422_34_5: 《離思五首（一本並前首作六首）（其五）》元稹</p>
    <p>尋常百種花齊發　偏摘梨花與白人　今日江頭兩三樹　可憐和葉度殘春</p><p><a href="../../model.html#/doc/19476">View poem's topic associations</a></p></body></html>
