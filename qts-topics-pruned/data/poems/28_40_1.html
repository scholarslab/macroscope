  <body><p>28_40_1: 《雜曲歌辭。宮中調笑（其一）》韋應物</p>
    <p>胡馬　胡馬　遠放燕支山下　咆沙咆雪獨嘶　東望西望路迷　迷路　迷路　邊草無窮日暮</p><p><a href="../../model.html#/doc/1845">View poem's topic associations</a></p></body></html>
