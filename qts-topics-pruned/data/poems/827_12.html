  <body><p>827_12: 《書匡山老僧庵》貫休</p>
    <p>篔簹實好鳥語　銀髯瘦僧貌如祖　香煙濛濛衣上聚　冥心縹緲入鐵圄　白作夢枕藤屨　東峰山媼貢瓜乳</p><p><a href="../../model.html#/doc/41264">View poem's topic associations</a></p></body></html>
