  <body><p>288_18: 《南至日太史登臺書雲物》裴逵</p>
    <p>圓丘纔展禮　佳氣近初分　太史新簪筆　高臺紀彩雲　煙空和縹緲　曉色共氛氳　道泰資賢輔　年豐荷聖君　恭惟司國瑞　兼用察人文　應念懷鉛客　終朝望碧雰</p><p><a href="../../model.html#/doc/13759">View poem's topic associations</a></p></body></html>
