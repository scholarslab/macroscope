  <body><p>511_112: 《太真香囊子》張祜</p>
    <p>蹙金妃子小花囊　銷耗胸前結舊香　誰為君王重解得　一生遺恨繫心腸</p><p><a href="../../model.html#/doc/24890">View poem's topic associations</a></p></body></html>
