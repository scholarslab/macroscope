  <body><p>806_1_265: 《詩三百三首（其二百六十五）》寒山</p>
    <p>盤陀石上坐　谿澗冷淒淒　靜玩偏嘉麗　虛巖蒙霧迷　怡然憩歇處　日斜樹影低我自觀心地　蓮花出淤泥</p><p><a href="../../model.html#/doc/40289">View poem's topic associations</a></p></body></html>
