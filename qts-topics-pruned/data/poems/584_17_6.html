  <body><p>584_17_6: 《嘲飛卿七首（其六）》段成式</p>
    <p>燕支山色重能輕　南陽水澤鬥分明　不煩射雉先張翳　自有琴中威鳳聲</p><p><a href="../../model.html#/doc/29358">View poem's topic associations</a></p></body></html>
