  <body><p>198_91: 《峨眉東腳臨江聽猿，懷二室舊廬》岑參</p>
    <p>峨眉煙翠新　昨夜秋雨洗　分明峰頭樹　倒插秋江底　久別二室間　圖他五斗米　哀猿不可聽　北客欲流涕</p><p><a href="../../model.html#/doc/8442">View poem's topic associations</a></p></body></html>
