  <body><p>439_41: 《百花亭晚望夜歸》白居易</p>
    <p>百花亭上晚裴回　雲影陰晴掩復開　日色悠揚映山盡　雨聲蕭颯渡江來　鬢毛遇病雙如雪　心緒逢秋一似灰　向夜欲歸愁未了　滿湖明月小船迴</p><p><a href="../../model.html#/doc/20402">View poem's topic associations</a></p></body></html>
