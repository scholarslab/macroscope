  <body><p>26_54: 《雜曲歌辭。發白馬》李白</p>
    <p>將軍發白馬　旌節渡黃河　簫鼓聒川嶽　滄溟湧洪波　武安有振瓦　易水無寒歌　鐵騎若雪山　飲流涸滹沱　揚兵獵月窟　轉戰略朝那　倚劍登燕然　邊峰列嵯峨　蕭條萬里外　耕作五原多　一掃清大漠　包虎戢金戈</p><p><a href="../../model.html#/doc/1576">View poem's topic associations</a></p></body></html>
