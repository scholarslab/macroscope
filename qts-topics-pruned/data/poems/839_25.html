  <body><p>839_25: 《城中示友人》齊己</p>
    <p>久與寒灰合　人中亦覺閒　重城不鎖夢　每夜自歸山　雨破冥鴻出　桐枯井月還　唯君道心在　來往寂寥間</p><p><a href="../../model.html#/doc/41997">View poem's topic associations</a></p></body></html>
