  <body><p>212_32_12: 《自淇涉黃河途中作十三首（其十二）》高適</p>
    <p>朝景入平川　川長復垂柳　遙看魏公墓　突兀前山後　憶昔大業時　群雄角奔走伊人何電邁　獨立風塵首　傳檄舉敖倉　擁兵屯洛口　連營一百萬　六合如可有方項終比肩　亂隋將假手　力爭固難恃　驕戰曷能久　若使學蕭曹　功名當不朽</p><p><a href="../../model.html#/doc/9163">View poem's topic associations</a></p></body></html>
