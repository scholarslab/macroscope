  <body><p>561_21: 《留別關東舊游》薛能</p>
    <p>我去君留十載中　未曾相見及花紅　他時住得君應老　長短看花心不同</p><p><a href="../../model.html#/doc/28172">View poem's topic associations</a></p></body></html>
