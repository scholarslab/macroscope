  <body><p>785_14: 《天竺國胡僧水晶念珠》無名氏</p>
    <p>天竺國胡僧踏雲立　紅精素貫鮫人泣　細影疑隨焰火銷　圓光恐滴袈裟溼　夜梵西天千佛聲　指輪次第驅寒星　若非葉下滴秋露　則是井底圓春冰　淒清妙麗應難並　眼界真如意珠靜　碧蓮花下獨提攜　堅潔何如幻泡影</p><p><a href="../../model.html#/doc/39353">View poem's topic associations</a></p></body></html>
