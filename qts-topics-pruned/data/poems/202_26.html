  <body><p>202_26: 《美人春臥》梁鍠</p>
    <p>妾家巫峽陽　羅幌寢蘭堂　曉日臨窗久　春風引夢長　落釵仍挂鬢　微汗欲消黃　縱使朦朧覺　魂猶逐楚王</p><p><a href="../../model.html#/doc/8757">View poem's topic associations</a></p></body></html>
