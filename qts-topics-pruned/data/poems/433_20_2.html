  <body><p>433_20_2: 《念金鑾子二首（其二）》白居易</p>
    <p>與爾為父子　八十有六旬　忽然又不見　邇來三四春　形質本非實　氣聚偶成身　恩愛元是妄　緣合暫為親　念茲庶有悟　聊用遣悲辛　暫將理自奪　不是忘情人</p><p><a href="../../model.html#/doc/19955">View poem's topic associations</a></p></body></html>
