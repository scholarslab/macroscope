  <body><p>16_34: 《郊廟歌辭。後唐宗廟樂舞辭。永平舞》?</p>
    <p>慶傳瓚祚　位正瑤圖　功宣四海　化被八區　靜彰帝道　動合乾符　千秋萬祀　永荷昭蘇</p><p><a href="../../model.html#/doc/674">View poem's topic associations</a></p></body></html>
