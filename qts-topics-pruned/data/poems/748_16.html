  <body><p>748_16: 《對竹》李中</p>
    <p>懶穿幽徑衝鳴鳥　忍踏清陰損翠苔　不似閉門攲枕聽　秋聲如雨入軒來</p><p><a href="../../model.html#/doc/38015">View poem's topic associations</a></p></body></html>
