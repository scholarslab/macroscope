  <body><p>477_22: 《題鶴林寺僧舍（寺在鎮江）》李涉</p>
    <p>終日昏昏醉夢間　忽聞春盡強登山　因過竹院逢僧話　又得浮生半日閑</p><p><a href="../../model.html#/doc/22930">View poem's topic associations</a></p></body></html>
