  <body><p>767_73: 《陳。淮水》孫元晏</p>
    <p>文物衣冠盡入秦　六朝繁盛忽埃塵　自從淮水乾枯後　不見王家更有人</p><p><a href="../../model.html#/doc/38915">View poem's topic associations</a></p></body></html>
