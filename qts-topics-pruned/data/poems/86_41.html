  <body><p>86_41: 《岳陽早霽南樓》張說</p>
    <p>山水佳新霽　南樓玩初旭　夜來枝半紅　雨後洲全綠　四運相終始　萬形紛代續　適臨青草湖　再變黃鶯曲　地穴穿東武　江流下西蜀　歌聞枉渚邅　舞見長沙促　心阻意徒馳　神和生自足　自髮悲上春　知常謝先欲</p><p><a href="../../model.html#/doc/3915">View poem's topic associations</a></p></body></html>
