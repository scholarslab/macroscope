  <body><p>344_51: 《酒中留上襄陽李相公（李逢吉也）》韓愈</p>
    <p>濁水汙泥清路塵　還曾同制掌絲綸　眼穿長訝雙魚斷　耳熱何辭數爵頻　銀燭未銷窗送曙　金釵半醉座添春　知公不久歸鈞軸　應許閒官寄病身</p><p><a href="../../model.html#/doc/16212">View poem's topic associations</a></p></body></html>
