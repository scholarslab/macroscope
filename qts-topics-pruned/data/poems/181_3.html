  <body><p>181_3: 《夜下征虜亭》李白</p>
    <p>船下廣陵去　月明征虜亭　山花如繡頰　江山似流螢</p><p><a href="../../model.html#/doc/8495">View poem's topic associations</a></p></body></html>
