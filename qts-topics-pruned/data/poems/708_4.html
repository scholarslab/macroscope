  <body><p>708_4: 《贈東方道士》徐夤</p>
    <p>葫蘆窗畔挂　是物在其間　雪色老人鬢　桃花童子顏　祭星秋卜日　採藥曉登山　舊放長生鹿　時銜瑞草還</p><p><a href="../../model.html#/doc/36250">View poem's topic associations</a></p></body></html>
