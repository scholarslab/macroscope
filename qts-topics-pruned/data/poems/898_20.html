  <body><p>898_20: 《點絳唇》馮延巳</p>
    <p>蔭綠圍紅　夢瓊家在桃源住　畫橋當路　臨水開朱戶　柳徑春深　行到關情處　顰不語　意憑風絮　吹向郎邊去</p><p><a href="../../model.html#/doc/44633">View poem's topic associations</a></p></body></html>
