  <body><p>634_22_1: 《白菊三首（其一）》司空圖</p>
    <p>不疑陶令是狂生　作賦其如有定情　猶勝江南隱居士　詩魔終嫋負孤名</p><p><a href="../../model.html#/doc/31700">View poem's topic associations</a></p></body></html>
