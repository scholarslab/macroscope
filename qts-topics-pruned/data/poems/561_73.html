  <body><p>561_73: 《好客》薛能</p>
    <p>好客連宵在醉鄉　蠟煙紅暖勝春光　誰人肯信山僧語　寒雨唯煎治氣湯</p><p><a href="../../model.html#/doc/28251">View poem's topic associations</a></p></body></html>
