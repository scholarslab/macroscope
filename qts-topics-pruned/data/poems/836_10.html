  <body><p>836_10: 《送新羅衲僧》貫休</p>
    <p>扶桑枝西真氣奇　古人呼為師子兒　六環金錫輕擺撼　萬仞雪嶠空參差　枕上已無鄉國夢　囊中猶挈石頭碑　多慚不便隨高步　正是風清無事時</p><p><a href="../../model.html#/doc/41774">View poem's topic associations</a></p></body></html>
