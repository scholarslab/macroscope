  <body><p>536_57: 《秋夜與友人宿》許渾</p>
    <p>楚國同遊過十霜　萬重心事幾堪傷　蒹葭露白蓮塘淺　砧杵夜清河漢涼　雲外山川歸夢遠　天涯岐路客愁長　塞城欲曉聞吹笛　猶臥東軒月滿床</p><p><a href="../../model.html#/doc/26290">View poem's topic associations</a></p></body></html>
