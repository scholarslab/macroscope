  <body><p>832_17: 《題淮南惠照寺律師院》貫休</p>
    <p>儀冠凝寒玉　端居似沃州　學徒梧有鳳　律藏目無牛　茗滑香黏齒　鐘清雪滴樓　還須結西社　來往悉諸侯</p><p><a href="../../model.html#/doc/41592">View poem's topic associations</a></p></body></html>
