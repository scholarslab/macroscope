  <body><p>630_1: 《水國詩（以下雜體詩）》陸龜蒙</p>
    <p>水國不堪旱　斯民生甚微　直至葭菼少　敢言魚蟹肥　我到荒村無食啗　對案又非梁謝覽　況是乾苗結子疏　歸時祗得藜羹糝</p><p><a href="../../model.html#/doc/31363">View poem's topic associations</a></p></body></html>
