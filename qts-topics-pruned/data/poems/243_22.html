  <body><p>243_22: 《別李明府》韓翃</p>
    <p>寵光五世要青組　出入珠宮引簫鼓　醉舞雄王玳瑁床　嬌嘶駿馬珊瑚柱　胡兒夾鼓越婢隨　行捧玉盤嘗荔枝　羅山道士請人送　林邑使臣調象騎　愛君一身遊上國　闕下名公如舊識　萬里初懷印綬歸　湘江過盡嶺花飛　五侯焦石烹江筍　千戶沈香染客衣　別後想君難可見　蒼梧雲裏空山縣　漢苑芳菲入夏闌　待君障日蒲葵扇</p><p><a href="../../model.html#/doc/11315">View poem's topic associations</a></p></body></html>
