  <body><p>274_72: 《再巡道永留別》戴叔倫</p>
    <p>鬢下初驚白髮時　更逢離別助秋悲　從今不學四方事　已共家人海上期</p><p><a href="../../model.html#/doc/12945">View poem's topic associations</a></p></body></html>
