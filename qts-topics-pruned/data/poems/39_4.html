  <body><p>39_4: 《入蜀秋夜宿江渚》陳子良</p>
    <p>我行逢日暮　弭櫂獨維舟　水霧一邊起　風林兩岸秋　山陰黑斷磧　月影素寒流　故鄉千里外　何以慰羈愁</p><p><a href="../../model.html#/doc/2193">View poem's topic associations</a></p></body></html>
