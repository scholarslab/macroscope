  <body><p>21_62: 《相和歌辭。大堤曲》李賀</p>
    <p>妾家住橫塘　紅紗滿桂香　青雲教綰頭上髻　明月與作耳邊璫　蓮風起　江畔春　大堤上　留北人　郎食鯉魚尾　妾食猩猩脣　莫指襄陽道　綠浦歸帆少　今日菖蒲花　明朝楓樹老</p><p><a href="../../model.html#/doc/1186">View poem's topic associations</a></p></body></html>
