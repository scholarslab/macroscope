  <body><p>359_43: 《尉遲郎中見示自南遷牽複卻至洛城東舊居之作因以和之》劉禹錫</p>
    <p>曾遭飛語十年謫　新受恩光萬里還　朝服不妨遊洛浦　郊園依舊看嵩山　竹含天籟清商樂　水繞庭臺碧玉環　留作功成退身地　如今只是暫時閒</p><p><a href="../../model.html#/doc/16998">View poem's topic associations</a></p></body></html>
