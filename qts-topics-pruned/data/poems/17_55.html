  <body><p>17_55: 《樂府雜曲。鼓吹鐃歌。東蠻》柳宗元</p>
    <p>東蠻有謝氏　冠帶理海中　已言我異世　雖聖莫能通　王卒如飛翰　鵬騫駭群龍　轟然自天墜　乃信神武功　繫虜君臣人　累累來自東　無思不服從　唐業如山崇　百辟拜稽首　咸願圖形容　如周王會書　永永傳無窮　睢盱萬狀乖　咿嗢九譯重　廣輪撫四海　浩浩知皇風　歌詩鐃鼓間　以壯我元戎</p><p><a href="../../model.html#/doc/770">View poem's topic associations</a></p></body></html>
