  <body><p>217_31: 《新安吏》杜甫</p>
    <p>客行新安道　喧呼聞點兵　借問新安吏　縣小更無丁　府帖昨夜下　次選中男行　中男絕短小　何以守王城　肥男有母送　瘦男獨伶俜　白水暮東流　青山猶哭聲　莫自使眼枯　收汝淚縱橫　眼枯即見骨　天地終無情　我軍取相州　日夕望其平　豈意賊難料　歸軍星散營　就糧近故壘　練卒依舊京　掘壕不到水　牧馬役亦輕　況乃王師順　撫養甚分明　送行勿泣血　僕射如父兄</p><p><a href="../../model.html#/doc/9396">View poem's topic associations</a></p></body></html>
