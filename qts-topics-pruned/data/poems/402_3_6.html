  <body><p>402_3_6: 《解秋十首（其六）》元稹</p>
    <p>霽麗床前影　飄蕭簾外竹　簟涼朝睡重　夢覺茶香熟　親烹園內葵　憑買家家釀酒并毓蔬　人來有棋局</p><p><a href="../../model.html#/doc/18878">View poem's topic associations</a></p></body></html>
