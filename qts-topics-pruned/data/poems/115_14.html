  <body><p>115_14: 《晚春詣蘇州敬贈武員外》王灣</p>
    <p>蘇臺憶季常　飛櫂歷江鄉　持此功曹掾　初離華省郎　貴門生禮樂　明代秉文章　嘉郡位先進　鴻儒名重揚　爰從姻婭貶　豈失忠信防　萬里行驥足　十年睽鳳翔　迴遷翊元聖　入拜佇惟良　別業對南浦　群書滿北堂　意深投轄盛　才重接筵光　陋學叨鉛簡　弱齡許翰場　神馳勞舊國　顏展別殊方　際曉雜氛散　殘春眾物芳　煙和疏樹滿　雨續小谿長　旅拙感成慰　通賢顧不忘　從來琴曲罷　開匣為君張</p><p><a href="../../model.html#/doc/4793">View poem's topic associations</a></p></body></html>
