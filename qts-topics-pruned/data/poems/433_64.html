  <body><p>433_64: 《司馬宅》白居易</p>
    <p>雨徑綠蕪合　霜園紅葉多　蕭條司馬宅　門巷無人過　唯對大江水　秋風朝夕波</p><p><a href="../../model.html#/doc/20002">View poem's topic associations</a></p></body></html>
