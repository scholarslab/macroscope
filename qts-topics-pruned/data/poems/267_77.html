  <body><p>267_77: 《送少微上人還鹿門》顧況</p>
    <p>少微不向吳中隱　為箇生緣在鹿門　行入漢江秋月色　襄陽耆舊幾人存</p><p><a href="../../model.html#/doc/12293">View poem's topic associations</a></p></body></html>
