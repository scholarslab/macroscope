  <body><p>589_43: 《府試觀蘭亭圖》李頻</p>
    <p>往會人何處　遺蹤事可觀　林亭今日在　草木古春殘　筆想吟中駐　杯疑飲後乾　向青穿峻嶺　當白認回湍　月影窗間夜　湖光枕上寒　不知詩酒客　誰更慕前歡</p><p><a href="../../model.html#/doc/29734">View poem's topic associations</a></p></body></html>
