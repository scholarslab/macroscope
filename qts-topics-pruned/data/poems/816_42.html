  <body><p>816_42: 《戲呈薛彝》皎然</p>
    <p>山僧不厭野　才子會須狂　何處銷君興　春風擺綠楊</p><p><a href="../../model.html#/doc/43680">View poem's topic associations</a></p></body></html>
