  <body><p>498_31_2: 《寒食二首（一作張籍詩）（其二）》姚合</p>
    <p>出城煙火少　況復是今朝　閒坐將誰語　臨觴只自謠　階前春蘚遍　衣上落花飄　伎樂州人戲　使君心寂寥</p><p><a href="../../model.html#/doc/24038">View poem's topic associations</a></p></body></html>
