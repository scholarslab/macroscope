  <body><p>494_147: 《贈王屋劉道士》施肩吾</p>
    <p>小有洞中長住客　大羅天下後來仙　出門即是尋常處　未可還它跨鶴鞭</p><p><a href="../../model.html#/doc/23709">View poem's topic associations</a></p></body></html>
