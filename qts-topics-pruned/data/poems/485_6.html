  <body><p>485_6: 《周先生畫洞庭歌》鮑溶</p>
    <p>江南客　水為鄉　舟為宅　能以筆鋒知地脈　閒分楚水入丹青　不下此堂臨洞庭　水文不浪煙不動　木末稜稜山碧重　帝子應哀窈窕雲　客人似得嬋娟夢　六月火光衣上生　齋心寂聽潺湲聲　林冰搖鏡水拂簟　盡日獨臥秋風清　因遊洞庭不出戶　疑君如有長生路　玉壺先生在何處</p><p><a href="../../model.html#/doc/23232">View poem's topic associations</a></p></body></html>
