  <body><p>150_35: 《送王司馬秩滿西歸》劉長卿</p>
    <p>漢主何時放　江邊幾度送歸人　同官歲歲先辭滿　唯有青山伴老身</p><p><a href="../../model.html#/doc/7232">View poem's topic associations</a></p></body></html>
