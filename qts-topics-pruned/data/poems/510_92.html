  <body><p>510_92: 《旅次石頭岸》張祜</p>
    <p>行行石頭岸　身事兩相逢　舊國日邊遠　故人江上稀　水聲寒不盡　山色暮相依　惆悵未成語　數行鴉又飛</p><p><a href="../../model.html#/doc/24732">View poem's topic associations</a></p></body></html>
