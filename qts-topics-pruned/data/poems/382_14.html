  <body><p>382_14: 《古釵歎》張籍</p>
    <p>古釵墮井無顏色　百尺泥中今復得　鳳凰宛轉有古儀　欲為首飾不稱時　女伴傳看不知主　羅袖拂拭生光輝　蘭膏已盡股半折　雕文刻樣無年月　雖離井底入匣中　不用還與墜時同</p><p><a href="../../model.html#/doc/18007">View poem's topic associations</a></p></body></html>
