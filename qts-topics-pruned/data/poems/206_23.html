  <body><p>206_23: 《晚春宴無錫蔡明府西亭》李嘉佑</p>
    <p>茅簷閒寂寂　無事覺人和　井近時澆圃　城低下見河　興緣芳草積　情向遠峰多　別日歸吳地　停橈更一過</p><p><a href="../../model.html#/doc/8881">View poem's topic associations</a></p></body></html>
