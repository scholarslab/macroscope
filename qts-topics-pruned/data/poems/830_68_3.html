  <body><p>830_68_3: 《古塞上曲七首（其三）》貫休</p>
    <p>白雁兼羌笛　幾年垂淚聽　陰風吹殺氣　永日在青冥　遠戍秋添將　邊烽夜雜星嫖姚頭半白　猶自看兵經</p><p><a href="../../model.html#/doc/41496">View poem's topic associations</a></p></body></html>
