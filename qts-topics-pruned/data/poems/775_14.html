  <body><p>775_14: 《謝人惠琴材》謝邈</p>
    <p>風撼桐絲帶月明　羽人乘醉截秋聲　七弦妙制饒仙品　三尺良材稱道情　池小未開春浪泛　岳低猶欠暮雲生　何因乞與元中術　臨化無妨膝上橫</p><p><a href="../../model.html#/doc/39121">View poem's topic associations</a></p></body></html>
