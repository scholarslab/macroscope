  <body><p>344_63_1: 《早春呈水部張十八員外二首（其一）》韓愈</p>
    <p>天街小雨潤如酥　草色遙看近卻無　最是一年春好處　絕勝煙柳滿皇都</p><p><a href="../../model.html#/doc/16224">View poem's topic associations</a></p></body></html>
