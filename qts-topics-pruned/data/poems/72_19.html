  <body><p>72_19: 《上元夜效小庾體》高瑾</p>
    <p>初年三五夜　相知一兩人　連鑣出巷口　飛轂下池漘　燈光恰似月　人面併如春　遨遊終未已　相歡待日輪</p><p><a href="../../model.html#/doc/3369">View poem's topic associations</a></p></body></html>
