  <body><p>274_61: 《閑思》戴叔倫</p>
    <p>伯勞東去鶴西還　雲總無心亦度山　何似嚴陵灘上客　一竿長伴白鷗閒</p><p><a href="../../model.html#/doc/12931">View poem's topic associations</a></p></body></html>
