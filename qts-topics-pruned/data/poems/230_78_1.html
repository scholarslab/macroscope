  <body><p>230_78_1: 《夜二首（其一）》杜甫</p>
    <p>白夜月休弦　燈花半委眠　號山無定鹿　落樹有驚蟬　暫憶江東鱠　兼懷雪下船蠻歌犯星起　空覺在天邊</p><p><a href="../../model.html#/doc/10475">View poem's topic associations</a></p></body></html>
