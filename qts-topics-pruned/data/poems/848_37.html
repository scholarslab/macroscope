  <body><p>848_37: 《庾樓》虛中</p>
    <p>郡樓名甚遠　幾換見樓人　庾亮魂應在　清風到白蘋　晴軒分楚漢　夜酒揖星辰　何必匡山上　獨言無世塵</p><p><a href="../../model.html#/doc/42734">View poem's topic associations</a></p></body></html>
