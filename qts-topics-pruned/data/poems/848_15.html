  <body><p>848_15: 《早春送人歸岳陽》尚顏</p>
    <p>久食主人魚　春來復舊居　遠無千里浪　輕有半船書　過片晴雲淡　消殘暮雪虛　岳陽多異境　搜思勿令疏</p><p><a href="../../model.html#/doc/42711">View poem's topic associations</a></p></body></html>
