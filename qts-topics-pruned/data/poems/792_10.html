  <body><p>792_10: 《游長安諸寺聯句。常樂坊趙景公寺。題約公院》段成式</p>
    <p>印火熒熒　燈續燄青　七俱胝咒　四阿含經　各錄佳語　聊事素屏　丈室安居　延賓不扃</p><p><a href="../../model.html#/doc/39532">View poem's topic associations</a></p></body></html>
