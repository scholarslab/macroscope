  <body><p>223_8: 《白鳧行》杜甫</p>
    <p>君不見黃鵠高於五尺童　化為白鳧似老翁　故畦遺穗己蕩盡　天寒歲暮波濤中　鱗介腥羶素不食　終日忍飢西復東　魯門鶢鶋亦蹭蹬　聞道如今猶避風</p><p><a href="../../model.html#/doc/9679">View poem's topic associations</a></p></body></html>
