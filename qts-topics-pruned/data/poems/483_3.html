  <body><p>483_3: 《山出雲》李紳</p>
    <p>杳靄祥雲起　飄颺翠嶺新　縈峰開石秀　吐葉間松春　林靜翻空少　山明度嶺頻　迴崖時掩鶴　幽澗或隨人　姑射朝凝雪　陽臺晚伴神　悠悠九霄上　應坐玉京賓</p><p><a href="../../model.html#/doc/23191">View poem's topic associations</a></p></body></html>
