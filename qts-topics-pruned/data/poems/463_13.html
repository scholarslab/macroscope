  <body><p>463_13: 《江亭寓目》盧拱</p>
    <p>江郭帶林巒　津亭倚檻看　水風蒲葉戰　沙雨鷺鶿寒　晚木初凋柳　秋叢欲敗蘭　哀猿自相叫　鄉淚好無端</p><p><a href="../../model.html#/doc/22248">View poem's topic associations</a></p></body></html>
