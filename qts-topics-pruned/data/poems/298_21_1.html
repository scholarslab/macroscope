  <body><p>298_21_1: 《白紵歌二首（其一）》王建</p>
    <p>天河漫漫北斗璨　宮中烏啼知夜半　新縫白紵舞衣成　來遲邀得吳王迎　低鬟轉面掩雙袖　玉釵浮動秋風生　酒多夜長夜未曉　月明燈光兩相照　後庭歌聲更窈窕</p><p><a href="../../model.html#/doc/14128">View poem's topic associations</a></p></body></html>
