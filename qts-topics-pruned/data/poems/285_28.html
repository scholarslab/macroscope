  <body><p>285_28: 《贈衡岳隱禪師》李端</p>
    <p>舊住衡州寺　隨緣偶北來　夜禪山雪下　朝汲竹門開　半偈傳初盡　群生意未迴　唯當與樵者　杖錫入天台</p><p><a href="../../model.html#/doc/13561">View poem's topic associations</a></p></body></html>
