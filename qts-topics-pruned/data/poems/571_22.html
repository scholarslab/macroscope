  <body><p>571_22: 《易水懷古》賈島</p>
    <p>荊卿重虛死　節烈書前史　我嘆方寸心　誰論一時事　至今易水橋　寒風兮蕭蕭　易水流得盡　荊卿名不消</p><p><a href="../../model.html#/doc/28642">View poem's topic associations</a></p></body></html>
