  <body><p>514_53_3: 《和劉補闕秋園寓興之什十首（其三）》朱慶餘</p>
    <p>逍遙人事外　杖屢入杉蘿　草色寒猶在　蟲聲晚漸多　靜逢山鳥下　幽稱野僧過幾許新開菊　閒從落葉和</p><p><a href="../../model.html#/doc/25053">View poem's topic associations</a></p></body></html>
