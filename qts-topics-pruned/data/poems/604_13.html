  <body><p>604_13: 《寄廬山賈處士》許棠</p>
    <p>時泰亦高眠　人皆謂不然　窮經休望辟　餌朮止期仙　彭蠡波涵月　爐峰雪照天　常聞風雨夜　到曉在漁船</p><p><a href="../../model.html#/doc/30367">View poem's topic associations</a></p></body></html>
