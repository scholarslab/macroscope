  <body><p>24_72_8: 《雜曲歌辭。長安少年行十首（其八）》李廓</p>
    <p>新年高殿上　始見有光輝　玉雁排方帶　金鵝立仗衣　酒深和碗賜　馬疾打珂飛朝下人爭看　香街意氣歸</p><p><a href="../../model.html#/doc/1440">View poem's topic associations</a></p></body></html>
