  <body><p>884_26: 《題惠山》李郢</p>
    <p>乳洞陰陰碧澗連　杉松六月冷無蟬　黃昏飛盡白蝙蝠　茶火數星山寂然</p><p><a href="../../model.html#/doc/43807">View poem's topic associations</a></p></body></html>
