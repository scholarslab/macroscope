  <body><p>665_28: 《淮口軍葬》羅隱</p>
    <p>一陣孤軍不復迴　更無分別只荒堆　莫言賦分須如此　曾作文皇赤子來</p><p><a href="../../model.html#/doc/33531">View poem's topic associations</a></p></body></html>
