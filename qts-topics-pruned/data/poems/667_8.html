  <body><p>667_8: 《題擊甌樓》張禕</p>
    <p>駐旌元師遺風在　擊缶高人逸興酣　水轉巴文清溜急　山連蒙岫翠光涵</p><p><a href="../../model.html#/doc/33680">View poem's topic associations</a></p></body></html>
