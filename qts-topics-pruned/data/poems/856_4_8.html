  <body><p>856_4_8: 《七言（其八）》呂岩</p>
    <p>憑君子後午前看　一脈天津在脊端　金闕內藏玄谷子　玉池中坐太和官　只將至妙三周火　鍊出通靈九轉丹　直指幾多求道者　行藏莫離九龍灘</p><p><a href="../../model.html#/doc/43019">View poem's topic associations</a></p></body></html>
