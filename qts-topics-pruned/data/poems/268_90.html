  <body><p>268_90: 《題惟幹上人房》耿湋</p>
    <p>繩床茅屋下　獨坐味閒安　苦行無童子　忘機避宰官　是非齊已久　夏臘比應難　更悟真如性　塵心稍自寬</p><p><a href="../../model.html#/doc/12402">View poem's topic associations</a></p></body></html>
