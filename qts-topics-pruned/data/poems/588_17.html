  <body><p>588_17: 《送於生入蜀》李頻</p>
    <p>家吳聞入蜀　道路頗乖離　一第何多難　都城可少知　江山非久適　命數未終奇　況又將冤抱　經春杜魄隨</p><p><a href="../../model.html#/doc/29639">View poem's topic associations</a></p></body></html>
