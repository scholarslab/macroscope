  <body><p>237_11: 《縣城秋夕》錢起</p>
    <p>山城日易夕　愁生先掩扉　俸薄不沽酒　家貧忘授衣　露重蕙花落　月冷莎雞飛　效拙慚無補　雲林歎再歸</p><p><a href="../../model.html#/doc/10880">View poem's topic associations</a></p></body></html>
