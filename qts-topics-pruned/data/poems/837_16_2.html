  <body><p>837_16_2: 《寄鄭道士二首（其二）》貫休</p>
    <p>誰帶金輪髻裏珠　何妨相逐去清都　舊山大有閒田地　五色香茆有子無</p><p><a href="../../model.html#/doc/41855">View poem's topic associations</a></p></body></html>
