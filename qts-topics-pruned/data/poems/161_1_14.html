  <body><p>161_1_14: 《古風（其十四）》李白</p>
    <p>胡關饒風沙　蕭索竟終古　木落秋草黃　登高望戎虜　荒城空大漠　邊邑無遺堵白骨橫千霜　嵯峨蔽榛莽　借問誰凌虐　天驕毒威武　赫怒我聖皇　勞師事鼙鼓陽和變殺氣　發卒騷中土　三十六萬人　哀哀淚如雨　且悲就行役　安得營農圃不見征戍兒　豈知關山苦　李牧今不在　邊人飼豺虎</p><p><a href="../../model.html#/doc/6912">View poem's topic associations</a></p></body></html>
