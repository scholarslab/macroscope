  <body><p>292_74: 《田鶴》司空曙</p>
    <p>散下渚田中　隱見菰蒲裏　哀鳴自相應　欲作凌風起</p><p><a href="../../model.html#/doc/15377">View poem's topic associations</a></p></body></html>
