  <body><p>747_21: 《春夕偶作》李中</p>
    <p>早是春愁觸目生　那堪春夕酒初醒　貫珠聲罷人歸去　半落桃花月在庭</p><p><a href="../../model.html#/doc/37929">View poem's topic associations</a></p></body></html>
