  <body><p>361_10: 《和南海馬大夫聞楊侍郎出守郴州因有寄上之作》劉禹錫</p>
    <p>忽驚金印駕朱轓　遂別鳴珂聽曉猿　碧落仙來雖暫謫　赤泉侯在是深恩　玉環慶遠瞻台坐　銅柱勳高壓海門　一詠瓊瑤百憂散　何勞更樹北堂萱</p><p><a href="../../model.html#/doc/17099">View poem's topic associations</a></p></body></html>
