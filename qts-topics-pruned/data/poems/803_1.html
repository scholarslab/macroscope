  <body><p>803_1: 《酬人雨後玩竹》薛濤</p>
    <p>南天春雨時　那鑒雪霜姿　眾類亦云茂　虛心能自持　多留晉賢醉　早伴舜妃悲　晚歲君能賞　蒼蒼勁節奇</p><p><a href="../../model.html#/doc/39892">View poem's topic associations</a></p></body></html>
