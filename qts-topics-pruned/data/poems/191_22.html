  <body><p>191_22: 《往雲門郊居途經回流作》韋應物</p>
    <p>茲晨乃休暇　適往田家廬　原谷徑塗澀　春陽草木敷　纔遵板橋曲　復此清澗紆　崩壑方見射　迴流忽已舒　明滅泛孤景　杳靄含夕虛　無將為邑志　一酌澄波餘</p><p><a href="../../model.html#/doc/8096">View poem's topic associations</a></p></body></html>
