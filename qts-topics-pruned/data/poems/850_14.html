  <body><p>850_14: 《春日旅懷呈知己》惟審</p>
    <p>生涯萬事有蒼蒼　應任流萍便越鄉　春水獨行人漸遠　故園歸夢夜空長　一聲隔浦猿啼處　數滴驚心淚滿裳　不為知音皆鮑叔　信誰江上去茫茫</p><p><a href="../../model.html#/doc/42809">View poem's topic associations</a></p></body></html>
