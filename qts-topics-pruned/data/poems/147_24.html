  <body><p>147_24: 《初到碧澗招明契上人》劉長卿</p>
    <p>漸老知身累　初寒曝背眠　白雲留永日　黃葉減餘年　猿護窗前樹　泉澆谷後田　沃洲能共隱　不用道林錢</p><p><a href="../../model.html#/doc/6051">View poem's topic associations</a></p></body></html>
