  <body><p>656_31: 《送內使周大夫自杭州朝貢》羅隱</p>
    <p>八都上將近平戎　便附輶軒奏聖聰　三接駕前朝覲禮　一函江表戰征功　雲間閬苑何時見　水底瑤池觸處通　知有殿庭餘力在　莫辭消息寄西風</p><p><a href="../../model.html#/doc/33166">View poem's topic associations</a></p></body></html>
