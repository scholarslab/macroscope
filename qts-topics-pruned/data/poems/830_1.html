  <body><p>830_1: 《聞征四處士》貫休</p>
    <p>一詔群公起　移山四海聞　因知丈夫事　須佐聖明君　白酒全傾甕　蒲輪半載雲　從茲居諫署　筆硯幾人焚</p><p><a href="../../model.html#/doc/41411">View poem's topic associations</a></p></body></html>
