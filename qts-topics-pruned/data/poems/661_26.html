  <body><p>661_26: 《野狐泉》羅隱</p>
    <p>潏潏寒光濺路塵　相傳妖物此潛身　又應改換皮毛後　何處人間作好人</p><p><a href="../../model.html#/doc/33375">View poem's topic associations</a></p></body></html>
