  <body><p>802_39: 《獻陳陶處士》蓮花妓</p>
    <p>蓮花為號玉為腮　珍重尚書遣妾來　處士不生巫峽夢　虛勞神女下陽臺</p><p><a href="../../model.html#/doc/39889">View poem's topic associations</a></p></body></html>
