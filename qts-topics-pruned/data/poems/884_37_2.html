  <body><p>884_37_2: 《和友人題僧院薔薇花三首（其二）》崔櫓</p>
    <p>忍委芳心此地開　似霞顏色苦低迴　風驚少女偷香去　雨認巫娥覓伴來　今日獨憐僧院種　舊山曾映釣磯栽　三清上客知惆悵　勸我春醪一兩杯</p><p><a href="../../model.html#/doc/43820">View poem's topic associations</a></p></body></html>
