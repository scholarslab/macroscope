  <body><p>446_72: 《分司》白居易</p>
    <p>散秩留司殊有味　最宜病拙不才身　行香拜表為公事　碧洛青嵩當主人　已出閒遊多到夜　卻歸慵臥又經旬　錢唐五馬留三匹　還擬騎遊攪擾春</p><p><a href="../../model.html#/doc/21000">View poem's topic associations</a></p></body></html>
