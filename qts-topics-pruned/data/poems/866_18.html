  <body><p>866_18: 《貽常夷詩》朱均</p>
    <p>平生遊城郭　殂沒委荒榛　自我辭人世　不知秋與春　牛羊久來牧　松柏幾成薪　分絕車馬好　甘隨狐兔群　何處清風至　君子幸為鄰　烈烈盛名德　依依佇良賓　千年何旦暮　一室動人神　喬木如在望　通衢良易遵　高門儻無隔　向與析龍津</p><p><a href="../../model.html#/doc/43450">View poem's topic associations</a></p></body></html>
