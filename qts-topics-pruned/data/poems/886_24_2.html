  <body><p>886_24_2: 《看牡丹二首（其二）》孫魴</p>
    <p>看花長到牡丹月　萬事全忘自不知　風促乍開方可惜　雨淋將謝可堪悲　閒年對坐渾成偶　醉後拋眠恐負伊　也擬便休還改過　迢迢爭奈一年期</p><p><a href="../../model.html#/doc/43909">View poem's topic associations</a></p></body></html>
