  <body><p>373_14: 《路病》孟郊</p>
    <p>病客無主人　艱哉求臥難　飛光赤道路　內火焦肺肝　欲飲井泉竭　欲醫囊用單　稚顏能幾日　壯志忽已殘　人子不言苦　歸書但云安　愁環在我腸　宛轉終無端</p><p><a href="../../model.html#/doc/17584">View poem's topic associations</a></p></body></html>
