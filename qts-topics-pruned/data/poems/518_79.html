  <body><p>518_79: 《憶江南舊居》雍陶</p>
    <p>閒思往事在湖亭　亭上秋燈照月明　宿客盡眠眠不得　半窗殘月帶潮聲</p><p><a href="../../model.html#/doc/25290">View poem's topic associations</a></p></body></html>
