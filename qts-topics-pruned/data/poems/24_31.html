  <body><p>24_31: 《雜曲歌辭。羽林行》鮑溶</p>
    <p>朝出羽林宮　入參雲臺議　獨請萬里行　不奏和親事　君王重年少　深納開邊利　寶馬雕玉鞍　一朝從萬騎　煌煌都門外　祖帳光七貴　歌鐘樂行軍　雲物慘別地　簫笳整部曲　幢蓋動郊次　臨風親戚懷　滿袖兒女淚　行行復何贈　長劍報恩字</p><p><a href="../../model.html#/doc/1377">View poem's topic associations</a></p></body></html>
