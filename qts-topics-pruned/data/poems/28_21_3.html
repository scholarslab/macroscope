  <body><p>28_21_3: 《雜曲歌辭。楊柳枝（其三）》和凝</p>
    <p>鵲橋初就咽銀河　今夜仙郎自性和　不是昔年攀桂樹　豈能月裏索姮娥</p><p><a href="../../model.html#/doc/1803">View poem's topic associations</a></p></body></html>
