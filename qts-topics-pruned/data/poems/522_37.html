  <body><p>522_37: 《題茶山（在宜興）》杜牧</p>
    <p>山實東吳秀　茶稱瑞草魁　剖符雖俗吏　修貢亦仙才　溪盡停蠻櫂　旗張卓翠苔　柳村穿窈窕　松澗渡喧豗　等級雲峰峻　寬平洞府開　拂天聞笑語　特地見樓臺　泉嫩黃金湧　牙香紫璧裁　拜章期沃日　輕騎疾奔雷　舞袖嵐侵澗　歌聲谷答回　磬音藏葉鳥　雪艷照潭梅　好是全家到　兼為奉詔來　樹陰香作帳　花徑落成堆　景物殘三月　登臨愴一盃　重遊難自剋　俯首入塵埃</p><p><a href="../../model.html#/doc/25504">View poem's topic associations</a></p></body></html>
