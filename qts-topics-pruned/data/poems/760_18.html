  <body><p>760_18: 《與杜光庭》張令問</p>
    <p>試問朝中為宰相　何如林下作神仙　一壺美酒一爐藥　飽聽松風白晝眠</p><p><a href="../../model.html#/doc/38592">View poem's topic associations</a></p></body></html>
