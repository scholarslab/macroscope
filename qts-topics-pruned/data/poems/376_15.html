  <body><p>376_15: 《旅次洛城東水亭》孟郊</p>
    <p>水竹色相洗　碧花動軒楹　自然逍遙風　蕩滌浮競情　霜落葉聲燥　景寒人語清　我來招隱亭　衣上塵暫輕</p><p><a href="../../model.html#/doc/17724">View poem's topic associations</a></p></body></html>
