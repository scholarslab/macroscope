  <body><p>828_28: 《道情偈》貫休</p>
    <p>草木亦有性　與我將不別　我若似草木　成道無時節　世人不會道　向道卻嗔道　傷嗟此輩人　寶山不得寶</p><p><a href="../../model.html#/doc/41335">View poem's topic associations</a></p></body></html>
