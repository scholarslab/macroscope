  <body><p>300_79: 《寄賈島（一作張籍贈項斯詩）》王建</p>
    <p>盡日吟詩坐忍飢　萬人中覓似君稀　僮眠冷榻朝猶臥　驢放秋田夜不歸　傍暖旋收紅落葉　覺寒猶著舊生衣　曲江池傍時時到　為愛鸕雨後飛</p><p><a href="../../model.html#/doc/14317">View poem's topic associations</a></p></body></html>
