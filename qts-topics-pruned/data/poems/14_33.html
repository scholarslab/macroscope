  <body><p>14_33: 《郊廟歌辭。昭德皇后廟樂章。永和》?</p>
    <p>穆清廟　薦嚴禋　昭禮備　和樂新　望靈光　集元辰　祚無極　享萬春</p><p><a href="../../model.html#/doc/670">View poem's topic associations</a></p></body></html>
