  <body><p>143_36: 《聽流人水調子》王昌齡</p>
    <p>孤舟微月對楓林　分付鳴箏與客心　嶺色千重萬重雨　斷絃收與淚痕深</p><p><a href="../../model.html#/doc/5909">View poem's topic associations</a></p></body></html>
