  <body><p>749_38: 《夜泊江渚》李中</p>
    <p>水鄉明月上晴空　汀島香生杜若風　不是當年獨醒客　且沽村酒待漁翁</p><p><a href="../../model.html#/doc/38122">View poem's topic associations</a></p></body></html>
