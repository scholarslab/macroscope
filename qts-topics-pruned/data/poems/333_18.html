  <body><p>333_18: 《襄陽樂》楊巨源</p>
    <p>閒隨少年去　試上大堤遊　畫角棲烏起　清弦過客愁　碑沈楚山石　珠徹漢江秋　處處風情好　盧家更上樓</p><p><a href="../../model.html#/doc/15703">View poem's topic associations</a></p></body></html>
