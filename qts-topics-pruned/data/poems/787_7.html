  <body><p>787_7: 《清風戒寒》無名氏</p>
    <p>蕭颯清風至　悠然發思端　入林翻別葉　繞樹敗紅蘭　曉拂輕霜度　宵分遠籟攢　稍依簾隙靜　遍覺座隅寒　乍逐驚蓬振　偏催急漏殘　遙知洞庭水　此夕起波瀾</p><p><a href="../../model.html#/doc/39419">View poem's topic associations</a></p></body></html>
