  <body><p>13_18: 《郊廟歌辭。享太廟樂章。金奏》?</p>
    <p>肅肅清廟　巍巍盛唐　配天立極　累聖重光　樂和管磬　禮備烝嘗　永惟來格　降福無疆</p><p><a href="../../model.html#/doc/519">View poem's topic associations</a></p></body></html>
