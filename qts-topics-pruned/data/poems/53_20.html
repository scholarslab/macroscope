  <body><p>53_20: 《始安秋日》宋之問</p>
    <p>桂林風景異　秋似洛陽春　晚霽江天好　分明愁殺人　卷雲山　碎石水磷磷　世業事黃老　妙年孤隱淪　歸歟臥滄海　何物貴吾身</p><p><a href="../../model.html#/doc/2810">View poem's topic associations</a></p></body></html>
