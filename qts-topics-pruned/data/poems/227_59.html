  <body><p>227_59: 《涪城縣香積寺官閣》杜甫</p>
    <p>寺下春江深不流　山腰官閣迥添愁　含風翠壁孤雲細　背日丹楓萬木稠　小院迴廊春寂寂　浴鳧飛鷺晚悠悠　諸天合在藤蘿外　昏黑應須到上頭</p><p><a href="../../model.html#/doc/10105">View poem's topic associations</a></p></body></html>
