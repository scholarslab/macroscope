  <body><p>268_39: 《屏居盩厔》耿湋</p>
    <p>百年心不料　一卷日相知　乘興偏難改　憂家是強為　縣城寒寂寞　峰樹遠參差　自笑無謀者　祗應道在斯</p><p><a href="../../model.html#/doc/12350">View poem's topic associations</a></p></body></html>
