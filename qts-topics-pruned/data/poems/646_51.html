  <body><p>646_51: 《同友生春夜聞雨》李咸用</p>
    <p>春雨三更洗物華　亂和絲竹響豪家　滴繁知在長條柳　點重愁看破朵花　簷靜尚疑兼霧細　燈搖應是逐風斜　此時童叟渾無夢　為喜流膏潤穀芽</p><p><a href="../../model.html#/doc/32428">View poem's topic associations</a></p></body></html>
