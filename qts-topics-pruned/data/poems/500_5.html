  <body><p>500_5: 《過稠上人院》姚合</p>
    <p>清羸一飯師　閒院亦披衣　應詔常翻譯　修心出是非　雪中疏磬度　林際晚風歸　蔬食常來此　人間護淨稀</p><p><a href="../../model.html#/doc/24115">View poem's topic associations</a></p></body></html>
