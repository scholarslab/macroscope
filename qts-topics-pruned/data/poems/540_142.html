  <body><p>540_142: 《井絡》李商隱</p>
    <p>井絡天彭一掌中　漫誇天設劍為峰　陣圖東聚燕江石　邊柝西懸雪嶺松　堪歎故君成杜宇　可能先主是真龍　將來為報姦雄輩　莫向金牛訪舊蹤</p><p><a href="../../model.html#/doc/26753">View poem's topic associations</a></p></body></html>
