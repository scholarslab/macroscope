  <body><p>496_64: 《送陟遐上人游天臺》姚合</p>
    <p>萬疊赤城路　終年遊客稀　朝來送師去　自覺有家非　石淨山光遠　雲深海色微　此詩成亦鄙　為我寫巖扉</p><p><a href="../../model.html#/doc/23825">View poem's topic associations</a></p></body></html>
