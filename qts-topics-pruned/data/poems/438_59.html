  <body><p>438_59: 《白鷺》白居易</p>
    <p>人生四十未全衰　我為愁多白髮垂　何故水邊雙白鷺　無愁頭上亦垂絲</p><p><a href="../../model.html#/doc/20327">View poem's topic associations</a></p></body></html>
