  <body><p>19_120_2: 《相和歌辭。從軍行二首（其二）》李白</p>
    <p>百戰沙場碎鐵衣　城南已合數重圍　突營射殺呼延將　獨領殘兵千騎歸</p><p><a href="../../model.html#/doc/995">View poem's topic associations</a></p></body></html>
