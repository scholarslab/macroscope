  <body><p>459_4_2: 《春日閒居三首（其二）》白居易</p>
    <p>廣池春水平　群魚恣遊泳　新林綠陰成　眾鳥欣相鳴　時我亦瀟灑　適無累與病　魚鳥人則殊　同歸於遂性　緬思山梁雉　時哉感孔聖　聖人不得所　慨然歎時命　我今對鱗羽　取樂成謠詠　得所仍得時　吾生一何幸</p><p><a href="../../model.html#/doc/22023">View poem's topic associations</a></p></body></html>
