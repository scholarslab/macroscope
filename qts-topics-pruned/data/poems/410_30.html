  <body><p>410_30: 《代杭民答樂天》元稹</p>
    <p>翠幕籠斜日　朱衣儼別筵　管弦淒欲罷　城郭望衣然　路溢新城市　農開舊廢田　春坊幸無事　何惜借三年</p><p><a href="../../model.html#/doc/19097">View poem's topic associations</a></p></body></html>
