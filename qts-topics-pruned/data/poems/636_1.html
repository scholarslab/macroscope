  <body><p>636_1: 《雜興》聶夷中</p>
    <p>兩葉能蔽目　雙豆能塞聰　理身不知道　將為天地聾　擾擾造化內　茫茫天地中　苟或有所願　毛髮亦不容</p><p><a href="../../model.html#/doc/31762">View poem's topic associations</a></p></body></html>
