  <body><p>866_23: 《贈妻詩》唐晅</p>
    <p>嶧陽桐半死　延津劍一沈　如何宿昔內　空負百年心</p><p><a href="../../model.html#/doc/46550">View poem's topic associations</a></p></body></html>
