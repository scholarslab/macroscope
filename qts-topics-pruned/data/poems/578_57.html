  <body><p>578_57: 《題裴晉公林亭》溫庭筠</p>
    <p>謝傅林亭暑氣微　山丘零落閟音徽　東山終為蒼生起　南浦虛言白首歸　池鳳已傳春水浴　渚禽猶帶夕陽飛　悠然到此忘情處　一日何妨有萬幾</p><p><a href="../../model.html#/doc/29155">View poem's topic associations</a></p></body></html>
