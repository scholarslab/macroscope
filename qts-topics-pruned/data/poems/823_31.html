  <body><p>823_31: 《答盧鄴》良乂</p>
    <p>風泉祗向夢中聞　身外無餘可寄君　當戶一輪惟曉月　掛簷數片是秋雲</p><p><a href="../../model.html#/doc/41112">View poem's topic associations</a></p></body></html>
