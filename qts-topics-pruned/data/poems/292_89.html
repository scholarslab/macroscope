  <body><p>292_89: 《病中嫁女妓》司空曙</p>
    <p>萬事傷心在目前　一身垂淚對花筵　黃金用盡教歌舞　留與他人樂少年</p><p><a href="../../model.html#/doc/13896">View poem's topic associations</a></p></body></html>
