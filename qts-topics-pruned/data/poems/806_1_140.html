  <body><p>806_1_140: 《詩三百三首（其一百四十）》寒山</p>
    <p>城北仲家翁　渠家多酒肉　仲家婦死時　弔客滿堂屋　仲翁自身亡　能無一人哭喫他杯臠者　何太冷心腹</p><p><a href="../../model.html#/doc/40167">View poem's topic associations</a></p></body></html>
