  <body><p>277_39: 《倫開府席上賦得詠美人名解愁》盧綸</p>
    <p>不敢苦相留　明知不自由　嚬眉乍欲語　斂笑又低頭　舞態兼些醉　歌聲似帶羞　今朝總見也　只不解人愁</p><p><a href="../../model.html#/doc/13131">View poem's topic associations</a></p></body></html>
