  <body><p>700_56: 《閨月》韋莊</p>
    <p>明月照前除　煙華蕙蘭溼　清風行處來　白露寒蟬急　美人情易傷　暗上紅樓立　欲言無處言　但向姮娥泣</p><p><a href="../../model.html#/doc/35813">View poem's topic associations</a></p></body></html>
