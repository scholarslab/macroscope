  <body><p>840_53: 《送人遊雍京》齊己</p>
    <p>君來乞詩別　聊與愴前程　九野未無事　少年何遠行　商雲盤翠險　秦甸下煙平　應見周南化　如今在雍京</p><p><a href="../../model.html#/doc/42108">View poem's topic associations</a></p></body></html>
