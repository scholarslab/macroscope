  <body><p>446_87: 《夢行簡》白居易</p>
    <p>天氣妍和水色鮮　閒吟獨步小橋邊　池塘草綠無佳句　虛臥春窗夢阿憐</p><p><a href="../../model.html#/doc/21015">View poem's topic associations</a></p></body></html>
