  <body><p>283_33: 《再赴渭北使府留別》李益</p>
    <p>結髮逐鳴鼙　連兵追谷蠡　山川搜伏虜　鎧甲被重犀　故府旌旗在　新軍羽校齊　報恩身未死　識路馬還嘶　列嶂高烽舉　當營太白低　平戎七尺劍　封檢一丸泥　截海取蒲類　跑泉飲鷿鵜　漢庭中選重　更事五原西</p><p><a href="../../model.html#/doc/13437">View poem's topic associations</a></p></body></html>
