  <body><p>498_11: 《莊居野行》姚合</p>
    <p>客行野田間　此屋皆閉戶　借問屋中人　盡去作商賈　官家不稅商　稅農服作苦　居人盡東西　道路侵壟畝　採玉上山顛　探珠入水府　邊兵索衣食　此物同泥土　古來一人耕　三人食猶飢　如今千萬家　無一把鋤犁　我倉常空虛　我田生蒺藜　上天不雨粟　何由活烝黎</p><p><a href="../../model.html#/doc/24004">View poem's topic associations</a></p></body></html>
