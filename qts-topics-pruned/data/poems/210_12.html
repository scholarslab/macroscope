  <body><p>210_12: 《題贈吳門邕上人》皇甫曾</p>
    <p>春山唯一室　獨坐草萋萋　身寂心成道　花閒鳥自啼　細泉松徑裏　返景竹林西　晚與門人別　依依出虎溪</p><p><a href="../../model.html#/doc/9028">View poem's topic associations</a></p></body></html>
