  <body><p>8_30: 《巡衣錦軍制還鄉歌》錢鏐</p>
    <p>三節還鄉兮挂錦衣　碧天朗朗兮愛日暉　功成道上兮列旌旗　父老遠來兮相追隨　家山鄉眷兮會時稀　今朝設宴兮觥散飛　斗牛無孛兮民無欺　吳越一王兮駟馬歸</p><p><a href="../../model.html#/doc/287">View poem's topic associations</a></p></body></html>
