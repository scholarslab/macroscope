  <body><p>487_20: 《鶯雛》鮑溶</p>
    <p>雙鶯銜野蝶　枝上教雛飛　避日花陰語　愁風竹裏啼　須防美人賞　為爾好毛衣</p><p><a href="../../model.html#/doc/23383">View poem's topic associations</a></p></body></html>
