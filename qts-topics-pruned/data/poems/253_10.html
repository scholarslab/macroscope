  <body><p>253_10: 《與永樂諸公夜泛黃河作》閻防</p>
    <p>煙深載酒入　但覺暮川虛　映水見山火　鳴榔聞夜漁　愛茲山水趣　忽與人世疏　無暇然官燭　中流有望舒</p><p><a href="../../model.html#/doc/11861">View poem's topic associations</a></p></body></html>
