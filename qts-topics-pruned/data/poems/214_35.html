  <body><p>214_35: 《武威同諸公過楊七山人，得藤字》高適</p>
    <p>幕府日多暇　田家歲復登　相知恨不早　乘興乃無恆　窮巷在喬木　深齋垂古藤　邊城唯有醉　此外更何能</p><p><a href="../../model.html#/doc/9245">View poem's topic associations</a></p></body></html>
