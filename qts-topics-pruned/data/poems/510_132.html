  <body><p>510_132: 《題濠州鐘離寺》張祜</p>
    <p>遙遙東郭寺　數里占原田　遠岫碧光合　長淮清派連　院藏歸鳥樹　鐘到落帆船　唯羨空門叟　棲心盡百年</p><p><a href="../../model.html#/doc/24773">View poem's topic associations</a></p></body></html>
