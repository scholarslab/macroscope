  <body><p>399_4_2: 《蟲豸詩。蜘蛛（其二）》元稹　　</p>
    <p>網密將求食　絲斜誤著人　因依方紀緒　挂罥遂容身　截道蟬冠礙　漫天玉露頻兒童憐小巧　漸欲及車輪</p><p><a href="../../model.html#/doc/18782">View poem's topic associations</a></p></body></html>
