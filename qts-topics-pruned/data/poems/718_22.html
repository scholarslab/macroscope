  <body><p>718_22: 《世迷》蘇拯</p>
    <p>烏兔日夜行　與人運枯榮　為善不常缺　為惡不常盈　天道無阿黨　人心自覆傾　所以多遷變　寧合天地情　我願造化手　莫放狐兔走　恣海產珍奇　縱地生花柳　美者一齊美　丑者一齊丑　民心歸大朴　戰爭亦何有</p><p><a href="../../model.html#/doc/36763">View poem's topic associations</a></p></body></html>
