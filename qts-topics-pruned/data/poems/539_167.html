  <body><p>539_167: 《酬崔八早梅有贈兼示之作》李商隱</p>
    <p>知訪寒梅過遠塘　久留金勒為迴腸　謝郎衣袖初翻雪　荀令熏爐更換香　何處拂胸資蝶粉　幾時塗額藉蜂黃　維摩一室雖多病　亦要天花作道場</p><p><a href="../../model.html#/doc/26561">View poem's topic associations</a></p></body></html>
