  <body><p>682_72: 《驛樓》韓偓</p>
    <p>流雲溶溶水悠悠　故鄉千里空迴頭　三更猶憑闌干月　淚滿關山孤驛樓</p><p><a href="../../model.html#/doc/34666">View poem's topic associations</a></p></body></html>
