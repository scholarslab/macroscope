  <body><p>539_133: 《蜂》李商隱</p>
    <p>小苑華池爛熳通　後門前檻思無窮　宓妃腰細纔勝露　趙后身輕欲倚風　紅壁寂寥崖蜜盡　碧簾迢遞霧巢空　青陵粉蝶休離恨　長定相逢二月中</p><p><a href="../../model.html#/doc/26530">View poem's topic associations</a></p></body></html>
