  <body><p>524_19: 《殘春獨來南亭因寄張祜》杜牧</p>
    <p>暖雲如粉草如茵　獨步長堤不見人　一嶺桃花紅錦黦　半溪山水碧羅新　高枝百舌猶欺鳥　帶葉梨花獨送春　仲蔚欲知何處在　苦吟林下拂詩塵</p><p><a href="../../model.html#/doc/25629">View poem's topic associations</a></p></body></html>
