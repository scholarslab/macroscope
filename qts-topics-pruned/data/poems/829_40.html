  <body><p>829_40: 《送人征蠻》貫休</p>
    <p>七縱七擒處　君行事可攀　亦知磨一劍　不獨定諸蠻　樹盡低銅柱　潮常沸火山　名須麟閣上　好去及瓜還</p><p><a href="../../model.html#/doc/41392">View poem's topic associations</a></p></body></html>
