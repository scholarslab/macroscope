  <body><p>497_28: 《寄郁上人》姚合</p>
    <p>此生修道淺　愁見未來身　誰為傳真諦　唯應是上人　自悲年已長　漸覺事難親　不向禪門去　他門無了因</p><p><a href="../../model.html#/doc/23883">View poem's topic associations</a></p></body></html>
