  <body><p>541_88: 《夜思（以下續新添詩）》李商隱</p>
    <p>銀箭耿寒漏　金釭凝夜光　彩鸞空自舞　別燕不相將　寄恨一尺素　含情雙玉璫　會前猶月在　去後始宵長　往事經春物　前期託報章　永令虛粲枕　長不掩蘭房　覺動迎猜影　疑來浪認香　鶴應聞露警　蜂亦為花忙　故有陽臺夢　今多下蔡倡　何為薄冰雪　消瘦滯非鄉</p><p><a href="../../model.html#/doc/26915">View poem's topic associations</a></p></body></html>
