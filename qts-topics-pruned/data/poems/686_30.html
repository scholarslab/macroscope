  <body><p>686_30: 《遠山》吳融</p>
    <p>隱隱隔千里　巍巍知幾重　平時未能去　夢斷一聲鐘</p><p><a href="../../model.html#/doc/37574">View poem's topic associations</a></p></body></html>
