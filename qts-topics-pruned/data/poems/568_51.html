  <body><p>568_51: 《王內人琵琶引》李群玉</p>
    <p>檀槽一曲黃鐘羽　細撥紫雲金鳳語　萬里胡天海塞秋　分明彈出風沙愁　三千宮嬪推第一　斂黛傾鬟豔蘭室　嬴女停吹降浦簫　嫦娥淨掩空波瑟　翠幕橫雲蠟焰光　銀龍吐酒菊花香　皓魄翻</p><p><a href="../../model.html#/doc/28451">View poem's topic associations</a></p></body></html>
