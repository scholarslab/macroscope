  <body><p>675_10: 《丞相孟夏祗薦南郊紀獻十韻》鄭谷</p>
    <p>節應清和候　郊宮事潔羞　至誠聞上帝　明德祀圓丘　雅用陶匏器　馨非黍稷流　就陽陳盛禮　匡國禱鴻休　漸曉蘭迎露　微涼麥弄秋　壽山橫紫閣　瑞靄抱皇州　外肅通班序　中嚴錫慶優　奏歌三酒備　表敬百神柔　池碧將還鳳　原清再問牛　萬方瞻輔翼　共賀贊皇猷</p><p><a href="../../model.html#/doc/34118">View poem's topic associations</a></p></body></html>
