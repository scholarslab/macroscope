  <body><p>540_165: 《哭劉司戶蕡》李商隱</p>
    <p>路有論冤謫　言皆在中興　空聞遷賈誼　不待相孫弘　江闊惟回首　天高但撫膺　去年相送地　春雪滿黃陵</p><p><a href="../../model.html#/doc/26777">View poem's topic associations</a></p></body></html>
