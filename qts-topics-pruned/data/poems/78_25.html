  <body><p>78_25: 《初秋于竇六郎宅宴》駱賓王</p>
    <p>千里風雲契　一朝心賞同　意盡深交合　神靈俗累空　草帶銷寒翠　花枝發夜紅　唯將澹若水　長揖古人風</p><p><a href="../../model.html#/doc/3569">View poem's topic associations</a></p></body></html>
