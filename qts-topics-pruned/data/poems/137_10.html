  <body><p>137_10: 《昭聖觀》儲光羲</p>
    <p>主家隱溪口　微路入花源　數日朝青閣　彩雲猶在門　雙樓夾一殿　玉女侍玄元　扶橑盡蟠木　步多畫繙　新松引天籟　小柏繞山樊　坐弄竹陰遠　行隨溪水喧　石池辨春色　林獸知人言　未逐鳳皇去　真宮在此原</p><p><a href="../../model.html#/doc/5653">View poem's topic associations</a></p></body></html>
