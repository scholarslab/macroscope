  <body><p>310_20: 《送韋判官歸薊門》于鵠</p>
    <p>桑乾歸路遠　聞說亦愁人　有雪常經夏　無花空到春　下營雲外火　收馬月中塵　白首從戎客　青衫未離身</p><p><a href="../../model.html#/doc/14779">View poem's topic associations</a></p></body></html>
