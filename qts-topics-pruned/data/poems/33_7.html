  <body><p>33_7: 《奉述飛白書勢》岑文本</p>
    <p>六文開玉篆　八體曜銀書　飛毫列錦繡　拂素起龍魚　鳳舉崩雲絕　鸞驚遊霧疏　別有臨池草　恩霑垂露餘</p><p><a href="../../model.html#/doc/2043">View poem's topic associations</a></p></body></html>
