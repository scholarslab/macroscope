  <body><p>270_5: 《羅江客舍》戎昱</p>
    <p>山縣秋雲闇　茅亭暮雨寒　自傷庭葉下　誰問客衣單　有興時添酒　無聊懶整冠　近來鄉國夢　夜夜到長安</p><p><a href="../../model.html#/doc/12479">View poem's topic associations</a></p></body></html>
