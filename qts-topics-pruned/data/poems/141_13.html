  <body><p>141_13: 《灞上閒居》王昌齡</p>
    <p>鴻都有歸客　偃臥滋陽存　軒冕無枉顧　清川照我門　空林網夕陽　寒鳥赴荒園　廓落時得意　懷哉莫與言　庭前有孤鶴　欲啄常翩翻　為我銜素書　弔彼顏與原　二君既不朽　所以慰其魂</p><p><a href="../../model.html#/doc/5831">View poem's topic associations</a></p></body></html>
