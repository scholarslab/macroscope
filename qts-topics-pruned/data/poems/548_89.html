  <body><p>548_89: 《石膏枕》薛逢</p>
    <p>表裏通明不假彫　冷於春雪白於瑤　朝來送在涼床上　只怕風吹日灸銷</p><p><a href="../../model.html#/doc/27288">View poem's topic associations</a></p></body></html>
