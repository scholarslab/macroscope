  <body><p>839_10: 《古松》齊己</p>
    <p>雷電不敢伐　鱗皴勢萬端　蠹依枯節死　蛇入朽根盤　影浸僧禪溼　聲吹鶴夢寒　尋常風雨夜　應有鬼神看</p><p><a href="../../model.html#/doc/41982">View poem's topic associations</a></p></body></html>
