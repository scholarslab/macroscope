  <body><p>118_10: 《奉和登會昌山應制》孫逖</p>
    <p>巖磴列雲旗　吾君訪道時　乾行萬物睹　日馭六龍遲　望遠迴天顧　登高動睿詞　願因山作壽　長保會昌期</p><p><a href="../../model.html#/doc/4849">View poem's topic associations</a></p></body></html>
