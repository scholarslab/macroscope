  <body><p>229_53_2: 《課小豎鉏斫舍北果林，枝蔓荒穢，淨訖移床三首（其二）》杜甫</p>
    <p>眾壑生寒早　長林卷霧齊　青蟲懸就日　朱果落封泥　薄俗防人面　全身學馬蹄吟詩坐迴首　隨意葛巾低</p><p><a href="../../model.html#/doc/10299">View poem's topic associations</a></p></body></html>
