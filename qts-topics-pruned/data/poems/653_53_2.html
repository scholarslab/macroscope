  <body><p>653_53_2: 《題嚴子陵祠二首（後首一作杜荀鶴詩）（其二）》方幹</p>
    <p>蒼翠雲峰開俗眼　泓澄煙水浸塵心　惟將道業為芳餌　釣得高名直到今</p><p><a href="../../model.html#/doc/32946">View poem's topic associations</a></p></body></html>
