  <body><p>641_1_76: 《小遊仙詩九十八首之七十六》曹唐</p>
    <p>彤閣鐘鳴碧鷺飛　皇君催熨紫霞衣　丹房玉女心慵甚　貪看投壺不肯歸</p><p><a href="../../model.html#/doc/32094">View poem's topic associations</a></p></body></html>
