  <body><p>752_49_9: 《柳枝辭十二首（其九）》徐鉉</p>
    <p>此去仙源不是遙　垂楊深處有朱橋　共君同過朱橋去　索映垂楊聽洞簫</p><p><a href="../../model.html#/doc/38284">View poem's topic associations</a></p></body></html>
