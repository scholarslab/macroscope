  <body><p>436_68: 《旅次景空寺宿幽上人院》白居易</p>
    <p>不與人境接　寺門開向山　暮鐘寒鳥聚　秋雨病僧閒　月隱雲樹外　螢飛廊宇間　幸投花界宿　暫得靜心顏</p><p><a href="../../model.html#/doc/20147">View poem's topic associations</a></p></body></html>
