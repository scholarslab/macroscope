  <body><p>210_46: 《國子柳博士兼領太常博士，輒申賀贈》皇甫曾</p>
    <p>博士本秦官　求才帖職難　臨風曲臺淨　對月碧池寒　講學分陰重　齋祠曉漏殘　朝衣辨色處　雙綬更宜看</p><p><a href="../../model.html#/doc/9060">View poem's topic associations</a></p></body></html>
