  <body><p>439_39: 《江樓早秋》白居易</p>
    <p>南國雖多熱　秋來亦不遲　湖光朝霽後　竹氣晚涼時　樓閣宜佳客　江山入好詩　清風水蘋葉　白露木蘭枝　欲作雲泉計　須營伏臘資　匡廬一步地　官滿更何之</p><p><a href="../../model.html#/doc/20400">View poem's topic associations</a></p></body></html>
