  <body><p>214_41: 《自薊北歸》高適</p>
    <p>驅馬薊門北　北風邊馬哀　蒼茫遠山口　豁達胡天開　五將已深入　前軍止半迴　誰憐不得意　長劍獨歸來</p><p><a href="../../model.html#/doc/9253">View poem's topic associations</a></p></body></html>
