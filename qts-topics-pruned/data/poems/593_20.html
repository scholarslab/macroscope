  <body><p>593_20: 《江西送人》曹鄴</p>
    <p>八月江上樓　西風令人愁　攜酒樓上別　盡見四山秋　但愁今日知　莫作他時疑　郎本不住此　無人泣望歸　何水不生波　何木不改柯　遙知明日恨　不如今日多　將心速投人　路遠人如何</p><p><a href="../../model.html#/doc/29879">View poem's topic associations</a></p></body></html>
