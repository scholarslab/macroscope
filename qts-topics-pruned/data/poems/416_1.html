  <body><p>416_1: 《酬樂天春寄微之》元稹</p>
    <p>鸚心明黠雀幽蒙　何事相將盡入籠　君避海鯨驚浪裏　我隨巴蟒瘴煙中　千山塞路音書絕　兩地知春歷日同　一樹梅花數升酒　醉尋江岸哭東風</p><p><a href="../../model.html#/doc/19292">View poem's topic associations</a></p></body></html>
