  <body><p>54_30: 《襄陽作》崔湜</p>
    <p>廟堂初解印　郡邸忽腰章　按節巡河右　鳴騶入漢陽　城臨南峴出　樹繞北津長　好學風猶扇　誇才俗未忘　江山跨七澤　煙雨接三湘　蛟浦菱荷淨　漁舟橘柚香　醉中求習氏　夢裏憶襄王　宅壞仍思鳳　碑存更憶羊　下車慚政美　閉閣幸時康　多謝南征術　于今尚不亡</p><p><a href="../../model.html#/doc/2868">View poem's topic associations</a></p></body></html>
