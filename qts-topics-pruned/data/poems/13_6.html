  <body><p>13_6: 《郊廟歌辭。享太廟樂章。大成舞》?</p>
    <p>周稱王季　晉美帝文　明明盛德　穆穆齊芬　藏用四履　屈道三分　鏗鏘鍾石　載紀鴻勳</p><p><a href="../../model.html#/doc/508">View poem's topic associations</a></p></body></html>
