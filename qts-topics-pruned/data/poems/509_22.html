  <body><p>509_22: 《月夜登王屋仙壇》顧非熊</p>
    <p>月臨峰頂壇　氣爽覺天寬　身去銀河近　衣霑玉露寒　雲中日已赤　山外夜初殘　即此是仙境　惟愁再上難</p><p><a href="../../model.html#/doc/24591">View poem's topic associations</a></p></body></html>
