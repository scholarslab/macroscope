  <body><p>279_36: 《題悟真寺》盧綸</p>
    <p>萬峰交掩一峰開　曉色常從天上來　似到西方諸佛國　蓮花影裏數樓臺</p><p><a href="../../model.html#/doc/13232">View poem's topic associations</a></p></body></html>
