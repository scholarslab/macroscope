  <body><p>887_26: 《奉和郎中游仙山四瀑布兼寄李吏部、包秘監判官》孟翔</p>
    <p>昔人恣探討　飛流稱石門　安知郡城側　別有神泉源　疏鑿意大禹　勤求聞軒轅　悠悠幾千歲　翳薈群木繁　奇狀出蔽蔓　勝概畢討論　沿崖百丈落　奔注當空翻　下如散雨足　上擬屯雲根　變態凡幾處　靜神竟朝昏　渴賢寄珠玉　受馥尋蘭蓀　蘿蔦罥紫綬　巖隈駐朱轓　方思謝康樂　好事名空存</p><p><a href="../../model.html#/doc/43963">View poem's topic associations</a></p></body></html>
