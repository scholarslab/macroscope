  <body><p>259_25: 《思歸（一作古離別）》趙征明</p>
    <p>為別未幾日　去日如三秋　猶疑望可見　日日上高樓　惟見分手處　白蘋滿芳洲　寸心寧死別　不忍生離憂</p><p><a href="../../model.html#/doc/11992">View poem's topic associations</a></p></body></html>
