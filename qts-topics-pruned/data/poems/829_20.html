  <body><p>829_20: 《覽李秀才卷》貫休</p>
    <p>香沐整山衣　開君一軸詩　吟當秋景苦　味出雪林遲　經濟幾人到　工夫兩鬢知　因嗟和氏淚　不是等閒垂</p><p><a href="../../model.html#/doc/41371">View poem's topic associations</a></p></body></html>
