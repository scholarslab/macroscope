  <body><p>781_8: 《舞幹羽兩階》石倚</p>
    <p>干羽能柔遠　前階舞正棟　欲稱文德盛　先表樂聲新　肅肅行初列　森森氣益振　動容和律呂　變曲靜風塵　化美超千古　恩波及七旬　已知天下服　不獨有苗人</p><p><a href="../../model.html#/doc/39262">View poem's topic associations</a></p></body></html>
