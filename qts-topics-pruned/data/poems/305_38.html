  <body><p>305_38: 《望終南春雪》李子卿</p>
    <p>山勢抱西秦　初年瑞雪頻　色搖鶉野霽　影落鳳城春　輝燿銀峰逼　晶明玉樹親　尚寒由氣勁　不夜為光新　荊岫全疑近　崑丘宛合鄰　餘輝儻可借　迴照讀書人</p><p><a href="../../model.html#/doc/14693">View poem's topic associations</a></p></body></html>
