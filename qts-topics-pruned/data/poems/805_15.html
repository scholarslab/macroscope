  <body><p>805_15: 《明月夜留別》李冶</p>
    <p>離人無語月無聲　明月有光人有情　別後相思人似月　雲間水上到層城</p><p><a href="../../model.html#/doc/40027">View poem's topic associations</a></p></body></html>
