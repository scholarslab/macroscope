  <body><p>357_49_1: 《故相國燕國公于司空挽歌二首（其一）》劉禹錫</p>
    <p>彫弓封舊國　黑弰繼前功　十年鎮南雍　九命作司空　池臺樂事盡　簫鼓葬儀雄一代英豪氣　曉散白楊風</p><p><a href="../../model.html#/doc/16837">View poem's topic associations</a></p></body></html>
