  <body><p>687_30: 《紅樹》吳融</p>
    <p>一聲南雁已先紅　神女霜飛葉葉同　自是孤根非暖地　莫驚他木耐秋風　暖煙散去陰全薄　明月臨來影半空　長憶洞庭千萬樹　照山橫浦夕陽中</p><p><a href="../../model.html#/doc/35027">View poem's topic associations</a></p></body></html>
