  <body><p>540_127: 《無愁果有愁曲北齊歌》李商隱</p>
    <p>東有青龍西白虎　中含福星包世度　玉壺渭水笑清潭　鑿天不到牽牛處　騏驎踏雲天馬獰　牛山撼碎珊瑚聲　秋娥點滴不成淚　十二玉樓無故釘　推煙唾月拋千里　十番紅桐一行死　白楊別屋鬼迷人　空留暗記如蠶紙　日暮向風牽短絲　血凝血散今誰是</p><p><a href="../../model.html#/doc/26738">View poem's topic associations</a></p></body></html>
