  <body><p>863_5: 《理笙》卓英英</p>
    <p>頻倚銀屏理鳳笙　調中幽意起春情　因思往事成惆悵　不得緱山和一聲</p><p><a href="../../model.html#/doc/43343">View poem's topic associations</a></p></body></html>
