  <body><p>274_118: 《撫州對事後送外生宋垓歸饒州覲侍呈上姊夫》戴叔倫</p>
    <p>淮汴初喪亂　蔣山烽火起　與君隨親族　奔迸辭故里　京口附商客　海門正狂風　憂心不敢住　夜發驚浪中　雲開方見日　潮盡爐峰出　石壁轉棠陰　鄱陽寄茅室　淹留三十年　分種越人田　骨肉無半在　鄉園猶未旋　爾家習文藝　旁究天人際　父子自相傳　優遊聊卒歲　學成不求達　道勝那厭貧　時入閭巷醉　好是羲皇人　頃因物役牽　偶逐簪組輩　謗書喧朝市　撫己慚淺昧　世業大小禮　近通顏謝詩　念渠還領會　非敢獨為師</p><p><a href="../../model.html#/doc/12992">View poem's topic associations</a></p></body></html>
