  <body><p>11_5: 《郊廟歌辭。五郊樂章。青帝角音》?</p>
    <p>鶴雲旦起　鳥星昏集　律候新風　陽開初蟄　至德可饗　行潦斯挹　錫以無疆　蒸人乃粒</p><p><a href="../../model.html#/doc/365">View poem's topic associations</a></p></body></html>
