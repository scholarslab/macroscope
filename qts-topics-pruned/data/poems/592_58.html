  <body><p>592_58: 《題舒鄉》曹鄴</p>
    <p>功名若及鴟夷子　必擬將舟泛洞庭　柳色湖光好相待　我心非醉亦非醒</p><p><a href="../../model.html#/doc/29858">View poem's topic associations</a></p></body></html>
