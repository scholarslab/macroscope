  <body><p>684_57_1: 《華清宮二首（其一）》吳融</p>
    <p>四郊飛雪暗雲端　唯此宮中落旋乾　綠樹碧簷相掩映　無人知道外邊寒</p><p><a href="../../model.html#/doc/34828">View poem's topic associations</a></p></body></html>
