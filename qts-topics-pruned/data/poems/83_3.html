  <body><p>83_3: 《觀荊玉篇》陳子昂</p>
    <p>鴟夷雙白玉　此玉有緇磷　懸之千金價　舉世莫知真　丹青非異色　輕重有殊倫　勿信玉工言　徒悲荊國人</p><p><a href="../../model.html#/doc/3763">View poem's topic associations</a></p></body></html>
