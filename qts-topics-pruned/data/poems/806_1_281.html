  <body><p>806_1_281: 《詩三百三首（其二百八十一）》寒山</p>
    <p>今日巖前坐　坐久煙雲收　一道清谿冷　千尋碧嶂頭　白雲朝影靜　明月夜光浮身上無塵垢　心中那更憂</p><p><a href="../../model.html#/doc/40305">View poem's topic associations</a></p></body></html>
