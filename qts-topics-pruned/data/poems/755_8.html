  <body><p>755_8: 《題紫陽觀》徐鉉</p>
    <p>南朝名士富仙才　追步東卿遂不迴　丹井自深桐暗老　祠宮長在鶴頻來　巖邊桂樹攀仍倚　洞口桃花落復開　惆悵霓裳太平事　一函真跡鎖昭臺</p><p><a href="../../model.html#/doc/38369">View poem's topic associations</a></p></body></html>
