  <body><p>441_92: 《期不至》白居易</p>
    <p>紅燭清樽久延佇　出門入門天欲曙　星稀月落竟不來　煙柳朧朧鵲飛去</p><p><a href="../../model.html#/doc/20629">View poem's topic associations</a></p></body></html>
