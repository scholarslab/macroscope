  <body><p>548_60: 《芙蓉溪送前資州裴使君歸京寧拜戶部裴侍郎》薛逢</p>
    <p>桑柘林枯麥乾　欲分離袂百憂攢　臨溪莫話前途遠　舉酒須歌後會難　薄宦未甘霜髮改　夾衣猶耐水風寒　遙知阮巷歸寧日　幾院兒童侯馬看</p><p><a href="../../model.html#/doc/27261">View poem's topic associations</a></p></body></html>
