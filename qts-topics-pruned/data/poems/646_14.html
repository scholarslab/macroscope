  <body><p>646_14: 《贈陳望堯》李鹹用</p>
    <p>若說精通事藝長　詞人爭及孝廉郎　秋螢短焰難盈案　鄰燭餘光不滿行　鵠箭親疏雖異的　桂花高下一般香　明時公道還堪信　莫遣錐鋒久在囊</p><p><a href="../../model.html#/doc/32373">View poem's topic associations</a></p></body></html>
