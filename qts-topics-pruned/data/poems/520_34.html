  <body><p>520_34: 《雪中書懷》杜牧</p>
    <p>臘雪一尺厚　雲凍寒頑痴　孤城大澤畔　人疏煙火微　憤悱欲誰語　憂慍不能持　天子號仁聖　任賢如事師　凡稱曰治具　小大無不施　明庭開廣敞　才雋受羈維　如日月緪升　若鸞鳳葳蕤　人才自朽下　棄去亦其宜　北虜壞亭障　聞屯千里師　牽連久不解　他盜恐旁窺　臣實有長策　彼可徐鞭笞　如蒙一召議　食肉寢其皮　斯乃廟堂事　爾微非爾知　向來躐等語　長作陷身機　行當臘欲破　酒齊不可遲　且想春候暖　甕間傾一卮</p><p><a href="../../model.html#/doc/25380">View poem's topic associations</a></p></body></html>
