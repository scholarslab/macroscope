  <body><p>256_11: 《闕題》劉昚虛</p>
    <p>道由白雲盡　春與青溪長　時有落花至　遠隨流水香　閒門向山路　深柳讀書堂　幽映每白日　清輝照衣裳</p><p><a href="../../model.html#/doc/11919">View poem's topic associations</a></p></body></html>
