  <body><p>479_6: 《題路左佛堂》吳武陵</p>
    <p>雀兒來逐颺風高　下視鷹鸇意氣豪　自謂能生千里翼　黃昏依舊委蓬蒿</p><p><a href="../../model.html#/doc/23056">View poem's topic associations</a></p></body></html>
