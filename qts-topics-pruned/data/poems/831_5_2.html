  <body><p>831_5_2: 《聞大願和尚順世三首（其二）》貫休</p>
    <p>鄴衛松杉外　芝蘭季孟間　盡希重詔出　祗待六龍還　不疾成千古　令焚動四山感恩終有淚　遙寄水潺潺</p><p><a href="../../model.html#/doc/41514">View poem's topic associations</a></p></body></html>
