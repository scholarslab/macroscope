  <body><p>229_2: 《宴戎州楊使君東樓》杜甫</p>
    <p>勝絕驚身老　情忘發興奇　座從歌妓密　樂任主人為　重碧拈春酒　輕紅擘荔枝　樓高欲愁思　橫笛未休吹</p><p><a href="../../model.html#/doc/10230">View poem's topic associations</a></p></body></html>
