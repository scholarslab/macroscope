  <body><p>481_18: 《杭州天竺、靈隱二寺頃歲亦布衣一遊…追思為詩二首》李紳</p>
    <p>翠巖幽谷高低寺　十里松風碧嶂連　開盡春花芳草澗　遍通秋水月明泉　石文照日分霞壁　竹影侵雲拂暮煙　時有猿猱擾鍾磬　老僧無復得安禪　人煙不隔江城近　水石雖清海氣深　波動只觀羅剎相　靜居難識梵王心　魚扃書瑣龍宮寶　雁塔高摩欲界金　近日尤聞重雕飾　世人遙禮二檀林</p><p><a href="../../model.html#/doc/23133">View poem's topic associations</a></p></body></html>
