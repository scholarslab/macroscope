  <body><p>539_109_2: 《蝶三首（其二）》李商隱</p>
    <p>長眉畫了繡簾開　碧玉行收白玉臺　為問翠釵釵上鳳　不知香頸為誰迴</p><p><a href="../../model.html#/doc/26497">View poem's topic associations</a></p></body></html>
