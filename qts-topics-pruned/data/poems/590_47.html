  <body><p>590_47: 《清明日題一公禪室》李郢</p>
    <p>山頭蘭若石楠春　山下清明煙火新　此日何窮禮禪客　歸心誰是戀禪人</p><p><a href="../../model.html#/doc/29795">View poem's topic associations</a></p></body></html>
