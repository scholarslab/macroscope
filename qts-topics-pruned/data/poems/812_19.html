  <body><p>812_19: 《月夜有懷黃端公兼簡朱孫二判官》清江</p>
    <p>月照疏林驚鵲飛　羈人此夜共無依　青門旅寓身空老　白首頭陀力漸微　屢向曲池陪逸少　幾回戎幕接玄暉　四科弟子稱文學　五馬諸侯是繡衣　江雁往來曾不定　野雲搖曳本無機　修行未盡身將盡　欲向東山掩舊扉</p><p><a href="../../model.html#/doc/40519">View poem's topic associations</a></p></body></html>
