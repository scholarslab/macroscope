  <body><p>334_7: 《立秋日》令狐楚</p>
    <p>平日本多恨　新秋偏易悲　燕詞如惜別　柳意已呈衰　事國終無補　還家未有期　心中舊氣味　苦校去年時</p><p><a href="../../model.html#/doc/15845">View poem's topic associations</a></p></body></html>
