  <body><p>794_11: 《遠意聯句》皎然</p>
    <p>家在炎州往朔方　豈知于闐望瀟湘　曾經隴底復遼陽　更憶東去採扶桑　楂客三千路未央　燭龍之地日無光　將遊莽蒼窮大荒　車轍馬足逐周王</p><p><a href="../../model.html#/doc/39563">View poem's topic associations</a></p></body></html>
