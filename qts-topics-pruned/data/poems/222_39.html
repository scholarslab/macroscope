  <body><p>222_39: 《寄柏學士林居》杜甫</p>
    <p>自胡之反持干戈　天下學士亦奔波　歎彼幽棲載典籍　蕭然暴露依山阿　青山萬里靜散地　白雨一洗空垂蘿　亂代飄零余到此　古人成敗子如何　荊揚春冬異風土　巫峽日夜多雲雨　赤葉楓林百舌鳴　黃泥野岸天雞舞　盜賊縱橫甚密邇　形神寂莫甘辛苦　幾時高議排金門　各使蒼生有環堵</p><p><a href="../../model.html#/doc/9662">View poem's topic associations</a></p></body></html>
