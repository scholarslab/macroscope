  <body><p>515_58: 《春日旅次》朱慶餘</p>
    <p>林中鶯又囀　為客恨因循　故里遙千里　青春過數春　弟兄來漸少　歲月去何頻　早晚榮歸計　中堂會所親</p><p><a href="../../model.html#/doc/25144">View poem's topic associations</a></p></body></html>
