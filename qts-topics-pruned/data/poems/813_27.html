  <body><p>813_27: 《寒夜過睿川師院》無可</p>
    <p>長生推獻壽　法坐四朝登　問難無彊敵　聲名掩古僧　絕塵苔積地　棲竹鳥驚燈　語默俱忘寐　殘窗半月稜</p><p><a href="../../model.html#/doc/40548">View poem's topic associations</a></p></body></html>
