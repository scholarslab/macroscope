  <body><p>160_131: 《美人分香》孟浩然</p>
    <p>豔色本傾城　分香更有情　髻鬟垂欲解　眉黛拂能輕　舞學平陽態　歌翻子夜聲　春風狹斜道　含笑待逢迎</p><p><a href="../../model.html#/doc/6845">View poem's topic associations</a></p></body></html>
