  <body><p>421_16_2: 《通州丁溪館夜別李景信三首（其二）》元稹</p>
    <p>水環環兮山簇簇　啼鳥聲聲婦人哭　離床別臉睡還開　燈灺暗飄珠蔌蔌　山深虎橫館無門　夜集巴兒扣空木</p><p><a href="../../model.html#/doc/19434">View poem's topic associations</a></p></body></html>
