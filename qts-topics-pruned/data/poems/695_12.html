  <body><p>695_12: 《灞陵道中作》韋莊</p>
    <p>春橋南望水溶溶　一桁晴山倒碧峰　秦苑落花零露溼　灞陵新酒撥醅濃　青龍夭矯盤雙闕　丹鳳褵褷隔九重　萬古行人離別地　不堪吟罷夕陽鐘</p><p><a href="../../model.html#/doc/35524">View poem's topic associations</a></p></body></html>
