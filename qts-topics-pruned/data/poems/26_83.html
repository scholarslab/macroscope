  <body><p>26_83: 《雜曲歌辭。秋夜曲》張仲素</p>
    <p>丁丁漏水夜何長　漫漫輕雲露月光　秋壁闇蟲通夕響　寒衣未寄莫飛霜</p><p><a href="../../model.html#/doc/1598">View poem's topic associations</a></p></body></html>
