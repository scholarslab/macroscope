  <body><p>826_29: 《江邊祠》貫休</p>
    <p>松森森　江渾渾　江邊古祠空閉門　精靈應醉社日酒　白龜咬斷菖蒲根　花殘冷紅宿雨滴　土龍甲溼鬼眼赤　天符早晚下空碧　昨夜前村行霹靂</p><p><a href="../../model.html#/doc/41234">View poem's topic associations</a></p></body></html>
