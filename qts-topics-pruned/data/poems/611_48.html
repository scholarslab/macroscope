  <body><p>611_48: 《茶中雜詠。茶人》皮日休</p>
    <p>生在顧渚山　老在漫石塢　語氣為茶荈　衣香是煙霧　庭從子遮　果任獳師虜　日晚相笑歸　腰間佩輕簍</p><p><a href="../../model.html#/doc/30617">View poem's topic associations</a></p></body></html>
