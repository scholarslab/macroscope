  <body><p>239_4: 《題郎士元半日吳村別業，兼呈李長官》錢起</p>
    <p>半日吳村帶晚霞　閒門高柳亂飛鴉　橫雲嶺外千重樹　流水聲中一兩家　愁人昨夜相思苦　閏月今年春意賒　自歎梅生頭似雪　卻憐潘令縣如花</p><p><a href="../../model.html#/doc/11099">View poem's topic associations</a></p></body></html>
