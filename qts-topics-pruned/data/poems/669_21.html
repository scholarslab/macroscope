  <body><p>669_21: 《焚書坑》章碣</p>
    <p>竹帛煙消帝業虛　關河空鎖祖龍居　坑灰未冷山東亂　劉項元來不讀書</p><p><a href="../../model.html#/doc/33765">View poem's topic associations</a></p></body></html>
