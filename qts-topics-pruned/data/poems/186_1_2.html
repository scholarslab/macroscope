  <body><p>186_1_2: 《擬古詩十二首（其二）》韋應物</p>
    <p>黃鳥何關關　幽蘭亦靡靡　此時深閨婦　日照紗窗裏　娟娟雙青娥　微微啟玉齒自惜桃李年　誤身遊俠子　無事久離別　不知今生死</p><p><a href="../../model.html#/doc/7805">View poem's topic associations</a></p></body></html>
