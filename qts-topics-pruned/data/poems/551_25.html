  <body><p>551_25: 《嘲小兒》盧肇</p>
    <p>貪生只愛眼前珍　不覺風光度歲頻　昨日見來騎竹馬　今朝早是有年人</p><p><a href="../../model.html#/doc/27571">View poem's topic associations</a></p></body></html>
