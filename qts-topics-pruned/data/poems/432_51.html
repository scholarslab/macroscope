  <body><p>432_51: 《新秋》白居易</p>
    <p>西風飄一葉　庭前颯已涼　風池明月水　衰蓮白露房　其奈江南夜　綿綿自此長</p><p><a href="../../model.html#/doc/19930">View poem's topic associations</a></p></body></html>
