  <body><p>541_5_2: 《偶題二首（其二）》李商隱</p>
    <p>清月依微香露輕　曲房小院多逢迎　春叢定見饒棲鳥　飲罷莫持紅燭行</p><p><a href="../../model.html#/doc/26836">View poem's topic associations</a></p></body></html>
