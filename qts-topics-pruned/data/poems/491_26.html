  <body><p>491_26: 《早春詠雪》王初</p>
    <p>句芒宮樹已先開　珠蕊瓊花鬥剪裁　散作上林今夜雪　送教春色一時來</p><p><a href="../../model.html#/doc/23476">View poem's topic associations</a></p></body></html>
