  <body><p>27_29: 《雜曲歌辭。入破第二》?</p>
    <p>錦城絲管日紛紛　半入江風半入雲　此曲只應天上去　人間能得幾回聞</p><p><a href="../../model.html#/doc/1645">View poem's topic associations</a></p></body></html>
