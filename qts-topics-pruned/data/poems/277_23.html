  <body><p>277_23: 《敬酬大府二十四舅覽詩卷因以見示》盧綸</p>
    <p>公憐戇亦憐愚　忽贈金盤徑寸珠　徹底碧潭滋涸溜　壓枝紅豔照枯株　九門洞啟延高論　百辟聯行挹大儒　顧己文章非酷似　敢將幽劣俟洪爐</p><p><a href="../../model.html#/doc/13120">View poem's topic associations</a></p></body></html>
