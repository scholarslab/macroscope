  <body><p>896_2_11: 《南鄉子（其十一）》李珣</p>
    <p>攜籠去　采菱歸　碧波風起雨霏霏　趁岸小船齊櫂急　羅衣溼　出向桄榔樹下立</p><p><a href="../../model.html#/doc/44423">View poem's topic associations</a></p></body></html>
