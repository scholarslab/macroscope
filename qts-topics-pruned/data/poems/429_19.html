  <body><p>429_19: 《游藍田山卜居》白居易</p>
    <p>脫置腰下組　擺落心中塵　行歌望山去　意似歸鄉人　朝蹋玉峰下　暮尋藍水濱　擬求幽僻地　安置疏慵身　本性便山寺　應須旁悟真</p><p><a href="../../model.html#/doc/19751">View poem's topic associations</a></p></body></html>
