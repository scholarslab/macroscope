  <body><p>865_4: 《愧謝詩》河湄鬼</p>
    <p>我本邯鄲士　祇役死河湄　不得家人哭　勞君行路悲</p><p><a href="../../model.html#/doc/46495">View poem's topic associations</a></p></body></html>
