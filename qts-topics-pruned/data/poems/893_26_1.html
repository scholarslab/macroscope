  <body><p>893_26_1: 《何滿子（其一）》和凝</p>
    <p>正是破瓜年幾　含情慣得入饒　桃李精神鸚鵡舌　可堪虛度良宵　卻愛藍羅裙子　羨他長束纖腰</p><p><a href="../../model.html#/doc/44247">View poem's topic associations</a></p></body></html>
