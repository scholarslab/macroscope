  <body><p>569_87: 《九日》李群玉</p>
    <p>年年羞見菊花開　十度悲秋上楚臺　半嶺殘陽銜樹落　一行斜雁向人來　行雲永絕襄王夢　野水偏傷宋玉懷　絲管闌珊歸客盡　黃昏獨自詠詩迴</p><p><a href="../../model.html#/doc/28547">View poem's topic associations</a></p></body></html>
