  <body><p>19_45: 《相和歌辭。王昭君》上官儀</p>
    <p>玉關春色晚　金河路幾千　琴悲桂條上　笛怨柳花前　霧掩臨妝月　風驚入鬢蟬　緘書待還使　淚盡白雲天</p><p><a href="../../model.html#/doc/917">View poem's topic associations</a></p></body></html>
