  <body><p>849_34: 《思齊己上人》修睦</p>
    <p>同人與流俗　相謂好襟靈　有口不他說　長年自誦經　水聲秋後石　山色晚來庭　客問修何法　指松千歲青</p><p><a href="../../model.html#/doc/42789">View poem's topic associations</a></p></body></html>
