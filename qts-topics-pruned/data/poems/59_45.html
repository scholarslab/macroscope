  <body><p>59_45: 《旌》李嶠</p>
    <p>告善康莊側　求賢市肆中　擁麾分彩雉　持節曳丹虹　影麗天山雪　光搖朔塞風　方知美周政　抗旆賦車攻</p><p><a href="../../model.html#/doc/3040">View poem's topic associations</a></p></body></html>
