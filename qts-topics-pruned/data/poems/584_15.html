  <body><p>584_15: 《嘲元中丞（一作襄陽中堂賞花為憲與妓人戲語潮之）》段成式</p>
    <p>鶯裏花前選孟光　東山逋客酒初狂　素蛾畢竟難防備　燒得河車莫遣嘗</p><p><a href="../../model.html#/doc/29351">View poem's topic associations</a></p></body></html>
