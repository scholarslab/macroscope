  <body><p>187_40: 《紫閣東林居士叔緘賜松英丸捧對忻喜…所當服輒獻詩代啟》韋應物</p>
    <p>碧澗蒼松五粒稀　侵雲采去露沾衣　夜啟群仙合靈藥　朝思俗侶寄將歸　道場齋戒今初服　人事葷羶已覺非　一望嵐峰拜還使　腰間銅印與心違</p><p><a href="../../model.html#/doc/7882">View poem's topic associations</a></p></body></html>
