  <body><p>125_18_1: 《戲贈張五弟諲三首（時在常樂東園，走筆成）（其一）》王維</p>
    <p>吾弟東山時　心尚一何遠　日高猶自臥　鐘動始能飯　領上髮未梳　床頭書不卷清川興悠悠　空林對偃蹇　青苔石上淨　細草松下軟　窗外鳥聲閒　階前虎心善徒然萬象多　澹爾太虛緬　一知與物平　自顧為人淺　對君忽自得　浮念不煩遣</p><p><a href="../../model.html#/doc/5023">View poem's topic associations</a></p></body></html>
