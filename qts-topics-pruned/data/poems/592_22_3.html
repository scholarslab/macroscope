  <body><p>592_22_3: 《築城三首（其三）》曹鄴</p>
    <p>築人非築城　圍秦豈圍我　不知城上土　化作宮中火</p><p><a href="../../model.html#/doc/32131">View poem's topic associations</a></p></body></html>
