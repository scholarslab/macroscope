  <body><p>73_27: 《秋社日崇讓園宴得新字》蘇頲</p>
    <p>鳴爵三農稔　句龍百代神　運昌叨輔弼　時泰喜黎民　樹缺池光近　雲開日影新　生全應有地　長願樂交親</p><p><a href="../../model.html#/doc/3412">View poem's topic associations</a></p></body></html>
