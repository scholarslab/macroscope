  <body><p>324_3: 《送渾鄧州》權德輿</p>
    <p>年少守南陽　新恩印綬光　輕軒出繞霤　利刃發干將　風勁初下葉　雲寒方護霜　想君行縣處　露冕菊潭香</p><p><a href="../../model.html#/doc/15341">View poem's topic associations</a></p></body></html>
