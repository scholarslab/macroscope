  <body><p>339_34: 《送李翱》韓愈</p>
    <p>廣州萬里途　山重江逶迤　行行何時到　誰能定歸期　揖我出門去　顏色異恆時　雖云有追送　足跡絕自茲　人生一世間　不自張與弛　譬如浮江木　縱橫豈自知　寧懷別時苦　勿作別後思</p><p><a href="../../model.html#/doc/16005">View poem's topic associations</a></p></body></html>
