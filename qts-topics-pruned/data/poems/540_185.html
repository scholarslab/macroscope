  <body><p>540_185: 《李衛公（德裕）》李商隱</p>
    <p>絳紗弟子音塵絕　鸞鏡佳人舊會稀　今日致身歌舞地　木棉花暖鷓鴣飛</p><p><a href="../../model.html#/doc/26797">View poem's topic associations</a></p></body></html>
