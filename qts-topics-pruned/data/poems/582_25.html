  <body><p>582_25: 《寒食前有懷》溫庭筠</p>
    <p>萬物鮮華雨乍晴　春寒寂歷近清明　殘芳荏苒雙飛蝶　曉睡朦朧百囀鶯　舊侶不歸成獨酌　故園雖在有誰耕　悠然更起嚴灘恨　一宿東風蕙草生</p><p><a href="../../model.html#/doc/29254">View poem's topic associations</a></p></body></html>
