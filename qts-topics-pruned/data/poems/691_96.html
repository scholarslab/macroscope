  <body><p>691_96: 《辭九江李郎中入關》杜荀鶴</p>
    <p>帝里無相識　何門跡可親　願開言重口　薦與分深人　卷許新詩出　家憐舊業貧　今從九江去　應免更迷津</p><p><a href="../../model.html#/doc/35245">View poem's topic associations</a></p></body></html>
