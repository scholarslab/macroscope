  <body><p>676_95: 《乖慵》鄭穀</p>
    <p>乖慵居竹裏　涼冷臥池東　一霎芰荷雨　幾迴簾幕風　遠僧來扣寂　小吏笑書空　衰鬢霜供白　愁顏酒借紅　扇輕搖鷺羽　屏古畫漁翁　自得無端趣　琴棋舫子中</p><p><a href="../../model.html#/doc/34300">View poem's topic associations</a></p></body></html>
