  <body><p>4_1_2: 《延英殿玉靈芝詩三章，章八句（其二）》李亨</p>
    <p>元氣產芝　明神合德　紫微間采　白蕣呈色　載啟瑞圖　庶符皇極　天心有眷王道惟直</p><p><a href="../../model.html#/doc/161">View poem's topic associations</a></p></body></html>
