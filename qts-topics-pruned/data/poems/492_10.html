  <body><p>492_10: 《送沈亞之尉南康》殷堯藩</p>
    <p>行邁南康路　客心離怨多　暮煙葵葉屋　秋月竹枝歌　孤鶴唳殘夢　驚猿嘯薜蘿　對江翹首望　愁淚疊如波</p><p><a href="../../model.html#/doc/23496">View poem's topic associations</a></p></body></html>
