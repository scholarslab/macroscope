  <body><p>360_13: 《和樂天送鶴上裴相公別鶴之作》劉禹錫</p>
    <p>昨日看成送鶴詩　高籠提出白雲司　朱門乍入應迷路　玉樹容棲莫揀枝　雙舞庭中花落處　數聲池上月明時　三山碧海不歸去　且向人間呈羽儀</p><p><a href="../../model.html#/doc/17033">View poem's topic associations</a></p></body></html>
