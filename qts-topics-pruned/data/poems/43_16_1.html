  <body><p>43_16_1: 《火鳳詞二首（其一）》李百藥</p>
    <p>歌聲扇後出　妝影鏡中輕　未能令掩笑　何處欲障聲　知音自不惑　得念是分明莫見雙嚬斂　疑人含笑情</p><p><a href="../../model.html#/doc/2342">View poem's topic associations</a></p></body></html>
