  <body><p>865_26: 《贈雷殿直》石恪</p>
    <p>衡陽去此正三年　一路程途甚坦然　深邃門牆三楚外　清風池館五峰前　西邊市井來商客　東岸汀洲簇釣船　公退只應無別事　朱陵後洞看神仙</p><p><a href="../../model.html#/doc/43436">View poem's topic associations</a></p></body></html>
