  <body><p>346_14_3: 《從軍詞三首（其三）》王涯</p>
    <p>旄頭夜落捷書飛　來奏金門著賜衣　白馬將軍頻破敵　黃龍戍卒幾時歸</p><p><a href="../../model.html#/doc/16261">View poem's topic associations</a></p></body></html>
