  <body><p>729_67: 《六朝門。齊廢帝東昏侯》周曇</p>
    <p>定策誰扶捕鼠兒　不憂蕭衍畏潘妃　長圍既合刀臨項　猶惜金錢對落暉</p><p><a href="../../model.html#/doc/37302">View poem's topic associations</a></p></body></html>
