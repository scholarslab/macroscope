  <body><p>56_4: 《別薛華》王勃</p>
    <p>送送多窮路　遑遑獨問津　悲涼千里道　悽斷百年身　心事同漂泊　生涯共苦辛　無論去與住　俱是夢中人</p><p><a href="../../model.html#/doc/2898">View poem's topic associations</a></p></body></html>
