  <body><p>748_29: 《再游洞神宮懷邵羽人有感》李中</p>
    <p>重向煙蘿省舊遊　因尋遺跡想浮丘　峰頭鶴去三清遠　壇畔月明千古秋　泉落小池清復咽　雲從高嶠起還收　自慚未得沖虛術　白髮無情漸滿頭</p><p><a href="../../model.html#/doc/38028">View poem's topic associations</a></p></body></html>
