  <body><p>670_7: 《鸚鵡》秦韜玉</p>
    <p>每聞別雁競悲鳴　卻歎金籠寄此生　早是翠襟爭愛惜　可堪丹觜彊分明　雲漫隴樹魂應斷　歌接秦樓夢不成　幸自禰衡人未識　賺他作賦被時輕</p><p><a href="../../model.html#/doc/33777">View poem's topic associations</a></p></body></html>
