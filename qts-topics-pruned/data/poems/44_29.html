  <body><p>44_29: 《酬賀遂亮》韓思彥</p>
    <p>古人一言重　嘗謂百年輕　今投歡會面　顧盼盡平生　簪裾非所託　琴酒翼相併　累日同游處　通宵欸素誠　霜飄知柳脆　雪冒覺松貞　願言何所道　幸得歲寒名</p><p><a href="../../model.html#/doc/2382">View poem's topic associations</a></p></body></html>
