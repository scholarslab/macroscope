  <body><p>349_23: 《許州途中》歐陽詹</p>
    <p>秦川行盡潁川長　吳江越嶺已同方　征途渺渺煙茫茫　未得還鄉傷近鄉　隨萍逐梗見春光　行樂登臺鬥在旁　林間啼鳥野中芳　有似故園皆斷腸</p><p><a href="../../model.html#/doc/16408">View poem's topic associations</a></p></body></html>
