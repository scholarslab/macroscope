  <body><p>823_19: 《送僧歸舊山》棲白</p>
    <p>談空與破邪　獻壽復榮家　白日得何偈　青天落幾花　傳燈皆有分　化俗獨無涯　卻入中峰寺　還知有聚沙</p><p><a href="../../model.html#/doc/41100">View poem's topic associations</a></p></body></html>
