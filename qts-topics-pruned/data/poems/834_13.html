  <body><p>834_13: 《贈造微禪師院》貫休</p>
    <p>薝蔔氣雍雍　門深聖澤重　七絲奔小蟹　五字逼雕龍　藥轉紅金鼎　茶開紫閣封　圭峰爭去得　卿相日憧憧</p><p><a href="../../model.html#/doc/41696">View poem's topic associations</a></p></body></html>
