  <body><p>758_19: 《寄故園兄弟》孟貫</p>
    <p>久與鄉關絕　風塵損舊衣　水思和月泛　山憶共僧歸　林想添鄰舍　溪應改釣磯　弟兄無苦事　不用別庭闈</p><p><a href="../../model.html#/doc/38541">View poem's topic associations</a></p></body></html>
