  <body><p>836_22_2: 《東陽罹亂後懷王慥使君五首（其二）》貫休</p>
    <p>只報精兵過大河　東西南北殺人多　可憐白日渾如此　來似蝗蟲爭奈何　天意豈應容版亂　人心都改太凋訛　不勝惆悵還惆悵　一曲東風月胯歌</p><p><a href="../../model.html#/doc/41792">View poem's topic associations</a></p></body></html>
