  <body><p>702_69: 《南康夜宴東溪留別郡守陸郎中》張蠙</p>
    <p>飄然野客才無取　多謝君侯獨見知　竹葉樽前教駐樂　桃花紙上待君詩　香迷蛺蝶投紅燭　舞拂蒹葭倚翠帷　明發別愁何處去　片帆天際酒醒時</p><p><a href="../../model.html#/doc/35955">View poem's topic associations</a></p></body></html>
