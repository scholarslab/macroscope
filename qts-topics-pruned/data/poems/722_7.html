  <body><p>722_7: 《亂後龍州送鄭郎中兼寄鄭侍禦》李洞</p>
    <p>待車登疊嶂　經亂集鴒原　省壞蘭終潔　臺寒柏有根　縣清江入峽　樓靜雪連村　莫隱匡山社　機雲受晉恩</p><p><a href="../../model.html#/doc/36882">View poem's topic associations</a></p></body></html>
