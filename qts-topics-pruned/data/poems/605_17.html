  <body><p>605_17: 《金谷園懷古》邵謁</p>
    <p>在富莫驕奢　驕奢多自亡　為女莫騁容　騁容多自傷　如何金谷園　鬱鬱椒蘭房　昨夜綺羅列　今日池館荒　竹死不變節　花落有餘香　美人抱義死　千載名猶彰　嬌歌無遺音　明月留清光　浮雲易改色　衰草難重芳　不學韓侯婦　銜冤報宋王</p><p><a href="../../model.html#/doc/30446">View poem's topic associations</a></p></body></html>
