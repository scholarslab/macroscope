  <body><p>518_52: 《公子行》雍陶</p>
    <p>公子風流嫌錦繡　新裁白紵作春衣　金鞭留當誰家酒　拂柳穿花信馬歸</p><p><a href="../../model.html#/doc/25262">View poem's topic associations</a></p></body></html>
