  <body><p>224_37: 《送韋書記赴安西》杜甫</p>
    <p>夫子欻通貴　雲泥相望懸　白頭無藉在　朱紱有哀憐　書記赴三捷　公車留二年　欲浮江海去　此別意蒼然</p><p><a href="../../model.html#/doc/9753">View poem's topic associations</a></p></body></html>
