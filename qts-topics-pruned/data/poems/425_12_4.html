  <body><p>425_12_4: 《贈友五首（其四）》白居易</p>
    <p>京師四方則　王化之本根　長吏久於政　然後風教敦　如何尹京者　遷次不逡巡請君屈指數　十年十五人　科條日相矯　吏力亦已勤　寬猛政不一　民心安得淳九州雍為首　群牧之所遵　天下率如此　何以安吾民　誰能變此法　待君贊彌綸慎擇循良吏　令其長子孫</p><p><a href="../../model.html#/doc/19602">View poem's topic associations</a></p></body></html>
