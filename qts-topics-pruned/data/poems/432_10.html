  <body><p>432_10: 《禁中月》白居易</p>
    <p>海水明月出　禁中清夜長　東南樓殿白　稍稍上宮牆　淨落金塘水　明浮玉砌霜　不比人間見　塵土污清光</p><p><a href="../../model.html#/doc/19892">View poem's topic associations</a></p></body></html>
