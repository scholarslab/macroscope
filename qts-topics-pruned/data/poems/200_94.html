  <body><p>200_94: 《發臨洮將赴北庭留別（得飛字）》岑參</p>
    <p>聞說輪臺路　連年見雪飛　春風曾不到　漢使亦應稀　白草通疏勒　青山過武威　勤王敢道遠　私向夢中歸</p><p><a href="../../model.html#/doc/8597">View poem's topic associations</a></p></body></html>
