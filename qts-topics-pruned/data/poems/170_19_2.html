  <body><p>170_19_2: 《贈從弟南平太守之遙二首（其二）》李白</p>
    <p>東平與南平　今古兩步兵　素心愛美酒　不是顧專城　謫官桃源去　尋花幾處行　秦人如舊識　出戶笑相迎</p><p><a href="../../model.html#/doc/7239">View poem's topic associations</a></p></body></html>
