  <body><p>846_26: 《寄尚顏（公受徐州薛尚書見知）》齊己</p>
    <p>莫向孤峰道息機　有人偷眼羨吾師　滿身光化年前寵　幾軸開平歲裏詩　北闕故人隨喪亂　南山舊寺在參差　清吟但憶徐方政　應恨當時不見時</p><p><a href="../../model.html#/doc/42560">View poem's topic associations</a></p></body></html>
