  <body><p>711_23: 《傷進士謝庭皓》徐夤</p>
    <p>獻書猶未達明君　何事先游岱岳雲　惟有春風護冤魄　與生青草蓋孤墳</p><p><a href="../../model.html#/doc/36500">View poem's topic associations</a></p></body></html>
