  <body><p>265_38: 《黃鵠樓歌送獨孤助》顧況</p>
    <p>故人西去黃鵠樓　西江之水上天流　黃鵠杳杳江悠悠　黃鵠徘徊故人別　離壺酒盡清絲絕　綠嶼沒餘煙　白沙連曉月</p><p><a href="../../model.html#/doc/12207">View poem's topic associations</a></p></body></html>
