  <body><p>41_16_4: 《詠史四首（其四）》盧照鄰</p>
    <p>昔有平陵男　姓朱名阿游　直髮上衝冠　壯氣橫三秋　願得斬馬劍　先斷佞臣頭　天子玉檻折　將軍丹血流　捐生不肯拜　視死其若休　歸來教鄉里　童蒙遠相求　弟子數百人　散在十二州　三公不敢吏　五鹿何能酬　名與日月懸　義與天壤儔　何必疲執戟　區區在封侯　偉哉曠達士　知命固不憂</p><p><a href="../../model.html#/doc/2252">View poem's topic associations</a></p></body></html>
