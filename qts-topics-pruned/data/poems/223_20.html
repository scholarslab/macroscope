  <body><p>223_20: 《解憂》杜甫</p>
    <p>減米散同舟　路難恩共濟　向來雲濤盤　眾力亦不細　呀坑瞥眼過　飛櫓本無蒂　得失瞬息間　致遠宜恐泥　百慮視安危　分明曩賢計　茲理庶可廣　拳拳期勿替</p><p><a href="../../model.html#/doc/9692">View poem's topic associations</a></p></body></html>
