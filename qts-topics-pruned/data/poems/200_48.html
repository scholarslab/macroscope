  <body><p>200_48: 《送薛彥偉擢第東歸》岑參</p>
    <p>時輩似君稀　青春戰勝歸　名登詵第　身著老萊衣　稱意人皆羨　還家馬若飛　一枝誰不折　棣萼獨相輝</p><p><a href="../../model.html#/doc/8551">View poem's topic associations</a></p></body></html>
