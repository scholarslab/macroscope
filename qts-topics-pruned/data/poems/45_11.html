  <body><p>45_11: 《奉和進船洛水應制（一作孫逖詩）》薛昚惑</p>
    <p>禁園紆睿覽　仙櫂宸遊　洛北風花樹　江南彩畫舟　榮生蘭蕙草　春入鳳皇樓　興盡離宮暮　煙光起夕流</p><p><a href="../../model.html#/doc/2391">View poem's topic associations</a></p></body></html>
