  <body><p>324_39: 《雜言同用離騷體送張評事襄陽覲省》權德輿</p>
    <p>黯離堂兮日晚　儼壺觴兮送遠　遠水霽兮微明　杜蘅秀兮白芷生　波泫泫兮煙冪冪　凝暮色於空碧　紛離念兮隨君　泝九江兮經七澤　君之去兮不可留　五采裳兮木蘭舟</p><p><a href="../../model.html#/doc/15377">View poem's topic associations</a></p></body></html>
