  <body><p>551_11: 《除歙州途中寄座主王侍郎》盧肇</p>
    <p>忽忝專城奉六條　自憐出谷屢遷喬　驅車雖道還家近　捧日惟愁去國遙　朱戶昨經新棨戟　風帆常覺戀簞瓢　江天夜夜知消息　長見台星在碧霄</p><p><a href="../../model.html#/doc/27557">View poem's topic associations</a></p></body></html>
