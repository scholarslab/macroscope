  <body><p>604_15: 《泗上早發》許棠</p>
    <p>獨起無人見　長河夜泛時　平蕪疑自動　落月似相隨　楚外離空早　關西去已遲　漁歌聞不絕　卻軫洞庭思</p><p><a href="../../model.html#/doc/30369">View poem's topic associations</a></p></body></html>
