  <body><p>143_21_1: 《長信秋詞五首（其一）》王昌齡</p>
    <p>金井梧桐秋葉黃　珠簾不捲夜來霜　熏籠玉枕無顏色　臥聽南宮清漏長</p><p><a href="../../model.html#/doc/5889">View poem's topic associations</a></p></body></html>
