  <body><p>522_30: 《蘭溪（在蘄州西）》杜牧</p>
    <p>蘭溪春盡碧泱泱　映水蘭花雨發香　楚國大夫憔悴日　應尋此路去瀟湘</p><p><a href="../../model.html#/doc/25497">View poem's topic associations</a></p></body></html>
