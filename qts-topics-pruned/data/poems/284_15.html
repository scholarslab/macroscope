  <body><p>284_15: 《冬夜與故友聚送吉校書》李端</p>
    <p>途窮別則怨　何必天涯去　共作出門人　不見歸鄉路　殷勤執杯酒　悵望送親故　月色入閒軒　風聲落高樹　雲霄望且遠　齒髮行應暮　九日泣黃花　三秋悲白露　君行過洛陽　莫向青山度</p><p><a href="../../model.html#/doc/13509">View poem's topic associations</a></p></body></html>
