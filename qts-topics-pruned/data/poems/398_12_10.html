  <body><p>398_12_10: 《遣興十首（其十）》元稹</p>
    <p>河清諒嘉瑞　吾帝真聖人　時哉不我夢　此時為廢民　光陰本跳躑　功業勞苦辛　一到江陵郡　三年成去塵</p><p><a href="../../model.html#/doc/18772">View poem's topic associations</a></p></body></html>
