  <body><p>691_28: 《自述》杜荀鶴</p>
    <p>四海欲行遍　不知終遇誰　用心常合道　出語或傷時　擬作閒人老　慚無識者嗤　如今已無計　祗得苦于詩</p><p><a href="../../model.html#/doc/35177">View poem's topic associations</a></p></body></html>
