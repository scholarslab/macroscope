  <body><p>481_28: 《新樓詩二十首。晏安寺》李紳</p>
    <p>寺深松桂無塵事　地接荒郊帶夕陽　啼鳥歇時山寂寂　野花殘處月蒼蒼　絳沙凝焰開金像　清梵銷聲閉竹房　丘壟漸平連茂草　九原何處不心傷</p><p><a href="../../model.html#/doc/23143">View poem's topic associations</a></p></body></html>
