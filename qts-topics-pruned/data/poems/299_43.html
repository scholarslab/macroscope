  <body><p>299_43: 《同於汝錫賞白牡丹》王建</p>
    <p>曉日花初吐　春寒白未凝　月光裁不得　蘇合點難勝　柔膩於雲葉　新鮮掩鶴膺　統心黃倒暈　側莖紫重稜　乍斂看如睡　初開問欲　並香幽蕙死　比豔美人憎　價數千金貴　形相兩眼疼　自知顏色好　愁被彩光凌</p><p><a href="../../model.html#/doc/14232">View poem's topic associations</a></p></body></html>
