  <body><p>298_52: 《春來曲》王建</p>
    <p>春欲來　每日望春門早開　黃衫白馬帶塵土　逢著探春人卻回　御堤內園曉過急　九衢大宅家家入　青帝少女染桃花　露妝初出紅猶溼　光風暾暾蝶宛宛　遶樹氣匝枝柯軟　可憐寒食街中郎　早起著得單衣裳　少年即見春好處　似我白頭無好樹</p><p><a href="../../model.html#/doc/14159">View poem's topic associations</a></p></body></html>
