  <body><p>28_70_6: 《雜曲歌辭。舞馬詞（其六）》張說</p>
    <p>聖君出震應籙　神馬浮河獻圖　足踏天庭鼓舞　心將帝樂蜘躊</p><p><a href="../../model.html#/doc/2221">View poem's topic associations</a></p></body></html>
