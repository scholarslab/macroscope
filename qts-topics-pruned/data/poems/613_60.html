  <body><p>613_60: 《聞魯望游顏家林園病中有寄》皮日休</p>
    <p>一夜韶姿著水光　謝家春草滿池塘　細挑泉眼尋新脈　輕把花枝嗅宿香　蝶欲試飛猶護粉　鶯初學囀尚羞簧　分明不得同君賞　盡日傾心羨索郎</p><p><a href="../../model.html#/doc/30699">View poem's topic associations</a></p></body></html>
