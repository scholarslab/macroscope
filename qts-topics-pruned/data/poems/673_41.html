  <body><p>673_41: 《詠猿》周樸</p>
    <p>生在巫山更向西　不知何事到巴溪　中宵為憶秋雲伴　遙隔朱門向月啼</p><p><a href="../../model.html#/doc/34014">View poem's topic associations</a></p></body></html>
