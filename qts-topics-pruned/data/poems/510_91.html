  <body><p>510_91: 《題陸敦禮山居伏牛潭》張祜</p>
    <p>伏牛真怪事　餘勝幾人諳　日彩沉青壁　煙容靜碧潭　泛心何慮冷　漱齒詎忘甘　幸挈壺中物　期君正興酣</p><p><a href="../../model.html#/doc/24731">View poem's topic associations</a></p></body></html>
