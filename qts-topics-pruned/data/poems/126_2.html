  <body><p>126_2: 《從岐王過楊氏別業應教》王維</p>
    <p>楊子談經所　淮王載酒過　興闌啼鳥換　坐久落花多　逕轉迴銀燭　林開散玉珂　嚴城時未啟　前路擁笙歌</p><p><a href="../../model.html#/doc/5134">View poem's topic associations</a></p></body></html>
