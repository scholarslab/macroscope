  <body><p>494_101: 《春日宴徐君池亭》施肩吾</p>
    <p>暫憑春酒換愁顏　今日應須醉始還　池上有門君莫掩　從教野客見青山</p><p><a href="../../model.html#/doc/23660">View poem's topic associations</a></p></body></html>
