  <body><p>585_56: 《長門怨（一作張喬詩）》劉駕</p>
    <p>御泉長繞鳳皇樓　只是恩波別處流　閒揲舞衣歸未得　夜來砧杵六宮秋</p><p><a href="../../model.html#/doc/29439">View poem's topic associations</a></p></body></html>
