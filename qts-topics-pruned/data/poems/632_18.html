  <body><p>632_18: 《贈信美寺岑上人》司空圖</p>
    <p>巡禮諸方遍　湘南頻有緣　焚香老山寺　乞食向江船　紗碧籠名畫　燈寒照淨禪　我來能永日　蓮漏滴寒泉</p><p><a href="../../model.html#/doc/31442">View poem's topic associations</a></p></body></html>
