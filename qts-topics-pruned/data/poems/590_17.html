  <body><p>590_17: 《為妻作生日寄意》李郢</p>
    <p>謝家生日好風煙　柳暖花春二月天　金鳳對翹雙翡翠　蜀琴初上七絲弦　鴛鴦交頸期千歲　琴瑟諧和願百年　應恨客程歸未得　綠窗江淚冷涓涓</p><p><a href="../../model.html#/doc/29765">View poem's topic associations</a></p></body></html>
