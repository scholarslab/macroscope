  <body><p>224_38_7: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其七）》杜甫</p>
    <p>棘樹寒雲色　茵蔯春藕香　脆添生菜美　陰益食單涼　野鶴清晨出　山精白日藏石林蟠水府　百里獨蒼蒼</p><p><a href="../../model.html#/doc/9760">View poem's topic associations</a></p></body></html>
