  <body><p>468_30: 《賦蕃子牧馬》劉言史</p>
    <p>磧淨山高見極邊　孤烽引上一條煙　蕃落多晴塵擾擾　天軍獵到鷿鵜泉</p><p><a href="../../model.html#/doc/22488">View poem's topic associations</a></p></body></html>
