  <body><p>855_12: 《偶題（前首一作杜光庭詩）》鄭遨</p>
    <p>似鶴如雲一箇身　不憂家國不憂貧　擬將枕上日高睡　賣與世間榮貴人　帆力劈開滄海浪　馬蹄踏破亂山青　浮名浮利濃於酒　醉得人心死不醒</p><p><a href="../../model.html#/doc/42999">View poem's topic associations</a></p></body></html>
