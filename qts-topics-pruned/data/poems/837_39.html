  <body><p>837_39: 《獻錢尚父》貫休</p>
    <p>貴逼人來不自由　龍驤鳳翥勢難收　滿堂花醉三千客　一劍霜寒十四州　鼓角揭天嘉氣冷　風濤動地海山秋　東南永作金天柱　誰羨當時萬戶侯</p><p><a href="../../model.html#/doc/41880">View poem's topic associations</a></p></body></html>
