  <body><p>459_34: 《二年三月五日齋畢開素當食偶吟贈妻弘農郡君》白居易</p>
    <p>睡足肢體暢　晨起開中堂　初旭泛簾幕　微風拂衣裳　二婢扶盥櫛　雙童舁簟床　庭東有茂樹　其下多陰涼　前月事齋戒　昨日散道場　以我久蔬素　加籩仍異糧　魴鱗白如雪　蒸炙加桂薑　稻飯紅似花　調沃新酪漿　佐以脯醢味　間之椒薤芳　老憐口尚美　病喜鼻聞香　嬌騃三四孫　索哺遶我傍　山妻未舉案　饞叟已先嘗　憶同牢巹初　家貧共糟糠　今食且如此　何必烹豬羊　況觀姻族間　夫妻半存亡　偕老不易得　白頭何足傷　食罷酒一杯　醉飽吟又狂　緬想梁高士　樂道喜文章　徒誇五噫作　不解贈孟光</p><p><a href="../../model.html#/doc/22054">View poem's topic associations</a></p></body></html>
