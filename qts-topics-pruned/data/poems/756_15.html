  <body><p>756_15: 《和張少監晚菊》徐鉉</p>
    <p>憶共庭蘭倚砌裁　柔條輕吹獨依隈　自知佳節終堪賞　為惜流光未忍開　采擷也須盈掌握　馨香還解滿尊罍　今朝旬假猶無事　更好登臨汎一盃</p><p><a href="../../model.html#/doc/38448">View poem's topic associations</a></p></body></html>
