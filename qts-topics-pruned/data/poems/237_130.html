  <body><p>237_130: 《詠門上畫松上元王杜三相公》錢起　　</p>
    <p>昔聞生澗底　今見起毫端　眾草此時沒　何人日知歲寒　豈能裨棟宇　且欲出門闌　只在丹青筆　凌雲也不難</p><p><a href="../../model.html#/doc/11000">View poem's topic associations</a></p></body></html>
