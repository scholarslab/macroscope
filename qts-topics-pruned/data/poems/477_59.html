  <body><p>477_59: 《和尚書舅見寄》李涉</p>
    <p>欲隨流水去幽棲　喜伴歸雲入虎溪　深謝陳蕃憐寂寞　遠飛芳字驚沉迷</p><p><a href="../../model.html#/doc/22969">View poem's topic associations</a></p></body></html>
