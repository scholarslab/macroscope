  <body><p>276_67: 《落第後歸山下舊居留別劉起居昆季》盧綸</p>
    <p>寂寞過朝昏　沈憂豈易論　有時空卜命　無事可酬恩　寄食依鄰里　成家望子孫　風塵知世路　衰賤到君門　醉裏因多感　愁中欲強言　花林逢廢井　戰地識荒園　悵別臨晴野　悲春上古原　鳥歸山外樹　人過水邊村　潘岳方稱老　嵇康本厭喧　誰堪將落羽　迴首仰飛翻</p><p><a href="../../model.html#/doc/13087">View poem's topic associations</a></p></body></html>
