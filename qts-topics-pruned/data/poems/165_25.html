  <body><p>165_25: 《春思》李白</p>
    <p>燕草如碧絲　秦桑低綠枝　當君懷歸日　是妾斷腸時　春風不相識　何事入羅幃</p><p><a href="../../model.html#/doc/7077">View poem's topic associations</a></p></body></html>
