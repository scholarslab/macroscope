  <body><p>830_68_7: 《古塞上曲七首（其七）》貫休</p>
    <p>山接胡奴水　河連勃勃城　數州今已伏　此命豈堪輕　磧吼旄頭落　風乾刁斗清　因嗟李陵苦　祗得沒蕃名</p><p><a href="../../model.html#/doc/41500">View poem's topic associations</a></p></body></html>
