  <body><p>450_42_2: 《偶吟二首（其二）》白居易</p>
    <p>晴教曬藥泥茶灶　閒看科松洗竹林　活計縱貧長淨潔　池亭雖小頗幽深　廚香炊黍調和酒　窗暖安弦拂拭琴　老去生涯祇如此　更無餘事可勞心</p><p><a href="../../model.html#/doc/21362">View poem's topic associations</a></p></body></html>
