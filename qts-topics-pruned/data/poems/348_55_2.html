  <body><p>348_55_2: 《步虛詞二首（其二）》陳羽</p>
    <p>樓殿層層阿母家　崑崙山頂駐紅霞　笙歌出見穆天子　相引笑看琪樹花</p><p><a href="../../model.html#/doc/16378">View poem's topic associations</a></p></body></html>
