  <body><p>365_68: 《寄贈小樊》劉禹錫</p>
    <p>花面丫頭十三四　春來綽約向人時　終須買取名春草　處處將行步步隨</p><p><a href="../../model.html#/doc/17294">View poem's topic associations</a></p></body></html>
