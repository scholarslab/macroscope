  <body><p>384_107: 《寄孫沖主簿》張籍</p>
    <p>低折滄洲簿　無書整兩春　馬從同事借　妻怕罷官貧　道僻收閒藥　詩高笑故人　仍聞長吏奏　表乞鎖廳頻</p><p><a href="../../model.html#/doc/18204">View poem's topic associations</a></p></body></html>
