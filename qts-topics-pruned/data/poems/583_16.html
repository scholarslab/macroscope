  <body><p>583_16: 《贈盧長史》溫庭筠</p>
    <p>移病欲成隱　扁舟歸舊居　地深新事少　官散故交疏　道直更無侶　家貧唯有書　東門煙水夢　非獨為鱸魚</p><p><a href="../../model.html#/doc/29282">View poem's topic associations</a></p></body></html>
