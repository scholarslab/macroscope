  <body><p>303_32: 《題山寺（一作題悟空寺）》劉商</p>
    <p>扁舟水淼淼　曲岸復長塘　古寺春山上　登樓憶故鄉　雲煙橫極浦　花木擁迴廊　更有思歸意　晴明陟上方</p><p><a href="../../model.html#/doc/14585">View poem's topic associations</a></p></body></html>
