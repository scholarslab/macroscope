  <body><p>553_24: 《和陝州參軍李通微首夏書懷呈同寮張裳段群二先輩》姚鵠</p>
    <p>公門何事更相牽　邵伯優賢任養閒　滿院落花從覆地　半簷初日未開關　尋仙鄭谷煙霞裏　避暑柯亭樹石間　獨為高懷誰和繼　掾曹同處桂同攀</p><p><a href="../../model.html#/doc/27636">View poem's topic associations</a></p></body></html>
