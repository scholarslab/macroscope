  <body><p>870_32: 《嘲歸仁紹龜詩》皮日休</p>
    <p>硬骨殘形知幾秋　屍骸終是不風流　頑皮死後鑽須遍　都為平生不出頭</p><p><a href="../../model.html#/doc/43608">View poem's topic associations</a></p></body></html>
