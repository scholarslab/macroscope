  <body><p>42_53_1: 《登封大酺歌四首（其一）》盧照鄰</p>
    <p>明君封禪日重光　天子垂衣曆數長　九州四海常無事　萬歲千秋樂未央</p><p><a href="../../model.html#/doc/2322">View poem's topic associations</a></p></body></html>
