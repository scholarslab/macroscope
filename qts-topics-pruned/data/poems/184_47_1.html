  <body><p>184_47_1: 《別內赴征三首（其一）》李白</p>
    <p>王命三徵去未還　明朝離別出吳關　白玉高樓看不見　相思須上望夫山</p><p><a href="../../model.html#/doc/7764">View poem's topic associations</a></p></body></html>
