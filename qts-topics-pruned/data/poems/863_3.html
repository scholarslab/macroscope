  <body><p>863_3: 《歌》戚逍遙</p>
    <p>笑看滄海欲成塵　王母花前別眾真　千歲卻歸天上去　一心珍重世間人</p><p><a href="../../model.html#/doc/43341">View poem's topic associations</a></p></body></html>
