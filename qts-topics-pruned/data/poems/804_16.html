  <body><p>804_16: 《次韻西鄰新居兼乞酒》魚玄機</p>
    <p>一首詩來百度吟　新情字字又聲金　西看已有登垣意　遠望能無化石心　河漢期賒空極目　瀟湘夢斷罷調琴　況逢寒節添鄉思　叔夜佳醪莫獨斟</p><p><a href="../../model.html#/doc/39981">View poem's topic associations</a></p></body></html>
