  <body><p>549_70: 《代人贈別》趙嘏</p>
    <p>月自斜窗夢自驚　衷腸中有萬愁生　清猿處處三聲盡　碧落悠悠一水橫　平子定情詞麗絕　詩人匪石誓分明　會須攜手乘鸞去　簫史樓臺在玉京</p><p><a href="../../model.html#/doc/27360">View poem's topic associations</a></p></body></html>
