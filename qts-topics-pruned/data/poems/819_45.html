  <body><p>819_45: 《送路少府使京兼覲侍禦兄》皎然</p>
    <p>國賦推能吏　今朝發貢湖　佇瞻雙闕鳳　思見柏臺烏　樹向秦關遠　江分楚驛孤　榮君有兄弟　相繼騁長途</p><p><a href="../../model.html#/doc/40920">View poem's topic associations</a></p></body></html>
