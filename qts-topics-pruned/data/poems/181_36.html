  <body><p>181_36: 《望鸚鵡洲懷禰衡》李白</p>
    <p>魏帝營八極　蟻觀一禰衡　黃祖斗筲人　殺之受惡名　吳江賦鸚鵡　落筆超群英　鏘鏘振金玉　句句欲飛鳴　鷙鶚啄孤鳳　千春傷我情　五嶽起方寸　隱然詎可平　才高竟何施　寡識冒天刑　至今芳洲上　蘭蕙不忍生</p><p><a href="../../model.html#/doc/7600">View poem's topic associations</a></p></body></html>
