  <body><p>269_43: 《慈恩寺殘春》耿湋</p>
    <p>雙林花已盡　葉色占殘芳　若問同遊客　高年最斷腸</p><p><a href="../../model.html#/doc/13786">View poem's topic associations</a></p></body></html>
