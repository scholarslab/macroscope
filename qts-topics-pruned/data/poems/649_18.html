  <body><p>649_18: 《秋夜》方幹</p>
    <p>度鴻驚睡醒　攲枕已三更　夢破寂寥思　燈殘零落明　空窗閒月色　幽壁靜蟲聲　況是離鄉久　依然無限情</p><p><a href="../../model.html#/doc/32658">View poem's topic associations</a></p></body></html>
