  <body><p>144_31: 《昭君墓》常建</p>
    <p>漢宮豈不死　異域傷獨沒　萬里馱黃金　蛾眉為枯骨　迴車夜出塞　立馬皆不發　共恨丹青人　墳上哭明月</p><p><a href="../../model.html#/doc/5981">View poem's topic associations</a></p></body></html>
