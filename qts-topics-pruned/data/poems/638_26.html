  <body><p>638_26: 《再題敬亭清越上人山房》張喬</p>
    <p>重來訪惠休　已是十年遊　向水千松老　空山一磬秋　石窗清吹入　河漢夜光流　久別多新作　長吟洗俗愁</p><p><a href="../../model.html#/doc/31823">View poem's topic associations</a></p></body></html>
