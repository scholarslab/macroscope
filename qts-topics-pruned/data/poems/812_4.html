  <body><p>812_4: 《夕次襄邑》清江</p>
    <p>何處戒吾道　經年遠路中　客心猶向北　河水自歸東　古戍鳴寒角　疏林振夕風　輕舟惟載月　那與故人同</p><p><a href="../../model.html#/doc/40504">View poem's topic associations</a></p></body></html>
