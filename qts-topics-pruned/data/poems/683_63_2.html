  <body><p>683_63_2: 《複偶見三絕（其二）》韓偓</p>
    <p>桃花臉薄難藏淚　柳葉眉長易覺愁　密跡未成當面笑　幾迴抬眼又低頭</p><p><a href="../../model.html#/doc/34736">View poem's topic associations</a></p></body></html>
