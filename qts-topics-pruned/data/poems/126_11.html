  <body><p>126_11: 《酬虞部蘇員外過藍田別業不見留之作》王維</p>
    <p>貧居依谷口　喬木帶荒村　石路枉迴駕　山家誰候門　漁舟膠凍浦　獵火燒寒原　唯有白雲外　疏鐘聞夜猿</p><p><a href="../../model.html#/doc/5143">View poem's topic associations</a></p></body></html>
