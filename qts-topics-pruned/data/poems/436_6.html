  <body><p>436_6: 《和渭北劉大夫借便秋遮虜，寄朝中親友》白居易</p>
    <p>巨鎮為邦屏　全材作國楨　韜鈐漢上將　文墨魯諸生　豹虎關西卒　金湯渭北城　寵深初受棨　威重正揚兵　陣占山河布　軍諳水草行　夏苗侵虎落　宵遁失蕃營　雲隊攢戈戟　風行卷旆旌　堠空烽火滅　氣勝鼓鼙鳴　胡馬辭南牧　周師罷北征　迴頭問天下　何處有欃槍</p><p><a href="../../model.html#/doc/20092">View poem's topic associations</a></p></body></html>
