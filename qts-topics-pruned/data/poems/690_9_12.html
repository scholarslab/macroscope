  <body><p>690_9_12: 《惆悵詩十二首（其十二）》王渙</p>
    <p>夢裏分明入漢宮　覺來燈背錦屏空　紫臺月落關山曉　腸斷君恩信畫工</p><p><a href="../../model.html#/doc/35133">View poem's topic associations</a></p></body></html>
