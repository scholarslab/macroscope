  <body><p>177_31: 《送崔氏昆季之金陵（一作秋夜崔八丈水亭送別）》李白</p>
    <p>放歌倚東樓　行子期曉發　秋風渡江來　吹落山上月　主人出美酒　滅燭延清光　二崔向金陵　安得不盡觴　水客弄歸棹　雲帆卷輕霜　扁舟敬亭下　五兩先飄揚　峽石入水花　碧流日更長　思君無歲月　西笑阻河梁</p><p><a href="../../model.html#/doc/7444">View poem's topic associations</a></p></body></html>
