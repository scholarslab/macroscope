  <body><p>144_30: 《太公哀晚遇》常建</p>
    <p>日出渭流白　文王畋獵時　釣翁在蘆葦　川澤無態羆　詔書起遺賢　匹馬令致辭　因稱江海人　臣老筋力衰　遲遲詣天車　快快悟靈龜　兵馬更不獵　君臣皆共怡　同車至咸陽　心影無磷緇　四牡玉墀下　一言為帝師　王侯擁朱門　軒蓋曜長逵　古來榮華人　遭遇誰知之　落日懸桑榆　光景有頓虧　倏忽天地人　雖貴將何為</p><p><a href="../../model.html#/doc/5980">View poem's topic associations</a></p></body></html>
