  <body><p>446_13: 《醉封詩筒寄微之》白居易</p>
    <p>一生休戚與窮通　處處相隨事事同　未死又憐滄海郡　無兒俱作白頭翁　展眉只仰三杯後　代面唯憑五字中　為向兩州郵吏道　莫辭來去遞詩筒</p><p><a href="../../model.html#/doc/20943">View poem's topic associations</a></p></body></html>
