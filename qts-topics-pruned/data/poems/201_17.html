  <body><p>201_17: 《餞王岑判官赴襄陽道》岑參</p>
    <p>故人漢陽使　走馬向南荊　不厭楚山路　祗憐襄水清　津頭習氏宅　江上夫人城　夜入橘花宿　朝穿桐葉行　害群應自懾　持法固須平　暫得青門醉　斜光速去程</p><p><a href="../../model.html#/doc/8689">View poem's topic associations</a></p></body></html>
