  <body><p>138_22_1: 《朝邑蔡主簿期不會二首（其一）》儲光羲</p>
    <p>下位日趨走　久之賓會疏　空遲偶詞賦　所愧比園廬　朝念池上酌　暮逢林下書方將固封守　暫欲混畋漁　衰柳隱長路　秋雲滿太虛　遙遙望左右</p><p><a href="../../model.html#/doc/5702">View poem's topic associations</a></p></body></html>
