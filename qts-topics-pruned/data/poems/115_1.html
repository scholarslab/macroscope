  <body><p>115_1: 《和戶部楊員外伯成寓直》李憕</p>
    <p>落日彌綸地　公才畫省郎　詞驚起草筆　坐引護衣香　雙闕天河近　千門夕漏長　遙知臺上宿　不獨有文強</p><p><a href="../../model.html#/doc/4780">View poem's topic associations</a></p></body></html>
