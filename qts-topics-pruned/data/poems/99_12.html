  <body><p>99_12: 《詠屏風》袁恕己</p>
    <p>綺閣雲霞滿　芳林草樹新　鳥驚疑欲曙　花笑不關春　山對彈琴客　谿留垂釣人　請看車馬客　行處有風塵</p><p><a href="../../model.html#/doc/4471">View poem's topic associations</a></p></body></html>
