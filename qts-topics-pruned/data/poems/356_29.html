  <body><p>356_29: 《送僧仲剬東遊兼寄呈靈澈上人》劉禹錫</p>
    <p>釋子道成神氣閒　住持曾上清涼山　晴空禮拜見真像　金毛五髻卿雲間　西遊長安隸僧籍　本寺門前曲江碧　松間白月照寶書　竹下香泉灑瑤席　前時學得經論成　奔馳象馬開禪扃　高筵談柄一麾拂　講下門徒如醉醒　舊聞南方多長老　次第來入荊門道　荊州本自重彌天　南朝塔廟猶依然　宴坐東陽枯樹下　經行居止故臺邊　忽憶遺民社中客　為我衡陽駐飛錫　講罷同尋相鶴經　閒來共蠟登山屐　一旦揚眉望沃州　自言王謝許同遊　憑將雜擬三十首　寄與江南湯慧休</p><p><a href="../../model.html#/doc/16767">View poem's topic associations</a></p></body></html>
