  <body><p>748_51: 《和易秀才春日見寄》李中</p>
    <p>每恨多流落　吾徒不易親　相逢千里客　共醉百花春　小檻山當面　閒階柳拂塵　何時卜西上　明月桂枝新</p><p><a href="../../model.html#/doc/38051">View poem's topic associations</a></p></body></html>
