  <body><p>187_8: 《贈李儋》韋應物</p>
    <p>絲桐本異質　音響合自然　吾觀造化意　二物相因緣　誤觸龍鳳嘯　靜聞寒夜泉　心神自安宅　煩慮頓可捐　何因知久要　絲白漆亦堅</p><p><a href="../../model.html#/doc/7851">View poem's topic associations</a></p></body></html>
