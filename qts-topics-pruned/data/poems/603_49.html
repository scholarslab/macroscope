  <body><p>603_49: 《過湍溝谷》許棠</p>
    <p>西去窮胡處　巖崖境不常　石形相對聳　天勢一條長　棧底鳴流水　林端斂夕陽　雖隨兵馬至　未免畏豺狼</p><p><a href="../../model.html#/doc/30331">View poem's topic associations</a></p></body></html>
