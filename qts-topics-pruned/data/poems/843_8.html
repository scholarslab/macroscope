  <body><p>843_8: 《又寄彭澤晝公》齊己</p>
    <p>聞君彭澤住　結搆近陶公　種菊心相似　嘗茶味不同　湖光秋枕上　嶽翠夏窗中　八月東林去　吟香菡萏風</p><p><a href="../../model.html#/doc/42299">View poem's topic associations</a></p></body></html>
