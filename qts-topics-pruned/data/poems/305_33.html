  <body><p>305_33: 《立春》冷朝陽</p>
    <p>玉律傳佳節　青陽應此辰　土牛呈歲稔　綵燕表年春　臘盡星迴次　寒餘月建寅　風光行處好　雲物望中新　流水初銷凍　潛魚欲振鱗　梅花將柳色　偏思越鄉人</p><p><a href="../../model.html#/doc/14690">View poem's topic associations</a></p></body></html>
