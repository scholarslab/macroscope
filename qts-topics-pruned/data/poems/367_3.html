  <body><p>367_3: 《上元日聽太清宮步虛》張仲素</p>
    <p>仙客開金籙　元辰會玉京　靈歌賓紫府　雅韻出層城　磬雜音徐徹　風飄響更清　紆餘空外盡　斷續聽中生　舞鶴粉將集　流雲住未行　誰知九陌上　塵俗仰遺聲</p><p><a href="../../model.html#/doc/17361">View poem's topic associations</a></p></body></html>
