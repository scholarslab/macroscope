  <body><p>675_20: 《蜀中寓止夏日自貽》鄭穀</p>
    <p>展轉敧孤枕　風幃信寂寥　漲江垂螮蝀　驟雨鬧芭蕉　道阻歸期晚　年加記性銷　故人衰颯盡　相望在行朝</p><p><a href="../../model.html#/doc/34128">View poem's topic associations</a></p></body></html>
