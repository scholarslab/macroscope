  <body><p>671_67_5: 《和陶淵明貧士詩七首（其五）》唐彥謙</p>
    <p>古人重畎畝　有祿不待干　德成祿自至　釋耒列王官　不仕亦不貧　本自足饔餐後世恥躬耕　號呼脫飢寒　我生千後　念此愧在顏　為農倘可飽　何用出柴關</p><p><a href="../../model.html#/doc/33886">View poem's topic associations</a></p></body></html>
