  <body><p>830_4_2: 《聞無相道人順世五首（其二）》貫休</p>
    <p>自昔尋師日　顛峰絕頂頭　雖聞不相似　特地使人愁　庭樹雪摧殘　上有白獼猴大哉法中龍　去去不可留</p><p><a href="../../model.html#/doc/41415">View poem's topic associations</a></p></body></html>
