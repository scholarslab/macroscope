  <body><p>291_4: 《潤州水樓》楊淩</p>
    <p>歸心不可留　雪桂一叢秋　葉雨空江月　螢飛白露洲　野蟬依獨樹　水郭帶孤樓　遙望山川路　相思萬里遊</p><p><a href="../../model.html#/doc/13815">View poem's topic associations</a></p></body></html>
