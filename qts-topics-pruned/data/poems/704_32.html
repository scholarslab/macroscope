  <body><p>704_32: 《游東林寺》黃滔</p>
    <p>平生愛山水　下馬虎溪時　已到終嫌晚　重遊預作期　寺寒三伏雨　松偃數朝枝　翻譯如曾見　白蓮開舊池</p><p><a href="../../model.html#/doc/36050">View poem's topic associations</a></p></body></html>
