  <body><p>316_59: 《度東徑嶺》武元衡</p>
    <p>又過雁門北　不勝南客悲　三邊上巖見　雙淚望鄉垂　暮角雲中戍　殘陽天際旗　更看飛白羽　胡馬在封陲</p><p><a href="../../model.html#/doc/15003">View poem's topic associations</a></p></body></html>
