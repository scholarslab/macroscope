  <body><p>764_15: 《寄孟進士》譚用之</p>
    <p>依舊池邊草色芳　故人何處憶山陽　書回科斗江帆暮　曲罷騶虞海樹蒼　吟望曉煙思桂渚　醉依殘月夢餘杭　別來南國知誰在　空對襜褕一斷腸</p><p><a href="../../model.html#/doc/38693">View poem's topic associations</a></p></body></html>
