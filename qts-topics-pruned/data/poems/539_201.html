  <body><p>539_201: 《次陝州先寄源從事》李商隱</p>
    <p>離思羈愁日欲晡　東周西雍此分塗　迴鑾佛寺高多少　望盡黃河一曲無</p><p><a href="../../model.html#/doc/26597">View poem's topic associations</a></p></body></html>
