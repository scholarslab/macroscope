  <body><p>431_53: 《春葺新居》白居易</p>
    <p>江州司馬日　忠州刺史時　栽松滿後院　種柳蔭前墀　彼皆非吾土　栽種尚忘疲　況茲式我宅　葺藝固其宜　平旦領僕使　乘春親指揮　移花夾暖室　徙竹覆寒池　池水變綠色　池芳動清輝　尋芳弄水坐　盡日心熙熙　一物苟可適　萬緣都若遺　設如宅門外　有事吾不知</p><p><a href="../../model.html#/doc/19880">View poem's topic associations</a></p></body></html>
