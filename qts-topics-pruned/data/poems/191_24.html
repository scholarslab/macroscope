  <body><p>191_24: 《晚歸灃川》韋應物</p>
    <p>凌霧朝閶闔　落日返清川　簪組方暫解　臨水一翛然　昆弟忻來集　童稚滿眼前　適意在無事　攜手望秋田　南嶺橫爽氣　高林繞遙阡　野廬不鋤理　翳翳起荒煙　名秩斯逾分　廉退愧不全　已想平門路　晨騎復言旋</p><p><a href="../../model.html#/doc/8098">View poem's topic associations</a></p></body></html>
