  <body><p>752_13: 《江舍人宅筵上有妓唱和州韓舍人歌辭，因以寄》徐鉉</p>
    <p>良宵絲竹偶成歡　中有佳人俯翠鬟　白雪飄颻傳樂府　阮郎憔悴在人間　清風朗月長相憶　佩蕙紉蘭早晚還　深夜酒空筵欲散　向隅惆悵鬢堪斑</p><p><a href="../../model.html#/doc/38239">View poem's topic associations</a></p></body></html>
