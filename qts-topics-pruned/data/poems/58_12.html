  <body><p>58_12: 《奉和驪山高頂寓目應制》李嶠</p>
    <p>步輦陟山巔　山高入紫煙　忠臣還捧日　聖后欲捫天　迥識平陵樹　低看華嶽蓮　帝鄉應不遠　空見白雲懸</p><p><a href="../../model.html#/doc/2963">View poem's topic associations</a></p></body></html>
