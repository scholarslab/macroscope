  <body><p>671_35: 《游陽明洞呈王理得諸君》唐彥謙</p>
    <p>禹穴蒼茫不可探　人傳靈笈鎖煙嵐　初晴鶴點青邊嶂　欲雨龍移黑處潭　北斗齋壇天寂寂　東風仙洞草毿毿　堪憐尹叟非關吏　猶向江南逐老聃</p><p><a href="../../model.html#/doc/33847">View poem's topic associations</a></p></body></html>
