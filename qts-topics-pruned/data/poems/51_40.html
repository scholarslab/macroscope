  <body><p>51_40: 《初宿淮口》宋之問</p>
    <p>孤舟汴河水　去國情無已　晚泊投楚鄉　明月清淮裏　汴河東瀉路窮茲　洛陽西顧日增悲　夜聞楚歌思欲斷　況值淮南木落時</p><p><a href="../../model.html#/doc/2700">View poem's topic associations</a></p></body></html>
