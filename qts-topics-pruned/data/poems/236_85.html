  <body><p>236_85: 《贈東鄰鄭少府》錢起</p>
    <p>一聞白雪唱　願見清揚久　誰謂結綬來　得陪趨府後　小邑藍溪上　卑棲愜所偶　忘言復連牆　片月亦攜手　草色同春逕　鶯聲共高柳　美景百花時　平生一盃酒　聖朝法天地　以我為芻狗　秩滿歸白雲　期君訪谷口</p><p><a href="../../model.html#/doc/10856">View poem's topic associations</a></p></body></html>
