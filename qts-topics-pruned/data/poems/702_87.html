  <body><p>702_87: 《言懷》張蠙</p>
    <p>不將高蓋竟煙塵　自向蓬茅認此身　唐祖本來成大業　豈非姚宋是平人</p><p><a href="../../model.html#/doc/35973">View poem's topic associations</a></p></body></html>
