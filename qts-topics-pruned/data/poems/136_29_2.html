  <body><p>136_29_2: 《述華清宮五首（其二）》儲光羲</p>
    <p>上出蓬萊時　六龍儼其首　長道舒羽儀　彤雲映前後　天聲殷宇宙　真氣到林藪</p><p><a href="../../model.html#/doc/5583">View poem's topic associations</a></p></body></html>
