  <body><p>73_55: 《寒食宴於中舍別駕兄弟宅》蘇頲</p>
    <p>子推山上歌龍罷　定國門前結駟來　始睹元昆鏘玉至　旋聞季子佩刀迴　晴花處處因風起　御柳條條向日開　自有長筵歡不極　還將綵服詠南陔</p><p><a href="../../model.html#/doc/3440">View poem's topic associations</a></p></body></html>
