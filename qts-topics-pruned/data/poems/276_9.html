  <body><p>276_9: 《送從舅成都縣丞廣歸蜀》盧綸</p>
    <p>褒谷通岷嶺　青冥此路深　晚程椒瘴熟　野飯荔枝陰　古郡三刀夜　春橋萬里心　唯應對楊柳　暫醉卓家琴</p><p><a href="../../model.html#/doc/13030">View poem's topic associations</a></p></body></html>
