  <body><p>467_46: 《陳使君山莊》牟融</p>
    <p>新卜幽居地自偏　士林爭羨使君賢　數椽瀟灑臨溪屋　十畝膏腴附郭田　流水斷橋芳草路　淡煙疏雨落花天　秋成準擬重來此　沈醉何妨一榻眠</p><p><a href="../../model.html#/doc/22438">View poem's topic associations</a></p></body></html>
