  <body><p>842_61: 《題明公房》齊己</p>
    <p>寺北聞湘浪　窗南見嶽雲　自然高日用　何要出人群　瓦滴殘松雨　香爐匝印文　近年精易道　疑者曉紛紛</p><p><a href="../../model.html#/doc/42289">View poem's topic associations</a></p></body></html>
