  <body><p>442_90: 《閨婦》白居易</p>
    <p>斜憑繡床愁不動　紅綃帶緩綠鬟低　遼陽春盡無消息　夜合花前日又西</p><p><a href="../../model.html#/doc/20720">View poem's topic associations</a></p></body></html>
