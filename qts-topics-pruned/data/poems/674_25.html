  <body><p>674_25: 《贈別》鄭谷</p>
    <p>南遊曾共遊　相別倍相留　行色迴燈曉　離聲滿竹秋　穩眠彭蠡浪　好醉岳陽樓　明日逢佳景　為君成白頭</p><p><a href="../../model.html#/doc/34034">View poem's topic associations</a></p></body></html>
