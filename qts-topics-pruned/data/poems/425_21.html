  <body><p>425_21: 《和答詩十首。和松樹》白居易</p>
    <p>亭亭山上松　一一生朝陽　森聳上參天　柯條百尺長　漠漠塵中槐　兩兩夾康莊　婆娑低覆地　枝幹亦尋常　八月白露降　槐葉次第黃　歲暮滿山雪　松色鬱青蒼　彼如君子心　秉操貫冰霜　此如小人面　變態隨炎涼　共知松勝槐　誠欲栽道傍　糞土種瑤草　瑤草終不芳　尚可以斧斤　伐之為棟梁　殺身獲其所　為君構明堂　不然終天年　老死在南岡　不願亞枝葉　低隨槐樹行</p><p><a href="../../model.html#/doc/19620">View poem's topic associations</a></p></body></html>
