  <body><p>474_10: 《天臺獨夜》徐凝</p>
    <p>銀地秋月色　石梁夜溪聲　誰知屐齒盡　為破煙苔行</p><p><a href="../../model.html#/doc/24602">View poem's topic associations</a></p></body></html>
