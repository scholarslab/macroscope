  <body><p>319_7: 《賦得金莖露》徐敞</p>
    <p>武帝貴長生　延年餌玉英　銅盤貯珠露　仙掌抗金莖　拂曙氛埃斂　凌空沆瀣清　岧嶢捧瑞氣　巃嵷出宮城　勢入浮雲聳　形標霽色明　大君當御宇　何必去蓬瀛</p><p><a href="../../model.html#/doc/15170">View poem's topic associations</a></p></body></html>
