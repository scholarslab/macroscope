  <body><p>899_9: 《賀聖朝》無名氏</p>
    <p>白露點　曉星明滅　秋風落葉　故址頹垣　冷煙衰草　前朝宮闕　長安道上行客　依舊利深名切　改變容顏　消磨今古　隴頭殘月</p><p><a href="../../model.html#/doc/44708">View poem's topic associations</a></p></body></html>
