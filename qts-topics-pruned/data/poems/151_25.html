  <body><p>151_25: 《登餘幹古縣城》劉長卿</p>
    <p>孤城上與白雲齊　萬古荒涼楚水西　官舍已空秋草綠　女牆猶在夜烏啼　平江渺渺來人遠　落日亭亭向客低　沙鳥不知陵谷變　朝飛暮去弋陽溪</p><p><a href="../../model.html#/doc/6455">View poem's topic associations</a></p></body></html>
