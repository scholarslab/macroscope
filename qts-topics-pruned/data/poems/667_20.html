  <body><p>667_20: 《東歸詩》盧尚卿</p>
    <p>九重丹詔下塵埃　深鎖文闈罷選才　桂樹放教遮月長　杏園終待隔年開　自從玉帳論兵後　不許金門諫獵來　今日灞陵橋上過　路人應笑臘前迴</p><p><a href="../../model.html#/doc/33695">View poem's topic associations</a></p></body></html>
