  <body><p>868_24: 《別妻》陳季卿</p>
    <p>月斜寒露白　此夕去留心　酒至添愁飲　詩成和淚吟　離歌悽鳳管　別鶴怨瑤琴　明夜相思處　秋風吹半衾</p><p><a href="../../model.html#/doc/43563">View poem's topic associations</a></p></body></html>
