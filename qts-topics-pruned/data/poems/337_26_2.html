  <body><p>337_26_2: 《汴州亂二首（其二）》韓愈</p>
    <p>母從子走者為誰　大夫夫人留後兒　昨日乘車騎大馬　坐者起趨乘者下　廟堂不肯用干戈　嗚呼奈汝母子何</p><p><a href="../../model.html#/doc/15946">View poem's topic associations</a></p></body></html>
