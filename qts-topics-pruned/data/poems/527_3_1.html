  <body><p>527_3_1: 《為人題贈二首（其一）》杜牧</p>
    <p>我乏青雲稱　君無買笑金　虛傳南國貌　爭奈五陵心　桂席塵瑤珮　瓊鑪燼水沈凝魂空薦夢　低耳悔聽琴　月落珠簾卷　春寒錦暮深　誰家樓上笛　何處月明砧蘭徑飛蝴蝶　筠籠語翠襟　和簪拋鳳髻　將淚入鴛衾　的的新添恨　迢迢絕好音文園終病渴　休詠白頭吟</p><p><a href="../../model.html#/doc/25848">View poem's topic associations</a></p></body></html>
