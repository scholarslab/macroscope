  <body><p>395_5: 《答孟東野》劉叉</p>
    <p>酸寒孟夫子　苦愛老叉詩　生澀有百篇　謂是瓊瑤辭　百篇非所長　憂來豁窮悲　唯有剛腸鐵　百鏈不柔虧　退之何可罵　東野何可欺　文王已云沒　誰顧好爵縻　生死守一丘　寧計飽與飢　萬事付杯酒　從人笑狂癡</p><p><a href="../../model.html#/doc/18713">View poem's topic associations</a></p></body></html>
