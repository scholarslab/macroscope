  <body><p>728_47: 《春秋戰國門。郭開》周曇</p>
    <p>秦襲邯鄲歲月深　何人沾贈郭開金　廉頗還國李牧在　安得趙王為爾擒</p><p><a href="../../model.html#/doc/37168">View poem's topic associations</a></p></body></html>
