  <body><p>752_14: 《寒食日作》徐鉉</p>
    <p>廚冷煙初禁　門閒日更斜　東風不好事　吹落滿庭花　過社紛紛燕　新晴淡淡霞　京都盛游觀　誰訪子雲家</p><p><a href="../../model.html#/doc/38240">View poem's topic associations</a></p></body></html>
