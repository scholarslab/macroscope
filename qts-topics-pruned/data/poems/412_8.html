  <body><p>412_8: 《贈樂天》元稹</p>
    <p>等閒相見銷長日　也有閒時更學琴　不是眼前無外物　不關心事不經心</p><p><a href="../../model.html#/doc/19142">View poem's topic associations</a></p></body></html>
