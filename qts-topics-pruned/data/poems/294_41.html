  <body><p>294_41: 《送馮八將軍奏事畢歸滑台幕府》崔峒</p>
    <p>王門別後到滄州　帝里相逢俱白頭　自歎馬卿常帶疾　還嗟李廣不封侯　棠梨宮裏瞻龍袞　細柳營中著虎裘　想到滑臺桑葉落　黃河東注杏園秋</p><p><a href="../../model.html#/doc/14014">View poem's topic associations</a></p></body></html>
