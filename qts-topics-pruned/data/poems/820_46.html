  <body><p>820_46: 《禪詩》皎然</p>
    <p>萬法出無門　紛紛使智昏　徒稱誰氏子　獨立天地元　實際且何有　物先安何存　須知不動念　照出萬重源</p><p><a href="../../model.html#/doc/40994">View poem's topic associations</a></p></body></html>
