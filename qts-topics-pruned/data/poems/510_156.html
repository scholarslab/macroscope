  <body><p>510_156: 《塞上曲》張祜</p>
    <p>邊風捲地時　日暮帳初移　磧迥三通角　山寒一點旗　連收榻索馬　引滿射雕兒　莫道功勳細　將軍昔戍師</p><p><a href="../../model.html#/doc/24797">View poem's topic associations</a></p></body></html>
