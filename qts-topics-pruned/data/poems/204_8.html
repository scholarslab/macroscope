  <body><p>204_8: 《湘靈鼓瑟》魏璀</p>
    <p>瑤瑟多哀怨　朱弦且莫聽　扁舟三楚客　叢竹二妃靈　淅瀝聞餘響　依稀欲辨形　柱間寒水碧　曲裏暮山青　良馬悲銜草　遊魚思繞萍　知音若相遇　終不滯南溟</p><p><a href="../../model.html#/doc/8817">View poem's topic associations</a></p></body></html>
