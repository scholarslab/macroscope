  <body><p>586_69: 《夏日登慈恩寺》劉滄</p>
    <p>金界時來一訪僧　天香飄翠瑣窗凝　碧池靜照寒松影　清晝深懸古殿燈　晚景風蟬催節候　高空雲鳥度軒層　塵機消盡話玄理　暮磬出林疏韻澄</p><p><a href="../../model.html#/doc/29521">View poem's topic associations</a></p></body></html>
