  <body><p>31_11: 《五郊樂章。雍和》魏征</p>
    <p>昭昭丹陸　帟帟炎方　禮陳牲幣　樂備篪簧　瓊羞溢俎　玉浮觴　恭惟正直　歆此馨香</p><p><a href="../../model.html#/doc/1983">View poem's topic associations</a></p></body></html>
