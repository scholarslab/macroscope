  <body><p>285_63: 《送楊少府赴陽翟（即舍人之弟）》李端</p>
    <p>冠帶仁兄後　光輝壽母前　陸雲還入洛　潘岳更張筵　井邑嵩山對　園林潁水連　東人欲相送　旅舍已潸然</p><p><a href="../../model.html#/doc/13596">View poem's topic associations</a></p></body></html>
