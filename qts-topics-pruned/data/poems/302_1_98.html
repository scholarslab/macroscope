  <body><p>302_1_98: 《宮詞一百首（其九十八）》王建</p>
    <p>彈棋玉指兩參差　背局臨虛鬥著危　先打角頭紅子落　上三金字半邊垂</p><p><a href="../../model.html#/doc/14549">View poem's topic associations</a></p></body></html>
