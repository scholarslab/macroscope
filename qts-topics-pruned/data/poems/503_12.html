  <body><p>503_12: 《相次尋舉客寄住人（一作再經三叟居）》周賀</p>
    <p>停橈因舊識　白髮向波濤　以我往來倦　知君耕稼勞　渚田臨舍盡　阪路出簷高　遊者還南去　終期伴爾曹</p><p><a href="../../model.html#/doc/24287">View poem's topic associations</a></p></body></html>
