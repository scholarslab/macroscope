  <body><p>703_24: 《辭閩王歸朝寄倪先輩》翁承贊</p>
    <p>時人莫訝再還鄉　簡冊分明劍佩光　駟馬高車太常樂　登庸門下憶賢良</p><p><a href="../../model.html#/doc/36013">View poem's topic associations</a></p></body></html>
