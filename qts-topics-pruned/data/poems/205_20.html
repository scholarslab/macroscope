  <body><p>205_20: 《尚書宗兄使過詩以奉獻》包佶</p>
    <p>洛下交親滿　歸閒意有餘　翻嫌舊坐宅　卻駕所懸車　腹飽山僧供　頭輕侍婢梳　上官唯揖讓　半祿代耕鉏　雨散三秋別　風傳一字書　勝遊如可繼　還欲並園盧</p><p><a href="../../model.html#/doc/8840">View poem's topic associations</a></p></body></html>
