  <body><p>467_43: 《題陳侯竹亭》牟融</p>
    <p>曾向幽亭一榻分　清風滿座絕塵氛　丹山鳳泣鉤簾聽　滄海龍吟對酒聞　漠漠暝陰籠砌月　盈盈寒翠動湘雲　歲寒高節誰能識　獨有王猷愛此君</p><p><a href="../../model.html#/doc/22434">View poem's topic associations</a></p></body></html>
