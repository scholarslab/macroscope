  <body><p>27_107: 《雜曲歌辭。何滿子》白居易</p>
    <p>世傳滿子是人名　臨就刑時曲始成　一曲四詞歌八疊　從頭便是斷腸聲</p><p><a href="../../model.html#/doc/1693">View poem's topic associations</a></p></body></html>
