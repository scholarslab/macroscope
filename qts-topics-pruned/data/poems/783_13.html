  <body><p>783_13: 《春日過田明府遇焦山人》蘇廣文</p>
    <p>陶公歸隱白雲溪　買得春泉溉藥畦　夜靜林間風虎嘯　月明竹上露禽棲　陳倉邑吏驚烽火　太白山人訝鼓鼙　相見只言秦漢事　武陵溪裏草萋萋</p><p><a href="../../model.html#/doc/39304">View poem's topic associations</a></p></body></html>
