  <body><p>643_74_1: 《柳十首（其一）》李山甫</p>
    <p>灞岸江頭臘雪消　東風偷軟入纖條　春來不忍登樓望　萬架金絲著地嬌</p><p><a href="../../model.html#/doc/32233">View poem's topic associations</a></p></body></html>
