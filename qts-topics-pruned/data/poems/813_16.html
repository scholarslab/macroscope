  <body><p>813_16: 《金州冬月陪太守游池（一作林下對雪送僧歸草堂寺）》無可</p>
    <p>殘臘雪紛紛　林間起送君　苦吟行迥野　投跡向寒雲　絕頂晴多去　幽泉凍不聞　唯應草堂寺　高枕脫人群</p><p><a href="../../model.html#/doc/40537">View poem's topic associations</a></p></body></html>
