  <body><p>672_39: 《驪山道中》唐彥謙</p>
    <p>月殿真妃下綵煙　漁陽迫虜及湯泉　君王指點新豐樹　幾不親留七寶鞭</p><p><a href="../../model.html#/doc/33937">View poem's topic associations</a></p></body></html>
