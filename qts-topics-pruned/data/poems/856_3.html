  <body><p>856_3: 《得火龍真人劍法》呂岩</p>
    <p>昔年曾遇火龍君　一劍相傳伴此身　天地山河縱結沫　星辰日月任停輪　須知本性綿多劫　空向人間歷萬春　昨夜鍾離傳一語　六天宮殿欲成塵</p><p><a href="../../model.html#/doc/43011">View poem's topic associations</a></p></body></html>
