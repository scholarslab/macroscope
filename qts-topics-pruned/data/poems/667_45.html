  <body><p>667_45: 《報顏標》姚岩傑</p>
    <p>為報顏公識我麼　我心唯只與天和　眼前俗物關情少　醉後青山入意多　田子莫嫌彈鋏恨　寧生休唱飯牛歌　聖朝若為蒼生計　也合公車到薜蘿</p><p><a href="../../model.html#/doc/33720">View poem's topic associations</a></p></body></html>
