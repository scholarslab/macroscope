  <body><p>51_17: 《自衡陽至韶州謁能禪師》宋之問</p>
    <p>謫居竄炎壑　孤帆淼不繫　別家萬里餘　流目三春際　猿啼山館曉　虹飲江皋霽　湘岸竹泉幽　衡峰石囷閉　嶺嶂窮攀越　風濤極沿濟　吾師在韶陽　欣此得躬詣　洗慮賓空寂　焚香結精誓　願以有漏軀　聿薰無生慧　物用益沖曠　心源日閒細　伊我獲此途　遊道回晚計　宗師信捨法　擯落文史藝　坐禪羅浮中　尋異窮海裔　何辭禦魑魅　自可乘炎癘　回首望舊鄉　雲林浩虧蔽　不作離別苦　歸期多年歲</p><p><a href="../../model.html#/doc/2677">View poem's topic associations</a></p></body></html>
