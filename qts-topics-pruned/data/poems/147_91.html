  <body><p>147_91: 《卻赴南邑留別蘇台知己》劉長卿</p>
    <p>又過梅嶺上　歲歲此枝寒　落日孤舟去　青山萬里看　猿聲湘水靜　草色洞庭寬　已料生涯事　唯應把釣竿</p><p><a href="../../model.html#/doc/6118">View poem's topic associations</a></p></body></html>
