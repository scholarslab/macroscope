  <body><p>420_1_13: 《有鳥二十章（庚寅）（其十三）》元稹</p>
    <p>有鳥有鳥謂白鷴　雪毛皓白紅觜殷　貴人妾婦愛光彩　行提坐臂怡朱顏　妖姬謝寵辭金屋　雕籠又伴新人宿　無心為主擬銜花　空長白毛映紅肉</p><p><a href="../../model.html#/doc/19398">View poem's topic associations</a></p></body></html>
