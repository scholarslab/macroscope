  <body><p>569_92: 《送秦煉師歸岑公山》李群玉</p>
    <p>紫泥飛詔下金鑾　列象分明世仰觀　北省諫書藏舊草　南宮郎署握新蘭　春歸鳳沼恩波暖　曉入鴛行瑞氣寒　偏是此生棲息者　滿衣零淚一時乾</p><p><a href="../../model.html#/doc/28552">View poem's topic associations</a></p></body></html>
