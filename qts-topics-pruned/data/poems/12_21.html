  <body><p>12_21: 《郊廟歌辭。祭方丘樂章。金奏》?</p>
    <p>坤元至德　品物資生　神凝博厚　道協高明　列鎮五嶽　環流四瀛　于何不載　萬寶斯成</p><p><a href="../../model.html#/doc/436">View poem's topic associations</a></p></body></html>
