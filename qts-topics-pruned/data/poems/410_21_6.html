  <body><p>410_21_6: 《生春二十首（丁酉歲。凡二十章）（其六）》元稹</p>
    <p>何處生春早　春生江路中　南移臨浦市　晴候過湖風　蘆筍錐猶短　凌澌玉漸融數宗船載足　商婦兩眉叢</p><p><a href="../../model.html#/doc/19078">View poem's topic associations</a></p></body></html>
