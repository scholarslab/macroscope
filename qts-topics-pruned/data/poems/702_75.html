  <body><p>702_75: 《觀江南牡丹》張蠙</p>
    <p>北地花開南地風　寄根還與客心同　芳盡怯千般態　幾醉能消一番紅　舉世祗將華勝實　真禪元喻色為空　近年明主思王道　不許新栽滿六宮</p><p><a href="../../model.html#/doc/35961">View poem's topic associations</a></p></body></html>
