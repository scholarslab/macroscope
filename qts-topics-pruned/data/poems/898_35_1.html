  <body><p>898_35_1: 《虞美人（其一）》馮延巳</p>
    <p>玉鉤鸞柱調鸚鵡　宛轉留春語　雲屏冷落畫堂空　薄晚春寒　無奈落花風　搴簾燕子低飛去　拂鏡塵鸞舞　不知今夜月眉彎　誰佩同心雙結　倚闌干</p><p><a href="../../model.html#/doc/44679">View poem's topic associations</a></p></body></html>
