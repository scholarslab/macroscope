  <body><p>833_16: 《懷赤松故舒道士》貫休</p>
    <p>可惜復可惜　如今何所之　信來堪大慟　余復用生為　亂世今交鬥　玄宮玉柱隳　春風五陵道　迴首不勝悲</p><p><a href="../../model.html#/doc/41647">View poem's topic associations</a></p></body></html>
