  <body><p>80_10: 《奉和聖制夏日游石淙山》張易之</p>
    <p>六龍驤首曉駸駸　七聖陪軒集潁陰　千丈松蘿交翠幕　一丘山水當鳴琴　青鳥白雲王母使　垂藤斷葛野人心　山中日暮幽巖下　泠然香吹落花深</p><p><a href="../../model.html#/doc/3652">View poem's topic associations</a></p></body></html>
