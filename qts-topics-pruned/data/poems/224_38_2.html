  <body><p>224_38_2: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其二）》杜甫</p>
    <p>百頃風潭上　千重夏木清　卑枝低結子　接葉暗巢鶯　鮮鯽銀絲膾　香芹碧澗羹翻疑柁樓底　晚飯越中行</p><p><a href="../../model.html#/doc/9755">View poem's topic associations</a></p></body></html>
