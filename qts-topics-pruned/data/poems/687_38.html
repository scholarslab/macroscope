  <body><p>687_38: 《和皮博士赴上京觀中修靈齋贈威儀尊師兼見寄》吳融</p>
    <p>霓結雙旌羽綴裙　七星壇上拜元君　精誠有為天應感　章奏無私鬼怕聞　鶴馭已從煙際下　鳳膏還向月中焚　白雲鄉路看看到　好駐流年翊聖文</p><p><a href="../../model.html#/doc/35036">View poem's topic associations</a></p></body></html>
