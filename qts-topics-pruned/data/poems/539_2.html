  <body><p>539_2: 《重過聖女祠》李商隱</p>
    <p>白石巖扉碧蘚滋　上清淪謫得歸遲　一春夢雨常飄瓦　盡日靈風不滿旗　萼綠華來無定所　杜蘭香去未移時　玉郎會此通仙籍　憶向天階問紫芝</p><p><a href="../../model.html#/doc/26387">View poem's topic associations</a></p></body></html>
