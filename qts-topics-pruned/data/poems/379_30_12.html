  <body><p>379_30_12: 《送淡公（其十二）》孟郊</p>
    <p>詩人苦為詩　不如脫空飛　一生空鷕氣　非諫復非譏　脫枯挂寒枝　棄如一睡微　一步一步乞　半片半片衣　倚詩為活計　從古多無肥　詩饑老不怨　勞師淚霏霏</p><p><a href="../../model.html#/doc/17879">View poem's topic associations</a></p></body></html>
