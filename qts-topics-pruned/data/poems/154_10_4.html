  <body><p>154_10_4: 《仰答韋司業垂訪五首（其四）》蕭穎士</p>
    <p>彭陽昔遊說　願謁南郢都　王果尚未達　況從夷節謨　豈知晉叔向　無罪嬰囚拘臨難俟解紛　獨知祁大夫　舉讎且不棄　何必論親疏　夫子覺者也　其能遺我乎</p><p><a href="../../model.html#/doc/6578">View poem's topic associations</a></p></body></html>
