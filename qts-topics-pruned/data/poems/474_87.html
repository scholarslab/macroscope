  <body><p>474_87: 《見少室》徐凝</p>
    <p>適我一簞孤客性　問人三十六峰名　青雲無忘白雲在　便可嵩陽老此生</p><p><a href="../../model.html#/doc/22739">View poem's topic associations</a></p></body></html>
