  <body><p>375_1_8: 《秋懷（其八）》孟郊</p>
    <p>歲暮景氣乾　秋風兵甲聲　織織勞無衣　喓喓徒自鳴　商聲聳中夜　蹇支廢前行青髮如秋園　一翦不復生　少年如餓花　瞥見不復明　君子山嶽定　小人絲毫爭多爭多無壽　天道戒其盈</p><p><a href="../../model.html#/doc/17665">View poem's topic associations</a></p></body></html>
