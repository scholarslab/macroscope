  <body><p>645_62: 《和修睦上人聽猿》李鹹用</p>
    <p>禪客聞猶苦　是聲應是啼　自然無穩夢　何必到巴溪　疏雨灑不歇　迴風吹暫低　此宵秋欲半　山在二林西</p><p><a href="../../model.html#/doc/32350">View poem's topic associations</a></p></body></html>
