  <body><p>884_48: 《臨川見新柳》崔櫓</p>
    <p>不見江頭三四日　橋邊楊柳老金絲　岸南岸北往來渡　帶雨帶煙深淺枝　何處故鄉牽夢想　兩迴他國見榮衰　汀洲草色亦如此　愁殺遠人人不知</p><p><a href="../../model.html#/doc/43833">View poem's topic associations</a></p></body></html>
