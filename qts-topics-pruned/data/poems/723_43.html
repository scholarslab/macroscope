  <body><p>723_43: 《上靈州令狐相公（一作贈高僕射自安西赴闕）》李洞</p>
    <p>征蠻破虜漢功臣　提劍歸來萬里身　笑倚凌煙金柱看　形容憔悴老於真</p><p><a href="../../model.html#/doc/36969">View poem's topic associations</a></p></body></html>
