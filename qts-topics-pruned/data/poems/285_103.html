  <body><p>285_103: 《晚次巴陵》李端</p>
    <p>雪後柳條新　巴陵城下人　烹魚邀水客　載酒奠山神　雲去低斑竹　波迴動白蘋　不堪逢楚老　日暮正江春</p><p><a href="../../model.html#/doc/13636">View poem's topic associations</a></p></body></html>
