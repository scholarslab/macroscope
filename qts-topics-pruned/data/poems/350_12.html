  <body><p>350_12: 《唐鐃歌鼓吹曲十二篇。李靖滅吐谷渾西海上為吐谷渾第十》柳宗元</p>
    <p>吐谷渾盛彊　背西海以夸　歲侵擾我疆　退匿險且遐　帝謂神武師　往征靖皇家　烈烈旆其旗　熊虎雜龍蛇　王旅千萬人　銜枚默無譁　束刃逾山徼　張翼縱漠沙　一舉刈羶腥　尸骸積如麻　除惡務本根　況敢遺萌芽　洋洋西海水　威命窮天涯　係虜來王都　犒樂窮休嘉　登高望還師　竟野如春華　行者靡不歸　親戚讙要遮　凱旋獻清廟　萬國思無邪</p><p><a href="../../model.html#/doc/16483">View poem's topic associations</a></p></body></html>
