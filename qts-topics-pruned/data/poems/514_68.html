  <body><p>514_68: 《種花》朱慶餘</p>
    <p>憶昔兩京官道上　可憐桃李畫陰垂　不知誰作巡花使　空記玄宗遣種時</p><p><a href="../../model.html#/doc/25075">View poem's topic associations</a></p></body></html>
