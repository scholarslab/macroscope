  <body><p>360_7: 《罷郡歸洛途次山陽，留辭郭中丞使君》劉禹錫</p>
    <p>自到山陽不許辭　高齋日夜有佳期　管弦正合看書院　語笑方酣各詠詩　銀漢雪晴褰翠幕　清淮月影落金卮　洛陽歸客明朝去　容趁城東花發時</p><p><a href="../../model.html#/doc/17027">View poem's topic associations</a></p></body></html>
