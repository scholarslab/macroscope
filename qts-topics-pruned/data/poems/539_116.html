  <body><p>539_116: 《垂柳》李商隱</p>
    <p>娉婷小苑中　婀娜曲池東　朝佩皆垂地　仙衣盡帶風　七賢寧占竹　三品且饒松　腸斷靈和殿　先皇玉座空</p><p><a href="../../model.html#/doc/26506">View poem's topic associations</a></p></body></html>
