  <body><p>227_19_3: 《屏跡三首（其三）》杜甫</p>
    <p>衰顏甘屏跡　幽事供高臥　鳥下竹根行　龜開萍葉過　年荒酒價乏　日併園蔬課　猶酌甘泉歌　歌長擊樽破</p><p><a href="../../model.html#/doc/10062">View poem's topic associations</a></p></body></html>
