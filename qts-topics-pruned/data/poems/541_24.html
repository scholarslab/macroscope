  <body><p>541_24: 《柳》李商隱</p>
    <p>江南江北雪初消　漠漠輕黃惹嫩條　灞岸已攀行客手　楚宮先騁舞姬腰　清明帶雨臨官道　晚日含風拂野橋　如線如絲正牽恨　王孫歸路一何遙</p><p><a href="../../model.html#/doc/26854">View poem's topic associations</a></p></body></html>
