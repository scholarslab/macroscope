  <body><p>13_10: 《郊廟歌辭。享太廟樂章。雍和》?</p>
    <p>於穆清廟　聿修嚴祀　四縣載陳　三獻斯止　籩豆徹薦　人祇介祉　神維格思　錫祚不已</p><p><a href="../../model.html#/doc/511">View poem's topic associations</a></p></body></html>
