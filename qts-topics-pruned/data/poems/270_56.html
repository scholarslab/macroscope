  <body><p>270_56: 《別公安賈明府》戎昱</p>
    <p>葉縣門前江水深　淺於羇客報恩心　把君詩卷西歸去　一度相思一度吟</p><p><a href="../../model.html#/doc/12532">View poem's topic associations</a></p></body></html>
