  <body><p>674_17: 《秘閣伴直》鄭谷</p>
    <p>祕閣鎖書深　牆南列晚岑　吏人同野鹿　庭木似山林　淺井寒蕪入　迴廊疊蘚侵　閒看薛稷鶴　共起五湖心</p><p><a href="../../model.html#/doc/34026">View poem's topic associations</a></p></body></html>
