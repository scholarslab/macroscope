  <body><p>534_24: 《戲代李協律松江有贈》許渾</p>
    <p>蜀客操琴吳女歌　明珠十斛是天河　霜凝薜荔怯秋樹　露滴芙蓉愁晚波　蘭浦遠鄉應解珮　柳堤殘月未鳴珂　西樓沈醉不知散　潮落洞庭洲渚多</p><p><a href="../../model.html#/doc/26161">View poem's topic associations</a></p></body></html>
