  <body><p>661_23_4: 《寄酬鄴王羅令公五首（前三首一作感德敘懷寄上羅鄴王）（其四）》羅隱</p>
    <p>水雲開霽立高亭　依約黎陽對福星　只見篇章矜鏤管　不知勳業柱青冥　早緣入夢金方礪　晚為傳家鼎始銘　鶴髮四垂煙閣遠　此生何處拜儀形</p><p><a href="../../model.html#/doc/33370">View poem's topic associations</a></p></body></html>
