  <body><p>885_39: 《獨芙蓉》王貞白</p>
    <p>方塘清曉鏡　獨照玉容秋　蠹芰不相採　斂蘋空自愁　日斜還顧影　風起強垂頭　芳意羨何物　雙雙鸂鶒游</p><p><a href="../../model.html#/doc/43878">View poem's topic associations</a></p></body></html>
