  <body><p>503_26: 《送僧還南嶽》周賀</p>
    <p>辭僧下水柵　因夢嶽鐘聲　遠路獨歸寺　幾時重到城　風高寒葉落　雨絕夜堂清　自說深居後　鄰州亦不行</p><p><a href="../../model.html#/doc/24301">View poem's topic associations</a></p></body></html>
