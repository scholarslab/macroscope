  <body><p>14_16: 《郊廟歌辭。德明興聖廟樂章。興聖酌獻》?</p>
    <p>閟宮靜謐　合樂周張　泰尊始獻　百末重觴　震澹存誠　庶幾迪嘗　遙源之祚　天漢靈長</p><p><a href="../../model.html#/doc/581">View poem's topic associations</a></p></body></html>
