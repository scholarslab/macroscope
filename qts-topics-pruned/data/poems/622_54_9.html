  <body><p>622_54_9: 《襲美見題郊居十首，因次韻酬之以伸榮謝（其九）》陸龜蒙</p>
    <p>野入青蕪巷　陂侵白竹門　風高開栗刺　沙淺露芹根　迸鼠緣藤桁　飢烏立石盆東吳雖不改　誰是武王孫</p><p><a href="../../model.html#/doc/31042">View poem's topic associations</a></p></body></html>
