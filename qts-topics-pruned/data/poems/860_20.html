  <body><p>860_20: 《贈呂洞賓》鐘離權</p>
    <p>知君幸有英靈骨　所以教君心恍惚　含元殿上水晶宮　分明指出神仙窟　大丈夫　遇真訣　須要執持心猛烈　五行匹配自刀圭　執取龜蛇顛倒訣　三尸神　須打徹　進退天機明六甲　知此三要萬神歸　來駕火龍離九闕　九九道至成真日　三界四府朝元節　氣翱翔兮神烜赫　蓬萊便是吾家宅　群仙會飲天樂喧　雙童引入昇玄客　道心不退故傳君　立誓約言親灑血　逢人兮莫亂說　遇友兮不須訣　莫怪頻發此言辭　輕慢必有陰司折　執手相別意如何　今日為君重作歌　說盡千般玄妙理　未必君心信也麼　子後分明說與汝　保惜吾言上大羅</p><p><a href="../../model.html#/doc/43254">View poem's topic associations</a></p></body></html>
