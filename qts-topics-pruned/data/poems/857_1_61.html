  <body><p>857_1_61: 《七言（其六十一）》呂岩</p>
    <p>九鼎烹煎一味砂　自然火候放童花　星辰照出青蓮顆　日月能藏白馬牙　七返返成生碧霧　九還還就吐紅霞　有人奪得玄珠餌　三島途中路不賒</p><p><a href="../../model.html#/doc/43122">View poem's topic associations</a></p></body></html>
