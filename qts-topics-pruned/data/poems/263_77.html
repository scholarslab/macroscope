  <body><p>263_77: 《答劉長卿七裏瀨重送》嚴維</p>
    <p>新安非欲枉帆過　海內如君有幾何　醉裏別時秋水色　老人南望一狂歌</p><p><a href="../../model.html#/doc/12116">View poem's topic associations</a></p></body></html>
