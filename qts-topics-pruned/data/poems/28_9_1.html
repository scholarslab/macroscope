  <body><p>28_9_1: 《雜曲歌辭。楊柳枝（其一）》劉禹錫</p>
    <p>塞北梅花羌笛吹　淮南桂樹小山詞　請君莫奏前朝曲　聽唱新翻楊柳枝</p><p><a href="../../model.html#/doc/1740">View poem's topic associations</a></p></body></html>
