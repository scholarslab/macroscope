  <body><p>482_20: 《宿瓜州》李紳</p>
    <p>煙昏水郭津亭晚　迴望金陵若動搖　衝浦迴風翻宿浪　照沙低月斂殘潮　柳經寒露看蕭索　人改衰容自寂寥　官冷舊諳唯旅館　歲陰輕薄是涼飆</p><p><a href="../../model.html#/doc/23177">View poem's topic associations</a></p></body></html>
