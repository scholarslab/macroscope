  <body><p>237_100: 《題蘇公林亭》錢起</p>
    <p>平津東閣在　別是竹林期　萬葉秋聲裏　千家落照時　門隨深巷靜　窗過遠鐘遲　客位苔生處　依然又賦詩</p><p><a href="../../model.html#/doc/10970">View poem's topic associations</a></p></body></html>
