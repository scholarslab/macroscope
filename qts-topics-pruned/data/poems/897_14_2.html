  <body><p>897_14_2: 《後庭花（其二）》孫光憲</p>
    <p>石城依舊空江國　故宮春色　七尺青絲芳草綠　絕世難得　玉英凋落盡　更何人識　野棠如織　只是教人添怨憶　悵望無極</p><p><a href="../../model.html#/doc/44551">View poem's topic associations</a></p></body></html>
