  <body><p>555_71: 《別家後次飛狐西即事》馬戴</p>
    <p>遠歸從此別　親愛失天涯　去國頭迴首　方秋不在家　鳴蛩聞塞路　冷雁背龍沙　西次桑乾曲　洲中見荻花</p><p><a href="../../model.html#/doc/27816">View poem's topic associations</a></p></body></html>
