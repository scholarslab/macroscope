  <body><p>772_5: 《題龍陽縣青草湖》唐溫如</p>
    <p>西風吹老洞庭波　一夜湘君白髮多　醉後不知天在水　滿船清夢壓星河</p><p><a href="../../model.html#/doc/39049">View poem's topic associations</a></p></body></html>
