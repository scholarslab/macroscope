  <body><p>654_66: 《聞友人入越幕因以詩贈》羅鄴</p>
    <p>稽嶺春生酒凍銷　煙鬟紅袖恃嬌饒　岸邊叢雪晴香老　波上長虹晚影遙　正哭阮途歸未得　更聞江筆赴嘉招　人間榮瘁真堪恨　坐想征軒鬢欲凋</p><p><a href="../../model.html#/doc/33017">View poem's topic associations</a></p></body></html>
