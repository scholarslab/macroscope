  <body><p>702_88: 《敘懷》張蠙</p>
    <p>月裏路從何處上　江邊身合幾時歸　十年九陌寒風夜　夢掃蘆花絮客衣</p><p><a href="../../model.html#/doc/35974">View poem's topic associations</a></p></body></html>
