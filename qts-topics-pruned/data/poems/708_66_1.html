  <body><p>708_66_1: 《荔枝二首（其一）》徐夤</p>
    <p>朱彈星丸粲日光　綠瓊枝散小香囊　龍綃殼綻紅紋粟　魚目珠涵白膜漿　梅熟已過南嶺雨　橘酸空待洞庭霜　蠻山蹋曉和煙摘　拜捧金盤奉越王</p><p><a href="../../model.html#/doc/36315">View poem's topic associations</a></p></body></html>
