  <body><p>845_63_2: 《宜春江上寄仰山長老二首（其二）》齊己</p>
    <p>雨晴天半碧光流　影倒殘陽溼郡樓　絕頂有人經劫在　浮生無客暫時遊　窗開萬壑春泉亂　塔鎖孤燈萬木稠　欲為吾師拂衣去　白雲紅葉又新秋</p><p><a href="../../model.html#/doc/42522">View poem's topic associations</a></p></body></html>
