  <body><p>258_14: 《山行見鵲巢》蔣冽</p>
    <p>鵲巢性本高　更在西山木　朝下清泉戲　夜近明月宿　非直避網羅　兼能免傾覆　豈憂五陵子　挾彈來相逐</p><p><a href="../../model.html#/doc/11958">View poem's topic associations</a></p></body></html>
