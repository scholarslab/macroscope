  <body><p>247_15: 《答李滁州憶玉潭新居見寄》獨孤及</p>
    <p>從來招隱地　未有剖符人　山水能成癖　巢夷擬獨親　豬肝無足累　馬首敢辭勤　掃灑潭中月　他時望德鄰</p><p><a href="../../model.html#/doc/11495">View poem's topic associations</a></p></body></html>
