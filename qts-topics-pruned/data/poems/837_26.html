  <body><p>837_26: 《經吳宮》貫休</p>
    <p>夫差昏暗霸圖傾　千古淒涼地不靈　妖豔恩餘宮露濁　忠臣心苦海山青　蕭條陵隴侵寒水　彷彿樓臺出杳冥　此是前車況非遠　六朝何更不惺惺</p><p><a href="../../model.html#/doc/41866">View poem's topic associations</a></p></body></html>
