  <body><p>536_40: 《題陸侍禦林亭》許渾</p>
    <p>野水通池石疊臺　五營無事隱雄才　松齋下馬書千卷　蘭舫逢人酒一杯　寒樹雪晴紅艷吐　遠山雲曉翠光來　定知別後無多日　海柳江花次第開</p><p><a href="../../model.html#/doc/26272">View poem's topic associations</a></p></body></html>
