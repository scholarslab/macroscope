  <body><p>654_136: 《冬日廟中書事呈棲白上人》羅鄴</p>
    <p>日高荒廟掩雙扉　杉逕無人鳥雀悲　昨日江潮起歸思　滿窗風雨覺來時　何堪身計長如此　閒盡爐灰卻是疑　賴有碧雲吟句客　禪餘相訪說新詩</p><p><a href="../../model.html#/doc/33092">View poem's topic associations</a></p></body></html>
