  <body><p>549_36: 《旅次商山》趙嘏</p>
    <p>役役依山水　何曾似問津　斷崖如避馬　芳樹欲留人　日夕猿鳥伴　古今京洛塵　一枝甘已失　辜負故園春</p><p><a href="../../model.html#/doc/27325">View poem's topic associations</a></p></body></html>
