  <body><p>376_20: 《蘇州昆山惠聚寺僧房》孟郊</p>
    <p>昨日到上方　片雲挂石床　錫杖莓苔青　袈裟松柏香　晴磬無短韻　古燈含永光　有時乞鶴歸　還訪逍遙場</p><p><a href="../../model.html#/doc/17729">View poem's topic associations</a></p></body></html>
