  <body><p>454_50: 《劉蘇州以華亭一鶴遠寄，以詩謝之》白居易</p>
    <p>老鶴風姿異　衰翁詩思深　素毛如我鬢　丹頂似君心　松際雪相映　雞群塵不侵　殷勤遠來意　一隻重千金</p><p><a href="../../model.html#/doc/21636">View poem's topic associations</a></p></body></html>
