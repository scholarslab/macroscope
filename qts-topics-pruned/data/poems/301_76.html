  <body><p>301_76: 《江館對雨》王建</p>
    <p>鳥聲愁雨似秋天　病客思家一向眠　草館門臨廣州路　夜聞蠻語小江邊</p><p><a href="../../model.html#/doc/14392">View poem's topic associations</a></p></body></html>
