  <body><p>803_13: 《賊平後上高相公》薛濤</p>
    <p>驚看天地白荒荒　瞥見青山舊夕陽　始信大威能照映　由來日月借生光</p><p><a href="../../model.html#/doc/39895">View poem's topic associations</a></p></body></html>
