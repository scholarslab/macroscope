  <body><p>554_68: 《聞蟬》項斯</p>
    <p>動葉復驚神　聲聲斷續勻　坐來同聽者　俱是未歸人　一棹三湘浪　單車二蜀塵　傷秋各有日　千可念因循</p><p><a href="../../model.html#/doc/27714">View poem's topic associations</a></p></body></html>
