  <body><p>660_14_2: 《題玄同先生草堂三首（其二）》羅隱</p>
    <p>先生訣行日　曾奉數行書　意密尋難會　情深恨有餘　石橋春暖後　句漏藥成初珍重雲兼鶴　從來不定居</p><p><a href="../../model.html#/doc/33322">View poem's topic associations</a></p></body></html>
