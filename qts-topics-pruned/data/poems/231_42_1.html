  <body><p>231_42_1: 《題柏大兄弟山居屋壁二首（其一）》杜甫</p>
    <p>叔父朱門貴　郎君玉樹高　山居精典籍　文雅涉風騷　江漢終吾老　雲林得爾曹哀弦繞白雪　未與俗人操</p><p><a href="../../model.html#/doc/10531">View poem's topic associations</a></p></body></html>
