  <body><p>655_22: 《送沈先輩歸送上嘉禮（一作送沈光及第後東歸兼赴嘉禮）》羅隱</p>
    <p>青青月桂觸人香　白苧衫輕稱沈郎　好繼馬卿歸故里　況聞山簡在襄陽　盃傾別岸應須醉　花傍征軍漸欲芳　擬把金錢贈嘉禮　不堪栖屑困名場</p><p><a href="../../model.html#/doc/33119">View poem's topic associations</a></p></body></html>
