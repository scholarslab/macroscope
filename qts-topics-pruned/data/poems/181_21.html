  <body><p>181_21: 《西施》李白</p>
    <p>西施越溪女　出自苧蘿山　秀色掩今古　荷花羞玉顏　浣紗弄碧水　自與清波閒　皓齒信難開　沉吟碧雲間　勾踐征絕豔　揚蛾入吳關　提攜館娃宮　杳渺詎可攀　一破夫差國　千秋竟不還</p><p><a href="../../model.html#/doc/7583">View poem's topic associations</a></p></body></html>
