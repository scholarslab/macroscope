  <body><p>386_33: 《哭丘長史》張籍</p>
    <p>丘公已歿故人稀　欲過街西更訪誰　每到子城東路上　憶君相逐入朝時</p><p><a href="../../model.html#/doc/18324">View poem's topic associations</a></p></body></html>
