  <body><p>835_35_3: 《歸東陽臨岐上杜使君七首（其三）》貫休</p>
    <p>誰報田中有黑蟲　一家齋戒減仙容　分憂若也皆如此　天下家家有剩舂</p><p><a href="../../model.html#/doc/41760">View poem's topic associations</a></p></body></html>
