  <body><p>268_52: 《贈韋山人》耿湋</p>
    <p>失意成逋客　終年獨掩扉　無機狎鷗慣　多病見人稀　流水知行藥　孤雲伴採薇　空齋莫閒笑　心事與時違</p><p><a href="../../model.html#/doc/12364">View poem's topic associations</a></p></body></html>
