  <body><p>485_34: 《述德上太原嚴尚書綬（一作王尚書，無綬字）》鮑溶</p>
    <p>帝命河嶽神　降靈翼軒轅　天王委管籥　開閉秦北門　頂戴日月光　口宣雨露言　甲馬不及汗　天驕自亡魂　清塚入內地　黃河窮本源　風雲寢氣象　鳥獸翔旗幡　軍人歌無胡　長劍倚崑崙　終古鞭血地　到今耕稼繁　樵客天一畔　何由拜旌軒　願請執御臣　為公動朱轓　豈令群荒外　尚有辜帝恩　願陳田舍歌　暫息四座喧　條桑去附枝　薙草絕本根　可惜漢公主　哀哀嫁烏孫</p><p><a href="../../model.html#/doc/23265">View poem's topic associations</a></p></body></html>
