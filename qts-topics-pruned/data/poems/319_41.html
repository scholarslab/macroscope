  <body><p>319_41: 《白雲起封中（一作張嗣初詩）》許康佐</p>
    <p>英英白雲起　呈瑞出封中　表聖寧依地　逢時豈待風　浮輝彌皎潔　流影更沖融　自堯天美　誰言漢日同　泥金光乍掩　檢玉氣俄通　猶願非煙瑞　亭亭不散空</p><p><a href="../../model.html#/doc/15202">View poem's topic associations</a></p></body></html>
