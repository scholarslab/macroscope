  <body><p>458_77: 《對酒有懷寄李十九郎中》白居易</p>
    <p>往年江外拋桃葉　去歲樓中別柳枝　寂寞春來一杯酒　此情唯有李君知　吟君舊句情難忘　風月何時是盡時</p><p><a href="../../model.html#/doc/22005">View poem's topic associations</a></p></body></html>
