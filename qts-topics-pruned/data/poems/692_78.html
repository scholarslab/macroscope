  <body><p>692_78: 《早發》杜荀鶴</p>
    <p>東窗未明塵夢蘇　呼童結束登征途　落葉鋪霜馬蹄滑　寒猿嘯月人心孤　時逆帽簷風刮頂　旋呵鞭手凍黏鬚　青雲快活一未見　爭得安閒釣五湖</p><p><a href="../../model.html#/doc/35356">View poem's topic associations</a></p></body></html>
