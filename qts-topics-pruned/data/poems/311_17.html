  <body><p>311_17: 《采桑》李彥遠</p>
    <p>採桑畏日高　不待春眠足　攀條有餘態　那矜貌如玉　千金豈不贈　五馬空躑躅　何以變真性　幽篁雪中綠</p><p><a href="../../model.html#/doc/14839">View poem's topic associations</a></p></body></html>
