  <body><p>56_62: 《河陽橋代竇郎中佳人答楊中舍》王勃</p>
    <p>披風聽鳥長河路　臨津織女遙相妒　判知秋夕帶啼還　那及春朝攜手度</p><p><a href="../../model.html#/doc/2937">View poem's topic associations</a></p></body></html>
