  <body><p>801_38: 《寄遠》田娥</p>
    <p>憶昨會詩酒　終日相逢迎　今來成故事　歲月令人驚　淚流紅粉薄　風度羅衣輕　難為子猷志　虛負文君名</p><p><a href="../../model.html#/doc/39838">View poem's topic associations</a></p></body></html>
