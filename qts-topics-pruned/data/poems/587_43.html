  <body><p>587_43: 《東渭橋晚眺》李頻</p>
    <p>秦地有吳洲　千檣渭曲頭　人當返照立　水徹故鄉流　落第春難過　窮途日易愁　誰知橋上思　萬里在江樓</p><p><a href="../../model.html#/doc/29595">View poem's topic associations</a></p></body></html>
