  <body><p>847_51: 《翡翠》齊己</p>
    <p>水邊飛去青難辨　竹裏歸來色一般　磨吻鷹鸇莫相害　白鷗鴻鶴滿沙灘</p><p><a href="../../model.html#/doc/42666">View poem's topic associations</a></p></body></html>
