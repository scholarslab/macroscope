  <body><p>49_48: 《南還湘水言懷》張九齡</p>
    <p>拙宦今何有　勞歌念不成　十年乖夙志　一別悔前行　歸去田園老　倘來軒冕輕　江間稻正熟　林裏桂初榮　魚意思在藻　鹿心懷食苹　時哉苟不達　取樂遂吾情</p><p><a href="../../model.html#/doc/2620">View poem's topic associations</a></p></body></html>
