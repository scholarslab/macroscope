  <body><p>886_36: 《仙都山留題》劉昭禹</p>
    <p>林下事無非　塵中竟不知　白雲深擁我　青石合眠誰　山靜擣靈藥　夜閒論古詩　此來親羽客　何日變枯髭</p><p><a href="../../model.html#/doc/43931">View poem's topic associations</a></p></body></html>
