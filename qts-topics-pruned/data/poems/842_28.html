  <body><p>842_28: 《湘中感懷》齊己</p>
    <p>漁翁那會我　傲兀葦邊行　亂世難逸跡　乘流擬濯纓　江花紅細碎　沙鳥白分明　向夕題詩處　春風斑竹聲</p><p><a href="../../model.html#/doc/42242">View poem's topic associations</a></p></body></html>
