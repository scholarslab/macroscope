  <body><p>40_3: 《安德山池宴集》上官儀</p>
    <p>上路抵平津　後堂羅薦陳　締交開狎賞　麗席展芳辰　密樹風煙積　迴塘荷芰新　雨霽虹橋晚　花落鳳臺春　翠釵低舞席　文杏散歌塵　方惜流觴滿　夕鳥已城闉</p><p><a href="../../model.html#/doc/2218">View poem's topic associations</a></p></body></html>
