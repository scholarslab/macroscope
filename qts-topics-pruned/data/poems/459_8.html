  <body><p>459_8: 《夏日閑放》白居易</p>
    <p>時暑不出門　亦無賓客至　靜室深下簾　小庭新掃地　褰裳復岸幘　閒傲得自恣　朝景枕簟清　乘涼一覺睡　午餐何所有　魚肉一兩味　夏服亦無多　蕉紗三五事　資身既給足　長物徒煩費　若比簞瓢人　吾今太富貴</p><p><a href="../../model.html#/doc/22028">View poem's topic associations</a></p></body></html>
