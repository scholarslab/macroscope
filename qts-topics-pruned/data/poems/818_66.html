  <body><p>818_66: 《送韋向睦州謁獨孤使君汜》皎然</p>
    <p>才子南看多遠情　閒舟蕩漾任春行　新安江色長如此　何似新安太守清</p><p><a href="../../model.html#/doc/40873">View poem's topic associations</a></p></body></html>
