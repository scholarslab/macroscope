  <body><p>192_53: 《藍嶺精舍》韋應物</p>
    <p>石壁精舍高　排雲聊直上　佳遊愜始怨　忘險得前賞　崖傾景方晦　谷轉川如掌　綠林含蕭條　飛閣起弘敞　道人上方至　清夜還獨往　日落群山陰　天秋百泉響　所嗟累已成　安得長偃仰</p><p><a href="../../model.html#/doc/8179">View poem's topic associations</a></p></body></html>
