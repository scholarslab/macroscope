  <body><p>709_45: 《贈楊著》徐夤</p>
    <p>藻麗熒煌冠士林　白華榮養有曾參　十年去里荊門改　八歲能詩相座吟　李廣不侯身漸老　子山操賦恨何深　釣魚臺上頻相訪　共說長安淚滿襟</p><p><a href="../../model.html#/doc/36374">View poem's topic associations</a></p></body></html>
