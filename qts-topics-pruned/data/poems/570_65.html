  <body><p>570_65: 《紫極宮齋後》李群玉</p>
    <p>紫府空歌碧落寒　曉星寥亮月光殘　一群白鶴高飛上　唯有松風吹石壇</p><p><a href="../../model.html#/doc/28603">View poem's topic associations</a></p></body></html>
