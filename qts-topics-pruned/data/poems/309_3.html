  <body><p>309_3: 《西亭暇日書懷十二韻獻上相公（亭為衡鎮蜀時構）》李夷簡</p>
    <p>勝賞不在遠　憮然念玄搜　茲亭有殊致　經始富人侯　澄澹分沼沚　縈迴間林丘　荷香奪芳麝　石溜當鳴球　撫俗來康濟　經邦去咨謀　寬明洽時論　惠愛聞甿謳　代斲豈容易　守成獲優游　文翁舊學校　子產昔田疇　琬琰富佳什　池臺想舊遊　誰言矜改作　曾是日增修　憲省忝陪屬　岷峨嗣徽猷　提攜當有路　勿使滯刀州</p><p><a href="../../model.html#/doc/14750">View poem's topic associations</a></p></body></html>
