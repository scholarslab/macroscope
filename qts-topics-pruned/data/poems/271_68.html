  <body><p>271_68: 《同王晦伯朱遐景宿慧山寺》竇群</p>
    <p>共訪青山寺　曾隱南朝人　問古松桂老　開襟言笑新　步移月亦出　水映石磷磷　予洗腸中酒　君濯纓上塵　皓彩入幽抱　清氣逼蒼旻　信此澹忘歸　淹留冰玉鄰</p><p><a href="../../model.html#/doc/12657">View poem's topic associations</a></p></body></html>
