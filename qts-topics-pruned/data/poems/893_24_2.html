  <body><p>893_24_2: 《天仙子（其二）》和凝</p>
    <p>洞口春紅飛蔌蔌　仙子含愁眉黛綠　阮郎何事不歸來　懶燒金　慵篆玉　流水桃花空斷續</p><p><a href="../../model.html#/doc/44241">View poem's topic associations</a></p></body></html>
