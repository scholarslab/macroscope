  <body><p>552_16: 《和主司王起（一作和主司酬周侍郎）》林滋</p>
    <p>龍門一變荷生成　況是三傳不朽名　美譽早聞喧北闕　頹波今見走東瀛　鴛行既接參差影　雞樹仍同次第榮　從此青衿與朱紫　升堂侍宴更何營</p><p><a href="../../model.html#/doc/27589">View poem's topic associations</a></p></body></html>
