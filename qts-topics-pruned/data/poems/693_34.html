  <body><p>693_34: 《題道林寺》杜荀鶴</p>
    <p>身未立間終日苦　身當立後幾年榮　萬般不及僧無事　共水將山過一生</p><p><a href="../../model.html#/doc/35449">View poem's topic associations</a></p></body></html>
