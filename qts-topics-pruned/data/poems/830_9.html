  <body><p>830_9: 《送道士歸天臺》貫休</p>
    <p>道高留不住　道去更何云　舉世皆趨世　如君始愛君　徑侵銀地滑　瀑到石城聞　它日如相憶　金桃一為分</p><p><a href="../../model.html#/doc/41424">View poem's topic associations</a></p></body></html>
