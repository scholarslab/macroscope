  <body><p>14_20: 《郊廟歌辭。儀坤廟樂章。金奏》?</p>
    <p>陰靈曜祉　軒曜降精　祥符淑氣　慶集柔明　瑤俎既列　雕桐發聲　徽猷永遠　比德皇英</p><p><a href="../../model.html#/doc/585">View poem's topic associations</a></p></body></html>
