  <body><p>402_4_1: 《遣病十首（其一）》元稹</p>
    <p>服藥備江瘴　四年方一癘　豈是藥無功　伊予久留滯　滯留人固薄　瘴久藥難制去日良已甘　歸途奈無際</p><p><a href="../../model.html#/doc/18883">View poem's topic associations</a></p></body></html>
