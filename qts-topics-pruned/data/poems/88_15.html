  <body><p>88_15: 《端午三殿侍宴應制探得魚字》張說</p>
    <p>小暑夏弦應　徽音商管初　願齎長命縷　來續大恩餘　三殿褰珠箔　群官上玉除　助陽嘗麥彘　順節進龜魚　甘露垂天酒　芝花捧御書　合丹同蝘蜓　灰骨共蟾蜍　今日傷蛇意　銜珠遂闕如</p><p><a href="../../model.html#/doc/4081">View poem's topic associations</a></p></body></html>
