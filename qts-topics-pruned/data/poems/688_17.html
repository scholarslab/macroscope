  <body><p>688_17: 《夢仙謠》李沇</p>
    <p>海宮蹙浪收殘月　挈壺掌事傳更歇　銀蟾半墜恨流咽　六鰲披月撼蓬闕　九真翁騎白犀　臨池靜聽雌蛟啼　桂花浥露曙香冷　八窗玉朗驚晨雞　裁紗翦羅貼丹鳳　膩霞遠閉瑤山夢　露乾欲醉芙蕖塘　迴首驅雲朝正陽</p><p><a href="../../model.html#/doc/35072">View poem's topic associations</a></p></body></html>
