  <body><p>806_1_256: 《詩三百三首（其二百五十六）》寒山</p>
    <p>寒山棲隱處　絕得雜人過　時逢林內鳥　相共唱山歌　瑞草聯谿谷　老松枕嵯峨可觀無事客　憩歇在巖阿</p><p><a href="../../model.html#/doc/40280">View poem's topic associations</a></p></body></html>
