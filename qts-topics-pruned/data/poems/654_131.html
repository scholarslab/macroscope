  <body><p>654_131: 《春日過壽安山館》羅鄴</p>
    <p>舊國多將泉石親　西遊愛此拂行塵　簾開山色離亭午　步入松香別島春　誰肯暫安耕釣地　相逄謾歎路岐身　歸期不及桃花水　江上何曾鱠雪鱗</p><p><a href="../../model.html#/doc/33087">View poem's topic associations</a></p></body></html>
