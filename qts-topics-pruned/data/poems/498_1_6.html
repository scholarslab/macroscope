  <body><p>498_1_6: 《閒居遣懷十首（其六）》姚合</p>
    <p>一生能幾日　愁恨也無端　遇酒酕醄飲　逢花爛熳看　青雲非失路　白髮未相干以此多攜解　將心但自寬</p><p><a href="../../model.html#/doc/23958">View poem's topic associations</a></p></body></html>
