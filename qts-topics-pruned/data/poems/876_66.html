  <body><p>876_66: 《選舉人語》?</p>
    <p>王凝裴瓚　舍弟安潛　朝中無呼字　知聞聽裏　絕脫賓客</p><p><a href="../../model.html#/doc/47069">View poem's topic associations</a></p></body></html>
