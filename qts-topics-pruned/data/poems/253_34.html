  <body><p>253_34: 《庭柳》姚系</p>
    <p>褭褭柳楊枝　當軒雜珮垂　交陰總共密　分條各自宜　因依似永久　攬結更傷離　愛此陽春色　秋風莫遽吹</p><p><a href="../../model.html#/doc/11882">View poem's topic associations</a></p></body></html>
