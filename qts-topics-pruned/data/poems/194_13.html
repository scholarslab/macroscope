  <body><p>194_13: 《溫泉行》韋應物</p>
    <p>出身天寶今年幾　頑鈍如鎚命如紙　作官不了卻來歸　還是杜陵一男子　北風慘慘投溫泉　忽憶先皇遊幸年　身騎廄馬引天仗　直入華清列御前　玉林瑤雪滿寒山　上昇玄閣遊絳煙　平明羽衛朝萬國　車馬合沓溢四廛　蒙恩每浴華池水　扈獵不蹂渭北田　朝廷無事共歡燕　美人絲管從九天　一朝鑄鼎降龍馭　小臣髯絕不得去　今來蕭瑟萬井空　唯見蒼山起煙霧　可憐蹭蹬失風波　仰天大叫無奈何　弊裘羸馬凍欲死　賴遇主人杯酒多</p><p><a href="../../model.html#/doc/8264">View poem's topic associations</a></p></body></html>
