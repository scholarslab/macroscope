  <body><p>611_42: 《奉和添酒中六詠。酒龍》皮日休</p>
    <p>銅為蚴蟉鱗　鑄作鱙角　吐處百里雷　瀉時千丈壑　初疑潛苑囿　忽似拏寥廓　遂使銅雀臺　香消野花落</p><p><a href="../../model.html#/doc/30611">View poem's topic associations</a></p></body></html>
