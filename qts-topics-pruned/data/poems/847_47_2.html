  <body><p>847_47_2: 《夏日城中作二首（其二）》齊己</p>
    <p>竹低莎淺雨濛濛　水檻幽窗暑月中　有境牽懷人不會　東林門外翠橫空</p><p><a href="../../model.html#/doc/42662">View poem's topic associations</a></p></body></html>
