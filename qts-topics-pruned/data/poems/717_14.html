  <body><p>717_14: 《覽春榜喜孫鄠成名》曹松</p>
    <p>門外報春牓　喜君天子知　舊愁渾似雪　見日總消時　塔下牡丹氣　江頭楊柳絲　風光若有分　無處不相宜</p><p><a href="../../model.html#/doc/36691">View poem's topic associations</a></p></body></html>
