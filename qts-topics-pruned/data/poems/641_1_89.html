  <body><p>641_1_89: 《小遊仙詩九十八首之八十九》曹唐</p>
    <p>東溟兩度作塵飛　一萬年來會面稀　千樹梨花百壺酒　共君論飲莫論詩</p><p><a href="../../model.html#/doc/32107">View poem's topic associations</a></p></body></html>
