  <body><p>236_9: 《賦得青城山歌，送楊、杜二郎中赴蜀軍》錢起</p>
    <p>蜀山西南千萬重　仙經最說青城峰　青城嶔岑倚空碧　遠壓峨嵋吞劍壁　錦屏雲起易成霞　玉洞花明不知夕　星臺二妙逐王師　阮瑀軍書王粲詩　日落猿聲連玉笛　晴來山翠傍旌旗　綠蘿春月營門近　知君對酒遙相思</p><p><a href="../../model.html#/doc/10779">View poem's topic associations</a></p></body></html>
