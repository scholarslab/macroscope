  <body><p>230_40: 《秋峽》杜甫</p>
    <p>江濤萬古峽　肺氣久衰翁　不寐防巴虎　全生狎楚童　衣裳垂素髮　門巷落丹楓　常怪商山老　兼存翊贊功</p><p><a href="../../model.html#/doc/10426">View poem's topic associations</a></p></body></html>
