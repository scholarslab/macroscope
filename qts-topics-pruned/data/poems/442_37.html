  <body><p>442_37: 《妻初授邑號告身》白居易</p>
    <p>弘農舊縣授新封　鈿軸金泥誥一通　我轉官階常自愧　君加邑號有何功　花箋印了排窠溼　錦褾裝來耀手紅　倚得身名便慵墮　日高猶睡綠窗中</p><p><a href="../../model.html#/doc/20670">View poem's topic associations</a></p></body></html>
