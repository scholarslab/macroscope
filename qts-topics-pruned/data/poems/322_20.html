  <body><p>322_20: 《寄臨海郡崔稚璋》權德輿</p>
    <p>美酒步兵廚　古人嘗宦遊　赤城臨海嶠　君子今督郵　吏隱豐暇日　琴壺共冥搜　新詩寒玉韻　曠思孤雲秋　志士誠勇退　鄙夫自包羞　終當就知己　莫戀潺湲流</p><p><a href="../../model.html#/doc/15291">View poem's topic associations</a></p></body></html>
