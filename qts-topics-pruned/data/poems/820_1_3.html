  <body><p>820_1_3: 《從軍行五首（其三）》皎然</p>
    <p>百萬逐呼韓　頻年不解鞍　兵屯絕漠暗　馬飲濁河乾　破虜功未錄　勞師力已殫須防肘腋下　飛禍出無端</p><p><a href="../../model.html#/doc/40947">View poem's topic associations</a></p></body></html>
