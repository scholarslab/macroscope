  <body><p>712_4_2: 《春恨三首（其二）》錢珝</p>
    <p>久戍臨洮報未歸　篋香銷盡別時衣　身輕願比蘭階蝶　萬里還尋塞草飛</p><p><a href="../../model.html#/doc/36514">View poem's topic associations</a></p></body></html>
