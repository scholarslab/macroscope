  <body><p>161_1_16: 《古風（其十六）》李白</p>
    <p>寶劍雙蛟龍　雪花照芙蓉　精光射天地　雷騰不可衝　一去別金匣　飛沈失相從風胡滅已久　所以潛其鋒　吳水深萬丈　楚山邈千重　雌雄終不隔　神物會當逢</p><p><a href="../../model.html#/doc/6914">View poem's topic associations</a></p></body></html>
