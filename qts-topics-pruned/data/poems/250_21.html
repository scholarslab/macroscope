  <body><p>250_21: 《贈恭順皇后挽歌》皇甫冉</p>
    <p>徂謝年方久　哀榮事獨稀　雖殊百兩迓　同是九泉歸　詔使歸金策　神人送玉衣　空山竟不從　寧肯學湘妃</p><p><a href="../../model.html#/doc/11710">View poem's topic associations</a></p></body></html>
