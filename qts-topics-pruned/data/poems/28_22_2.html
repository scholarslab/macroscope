  <body><p>28_22_2: 《雜曲歌辭。楊柳枝（其二）》孫光憲</p>
    <p>有池有榭即濛濛　浸潤翻成長養功　恰似有人長點檢　著行排立向春風</p><p><a href="../../model.html#/doc/1805">View poem's topic associations</a></p></body></html>
