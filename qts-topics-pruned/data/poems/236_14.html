  <body><p>236_14: 《送崔十三東游》錢起</p>
    <p>千里有同心　十年一會面　當杯緩箏柱　倏忽催離宴　丹鳳城頭噪晚鴉　行人馬首夕陽斜　灞上春風留別袂　關東新月宿誰家　官柳依依兩鄉色　誰能此別不相憶</p><p><a href="../../model.html#/doc/10784">View poem's topic associations</a></p></body></html>
