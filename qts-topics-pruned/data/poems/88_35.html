  <body><p>88_35: 《送蘇合宮頲》張說</p>
    <p>都邑群方首　商泉舊俗訛　變風須愷悌　成化佇弦歌　疇昔珪璋友　雍容文雅多　振纓遊省闥　鏘玉宰京河　別曲鸞初下　行軒雉尚過　百壺非餞意　流詠在人和</p><p><a href="../../model.html#/doc/4101">View poem's topic associations</a></p></body></html>
