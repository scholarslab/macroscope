  <body><p>239_81: 《藍田溪雜詠二十二首。池上亭》錢起</p>
    <p>臨池構杏梁　待客歸煙塘　水上褰簾好　蓮開杜若香</p><p><a href="../../model.html#/doc/12313">View poem's topic associations</a></p></body></html>
