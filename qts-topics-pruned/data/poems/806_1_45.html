  <body><p>806_1_45: 《詩三百三首（其四十五）》寒山</p>
    <p>夫物有所用　用之各有宜　用之若失所　一缺復一虧　圓鑿而方柄　悲哉空爾為驊騮將捕鼠　不及跛貓兒</p><p><a href="../../model.html#/doc/40075">View poem's topic associations</a></p></body></html>
