  <body><p>746_34: 《宿天竺寺》陳陶</p>
    <p>一宵何期此靈境　五粒松香金地冷　西僧示我高隱心　月在中峰葛洪井</p><p><a href="../../model.html#/doc/37854">View poem's topic associations</a></p></body></html>
