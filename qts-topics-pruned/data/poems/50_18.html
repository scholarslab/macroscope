  <body><p>50_18: 《送楊處士反初卜居曲江》楊炯</p>
    <p>雁門歸去遠　垂老脫袈裟　蕭寺休為客　曹溪便寄家　綠琪千歲樹　黃槿四時花　別怨應無限　門前桂水斜</p><p><a href="../../model.html#/doc/2646">View poem's topic associations</a></p></body></html>
