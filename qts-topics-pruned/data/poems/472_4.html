  <body><p>472_4: 《東鄰美人歌》宋濟</p>
    <p>花暖江城斜日陰　鶯啼繡戶曉雲深　春風不道珠簾隔　傳得歌聲與客心</p><p><a href="../../model.html#/doc/22601">View poem's topic associations</a></p></body></html>
