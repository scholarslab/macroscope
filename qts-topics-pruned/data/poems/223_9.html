  <body><p>223_9: 《朱鳳行》杜甫</p>
    <p>君不見瀟湘之山衡山高　山巔朱鳳聲嗷嗷　側身長顧求其群　翅垂口噤心甚勞　下愍百鳥在羅網　黃雀最小猶難逃　願分竹實及螻蟻　盡使鴟梟相怒號</p><p><a href="../../model.html#/doc/9680">View poem's topic associations</a></p></body></html>
