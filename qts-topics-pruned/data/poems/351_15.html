  <body><p>351_15: 《楊尚書寄郴筆知是小生本樣令更商榷使盡其功輒獻長句》柳宗元</p>
    <p>截玉銛錐作妙形　貯雲含霧到南溟　尚書舊用裁天詔　內史新將寫道經　曲藝豈能裨損益　微辭只欲播芳馨　桂陽卿月光輝遍　毫末應傳顧兔靈</p><p><a href="../../model.html#/doc/16502">View poem's topic associations</a></p></body></html>
