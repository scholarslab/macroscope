  <body><p>764_37: 《古劍》譚用之</p>
    <p>鑄時天匠待英豪　紫焰寒星匣倍牢　三尺何年拂塵土　四溟今日絕波濤　雄應垓下收蛇陣　滯想溪頭伴豹韜　惜是真龍懶拋擲　夜來衝斗氣何高</p><p><a href="../../model.html#/doc/38715">View poem's topic associations</a></p></body></html>
