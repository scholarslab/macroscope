  <body><p>28_23_2: 《雜曲歌辭。浪淘沙（其二）》劉禹錫</p>
    <p>洛水橋邊春日斜　碧流輕淺見瓊沙　無端陌上狂風急　驚起鴛鴦出浪花</p><p><a href="../../model.html#/doc/1809">View poem's topic associations</a></p></body></html>
