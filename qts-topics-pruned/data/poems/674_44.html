  <body><p>674_44: 《寄南浦謫官》鄭穀</p>
    <p>多才翻得罪　天末抱窮憂　白首為遷客　青山繞萬州　醉敧梅障曉　歌厭竹枝秋　望闕懷鄉淚　荊江水共流</p><p><a href="../../model.html#/doc/34054">View poem's topic associations</a></p></body></html>
