  <body><p>14_24: 《郊廟歌辭。儀坤廟樂章。昭升》薛稷</p>
    <p>陽靈配德　陰魄昭升　堯壇鳳下　漢室龍興　俔天作對　前旒是凝　化行南國　道盛西陵　造舟集灌　無德而稱　我粢既絜　我醴既澄　陰陰靈廟　光靈若憑　德馨惟享　孝思烝烝</p><p><a href="../../model.html#/doc/589">View poem's topic associations</a></p></body></html>
