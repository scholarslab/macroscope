  <body><p>809_11: 《林公》靈一</p>
    <p>支公信高逸　久向山林住　時將孫許遊　豈以形骸遇　幸辭天子詔　復覽名臣疏　西晉尚虛無　南朝久淪誤　因談老莊意　乃盡逍遙趣　誰為竹林賢　風流相比附</p><p><a href="../../model.html#/doc/40422">View poem's topic associations</a></p></body></html>
