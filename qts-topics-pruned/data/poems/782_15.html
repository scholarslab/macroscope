  <body><p>782_15: 《試越裳貢白雉》王若岩</p>
    <p>素翟宛昭彰　遙遙自越裳　冰晴朝映日　玉羽夜含霜　歲月三年遠　山川九澤長　來從碧海路　入見白雲鄉　作瑞興周后　登歌美漢皇　朝天資孝理　惠化且無疆</p><p><a href="../../model.html#/doc/39287">View poem's topic associations</a></p></body></html>
