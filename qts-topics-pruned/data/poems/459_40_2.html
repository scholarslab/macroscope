  <body><p>459_40_2: 《池上寓興二絕（其二）》白居易</p>
    <p>水淺魚稀白鷺飢　勞心瞪目待魚時　外容閑暇中心苦　似是而非誰得知</p><p><a href="../../model.html#/doc/22061">View poem's topic associations</a></p></body></html>
