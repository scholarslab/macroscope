  <body><p>809_40: 《妙樂觀（一作題王喬觀傳傅道士所居）》靈一</p>
    <p>王喬所居空山觀　白雲至今凝不散　壇場月路幾千年　往往吹笙下天半　瀑布西行過石橋　黃精採根還採苗　忽見一人檠茶碗　篸花昨夜風吹滿　自言家處在東坡　白犬相隨邀我過　松間石上有棋局　能使樵人爛斧柯</p><p><a href="../../model.html#/doc/40450">View poem's topic associations</a></p></body></html>
