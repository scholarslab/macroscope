  <body><p>229_61_2: 《從驛次草堂複至東屯二首（其二）》杜甫</p>
    <p>短景難高臥　衰年強此身　山家蒸栗暖　野飯射麋新　世路知交薄　門庭畏客頻　牧童斯在眼　田父實為鄰</p><p><a href="../../model.html#/doc/10313">View poem's topic associations</a></p></body></html>
