  <body><p>13_43: 《郊廟歌辭。享太廟樂章。昭感》?</p>
    <p>鏗鏘韶濩　肅穆神容　洪規赫赫　祠典雍雍　已周三獻　將乘六龍　虔誠有託　懇志無從</p><p><a href="../../model.html#/doc/532">View poem's topic associations</a></p></body></html>
