  <body><p>247_48: 《和虞部韋郎中尋楊駙馬不遇》獨孤及</p>
    <p>金屋瓊臺蕭史家　暮春三月渭州花　到君仙洞不相見　謂已吹簫乘早霞</p><p><a href="../../model.html#/doc/11527">View poem's topic associations</a></p></body></html>
