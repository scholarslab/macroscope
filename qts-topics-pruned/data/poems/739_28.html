  <body><p>739_28: 《金陵所居青溪草堂閑興》李建勳</p>
    <p>窗外皆連水　杉松欲作林　自憐趨競地　獨有愛閒心　素壁題看遍　危冠醉不簪　江僧暮相訪　簾卷見秋岑</p><p><a href="../../model.html#/doc/37611">View poem's topic associations</a></p></body></html>
