  <body><p>301_56: 《酬柏侍禦答酒》王建</p>
    <p>茱萸酒法大家同　好是盛來白碗中　這度自知顏色重　不消詩裏弄溪翁</p><p><a href="../../model.html#/doc/14370">View poem's topic associations</a></p></body></html>
