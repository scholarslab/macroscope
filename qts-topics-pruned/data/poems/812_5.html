  <body><p>812_5: 《宿嚴維宅簡章八元（一作宿嚴秘書宅）》清江</p>
    <p>佳期曾不遠　甲第即南鄰　惠愛偏相及　經過豈厭頻　秋寒林葉動　夕霽月華新　莫話羈棲事　平原是主人</p><p><a href="../../model.html#/doc/40505">View poem's topic associations</a></p></body></html>
