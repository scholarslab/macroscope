  <body><p>706_33: 《和同年趙先輩觀文》黃滔</p>
    <p>玉兔輪中方是樹　金鼇頂上別無山　雖然迴首見煙水　事主酬恩難便閒</p><p><a href="../../model.html#/doc/36194">View poem's topic associations</a></p></body></html>
