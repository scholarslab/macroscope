  <body><p>200_133: 《題金城臨河驛樓》岑參</p>
    <p>古戍依重險　高樓見五涼　山根盤驛道　河水浸城牆　庭樹巢鸚鵡　園花隱麝香　忽如江浦上　憶作捕魚郎</p><p><a href="../../model.html#/doc/8636">View poem's topic associations</a></p></body></html>
