  <body><p>434_20: 《東樓竹》白居易</p>
    <p>瀟灑城東樓　繞樓多修竹　森然一萬竿　白粉封青玉　卷簾睡初覺　攲枕看未足　影轉色入樓　床席生浮綠　空城絕賓客　向夕彌幽獨　樓上夜不歸　此君留我宿</p><p><a href="../../model.html#/doc/20018">View poem's topic associations</a></p></body></html>
