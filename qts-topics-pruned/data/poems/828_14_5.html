  <body><p>828_14_5: 《偶作五首（其五）》貫休</p>
    <p>君不見金陵風臺月榭煙霞光　如今五里十里野火燒茫茫　君不見西施綠珠顏色可傾國　樂極悲來留不得　君不見漢王力盡得乾坤　如何秋雨灑廟門　銅臺老樹作精魅　金谷野狐多子孫　幾許繁花幾更改　唯有堯舜周召丘軻似長在　坐看樓閣成丘墟　莫話桑田變成海　吾有清涼雪山雪　天上人間常皎潔　茫茫慾火欲燒人　惆悵無因為君說</p><p><a href="../../model.html#/doc/41319">View poem's topic associations</a></p></body></html>
