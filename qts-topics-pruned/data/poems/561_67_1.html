  <body><p>561_67_1: 《折楊柳十首（其一）》薛能</p>
    <p>華清高樹出離宮　南陌柔條帶暖風　誰見輕陰是良夜　瀑泉聲畔月明中</p><p><a href="../../model.html#/doc/28220">View poem's topic associations</a></p></body></html>
