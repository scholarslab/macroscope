  <body><p>380_4: 《和薔薇花歌》孟郊</p>
    <p>仙機札札織鳳皇　花開七十有二行　天霞落地攢紅光　風枝嫋嫋時一颺　飛散葩馥遶空王　忽驚錦浪洗新色　又似宮娃逞妝飾　終當一使移花根　還比蒲桃天上植</p><p><a href="../../model.html#/doc/17895">View poem's topic associations</a></p></body></html>
