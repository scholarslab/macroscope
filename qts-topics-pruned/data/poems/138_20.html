  <body><p>138_20: 《劉先生閒居》儲光羲</p>
    <p>高第後歸道　乃居玉華宮　逍遙人間世　不異浮丘公　甘寢何秉羽　出門忽從戎　方將遊崑崙　又欲小崆峒　進退既在我　歸來長安中　焚香東海君　侍坐西山童　善行無轍跡　吾亦安能窮　但見神色閒　中心如虛空　期之比天老　真德輔帝鴻</p><p><a href="../../model.html#/doc/5700">View poem's topic associations</a></p></body></html>
