  <body><p>641_1_44: 《小遊仙詩九十八首之四十四》曹唐</p>
    <p>叔卿遍覽九天春　不見人間故舊人　怪得蓬萊山下水　半成沙土半成塵</p><p><a href="../../model.html#/doc/32062">View poem's topic associations</a></p></body></html>
