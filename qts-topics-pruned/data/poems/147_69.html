  <body><p>147_69: 《岳陽館中望洞庭湖》劉長卿</p>
    <p>萬古巴丘戍　平湖此望長　問人何淼淼　愁暮更蒼蒼　疊浪浮元氣　中流沒太陽　孤舟有歸客　早晚達瀟湘</p><p><a href="../../model.html#/doc/6096">View poem's topic associations</a></p></body></html>
