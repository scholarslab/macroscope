  <body><p>505_26: 《一枝花》何希堯</p>
    <p>幾樹晴葩映水開　亂紅狼籍點蒼苔　東風留得殘枝在　為惜餘芳獨看來</p><p><a href="../../model.html#/doc/24424">View poem's topic associations</a></p></body></html>
