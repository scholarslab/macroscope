  <body><p>236_87_2: 《罷章陵令山居過中峰道者二首（其二）》錢起</p>
    <p>丘壑趣如此　暮年始棲偃　賴遇無心雲　不笑歸來晚　鳴鳩拂紅枝　初服傍清畎　昨日山僧來　猶嫌嘉遯淺　託君紫陽家　路滅心更遠　梯雲創其居　抱犢上絕巘　杏田溪一曲　霞境峰幾轉　路石挂飛泉　謝公應在眠　願言攜手去　採藥長不返</p><p><a href="../../model.html#/doc/10859">View poem's topic associations</a></p></body></html>
