  <body><p>523_93: 《閨情》杜牧</p>
    <p>娟娟卻月眉　新鬢學鴉飛　暗砌勻檀粉　晴窗畫夾衣　袖紅垂寂寞　眉黛斂衣稀　還向長陵去　今霄歸不歸</p><p><a href="../../model.html#/doc/25593">View poem's topic associations</a></p></body></html>
