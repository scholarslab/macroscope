  <body><p>475_92: 《春暮思平泉雜詠二十首。雙碧潭》李德裕</p>
    <p>清剡與嚴湍　潺湲皆可憶　適來玩山水　無此秋潭色　莫辨幽蘭叢　難分翠禽翼　遲遲洲渚步　臨眺忘餐食</p><p><a href="../../model.html#/doc/22830">View poem's topic associations</a></p></body></html>
