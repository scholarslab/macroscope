  <body><p>134_23: 《題盧五舊居》李頎</p>
    <p>物在人亡無見期　閒庭繫馬不勝悲　窗前綠竹生空地　門外青山如舊時　悵望秋天鳴墜葉　巑岏枯柳宿寒鴟　憶君淚落東流水　歲歲花開知為誰</p><p><a href="../../model.html#/doc/5522">View poem's topic associations</a></p></body></html>
