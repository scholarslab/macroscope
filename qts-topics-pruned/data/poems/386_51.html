  <body><p>386_51: 《送客游蜀》張籍</p>
    <p>行盡青山到益州　錦城樓下二江流　杜家曾向此中住　為到浣花溪水頭</p><p><a href="../../model.html#/doc/18342">View poem's topic associations</a></p></body></html>
