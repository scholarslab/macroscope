  <body><p>344_17: 《同李二十八夜次襄城（李正封也）》韓愈</p>
    <p>周楚仍連接　川原乍屈盤　雲垂天不暖　塵漲雪猶乾　印綬歸台室　旌旗別將壇　欲知迎候盛　騎火萬星攢</p><p><a href="../../model.html#/doc/16175">View poem's topic associations</a></p></body></html>
