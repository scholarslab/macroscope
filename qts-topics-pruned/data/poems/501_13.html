  <body><p>501_13: 《和戶部侍郎省中晚歸》姚合</p>
    <p>寒日南宮晚　閒吟半醉歸　位高行路靜　詩好和人稀　古樹苔文匝　遙峰雪色微　寧知逢彩筆　寂寞有光輝</p><p><a href="../../model.html#/doc/24170">View poem's topic associations</a></p></body></html>
