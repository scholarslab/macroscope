  <body><p>173_6: 《流夜郎永華寺，寄尋陽群官》李白</p>
    <p>朝別凌煙樓　賢豪滿行舟　暝投永華寺　賓散予獨醉　願結九江流　添成萬行淚　寫意寄廬嶽　何當來此地　天命有所懸　安得苦愁思</p><p><a href="../../model.html#/doc/7302">View poem's topic associations</a></p></body></html>
