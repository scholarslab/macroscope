  <body><p>759_2: 《江上楓》成彥雄</p>
    <p>江楓自蓊鬱　不競松筠力　一葉落漁家　殘陽帶秋色</p><p><a href="../../model.html#/doc/41447">View poem's topic associations</a></p></body></html>
