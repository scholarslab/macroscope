  <body><p>664_12: 《重九日廣陵道中》羅隱</p>
    <p>秋山抱病何處登　前時韋曲今廣陵　廣陵大醉不解悶　韋曲舊遊堪拊膺　佳節縱饒隨分過　流年無奈得人憎　卻驅羸馬向前去　牢落路岐非所能</p><p><a href="../../model.html#/doc/33475">View poem's topic associations</a></p></body></html>
