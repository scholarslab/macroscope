  <body><p>12_28: 《郊廟歌辭。祭汾陰樂章。肅和》崔玄童</p>
    <p>聿修嚴配　展事禋宗　祥符寶鼎　禮備黃琮　祝詞以信　明德惟聰　介茲景福　永永無窮</p><p><a href="../../model.html#/doc/443">View poem's topic associations</a></p></body></html>
