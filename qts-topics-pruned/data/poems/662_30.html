  <body><p>662_30: 《台城》羅隱</p>
    <p>晚雲陰映下空城　六代纍纍夕照明　玉井已乾龍不起　金甌雖破虎曾爭　亦知霸世才難得　卻是蒙塵事最平　深谷作陵山作海　茂弘流輩莫傷情</p><p><a href="../../model.html#/doc/33414">View poem's topic associations</a></p></body></html>
