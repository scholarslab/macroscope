  <body><p>708_10: 《題南寺》徐夤</p>
    <p>久別猿啼寺　流年劫逝波　舊僧歸塔盡　古瓦長松多　壁蘚昏題記　窗螢散薜蘿　平生英壯節　何故旋消磨</p><p><a href="../../model.html#/doc/36256">View poem's topic associations</a></p></body></html>
