  <body><p>514_61: 《題崔駙馬林亭》朱慶餘</p>
    <p>選居幽近御街東　易得詩人聚會同　白練鳥飛深竹裏　朱弦琴在亂書中　亭開山色當高枕　樓靜簫聲落遠風　何事宦塗猶寂寞　都緣清苦道難通</p><p><a href="../../model.html#/doc/25068">View poem's topic associations</a></p></body></html>
