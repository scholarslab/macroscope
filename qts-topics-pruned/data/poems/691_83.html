  <body><p>691_83: 《秋日山中寄李處士》杜荀鶴</p>
    <p>吾輩道何窮　寒山細雨中　兒童書懶讀　果粟樹將空　言論關時務　篇章見國風　昇平猶可用　應不廢為公</p><p><a href="../../model.html#/doc/35232">View poem's topic associations</a></p></body></html>
