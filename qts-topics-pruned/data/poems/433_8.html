  <body><p>433_8: 《送兄弟回雪夜》白居易</p>
    <p>日晦雲氣黃　東北風切切　時從村南還　新與兄弟別　離襟淚猶溼　迴馬嘶未歇　欲歸一室坐　天陰多無月　夜長火消盡　歲暮雨凝結　寂寞滿爐灰　飄零上階雪　對雪畫寒灰　殘燈明復滅　灰死如我心　雪白如我髮　所遇皆如此　頃刻堪愁絕　迴念入坐忘　轉憂作禪悅　平生洗心法　正為今宵設</p><p><a href="../../model.html#/doc/19942">View poem's topic associations</a></p></body></html>
