  <body><p>767_36: 《宋。借南苑》孫元晏</p>
    <p>人主詞應不偶然　幾人曾說笑掀天　不知南苑今何在　借與張公三百年</p><p><a href="../../model.html#/doc/38878">View poem's topic associations</a></p></body></html>
