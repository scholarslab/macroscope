  <body><p>496_8: 《送劉禹錫郎中赴蘇州》姚合</p>
    <p>三十年來天下名　銜恩東守闔閭城　初經咸谷眠山驛　漸入梁園問水程　霽日滿江寒浪靜　春風遶郭白蘋生　虎丘野寺吳中少　誰伴吟詩月裏行　州城全是故吳宮　香徑難尋古蘚中　雲水計程千里遠　軒車送別九衢空　鶴聲高下聽無盡　潮色朝昏望不同　太守吟詩人自理　小齋閒臥白蘋風</p><p><a href="../../model.html#/doc/23769">View poem's topic associations</a></p></body></html>
