  <body><p>548_46: 《重送徐州李從事商隱》薛逢</p>
    <p>曉乘征騎帶犀渠　醉別都門慘袂初　蓮府望高秦御史　柳營官重漢尚書　斬蛇澤畔人煙曉　戲馬臺前樹影疏　尺組掛身何用處　古來名利盡丘墟</p><p><a href="../../model.html#/doc/27247">View poem's topic associations</a></p></body></html>
