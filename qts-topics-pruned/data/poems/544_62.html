  <body><p>544_62: 《寄雍陶先輩》劉得仁</p>
    <p>久別青雲士　幽人分固然　愁心不易去　蹇步卒難前　盡落經霜葉　頻陰欲雪天　歸山自有限　豈待白頭年</p><p><a href="../../model.html#/doc/27099">View poem's topic associations</a></p></body></html>
