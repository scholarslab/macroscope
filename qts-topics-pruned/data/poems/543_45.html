  <body><p>543_45: 《得子侄書》喻鳧</p>
    <p>遠書來阮巷　闕下見江東　不得經史力　枉拋耕稼功　雁天霞腳雨　漁夜葦條風　無復琴杯興　開懷向爾同</p><p><a href="../../model.html#/doc/27024">View poem's topic associations</a></p></body></html>
