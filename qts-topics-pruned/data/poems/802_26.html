  <body><p>802_26: 《迷香洞》史鳳</p>
    <p>洞口飛瓊佩羽霓　香風飄拂使人迷　自從邂逅芙蓉帳　不數桃花流水溪</p><p><a href="../../model.html#/doc/39877">View poem's topic associations</a></p></body></html>
