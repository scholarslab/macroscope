  <body><p>718_26: 《聞猿》蘇拯</p>
    <p>秋風颯颯猿聲起　客恨猿哀一相似　漫向孤危驚客心　何曾解入笙歌耳</p><p><a href="../../model.html#/doc/36767">View poem's topic associations</a></p></body></html>
