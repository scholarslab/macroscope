  <body><p>380_26: 《噴玉布》孟郊</p>
    <p>去塵咫尺步　山笑康樂巖　天開紫石屏　泉縷明月簾　仙凝刻削跡　靈綻雲霞纖　悅聞若有待　瞥見終無厭　俗玩詎能近　道嬉方可淹　踏著不死機　欲歸多浮嫌　古醉今忽醒　今求古仍潛　古今相共失　語默兩難恬　贈君噴玉布　一濯高嶄嶄</p><p><a href="../../model.html#/doc/17915">View poem's topic associations</a></p></body></html>
