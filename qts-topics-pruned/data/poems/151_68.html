  <body><p>151_68: 《潁川留別司倉李萬》劉長卿</p>
    <p>故人早負干將器　誰言未展平生意　想君疇昔高步時　肯料如今折腰事　且知投刃皆若虛　日揮案牘常有餘　槐暗公庭趨小吏　荷香陂水膾鱸魚　客裏相逢款話深　如何歧路剩霑襟　白雲西上催歸念　潁水東流是別心　落日征驂隨去塵　含情揮手背城間　已恨良時空此別　不堪秋草更愁人</p><p><a href="../../model.html#/doc/6498">View poem's topic associations</a></p></body></html>
