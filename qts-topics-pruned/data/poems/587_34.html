  <body><p>587_34: 《題釣台障子》李頻</p>
    <p>君家盡是我家山　嚴子前臺枕古灣　卻把釣竿終不可　幾時入海得魚還</p><p><a href="../../model.html#/doc/29587">View poem's topic associations</a></p></body></html>
