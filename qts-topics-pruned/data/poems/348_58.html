  <body><p>348_58: 《伏翼西洞送夏方慶》陳羽</p>
    <p>洞裏春晴花正開　看花出洞幾時迴　殷勤好去武陵客　莫引世人相逐來</p><p><a href="../../model.html#/doc/16381">View poem's topic associations</a></p></body></html>
