  <body><p>895_13: 《女冠子》尹鶚</p>
    <p>雙成伴侶　去去不知何處　有佳期　霞帔金絲薄　花冠玉葉危　懶乘丹鳳子　學跨小龍兒　叵耐天風緊　挫腰肢</p><p><a href="../../model.html#/doc/44370">View poem's topic associations</a></p></body></html>
