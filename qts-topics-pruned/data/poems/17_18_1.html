  <body><p>17_18_1: 《樂府雜曲。鼓吹曲辭。巫山高二首（其一）》孟郊</p>
    <p>巴山上峽重復重　陽臺碧峭十二峰　荊王獵時逢暮雨　夜臥高丘夢神女　輕紅流煙溼豔姿　行雲飛去明星稀　目極魂斷望不見　猿蹄三聲淚霑衣</p><p><a href="../../model.html#/doc/727">View poem's topic associations</a></p></body></html>
