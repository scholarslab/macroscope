  <body><p>668_23_1: 《長信宮二首（後首一作長門怨）（其一）》高蟾</p>
    <p>天上夢魂何杳杳　日宮消息太沈沈　君恩不似黃金井　一處團圓萬丈深</p><p><a href="../../model.html#/doc/33734">View poem's topic associations</a></p></body></html>
