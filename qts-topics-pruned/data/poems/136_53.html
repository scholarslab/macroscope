  <body><p>136_53: 《陸著作挽歌》儲光羲</p>
    <p>世業江湖側　郊原休沐處　獨言五日歸　未道千秋去　鄉亭春水綠　昌閣寒光暮　昔為晝錦遊　今成逝川路　歸路秦城下　寒雲慘平田　故園滄海邊　綠柳覆平川　送客異他日　還舟殊昔年　華亭有明月　長向隴頭懸　劍水千人石　荊江萬里流　英英有君子　才德滿中州　明道俟良佐　惟賢初薄遊　生涯一朝盡　寂寞夜臺幽　金堂策令名　仙掖居清位　鳴玉朝雙闕　垂纓遊兩地　朝夕既論思　春秋仍書事　何言魯聲伯　忽下瓊珠淚　令德棄人世　明朝降寵章　起居存有位　著作沒為郎　寒水落南浦　月華虛北堂　松門一長想　仿佛見清揚</p><p><a href="../../model.html#/doc/5616">View poem's topic associations</a></p></body></html>
