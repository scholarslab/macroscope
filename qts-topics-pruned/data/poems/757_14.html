  <body><p>757_14: 《獻江淮郡守盧公》李羽</p>
    <p>塞詔東來淝水濱　時情惟望秉陶鈞　將軍一陣為功業　忍見沙場百戰人</p><p><a href="../../model.html#/doc/38493">View poem's topic associations</a></p></body></html>
