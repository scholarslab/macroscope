  <body><p>168_38: 《上李邕（此首蕭士贇雲是偽作）》李白</p>
    <p>大鵬一日同風起　搏搖直上九萬里　假令風歇時下來　猶能簸卻滄溟水　世人見我恆殊調　聞余大言皆冷笑　宣父猶能畏後生　丈夫未可輕年少</p><p><a href="../../model.html#/doc/7194">View poem's topic associations</a></p></body></html>
