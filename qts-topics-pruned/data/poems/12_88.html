  <body><p>12_88: 《郊廟歌辭。享龍池樂章。第十章》裴璀</p>
    <p>乾坤啟聖吐龍泉　泉水年年勝一年　始看魚躍方成海　即睹龍飛利在天　洲渚遙將銀漢接　樓臺直與紫微連　休氣榮光常不散　懸知此地是神仙</p><p><a href="../../model.html#/doc/502">View poem's topic associations</a></p></body></html>
