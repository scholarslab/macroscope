  <body><p>664_1: 《虛白堂前牡丹相傳雲太傅手植在錢塘》羅隱</p>
    <p>欲詢往事奈無言　六十年來託此根　香暖幾飄袁虎扇　格高常對孔融樽　曾憂世亂陰難合　且喜春殘色上存　莫背闌干便相笑　與君俱受主人恩</p><p><a href="../../model.html#/doc/33464">View poem's topic associations</a></p></body></html>
