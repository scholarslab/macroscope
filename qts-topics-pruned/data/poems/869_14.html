  <body><p>869_14: 《詠興善寺佛殿災》李榮</p>
    <p>道善何曾善　言興且不興　如來燒赤盡　惟有一群僧</p><p><a href="../../model.html#/doc/46723">View poem's topic associations</a></p></body></html>
