  <body><p>36_25: 《奉和月夜觀星應令》虞世南</p>
    <p>早秋炎景暮　初弦月彩新　清風滌暑氣　零露淨囂塵　薄霧銷輕縠　鮮雲卷夕鱗　休光灼前曜　瑞彩接重輪　緣情摛聖藻　並作命徐陳　宿草誠渝濫　吹噓偶搢紳　天文豈易述　徒知仰北辰</p><p><a href="../../model.html#/doc/2128">View poem's topic associations</a></p></body></html>
