  <body><p>658_12: 《早春送張坤歸大樑（一題作早春送大樑盧從事）》羅隱</p>
    <p>蕭蕭羸馬正塵埃　又送輶軒向吹臺　別酒莫辭今夜醉　故人知是幾時回　泉經華岳猶應凍　花到梁園始合開　為謝東門抱關吏　不堪惆悵滿離杯</p><p><a href="../../model.html#/doc/33227">View poem's topic associations</a></p></body></html>
