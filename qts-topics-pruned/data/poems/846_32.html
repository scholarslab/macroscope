  <body><p>846_32: 《湘中春興》齊己</p>
    <p>雨歇江明苑樹乾　物妍時泰恣遊盤　更無輕翠勝楊柳　盡覺濃華在牡丹　終日去還拋寂寞　遶池迴卻憑欄干　紅芳片片由青帝　忍向西園看落殘</p><p><a href="../../model.html#/doc/42566">View poem's topic associations</a></p></body></html>
