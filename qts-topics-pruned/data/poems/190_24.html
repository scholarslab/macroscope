  <body><p>190_24: 《答崔主簿問，兼簡溫上人》韋應物</p>
    <p>緣情生眾累　晚悟依道流　諸境一已寂　了將身世浮　閒居澹無味　忽復四時周　靡靡芳草積　稍稍新篁抽　即此抱餘素　塊然誠寡儔　自適一忻意　愧蒙君子憂</p><p><a href="../../model.html#/doc/8037">View poem's topic associations</a></p></body></html>
