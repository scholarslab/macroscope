  <body><p>851_1: 《和禦制遊慈恩寺》慈恩寺沙門</p>
    <p>皇風扇祇樹　至德茂禪林　仙華曜日彩　神旛曳遠陰　綺殿籠霞影　飛閣出雲心　細草希慈澤　恩光重更深</p><p><a href="../../model.html#/doc/42823">View poem's topic associations</a></p></body></html>
