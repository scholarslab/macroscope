  <body><p>886_34_7: 《柳（十一首）（其七）》孫魴</p>
    <p>千樹陰陰蓋御溝　雪花金穗思悠悠　先朝事後應無也　惟是荒根逐碧流</p><p><a href="../../model.html#/doc/43925">View poem's topic associations</a></p></body></html>
