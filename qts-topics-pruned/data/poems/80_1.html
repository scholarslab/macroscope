  <body><p>80_1: 《奉和聖制夏日游石淙山》武三思</p>
    <p>此地巖壑數千重　吾君駕鶴　乘龍　掩映葉光含翡翠　參差石影帶芙蓉　白日將移衝疊巘　玄雲欲度礙高峰　對酒鳴琴追野趣　時聞清吹入長松</p><p><a href="../../model.html#/doc/3644">View poem's topic associations</a></p></body></html>
