  <body><p>236_65: 《過溫逸人舊居》錢起</p>
    <p>返真難合道　懷舊仍無弔　浮俗漸澆淳　斯人誰繼妙　聲容在心耳　寧覺阻言笑　玄堂閉幾春　拱木齊雲嶠　鶴傳居士舞　猿得蘇門嘯　酹酒片陽微　空山想埋照</p><p><a href="../../model.html#/doc/10836">View poem's topic associations</a></p></body></html>
