  <body><p>584_13_1: 《題谷隱蘭若三首（其一）》段成式</p>
    <p>風惹閒雲半谷陰　巖西隱者醉相尋　草衰乍覺徑增險　葉盡卻疑溪不深</p><p><a href="../../model.html#/doc/29347">View poem's topic associations</a></p></body></html>
