  <body><p>588_55: 《秋日登山閣》李頻</p>
    <p>蒼蒼山閣晚　杳杳隙塵秋　偶上多時立　翻成盡日愁　草平連邑動　河滿逐江流　下視窮邊路　行人在隴頭</p><p><a href="../../model.html#/doc/29677">View poem's topic associations</a></p></body></html>
