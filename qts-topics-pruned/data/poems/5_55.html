  <body><p>5_55: 《九月九日上幸慈恩寺登浮圖，群臣上菊花壽酒》上官昭容</p>
    <p>帝里重陽節　香園萬乘來　卻邪萸入佩　獻壽菊傳杯　塔類承天湧　門疑待佛開　睿詞懸日月　長得仰昭回</p><p><a href="../../model.html#/doc/232">View poem's topic associations</a></p></body></html>
