  <body><p>429_27: 《閒居》白居易</p>
    <p>深閉竹間扉　靜掃松下地　獨嘯晚風前　何人知此意　看山盡日坐　枕帙移時睡　誰能從我遊　使君心無事</p><p><a href="../../model.html#/doc/19758">View poem's topic associations</a></p></body></html>
