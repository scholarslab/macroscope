  <body><p>518_81_1: 《訪友人幽居二首（其一）》雍陶</p>
    <p>落花門外春將盡　飛絮庭前日欲高　深院客來人未起　黃鸝枝上啄櫻桃</p><p><a href="../../model.html#/doc/25292">View poem's topic associations</a></p></body></html>
