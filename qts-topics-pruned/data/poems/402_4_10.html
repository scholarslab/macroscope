  <body><p>402_4_10: 《遣病十首（其十）》元稹</p>
    <p>朝結故鄉念　暮作空堂寢　夢別淚亦流　啼痕暗橫枕　昔愁憑酒遣　今病安能飲　落盡秋槿花　離人病猶甚</p><p><a href="../../model.html#/doc/18892">View poem's topic associations</a></p></body></html>
