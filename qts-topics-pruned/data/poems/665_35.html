  <body><p>665_35: 《人日新安道中見梅花（其年以徐寇停舉）》羅隱</p>
    <p>長途酒醒臘春寒　嫩蕊香英撲馬鞍　不上壽陽公主面　憐君開得卻無端</p><p><a href="../../model.html#/doc/33538">View poem's topic associations</a></p></body></html>
