  <body><p>352_35: 《夏夜苦熱登西樓》柳宗元</p>
    <p>苦熱中夜起　登樓獨褰衣　山澤凝暑氣　星漢湛光輝　火晶燥露滋　野靜停風威　探湯汲陰井　煬灶開重扉　憑闌久彷徨　流汗不可揮　莫辯亭毒意　仰訴璿與璣　諒非姑射子　靜勝安能希</p><p><a href="../../model.html#/doc/16558">View poem's topic associations</a></p></body></html>
