  <body><p>346_24_24: 《宮詞三十首（存二十七首）（其二十四）》王涯</p>
    <p>迎風殿裏罷雲和　起聽新蟬步淺莎　為愛九天和露滴　萬年枝上最聲多</p><p><a href="../../model.html#/doc/16297">View poem's topic associations</a></p></body></html>
