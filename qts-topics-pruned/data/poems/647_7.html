  <body><p>647_7: 《早發潛水驛謁郎中員外》胡曾</p>
    <p>半床秋月一聲雞　萬里行人費馬啼　青野霧銷凝晉洞　碧山煙散避秦溪　樓臺稍辨鳥城外　更漏微聞鶴柱西　已是大仙憐後進　不應來向武陵迷</p><p><a href="../../model.html#/doc/32444">View poem's topic associations</a></p></body></html>
