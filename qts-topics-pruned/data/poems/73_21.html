  <body><p>73_21: 《游禁苑幸臨渭亭遇雪應制》蘇頲</p>
    <p>平明敞帝居　霰雪下凌虛　寫月含珠綴　從風薄綺疏　年驚花絮早　春夜管絃初　已屬雲天外　欣承霈澤餘</p><p><a href="../../model.html#/doc/3406">View poem's topic associations</a></p></body></html>
