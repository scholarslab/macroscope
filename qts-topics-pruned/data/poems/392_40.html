  <body><p>392_40: 《崇義裏滯雨》李賀</p>
    <p>落莫誰家子　來感長安秋　壯年抱羈恨　夢泣生白頭　瘦馬秣敗草　雨沫飄寒溝　南宮古簾暗　溼景傳籤籌　家山遠千里　雲腳天東頭　憂眠枕劍匣　客帳夢封侯</p><p><a href="../../model.html#/doc/18606">View poem's topic associations</a></p></body></html>
