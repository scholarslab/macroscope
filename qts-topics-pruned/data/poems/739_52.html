  <body><p>739_52: 《和判官喜雨》李建勳</p>
    <p>去禱山川尚未還　雲雷尋作遠聲寒　人情便似秋登悅　天色休勞夜起看　高檻氣濃藏柳郭　小庭流擁沒花壇　須知太守重牆內　心極農夫望處歡</p><p><a href="../../model.html#/doc/37641">View poem's topic associations</a></p></body></html>
