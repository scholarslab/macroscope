  <body><p>449_20: 《雙鸚鵡》白居易</p>
    <p>綠衣整頓雙棲起　紅觜分明對語時　始覺琵琶弦莽鹵　方知吉了舌參差　鄭牛識字吾常嘆　丁鶴能歌爾亦知　若稱白家鸚鵡鳥　籠中兼合解吟詩</p><p><a href="../../model.html#/doc/21240">View poem's topic associations</a></p></body></html>
