  <body><p>377_23: 《贈李觀（觀初登第）》孟郊</p>
    <p>誰言形影親　燈滅影去身　誰言魚水歡　水竭魚枯鱗　昔為同恨客　今為獨笑人　捨予在泥轍　飄跡上雲津　臥木易成蠹　棄花難再春　何言對芳景　愁望極蕭晨　埋劍誰識氣　匣弦日生塵　願君語高風　為余問蒼旻</p><p><a href="../../model.html#/doc/17776">View poem's topic associations</a></p></body></html>
