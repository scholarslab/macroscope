  <body><p>898_47: 《拋球樂》徐鉉</p>
    <p>歌舞送飛毬　金觥碧玉籌　管弦桃李月　簾幕鳳皇樓　一笑千場醉　浮生任白頭　灼灼傅花枝　紛紛度畫旂　不知紅燭下　照見彩毬飛　借勢因期剋　巫山暮雨歸</p><p><a href="../../model.html#/doc/44699">View poem's topic associations</a></p></body></html>
