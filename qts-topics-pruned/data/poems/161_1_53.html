  <body><p>161_1_53: 《古風（其五十三）》李白</p>
    <p>戰國何紛紛　兵戈亂浮雲　趙倚兩虎鬥　晉為六卿分　姦臣欲竊位　樹黨自相群果然田成子　一旦殺齊君</p><p><a href="../../model.html#/doc/6951">View poem's topic associations</a></p></body></html>
