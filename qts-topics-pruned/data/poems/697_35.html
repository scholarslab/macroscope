  <body><p>697_35: 《含山店夢覺作》韋莊</p>
    <p>曾為流離慣別家　等閒揮袂客天涯　燈前一覺江南夢　惆悵起來山月斜</p><p><a href="../../model.html#/doc/35657">View poem's topic associations</a></p></body></html>
