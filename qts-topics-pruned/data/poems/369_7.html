  <body><p>369_7: 《題浯溪石》皇甫湜</p>
    <p>次山有文章　可惋只在碎　然長於指敘　約結有餘態　心語適相應　出句多分外　於諸作者間　拔戟成一隊　中行雖富劇　粹美若可蓋　子昂感遇佳　未若君雅裁　退之全而神　上與千載對　李杜才海翻　高下非可概　文與一氣間　為物莫與大　先王路不荒　豈不仰吾輩　石屏立衙衙　溪口揚素瀨　我思何人知　徙倚如有待</p><p><a href="../../model.html#/doc/17417">View poem's topic associations</a></p></body></html>
