  <body><p>618_24: 《奉和襲美公齋四詠次韻。鶴屏》陸龜蒙</p>
    <p>時人重花屏　獨即胎化狀　叢毛練分彩　疏節筇相望　曾無氃氋態　頗得連軒樣　勢擬搶高尋　身猶在函丈　如憂雞騖鬥　似憶煙霞向　塵世任縱橫　霜襟自閒放　空資明遠思　不待浮丘相　何由振玉衣　一舉棲瀛閬</p><p><a href="../../model.html#/doc/30881">View poem's topic associations</a></p></body></html>
