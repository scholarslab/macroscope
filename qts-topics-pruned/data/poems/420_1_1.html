  <body><p>420_1_1: 《有鳥二十章（庚寅）（其一）》元稹</p>
    <p>有鳥有鳥名老鴟　鴟張貪很老不衰　似鷹指爪唯攫肉　戾天羽翮徒翰飛　朝偷暮竊恣昏飽　後顧前瞻高樹枝　珠丸彈射死不去　意在護巢兼護兒</p><p><a href="../../model.html#/doc/19386">View poem's topic associations</a></p></body></html>
