  <body><p>706_6: 《題宣一僧正院》黃滔</p>
    <p>五級凌虛塔　三生落髮師　都僧須有託　孤嶠遂無期　井邑焚香待　君侯減俸資　山衣隨疊破　萊骨逐年羸　茶取寒泉試　松於遠澗移　吾曹來頂手　不合不題詩</p><p><a href="../../model.html#/doc/36172">View poem's topic associations</a></p></body></html>
