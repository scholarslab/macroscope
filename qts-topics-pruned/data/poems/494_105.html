  <body><p>494_105: 《寄西台李侍禦》施肩吾</p>
    <p>三千餘里採瓊　到處傷心瓦礫堆　唯有繡衣周柱史　獨將珠玉挂西臺</p><p><a href="../../model.html#/doc/23665">View poem's topic associations</a></p></body></html>
