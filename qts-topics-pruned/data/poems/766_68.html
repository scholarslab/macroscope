  <body><p>766_68: 《旭川祁宰思家而卒，因述意呈秦川知己》劉兼</p>
    <p>歲稔民康絕訟論　政成公暇自由身　朝看五馬閒如社　夜擁雙姬煖似春　家計不憂憑冢子　官資無愧是朝臣　豈同齷齪祁員外　至死悲涼一婦人</p><p><a href="../../model.html#/doc/38837">View poem's topic associations</a></p></body></html>
