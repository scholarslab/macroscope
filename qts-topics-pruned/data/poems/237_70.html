  <body><p>237_70: 《送陳供奉恩敕放歸覲省》錢起</p>
    <p>得意今如此　清光不可攀　臣心堯日下　鄉思楚雲間　楊柳依歸棹　芙蓉棲舊山　采蘭兼衣錦　何似買臣還</p><p><a href="../../model.html#/doc/10940">View poem's topic associations</a></p></body></html>
