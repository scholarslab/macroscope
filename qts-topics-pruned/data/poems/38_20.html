  <body><p>38_20: 《答王無功冬夜載酒鄉館》崔善為</p>
    <p>頒條忝貴郡　縣榻久相望　處士同楊鄭　邦君謝李疆　詎知方擁篲　逢子敬惟桑　明朝蓬戶側　會自謁任棠</p><p><a href="../../model.html#/doc/2185">View poem's topic associations</a></p></body></html>
