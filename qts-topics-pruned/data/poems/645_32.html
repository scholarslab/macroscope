  <body><p>645_32: 《曉望》李鹹用</p>
    <p>露驚松上鶴　曉色動扶桑　碧浪催人老　紅輪照物忙　世情隨日變　利路與天長　好駕觥船去　陶陶入醉鄉</p><p><a href="../../model.html#/doc/32319">View poem's topic associations</a></p></body></html>
