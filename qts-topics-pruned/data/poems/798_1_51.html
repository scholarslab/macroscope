  <body><p>798_1_51: 《宮詞（其五十一）》花蕊夫人</p>
    <p>內人稀見水鞦韆　爭擘珠簾帳殿前　第一錦標誰奪得　右軍輸卻小龍船</p><p><a href="../../model.html#/doc/39639">View poem's topic associations</a></p></body></html>
