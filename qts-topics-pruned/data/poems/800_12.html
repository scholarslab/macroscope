  <body><p>800_12: 《答趙子（一作寄詩答趙象）》步非煙</p>
    <p>綠慘雙蛾不自持　只緣幽恨在新詩　郎心應似琴心怨　脈脈春情更泥誰</p><p><a href="../../model.html#/doc/39792">View poem's topic associations</a></p></body></html>
