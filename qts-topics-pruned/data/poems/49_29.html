  <body><p>49_29: 《初發江陵有懷》張九齡</p>
    <p>極望涔陽浦　江天渺不分　扁舟從北去　鷗鳥自為群　他日懷真賞　中年負俗紛　適來果微尚　倏爾會斯文　復想金閨籍　何如夢渚雲　我行多勝寄　浩思獨氛氳</p><p><a href="../../model.html#/doc/2601">View poem's topic associations</a></p></body></html>
