  <body><p>556_39: 《送武陵王將軍》馬戴</p>
    <p>河外今無事　將軍有戰名　艱難長劍缺　功業少年成　曉仗親雲陛　寒宵突禁營　朱旗身外色　玉漏耳邊聲　開閣談賓至　調弓過雁驚　為儒多不達　見學請長纓</p><p><a href="../../model.html#/doc/27858">View poem's topic associations</a></p></body></html>
