  <body><p>692_7: 《題廬岳劉處士草堂》杜荀鶴</p>
    <p>仙境閒尋採藥翁　草堂留話一宵同　若看山下雲深處　直是人間路不通　泉領藕花來洞口　月將松影過溪東　求名心在閒難遂　明日馬蹄塵土中</p><p><a href="../../model.html#/doc/35285">View poem's topic associations</a></p></body></html>
