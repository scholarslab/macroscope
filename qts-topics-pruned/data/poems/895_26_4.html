  <body><p>895_26_4: 《浣溪沙（其四）》毛熙震</p>
    <p>一隻橫釵墜髻叢　靜眠珍簟起來慵　繡羅紅嫩抹蘇胸　羞斂細蛾魂暗斷　因迷無語思猶濃　小屏香靄碧山重</p><p><a href="../../model.html#/doc/44394">View poem's topic associations</a></p></body></html>
