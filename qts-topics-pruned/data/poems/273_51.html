  <body><p>273_51: 《客中言懷》戴叔倫</p>
    <p>白髮照烏紗　逢人只自嗟　官閒如致仕　客久似無家　夜雨孤燈夢　春風幾度花　故園歸有日　詩酒老生涯</p><p><a href="../../model.html#/doc/12809">View poem's topic associations</a></p></body></html>
