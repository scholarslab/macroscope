  <body><p>672_18: 《奏捷西蜀題沱江驛》唐彥謙</p>
    <p>野客乘軺非所宜　況將儒懦報戎機　錦江不識臨邛酒　且免相如渴病歸</p><p><a href="../../model.html#/doc/33916">View poem's topic associations</a></p></body></html>
