  <body><p>561_67_10: 《折楊柳十首（其十）》薛能</p>
    <p>帳偃纓垂細復繁　令人心想石家園　風條月影皆堪重　何事侯門愛樹萱</p><p><a href="../../model.html#/doc/28229">View poem's topic associations</a></p></body></html>
