  <body><p>175_11: 《送方士趙叟之東平》李白</p>
    <p>長桑曉洞視　五藏無全牛　趙叟得祕訣　還從方士遊　西過獲麟臺　為我弔孔丘　念別復懷古　潸然空淚流</p><p><a href="../../model.html#/doc/7364">View poem's topic associations</a></p></body></html>
