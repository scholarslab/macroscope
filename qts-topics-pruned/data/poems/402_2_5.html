  <body><p>402_2_5: 《表夏十首（其五）》元稹</p>
    <p>流芳遞炎景　繁英盡寥落　公署香滿庭　晴霞覆闌藥　裁紅起高燄　綴綠排新萼憑此遣幽懷　非言念將謔</p><p><a href="../../model.html#/doc/18867">View poem's topic associations</a></p></body></html>
