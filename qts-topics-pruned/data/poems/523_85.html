  <body><p>523_85: 《寄內兄和州崔員外十二韻》杜牧</p>
    <p>歷陽崔太守　何日不含情　恩義同鐘李　塤篪實弟兄　光塵能混合　擘畫最分明　臺閣仁賢譽　閨門孝友聲　西方像教毀　南海繡衣行　金橐寧迴顧　珠簟肯一棖　祗宜裁密詔　何自取專城　進退無非道　徊翔必有名　好風初婉軟　離思苦縈盈　金馬舊遊貴　桐廬春水生　雨侵寒牖夢　梅引凍醪傾　共祝中興主　高歌唱太平</p><p><a href="../../model.html#/doc/25586">View poem's topic associations</a></p></body></html>
