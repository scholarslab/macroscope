  <body><p>131_22: 《江南旅情》祖詠</p>
    <p>楚山不可極　歸路但蕭條　海色晴看雨　江聲夜聽潮　劍留南斗近　書寄北風遙　為報空潭橘　無媒寄洛橋</p><p><a href="../../model.html#/doc/5412">View poem's topic associations</a></p></body></html>
