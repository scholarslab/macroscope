  <body><p>259_18: 《憶舍弟》于逖</p>
    <p>衰門少兄弟　兄弟唯兩人　飢寒各流浪　感念傷我神　夏期秋未來　安知無他因　不怨別天長　但願見爾身　茫茫天地間　萬類各有親　安知汝與我　乖隔同胡秦　何時對形影　憤懣當共陳</p><p><a href="../../model.html#/doc/11985">View poem's topic associations</a></p></body></html>
