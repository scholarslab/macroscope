  <body><p>603_19: 《遣懷》許棠</p>
    <p>此生何處遂　屑屑復悠悠　舊國歸無計　他鄉夢亦愁　飛塵長滿眼　衰髮暗添頭　章句非經濟　終難動五侯</p><p><a href="../../model.html#/doc/30296">View poem's topic associations</a></p></body></html>
