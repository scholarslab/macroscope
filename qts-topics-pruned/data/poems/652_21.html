  <body><p>652_21: 《雪中寄李知誨判官》方幹</p>
    <p>聚散聯翩急復遲　解將華髮兩相欺　雖云竹重先藏路　卻訝巢傾不損枝　入戶便從風起後　照窗翻似月明時　此時門巷無行跡　塵滿尊罍誰得知</p><p><a href="../../model.html#/doc/32844">View poem's topic associations</a></p></body></html>
