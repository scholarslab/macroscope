  <body><p>702_21: 《途次績溪先寄陳明府》張蠙</p>
    <p>入境風煙好　幽人不易傳　新居多是客　舊隱半成仙　山斷雲衝騎　溪長柳拂船　何當許過縣　聞有篋中篇</p><p><a href="../../model.html#/doc/35906">View poem's topic associations</a></p></body></html>
