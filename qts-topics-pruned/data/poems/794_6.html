  <body><p>794_6: 《建安寺夜會，對雨懷皇甫侍禦曾聯句》皎然</p>
    <p>相思非是遠　風雨遣情多　願欲披雲見　難堪候曉過　夜長同歲月　地近極山河　戒相初傳授　文章舊切磋　時稱洛下詠　人許郢中歌　惆悵徒延首　其如一水何</p><p><a href="../../model.html#/doc/39558">View poem's topic associations</a></p></body></html>
