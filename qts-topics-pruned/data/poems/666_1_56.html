  <body><p>666_1_56: 《比紅兒詩（其五十六）》羅虯</p>
    <p>一首長歌萬恨來　惹愁漂泊水難迴　崔徽有底多頭面　費得微之爾許才</p><p><a href="../../model.html#/doc/33628">View poem's topic associations</a></p></body></html>
