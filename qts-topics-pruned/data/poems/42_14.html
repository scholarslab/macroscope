  <body><p>42_14: 《辛法司宅觀妓》盧照鄰</p>
    <p>南國佳人至　北堂羅薦開　長裙隨鳳管　促柱送鸞杯　雲光身後落　雪態掌中回　到愁金谷晚　不怪玉山頹</p><p><a href="../../model.html#/doc/2291">View poem's topic associations</a></p></body></html>
