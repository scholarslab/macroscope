  <body><p>482_29: 《靈蛇見少林寺》李紳</p>
    <p>瑣文結綬靈蛇降　蠖屈螭盤顧視閒　鱗蹙翠光抽璀璨　腹連金彩動彎環　已應蛻骨風雷後　豈效銜珠草莽間　知爾全身護崑閬　不矜揮尾在常山</p><p><a href="../../model.html#/doc/23186">View poem's topic associations</a></p></body></html>
