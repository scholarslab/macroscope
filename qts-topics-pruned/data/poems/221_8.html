  <body><p>221_8: 《青絲（青絲白馬，用侯景事，以比僕固懷恩）》杜甫</p>
    <p>青絲白馬誰家子　粗豪且逐風塵起　不聞漢主放妃嬪　近靜潼關掃蜂蟻　殿前兵馬破汝時　十月即為齏粉期　未如面縛歸金闕　萬一皇恩下玉墀</p><p><a href="../../model.html#/doc/9581">View poem's topic associations</a></p></body></html>
