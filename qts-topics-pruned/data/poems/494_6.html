  <body><p>494_6: 《代征婦怨》施肩吾</p>
    <p>寒窗羞見影相隨　嫁得五陵輕薄兒　長短豔歌君自解　淺深更漏妾偏知　畫裙多淚鴛鴦溼　雲鬢慵梳玳瑁垂　何事不看霜雪裏　堅貞惟有古松枝</p><p><a href="../../model.html#/doc/23589">View poem's topic associations</a></p></body></html>
