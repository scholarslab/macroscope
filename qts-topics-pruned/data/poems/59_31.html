  <body><p>59_31: 《詩》李嶠</p>
    <p>都尉仙鳧遠　梁王駟馬來　扇中紈素製　機上錦紋回　天子三章傳　陳王七步才　緇衣久擅美　祖德信悠哉</p><p><a href="../../model.html#/doc/3026">View poem's topic associations</a></p></body></html>
