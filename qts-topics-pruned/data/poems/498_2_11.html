  <body><p>498_2_11: 《武功縣中作三十首（其十一）》姚合</p>
    <p>縣僻仍牢落　遊人到便迴　路當邊地去　村入郭門來　酒戶愁偏長　詩情病不開可曾衙小吏　恐謂踏青苔</p><p><a href="../../model.html#/doc/23973">View poem's topic associations</a></p></body></html>
