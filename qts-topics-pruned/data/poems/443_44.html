  <body><p>443_44: 《重向火》白居易</p>
    <p>火銷灰復死　疏葉已經旬　豈是人情薄　其如天氣春　風寒忽再起　手冷重相親　卻就紅爐坐　心如逢故人</p><p><a href="../../model.html#/doc/20769">View poem's topic associations</a></p></body></html>
