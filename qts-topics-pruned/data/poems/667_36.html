  <body><p>667_36: 《冬》翁洮</p>
    <p>寂寂棲心向杳冥　苦吟寒律句偏清　雲凝止水魚龍蟄　雪點遙峰草木榮　迥夜爐翻埃燼色　天河冰輾轆轤聲　歸飛未得東風力　魂斷三山九萬程</p><p><a href="../../model.html#/doc/33711">View poem's topic associations</a></p></body></html>
