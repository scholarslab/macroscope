  <body><p>735_1_52: 《宮詞百首（其五十二）》和凝</p>
    <p>天籟吟風社燕歸　渚蓮香老碧苔肥　夜來霜墜梧桐葉　諸殿平明進御衣</p><p><a href="../../model.html#/doc/37475">View poem's topic associations</a></p></body></html>
