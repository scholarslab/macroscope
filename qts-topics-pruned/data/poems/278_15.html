  <body><p>278_15: 《客舍喜崔補闕司空拾遺訪宿》盧綸</p>
    <p>步月訪諸鄰　蓬居宿近臣　烏裘先醉客　清鏡早朝人　壞壁煙垂網　香街火照塵　悲榮俱是分　吾亦樂吾貧</p><p><a href="../../model.html#/doc/13158">View poem's topic associations</a></p></body></html>
