  <body><p>853_69: 《緱山廟》吳筠</p>
    <p>朝吾自嵩山　驅駕遵洛汭　逶遲轘轅側　仰望緱山際　王子謝時人　笙歌此賓帝　仙材夙所稟　寶位焉足繫　為迫丹霄期　闕流蒼生惠　高蹤邈千載　遺廟今一詣　肅肅生風雲　森森列松桂　大君弘至道　層構何壯麗　稽首環金壇　焚香陟瑤砌　伊余超浮俗　塵慮久已閉　況復清夙心　蕭然真契</p><p><a href="../../model.html#/doc/42956">View poem's topic associations</a></p></body></html>
