  <body><p>322_27: 《新秋月夜寄故人》權德輿</p>
    <p>客心宜靜夜　月色澹新秋　影落三湘水　詩傳八詠樓　何窮對酒望　幾處捲簾愁　若問相思意　隨君萬里遊</p><p><a href="../../model.html#/doc/15296">View poem's topic associations</a></p></body></html>
