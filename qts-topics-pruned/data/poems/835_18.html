  <body><p>835_18: 《秋末寄武昌一公》貫休</p>
    <p>見說武昌江上住　柏枯槐朽戰時風　知師詩癖難醫也　霜灑蘆花明月中</p><p><a href="../../model.html#/doc/41731">View poem's topic associations</a></p></body></html>
