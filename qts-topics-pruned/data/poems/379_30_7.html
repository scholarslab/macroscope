  <body><p>379_30_7: 《送淡公（其七）》孟郊</p>
    <p>伊洛氣味薄　江湖文章多　坐緣江湖岸　意識鮮明波　銅斗短蓑行　新章其奈何茲焉激切句　非是等閒歌　製之附驛迴　勿使餘風訛　都城第一寺　昭成屹嵯峨為師書廣壁　仰詠時經過　徘徊相思心　老淚雙滂沱</p><p><a href="../../model.html#/doc/17874">View poem's topic associations</a></p></body></html>
