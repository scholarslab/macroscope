  <body><p>443_8: 《內鄉村路作》白居易</p>
    <p>日下風高野路涼　緩驅疲馬闇思鄉　渭村秋物應如此　棗赤梨紅稻穗黃</p><p><a href="../../model.html#/doc/20735">View poem's topic associations</a></p></body></html>
