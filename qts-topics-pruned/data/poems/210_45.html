  <body><p>210_45: 《玉山嶺上作》皇甫曾</p>
    <p>悠悠驅匹馬　征路上連岡　晚翠深雲竇　寒臺淨石梁　秋花偏似雪　楓葉不禁霜　愁見前程遠　空郊下夕陽</p><p><a href="../../model.html#/doc/9059">View poem's topic associations</a></p></body></html>
