  <body><p>93_28: 《九日幸臨渭亭登高應制得酒字》馬懷素</p>
    <p>睿賞通三　宸遊契重九　蘭將葉布席　菊用香浮酒　落日下桑榆　秋風歇楊柳　幸齊東戶慶　希薦南山壽</p><p><a href="../../model.html#/doc/4240">View poem's topic associations</a></p></body></html>
