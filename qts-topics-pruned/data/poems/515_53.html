  <body><p>515_53: 《敘吟》朱慶餘</p>
    <p>雅道辛勤久　潛疑鬢雪侵　未能酬片善　難更免孤吟　有景皆牽思　無愁不到心　遙天一輪月　幾夜見西沈</p><p><a href="../../model.html#/doc/25139">View poem's topic associations</a></p></body></html>
