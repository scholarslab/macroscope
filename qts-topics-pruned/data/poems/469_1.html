  <body><p>469_1: 《擬古詠河邊枯樹》長孫佐輔</p>
    <p>野火燒枝水洗根　數圍孤樹半心存　應是無機承雨露　卻將春色寄苔痕</p><p><a href="../../model.html#/doc/22535">View poem's topic associations</a></p></body></html>
