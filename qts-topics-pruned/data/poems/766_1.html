  <body><p>766_1: 《貴游》劉兼</p>
    <p>繡衣公子宴池塘　淑景融融萬卉芳　珠翠照天春未老　管弦臨水日初長　風飄柳線金成穗　雨洗梨花玉有香　醉後不能離綺席　擬憑青帝繫斜陽</p><p><a href="../../model.html#/doc/38770">View poem's topic associations</a></p></body></html>
