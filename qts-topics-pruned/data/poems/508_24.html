  <body><p>508_24: 《至日上公獻壽酒》白敏中</p>
    <p>候曉天門闢　朝天萬國同　瑞雲昇觀闕　香氣映華宮　日色臨仙禦　龍顏對昊宮　羽儀瞻百姓　獻壽侍三公　化被君王洽　恩沾草木豐　自欣朝玉座　宴此詠皇風</p><p><a href="../../model.html#/doc/24552">View poem's topic associations</a></p></body></html>
