  <body><p>813_49: 《送喻鳧及第歸陽羨》無可</p>
    <p>姓字載科名　無過子最榮　宗中初及第　江上覲難兄　月向波濤沒　茶連洞壑生　石橋高思在　且為看東坑</p><p><a href="../../model.html#/doc/40570">View poem's topic associations</a></p></body></html>
