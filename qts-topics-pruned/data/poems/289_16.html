  <body><p>289_16: 《贈馬煉師》楊憑</p>
    <p>心嫌碧落更何從　月帔花冠冰雪容　行雨若迷歸處路　近南惟見祝融峰</p><p><a href="../../model.html#/doc/13776">View poem's topic associations</a></p></body></html>
