  <body><p>458_39: 《談氏外孫生三日喜是男偶吟成篇兼戲呈夢得》白居易</p>
    <p>玉芽珠顆小男兒　羅薦蘭湯浴罷時　芣苜春來盈女手　梧桐老去長孫枝　慶傳媒氏燕先賀　喜報談家烏預知　明日貧翁具雞黍　應須酬賽引雛詩</p><p><a href="../../model.html#/doc/21962">View poem's topic associations</a></p></body></html>
