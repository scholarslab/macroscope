  <body><p>440_87: 《潯陽宴別（此後忠州路上作）》白居易</p>
    <p>鞍馬軍城外　笙歌祖帳前　乘潮發湓口　帶雪別廬山　暮景牽行色　春寒散醉顏　共嗟炎瘴地　盡室得生還</p><p><a href="../../model.html#/doc/20540">View poem's topic associations</a></p></body></html>
