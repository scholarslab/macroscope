  <body><p>641_1_35: 《小遊仙詩九十八首之三十五》曹唐</p>
    <p>紫羽麾幢下玉京　卻邀真母入三清　白龍久住渾相戀　斜倚祥雲不肯行</p><p><a href="../../model.html#/doc/32053">View poem's topic associations</a></p></body></html>
