  <body><p>761_12: 《柳堤詩》詹敦仁</p>
    <p>種稻三十頃　種柳百餘株　稻可供粥　柳可爨庖廚　息耒柳陰下　讀書稻田隅　以樂堯舜道　同是耕莘夫</p><p><a href="../../model.html#/doc/38601">View poem's topic associations</a></p></body></html>
