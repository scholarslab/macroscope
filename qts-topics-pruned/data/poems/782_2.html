  <body><p>782_2: 《玉燭》員南溟</p>
    <p>曆象璿璣正　休徵玉燭明　四時佳氣滿　五緯太階平　律呂風光至　煙雲瑞色呈　年和知歲稔　道泰喜秋成　寰海皇恩被　乾坤至化清　自憐同野老　帝力詎能名</p><p><a href="../../model.html#/doc/39274">View poem's topic associations</a></p></body></html>
