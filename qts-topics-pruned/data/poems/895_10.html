  <body><p>895_10: 《江城子》尹鶚</p>
    <p>裙拖碧　步飄香　纖腰束素長　鬢雲光　拂面瓏璁　膩玉碎凝妝　寶柱秦箏彈向晚　弦促雁　更思量</p><p><a href="../../model.html#/doc/44367">View poem's topic associations</a></p></body></html>
