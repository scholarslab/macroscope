  <body><p>496_15: 《送楊尚書赴東川》姚合</p>
    <p>郤縠詩書將　銜恩赴梓州　遶身垂印綬　護馬執戈矛　劍閣和銘峭　巴江帶字流　從來皆惜別　此別復何愁</p><p><a href="../../model.html#/doc/23776">View poem's topic associations</a></p></body></html>
