  <body><p>200_107: 《與鄠縣源少府泛渼陂（得人字）》岑參</p>
    <p>載酒入天色　水涼難醉人　清搖縣郭動　碧洗雲山新　吹笛驚白鷺　垂竿跳紫鱗　憐君公事後　陂上日娛賓</p><p><a href="../../model.html#/doc/8610">View poem's topic associations</a></p></body></html>
