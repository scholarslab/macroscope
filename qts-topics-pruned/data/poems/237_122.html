  <body><p>237_122: 《九日登玉山》錢起</p>
    <p>霞景青山上　誰知此勝遊　龍沙傳往事　菊酒今金秋　步石隨雲起　題詩向水流　忘歸更有處　松下片雲幽</p><p><a href="../../model.html#/doc/10992">View poem's topic associations</a></p></body></html>
