  <body><p>148_112: 《送嚴維赴河南充嚴中丞幕府》劉長卿</p>
    <p>久別耶溪客　來乘使者軒　用才榮入幕　扶病喜同樽　山屐留何處　江帆去獨翻　暮情辭鏡水　秋夢識雲門　蓮府開花萼　桃園寄子孫　何當舉嚴助　遍沐漢朝恩</p><p><a href="../../model.html#/doc/6286">View poem's topic associations</a></p></body></html>
