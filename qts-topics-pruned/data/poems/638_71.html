  <body><p>638_71: 《登慈恩寺塔》張喬</p>
    <p>窗戶幾層風　清涼碧落中　世人來往別　煙景古今同　列岫橫秦斷　長河極塞空　斜陽越鄉思　天末見歸鴻</p><p><a href="../../model.html#/doc/31869">View poem's topic associations</a></p></body></html>
