  <body><p>214_78_1: 《九曲詞三首（其一）》高適</p>
    <p>許國從來徹廟堂　連年不為在疆場　將軍天上封侯印　御史臺中異姓王</p><p><a href="../../model.html#/doc/9283">View poem's topic associations</a></p></body></html>
