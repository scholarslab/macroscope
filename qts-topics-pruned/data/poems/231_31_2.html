  <body><p>231_31_2: 《陪柏中丞觀宴將士二首（其二）》杜甫</p>
    <p>繡段裝檐額　金花帖鼓腰　一夫先舞劍　百戲後歌樵　江樹城孤遠　雲臺使寂寥　漢朝頻選將　應拜霍嫖姚</p><p><a href="../../model.html#/doc/10517">View poem's topic associations</a></p></body></html>
