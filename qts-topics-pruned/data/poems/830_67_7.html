  <body><p>830_67_7: 《古塞下曲七首（其七）》貫休</p>
    <p>萬戰千征地　蒼茫古塞門　陰兵為客祟　惡酒發刀痕　風落崑崙石　河崩苜蓿根　將軍更移帳　日日近西蕃</p><p><a href="../../model.html#/doc/41493">View poem's topic associations</a></p></body></html>
