  <body><p>127_4: 《奉和聖制暮春送朝集使歸郡應制》王維</p>
    <p>萬國仰宗周　衣冠拜冕旒　玉乘迎大客　金節送諸侯　祖席傾三省　褰幃向九州　楊花飛上路　槐色蔭通溝　來預鈞天樂　歸分漢主憂　宸章類河漢　垂象滿中州</p><p><a href="../../model.html#/doc/5241">View poem's topic associations</a></p></body></html>
