  <body><p>604_20: 《邊城晚望》許棠</p>
    <p>廣漠杳無窮　孤城四面空　馬行高磧上　日墮迥沙中　逼曉人移帳　當川樹列風　迢迢河外路　知直去崆峒</p><p><a href="../../model.html#/doc/30374">View poem's topic associations</a></p></body></html>
