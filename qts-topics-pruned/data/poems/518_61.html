  <body><p>518_61: 《喜夢歸》雍陶</p>
    <p>旅館歲闌頻有夢　分明最似此宵希　覺來莫道還無益　未得歸時且當歸</p><p><a href="../../model.html#/doc/25272">View poem's topic associations</a></p></body></html>
