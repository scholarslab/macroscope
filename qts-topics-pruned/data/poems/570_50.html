  <body><p>570_50: 《酬魏三十七》李群玉</p>
    <p>靜裏寒香觸思初　開緘忽見二瓊琚　一吟麗句風流極　沒得弘文李校書</p><p><a href="../../model.html#/doc/28586">View poem's topic associations</a></p></body></html>
