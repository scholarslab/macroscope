  <body><p>13_60_2: 《郊廟歌辭。享太廟樂章。凱安四章（其二）》?</p>
    <p>禮匝三獻　樂遍九成　降循軒陛　仰欷皇情　福與仁合　德因孝明　百年神畏四海風行</p><p><a href="../../model.html#/doc/550">View poem's topic associations</a></p></body></html>
