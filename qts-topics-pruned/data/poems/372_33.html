  <body><p>372_33: 《塘下行》孟郊</p>
    <p>塘邊日欲斜　年少早還家　徒將白羽扇　調妾木蘭花　不是城頭樹　那棲來去鴉</p><p><a href="../../model.html#/doc/17558">View poem's topic associations</a></p></body></html>
