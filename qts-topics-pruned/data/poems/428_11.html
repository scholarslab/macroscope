  <body><p>428_11: 《仙遊寺獨宿》白居易</p>
    <p>沙鶴上階立　潭月當戶開　此中留我宿　兩夜不能迴　幸與靜境遇　喜無歸侶催　從今獨遊後　不擬共人來</p><p><a href="../../model.html#/doc/19690">View poem's topic associations</a></p></body></html>
