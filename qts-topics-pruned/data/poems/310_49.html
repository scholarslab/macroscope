  <body><p>310_49: 《買山吟》於鵠</p>
    <p>買得幽山屬漢陽　槿籬疏處種桄榔　唯有獼猴來往熟　弄人拋果滿書堂</p><p><a href="../../model.html#/doc/14809">View poem's topic associations</a></p></body></html>
