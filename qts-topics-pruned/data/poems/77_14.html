  <body><p>77_14: 《過張平子墓》駱賓王</p>
    <p>西鄂該通理　南陽擅德音　玉卮浮藻麗　銅渾積思深　忽懷今日昔　非復昔時今　日落豐碑暗　風來古木吟　惟歎窮泉下　終鬱羨魚心</p><p><a href="../../model.html#/doc/3535">View poem's topic associations</a></p></body></html>
