  <body><p>739_69: 《宮詞》李建勳</p>
    <p>自遠凝旒守上陽　舞衣頓減舊朝香　簾垂粉閣春將盡　門掩梨花日漸長　草色深濃封輦路　水聲低咽轉宮牆　君王一去不迴駕　皓齒青蛾空斷腸</p><p><a href="../../model.html#/doc/37658">View poem's topic associations</a></p></body></html>
