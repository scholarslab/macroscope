  <body><p>845_47: 《荊門暮冬與節公話別》齊己</p>
    <p>漳河湘岸柳關頭　離別相逢四十秋　我憶黃梅夢南國　君懷明主去東周　幾程霜雪經殘臘　何處封疆過舊遊　好及春風承帝澤　莫忘衰朽臥林丘</p><p><a href="../../model.html#/doc/42504">View poem's topic associations</a></p></body></html>
