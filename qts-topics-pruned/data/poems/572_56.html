  <body><p>572_56: 《荒齋》賈島</p>
    <p>草合徑微微　終南對掩扉　晚涼疏雨絕　初曉遠山稀　落葉無青地　閒身著白衣　朴愚猶本性　不是學忘機</p><p><a href="../../model.html#/doc/28730">View poem's topic associations</a></p></body></html>
