  <body><p>859_31: 《口占》呂岩</p>
    <p>非神亦非仙　非術亦非幻　天地有終窮　桑田幾遷變　身固非我有　財亦何足戀　曷不從吾遊　騎鯨騰汗漫</p><p><a href="../../model.html#/doc/43233">View poem's topic associations</a></p></body></html>
