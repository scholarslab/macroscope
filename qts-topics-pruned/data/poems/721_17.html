  <body><p>721_17: 《下第送張霞歸覲江南》李洞</p>
    <p>此道背於時　攜歸一軸詩　樹沈孤島遠　風逆蹇驢遲　草入吟房壞　潮衝釣石移　恐傷還覲意　半路摘愁髭</p><p><a href="../../model.html#/doc/36844">View poem's topic associations</a></p></body></html>
