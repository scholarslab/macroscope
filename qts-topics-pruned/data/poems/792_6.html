  <body><p>792_6: 《游長安諸寺聯句。長樂坊安國寺。紅樓聯句》段成式</p>
    <p>重疊碎晴空　餘霞更照紅　蟬蹤近鳷鵲　鳥道接相風　苔靜金輪路　雲輕白日宮　壁詩傳謝客　門牓占休公</p><p><a href="../../model.html#/doc/39528">View poem's topic associations</a></p></body></html>
