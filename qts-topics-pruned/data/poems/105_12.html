  <body><p>105_12: 《晦日宴高文學林亭》張錫</p>
    <p>雪盡銅駝路　花照石崇家　年光開柳色　池影汎雲華　賞洽情方遠　春歸景未賒　欲知多暇日　尊酒漬澄霞</p><p><a href="../../model.html#/doc/4579">View poem's topic associations</a></p></body></html>
