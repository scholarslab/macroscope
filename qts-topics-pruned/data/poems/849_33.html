  <body><p>849_33: 《賣松者》修睦</p>
    <p>求利有何限　將松入市來　直饒人買去　也向柳邊栽　細葉猶黏雪　孤根尚惹苔　知君用心錯　舉世重花開</p><p><a href="../../model.html#/doc/42788">View poem's topic associations</a></p></body></html>
