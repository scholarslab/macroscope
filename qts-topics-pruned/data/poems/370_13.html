  <body><p>370_13: 《青海西寄竇三端公》呂溫</p>
    <p>時同事弗同　窮節厲陰風　我役流沙外　君朝紫禁中　從容非所羨　辛苦竟何功　但示酬恩路　浮生任轉蓬</p><p><a href="../../model.html#/doc/17445">View poem's topic associations</a></p></body></html>
