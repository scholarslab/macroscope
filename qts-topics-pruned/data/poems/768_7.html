  <body><p>768_7: 《袁江口懷王司勳王吏部》李祜</p>
    <p>京華不啻三千里　客淚如今一萬雙　若箇最為相憶處　青楓黃竹入袁江</p><p><a href="../../model.html#/doc/38926">View poem's topic associations</a></p></body></html>
