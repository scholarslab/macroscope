  <body><p>514_3: 《上宣州沈大夫》朱慶餘</p>
    <p>科名繼世古來稀　高步何年下紫微　帝命幾會移重鎮　時清猶望領春闈　登朝舊友常思見　開幕賢人併望歸　今日得遊風化地　卻回滄海有光輝</p><p><a href="../../model.html#/doc/25005">View poem's topic associations</a></p></body></html>
