  <body><p>357_48_3: 《文宗元聖昭獻孝皇帝挽歌三首（其三）》劉禹錫</p>
    <p>享國十五載　升天千萬年　龍鑣仙路遠　騎吹禮容全　日下初陵外　人悲舊劍前　周南有遺老　掩淚望秦川</p><p><a href="../../model.html#/doc/16836">View poem's topic associations</a></p></body></html>
