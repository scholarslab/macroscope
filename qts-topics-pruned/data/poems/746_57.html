  <body><p>746_57: 《贈野老》陳陶</p>
    <p>何年種芝白雲裏　人傳先生老萊子　消磨世上名利心　澹若巖間一流水</p><p><a href="../../model.html#/doc/37904">View poem's topic associations</a></p></body></html>
