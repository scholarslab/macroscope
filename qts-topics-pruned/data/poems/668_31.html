  <body><p>668_31: 《下第後上永崇高侍郎》高蟾</p>
    <p>天上碧桃和露種　日邊紅杏倚雲栽　芙蓉生在秋江上　不向東風怨未開</p><p><a href="../../model.html#/doc/33744">View poem's topic associations</a></p></body></html>
