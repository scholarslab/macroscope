  <body><p>63_3_1: 《守歲二首（此二首一作太宗詩，後題作《除夜》。）（其一）》董思恭</p>
    <p>暮景斜芳殿　年華麗綺宮　寒辭去冬雪　暖帶入春風　階馥舒梅素　盤花卷燭紅共歡新故歲　迎送一宵中</p><p><a href="../../model.html#/doc/3189">View poem's topic associations</a></p></body></html>
