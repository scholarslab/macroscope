  <body><p>181_15: 《江行寄遠》李白</p>
    <p>刳木出吳楚　危槎百餘尺　疾風吹片帆　日暮千里隔　別時酒猶在　已為異鄉客　思君不可得　愁見江水碧</p><p><a href="../../model.html#/doc/7577">View poem's topic associations</a></p></body></html>
