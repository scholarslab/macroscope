  <body><p>3_9: 《登蒲州逍遙樓》李隆基</p>
    <p>長榆息烽火　高柳靜風塵　卜征巡九洛　展豫出三秦　昔是潛龍地　今為上理辰　時平乘道泰　聊賞遇年春　黃河分地絡　飛觀接天津　一覽遺芳翰　千載肅如神</p><p><a href="../../model.html#/doc/109">View poem's topic associations</a></p></body></html>
