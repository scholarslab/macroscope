  <body><p>539_149: 《蝶》李商隱</p>
    <p>飛來繡戶陰　穿過畫樓深　重傳秦臺粉　輕塗漢殿金　相兼惟柳絮　所得是花心　可要凌孤客　邀為子夜吟</p><p><a href="../../model.html#/doc/26545">View poem's topic associations</a></p></body></html>
