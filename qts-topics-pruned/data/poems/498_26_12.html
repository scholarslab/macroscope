  <body><p>498_26_12: 《遊春十二首（其十二）》姚合</p>
    <p>曉脫青衫出　閒行氣味長　一瓶春酒色　數頃野花香　朝客聞應羨　山僧見亦狂　不將僮僕去　恐為損風光</p><p><a href="../../model.html#/doc/24030">View poem's topic associations</a></p></body></html>
