  <body><p>413_16: 《送孫勝》元稹</p>
    <p>桐花暗澹柳惺惚　池帶輕波柳帶風　今日與君臨水別　可憐春盡宋亭中</p><p><a href="../../model.html#/doc/19207">View poem's topic associations</a></p></body></html>
