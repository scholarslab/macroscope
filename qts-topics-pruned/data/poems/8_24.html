  <body><p>8_24: 《幸秦川上梓潼山》李衍</p>
    <p>喬巖簇冷煙　幽徑上寒天　下瞰峨眉嶺　上窺華岳巔　驅馳非取樂　按幸為憂邊　此去如登陟　歌樓路幾千</p><p><a href="../../model.html#/doc/283">View poem's topic associations</a></p></body></html>
