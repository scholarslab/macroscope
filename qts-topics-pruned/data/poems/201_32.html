  <body><p>201_32: 《題雲際南峰眼上人讀經堂（眼公不下此堂十五年矣）》岑參</p>
    <p>結宇題三藏　焚香老一峰　雲間獨坐臥　祗是對山松</p><p><a href="../../model.html#/doc/9734">View poem's topic associations</a></p></body></html>
