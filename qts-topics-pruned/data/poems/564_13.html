  <body><p>564_13: 《和於中丞登越王樓》王嚴</p>
    <p>雉堞臨朱檻　登茲便散愁　蟬聲怨炎夏　山色報新秋　江轉穿雲樹　心閒隨葉舟　仲宣徒有嘆　謝守幾追遊</p><p><a href="../../model.html#/doc/28328">View poem's topic associations</a></p></body></html>
