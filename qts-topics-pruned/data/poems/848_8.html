  <body><p>848_8: 《懷陸龜蒙處士》尚顏</p>
    <p>布褐東南隱　相傳繼謝敷　高譚夫子道　靜看海山圖　事免傷心否　棋逢敵手無　關中花數內　獨不見菖蒲</p><p><a href="../../model.html#/doc/42704">View poem's topic associations</a></p></body></html>
