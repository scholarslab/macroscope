  <body><p>452_49: 《和裴令公一日日一年年雜言見贈》白居易</p>
    <p>一日日　作老翁　一年年　過春風　公心不以貴隔我　我散唯將閒伴公　我無才能忝高秩　合是人間閒散物　公有功德在生民　何因得作自由身　前日魏王潭上宴連夜　今日午橋池頭遊拂晨　山客硯前吟待月　野人尊前醉送春　不敢與公閒中爭第一　亦應占得第二第三人</p><p><a href="../../model.html#/doc/21541">View poem's topic associations</a></p></body></html>
