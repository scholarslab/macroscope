  <body><p>413_11_6: 《酬孝甫見贈十首（各酬本意，次用舊韻）（其六）》元稹</p>
    <p>莫笑風塵滿病顏　此生元在有無間　卷舒蓮葉終難溼　去住雲心一種閒</p><p><a href="../../model.html#/doc/19196">View poem's topic associations</a></p></body></html>
