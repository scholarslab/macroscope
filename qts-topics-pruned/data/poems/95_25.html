  <body><p>95_25: 《古鏡》沈佺期</p>
    <p>莓苔翳清池　蝦蟆蝕明月　埋落今如此　照心未嘗歇　願垂拂拭恩　為君鑒玄髮</p><p><a href="../../model.html#/doc/4300">View poem's topic associations</a></p></body></html>
