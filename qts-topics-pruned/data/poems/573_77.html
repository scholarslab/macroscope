  <body><p>573_77: 《贈莊上人》賈島</p>
    <p>不語焚香坐　心知道已成　流年衰此世　定力見他生　暮雪餘春冷　寒燈續晝明　尋常五侯至　敢望下階迎</p><p><a href="../../model.html#/doc/28858">View poem's topic associations</a></p></body></html>
