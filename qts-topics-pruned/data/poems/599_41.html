  <body><p>599_41: 《隴頭吟》於濆</p>
    <p>借問隴頭水　終年恨何事　深疑嗚咽聲　中有征人淚　自古蘊長策　況我非才智　無計謝潺湲　一宵空不寐</p><p><a href="../../model.html#/doc/30140">View poem's topic associations</a></p></body></html>
