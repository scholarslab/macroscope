  <body><p>220_3: 《越王樓歌（太宗子越王貞為綿州刺史，作台於州城西北）》杜甫</p>
    <p>綿州州府何磊落　顯慶年中越王作　孤城西北起高樓　碧瓦朱甍照城郭　樓下長江百丈清　山頭落日半輪明　君王舊跡今人賞　轉見千秋萬古情</p><p><a href="../../model.html#/doc/9521">View poem's topic associations</a></p></body></html>
