  <body><p>273_75: 《逢友生言懷》戴叔倫</p>
    <p>安親非避地　羈旅十餘年　道長時流許　家貧故舊憐　相逢今歲暮　遠別一方偏　去住俱難說　江湖正渺然</p><p><a href="../../model.html#/doc/12835">View poem's topic associations</a></p></body></html>
