  <body><p>687_34: 《東歸望華山》吳融</p>
    <p>碧蓮重疊在青冥　落日垂鞭緩客程　不奈春煙籠暗澹　可堪秋雨洗分明　南邊已放三千馬　北面猶標百二城　只怕仙人撫高掌　年年相見是空行</p><p><a href="../../model.html#/doc/35031">View poem's topic associations</a></p></body></html>
