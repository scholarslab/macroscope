  <body><p>126_92_1: 《達奚侍郎夫人寇氏挽詞二首（其一）》王維</p>
    <p>束帶將朝日　鳴環映牖辰　能令諫明主　相勸識賢人　遺挂空留壁　迴文日覆塵金蠶將畫柳　何處更知春</p><p><a href="../../model.html#/doc/5235">View poem's topic associations</a></p></body></html>
