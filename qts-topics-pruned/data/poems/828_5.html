  <body><p>828_5: 《上顧大夫》貫休</p>
    <p>碧海漾仙洲　驪珠外無寶　一岳倚青冥　群山盡如草　君侯聖朝瑞　動只關玄造　誰云倚天劍　含霜在懷抱　誰云青雲險　門前是平道　洪民亦何幸　里巷清如掃　至化無經綸　至神無祝禱　即應炳文柄　孤平去浩浩　即應調鼎味　比屋堪封保　野人慕正化　來自海邊島　經傳髻裏珠　詩學池中藻　閉門十餘載　庭杉共枯槁　今朝投至鑒　得不傾肝腦　斯文如未精　歸山更探討</p><p><a href="../../model.html#/doc/41306">View poem's topic associations</a></p></body></html>
