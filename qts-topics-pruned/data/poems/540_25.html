  <body><p>540_25: 《重有感》李商隱</p>
    <p>玉帳牙旗得上遊　安危須共主君憂　竇融表已來關右　陶侃軍宜次石頭　豈有蛟龍愁失水　更無鷹隼與高秋　晝號夜哭兼幽顯　早晚星關雪涕收</p><p><a href="../../model.html#/doc/26639">View poem's topic associations</a></p></body></html>
