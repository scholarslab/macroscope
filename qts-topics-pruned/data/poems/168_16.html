  <body><p>168_16: 《贈何七判官昌浩》李白</p>
    <p>有時忽惆悵　匡坐至夜分　平明空嘯吒　思欲解世紛　心隨長風去　吹散萬里雲　羞作濟南生　九十誦古文　不然拂劍起　沙漠收奇勳　老死阡陌間　何因揚清芬　夫子今管樂　英才冠三軍　終與同出處　豈將沮溺群</p><p><a href="../../model.html#/doc/7172">View poem's topic associations</a></p></body></html>
