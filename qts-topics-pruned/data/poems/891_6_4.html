  <body><p>891_6_4: 《南歌子（歌或作柯，一名春宵曲）（其四）》溫庭筠</p>
    <p>臉上金霞細　眉間翠鈿深　攲枕覆鴛衾　隔簾鶯百轉　感君心</p><p><a href="../../model.html#/doc/47654">View poem's topic associations</a></p></body></html>
