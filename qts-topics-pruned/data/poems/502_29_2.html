  <body><p>502_29_2: 《哭賈島二首（其二）》姚合</p>
    <p>杳杳黃泉下　嗟君向此行　有名傳後世　無子過今生　新墓松三尺　空階月二更　從今舊詩卷　人覓寫應爭</p><p><a href="../../model.html#/doc/24257">View poem's topic associations</a></p></body></html>
