  <body><p>779_37: 《登雲梯》殷琮</p>
    <p>碧落遠澄澄　青山路可昇　身輕疑易蹋　步獨覺難憑　邐迤排將近　迴翔勢漸登　上寧愁屈曲　高更喜超騰　江樹遙分藹　山嵐宛若凝　赤城容許到　敢憚百千層</p><p><a href="../../model.html#/doc/39224">View poem's topic associations</a></p></body></html>
