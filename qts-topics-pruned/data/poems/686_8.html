  <body><p>686_8: 《閿鄉寓居十首。聞提壺鳥》吳融</p>
    <p>早於批鵊巧於鶯　故國春林足此聲　今在天涯別館裏　為君沽酒復何情</p><p><a href="../../model.html#/doc/34934">View poem's topic associations</a></p></body></html>
