  <body><p>333_2: 《獨不見》楊巨源</p>
    <p>東風艷陽色　柳綠花如霰　競理同心鬟　爭持合歡扇　香傳賈娘手　粉離何郎面　最恨卷簾時　含情獨不見</p><p><a href="../../model.html#/doc/15687">View poem's topic associations</a></p></body></html>
