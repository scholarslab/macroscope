  <body><p>892_11_3: 《菩薩蠻（其三）》韋莊</p>
    <p>如今卻憶江南樂　當時年少春衫薄　騎馬倚斜橋　滿樓紅袖招　翠屏金屈曲　醉入花叢宿　此度見花枝　白頭誓不歸</p><p><a href="../../model.html#/doc/44157">View poem's topic associations</a></p></body></html>
