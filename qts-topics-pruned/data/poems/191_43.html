  <body><p>191_43: 《閑齋對雨》韋應物</p>
    <p>幽獨自盈抱　陰淡亦連朝　空齋對高樹　疏雨共蕭條　巢燕翻泥濕　蕙花依砌消　端居念往事　倏忽苦驚飆</p><p><a href="../../model.html#/doc/8117">View poem's topic associations</a></p></body></html>
