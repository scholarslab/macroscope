  <body><p>518_59_2: 《恨別二首（其二）》雍陶</p>
    <p>人言日遠還疏索　別後都非未別心　唯我憶君千里意　一年不見一重深</p><p><a href="../../model.html#/doc/25270">View poem's topic associations</a></p></body></html>
