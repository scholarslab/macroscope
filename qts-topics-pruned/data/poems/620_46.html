  <body><p>620_46: 《添酒中六詠。酒杯》陸龜蒙</p>
    <p>叔夜傲天壤　不將琴酒疏　製為酒中物　恐是琴之餘　一弄廣陵散　又裁絕交書　頹然擲林下　身世俱何如</p><p><a href="../../model.html#/doc/30976">View poem's topic associations</a></p></body></html>
