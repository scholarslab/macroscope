  <body><p>477_87: 《湘妃廟》李涉</p>
    <p>班竹林邊有古祠　鳥啼花發盡堪悲　當時惆悵同今日　南北行人可得知</p><p><a href="../../model.html#/doc/22999">View poem's topic associations</a></p></body></html>
