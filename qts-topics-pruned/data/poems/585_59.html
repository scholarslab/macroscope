  <body><p>585_59: 《送人登第東歸》劉駕</p>
    <p>學古既到古　反求鑒者難　見詩未識君　疑生建安前　海畔豈無家　終難成故山　得失雖由命　世途多險艱　我皇追古風　文柄付大賢　此時如為君　果在甲科間　晚達多早貴　舉世咸為然　一夕顏卻少　雖病心且安　所居似清明　冷灶起新煙　高情懶行樂　花盛僕馬前　歸程不淹留　指期到田園　香醪四鄰熟　霜橘千株繁　肯憶長安夜　論詩風雪寒</p><p><a href="../../model.html#/doc/29442">View poem's topic associations</a></p></body></html>
