  <body><p>549_48: 《登安陸西樓》趙嘏</p>
    <p>樓上華筵日日開　眼前人事祗堪哀　征車自入紅塵去　遠水長穿綠樹來　雲雨暗更歌舞伴　山川不盡別離杯　無由併寫春風恨　欲下鄖城首重回</p><p><a href="../../model.html#/doc/27337">View poem's topic associations</a></p></body></html>
