  <body><p>60_34: 《桂》李嶠</p>
    <p>未殖銀宮裏　寧移玉殿幽　枝生無限月　花滿自然秋　俠客條為馬　仙人葉作舟　願君期道術　攀折可淹留</p><p><a href="../../model.html#/doc/3086">View poem's topic associations</a></p></body></html>
