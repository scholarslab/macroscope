  <body><p>633_25: 《重陽阻雨》司空圖</p>
    <p>重陽阻雨獨銜杯　移得山家菊未開　猶勝登高閒望斷　孤煙殘照馬嘶回</p><p><a href="../../model.html#/doc/31501">View poem's topic associations</a></p></body></html>
