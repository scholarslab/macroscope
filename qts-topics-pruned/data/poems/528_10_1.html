  <body><p>528_10_1: 《晨起二首（後首一題作山齋秋晚）（其一）》許渾</p>
    <p>桂樹綠層層　風微煙露凝　簷楹銜落月　幃幌映殘燈　蘄簟曙香冷　越瓶秋水澄心閒即無事　何異住山僧</p><p><a href="../../model.html#/doc/25872">View poem's topic associations</a></p></body></html>
