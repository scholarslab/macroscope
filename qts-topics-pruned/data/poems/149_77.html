  <body><p>149_77: 《自紫陽觀至華陽洞，宿侯尊師草堂，簡同游李延年》劉長卿</p>
    <p>石門媚煙景　句曲盤江甸　南向佳氣濃　數峰遙隱見　漸臨華陽口　雲路入蔥倩　七曜懸洞宮　五雲抱仙殿　銀函竟誰發　金液徒堪薦　千載空桃花　秦人深不見　東溪喜相遇　貞白如會面　青鳥來去閒　紅霞朝夕變　一從換仙骨　萬里乘飛電　蘿月延步虛　松花醉閒宴　幽人即長往　茂宰應交戰　明發歸琴堂　知君懶為縣</p><p><a href="../../model.html#/doc/6375">View poem's topic associations</a></p></body></html>
