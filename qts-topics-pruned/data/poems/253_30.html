  <body><p>253_30: 《楊參軍莊送宇文邈》姚系</p>
    <p>秋雲冒原隰　野鳥滿林聲　愛此田舍事　稽君車馬程　離堂慘不喧　脈脈復盈盈　蘭葉一經霜　香銷為贈輕　燈光耿方寂　蟲思隱餘清　相望忽無際　如含江海情</p><p><a href="../../model.html#/doc/11878">View poem's topic associations</a></p></body></html>
