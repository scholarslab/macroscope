  <body><p>897_27_2: 《上行杯（其二）》孫光憲</p>
    <p>離櫂逡巡欲動　臨極浦　故人相送　去住心情知不共　金船滿捧　綺羅愁　絲管咽　回別　帆影滅　江浪如雪</p><p><a href="../../model.html#/doc/44584">View poem's topic associations</a></p></body></html>
