  <body><p>374_46: 《初於洛中選》孟郊</p>
    <p>塵土日易沒　驅馳力無餘　青雲不我與　白首方選書　宦途事非遠　拙者取自疏　終然戀皇邑　誓以結吾廬　帝城富高門　京路遶勝居　碧水走龍蛇　蜿蜒遶庭除　尋常異方客　過此亦踟躕</p><p><a href="../../model.html#/doc/17655">View poem's topic associations</a></p></body></html>
