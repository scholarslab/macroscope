  <body><p>189_56: 《送鄭端公弟移院常州》韋應物</p>
    <p>時瞻憲臣重　禮為內兄全　公程儻見責　私愛信不愆　況昔陪朝列　今茲俱海壖　清觴方對酌　天書忽告遷　豈徒咫尺地　使我心思綿　應當自此始　歸拜雲臺前</p><p><a href="../../model.html#/doc/8005">View poem's topic associations</a></p></body></html>
