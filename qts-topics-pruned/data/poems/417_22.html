  <body><p>417_22: 《餘杭周從事以十章見寄詞調清婉難於遍酬聊和…答來貺》元稹</p>
    <p>擾擾紛紛旦暮間　經營閒事不曾閒　多緣老病推辭酒　少有功夫久羨山　清夜笙歌喧四郭　黃昏鐘漏下重關　何由得似周從事　醉入人家醒始還</p><p><a href="../../model.html#/doc/19345">View poem's topic associations</a></p></body></html>
