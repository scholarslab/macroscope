  <body><p>582_16: 《博山》溫庭筠</p>
    <p>博山香重欲成雲　錦段機絲妒鄂君　粉蝶團飛花轉影　彩鴛雙泳水生紋　青樓二月春將半　碧瓦千家日未曛　見說楊朱無限淚　豈能空為路岐分</p><p><a href="../../model.html#/doc/29245">View poem's topic associations</a></p></body></html>
