  <body><p>48_47: 《溪行寄王震》張九齡</p>
    <p>山氣朝來爽　溪流日向清　遠心何處愜　閒棹此中行　叢桂林間待　群鷗水上迎　徒然適我願　幽獨為誰情</p><p><a href="../../model.html#/doc/2534">View poem's topic associations</a></p></body></html>
