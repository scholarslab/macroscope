  <body><p>556_87: 《送王道士（一作秦系詩）》馬戴</p>
    <p>真人俄整舄　雙鶴屢飛翔　恐入壺中住　須傳肘後方　霓裳雲氣潤　石徑朮苗香　一去何時見　仙家日月長</p><p><a href="../../model.html#/doc/27900">View poem's topic associations</a></p></body></html>
