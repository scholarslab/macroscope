  <body><p>460_26: 《贈諸少年》白居易</p>
    <p>少年莫笑我蹉跎　聽我狂翁一曲歌　入手榮名取雖少　關心穩事得還多　老慚退馬霑芻秣　高喜歸鴻脫弋羅　官給俸錢天與壽　些些貧病奈吾何</p><p><a href="../../model.html#/doc/22141">View poem's topic associations</a></p></body></html>
