  <body><p>660_8: 《烏程》羅隱</p>
    <p>兩府攀陪十五年　郡中甘雨幕中蓮　一瓶猶是烏程酒　須對霜風度泫然</p><p><a href="../../model.html#/doc/33313">View poem's topic associations</a></p></body></html>
