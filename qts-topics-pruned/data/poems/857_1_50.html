  <body><p>857_1_50: 《七言（其五十）》呂岩</p>
    <p>未煉還丹且煉心　丹成方覺道元深　每留客有錢酤酒　誰信君無藥點金　洞裏風雷歸掌握　壺中日月在胸襟　神仙事業人難會　養性長生自意吟</p><p><a href="../../model.html#/doc/43111">View poem's topic associations</a></p></body></html>
