  <body><p>125_35: 《齊州送祖三（一作河上送趙仙舟，又作淇上別趙仙舟）》王維</p>
    <p>相逢方一笑　相送還成泣　祖帳已傷離　荒城復愁入　天寒遠山淨　日暮長河急　解纜君已遙　望君猶佇立</p><p><a href="../../model.html#/doc/5043">View poem's topic associations</a></p></body></html>
