  <body><p>268_108: 《赴許州留別洛中親故》耿湋</p>
    <p>淳風今變俗　末學誤為文　幸免投湘浦　那辭近汝墳　山遮魏闕路　日隱洛陽雲　誰念聯翩翼　煙中獨失群</p><p><a href="../../model.html#/doc/12420">View poem's topic associations</a></p></body></html>
