  <body><p>697_17: 《雨霽池上作呈侯學士》韋莊</p>
    <p>鹿巾藜杖葛衣輕　雨歇池邊晚吹清　正是如今江上好　白鱗紅稻紫蓴羹</p><p><a href="../../model.html#/doc/35639">View poem's topic associations</a></p></body></html>
