  <body><p>887_11: 《偶宴西蜀摩訶池》暢甫</p>
    <p>珍木鬱清池　風荷左右披　淺觴寧及醉　慢舸不知移　蔭林簟光冷　照流簪影攲　胡為獨羈者　雪涕向漣漪</p><p><a href="../../model.html#/doc/43950">View poem's topic associations</a></p></body></html>
