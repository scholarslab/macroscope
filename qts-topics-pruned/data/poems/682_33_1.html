  <body><p>682_33_1: 《寄京城親友二首（其一）》韓偓</p>
    <p>苦吟看墜葉　寥落共天涯　壯歲空為客　初寒更憶家　雨牆經月蘚　山菊向陽花因味碧雲句　傷哉後會賒</p><p><a href="../../model.html#/doc/34627">View poem's topic associations</a></p></body></html>
