  <body><p>684_50: 《憶事》吳融</p>
    <p>去年花下把金卮　曾賦楊花數句詩　回首朱門閉荒草　如今愁到牡丹時</p><p><a href="../../model.html#/doc/34821">View poem's topic associations</a></p></body></html>
