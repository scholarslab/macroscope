  <body><p>728_75: 《春秋戰國門。再吟》周曇</p>
    <p>攻城來下惜先分　一旦家邦屬四鄰　徒逞威強稱智伯　不知權變是愚人</p><p><a href="../../model.html#/doc/37196">View poem's topic associations</a></p></body></html>
