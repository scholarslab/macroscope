  <body><p>806_1_291: 《詩三百三首（其二百九十一）》寒山</p>
    <p>鹿生深林中　飲水而食草　伸腳樹下眠　可憐無煩惱　繫之在華堂　餚膳極肥好終日不肯嘗　形容轉枯槁</p><p><a href="../../model.html#/doc/40315">View poem's topic associations</a></p></body></html>
