  <body><p>501_4: 《和裴結端公早朝（一作和郭端公早朝）》姚合</p>
    <p>魚鑰千門啟　雞人唱曉傳　冕旒臨玉殿　丞相入爐煙　列位同居左　分行忝在前　仰聞天語近　俯拜珮聲連　綵杖祥光動　彤庭霽色鮮　威儀誰可紀　柱史有新篇</p><p><a href="../../model.html#/doc/24162">View poem's topic associations</a></p></body></html>
