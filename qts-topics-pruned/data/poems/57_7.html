  <body><p>57_7: 《安輯嶺表事平罷歸》李嶠</p>
    <p>雲端想京縣　帝鄉如可見　天涯望越臺　海路幾悠哉　六月飛鵬去　三年瑞雉來　境遙銅柱出　山險石門開　自我違瀍洛　瞻途屢揮霍　朝朝寒露多　夜夜征衣薄　白簡承朝憲　朱方撫夷落　既弘天覆廣　且諭皇恩博　皇恩溢外區　憬俗詠來蘇　聲朔臣天子　壇場拜老夫　絳宮韜將略　黃石寢兵符　返旆收龍虎　空營集鳥烏　日落澄氛靄　憑高視襟帶　東甌抗於越　南斗臨吳會　春色遶邊陲　飛花出荒外　卉服紛如積　長川思遊客　風生丹桂晚　雲起蒼梧夕　去舳艤清江　歸軒趨紫陌　衣裳會百蠻　琛賮委重關　不學金刀使　空持寶劍還</p><p><a href="../../model.html#/doc/2945">View poem's topic associations</a></p></body></html>
