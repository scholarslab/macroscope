  <body><p>452_18: 《冬日早起閑詠》白居易</p>
    <p>水塘耀初旭　風竹飄餘霰　幽境雖目前　不因閒不見　晨起對爐香　道經尋兩卷　晚坐拂琴塵　秋思彈一遍　此外更無事　開尊時自勸　何必東風來　一杯春上面</p><p><a href="../../model.html#/doc/21509">View poem's topic associations</a></p></body></html>
