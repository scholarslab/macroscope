  <body><p>658_4: 《新安投所知》羅隱</p>
    <p>少年容易舍樵漁　曾辱明公薦子虛　漢殿夜寒時不食　宋都風急命何疏　雲埋野艇吟歸去　草沒山田賦遂初　長劍一尋歌一奏　此心爭肯為鱸魚</p><p><a href="../../model.html#/doc/33219">View poem's topic associations</a></p></body></html>
