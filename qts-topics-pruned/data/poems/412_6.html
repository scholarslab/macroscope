  <body><p>412_6: 《題李十一修行裏居壁》元稹</p>
    <p>雲闕朝迴塵騎合　杏花春盡曲江閒　憐君雖在城中住　不隔人家便是山</p><p><a href="../../model.html#/doc/19140">View poem's topic associations</a></p></body></html>
