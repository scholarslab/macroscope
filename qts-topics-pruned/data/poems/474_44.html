  <body><p>474_44: 《獨住僧》徐凝</p>
    <p>百補袈裟一比丘　數莖長睫覆青眸　多應獨住山林慣　唯照寒泉自剃頭</p><p><a href="../../model.html#/doc/22693">View poem's topic associations</a></p></body></html>
