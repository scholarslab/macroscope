  <body><p>134_3: 《宴陳十六樓（樓枕金谷）》李頎</p>
    <p>西樓對金谷　此地古人心　白日落庭內　黃花生澗陰　四鄰見疏木　萬井度寒砧　石上題詩處　千年留至今</p><p><a href="../../model.html#/doc/5502">View poem's topic associations</a></p></body></html>
