  <body><p>624_13: 《和襲美江南道中懷茅山廣文南陽博士三首次韻》陸龜蒙</p>
    <p>一片輕帆背夕陽　望三峰拜七真堂　天寒夜漱雲牙淨　雪壞晴梳石髮香　自拂煙霞安筆格　獨開封檢試砂床　莫言洞府能招隱　會輾飆輪見玉皇　壺中行坐可攜天　何況林間息萬緣　組綬任垂三品石　佩環從落四公泉　丹臺已運陰陽火　碧簡須雕次第仙　想得雷平春色動　五芝煙甲又芊眠　良常應不動移文　金醴從酸亦自醺　桂父舊歌飛絳雪　桐孫新韻倚玄雲　春臨柳谷鶯先覺　曙醮蕪香鶴共聞　珍重雙雙玉條脫　盡憑三島寄羊君</p><p><a href="../../model.html#/doc/31076">View poem's topic associations</a></p></body></html>
