  <body><p>364_4_4: 《三閣辭四首（吳聲）（其四）》劉禹錫</p>
    <p>三人出眢井　一身登檻車　朱門漫臨水　不可見鱸魚</p><p><a href="../../model.html#/doc/18895">View poem's topic associations</a></p></body></html>
