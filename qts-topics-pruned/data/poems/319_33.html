  <body><p>319_33: 《和裴相國答張秘書贈馬詩》李絳</p>
    <p>高才名價欲凌雲　上駟光華遠贈君　念舊露垂丞相簡　感知星動客卿文　縱橫逸氣寧稱力　馳騁長途定出群　伏櫪莫令空度歲　黃金結束取功勳</p><p><a href="../../model.html#/doc/15194">View poem's topic associations</a></p></body></html>
