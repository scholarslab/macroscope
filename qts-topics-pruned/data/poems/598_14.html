  <body><p>598_14: 《湘妃廟》高駢</p>
    <p>帝舜南巡去不還　二妃幽怨水雲間　當時珠淚垂多少　直到如今竹尚斑</p><p><a href="../../model.html#/doc/30064">View poem's topic associations</a></p></body></html>
