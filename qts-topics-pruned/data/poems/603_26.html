  <body><p>603_26: 《送從弟歸泉州》許棠</p>
    <p>問省歸南服　懸帆任北風　何山猶見雪　半路已無鴻　瘴雜春雲重　星垂夜海空　往來如不住　亦是一年中</p><p><a href="../../model.html#/doc/30303">View poem's topic associations</a></p></body></html>
