  <body><p>118_35_2: 《淮陰夜宿二首（其二）》孫逖</p>
    <p>永夕臥煙塘　蕭條天一方　秋風淮水落　寒夜楚歌長　宿莽非中土　鱸魚豈我鄉　孤舟行已倦　南越尚茫茫</p><p><a href="../../model.html#/doc/4875">View poem's topic associations</a></p></body></html>
