  <body><p>895_18_2: 《臨江仙（其二）》尹鶚</p>
    <p>深秋寒夜銀河靜　月明深院中庭　西窗幽夢等閒成　逡巡覺後　特地恨難平　紅燭半條殘焰短　依稀暗背銀屏　枕前何事最傷情　梧桐葉上　點點露珠零</p><p><a href="../../model.html#/doc/44379">View poem's topic associations</a></p></body></html>
