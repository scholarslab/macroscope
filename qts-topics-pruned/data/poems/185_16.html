  <body><p>185_16: 《觀魚潭》李白</p>
    <p>觀魚碧潭上　木落潭水清　日暮紫鱗躍　圓波處處生　涼煙浮竹盡　秋月照沙明　何必滄浪去　茲焉可濯纓</p><p><a href="../../model.html#/doc/7795">View poem's topic associations</a></p></body></html>
