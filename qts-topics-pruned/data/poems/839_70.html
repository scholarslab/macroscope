  <body><p>839_70: 《荊門送興禪師》齊己</p>
    <p>灑落南宗子　遊方跡似雲　青山尋處處　赤葉路紛紛　虎共松巖宿　猿和石溜聞　何峰一迴首　憶我在人群</p><p><a href="../../model.html#/doc/42044">View poem's topic associations</a></p></body></html>
