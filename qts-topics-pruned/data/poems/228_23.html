  <body><p>228_23: 《玉台觀（滕王造）》杜甫</p>
    <p>中天積翠玉臺遙　上帝高居絳節朝　遂有馮夷來擊鼓　始知嬴女善吹簫　江光隱見黿鼉窟　石勢參差烏鵲橋　更肯紅顏生羽翼　便應黃髮老漁樵</p><p><a href="../../model.html#/doc/10169">View poem's topic associations</a></p></body></html>
