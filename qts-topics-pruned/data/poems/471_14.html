  <body><p>471_14: 《柳絮》雍裕之</p>
    <p>無風纔到地　有風還滿空　緣渠偏似雪　莫近鬢毛生</p><p><a href="../../model.html#/doc/24506">View poem's topic associations</a></p></body></html>
