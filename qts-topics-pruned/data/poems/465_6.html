  <body><p>465_6: 《題玄和師仙藥室》楊衡</p>
    <p>山邊蕭寂室　石掩浮雲扃　繞室微有路　松煙深冥冥　入松汲寒水　對鶴問仙經　石几香未盡　水花風欲零　何年去華表　幾度窮蒼冥　欲顧宦遊子　眇如霜中螢</p><p><a href="../../model.html#/doc/22284">View poem's topic associations</a></p></body></html>
