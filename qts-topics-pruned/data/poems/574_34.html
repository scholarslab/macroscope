  <body><p>574_34: 《方鏡》賈島</p>
    <p>背如刀截機頭錦　面似升量澗底泉　銅雀臺南秋日後　照來照去已三年</p><p><a href="../../model.html#/doc/28943">View poem's topic associations</a></p></body></html>
