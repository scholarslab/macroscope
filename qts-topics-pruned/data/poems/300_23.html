  <body><p>300_23: 《歲晚自感》王建</p>
    <p>人皆欲得長年少　無那排門白髮催　一向破除愁不盡　百方回避老須來　草堂未辦終須置　松樹難成亦且栽　瀝酒願從今日後　更逢二十度花開</p><p><a href="../../model.html#/doc/14261">View poem's topic associations</a></p></body></html>
