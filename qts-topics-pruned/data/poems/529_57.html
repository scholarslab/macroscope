  <body><p>529_57: 《霅上宴別》許渾</p>
    <p>山斷水茫茫　洛人西路長　笙歌留遠棹　風雨寄華堂　紅壁耿秋燭　翠簾凝曉香　誰堪從此去　雲樹滿陵陽</p><p><a href="../../model.html#/doc/25929">View poem's topic associations</a></p></body></html>
