  <body><p>181_9: 《至鴨欄驛上白馬磯，贈裴侍禦》李白</p>
    <p>側疊萬古石　橫為白馬磯　亂流若電轉　舉棹揚珠輝　臨驛卷緹幕　升堂接繡衣　情親不避馬　為我解霜威</p><p><a href="../../model.html#/doc/7571">View poem's topic associations</a></p></body></html>
