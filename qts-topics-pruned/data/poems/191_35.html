  <body><p>191_35: 《除日》韋應物</p>
    <p>思懷耿如昨　季月已云暮　忽驚年復新　獨恨人成故　冰池始泮綠　梅楥還飄素　淑景方轉延　朝朝自難度</p><p><a href="../../model.html#/doc/8109">View poem's topic associations</a></p></body></html>
