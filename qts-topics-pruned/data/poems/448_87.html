  <body><p>448_87: 《人定》白居易</p>
    <p>人定月朧明　香消枕簟清　翠屏遮燭影　紅袖下簾聲　坐久吟方罷　眠初夢未成　誰家教鸚鵡　故故語相驚</p><p><a href="../../model.html#/doc/21211">View poem's topic associations</a></p></body></html>
