  <body><p>78_37: 《詠水》駱賓王</p>
    <p>列名通地紀　疏派合天津　波隨月色淨　態逐桃花春　照霞如隱石　映柳似沈鱗　終當挹上善　屬意澹交人</p><p><a href="../../model.html#/doc/3581">View poem's topic associations</a></p></body></html>
