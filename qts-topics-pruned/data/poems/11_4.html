  <body><p>11_4: 《郊廟歌辭。五郊樂章。舒和》?</p>
    <p>御徵乘宮出郊甸　安歌率舞遞將迎　自有雲門符帝賞　猶持雷鼓答天成</p><p><a href="../../model.html#/doc/364">View poem's topic associations</a></p></body></html>
