  <body><p>76_8_2: 《題東山子李適碑陰二首（其二）》徐彥伯</p>
    <p>回也實夭折　賈生亦脆促　今復哀若人　危光迅風燭　夜臺淪清鏡　窮塵埋結綠　何以贈下泉　生芻唯一束</p><p><a href="../../model.html#/doc/3498">View poem's topic associations</a></p></body></html>
