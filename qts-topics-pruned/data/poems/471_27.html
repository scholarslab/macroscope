  <body><p>471_27: 《宿棣華館聞雁》雍裕之</p>
    <p>不堪旅宿棣花館　況有離群鴻雁聲　一點秋燈殘影下　不知寒夢幾回驚</p><p><a href="../../model.html#/doc/22594">View poem's topic associations</a></p></body></html>
