  <body><p>431_3: 《過駱山人野居小池（駱生棄官居此二十餘年）》白居易</p>
    <p>茅覆環堵亭　泉添方丈沼　紅芳照水荷　白頸觀魚鳥　拳石苔蒼翠　尺波煙杳渺　但問有意無　勿論池大小　門前車馬路　奔走無昏曉　名利驅人心　賢愚同擾擾　善哉駱處士　安置身心了　何乃獨多君　丘園居者少</p><p><a href="../../model.html#/doc/19832">View poem's topic associations</a></p></body></html>
