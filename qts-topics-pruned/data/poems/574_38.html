  <body><p>574_38: 《渡桑幹》賈島</p>
    <p>客舍并州已十霜　歸心日夜憶咸陽　無端更渡桑乾水　卻望并州是故鄉</p><p><a href="../../model.html#/doc/28947">View poem's topic associations</a></p></body></html>
