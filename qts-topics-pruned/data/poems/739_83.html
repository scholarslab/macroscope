  <body><p>739_83: 《金山》李建勳</p>
    <p>不嗟白髮曾遊此　不歎征帆無了期　盡日憑闌誰會我　只悲不見韓垂詩</p><p><a href="../../model.html#/doc/37671">View poem's topic associations</a></p></body></html>
