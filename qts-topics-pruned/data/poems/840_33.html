  <body><p>840_33: 《小松》齊己</p>
    <p>發地纔過膝　蟠根已有靈　嚴霜百草白　深院一林青　後夜蕭騷動　空階蟋蟀聽　誰於千歲外　吟遶老龍形</p><p><a href="../../model.html#/doc/42087">View poem's topic associations</a></p></body></html>
