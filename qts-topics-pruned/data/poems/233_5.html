  <body><p>233_5: 《陪裴使君登岳陽樓》杜甫</p>
    <p>湖闊兼雲霧　樓孤屬晚晴　禮加徐孺子　詩接謝宣城　雪岸叢梅發　春泥百草生　敢違漁父問　從此更南征</p><p><a href="../../model.html#/doc/10628">View poem's topic associations</a></p></body></html>
