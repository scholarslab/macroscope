  <body><p>731_14: 《城南》胡宿</p>
    <p>昨夜輕陰結夕霏　城南十里有香泥　初聞山鳥驚新哢　遙見林花識舊蹊　蕩槳遠從芳草渡　墊巾還傍綠楊堤　羅敷正苦桑蠶事　惆悵南來五馬蹄</p><p><a href="../../model.html#/doc/37352">View poem's topic associations</a></p></body></html>
