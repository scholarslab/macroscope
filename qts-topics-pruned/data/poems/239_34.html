  <body><p>239_34: 《山中酬楊補闕見過》錢起</p>
    <p>日暖風恬種藥時　紅泉翠壁薜蘿垂　幽溪鹿過苔還靜　深樹雲來鳥不知　青瑣同心多逸興　春山載酒遠相隨　卻慚身外牽纓冕　未勝杯前倒接</p><p><a href="../../model.html#/doc/11129">View poem's topic associations</a></p></body></html>
