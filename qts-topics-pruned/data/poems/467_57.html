  <body><p>467_57: 《訪請上人》牟融</p>
    <p>曲徑遶叢林　鐘聲雜梵音　松風吹定衲　蘿月照禪心　撫景吟行遠　談玄入悟深　不能塵鞅脫　聊復一登臨</p><p><a href="../../model.html#/doc/22452">View poem's topic associations</a></p></body></html>
