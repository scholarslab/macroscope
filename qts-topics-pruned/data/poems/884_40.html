  <body><p>884_40: 《蓮花》崔櫓</p>
    <p>影攲晴浪勢攲煙　恨態緘言日抵年　輕霧曉和香積飯　片紅時墮化人船　人間有筆應難畫　雨後無塵更好憐　何限斷腸名不得　倚風嬌怯醉腰偏</p><p><a href="../../model.html#/doc/43824">View poem's topic associations</a></p></body></html>
