  <body><p>539_39: 《夜雨寄北》李商隱</p>
    <p>君問歸期未有期　巴山夜雨漲秋池　何當共剪西窗燭　卻話巴山夜雨時</p><p><a href="../../model.html#/doc/26423">View poem's topic associations</a></p></body></html>
