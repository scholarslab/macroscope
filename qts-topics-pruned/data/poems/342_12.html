  <body><p>342_12: 《南內朝賀歸呈同官》韓愈</p>
    <p>薄雲蔽秋曦　清雨不成泥　罷賀南內衙　歸涼曉淒淒　綠槐十二街　渙散馳輪蹄　余惟戇書生　孤身無所齎　三黜竟不去　致官九列齊　豈惟一身榮　佩玉冠簪犀　滉蕩天門高　著籍朝厥妻　文才不如人　行又無町畦　問之朝廷事　略不知東西　況於經籍深　豈究端與倪　君恩太山重　不見酬稗稊　所職事無多　又不自提撕　明庭集孔鸞　曷取於鳧鷖　樹以松與柏　不宜間蒿藜　婉孌自媚好　幾時不見擠　貪食以忘軀　不調鹽醯　法吏多少年　磨淬出角圭　將舉汝愆尤　以為己階梯　收身歸關東　期不到死迷</p><p><a href="../../model.html#/doc/16079">View poem's topic associations</a></p></body></html>
