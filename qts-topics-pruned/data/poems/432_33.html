  <body><p>432_33: 《白髮》白居易</p>
    <p>白髮知時節　闇與我有期　今朝日陽裏　梳落數莖絲　家人不慣見　憫默為我悲　我云何足怪　此意爾不知　凡人年三十　外壯中已衰　但思寢食味　已減二十時　況我今四十　本來形貌羸　書魔昏兩眼　酒病沈四肢　親愛日零落　在者仍別離　身心久如此　白髮生已遲　由來生老死　三病長相隨　除卻念無生　人間無藥治</p><p><a href="../../model.html#/doc/19913">View poem's topic associations</a></p></body></html>
