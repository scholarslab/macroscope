  <body><p>502_7_5: 《楊柳枝詞五首（其五）》姚合</p>
    <p>江亭楊柳折還垂　月照深黃幾樹絲　見說隋堤枯已盡　年年行客怪春遲</p><p><a href="../../model.html#/doc/24228">View poem's topic associations</a></p></body></html>
