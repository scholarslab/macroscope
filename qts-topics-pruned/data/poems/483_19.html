  <body><p>483_19: 《憶漢月》李紳</p>
    <p>花開花落無時節　春去春來有底憑　燕子不藏雷不蟄　燭煙昏霧暗騰騰</p><p><a href="../../model.html#/doc/23206">View poem's topic associations</a></p></body></html>
