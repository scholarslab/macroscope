  <body><p>821_29: 《觀裴秀才松石障歌》皎然</p>
    <p>誰工此松唯拂墨　巧思丹青營不得　初寫松梢風正生　此中勢與真松爭　高柯細葉動颯颯　乍聽幽飀如有聲　左右雙松更奇絕　龍鱗麈尾仍半折　經春寒色聚不散　逼座陰陰將下雪　荊門石狀凌璵璠　蹙成數片倚松根　何年蒨蒨苔黏跡　幾夜潺潺水擊痕　裴生詩家後來客　為我開圖玩松石　對之自有高世心　何事勞君上山屐</p><p><a href="../../model.html#/doc/41050">View poem's topic associations</a></p></body></html>
