  <body><p>230_14: 《宿昔》杜甫</p>
    <p>宿昔青門裏　蓬萊仗數移　花嬌迎雜樹　龍喜出平池　落日留王母　微風倚少兒　宮中行樂秘　少有外人知</p><p><a href="../../model.html#/doc/10399">View poem's topic associations</a></p></body></html>
