  <body><p>223_13: 《發劉郎浦（浦在石首縣，昭烈納吳女處）》杜甫</p>
    <p>挂帆早發劉郎浦　疾風颯颯昏亭午　舟中無日不沙塵　岸上空村盡豺虎　十日北風風未回　客行歲晚晚相催　白頭厭伴漁人宿　黃帽青鞋歸去來</p><p><a href="../../model.html#/doc/9684">View poem's topic associations</a></p></body></html>
