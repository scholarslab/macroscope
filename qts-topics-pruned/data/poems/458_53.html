  <body><p>458_53: 《題香山新經堂招僧》白居易</p>
    <p>煙滿秋堂月滿庭　香花漠漠磬泠泠　誰能來此尋真諦　白老新開一藏經</p><p><a href="../../model.html#/doc/21980">View poem's topic associations</a></p></body></html>
