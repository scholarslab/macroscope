  <body><p>749_69: 《哭故主人陳太師》李中</p>
    <p>十年孤跡寄侯門　入室升堂忝厚恩　遊遍春郊隨茜旆　飲殘秋月待金尊　車魚鄭重知難報　吐握周旋不可論　長慟裴回逝川上　白楊蕭颯又黃昏</p><p><a href="../../model.html#/doc/38151">View poem's topic associations</a></p></body></html>
