  <body><p>173_4: 《寄王漢陽》李白</p>
    <p>南湖秋月白　王宰夜相邀　錦帳郎官醉　羅衣舞女嬌　笛聲喧沔鄂　歌曲上雲霄　別後空愁我　相思一水遙</p><p><a href="../../model.html#/doc/7300">View poem's topic associations</a></p></body></html>
