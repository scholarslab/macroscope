  <body><p>673_12: 《早春》周樸</p>
    <p>良夜歲應足　嚴風為變春　遍回寒作暖　通改舊成新　秀樹因馨雨　融冰雨泛蘋　韶光不偏黨　積漸煦疲民</p><p><a href="../../model.html#/doc/33986">View poem's topic associations</a></p></body></html>
