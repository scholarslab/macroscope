  <body><p>285_110: 《送單少府赴扶風》李端</p>
    <p>少年趨盛府　顏色比花枝　范丐非童子　楊修豈小兒　叨陪丈人行　常恐阿戎欺　此去雲霄近　看君逸足馳</p><p><a href="../../model.html#/doc/13643">View poem's topic associations</a></p></body></html>
