  <body><p>62_35: 《贈蘇味道》杜審言</p>
    <p>北地寒應苦　南庭戍未歸　邊聲亂羌笛　朔氣卷戎衣　雨雪關山暗　風霜草木稀　胡兵戰欲盡　虜騎獵猶肥　雁塞何時入　龍城幾度圍　據鞍雄劍動　插筆羽書飛　輿駕還京邑　朋遊滿帝畿　方期來獻凱　歌舞共春輝</p><p><a href="../../model.html#/doc/3182">View poem's topic associations</a></p></body></html>
