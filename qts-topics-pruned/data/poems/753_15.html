  <body><p>753_15: 《寄從兄憲兼示二弟》徐鉉</p>
    <p>別路吳將楚　離憂弟與兄　斷雲驚晚吹　秋色滿孤城　信遠鴻初下　鄉遙月共明　一枝棲未穩　迴首望三京</p><p><a href="../../model.html#/doc/38306">View poem's topic associations</a></p></body></html>
