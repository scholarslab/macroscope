  <body><p>695_16: 《關河道中》韋莊</p>
    <p>槐陌蟬聲柳市風　驛樓高倚夕陽東　往來千里路長在　聚散十年人不同　但見時光流似箭　豈知天道曲如弓　平生志業匡堯舜　又擬滄浪學釣翁</p><p><a href="../../model.html#/doc/35528">View poem's topic associations</a></p></body></html>
