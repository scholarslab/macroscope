  <body><p>138_35: 《新豐主人》儲光羲</p>
    <p>新豐主人新酒熟　舊客還歸舊堂宿　滿酌香含北砌花　盈尊色泛南軒竹　雲散天高秋月明　東家少女解秦箏　醉來忘卻巴陵道　夢中疑是洛陽城</p><p><a href="../../model.html#/doc/5716">View poem's topic associations</a></p></body></html>
