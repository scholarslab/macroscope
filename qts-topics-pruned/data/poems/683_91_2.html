  <body><p>683_91_2: 《長信宮二首（其二）》韓偓</p>
    <p>天上鳳皇休寄夢　人間鸚鵡舊堪悲　平生心緒無人識　一隻金梭萬丈絲</p><p><a href="../../model.html#/doc/34767">View poem's topic associations</a></p></body></html>
