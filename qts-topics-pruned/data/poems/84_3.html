  <body><p>84_3: 《同王員外雨後登開元寺南樓因酬暉上人獨坐山亭有贈》陳子昂</p>
    <p>鐘梵經行罷　香林坐入禪　巖庭交雜樹　石瀨瀉鳴泉　水月心方寂　雲霞思獨玄　寧知人世裏　疲病得攀緣</p><p><a href="../../model.html#/doc/3795">View poem's topic associations</a></p></body></html>
