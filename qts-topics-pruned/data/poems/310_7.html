  <body><p>310_7: 《山中寄韋鉦》於鵠</p>
    <p>懶成身病日　因醉臥多時　送客出谿少　讀書終卷遲　幽窗聞墜葉　晴景見遊絲　早晚來收藥　門前有紫芝</p><p><a href="../../model.html#/doc/14766">View poem's topic associations</a></p></body></html>
