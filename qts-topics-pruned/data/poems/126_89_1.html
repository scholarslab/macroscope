  <body><p>126_89_1: 《故太子太師徐公挽歌四首（其一）》王維</p>
    <p>功德冠群英　彌綸有大名　軒皇用風后　傅說是星精　就第優遺老　來朝詔不名留侯常辟穀　何苦不長生</p><p><a href="../../model.html#/doc/5227">View poem's topic associations</a></p></body></html>
