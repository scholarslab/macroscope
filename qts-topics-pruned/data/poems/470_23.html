  <body><p>470_23: 《客舍喜友人相訪》賀蘭朋吉</p>
    <p>荒居無四鄰　誰肯訪來頻　古樹秋中葉　他鄉病裏身　雁聲風送急　螢影月流新　獨為成名晚　多慚見友人</p><p><a href="../../model.html#/doc/22586">View poem's topic associations</a></p></body></html>
