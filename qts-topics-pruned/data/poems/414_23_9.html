  <body><p>414_23_9: 《西歸絕句十二首（其九）》元稹</p>
    <p>今朝西渡丹河水　心寄丹河無限愁　若到莊前竹園下　殷勤為遶故山流</p><p><a href="../../model.html#/doc/19241">View poem's topic associations</a></p></body></html>
