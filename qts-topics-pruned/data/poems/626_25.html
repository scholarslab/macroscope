  <body><p>626_25: 《和過張祜處士丹陽故居》陸龜蒙</p>
    <p>勝華通子共悲辛　荒逕今為舊宅鄰　一代交遊非不貴　五湖風月合教貧　魂應絕地為才鬼　名與遺編在史臣　聞道平生多愛石　至今猶泣洞庭人</p><p><a href="../../model.html#/doc/31177">View poem's topic associations</a></p></body></html>
