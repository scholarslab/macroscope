  <body><p>99_11_2: 《與國賢良夜歌二首（其二）》張柬之</p>
    <p>杏間花照灼　樓上月裴回　帶嬌移玉柱　含笑捧金杯</p><p><a href="../../model.html#/doc/5066">View poem's topic associations</a></p></body></html>
