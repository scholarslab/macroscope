  <body><p>713_7: 《留別友人書齋》喻坦之</p>
    <p>相見不相暌　一留日已西　軒涼庭木大　巷僻鳥巢低　背俗修琴譜　思家話藥畦　卜鄰期太華　同上上方梯</p><p><a href="../../model.html#/doc/36525">View poem's topic associations</a></p></body></html>
