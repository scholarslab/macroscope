  <body><p>720_18: 《對雪》裴說</p>
    <p>大片向空舞　出門肌骨寒　路岐平即易　溝壑滿應難　兔穴歸時失　禽枝宿處乾　豪家寧肯厭　五月畫圖看</p><p><a href="../../model.html#/doc/36795">View poem's topic associations</a></p></body></html>
