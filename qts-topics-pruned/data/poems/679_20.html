  <body><p>679_20: 《春晚懷進士韋澹》崔塗</p>
    <p>故里花應盡　江樓夢尚殘　半年吟欲過　一命達何難　特立珪無玷　相思草有蘭　二年春悵望　不似在長安</p><p><a href="../../model.html#/doc/34372">View poem's topic associations</a></p></body></html>
