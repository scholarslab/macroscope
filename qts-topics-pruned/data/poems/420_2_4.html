  <body><p>420_2_4: 《有酒十章（其四）》元稹</p>
    <p>有酒有酒兮黯兮溟　仰天大呼兮　天漫漫兮高兮青　高兮漫兮吾孰知天否與靈取人之仰者　無乃在乎昭昭乎曰與夫日星　何三光之並照兮　奄雲雨之冥冥幽妖倏忽兮水怪族形　黿鼉岸走兮海若鬥鯨　河潰潰兮愈濁　濟翻翻兮不寧蛇噴雲而出穴　虎嘯風兮屢鳴　污高巢而鳳去兮　溺厚地而芝蘭以之不生　葵心傾兮何向　松影直而孰明　人懼愁兮戴榮　天寂默兮無聲　鳴呼　天在雲之上兮人在雲之下兮　又安能決雲而上征　鳴呼　既上征之不可兮　我奈何兮杯復傾</p><p><a href="../../model.html#/doc/19409">View poem's topic associations</a></p></body></html>
