  <body><p>13_54: 《郊廟歌辭。享太廟樂章。崇德舞》?</p>
    <p>皇合一德　朝宗百神　削平天地　大拯生人　上帝配食　單于入臣　戎歌陳舞　曄曄震震</p><p><a href="../../model.html#/doc/543">View poem's topic associations</a></p></body></html>
