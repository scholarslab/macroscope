  <body><p>503_61: 《投江州張郎中》周賀</p>
    <p>要地無閒日　仍容冒謁頻　借山年涉閏　寢郡月逾旬　驛徑曾衝雪　方泉省滌塵　隨行溪路細　接話草堂新　減藥痊餘癖　飛書苦問貧　噪蟬離宿殼　吟客寄秋身　鍊句貽箱篋　懸圖見蜀岷　使君匡嶽近　終作社中人</p><p><a href="../../model.html#/doc/24336">View poem's topic associations</a></p></body></html>
