  <body><p>229_83_6: 《夔州歌十絕句（其六）》杜甫</p>
    <p>東屯稻畦一百頃　北有澗水通青苗　晴沿狎鷗分處處　雨隨神女下朝朝</p><p><a href="../../model.html#/doc/10340">View poem's topic associations</a></p></body></html>
