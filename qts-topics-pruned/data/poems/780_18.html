  <body><p>780_18: 《美玉》南巨川</p>
    <p>抱玉將何適　良工正在斯　有瑕寧自掩　匪石幸君知　雕琢嗟成器　緇磷志不移　飾樽光宴賞　入珮奉威儀　象德會留記　如虹竊可奇　終希逢善價　還得桂林枝</p><p><a href="../../model.html#/doc/39243">View poem's topic associations</a></p></body></html>
