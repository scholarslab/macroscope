  <body><p>316_67: 《送七兄赴歙州》武元衡</p>
    <p>車馬去憧憧　都門聞曉鐘　客程將日遠　離緒與春濃　流水踰千度　歸雲隔萬重　玉杯傾酒盡　不換慘悽容</p><p><a href="../../model.html#/doc/15011">View poem's topic associations</a></p></body></html>
