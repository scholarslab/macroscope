  <body><p>686_7: 《閿鄉寓居十首。小徑》吳融</p>
    <p>礙竹妨花一徑幽　攀援可到玉峰頭　若教須作康莊好　更有高車駟馬憂</p><p><a href="../../model.html#/doc/34933">View poem's topic associations</a></p></body></html>
