  <body><p>768_12: 《答李曜》吳圓</p>
    <p>曳履優容日日歡　須言達德倍汍瀾　韶光今已輸先手　領得蠙珠掌上看</p><p><a href="../../model.html#/doc/38931">View poem's topic associations</a></p></body></html>
