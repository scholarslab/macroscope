  <body><p>889_19: 《喜遷鶯（一名鶴沖天、燕歸來）》李煜</p>
    <p>曉月墜　宿雲微　無語枕頻攲　夢回芳草思依依　天遠雁聲稀　啼鶯散　餘花亂　寂寞畫堂深院　片紅休掃盡從伊　留待舞人歸</p><p><a href="../../model.html#/doc/44013">View poem's topic associations</a></p></body></html>
