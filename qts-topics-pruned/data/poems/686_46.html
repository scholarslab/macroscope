  <body><p>686_46: 《湖州晚望》吳融</p>
    <p>鼓角迎秋晚韻長　斷虹疏雨間微陽　兩條溪水分頭碧　四面人家入骨涼　獨鳥歸時雲鬥迥　殘蟬急處日爭忙　他年若得壺中術　一簇汀洲盡貯將</p><p><a href="../../model.html#/doc/34967">View poem's topic associations</a></p></body></html>
