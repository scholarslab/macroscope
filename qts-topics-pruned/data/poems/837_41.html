  <body><p>837_41: 《題某公宅》貫休</p>
    <p>宅成天下借圖看　始笑平生眼力慳　地占百灣多是水　樓無一面不當山　荷深似入苕溪路　石怪疑行雁蕩間　只恐中原方鼎沸　天心未遣主人閒</p><p><a href="../../model.html#/doc/41882">View poem's topic associations</a></p></body></html>
