  <body><p>344_68: 《奉和僕射裴相公感恩言志（穆宗長慶二年，裴度罷）》韓愈</p>
    <p>文武功成後　居為百辟師　林園窮勝事　鐘鼓樂清時　擺落遺高論　雕鐫出小詩　自然無不可　范蠡爾其誰</p><p><a href="../../model.html#/doc/16230">View poem's topic associations</a></p></body></html>
