  <body><p>424_44: 《納粟》白居易</p>
    <p>有吏夜叩門　高聲催納粟　家人不待曉　場上張燈燭　揚簸淨如珠　一車三十斛　猶憂納不中　鞭責及僮僕　昔余謬從事　內愧才不足　連授四命官　坐尸十年祿　常聞古人語　損益周必復　今日諒甘心　還他太倉穀</p><p><a href="../../model.html#/doc/19561">View poem's topic associations</a></p></body></html>
