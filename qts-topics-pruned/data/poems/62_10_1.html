  <body><p>62_10_1: 《和韋承慶過義陽公主山池五首（其一）》杜審言</p>
    <p>野興城中發　朝英物外求　情懸朱紱望　契動赤泉遊　海燕巢書閣　山雞舞畫樓雨餘清晚夏　共坐北巖幽</p><p><a href="../../model.html#/doc/3153">View poem's topic associations</a></p></body></html>
