  <body><p>801_54: 《題三鄉詩》若耶溪女子</p>
    <p>昔逐良人西入關　良人身歿妾空還　謝娘衛女不相待　為雨為雲歸此山</p><p><a href="../../model.html#/doc/39850">View poem's topic associations</a></p></body></html>
