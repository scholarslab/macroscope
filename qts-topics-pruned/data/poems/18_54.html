  <body><p>18_54: 《橫吹曲辭。關山月》長孫佐輔</p>
    <p>淒淒還切切　戍客多離別　何處最傷心　關山見秋月　關月竟如何　由來遠近過　始經玄兔塞　終繞白狼河　忽憶秦樓婦　流光應共有　已得並蛾眉　還知攬纖手　去歲照同行　比翼復連形　今宵照獨立　顧影自煢煢　餘暉漸西落　夜夜看如昨　借問映旌旗　何如鑒帷幕　拂曉朔風悲　蓬驚雁不飛　幾時征戍罷　還向月中歸</p><p><a href="../../model.html#/doc/836">View poem's topic associations</a></p></body></html>
