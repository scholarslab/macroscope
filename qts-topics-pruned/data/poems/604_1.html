  <body><p>604_1: 《送前汝州李侍禦罷歸宣城》許棠</p>
    <p>吟詩早得名　戴豸又加榮　下國閒歸去　他人少此情　雲移寒嶠出　燒夾夜江明　重引池塘思　還登謝朓城</p><p><a href="../../model.html#/doc/30356">View poem's topic associations</a></p></body></html>
