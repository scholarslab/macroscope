  <body><p>547_19: 《詠架上鷹》崔鉉</p>
    <p>天邊心膽架頭身　欲擬飛騰未有因　萬里碧霄終一去　不知誰是解條人</p><p><a href="../../model.html#/doc/27197">View poem's topic associations</a></p></body></html>
