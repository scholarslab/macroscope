  <body><p>541_92: 《春深脫衣》李商隱</p>
    <p>睥睨江鴉集　堂皇海燕過　減衣憐蕙若　展帳動煙波　日烈優花甚　風長奈柳何　陳遵容易學　身世醉時多</p><p><a href="../../model.html#/doc/26919">View poem's topic associations</a></p></body></html>
