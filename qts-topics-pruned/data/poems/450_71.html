  <body><p>450_71: 《分司初到洛中，偶題六韻，兼戲呈馮尹》白居易</p>
    <p>相府念多病　春宮容不才　官銜依口得　俸料逐身來　白首林園在　紅塵車馬迴　招呼新客侶　掃掠舊池臺　小舫宜攜樂　新荷好蓋杯　不知金谷主　早晚賀筵開</p><p><a href="../../model.html#/doc/21393">View poem's topic associations</a></p></body></html>
