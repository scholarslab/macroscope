  <body><p>686_73: 《過鄧城縣作》吳融</p>
    <p>不用登臨足感傷　古來今往盡茫茫　未知堯桀誰臧否　可便彭殤有短長　楚壘萬重多故事　漢波千疊更殘陽　到頭一切皆身外　只覺關身是醉鄉</p><p><a href="../../model.html#/doc/34996">View poem's topic associations</a></p></body></html>
