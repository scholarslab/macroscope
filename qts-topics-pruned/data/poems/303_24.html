  <body><p>303_24: 《胡笳十八拍。第十四拍》劉商</p>
    <p>莫以胡兒可羞恥　恩情亦各言其子　手中十指有長短　截之痛惜皆相似　還鄉豈不見親族　念此飄零隔生死　南風萬里吹我心　心亦隨風度遼水</p><p><a href="../../model.html#/doc/14577">View poem's topic associations</a></p></body></html>
