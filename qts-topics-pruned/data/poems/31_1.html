  <body><p>31_1: 《五郊樂章。黃帝宮音》魏征</p>
    <p>黃中正位　含章居貞　既長六律　兼和五聲　畢陳萬舞　乃薦斯牲　神其下降　永祚休平</p><p><a href="../../model.html#/doc/1973">View poem's topic associations</a></p></body></html>
