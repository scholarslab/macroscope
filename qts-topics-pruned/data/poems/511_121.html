  <body><p>511_121: 《塞上聞笛（一作董家笛）》張祜</p>
    <p>一夜梅花笛裏飛　冷沙晴檻月光輝　北風吹盡向何處　高入塞雲燕雁稀</p><p><a href="../../model.html#/doc/24900">View poem's topic associations</a></p></body></html>
