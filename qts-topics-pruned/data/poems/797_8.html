  <body><p>797_8: 《隨駕遊青城》李舜弦</p>
    <p>因隨八馬上仙山　頓隔塵埃物象閒　只恐西追王母宴　卻憂難得到人間</p><p><a href="../../model.html#/doc/39584">View poem's topic associations</a></p></body></html>
