  <body><p>93_2: 《奉和九月九日登慈恩寺浮圖應制》盧藏用</p>
    <p>化塔龍山起　中天鳳輦迂　綵旒牽畫剎　雜珮冒香萸　寶葉擎千座　金英漬百盂　秋雲飄聖藻　霄極捧連珠</p><p><a href="../../model.html#/doc/4214">View poem's topic associations</a></p></body></html>
