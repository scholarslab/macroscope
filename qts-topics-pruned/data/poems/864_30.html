  <body><p>864_30: 《與何光遠贈答詩（何光遠傷春吟）》何光遠</p>
    <p>簷上簷前燕語新　花開柳發自傷神　誰能將我相思意　說與江隈解佩人</p><p><a href="../../model.html#/doc/43416">View poem's topic associations</a></p></body></html>
