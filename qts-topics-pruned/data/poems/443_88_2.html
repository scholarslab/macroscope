  <body><p>443_88_2: 《自歎二首（其二）》白居易</p>
    <p>二毛曉落梳頭懶　兩眼春昏點藥頻　唯有閒行猶得在　心情未到不如人</p><p><a href="../../model.html#/doc/20811">View poem's topic associations</a></p></body></html>
