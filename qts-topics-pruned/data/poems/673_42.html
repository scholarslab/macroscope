  <body><p>673_42: 《桃花》周朴</p>
    <p>桃花春色暖先開　明媚誰人不看來　可惜狂風吹落後　殷紅片片點莓苔</p><p><a href="../../model.html#/doc/34015">View poem's topic associations</a></p></body></html>
