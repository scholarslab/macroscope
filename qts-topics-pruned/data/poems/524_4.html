  <body><p>524_4: 《初上船留寄》杜牧</p>
    <p>煙水本好尚　親交何慘悽　況為珠履客　即泊錦帆堤　沙雁同船去　田鴉遶岸啼　此時還有味　必臥日從西</p><p><a href="../../model.html#/doc/25613">View poem's topic associations</a></p></body></html>
