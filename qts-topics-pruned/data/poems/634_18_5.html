  <body><p>634_18_5: 《楊柳枝壽杯詞十八首（其五）》司空圖</p>
    <p>桃源仙子不須誇　聞道惟栽一片花　何似浣紗溪畔住　綠陰相間兩三家</p><p><a href="../../model.html#/doc/31683">View poem's topic associations</a></p></body></html>
