  <body><p>862_20: 《天關回到世吟》許學士</p>
    <p>九霄雲路奇哉險　曾把沖身入太和　今日東歸渾似夢　望崖回首隔天波</p><p><a href="../../model.html#/doc/43319">View poem's topic associations</a></p></body></html>
