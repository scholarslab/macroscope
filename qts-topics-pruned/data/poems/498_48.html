  <body><p>498_48: 《對月》姚合</p>
    <p>銀輪玉兔向東流　瑩淨三更正好遊　一片黑雲何處起　皁羅籠卻水精毬</p><p><a href="../../model.html#/doc/24054">View poem's topic associations</a></p></body></html>
