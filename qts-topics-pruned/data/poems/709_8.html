  <body><p>709_8: 《長安述懷》徐夤</p>
    <p>黃河冰合尚來游　知命知時肯躁求　詞賦有名堪自負　春風落第不曾羞　風塵色除裏凋雙鬢　鼙鼓聲中歷幾州　十載公卿早言屈　何須課夏更冥搜</p><p><a href="../../model.html#/doc/36334">View poem's topic associations</a></p></body></html>
