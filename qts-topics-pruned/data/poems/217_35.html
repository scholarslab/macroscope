  <body><p>217_35: 《垂老別》杜甫</p>
    <p>四郊未寧靜　垂老不得安　子孫陣亡盡　焉用身獨完　投杖出門去　同行為辛酸　幸有牙齒存　所悲骨髓乾　男兒既介冑　長揖別上官　老妻臥路啼　歲暮衣裳單　孰知是死別　且復傷其寒　此去必不歸　還聞勸加餐　土門壁甚堅　杏園度亦難　勢異鄴城下　縱死時猶寬　人生有離合　豈擇衰老端　憶昔少壯日　遲回竟長歎　萬國盡征戍　烽火被岡巒　積屍草木腥　流血川原丹　何鄉為樂土　安敢尚盤桓　棄絕蓬室居　塌然摧肺肝</p><p><a href="../../model.html#/doc/9400">View poem's topic associations</a></p></body></html>
