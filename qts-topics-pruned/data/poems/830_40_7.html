  <body><p>830_40_7: 《桐江閒居作十二首（其七）》貫休</p>
    <p>蟬急野蕭蕭　山中信屢招　樹香烹菌朮　詩　　瓊瑤　諸境教人認　荒榛引燒燒吾皇禮金骨　誰　美南朝</p><p><a href="../../model.html#/doc/41449">View poem's topic associations</a></p></body></html>
