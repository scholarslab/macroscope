  <body><p>870_13: 《嘲妓（牧罷宣州幕，經陝，有酒糾妓肥碩，牧贈此詩）》杜牧</p>
    <p>盤古當時有遠孫　尚令今日逞家門　一車白土將泥項　十幅紅旗補破褌　瓦官寺裏逢行跡　華嶽山前見掌痕　不須惆悵憂難嫁　待與將書問樂坤</p><p><a href="../../model.html#/doc/43593">View poem's topic associations</a></p></body></html>
