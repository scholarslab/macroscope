  <body><p>660_18: 《茅齋》羅隱</p>
    <p>從事不從事　養生非養生　職為尸祿本　官是受恩名　時態已相失　歲華徒自驚　西齋一卮酒　衰老與誰傾</p><p><a href="../../model.html#/doc/33327">View poem's topic associations</a></p></body></html>
