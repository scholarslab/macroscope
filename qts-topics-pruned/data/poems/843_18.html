  <body><p>843_18: 《觀燒》齊己</p>
    <p>獵獵寒蕪引　承風勢不還　放來應有主　焚去到何山　焰入空濛裏　煙飛蒼莽間　石中有良玉　惆悵但傷顏</p><p><a href="../../model.html#/doc/42309">View poem's topic associations</a></p></body></html>
