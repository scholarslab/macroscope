  <body><p>454_54_1: 《池上閑吟二首（其一）》白居易</p>
    <p>高臥閒行自在身　池邊六見柳條新　幸逢堯舜無為日　得作羲皇向上人　四皓再除猶且健　三州罷守未全貧　莫愁客到無供給　家醞香濃野菜春　非莊非宅非蘭若　竹樹池亭十畝餘</p><p><a href="../../model.html#/doc/21639">View poem's topic associations</a></p></body></html>
