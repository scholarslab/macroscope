  <body><p>59_42: 《彈》李嶠</p>
    <p>俠客持蘇合　佳遊滿帝鄉　避丸深可誚　求炙遂難忘　金迸疑星落　珠沈似月光　誰知少孺子　將此見吳王</p><p><a href="../../model.html#/doc/3037">View poem's topic associations</a></p></body></html>
