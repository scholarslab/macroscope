  <body><p>27_83: 《雜曲歌辭。戰勝樂》?</p>
    <p>百戰得功名　天兵意氣生　三邊永不戰　此是我皇英</p><p><a href="../../model.html#/doc/1957">View poem's topic associations</a></p></body></html>
