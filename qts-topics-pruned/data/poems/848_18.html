  <body><p>848_18: 《自紀》尚顏</p>
    <p>諸機忘盡未忘詩　似向詩中有所依　遠境等閒支枕覓　空山容易杖藜歸　清猿一一居林叫　白鳥雙雙避釣飛　欲畫淨名居士像　焚香願見陸探微</p><p><a href="../../model.html#/doc/42714">View poem's topic associations</a></p></body></html>
