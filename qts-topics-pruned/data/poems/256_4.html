  <body><p>256_4: 《潯陽陶氏別業》劉昚虛</p>
    <p>陶家習先隱　種柳長江邊　朝夕潯陽郭　白衣來幾年　霽雲明孤嶺　秋水澄寒天　物象自清曠　野情何綿聯　蕭蕭丘中賞　明宰非徒然　願守黍稷稅　歸耕東山田</p><p><a href="../../model.html#/doc/11912">View poem's topic associations</a></p></body></html>
