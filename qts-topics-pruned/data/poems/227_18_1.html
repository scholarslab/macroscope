  <body><p>227_18_1: 《水檻遣心二首（其一）》杜甫</p>
    <p>去郭軒楹敞　無村眺望賒　澄江平少岸　幽樹晚多花　細雨魚兒出　微風燕子斜城中十萬戶　此地兩三家</p><p><a href="../../model.html#/doc/10058">View poem's topic associations</a></p></body></html>
