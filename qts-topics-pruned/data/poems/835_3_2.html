  <body><p>835_3_2: 《少監三首（其二）》貫休</p>
    <p>益友相隨益自強　趨庭問禮日昭彰　袍新宮錦千人目　馬駿桃花一巷香　偏愛曾顏終必及　或如韓白亦無妨　八龍三虎森如也　萬古千秋瑞聖唐</p><p><a href="../../model.html#/doc/41713">View poem's topic associations</a></p></body></html>
