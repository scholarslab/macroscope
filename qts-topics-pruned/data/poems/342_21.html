  <body><p>342_21: 《和裴僕射相公假山十一韻》韓愈</p>
    <p>公乎真愛山　看山旦連夕　猶嫌山在眼　不得著腳歷　枉語山中人　我澗側石　有來應公須　歸必載金帛　當軒乍駢羅　隨勢忽開坼　有洞若神剜　有巖類天劃　終朝巖洞間　歌鼓燕賓戚　孰謂衡霍期　近在王侯宅　傅氏築已卑　磻溪釣何激　逍遙功德下　不與事相摭　樂我盛明朝　於焉傲今昔</p><p><a href="../../model.html#/doc/16091">View poem's topic associations</a></p></body></html>
