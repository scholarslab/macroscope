  <body><p>300_22: 《和蔣學士新授章服》王建</p>
    <p>五色箱中絳服春　笏花成就白魚新　看宣賜處驚回眼　著謝恩時便稱身　瑞草唯承天上露　紅鸞不受世間塵　翰林同賀文章出　驚動茫茫下界人</p><p><a href="../../model.html#/doc/14260">View poem's topic associations</a></p></body></html>
