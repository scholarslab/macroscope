  <body><p>322_22: 《馬上贈虛公》權德輿</p>
    <p>馬足早塵深　飄纓又滿襟　吾師有甘露　為洗此時心</p><p><a href="../../model.html#/doc/16894">View poem's topic associations</a></p></body></html>
