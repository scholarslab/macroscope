  <body><p>684_66_3: 《彭門用兵後經汴路三首（其三）》吳融</p>
    <p>鐵馬雲旗夢渺茫　東來無處不堪傷　風吹白草人行少　月落空城鬼嘯長　一自紛爭驚宇宙　可憐蕭索絕煙光　曾為塞北閒遊客　遼水天山未斷腸</p><p><a href="../../model.html#/doc/34840">View poem's topic associations</a></p></body></html>
