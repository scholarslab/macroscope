  <body><p>114_20: 《長寧公主舊山池》丁仙芝</p>
    <p>平陽舊池館　寂寞使人愁　座卷流黃簟　簾垂白玉鉤　庭閒花自落　門閉水空流　追想吹簫處　應隨仙鶴遊</p><p><a href="../../model.html#/doc/4752">View poem's topic associations</a></p></body></html>
