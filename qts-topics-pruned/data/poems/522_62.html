  <body><p>522_62: 《還俗老僧》杜牧</p>
    <p>雪髮不長寸　秋寒力更微　獨尋一徑葉　猶挈衲殘衣　日暮千峰裏　不知何處歸</p><p><a href="../../model.html#/doc/25528">View poem's topic associations</a></p></body></html>
