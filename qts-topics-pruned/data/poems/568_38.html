  <body><p>568_38: 《漢陽春晚》李群玉</p>
    <p>漢陽抱青山　飛樓映湘渚　白雲蔽黃鶴　綠樹藏鸚鵡　憑高送春目　流恨傷千古　遐思禰衡才　令人怨黃祖</p><p><a href="../../model.html#/doc/28438">View poem's topic associations</a></p></body></html>
