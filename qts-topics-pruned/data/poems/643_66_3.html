  <body><p>643_66_3: 《下第獻所知三首（其三）》李山甫</p>
    <p>十年磨鏃事鋒鋩　始逐朱旗入戰場　四海風雲難際會　一生肝膽易開張　退飛鶯谷春零落　倒卓龍門路渺茫　今日慚知也慚命　笑餘歌罷忽淒涼</p><p><a href="../../model.html#/doc/32225">View poem's topic associations</a></p></body></html>
