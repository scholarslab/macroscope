  <body><p>80_23: 《奉和聖制夏日游石淙山》于季子</p>
    <p>九旗雲布臨嵩室　萬騎星陳集潁川　瑞液含滋登禹膳　飛流薦響入虞弦　山扉野徑朝花積　帳殿帷宮夏葉連　微臣獻壽迎千壽　願奉堯年倚萬年</p><p><a href="../../model.html#/doc/3664">View poem's topic associations</a></p></body></html>
