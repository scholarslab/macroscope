  <body><p>168_25: 《贈參寥子》李白</p>
    <p>白鶴飛天書　南荊訪高士　五雲在峴山　果得參寥子　骯髒辭故園　昂藏入君門　天子分玉帛　百官接話言　毫墨時灑落　探玄有奇作　著論窮天人　千春祕麟閣　長揖不受官　拂衣歸林巒　余亦去金馬　藤蘿同所歡　相思在何處　挂樹青雲端</p><p><a href="../../model.html#/doc/7181">View poem's topic associations</a></p></body></html>
