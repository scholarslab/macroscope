  <body><p>303_4: 《烏夜啼（一作烏棲曲）》劉商</p>
    <p>遶樹啞啞驚復棲　含煙碧樹高枝齊　月明露溼枝亦滑　城上女牆西月低　愁人出戶聽烏啼　團團明月墮牆西　月中有桂樹　日中有伴侶　何不上天去　一聲啼到曙</p><p><a href="../../model.html#/doc/14557">View poem's topic associations</a></p></body></html>
