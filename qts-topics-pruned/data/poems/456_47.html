  <body><p>456_47: 《酬夢得窮秋夜坐，即事見寄》白居易</p>
    <p>焰細燈將盡　聲遙漏正長　老人秋向火　小女夜縫裳　菊悴籬經雨　萍銷水得霜　今冬煖寒酒　先擬共君嘗</p><p><a href="../../model.html#/doc/21801">View poem's topic associations</a></p></body></html>
