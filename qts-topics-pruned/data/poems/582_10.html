  <body><p>582_10: 《鄠郊別墅寄所知》溫庭筠</p>
    <p>持頤望平綠　萬景集所思　南塘遇心雨　百草生容姿　幽鳥不相識　美人如何期　徒然委搖蕩　惆悵春風時</p><p><a href="../../model.html#/doc/29239">View poem's topic associations</a></p></body></html>
