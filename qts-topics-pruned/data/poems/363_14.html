  <body><p>363_14: 《和武中丞秋日寄懷簡諸僚故》劉禹錫</p>
    <p>退朝還公府　騎吹息繁陰　吏散秋庭寂　烏啼煙樹深　威生奉白簡　道勝外華簪　風物清遠目　功名懷寸陰　雲衢念前侶　綵翰寫沖襟　涼菊照幽徑　敗荷攢碧潯　感時江海思　報國松筠心　空愧壽陵步　芳塵何處尋</p><p><a href="../../model.html#/doc/17182">View poem's topic associations</a></p></body></html>
