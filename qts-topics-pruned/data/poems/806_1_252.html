  <body><p>806_1_252: 《詩三百三首（其二百五十二）》寒山</p>
    <p>二儀既開闢　人乃居其中　迷汝即吐霧　醒汝即吹風　惜汝即富貴　奪汝即貧窮碌碌群漢子　萬事由天公</p><p><a href="../../model.html#/doc/40276">View poem's topic associations</a></p></body></html>
