  <body><p>568_30: 《洞庭入澧江寄巴丘故人》李群玉</p>
    <p>四月桑半枝　吳蠶初弄絲　江行好風日　燕舞輕波時　去事旋成夢　來歡難預期　唯憑東流水　日夜寄相思</p><p><a href="../../model.html#/doc/28430">View poem's topic associations</a></p></body></html>
