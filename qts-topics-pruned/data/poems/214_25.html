  <body><p>214_25: 《贈別褚山人》高適</p>
    <p>攜手贈將行　山人道姓名　光陰薊子訓　才術褚先生　牆上梨花白　尊中桂酒清　洛陽無二價　猶是慕風聲</p><p><a href="../../model.html#/doc/9235">View poem's topic associations</a></p></body></html>
