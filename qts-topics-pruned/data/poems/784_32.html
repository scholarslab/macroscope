  <body><p>784_32: 《又和》吳越人</p>
    <p>櫻桃花下會親賢　風遠銅壺轉露盤　蝶下粉牆梅乍折　蟻浮金斝酒難乾　雲和緩奏泉聲咽　珠箔低垂水影寒　狂簡斐然吟詠足　卻邀群彥重吟看</p><p><a href="../../model.html#/doc/39335">View poem's topic associations</a></p></body></html>
