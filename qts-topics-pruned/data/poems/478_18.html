  <body><p>478_18: 《出藍田關寄董使君》陸暢</p>
    <p>萬里煙蘿錦帳間　雲迎水送度藍關　七盤九折難行處　盡是龔黃界外山</p><p><a href="../../model.html#/doc/23032">View poem's topic associations</a></p></body></html>
