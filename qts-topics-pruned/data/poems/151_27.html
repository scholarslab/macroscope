  <body><p>151_27: 《初聞貶謫，續喜量移，登幹越亭贈鄭校書》劉長卿</p>
    <p>青年草色滿江洲　萬里傷心水自流　越鳥豈知南國遠　江花獨向北人愁　生涯已逐滄浪去　冤氣初逢渙汗收　何事還邀遷客醉　春風日夜待歸舟</p><p><a href="../../model.html#/doc/6457">View poem's topic associations</a></p></body></html>
