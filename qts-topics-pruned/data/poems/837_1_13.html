  <body><p>837_1_13: 《山居詩二十四首（其十三）》貫休</p>
    <p>騰騰兀兀步遲遲　兆朕消磨只自知　龍猛金膏雖未作　孫登土窟且相宜　薜蘿山帔偏能　橡栗年糧亦且支　已得真人好消息　人間天上更無疑</p><p><a href="../../model.html#/doc/41823">View poem's topic associations</a></p></body></html>
