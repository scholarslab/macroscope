  <body><p>897_14_1: 《後庭花（其一）》孫光憲</p>
    <p>景陽鐘動宮鶯轉　露涼金殿　輕飆吹起瓊花綻　玉葉如剪　晚來高閣上　珠簾卷見墜香千片　修蛾慢臉陪雕輦　後庭新宴</p><p><a href="../../model.html#/doc/44550">View poem's topic associations</a></p></body></html>
