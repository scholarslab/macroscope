  <body><p>691_120: 《寄竇處士》杜荀鶴</p>
    <p>漳水醉中別　今來猶未醒　半生因酒廢　大國幾時寧　海畔將軍柳　天邊處士星　遊人不可見　春入亂山青</p><p><a href="../../model.html#/doc/35269">View poem's topic associations</a></p></body></html>
