  <body><p>861_34: 《上徐舍人鉉》許堅2</p>
    <p>幾宵煙月鎖樓臺　欲寄侯門薦禰才　滿面塵埃人不識　謾隨流水出山來</p><p><a href="../../model.html#/doc/43282">View poem's topic associations</a></p></body></html>
