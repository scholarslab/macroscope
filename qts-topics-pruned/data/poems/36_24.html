  <body><p>36_24: 《秋雁（一作褚亮詩）》虞世南</p>
    <p>日暮霜風急　羽翮轉難任　為有傳書意　聯翩入上林</p><p><a href="../../model.html#/doc/2504">View poem's topic associations</a></p></body></html>
