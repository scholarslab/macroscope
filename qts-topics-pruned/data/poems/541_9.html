  <body><p>541_9: 《城外》李商隱</p>
    <p>露寒風定不無情　臨水當山又隔城　未必明時勝蚌蛤　一生長共月虧盈</p><p><a href="../../model.html#/doc/26840">View poem's topic associations</a></p></body></html>
