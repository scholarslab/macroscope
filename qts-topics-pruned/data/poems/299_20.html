  <body><p>299_20: 《初到昭應呈同僚》王建</p>
    <p>白髮初為吏　有慚年少郎　自知身上拙　不稱世間忙　秋雨懸牆綠　暮山宮樹黃　同官若容許　長借老僧房</p><p><a href="../../model.html#/doc/14197">View poem's topic associations</a></p></body></html>
