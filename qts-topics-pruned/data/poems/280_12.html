  <body><p>280_12: 《至德中贈內兄劉贊》盧綸</p>
    <p>時難訪親戚　相見喜還悲　好學年空在　從戎事已遲　聽琴泉落處　步履雪深時　惆悵多邊信　青山共有期</p><p><a href="../../model.html#/doc/13278">View poem's topic associations</a></p></body></html>
