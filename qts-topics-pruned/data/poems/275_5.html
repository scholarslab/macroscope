  <body><p>275_5: 《冬日野望寄李贊府》于良史</p>
    <p>地際朝陽滿　天邊宿霧收　風兼殘雪起　河帶斷冰流　北闕馳心極　南圖尚旅遊　登臨思不已　何處得銷愁</p><p><a href="../../model.html#/doc/13006">View poem's topic associations</a></p></body></html>
