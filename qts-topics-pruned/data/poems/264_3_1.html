  <body><p>264_3_1: 《上古之什補亡訓傳十三章。左車二章（其一）》顧況</p>
    <p>左車有慶　萬人猶病　曷可去之　于黨孔盛　敏爾之生　胡為波迸</p><p><a href="../../model.html#/doc/13403">View poem's topic associations</a></p></body></html>
