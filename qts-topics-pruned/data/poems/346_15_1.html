  <body><p>346_15_1: 《塞下曲二首（其一）》王涯</p>
    <p>辛勤幾出黃花戍　迢遞初隨細柳營　塞晚每愁殘月苦　邊愁更逐斷蓬驚</p><p><a href="../../model.html#/doc/16262">View poem's topic associations</a></p></body></html>
