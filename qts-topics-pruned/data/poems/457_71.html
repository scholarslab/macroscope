  <body><p>457_71: 《長洲曲新詞》白居易</p>
    <p>茂苑綺羅佳麗地　女湖桃李艷陽時　心奴已死胡容老　後輩風流是阿誰</p><p><a href="../../model.html#/doc/21919">View poem's topic associations</a></p></body></html>
