  <body><p>691_15: 《題戰島僧居（在江之心）》杜荀鶴</p>
    <p>師愛無塵地　江心島上居　接船求化慣　登陸赴齋疏　載士春栽樹　拋生日餧魚　入雲蕭帝寺　畢竟欲何如</p><p><a href="../../model.html#/doc/35164">View poem's topic associations</a></p></body></html>
