  <body><p>424_47: 《夏旱》白居易</p>
    <p>太陰不離畢　太歲仍在午　旱日與炎風　枯燋我田畝　金石欲銷鑠　況茲禾與黍　嗷嗷萬族中　唯農最辛苦　憫然望歲者　出門何所睹　但見棘與茨　羅生遍場圃　惡苗承沴氣　欣然得其所　感此因問天　可能長不雨</p><p><a href="../../model.html#/doc/19565">View poem's topic associations</a></p></body></html>
