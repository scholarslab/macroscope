  <body><p>499_26: 《題僧院引泉》姚合</p>
    <p>泉眼高千尺　山僧取得歸　架空橫竹引　鑿石透渠飛　洗藥溪流濁　澆花雨力微　朝昏長遶看　護惜似持衣</p><p><a href="../../model.html#/doc/24086">View poem's topic associations</a></p></body></html>
