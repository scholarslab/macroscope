  <body><p>132_40: 《李兵曹壁畫山水各賦得桂水帆》李頎</p>
    <p>片帆浮桂水　落日天涯時　飛鳥看共度　閒雲相與遲　長波無曉夜　泛泛欲何之</p><p><a href="../../model.html#/doc/5462">View poem's topic associations</a></p></body></html>
