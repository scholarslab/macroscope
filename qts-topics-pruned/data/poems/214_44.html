  <body><p>214_44: 《送李少府貶峽中，王少府貶長沙》高適</p>
    <p>嗟君此別意何如　駐馬銜杯問謫居　巫峽啼猿數行淚　衡陽歸雁幾封書　青楓江上秋天遠　白帝城邊古木疏　聖代即今多雨露　暫時分手莫躊躇</p><p><a href="../../model.html#/doc/9256">View poem's topic associations</a></p></body></html>
