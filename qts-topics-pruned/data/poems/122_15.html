  <body><p>122_15: 《送綦毋潛》盧象</p>
    <p>夫君不得意　本自滄海來　高足未云騁　虛舟空復迴　淮南楓葉落　灞岸桃花開　出處暫為耳　沈浮安繫哉　如何天覆物　還遣世遺才　欲識秦將漢　嘗聞王與裴　離筵對寒食　別雨乘春雷　會有徵書到　荷衣且漫裁</p><p><a href="../../model.html#/doc/4961">View poem's topic associations</a></p></body></html>
