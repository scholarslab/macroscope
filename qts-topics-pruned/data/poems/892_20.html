  <body><p>892_20: 《木蘭花》韋莊</p>
    <p>獨上小樓春欲暮　愁望玉關芳草路　消息斷　不逢人　卻斂細眉歸繡戶　坐看落花空歎息　羅袂溼班紅淚滴　千山萬水不曾行　魂夢欲教何處覓</p><p><a href="../../model.html#/doc/44180">View poem's topic associations</a></p></body></html>
