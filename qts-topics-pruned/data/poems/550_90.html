  <body><p>550_90: 《詠端正春樹》趙嘏</p>
    <p>一樹繁陰先著名　異花奇葉儼天成　馬嵬此去無多地　祗合楊妃墓上生</p><p><a href="../../model.html#/doc/27527">View poem's topic associations</a></p></body></html>
