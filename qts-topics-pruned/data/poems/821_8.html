  <body><p>821_8: 《翔隼歌送王端公》皎然</p>
    <p>古人賞神駿　如何秋隼擊　獨立高標望霜翮　應看天宇如咫尺　低迴拂地凌風翔　鵬雛敢下雁斷行　晴空四顧忽不見　有時獨出青霞傍　窮陰萬里落寒日　氣殺草枯增奮逸　雲塞斜飛攪葉迷　雪天直上穿花疾　見君高情有所屬　贈別因歌翔隼曲　離亭慘慘客散時　歌盡路長意不足</p><p><a href="../../model.html#/doc/41029">View poem's topic associations</a></p></body></html>
