  <body><p>886_37: 《晚霽望岳麓》劉昭禹</p>
    <p>湘西斜日邊　峭入幾尋天　翠落重城內　屏開萬戶前　崖崚危濺瀑　林罅靜通仙　誰肯功成後　相攜掃石眠</p><p><a href="../../model.html#/doc/43932">View poem's topic associations</a></p></body></html>
