  <body><p>775_4: 《郡城放猿獻衛使君》易思</p>
    <p>千巖萬壑與雲連　放出雕籠任自然　葉洒驚風啼暮雨　月凝殘雪飲流泉　臨岐莫似三聲日　避射須依繞樹年　應解感恩尋太守　攀蘿時復到樓前</p><p><a href="../../model.html#/doc/39112">View poem's topic associations</a></p></body></html>
