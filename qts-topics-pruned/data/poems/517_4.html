  <body><p>517_4: 《與諸公池上待月》楊發</p>
    <p>樹密雲縈岸　池遙水際空　芰開方吐鏡　蘋動欲含風　漸映沙汀白　微分渚葉紅　金波宜共賞　仙櫂一宵同</p><p><a href="../../model.html#/doc/25200">View poem's topic associations</a></p></body></html>
