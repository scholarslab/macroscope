  <body><p>863_7: 《答玄士》卓英英</p>
    <p>數載幽欄種牡丹　裹香包豔待神仙　神仙既有丹青術　攜取何妨入洞天</p><p><a href="../../model.html#/doc/43345">View poem's topic associations</a></p></body></html>
