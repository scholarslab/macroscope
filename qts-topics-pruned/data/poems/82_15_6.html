  <body><p>82_15_6: 《江南曲八首（其六）》劉希夷</p>
    <p>暮春三月晴　維揚吳楚城　城臨大江汜　回映洞浦清　晴雲曲金閣　珠樓碧煙裏月明芳樹群鳥飛　風過長林雜花起　可憐離別誰家子　於此一至情何已</p><p><a href="../../model.html#/doc/3708">View poem's topic associations</a></p></body></html>
