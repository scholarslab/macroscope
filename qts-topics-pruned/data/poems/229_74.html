  <body><p>229_74: 《曉望白帝城鹽山》杜甫</p>
    <p>徐步移班杖　看山仰白頭　翠深開斷壁　紅遠結飛樓　日出清江望　暄和散旅愁　春城見松雪　始擬進歸舟</p><p><a href="../../model.html#/doc/10325">View poem's topic associations</a></p></body></html>
