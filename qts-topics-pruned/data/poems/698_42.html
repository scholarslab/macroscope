  <body><p>698_42: 《齊安郡》韋莊</p>
    <p>彌棹齊安郡　孤城百戰殘　傍村林有虎　帶郭縣無官　暮角梅花怨　清江桂影寒　黍離緣底事　撩我起長歎</p><p><a href="../../model.html#/doc/35732">View poem's topic associations</a></p></body></html>
