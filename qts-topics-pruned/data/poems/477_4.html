  <body><p>477_4: 《感興》李涉</p>
    <p>隋氏造宮闕　峨峨倚雲煙　搜奇竭四海　立制謀千年　秦兵半夜來　烈火焚高臺　萬人聚筋血　一旦為塵埃　君看汴河路　尚說隋家柳　但問哭陵人　秋草沒來久</p><p><a href="../../model.html#/doc/22906">View poem's topic associations</a></p></body></html>
