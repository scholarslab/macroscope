  <body><p>827_9_4: 《閒居擬齊梁四首（其四）》貫休</p>
    <p>清氣生滄洲　殘雲落林藪　放鶴久不歸　不知更歸否　支策到江湄　江皋木葉飛　自憐為客遠　還如鵲遶枝　南枝復北枝　玉露沾毛衣</p><p><a href="../../model.html#/doc/41258">View poem's topic associations</a></p></body></html>
