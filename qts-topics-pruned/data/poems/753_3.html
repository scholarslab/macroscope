  <body><p>753_3: 《得浙西郝判官書未及報聞燕王移鎮京口…田書記消息》徐鉉</p>
    <p>秋風海上久離居　曾得劉公一紙書　淡水心情長若此　銀鉤蹤跡更無如　嘗憂座側飛鴞鳥　未暇江中覓鯉魚　今日京吳建朱邸　問君誰共曳長裾</p><p><a href="../../model.html#/doc/38293">View poem's topic associations</a></p></body></html>
