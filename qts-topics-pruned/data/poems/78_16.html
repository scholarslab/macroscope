  <body><p>78_16: 《秋日送尹大赴京》駱賓王</p>
    <p>挂瓢余隱舜　負鼎爾干湯　竹葉離樽滿　桃花別路長　低河耿秋色　落月抱寒光　素書如可嗣　幽谷佇賓行</p><p><a href="../../model.html#/doc/3560">View poem's topic associations</a></p></body></html>
