  <body><p>666_1_90: 《比紅兒詩（其九十）》羅虯</p>
    <p>宿雨初晴春日長　入簾花氣靜難忘　凝情盡日君知否　真似紅兒舞袖香</p><p><a href="../../model.html#/doc/33662">View poem's topic associations</a></p></body></html>
