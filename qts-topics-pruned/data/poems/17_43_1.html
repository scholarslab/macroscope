  <body><p>17_43_1: 《樂府雜曲。鼓吹曲辭。凱歌六首（其一）》岑參</p>
    <p>漢將承恩西破戎　捷書先奏未央宮　天子預開麟閣待　祗今誰數貳師功</p><p><a href="../../model.html#/doc/753">View poem's topic associations</a></p></body></html>
