  <body><p>523_74: 《題壽安縣甘棠館禦溝》杜牧</p>
    <p>一渠東注芳華苑　苑鎖池塘百歲空　水殿半傾蟾口澀　為誰流下蓼花中</p><p><a href="../../model.html#/doc/25576">View poem's topic associations</a></p></body></html>
