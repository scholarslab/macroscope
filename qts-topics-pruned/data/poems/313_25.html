  <body><p>313_25: 《牆陰殘雪》何頻瑜</p>
    <p>積雪還因地　牆陰久尚殘　影添斜月白　光借夕陽寒　皎潔開簾近　清熒步履看　狀花飛著樹　如玉不成盤　冰薄方寧及　霜濃比亦難　誰憐高臥處　歲暮歎袁安</p><p><a href="../../model.html#/doc/14887">View poem's topic associations</a></p></body></html>
