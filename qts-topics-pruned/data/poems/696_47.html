  <body><p>696_47: 《贈薛秀才》韋莊</p>
    <p>相辭因避世　相見尚兵戈　亂後故人少　別來新話多　但聞哀痛詔　未睹凱旋歌　欲結巖棲伴　何山好薜蘿</p><p><a href="../../model.html#/doc/35604">View poem's topic associations</a></p></body></html>
