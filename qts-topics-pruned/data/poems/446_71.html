  <body><p>446_71: 《秋晚》白居易</p>
    <p>煙景澹濛濛　池邊微有風　覺寒蛬近壁　知暝鶴歸籠　長貌隨年改　衰情與物同　夜來霜厚薄　梨葉半低紅</p><p><a href="../../model.html#/doc/20999">View poem's topic associations</a></p></body></html>
