  <body><p>893_41_6: 《臨江仙（其六）》牛希濟</p>
    <p>柳帶搖風漢水濱　平蕪兩岸爭勻　鴛鴦對浴浪痕新　弄珠遊女　微笑自含春　輕步暗移蟬鬢動　羅裙風惹輕塵　水精宮殿豈無因　空勞纖手　解佩贈情人</p><p><a href="../../model.html#/doc/44273">View poem's topic associations</a></p></body></html>
