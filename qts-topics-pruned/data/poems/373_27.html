  <body><p>373_27: 《贈農人》孟郊</p>
    <p>勸爾勤耕田　盈爾倉中粟　勸爾伐桑株　減爾身上服　清霜一委地　萬草色不綠　狂飆一入林　萬葉不著木　青春如不耕　何以自結束</p><p><a href="../../model.html#/doc/17597">View poem's topic associations</a></p></body></html>
