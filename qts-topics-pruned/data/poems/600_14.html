  <body><p>600_14: 《幽軒》歐陽玭</p>
    <p>幽軒斜映山　空澗復潺潺　重疊巖巒趣　遙來窗戶間　桃花飄岫幌　燕子語松關　衣桁侵池翠　階痕露蘚斑　臨風清瑟奏　對客白雲閒　眷戀青春色　含毫俯碧灣</p><p><a href="../../model.html#/doc/30156">View poem's topic associations</a></p></body></html>
