  <body><p>653_48: 《東陽道中作（一作寒食日）》方幹</p>
    <p>百花香氣傍行人　花底垂鞭日易醺　野父不知寒食節　穿林轉壑自燒雲</p><p><a href="../../model.html#/doc/32940">View poem's topic associations</a></p></body></html>
