  <body><p>840_1: 《過陳陶處士舊居》齊己</p>
    <p>一室貯琴尊　詩皆大雅言　夜過秋竹寺　醉打老僧門　遠燒來籬下　寒蔬簇石根　閒庭除鶴跡　半是杖頭痕</p><p><a href="../../model.html#/doc/42054">View poem's topic associations</a></p></body></html>
