  <body><p>755_34: 《奉命南使經彭澤（值王明府不在，留此）》徐鉉</p>
    <p>遠使程途未一分　離心常要醉醺醺　那堪彭澤門前立　黃菊蕭疏不見君</p><p><a href="../../model.html#/doc/38403">View poem's topic associations</a></p></body></html>
