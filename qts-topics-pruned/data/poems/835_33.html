  <body><p>835_33: 《讀《吳越春秋》》貫休</p>
    <p>猶來吳越盡須慚　背德違盟又信讒　宰嚭一言終殺伍　大夫七事祗須三　功成獻壽歌飄雪　誰愛扁舟水似藍　今日雄圖又何在　野花香徑鳥喃喃</p><p><a href="../../model.html#/doc/41756">View poem's topic associations</a></p></body></html>
