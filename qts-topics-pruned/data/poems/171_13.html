  <body><p>171_13: 《贈閭丘處士》李白</p>
    <p>賢人有素業　乃在沙塘陂　竹影掃秋月　荷衣落古池　閒讀山海經　散帙臥遙帷　且耽田家樂　遂曠林中期　野酌勸芳酒　園蔬烹露葵　如能樹桃李　為我結茅茨</p><p><a href="../../model.html#/doc/7262">View poem's topic associations</a></p></body></html>
