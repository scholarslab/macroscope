  <body><p>429_38: 《喜陳兄至》白居易</p>
    <p>黃鳥啼欲歇　青梅結半成　坐憐春物盡　起入東園行　攜觴懶獨酌　忽聞叩門聲　閒人猶喜至　何況是陳兄　從容盡日語　稠疊長年情　勿輕一醆酒　可以話平生</p><p><a href="../../model.html#/doc/19768">View poem's topic associations</a></p></body></html>
