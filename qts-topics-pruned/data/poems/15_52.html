  <body><p>15_52: 《舞曲歌辭。凱樂歌辭。君臣同慶樂》?</p>
    <p>主聖開昌曆　臣忠奉大猷　君看偃革後　便是太平秋</p><p><a href="../../model.html#/doc/730">View poem's topic associations</a></p></body></html>
