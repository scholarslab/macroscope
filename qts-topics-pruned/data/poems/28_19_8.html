  <body><p>28_19_8: 《雜曲歌辭。楊柳枝（其八）》薛能</p>
    <p>窗外齊垂旭日初　樓邊輕好暖風徐　遊人莫道栽無益　桃李清陰卻不如</p><p><a href="../../model.html#/doc/1784">View poem's topic associations</a></p></body></html>
