  <body><p>502_29_1: 《哭賈島二首（其一）》姚合</p>
    <p>白日西邊沒　滄波東去流　名雖千古在　身已一生休　豈料文章遠　那知瑞草秋曾聞有書劍　應是別人收</p><p><a href="../../model.html#/doc/24256">View poem's topic associations</a></p></body></html>
