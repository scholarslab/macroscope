  <body><p>299_24_6: 《原上新居十三首（其六）》王建</p>
    <p>自掃一間房　唯鋪獨臥床　野羹溪菜滑　山紙水苔香　陳藥初和白　新經未入黃近來心力少　休讀養生方</p><p><a href="../../model.html#/doc/14206">View poem's topic associations</a></p></body></html>
