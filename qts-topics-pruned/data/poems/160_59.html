  <body><p>160_59: 《同盧明府早秋宴張郎中海亭》孟浩然</p>
    <p>側聽弦歌宰　文書游夏徒　故園欣賞竹　為邑幸來蘇　華省曾聯事　仙舟復與俱　欲知臨泛久　荷露漸成珠</p><p><a href="../../model.html#/doc/6773">View poem's topic associations</a></p></body></html>
