  <body><p>478_24: 《成都送別費冠卿》陸暢</p>
    <p>紅椒花落桂花開　萬里同遊俱未回　莫厭客中頻送客　思鄉獨上望鄉臺</p><p><a href="../../model.html#/doc/23039">View poem's topic associations</a></p></body></html>
