  <body><p>510_76: 《訪許用晦》張祜</p>
    <p>遠郭日曛曛　停橈一訪君　小橋通夜水　高樹入江雲　酒興曾無敵　詩情舊逸群　怪來音信少　五十我無聞</p><p><a href="../../model.html#/doc/24714">View poem's topic associations</a></p></body></html>
