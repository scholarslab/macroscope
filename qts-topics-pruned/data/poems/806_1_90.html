  <body><p>806_1_90: 《詩三百三首（其九十）》寒山</p>
    <p>惡趣甚茫茫　冥冥無日光　人間八百歲　未抵半宵長　此等諸癡子　論情甚可傷勸君求出離　認取法中王</p><p><a href="../../model.html#/doc/40117">View poem's topic associations</a></p></body></html>
