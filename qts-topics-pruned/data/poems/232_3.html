  <body><p>232_3: 《遠懷舍弟穎、觀等》杜甫</p>
    <p>陽翟空知處　荊南近得書　積年仍遠別　多難不安居　江漢春風起　冰霜昨夜除　雲天猶錯莫　花萼尚蕭疏　對酒都疑夢　吟詩正憶渠　舊時元日會　鄉黨羨吾廬</p><p><a href="../../model.html#/doc/10574">View poem's topic associations</a></p></body></html>
