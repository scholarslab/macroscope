  <body><p>301_61: 《送遷客》王建</p>
    <p>萬里潮州一逐臣　悠悠青草海邊春　天涯莫道無回日　上嶺還逢向北人</p><p><a href="../../model.html#/doc/14375">View poem's topic associations</a></p></body></html>
