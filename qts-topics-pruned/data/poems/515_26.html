  <body><p>515_26: 《吳興新堤》朱慶餘</p>
    <p>春堤一望思無涯　樹勢還同水勢斜　深映菰蒲三十里　晴分功利幾千家　謀成既不勞人力　境遠偏宜隔浪花　若與青山長作固　汀洲肯恨柳絲遮</p><p><a href="../../model.html#/doc/25112">View poem's topic associations</a></p></body></html>
