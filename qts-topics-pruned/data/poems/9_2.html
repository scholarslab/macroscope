  <body><p>9_2: 《玄都觀》徐氏</p>
    <p>千尋綠嶂夾流溪　登眺因知海岳低　瀑布迸舂青石碎　輸茵橫翦翠峰齊　步黏苔蘚龍橋滑　日閉煙羅鳥徑迷　莫道穹天無路到　此山便是碧雲梯</p><p><a href="../../model.html#/doc/292">View poem's topic associations</a></p></body></html>
