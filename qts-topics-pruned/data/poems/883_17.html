  <body><p>883_17: 《奉使過石門瀑布》丘丹</p>
    <p>溪上望懸泉　耿耿雲中見　披榛上巖巘　絕壁正東面　千仞瀉聯珠　一潭噴飛霰　嵯滿山響　坐覺炎氛變　照日類虹蜺　從風似綃練　靈奇既天造　惜處窮海甸　吾祖昔登臨　謝公亦遊衍　王程懼淹泊　下磴空延眷　千里雷尚聞　巒迴樹蔥蒨　奔波恭賤役　探討愧前彥　永欲洗塵纓　終當愜茲願</p><p><a href="../../model.html#/doc/43758">View poem's topic associations</a></p></body></html>
