  <body><p>352_16: 《疊前》柳宗元</p>
    <p>小學新翻墨沼波　羨君瓊樹散枝柯　左家弄玉唯嬌女　空覺庭前鳥跡多</p><p><a href="../../model.html#/doc/16539">View poem's topic associations</a></p></body></html>
