  <body><p>271_110: 《南陽道中作》竇鞏</p>
    <p>東風雨洗順陽川　蜀錦花開綠草田　彩雉鬥時頻駐馬　酒旗翻處亦留錢　新晴日照山頭雪　薄暮人爭渡口船　早晚到家春欲盡　今年寒食月初圓</p><p><a href="../../model.html#/doc/12697">View poem's topic associations</a></p></body></html>
