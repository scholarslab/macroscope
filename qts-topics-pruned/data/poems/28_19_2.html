  <body><p>28_19_2: 《雜曲歌辭。楊柳枝（其二）》薛能</p>
    <p>洛橋晴影覆江船　羌笛秋聲溼塞煙　閒想習池公宴罷　水蒲風絮夕陽天</p><p><a href="../../model.html#/doc/1778">View poem's topic associations</a></p></body></html>
