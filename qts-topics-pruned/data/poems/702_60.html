  <body><p>702_60: 《邊將》張蠙</p>
    <p>上馬乘秋欲建勳　飛弧夜闕出師頻　若無紫塞煙塵事　誰識青樓歌舞人　戰骨沙中金鏃在　賀筵花畔玉蟬新　由來邊卒皆如此　只是君門合殺身</p><p><a href="../../model.html#/doc/35946">View poem's topic associations</a></p></body></html>
