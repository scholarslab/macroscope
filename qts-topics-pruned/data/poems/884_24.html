  <body><p>884_24: 《送劉山人歸洞庭》李頻</p>
    <p>卻共孤雲去　高眠最上峰　半湖乘早月　中路入疏鐘　秋盡蟲聲急　夜深山雨重　當時同隱者　分得幾株松</p><p><a href="../../model.html#/doc/43805">View poem's topic associations</a></p></body></html>
