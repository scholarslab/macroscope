  <body><p>506_58: 《題杭州樟亭驛》章孝標</p>
    <p>樟亭驛上停詩客　一半尋為山下塵　世事日隨流水去　紅花還似白頭人</p><p><a href="../../model.html#/doc/24490">View poem's topic associations</a></p></body></html>
