  <body><p>20_4: 《相和歌辭。苦寒行》貫休</p>
    <p>北風北風　職何嚴毒　摧壯士心　縮金烏足　凍雲囂囂礙雪　一片下不得　聲繞枯桑　根在沙塞　黃河徹底　頑直到海　一氣搏束　萬物無態　唯有吾庭前杉松樹枝　枝枝健在</p><p><a href="../../model.html#/doc/1023">View poem's topic associations</a></p></body></html>
