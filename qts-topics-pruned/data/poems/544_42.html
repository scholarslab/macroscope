  <body><p>544_42: 《送周鉞往江夏》劉得仁</p>
    <p>東西南北郡　自說遍曾游　人世終多故　皇都不少留　郢城帆過夜　漢水月方秋　此謁親知去　聞猿豈解愁</p><p><a href="../../model.html#/doc/27078">View poem's topic associations</a></p></body></html>
