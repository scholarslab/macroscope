  <body><p>838_7: 《期友人》齊己</p>
    <p>早晚逐茲來　閒門日為開　亂蛩鳴白草　殘菊藉蒼苔　困臥誰驚起　閒行自欲迴　何時此攜手　吾子本多才</p><p><a href="../../model.html#/doc/41899">View poem's topic associations</a></p></body></html>
