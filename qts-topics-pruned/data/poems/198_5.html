  <body><p>198_5: 《初過隴山途中，呈宇文判官》岑參</p>
    <p>一驛過一驛　驛騎如星流　平明發咸陽　暮及隴山頭　隴水不可聽　嗚咽令人愁　沙塵撲馬汗　霧露凝貂裘　西來誰家子　自道新封侯　前月發安西　路上無停留　都護猶未到　來時在西州　十日過沙磧　終朝風不休　馬走碎石中　四蹄皆血流　萬里奉王事　一身無所求　也知塞垣苦　豈為妻子謀　山口月欲出　先照關城樓　谿流與松風　靜夜相颼飀　別家賴歸夢　山塞多離憂　與子且攜手　不愁前路脩</p><p><a href="../../model.html#/doc/8356">View poem's topic associations</a></p></body></html>
