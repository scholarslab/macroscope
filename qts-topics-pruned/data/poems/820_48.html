  <body><p>820_48: 《聞鐘》皎然</p>
    <p>古寺寒山上　遠鐘揚好風　聲餘月樹動　響盡霜天空　永夜一禪子　泠然心境中</p><p><a href="../../model.html#/doc/40996">View poem's topic associations</a></p></body></html>
