  <body><p>280_22: 《長安疾後首秋夜即事（一作陳羽詩）》盧綸</p>
    <p>九重深鎖禁城秋　月過南宮漸映樓　紫陌夜深槐露滴　碧空雲盡火星流　清風刻漏傳三殿　甲第歌鐘樂五侯　楚客病來鄉思苦　寂寥燈下不勝愁</p><p><a href="../../model.html#/doc/13288">View poem's topic associations</a></p></body></html>
