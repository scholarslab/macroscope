  <body><p>355_9: 《望衡山》劉禹錫</p>
    <p>東南倚蓋卑　維嶽資柱石　前當祝融居　上拂朱鳥翮　青冥結精氣　滂礡宣地脈　還聞膚寸陰　能致彌天澤</p><p><a href="../../model.html#/doc/16685">View poem's topic associations</a></p></body></html>
