  <body><p>647_107: 《詠史詩。洛陽》胡曾</p>
    <p>石勒童年有戰機　洛陽長嘯倚門時　晉朝不是王夷甫　大智何由得預知</p><p><a href="../../model.html#/doc/32544">View poem's topic associations</a></p></body></html>
