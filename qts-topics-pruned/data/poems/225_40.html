  <body><p>225_40: 《路逢襄陽楊少府入城，戲呈楊員外綰》杜甫</p>
    <p>寄語楊員外　山寒少茯苓　歸來稍暄暖　當為斸青冥　翻動神仙窟　封題鳥獸形　兼將老藤杖　扶汝醉初醒</p><p><a href="../../model.html#/doc/9843">View poem's topic associations</a></p></body></html>
