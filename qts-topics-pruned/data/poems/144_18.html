  <body><p>144_18: 《西山》常建</p>
    <p>一身為輕舟　落日西山際　常隨去帆影　遠接長天勢　物象歸餘清　林巒分夕麗　亭亭碧流暗　日入孤霞繼　渚日遠陰映　湖雲尚明霽　林昏楚色來　岸遠荊門閉　至夜轉清迥　蕭蕭北風厲　沙邊雁鷺泊　宿處蒹葭蔽　圓月逗前浦　孤琴又搖曳　泠然夜遂深　白露霑人袂</p><p><a href="../../model.html#/doc/5966">View poem's topic associations</a></p></body></html>
