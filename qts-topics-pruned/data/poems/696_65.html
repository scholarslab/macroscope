  <body><p>696_65: 《贈禮佛名者》韋莊</p>
    <p>何用辛勤禮佛名　我從無得到真庭　尋思六祖傳心印　可是從來讀藏經</p><p><a href="../../model.html#/doc/35621">View poem's topic associations</a></p></body></html>
