  <body><p>498_2_24: 《武功縣中作三十首（其二十四）》姚合</p>
    <p>朝朝門不閉　長似在山時　賓客抽書讀　兒童斫竹騎　久貧還易老　多病懶能醫道友應相怪　休官日已遲</p><p><a href="../../model.html#/doc/23986">View poem's topic associations</a></p></body></html>
