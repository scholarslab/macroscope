  <body><p>27_45: 《雜曲歌辭。太和第一》?</p>
    <p>國門卿相舊山莊　聖主移來宴綠芳　簾外輾為車馬路　花間踏出舞人場</p><p><a href="../../model.html#/doc/1659">View poem's topic associations</a></p></body></html>
