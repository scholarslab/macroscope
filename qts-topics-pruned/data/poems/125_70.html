  <body><p>125_70: 《西施詠》王維</p>
    <p>豔色天下重　西施寧久微　朝乃越溪女　暮作吳宮妃　賤日豈殊眾　貴來方悟稀　邀人傅香粉　不自著羅衣　君寵益嬌態　君憐無是非　當時浣紗伴　莫得同車歸　持謝鄰家子　效顰安可希</p><p><a href="../../model.html#/doc/5078">View poem's topic associations</a></p></body></html>
