  <body><p>717_4: 《喜友人歸上元別業》曹松</p>
    <p>一檣千里外　隱者興宜孤　落日長邊海　秋風滿故都　掩關苔色老　盤逕葉聲枯　匡岳來時過　遲迴絕頂無</p><p><a href="../../model.html#/doc/36681">View poem's topic associations</a></p></body></html>
