  <body><p>897_19_5: 《更漏子（其五）》孫光憲</p>
    <p>對秋深　離恨苦　數夜滿庭風雨　凝想坐　斂愁眉　孤心似有違　紅窗靜　畫簾垂　魂消地角天涯　和淚聽　斷腸窺　漏移燈暗時</p><p><a href="../../model.html#/doc/44570">View poem's topic associations</a></p></body></html>
