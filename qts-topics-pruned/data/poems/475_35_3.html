  <body><p>475_35_3: 《遙傷茅山縣孫尊師三首（其三）》李德裕</p>
    <p>空宇留丹灶　層霞被羽衣　舊山聞鹿化　遺舄尚鳧飛　數日奇香在　何年白鶴歸　想君旋下淚　方款里閭扉</p><p><a href="../../model.html#/doc/22777">View poem's topic associations</a></p></body></html>
