  <body><p>420_1_11: 《有鳥二十章（庚寅）（其十一）》元稹</p>
    <p>有鳥有鳥名燕子　口中未省無泥滓　春風吹送廊廡間　秋社驅將嵌孔裏　雷驚雨灑一時蘇　雲壓霜摧半年死　驅去驅來長信風　暫託棟梁何用喜</p><p><a href="../../model.html#/doc/19396">View poem's topic associations</a></p></body></html>
