  <body><p>893_38: 《中興樂（即濕羅衣）》牛希濟</p>
    <p>池塘暖碧浸晴暉　濛濛柳絮輕飛　紅蕊凋來　醉夢還稀　春雲空有雁歸　珠簾垂　東風寂寞　恨郎拋擲　淚溼羅衣</p><p><a href="../../model.html#/doc/44265">View poem's topic associations</a></p></body></html>
