  <body><p>798_1_2: 《宮詞（其二）》花蕊夫人</p>
    <p>會真廣殿約宮牆　樓閣相扶倚太陽　淨甃玉階橫水岸　御爐香氣撲龍床</p><p><a href="../../model.html#/doc/39590">View poem's topic associations</a></p></body></html>
