  <body><p>806_1_220: 《詩三百三首（其二百二十）》寒山</p>
    <p>自在白雲閒　從來非買山　下危須策杖　上險執藤攀　澗底松常翠　谿邊石自斑友朋雖阻絕　春至鳥</p><p><a href="../../model.html#/doc/40244">View poem's topic associations</a></p></body></html>
