  <body><p>549_78: 《宿何書記先輩延福新居》趙嘏</p>
    <p>松下有琴閒未收　一燈高為石叢留　詩情似到山家夜　樹色輕含御水秋　小榼提攜終永日　半斑容鬢漫生愁　因君撫掌問時俗　紫閣堆簷不舉頭</p><p><a href="../../model.html#/doc/27368">View poem's topic associations</a></p></body></html>
