  <body><p>643_14_2: 《寒食二首（其二）》李山甫</p>
    <p>風煙放蕩花披猖　鞦韆女兒飛短牆　繡袍馳馬拾遺翠　錦袖鬥雞喧廣場　天地氣和融霽色　池臺日暖燒春光　自憐塵土無他事　空脫荷衣泥醉鄉</p><p><a href="../../model.html#/doc/32167">View poem's topic associations</a></p></body></html>
