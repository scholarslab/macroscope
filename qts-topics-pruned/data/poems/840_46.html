  <body><p>840_46: 《題真州精舍》齊己</p>
    <p>波心精舍好　那岸是繁華　礙目無高樹　當門即遠沙　晨齋來海客　夜磬到漁家　石鼎秋濤靜　禪回有岳茶</p><p><a href="../../model.html#/doc/42101">View poem's topic associations</a></p></body></html>
