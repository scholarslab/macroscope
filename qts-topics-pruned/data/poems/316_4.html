  <body><p>316_4: 《旬假南亭寄熊郎中》武元衡</p>
    <p>旬休屏戎事　涼雨北窗眠　江城一夜雨　萬里繞山川　草木散幽氣　池塘鳴早蟬　妍芳落春後　旅思生秋前　紅槿粲庭豔　綠蒲繁渚煙　行歌獨謠酌　坐發朱絲弦　哀玉不可扣　華燭徒湛然　聞君樂林臥　郡閣曠周旋　酬對龍象侶　灌注清泠泉　如何無礙智　猶苦病纏牽</p><p><a href="../../model.html#/doc/14948">View poem's topic associations</a></p></body></html>
