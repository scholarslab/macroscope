  <body><p>514_25: 《震為蒼筤竹》朱慶餘</p>
    <p>為擢東方秀　修然異眾筠　青蒼纔映粉　蒙密正含春　嫩籜霑微雨　幽根絕細塵　乍憐分徑小　偏覺帶新煙　結實皆留鳳　垂陰似庇人　顧唯竿在手　深水掛鱗</p><p><a href="../../model.html#/doc/25023">View poem's topic associations</a></p></body></html>
