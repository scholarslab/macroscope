  <body><p>458_32: 《殘春晚起，伴客笑談》白居易</p>
    <p>掩戶下簾朝睡足　一聲黃鳥報殘春　披衣岸幘日高起　兩角青衣扶老身　策杖強行過里巷　引杯閒酌伴親賓　莫言病後妨談笑　猶恐多於不病人</p><p><a href="../../model.html#/doc/21955">View poem's topic associations</a></p></body></html>
