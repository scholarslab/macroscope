  <body><p>885_34: 《太湖石》王貞白</p>
    <p>誰憐孤峭質　移在太湖心　出得風波外　任他池館深　不同花逞豔　多愧竹垂陰　一片至堅操　那憂歲月侵</p><p><a href="../../model.html#/doc/43872">View poem's topic associations</a></p></body></html>
