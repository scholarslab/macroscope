  <body><p>71_24: 《夜宴安樂公主新宅》劉憲</p>
    <p>層軒洞戶旦新披　度曲飛觴夜不疲　綺綴玲瓏河色曉　珠簾隱映月華窺</p><p><a href="../../model.html#/doc/3348">View poem's topic associations</a></p></body></html>
