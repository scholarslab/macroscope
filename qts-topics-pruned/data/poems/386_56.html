  <body><p>386_56: 《登樓寄胡家兄弟》張籍</p>
    <p>獨上西樓盡日閒　林煙演漾鳥蠻蠻　謝家兄弟重城裏　不得同看雨後山</p><p><a href="../../model.html#/doc/18347">View poem's topic associations</a></p></body></html>
