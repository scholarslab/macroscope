  <body><p>200_37: 《送杜佐下第歸陸渾別業》岑參</p>
    <p>正月今欲半　陸渾花未開　出關見青草　春色正東來　夫子且歸去　明時方愛才　還須及秋賦　莫即隱嵩萊</p><p><a href="../../model.html#/doc/8540">View poem's topic associations</a></p></body></html>
