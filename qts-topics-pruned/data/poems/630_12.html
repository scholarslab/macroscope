  <body><p>630_12: 《奉酬襲美苦雨四聲重寄三十二句。平去聲》陸龜蒙</p>
    <p>烏蟾俱沈光　晝夜恨暗度　何當乘雲螭　面見上帝愬　臣言陰雲欺　詔用利劍付　回車誅群姦　自散萬籟怒</p><p><a href="../../model.html#/doc/31375">View poem's topic associations</a></p></body></html>
