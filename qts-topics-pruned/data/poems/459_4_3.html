  <body><p>459_4_3: 《春日閒居三首（其三）》白居易</p>
    <p>勞者不覺歌　歌其勞苦事　逸者不覺歌　歌其逸樂意　問我逸如何　閒居多興味　問我樂如何　閒官少憂累　又問俸厚薄　百千隨月至　又問年幾何　七十行欠二　所得皆過望　省躬良可愧　馬閒無羈絆　鶴老有祿位　設自為化工　優饒只如是　安得不歌詠　默默受天賜</p><p><a href="../../model.html#/doc/22024">View poem's topic associations</a></p></body></html>
