  <body><p>78_1: 《從軍行》駱賓王</p>
    <p>平生一顧重　意氣溢三軍　野日分戈影　天星合劍文　弓弦抱漢月　馬足踐胡塵　不求生入塞　唯當死報君</p><p><a href="../../model.html#/doc/3542">View poem's topic associations</a></p></body></html>
