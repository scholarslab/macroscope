  <body><p>847_73: 《謝猿皮》齊己</p>
    <p>貴向獵師家買得　攜來乞與坐禪床　不知摘月秋潭畔　曾對何人啼斷腸</p><p><a href="../../model.html#/doc/42690">View poem's topic associations</a></p></body></html>
