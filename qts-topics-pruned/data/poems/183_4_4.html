  <body><p>183_4_4: 《感興六首（其四）》李白</p>
    <p>十五遊神仙　仙遊未曾歇　吹笙坐松風　汎瑟窺海月　西山玉童子　使我鍊金骨欲逐黃鶴飛　相呼向蓬闕</p><p><a href="../../model.html#/doc/7671">View poem's topic associations</a></p></body></html>
