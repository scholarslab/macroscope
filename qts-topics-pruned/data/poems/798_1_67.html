  <body><p>798_1_67: 《宮詞（其六十七）》花蕊夫人</p>
    <p>昭儀侍宴足精神　玉燭抽看記飲巡　倚賴識書為錄事　燈前時復錯瞞人</p><p><a href="../../model.html#/doc/39655">View poem's topic associations</a></p></body></html>
