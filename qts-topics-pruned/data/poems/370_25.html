  <body><p>370_25: 《道州敬酬何處士懷郡樓月夜之作》呂溫</p>
    <p>清質悠悠素彩融　長川迥陸合為空　佳人甚近山城閉　夏夜相望水鏡中</p><p><a href="../../model.html#/doc/17456">View poem's topic associations</a></p></body></html>
