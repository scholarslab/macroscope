  <body><p>765_21: 《公居》王周</p>
    <p>公居門館靜　旅寄萬州城　山共秋煙紫　霜并夜月清　無愁干酒律　有句入詩評　何必須林下　方馳吏隱名</p><p><a href="../../model.html#/doc/38734">View poem's topic associations</a></p></body></html>
