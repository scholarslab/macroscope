  <body><p>1_54: 《冬日臨昆明池》李世民</p>
    <p>石鯨分玉溜　劫燼隱平沙　柳影冰無葉　梅心凍有花　寒野凝朝霧　霜天散夕霞　歡情猶未極　落景遽西斜</p><p><a href="../../model.html#/doc/64">View poem's topic associations</a></p></body></html>
