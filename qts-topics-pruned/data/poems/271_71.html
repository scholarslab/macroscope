  <body><p>271_71: 《觀畫鶴》竇群</p>
    <p>華亭不相識　衛國復誰知　悵望沖天羽　甘心任畫師</p><p><a href="../../model.html#/doc/13998">View poem's topic associations</a></p></body></html>
