  <body><p>453_34: 《題天竺南院贈閑元旻清四上人》白居易</p>
    <p>雜芳澗草合　繁綠巖樹新　山深景候晚　四月有餘春　竹寺過微雨　石逕無纖塵　白衣一居士　方袍四道人　地是佛國土　人非俗交親　城中山下別　相送亦殷勤</p><p><a href="../../model.html#/doc/21577">View poem's topic associations</a></p></body></html>
