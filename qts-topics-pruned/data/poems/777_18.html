  <body><p>777_18: 《送人歸山》石召</p>
    <p>相逢唯道在　誰不共知貧　歸路分殘雨　停舟別故人　霜明松嶺曉　花暗竹房春　亦有棲閒意　何年可寄身</p><p><a href="../../model.html#/doc/39177">View poem's topic associations</a></p></body></html>
