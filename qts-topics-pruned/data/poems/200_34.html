  <body><p>200_34: 《送楊千牛趁歲赴汝南郡覲省便成婚（得寒字）》岑參</p>
    <p>問吉轉征鞍　安仁道姓潘　歸期明主賜　別酒故人歡　珠箔障爐煖　孤裘耐臘寒　汝南遙倚望　早去及春盤</p><p><a href="../../model.html#/doc/8537">View poem's topic associations</a></p></body></html>
