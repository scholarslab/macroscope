  <body><p>484_9: 《題畫山水》楊汝士</p>
    <p>太華峰前是故鄉　路人遙指讀書堂　如今老大騎官馬　羞向關西道姓楊</p><p><a href="../../model.html#/doc/23221">View poem's topic associations</a></p></body></html>
