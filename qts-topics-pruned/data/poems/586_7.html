  <body><p>586_7: 《秋日望西陽》劉滄</p>
    <p>古木蒼苔墜幾層　行人一望旅情增　太行山下黃河水　銅雀臺西武帝陵　風入蒹葭秋色動　雨餘楊柳暮煙凝　野花似泣紅妝淚　寒露滿枝枝不勝</p><p><a href="../../model.html#/doc/29459">View poem's topic associations</a></p></body></html>
