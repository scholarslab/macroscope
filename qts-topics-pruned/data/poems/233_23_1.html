  <body><p>233_23_1: 《千秋節有感二首（八月二日為明皇千秋節）（其一）》杜甫</p>
    <p>自罷千秋節　頻傷八月來　先朝常宴會　壯觀已塵埃　鳳紀編生日　龍池塹劫灰湘川新涕淚　秦樹遠樓臺　寶鏡群臣得　金吾萬國迴　衢尊不重飲　白首獨餘哀</p><p><a href="../../model.html#/doc/10646">View poem's topic associations</a></p></body></html>
