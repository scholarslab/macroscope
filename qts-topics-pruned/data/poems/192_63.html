  <body><p>192_63: 《尋簡寂觀瀑布》韋應物</p>
    <p>躡石攲危過急澗　攀崖迢遞弄懸泉　猶將虎竹為身累　欲付歸人絕世緣</p><p><a href="../../model.html#/doc/8189">View poem's topic associations</a></p></body></html>
