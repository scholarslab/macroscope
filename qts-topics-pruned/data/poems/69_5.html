  <body><p>69_5: 《奉和九日幸臨渭亭，登高應制得筵字》閻朝隱</p>
    <p>九九侍神仙　高高坐半天　文章二曜動　氣色五星連　簪紱趨皇極　笙歌接御筵　願因茱菊酒　相守百千年</p><p><a href="../../model.html#/doc/3288">View poem's topic associations</a></p></body></html>
