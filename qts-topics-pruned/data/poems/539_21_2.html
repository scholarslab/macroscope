  <body><p>539_21_2: 《哭劉司戶二首（其二）》李商隱</p>
    <p>有美扶皇運　無誰薦直言　已為秦逐客　復作楚冤魂　湓浦應分派　荊江有會源　並將添恨淚　一灑問乾坤</p><p><a href="../../model.html#/doc/26408">View poem's topic associations</a></p></body></html>
