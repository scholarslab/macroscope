  <body><p>898_22_6: 《采桑子（其六）》馮延巳</p>
    <p>畫堂燈煖簾櫳卷　禁漏丁丁　雨罷寒生　一夜西窗夢不成　玉娥重起添香印　回倚孤屏　不語含情　水調何人吹笛聲</p><p><a href="../../model.html#/doc/44643">View poem's topic associations</a></p></body></html>
