  <body><p>459_80: 《池鶴八絕句。烏贈鶴》白居易</p>
    <p>與君白黑大分明　縱不相親莫見輕　我每夜啼君怨別　玉徽琴裏忝同聲</p><p><a href="../../model.html#/doc/22102">View poem's topic associations</a></p></body></html>
