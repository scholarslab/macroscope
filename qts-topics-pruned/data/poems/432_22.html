  <body><p>432_22: 《金鑾子晬日》白居易</p>
    <p>行年欲四十　有女曰金鑾　生來始周歲　學坐未能言　慚非達者懷　未免俗情憐　從此累身外　徒云慰目前　若無夭折患　則有婚嫁牽　使我歸山計　應遲十五年</p><p><a href="../../model.html#/doc/19902">View poem's topic associations</a></p></body></html>
