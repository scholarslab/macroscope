  <body><p>806_1_61: 《詩三百三首（其六十一）》寒山</p>
    <p>春女衒容儀　相將南陌陲　看花愁日晚　隱樹怕風吹　年少從傍來　白馬黃金羈何須久相弄　兒家夫婿知</p><p><a href="../../model.html#/doc/40090">View poem's topic associations</a></p></body></html>
