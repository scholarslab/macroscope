  <body><p>891_19_2: 《菩薩蠻（其二）》溫庭筠</p>
    <p>水精簾裏頗黎枕　暖香惹夢鴛鴦錦　江上柳如煙　雁飛殘月天　藕絲秋色淺　人勝參差翦　雙鬢隔香紅　玉釵頭上風</p><p><a href="../../model.html#/doc/44084">View poem's topic associations</a></p></body></html>
