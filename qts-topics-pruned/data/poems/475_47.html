  <body><p>475_47: 《近于伊川卜山居將命者畫圖而至欣然有感…青田胎化鶴》李德裕</p>
    <p>弱歲弄詞翰　遂叨明主恩　懷章過越邸　建旆守吳門　西圮陰難駐　東皋意尚存　慚逾六百石　愧負五千言　寄世知嬰繳　辭榮類觸藩　欲追綿上隱　況近子平村　邑有桐鄉愛　山餘忝谷暄　既非逃相地　乃是故侯園　野竹多微逕　巖泉豈一源　映池方樹密　傍澗古藤繁　邛杖堪扶老　黃牛已服轅　只應將唳鶴　幽谷共翩翻</p><p><a href="../../model.html#/doc/22786">View poem's topic associations</a></p></body></html>
