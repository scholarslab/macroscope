  <body><p>257_2_2: 《蟬鳴一篇五章（其二）》宋華</p>
    <p>彼蟬鳴矣　於林之表　含風飲露　以樂吾道　有懷載遷　伊誰云保　未見君子我心悄悄　既見君子　披豁予抱</p><p><a href="../../model.html#/doc/11926">View poem's topic associations</a></p></body></html>
