  <body><p>540_60: 《喜舍弟羲叟及第上禮部魏公》李商隱</p>
    <p>國以斯文重　公仍內署來　風標森太華　星象逼中台　朝滿遷鶯侶　門多吐鳳才　寧同魯司寇　惟鑄一顏回</p><p><a href="../../model.html#/doc/26673">View poem's topic associations</a></p></body></html>
