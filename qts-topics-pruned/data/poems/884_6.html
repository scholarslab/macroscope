  <body><p>884_6: 《晚步》劉得仁</p>
    <p>野步晚悠悠　山光澹早秋　遠空淪日腳　多稼沒人頭　古木蟬齊噪　深塍水慢流　幽居迴不近　秋策卻堪愁</p><p><a href="../../model.html#/doc/43787">View poem's topic associations</a></p></body></html>
