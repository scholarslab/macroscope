  <body><p>12_77: 《郊廟歌辭。釋奠武成王樂章。亞獻終獻》?</p>
    <p>貳觴以獻　三變其終　顧此非馨　尚達斯衷　茅縮可致　神歆載融　始神翊周　拯溺除凶　時維降祐　永絕興戎</p><p><a href="../../model.html#/doc/491">View poem's topic associations</a></p></body></html>
