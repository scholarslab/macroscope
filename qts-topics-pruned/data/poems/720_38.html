  <body><p>720_38: 《哭處默上人》裴說</p>
    <p>淒涼穗幕下　香吐一燈分　鬥老輸寒檜　留閒與白雲　挈盂曾幾度　傳衲不教焚　泣罷重回首　暮山鐘半聞</p><p><a href="../../model.html#/doc/36815">View poem's topic associations</a></p></body></html>
