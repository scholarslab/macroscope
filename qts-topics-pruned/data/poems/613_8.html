  <body><p>613_8: 《習池晨起》皮日休</p>
    <p>清曙蕭森載酒來　涼風相引繞亭臺　數聲翡翠背人去　一番芙蓉含日開　茭葉深深埋釣艇　魚兒漾漾逐流杯　竹屏風下登山屐　十宿高陽忘卻迴</p><p><a href="../../model.html#/doc/30664">View poem's topic associations</a></p></body></html>
