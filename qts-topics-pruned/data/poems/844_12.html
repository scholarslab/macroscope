  <body><p>844_12: 《謝元願上人遠寄《檀溪集》》齊己</p>
    <p>白首蕭條居漢浦　清吟編集號檀溪　有人收拾應如玉　無主知音只似泥　入理半同黃葉句　遣懷多擬碧雲題　猶能為我相思在　千里封來夢澤西</p><p><a href="../../model.html#/doc/42383">View poem's topic associations</a></p></body></html>
