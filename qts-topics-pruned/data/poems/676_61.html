  <body><p>676_61: 《舟行》鄭穀</p>
    <p>九派迢迢九月殘　舟人相語且相寬　村逢好處嫌風便　酒到醒來覺夜寒　蓼渚白波喧夏口　柿園紅葉憶長安　季鷹可是思鱸鱠　引退知時自古難</p><p><a href="../../model.html#/doc/34267">View poem's topic associations</a></p></body></html>
