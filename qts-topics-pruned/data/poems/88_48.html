  <body><p>88_48: 《嶽州九日宴道觀西閣》張說</p>
    <p>搖落長年歎　蹉跎遠宦心　北風嘶代馬　南浦宿陽禽　佳此黃花酌　酣餘白首吟　涼雲霾楚望　濛雨蔽荊岑　登眺思清景　誰將眷濁陰　釣歌出江霧　樵唱入山林　魚以嘉名采　木為美材侵　大道由中悟　逍遙匪外尋　參佐多君子　詞華妙賞音　留題洞庭觀　望古意何深</p><p><a href="../../model.html#/doc/4115">View poem's topic associations</a></p></body></html>
