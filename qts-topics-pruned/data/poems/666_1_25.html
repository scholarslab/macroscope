  <body><p>666_1_25: 《比紅兒詩（其二十五）》羅虯</p>
    <p>自隱新從夢裏來　嶺雲微步下陽臺　含情一向春風笑　羞殺凡花盡不開</p><p><a href="../../model.html#/doc/33597">View poem's topic associations</a></p></body></html>
