  <body><p>809_34: 《自大林與韓明府歸郭中精舍》靈一</p>
    <p>野客同舟楫　相攜復一歸　孤煙生暮景　遠岫帶春暉　不道還山是　誰云向郭非　禪門有通隱　喧寂共忘機</p><p><a href="../../model.html#/doc/40444">View poem's topic associations</a></p></body></html>
