  <body><p>806_1_174: 《詩三百三首（其一百七十四）》寒山</p>
    <p>秉志不可卷　須知我匪席　浪造山林中　獨臥盤陀石　辯士來勸余　速令受金璧鑿牆植蓬蒿　若此非有益</p><p><a href="../../model.html#/doc/40199">View poem's topic associations</a></p></body></html>
