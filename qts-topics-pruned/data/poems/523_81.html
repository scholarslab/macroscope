  <body><p>523_81: 《和野人殷潛之題籌筆驛十四韻》杜牧</p>
    <p>三吳裂婺女　九錫獄孤兒　霸主業未半　本朝心是誰　永安宮受詔　籌筆驛沈思　畫地乾坤在　濡毫勝負知　艱難同草創　得失計毫厘　寂默經千慮　分明渾一期　川流縈智思　山聳助扶持　慷慨匡時　略　從容問罪師　褒中秋鼓角　渭曲晚旌旗　仗義懸無敵　鳴攻故有辭　若非天奪去　豈復慮能支　子夜星纔落　鴻毛鼎便移　郵亭世自換　白日事長垂　何處躬耕者　猶題殄瘁詩</p><p><a href="../../model.html#/doc/25583">View poem's topic associations</a></p></body></html>
