  <body><p>241_35: 《朝陽岩下歌》元結</p>
    <p>朝陽巖下湘水深　朝陽洞口寒泉清　零陵城郭夾湘岸　巖洞幽奇帶郡城　荒蕪自古人不見　零陵徒有先賢傳　水石為娛安可羨　長歌一曲留相勸</p><p><a href="../../model.html#/doc/11242">View poem's topic associations</a></p></body></html>
