  <body><p>742_18: 《送容州中丞赴鎮》張泌</p>
    <p>交趾同星坐　龍泉佩斗文　燒香翠羽帳　看舞鬱金裙　鷁首衝瀧浪　犀渠拂嶺雲　莫教銅柱北　祗說馬將軍</p><p><a href="../../model.html#/doc/37724">View poem's topic associations</a></p></body></html>
