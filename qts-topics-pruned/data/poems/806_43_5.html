  <body><p>806_43_5: 《三字詩六首（其五）》寒山</p>
    <p>重巖中　足清風　扇不搖　涼冷通　明月照　白雲籠　獨自坐　一老翁</p><p><a href="../../model.html#/doc/43266">View poem's topic associations</a></p></body></html>
