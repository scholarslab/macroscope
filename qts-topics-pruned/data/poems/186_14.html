  <body><p>186_14: 《夜偶詩客操公作》韋應物</p>
    <p>塵襟一瀟灑　清夜得禪公　遠自鶴林寺　了知人世空　驚禽翻暗葉　流水注幽叢　多謝非玄度　聊將詩興同</p><p><a href="../../model.html#/doc/7831">View poem's topic associations</a></p></body></html>
