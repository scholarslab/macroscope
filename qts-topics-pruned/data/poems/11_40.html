  <body><p>11_40: 《郊廟歌辭。祀九宮貴神樂章。太和》?</p>
    <p>帝在靈壇　大明登光　天回雲粹　穆穆皇皇　金奏九夏　圭陳八薌　曠哉動植　如熙春陽</p><p><a href="../../model.html#/doc/399">View poem's topic associations</a></p></body></html>
