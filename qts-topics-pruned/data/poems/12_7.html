  <body><p>12_7: 《郊廟歌辭。武后大享拜洛樂章。致和》?</p>
    <p>神功不測兮運陰陽　包藏萬宇兮孕八荒　天符既出兮帝業昌　願臨明祀兮降禎祥</p><p><a href="../../model.html#/doc/422">View poem's topic associations</a></p></body></html>
