  <body><p>567_8: 《三月晦日送客》崔櫓</p>
    <p>野酌亂無巡　送君兼送春　明年春色至　莫作未歸人</p><p><a href="../../model.html#/doc/30605">View poem's topic associations</a></p></body></html>
