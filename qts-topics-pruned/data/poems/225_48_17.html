  <body><p>225_48_17: 《秦州雜詩二十首（其十七）》杜甫</p>
    <p>邊秋陰易久　不復辨晨光　檐雨亂淋幔　山雲低度牆　鸕鶿窺淺井　蚯蚓上深堂車馬何蕭索　門前百草長</p><p><a href="../../model.html#/doc/9869">View poem's topic associations</a></p></body></html>
