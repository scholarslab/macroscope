  <body><p>311_4: 《送頭陀上人赴廬山寺》鄭常</p>
    <p>僧家無住著　早晚出東林　得道非真相　頭陀是苦心　持齋山果熟　倚錫野雲深　溪寺誰相待　香花與梵音</p><p><a href="../../model.html#/doc/14828">View poem's topic associations</a></p></body></html>
