  <body><p>476_5: 《寒食》熊孺登</p>
    <p>東風潑火雨新休　舁盡春泥掃雪溝　走馬犢車當御路　漢陽公主謝雞毬</p><p><a href="../../model.html#/doc/22876">View poem's topic associations</a></p></body></html>
