  <body><p>892_19: 《怨王孫（與河傳、月照梨花二詞同調）》韋莊</p>
    <p>錦里　蠶市　滿街珠翠　千萬紅妝　玉蟬金雀　寶髻花簇鳴璫　繡衣長　日斜歸去人難見　青樓遠　隊隊行雲散　不知今夜　何處深鎖蘭房　隔仙鄉</p><p><a href="../../model.html#/doc/44179">View poem's topic associations</a></p></body></html>
