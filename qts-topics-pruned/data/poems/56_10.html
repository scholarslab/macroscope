  <body><p>56_10: 《白下驛餞唐少府》王勃</p>
    <p>下驛窮交日　昌亭旅食年　相知何用早　懷抱即依然　浦樓低晚照　鄉路隔風煙　去去如何道　長安在日邊</p><p><a href="../../model.html#/doc/2904">View poem's topic associations</a></p></body></html>
