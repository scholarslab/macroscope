  <body><p>853_1_20: 《遊仙二十四首（其二十）》吳筠</p>
    <p>揚蓋造辰極　乘煙遊閬風　上元降玉闥　王母開琳宮　天人何濟濟　高會碧堂中列侍奏雲歌　真音滿太空　千年紫柰熟　四劫靈瓜豐　斯樂異荒讌　陶陶殊未終</p><p><a href="../../model.html#/doc/42862">View poem's topic associations</a></p></body></html>
