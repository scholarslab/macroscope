  <body><p>239_54_48: 《江行無題一百首（其四十八）》錢起</p>
    <p>海月非常物　等閒不可尋　披沙應有地　淺處定無金</p><p><a href="../../model.html#/doc/12234">View poem's topic associations</a></p></body></html>
