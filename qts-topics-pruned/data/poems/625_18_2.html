  <body><p>625_18_2: 《奉和襲美題達上人藥圃二首（其二）》陸龜蒙</p>
    <p>淨名無語示清羸　藥草搜來喻更微　一雨一風皆遂性　花開花落盡忘機　教疏兔鏤金弦亂　自擁龍芻紫汞肥　莫怪獨親幽圃坐　病容銷盡欲依歸</p><p><a href="../../model.html#/doc/31124">View poem's topic associations</a></p></body></html>
