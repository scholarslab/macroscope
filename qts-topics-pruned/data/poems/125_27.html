  <body><p>125_27: 《酬黎居士淅川作（曇壁上人院走筆成）》王維</p>
    <p>儂家真箇去　公定隨儂否　著處是蓮花　無心變楊柳　松龕藏藥裹　石脣安茶臼　氣味當共知　那能不攜手</p><p><a href="../../model.html#/doc/5035">View poem's topic associations</a></p></body></html>
