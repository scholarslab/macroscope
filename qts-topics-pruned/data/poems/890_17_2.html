  <body><p>890_17_2: 《調笑令（一名宮中調笑、轉應曲、三台令）（其二）》韋應物</p>
    <p>河漢　河漢　曉挂秋城漫漫　愁人起望相思　塞北江南別離　離別　離別　河漢雖同路絕</p><p><a href="../../model.html#/doc/44048">View poem's topic associations</a></p></body></html>
