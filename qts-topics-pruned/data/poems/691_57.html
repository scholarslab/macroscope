  <body><p>691_57: 《送九華道士游茅山》杜荀鶴</p>
    <p>忽起地仙興　飄然出舊山　於身無切事　在世有餘閒　日月浮生外　乾坤大醉間　故園華表上　誰得見君還</p><p><a href="../../model.html#/doc/35206">View poem's topic associations</a></p></body></html>
