  <body><p>456_88: 《歲除夜對酒》白居易</p>
    <p>衰翁歲除夜　對酒思悠然　草白經霜地　雲黃欲雪天　醉依香枕坐　慵傍煖爐眠　洛下閒來久　明朝是十年</p><p><a href="../../model.html#/doc/21848">View poem's topic associations</a></p></body></html>
