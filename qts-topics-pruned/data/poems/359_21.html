  <body><p>359_21: 《漢壽城春望》劉禹錫</p>
    <p>漢壽城邊野草春　荒祠古墓對荊榛　田中牧豎燒芻狗　陌上行人看石麟　華表半空經霹靂　碑文纔見滿埃塵　不知何日東瀛變　此地還成要路津</p><p><a href="../../model.html#/doc/16976">View poem's topic associations</a></p></body></html>
