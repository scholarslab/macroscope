  <body><p>544_53: 《題邵公禪院（一作冬日題邵公院）》劉得仁</p>
    <p>無事門多掩　陰階竹掃苔　勁風吹雪聚　渴鳥啄冰開　樹向寒山得　人從瀑布來　終期天目老　擎錫逐雲回</p><p><a href="../../model.html#/doc/27089">View poem's topic associations</a></p></body></html>
