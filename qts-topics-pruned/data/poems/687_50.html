  <body><p>687_50: 《江行》吳融</p>
    <p>來時風　去時雨　蕭蕭颯颯春江浦　敧敧側側海門帆　軋軋啞啞洞庭櫓</p><p><a href="../../model.html#/doc/37671">View poem's topic associations</a></p></body></html>
