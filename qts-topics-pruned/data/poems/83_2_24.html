  <body><p>83_2_24: 《感遇詩三十八首（其二十四）》陳子昂</p>
    <p>挈瓶者誰子　姣服當青春　三五明月滿　盈盈不自珍　高堂委金玉　微縷懸千鈞如何負公鼎　被敓笑時人</p><p><a href="../../model.html#/doc/3748">View poem's topic associations</a></p></body></html>
