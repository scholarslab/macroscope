  <body><p>821_24: 《花石長枕歌答章居士贈》皎然</p>
    <p>楚山有石郢人琢　琢成長枕知是玉　全疑冰片坐恐銷　間發花叢驚不足　贈予比之金琅玕　瓊花爛熳浮席端　吾師道吾不執寶　今日感君因執看　試叩鏘然應清律　纖塵不留蠅敢拂　萬物皆因造化資　如何獨負清貞質　南山有鵠在空　長松為我生涼風　高友朗詠樂其中　行住四儀皆道意　不學小乘一曲士　唯將此物安隅　取次閒眠有禪味</p><p><a href="../../model.html#/doc/41045">View poem's topic associations</a></p></body></html>
