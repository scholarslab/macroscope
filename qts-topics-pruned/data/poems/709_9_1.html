  <body><p>709_9_1: 《長安即事三首（其一）》徐夤</p>
    <p>拋擲清溪舊釣鉤　長安寒暑再環周　便隨鶯羽三春化　只說蟬聲一度愁　掃雪自憐窗紙照　上天寧愧海槎流　明時則待金門詔　肯羨班超萬戶侯</p><p><a href="../../model.html#/doc/36335">View poem's topic associations</a></p></body></html>
