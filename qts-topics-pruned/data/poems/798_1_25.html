  <body><p>798_1_25: 《宮詞（其二十五）》花蕊夫人</p>
    <p>新秋女伴各相逢　罨畫船飛別浦中　旋折荷花伴歌舞　夕陽斜照滿衣紅</p><p><a href="../../model.html#/doc/39613">View poem's topic associations</a></p></body></html>
