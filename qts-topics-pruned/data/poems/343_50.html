  <body><p>343_50: 《奉和虢州劉給事使君三堂新題二十一詠。柳溪》韓愈</p>
    <p>柳樹誰人種　行行夾岸高　莫將條繫纜　著處有蟬號</p><p><a href="../../model.html#/doc/17807">View poem's topic associations</a></p></body></html>
