  <body><p>583_55: 《客愁》溫庭筠</p>
    <p>客愁看柳色　日日逐春深　蕩漾春風裏　誰知歷亂心</p><p><a href="../../model.html#/doc/31600">View poem's topic associations</a></p></body></html>
