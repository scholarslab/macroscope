  <body><p>386_98: 《題僧院》張籍</p>
    <p>聞師行講青龍疏　本寺住來多少年　靜掃空房唯獨坐　千莖秋竹在簷前</p><p><a href="../../model.html#/doc/18391">View poem's topic associations</a></p></body></html>
