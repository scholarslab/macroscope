  <body><p>837_1_15: 《山居詩二十四首（其十五）》貫休</p>
    <p>千嚴萬壑路傾敧　杉檜濛濛獨掩扉　斸藥童穿溪去　彩花蜂冒曉煙歸　閒行放意尋流水　靜坐支頤到落暉　長億南泉好言語　如斯癡鈍者還稀</p><p><a href="../../model.html#/doc/41825">View poem's topic associations</a></p></body></html>
