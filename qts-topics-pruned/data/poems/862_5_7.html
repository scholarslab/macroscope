  <body><p>862_5_7: 《嫁女詩（其七）》嵩岳諸仙</p>
    <p>月照驪山露泣花　似悲先帝早昇遐　至今猶有長生鹿　時遶溫泉望翠華</p><p><a href="../../model.html#/doc/43302">View poem's topic associations</a></p></body></html>
