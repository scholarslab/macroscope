  <body><p>605_11: 《戰城南》邵謁</p>
    <p>武皇重征伐　戰士輕生死　朝爭刃上功　暮作泉下鬼　悲風弔枯骨　明日照荒壘　千載留長聲　嗚咽城南水</p><p><a href="../../model.html#/doc/30440">View poem's topic associations</a></p></body></html>
