  <body><p>134_13: 《晚歸東園》李頎</p>
    <p>荊扉帶郊郭　稼穡滿東菑　倚杖寒山暮　鳴梭秋葉時　回雲覆陰谷　返景照霜梨　澹泊真吾事　清風別自茲</p><p><a href="../../model.html#/doc/5512">View poem's topic associations</a></p></body></html>
