  <body><p>628_40: 《奉和諫議酬先輩霜菊》陸龜蒙</p>
    <p>紫莖芳豔照西風　祗怕霜華掠斷叢　爭奈病夫難強飲　應須速自召車公</p><p><a href="../../model.html#/doc/31269">View poem's topic associations</a></p></body></html>
