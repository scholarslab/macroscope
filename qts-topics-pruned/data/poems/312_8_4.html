  <body><p>312_8_4: 《游爛柯山（其四）》羊滔</p>
    <p>沙門何處人　攜手俱滅跡　深入不動境　乃知真圓寂　有時歸羅浮　白日見飛錫</p><p><a href="../../model.html#/doc/14857">View poem's topic associations</a></p></body></html>
