  <body><p>762_27: 《懷翁宏》王元</p>
    <p>獨夜思君切　無人知此情　滄州歸未得　華髮別來生　孤館木初落　高空月正明　遠書多隔歲　獨念沒前程</p><p><a href="../../model.html#/doc/38632">View poem's topic associations</a></p></body></html>
