  <body><p>456_43: 《秋雨夜眠》白居易</p>
    <p>涼冷三秋夜　安閒一老翁　臥遲燈滅後　睡美雨聲中　灰宿溫瓶火　香添煖被籠　曉晴寒未起　霜葉滿階紅</p><p><a href="../../model.html#/doc/21797">View poem's topic associations</a></p></body></html>
