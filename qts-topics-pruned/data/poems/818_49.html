  <body><p>818_49: 《早春送顏主簿遊越東，兼謁元中丞》皎然</p>
    <p>輕舸趣不已　東風吹綠蘋　欲看梅市雪　知賞柳家春　別意傾吳醑　芳聲動越人　山陰三月會　內史得嘉賓</p><p><a href="../../model.html#/doc/40857">View poem's topic associations</a></p></body></html>
