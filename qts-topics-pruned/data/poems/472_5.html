  <body><p>472_5: 《題李八百洞》符載</p>
    <p>太極之年混沌坼　此山亦是神仙宅　後世何人來飛昇　紫陽真人李八百</p><p><a href="../../model.html#/doc/22602">View poem's topic associations</a></p></body></html>
