  <body><p>803_2_4: 《春望詞四首（其四）》薛濤</p>
    <p>那堪花滿枝　翻作兩相思　玉箸垂朝鏡　春風知不知</p><p><a href="../../model.html#/doc/42807">View poem's topic associations</a></p></body></html>
