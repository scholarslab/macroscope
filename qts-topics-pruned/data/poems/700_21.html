  <body><p>700_21: 《舊居》韋莊</p>
    <p>芳草又芳草　故人楊子家　青雲容易散　白日等閒斜　皓質留殘雪　香魂逐斷霞　不知何處笛　一夜叫梅花</p><p><a href="../../model.html#/doc/35779">View poem's topic associations</a></p></body></html>
