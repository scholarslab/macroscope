  <body><p>193_75: 《仙人祠》韋應物</p>
    <p>蒼岑古仙子　清廟閟華容　千載去寥廓　白雲遺舊蹤　歸來灞陵上　猶見最高峰</p><p><a href="../../model.html#/doc/8250">View poem's topic associations</a></p></body></html>
