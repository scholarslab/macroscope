  <body><p>735_1_72: 《宮詞百首（其七十二）》和凝</p>
    <p>早梅初向雪中明　風惹奇香粉蕊輕　誰道落花堪面　競來枝上采繁英</p><p><a href="../../model.html#/doc/37495">View poem's topic associations</a></p></body></html>
