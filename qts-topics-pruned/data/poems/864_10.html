  <body><p>864_10: 《霅溪夜宴詩（命曹娥唱怨江波三疊）》水神</p>
    <p>悲風淅淅兮波綿綿　蘆花萬里兮凝蒼煙　虯螭窟宅兮淵且玄　排波疊浪兮沈我天　所覆不全兮身寧全　溢眸恨血兮徒漣漣　誓將柔荑抉鋸牙之喙　空水府而藏其腥涎　青娥翠黛兮沈江壖　碧雲斜月兮空嬋娟　吞聲飲恨兮語無力　徒揚哀怨兮登歌筵</p><p><a href="../../model.html#/doc/43388">View poem's topic associations</a></p></body></html>
