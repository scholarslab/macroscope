  <body><p>136_43_2: 《游茅山五首（其二）》儲光羲</p>
    <p>世業傳儒行　行成非不榮　其如懷獨善　況以聞長生　家近華陽洞　早年深此情巾車雲路入　理棹瑤溪行　天地朝光滿　江山春色明　王庭有軒冕　此日方知輕</p><p><a href="../../model.html#/doc/5601">View poem's topic associations</a></p></body></html>
