  <body><p>486_57: 《憶郊天》鮑溶</p>
    <p>憶向郊壇望武皇　九軍旗帳下南方　六龍日馭天行健　神母呈圖地道光　濃煖氣中生曆草　是非煙裏愛瑤漿　至今滿耳簫韶曲　徒羨瑤池舞鳳皇</p><p><a href="../../model.html#/doc/23346">View poem's topic associations</a></p></body></html>
