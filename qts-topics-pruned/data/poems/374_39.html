  <body><p>374_39: 《歎命》孟郊</p>
    <p>三十年來命　唯藏一卦中　題詩還問易　問易蒙復蒙　本望文字達　今因文字窮　影孤別離月　衣破道路風　歸去不自息　耕耘成楚農</p><p><a href="../../model.html#/doc/17649">View poem's topic associations</a></p></body></html>
