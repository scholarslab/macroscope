  <body><p>37_30: 《嘗春酒》王績</p>
    <p>野觴浮鄭酌　山酒漉陶巾　但令千日醉　何惜兩三春</p><p><a href="../../model.html#/doc/2556">View poem's topic associations</a></p></body></html>
