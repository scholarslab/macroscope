  <body><p>333_46_1: 《酬于駙馬二首（其一）》楊巨源</p>
    <p>綺陌塵香曙色分　碧山如畫又逢君　蛟藏秋月一片水　驥鎖晴空千尺雲　戚里舊知何駙馬　詩家今得鮑參軍　陽和本是煙霄曲　須向花間次第聞</p><p><a href="../../model.html#/doc/15731">View poem's topic associations</a></p></body></html>
