  <body><p>494_162: 《贈施仙姑》施肩吾</p>
    <p>縹緲吾家一女仙　冰容雖小不知年　有時頻夜看明月　心在嫦娥几案邊</p><p><a href="../../model.html#/doc/23723">View poem's topic associations</a></p></body></html>
