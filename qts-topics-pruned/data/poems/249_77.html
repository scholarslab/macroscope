  <body><p>249_77: 《賦得荊溪夜湍送蔣逸人歸義興山》皇甫冉</p>
    <p>驚湍流不極　夜度識雲岑　長帶溪沙淺　時因山雨深　方同七里路　更遂五湖心　揭厲朝將夕　潺湲古至今　花源君若許　雖遠亦相尋</p><p><a href="../../model.html#/doc/11669">View poem's topic associations</a></p></body></html>
