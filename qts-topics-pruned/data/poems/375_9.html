  <body><p>375_9: 《陪侍禦叔游城南山墅》孟郊</p>
    <p>夜坐擁腫亭　晝登崔巍岑　日窺萬峰首　月見雙泉心　松氣清耳目　竹氛碧衣襟　佇想琅玕字　數聽枯槁吟</p><p><a href="../../model.html#/doc/17680">View poem's topic associations</a></p></body></html>
