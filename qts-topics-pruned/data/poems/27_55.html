  <body><p>27_55: 《雜曲歌辭。入破第一》?</p>
    <p>千門今夜曉初晴　萬里天河徹帝京　璨璨繁星駕秋色　稜稜霜氣韻鐘聲</p><p><a href="../../model.html#/doc/1666">View poem's topic associations</a></p></body></html>
