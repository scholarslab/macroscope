  <body><p>894_1: 《相見歡》薛昭蘊</p>
    <p>羅襦繡袂香紅　畫堂中　細草平沙蕃馬　小屏風　卷羅幕　憑妝閣　思無窮　暮雨輕煙魂斷　隔簾櫳</p><p><a href="../../model.html#/doc/44275">View poem's topic associations</a></p></body></html>
