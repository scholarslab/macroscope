  <body><p>89_27_6: 《舞馬詞六首（其六）》張說</p>
    <p>聖君出震應籙　神馬浮河獻圖　足踏天庭鼓舞　心將帝樂躊躕</p><p><a href="../../model.html#/doc/4715">View poem's topic associations</a></p></body></html>
