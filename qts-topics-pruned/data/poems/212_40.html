  <body><p>212_40: 《登壟》高適</p>
    <p>壟頭遠行客　壟上分流水　流水無盡期　行人未云已　淺才登一命　孤劍通萬里　豈不思故鄉　從來感知己</p><p><a href="../../model.html#/doc/9174">View poem's topic associations</a></p></body></html>
