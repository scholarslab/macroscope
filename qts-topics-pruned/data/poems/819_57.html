  <body><p>819_57: 《秋日送擇高上人往江西謁曹王》皎然</p>
    <p>超然獨遊趣　無限別山情　予病不同賞　雲閒應共行　齋容秋水照　香早風輕　曾被陳王識　遙知江上迎</p><p><a href="../../model.html#/doc/40932">View poem's topic associations</a></p></body></html>
