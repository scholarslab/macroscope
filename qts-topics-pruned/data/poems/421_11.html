  <body><p>421_11: 《辛夷花（問韓員外）》元稹</p>
    <p>問君辛夷花　君言已斑駮　不畏辛夷不爛開　顧我筋骸官束縛　縛遣推囚名御史　狼藉囚徒滿田地　明日不推緣國忌　依前不得花前醉　韓員外家好辛夷　開時乞取三兩枝　折枝為贈君莫惜　縱君不折風亦吹</p><p><a href="../../model.html#/doc/19428">View poem's topic associations</a></p></body></html>
