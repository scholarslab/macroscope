  <body><p>241_25: 《劉侍禦月夜宴會》元結</p>
    <p>我從蒼梧來　將耕舊山田　踟躕為故人　且復停歸船　日夕得相從　轉覺和樂全　愚愛涼風來　明月正滿天　河漢望不見　幾星猶粲然　中夜興欲酣　改坐臨清川　未醉恐天旦　更歌促繁弦　歡娛不可逢　請君莫言旋</p><p><a href="../../model.html#/doc/11232">View poem's topic associations</a></p></body></html>
