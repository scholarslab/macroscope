  <body><p>611_36: 《酒中十詠。酒樓》皮日休</p>
    <p>鉤楯跨通衢　喧鬧當九市　金罍瀲灩後　玉斝紛綸起　舞蝶傍應酣　啼鶯聞亦醉　野客莫登臨　相讎多失意</p><p><a href="../../model.html#/doc/30605">View poem's topic associations</a></p></body></html>
