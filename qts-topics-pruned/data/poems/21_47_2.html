  <body><p>21_47_2: 《相和歌辭。棲烏曲二首（其二）》劉方平</p>
    <p>畫舸雙艚錦為纜　芙蓉花發蓮葉暗　門前月色映橫塘　感郎中夜渡瀟湘</p><p><a href="../../model.html#/doc/1175">View poem's topic associations</a></p></body></html>
