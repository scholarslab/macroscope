  <body><p>379_8: 《同茅郎中使君送河南裴文學》孟郊</p>
    <p>河南有歸客　江風繞行襟　送君無塵聽　舞鶴清瑟音　菱蔓綴楚棹　日華正嵩岑　如何謝文學　還起會雲吟</p><p><a href="../../model.html#/doc/17848">View poem's topic associations</a></p></body></html>
