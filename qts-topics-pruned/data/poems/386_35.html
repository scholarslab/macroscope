  <body><p>386_35: 《患眼》張籍</p>
    <p>三年患眼今年校　免與風光便隔生　昨日韓家後園裏　看花猶似未分明</p><p><a href="../../model.html#/doc/18326">View poem's topic associations</a></p></body></html>
