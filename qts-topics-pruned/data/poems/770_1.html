  <body><p>770_1: 《昭君怨（一作董思恭詩）》董初</p>
    <p>新年猶尚小　那堪遠聘秦　裾衫沾馬汗　眉黛染胡塵　舉眼無相識　路逢皆異人　唯有梅將李　猶帶故鄉春</p><p><a href="../../model.html#/doc/38980">View poem's topic associations</a></p></body></html>
