  <body><p>466_52: 《春從何處來》白行簡</p>
    <p>欲識春生處　先從木德來　入門潛報柳　度嶺暗驚梅　透雪寒光散　消冰水鏡開　曉迎郊騎發　夜逐斗杓迴　淑氣空中變　新聲雨後催　偏宜資律呂　應是候陽臺</p><p><a href="../../model.html#/doc/22380">View poem's topic associations</a></p></body></html>
