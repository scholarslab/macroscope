  <body><p>118_28: 《送杜侍禦赴上都》孫逖</p>
    <p>避馬臺中貴　登車嶺外遙　還因貢賦禮　來謁大明朝　地入商山路　鄉連渭水橋　承恩返南越　尊酒重相邀</p><p><a href="../../model.html#/doc/4867">View poem's topic associations</a></p></body></html>
