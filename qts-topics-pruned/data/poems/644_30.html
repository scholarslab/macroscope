  <body><p>644_30: 《攜手曲》李鹹用</p>
    <p>攜手春復春　未嘗漸離別　夭夭風前花　纖纖日中雪　不敢怨於天　唯驚添歲月　不敢怨於君　祗怕芳菲歇　芳菲若長然　君恩應不絕</p><p><a href="../../model.html#/doc/32271">View poem's topic associations</a></p></body></html>
