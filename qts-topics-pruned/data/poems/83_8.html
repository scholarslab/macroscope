  <body><p>83_8: 《薊丘覽古贈盧居士藏用七首。樂生》陳子昂</p>
    <p>王道已淪昧　戰國競貪兵　樂生何感激　仗義下齊城　雄圖竟中夭　遺歎寄阿衡</p><p><a href="../../model.html#/doc/3768">View poem's topic associations</a></p></body></html>
