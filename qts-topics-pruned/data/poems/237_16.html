  <body><p>237_16: 《題陳季壁》錢起</p>
    <p>郢人何苦調　飲水仍布衾　煙火晝不起　蓬蒿春欲深　前庭少喬木　鄰舍問新禽　雖有徵賢詔　終傷不遇心</p><p><a href="../../model.html#/doc/10886">View poem's topic associations</a></p></body></html>
