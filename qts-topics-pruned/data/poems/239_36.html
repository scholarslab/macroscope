  <body><p>239_36: 《尋司勳李郎中不遇》錢起</p>
    <p>知己知音同舍郎　如何咫尺阻清揚　每恨蒹葭傍芳樹　多慚新燕入華堂　重花不隔陳蕃榻　修竹能深夫子牆　唯有早朝趨鳳閣　朝時憐羽接鴛行</p><p><a href="../../model.html#/doc/11131">View poem's topic associations</a></p></body></html>
