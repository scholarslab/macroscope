  <body><p>611_2: 《奉和魯望漁具十五詠。罩》皮日休</p>
    <p>芒鞋下葑中　步步沈輕罩　既為菱浪颭　亦為蓮泥膠　人立獨無聲　魚煩似相抄　滿手搦霜鱗　思歸舉輕櫂</p><p><a href="../../model.html#/doc/30571">View poem's topic associations</a></p></body></html>
