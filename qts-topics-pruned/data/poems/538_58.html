  <body><p>538_58: 《記夢》許渾</p>
    <p>曉入瑤臺露氣清　座中唯有許飛瓊　塵心未盡俗緣在　十里下山空月明</p><p><a href="../../model.html#/doc/26383">View poem's topic associations</a></p></body></html>
