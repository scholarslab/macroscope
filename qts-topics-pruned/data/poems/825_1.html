  <body><p>825_1: 《山居》可止</p>
    <p>雪消春力展　花滿洞門垂　果長纖枝曲　巖崩直道移　重猿圍淺井　鬥鼠下疏籬　寒食微燈在　高風勢徹陂</p><p><a href="../../model.html#/doc/41155">View poem's topic associations</a></p></body></html>
