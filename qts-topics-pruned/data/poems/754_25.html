  <body><p>754_25: 《送黃秀才姑孰辟命》徐鉉</p>
    <p>世亂離情苦　家貧色養難　水雲孤櫂去　風雨暮春寒　幕府才方急　騷人淚未乾　何時王道泰　萬里看鵬摶</p><p><a href="../../model.html#/doc/38340">View poem's topic associations</a></p></body></html>
