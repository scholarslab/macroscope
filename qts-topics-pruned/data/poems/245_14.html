  <body><p>245_14: 《贈王隨》韓翃</p>
    <p>青雲自致晚應遙　朱邸新婚樂事饒　飲罷更憐雙袖舞　試來偏愛五花驕　帳裏爐香春夢曉　堂前燭影早更朝　更說毬場新雨歇　王孫今日定相邀</p><p><a href="../../model.html#/doc/11408">View poem's topic associations</a></p></body></html>
