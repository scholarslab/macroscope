  <body><p>655_31: 《秋日有酬（一作寄王師範）》羅隱</p>
    <p>舊業傳家有寶刀　近聞餘力更揮毫　腰間印佩黃金重　卷裏詩裁白雪高　讌罷嘉賓迎鳳藻　獵歸諸將問龍韜　分茅列土纔三十　猶擬迴頭賭錦袍</p><p><a href="../../model.html#/doc/33128">View poem's topic associations</a></p></body></html>
