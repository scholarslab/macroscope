  <body><p>893_41_2: 《臨江仙（其二）》牛希濟</p>
    <p>謝家仙觀寄雪岑　巖蘿拂地成陰　洞房不閉白雲深　當時丹灶　一粒化黃金　石壁霞衣猶半挂　松風長似嗚琴　時聞唳鶴起前林　十洲高會　何處許相尋</p><p><a href="../../model.html#/doc/44269">View poem's topic associations</a></p></body></html>
