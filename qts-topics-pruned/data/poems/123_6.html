  <body><p>123_6: 《嵩山十志十首。期仙磴》盧鴻一</p>
    <p>霏微陰壑兮氣騰虹　迤邐危磴兮上凌空　青霞杪兮紫雲垂　鸞歌鳳舞兮吹參差　鸞吹鳳舞兮期仙磴　鴻駕迎兮瑤華贈　山中人兮好神仙　想像聞此兮欲升煙　鑄月煉液兮佇還年</p><p><a href="../../model.html#/doc/4977">View poem's topic associations</a></p></body></html>
