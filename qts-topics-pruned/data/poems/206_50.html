  <body><p>206_50: 《送從弟歸河朔》李嘉佑</p>
    <p>故鄉那可到　令弟獨能歸　諸將矜旄節　何人重布衣　空城流水在　荒澤舊村稀　秋日平原路　蟲鳴桑葉飛</p><p><a href="../../model.html#/doc/8908">View poem's topic associations</a></p></body></html>
