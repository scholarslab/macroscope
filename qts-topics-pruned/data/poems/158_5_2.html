  <body><p>158_5_2: 《行路難五首（其二）》賀蘭進明</p>
    <p>君不見門前柳　榮耀暫時蕭索久　君不見陌上花　狂風吹去落誰家　鄰家思婦見之歎　蓬首不梳心歷亂　盛年夫婿長別離　歲暮相逢色已換</p><p><a href="../../model.html#/doc/6637">View poem's topic associations</a></p></body></html>
