  <body><p>435_9: 《東墟晚歇（時退居渭村）》白居易</p>
    <p>涼風冷露蕭索天　黃蒿紫菊荒涼田　繞冢秋花少顏色　細蟲小蝶飛翻翻　中有騰騰獨行者　手拄漁竿不騎馬　晚從南澗釣魚回　歇此墟中白楊下　褐衣半故白髮新　人逢知我是何人　誰言渭浦棲遲客　曾作甘泉侍從臣</p><p><a href="../../model.html#/doc/20067">View poem's topic associations</a></p></body></html>
