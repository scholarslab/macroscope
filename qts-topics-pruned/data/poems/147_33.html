  <body><p>147_33: 《酬皇甫侍禦見寄，時前相國姑臧公初臨郡》劉長卿</p>
    <p>離別江南北　汀洲葉再黃　路遙雲共水　砧迥月如霜　歲儉依仁政　年衰憶故鄉　佇看宣室召　漢法倚張綱</p><p><a href="../../model.html#/doc/6060">View poem's topic associations</a></p></body></html>
