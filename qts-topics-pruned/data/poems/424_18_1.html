  <body><p>424_18_1: 《雜興三首（其一）》白居易</p>
    <p>楚王多內寵　傾國選嬪妃　又愛從禽樂　馳騁每相隨　錦韝臂花隼　羅袂控金羈遂習宮中女　皆如馬上兒　色禽合為荒　刑政兩已衰　雲夢春仍獵　章華夜不歸東風二月天　春雁正離離　美人挾銀鏑　一發疊雙飛　飛鴻驚斷行　斂翅避蛾眉君王顧之笑　弓箭生光輝　迴眸語君曰　昔聞莊王時　有一愚夫人　其名曰樊姬不有此遊樂　三載斷鮮肥</p><p><a href="../../model.html#/doc/19532">View poem's topic associations</a></p></body></html>
