  <body><p>391_14: 《羅浮山父與葛篇》李賀</p>
    <p>依依宜織江雨空　雨中六月蘭臺風　博羅老仙時出洞　千歲石床啼鬼工　蛇毒濃凝洞堂溼　江魚不食銜沙立　欲剪箱中一尺天　吳娥莫道吳刀澀</p><p><a href="../../model.html#/doc/18570">View poem's topic associations</a></p></body></html>
