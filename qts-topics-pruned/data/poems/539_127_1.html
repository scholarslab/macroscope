  <body><p>539_127_1: 《過招國李家南園二首（其一）》李商隱</p>
    <p>潘岳無妻客為愁　新人來坐舊妝樓　春風猶自疑聯句　雪絮相和飛不休</p><p><a href="../../model.html#/doc/26518">View poem's topic associations</a></p></body></html>
