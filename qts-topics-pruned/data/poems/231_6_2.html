  <body><p>231_6_2: 《九日五首（其二）》杜甫</p>
    <p>舊日重陽日　傳杯不放杯　即今蓬鬢改　但愧菊花開　北闕心長戀　西江首獨回茱萸賜朝士　難得一枝來</p><p><a href="../../model.html#/doc/10483">View poem's topic associations</a></p></body></html>
