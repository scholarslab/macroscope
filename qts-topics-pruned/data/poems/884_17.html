  <body><p>884_17: 《蒲中霽後晚望》薛能</p>
    <p>河邊霽色無人見　身帶春風立岸頭　濁水茫茫有何意　日斜還向古蒲州</p><p><a href="../../model.html#/doc/43798">View poem's topic associations</a></p></body></html>
