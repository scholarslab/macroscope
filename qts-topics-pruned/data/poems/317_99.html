  <body><p>317_99: 《歲暮送舍人》武元衡</p>
    <p>邊城歲暮望鄉關　身逐戎旌未得還　欲別臨岐無限淚　故園花發寄君攀</p><p><a href="../../model.html#/doc/15105">View poem's topic associations</a></p></body></html>
