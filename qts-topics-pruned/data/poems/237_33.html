  <body><p>237_33: 《過孫員外藍田山居》錢起</p>
    <p>不知香署客　謝病翠微間　去幄蘭將老　辭車雉亦閒　近窗雲出洞　當戶竹連山　對酒溪霞晚　家人採蕨還</p><p><a href="../../model.html#/doc/10903">View poem's topic associations</a></p></body></html>
