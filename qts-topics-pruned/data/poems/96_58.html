  <body><p>96_58: 《喜赦》沈佺期</p>
    <p>去歲投荒客　今春肆眚歸　律通幽谷暖　盆舉太陽輝　喜氣迎冤氣　青衣報白衣　還將合浦葉　俱向洛城飛</p><p><a href="../../model.html#/doc/4366">View poem's topic associations</a></p></body></html>
