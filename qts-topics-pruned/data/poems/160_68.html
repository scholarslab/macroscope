  <body><p>160_68: 《尋天臺山》孟浩然</p>
    <p>吾友太乙子　餐霞臥赤城　欲尋華頂去　不憚惡谿名　歇馬憑雲宿　揚帆截海行　高高翠微裏　遙見石梁橫</p><p><a href="../../model.html#/doc/6782">View poem's topic associations</a></p></body></html>
