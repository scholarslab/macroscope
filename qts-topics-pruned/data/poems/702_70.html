  <body><p>702_70: 《言懷》張蠙</p>
    <p>十載聲沈覺自非　賤身元合衣荷衣　豈能得路陪先達　卻擬還家望少微　戰馬到秋長淚落　傷禽無夜不魂飛　平生祗學穿楊箭　更向何門是見機</p><p><a href="../../model.html#/doc/35956">View poem's topic associations</a></p></body></html>
