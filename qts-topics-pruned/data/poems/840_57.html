  <body><p>840_57: 《靜坐》齊己</p>
    <p>日日只騰騰　心機何以興　詩魔苦不利　禪寂頗相應　硯滿塵埃點　衣多作臥稜　如斯自消息　合是箇閒僧</p><p><a href="../../model.html#/doc/42112">View poem's topic associations</a></p></body></html>
