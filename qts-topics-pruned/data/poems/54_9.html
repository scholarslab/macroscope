  <body><p>54_9: 《奉和送金城公主適西蕃應制》崔湜</p>
    <p>懷戎前策備　降女舊因修　簫鼓辭家怨　旌旃出塞愁　尚孩中念切　方遠御慈留　顧乏謀臣用　仍勞聖主憂</p><p><a href="../../model.html#/doc/2847">View poem's topic associations</a></p></body></html>
