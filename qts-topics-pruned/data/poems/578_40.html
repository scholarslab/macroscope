  <body><p>578_40: 《過陳琳墓》溫庭筠</p>
    <p>曾於青史見遺文　今日飄蓬過古墳　詞客有靈應識我　霸才無主始憐君　石麟埋沒藏春草　銅雀荒涼對暮雲　莫怪臨風倍惆悵　欲將書劍學從軍</p><p><a href="../../model.html#/doc/29138">View poem's topic associations</a></p></body></html>
