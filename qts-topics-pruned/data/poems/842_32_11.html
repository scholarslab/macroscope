  <body><p>842_32_11: 《渚宮莫問詩一十五首（其十一）》齊己</p>
    <p>莫問關門意　從來寡往還　道應歸淡泊　身合在空閒　四面苔圍綠　孤窗雨灑斑夢尋何處去　秋色水邊山</p><p><a href="../../model.html#/doc/42256">View poem's topic associations</a></p></body></html>
