  <body><p>93_23: 《奉和聖制春日幸望春宮應制》薛稷</p>
    <p>九春風景足林泉　四面雲霞敞御筵　花鏤黃山繡作苑　草圖玄灞錦為川　飛觴競醉心迴日　走馬爭先眼著鞭　喜奉仙遊歸路遠　直言行樂不言旋</p><p><a href="../../model.html#/doc/4236">View poem's topic associations</a></p></body></html>
