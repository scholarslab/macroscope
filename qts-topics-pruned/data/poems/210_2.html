  <body><p>210_2: 《奉送杜侍禦還京（一作杜中丞，一作林中丞）》皇甫曾</p>
    <p>罷戰回龍節　朝天上鳳池　寒生五湖道　春入萬年枝　召化多遺愛　胡清已畏知　懷恩偏感別　墮淚向旌麾</p><p><a href="../../model.html#/doc/9018">View poem's topic associations</a></p></body></html>
