  <body><p>549_106: 《成名年獻座主僕射兼呈同年》趙嘏</p>
    <p>拂煙披月羽毛新　千里初辭九陌塵　曾失玄珠求象罔　不將雙耳負伶倫　賈嵩詞賦相如手　楊乘歌篇李白身　除卻今年仙侶外　堂堂又見兩三春</p><p><a href="../../model.html#/doc/27396">View poem's topic associations</a></p></body></html>
