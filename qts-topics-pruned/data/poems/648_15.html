  <body><p>648_15: 《別喻鳧》方幹</p>
    <p>知心似古人　歲久分彌親　離別波濤闊　留連槐柳新　蟆陵寒貰酒　漁浦夜垂綸　自此星居後　音書豈厭頻</p><p><a href="../../model.html#/doc/32614">View poem's topic associations</a></p></body></html>
