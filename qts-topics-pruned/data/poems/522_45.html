  <body><p>522_45: 《初冬夜飲》杜牧</p>
    <p>淮陽多病偶求歡　客袖侵霜與燭盤　砌下梨花一堆雪　明年誰此憑闌干</p><p><a href="../../model.html#/doc/25512">View poem's topic associations</a></p></body></html>
