  <body><p>61_27: 《游苑遇雪應制》李嶠</p>
    <p>散漫祥雲逐聖回　飄颻瑞雪繞天來　不能落後爭飛絮　故欲迎前賽早梅</p><p><a href="../../model.html#/doc/3140">View poem's topic associations</a></p></body></html>
