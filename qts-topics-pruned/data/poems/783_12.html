  <body><p>783_12: 《夜歸華川因寄幕府》蘇廣文</p>
    <p>山村寥落野人稀　竹裏衡門掩翠微　溪路夜隨明月入　亭皋春伴白雲歸　嵇康懶慢仍耽酒　范蠡逋逃又拂衣　汀畔數鷗閒不起　只應知我已忘機</p><p><a href="../../model.html#/doc/39303">View poem's topic associations</a></p></body></html>
