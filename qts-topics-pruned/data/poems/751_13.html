  <body><p>751_13: 《題殷舍人宅木芙蓉》徐鉉</p>
    <p>憐君庭下木芙蓉　嫋嫋纖枝淡淡紅　曉吐芳心零宿露　晚搖嬌影媚清風　似含情態愁秋雨　暗減馨香借菊叢　默飲數盃應未稱　不知歌管與誰同</p><p><a href="../../model.html#/doc/38212">View poem's topic associations</a></p></body></html>
