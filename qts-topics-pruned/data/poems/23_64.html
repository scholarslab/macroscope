  <body><p>23_64: 《琴曲歌辭。升仙操》李群玉</p>
    <p>嬴女去秦宮　瓊簫生碧空　鳳臺閉煙霧　鸞吹飄天風　復聞周太子　亦遇浮丘公　叢簧發仙弄　輕舉紫霞中　濁世不久住　清都路何窮　一去霄漢上　世人那得逢</p><p><a href="../../model.html#/doc/1340">View poem's topic associations</a></p></body></html>
