  <body><p>52_56_2: 《梁宣王挽詞三首（其二）》宋之問</p>
    <p>金精何日閉　玉匣此時開　東望連吾子　南瞻近帝臺　地形龜食報　墳土燕銜來可歎虞歌夕　紛紛騎吹回</p><p><a href="../../model.html#/doc/2765">View poem's topic associations</a></p></body></html>
