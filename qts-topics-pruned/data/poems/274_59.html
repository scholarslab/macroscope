  <body><p>274_59: 《荔枝》戴叔倫</p>
    <p>紅顆真珠誠可愛　白鬚太守亦何癡　十年結子知誰在　自向中庭種荔枝</p><p><a href="../../model.html#/doc/12929">View poem's topic associations</a></p></body></html>
