  <body><p>620_24: 《樵人十詠。樵子》陸龜蒙</p>
    <p>生自蒼崖邊　能諳白雲養　纔穿遠林去　已在孤峰上　薪和野花束　步帶山詞唱　日暮不歸來　柴扉有人望</p><p><a href="../../model.html#/doc/30954">View poem's topic associations</a></p></body></html>
