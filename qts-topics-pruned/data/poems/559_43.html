  <body><p>559_43: 《送李殷游京西》薛能</p>
    <p>立馬送君地　黯然愁到身　萬途皆有匠　六義獨無人　莫怪敢言此　已能甘世貧　時來貴亦在　事是掩何因　投刺皆羈旅　遊邊更苦辛　岐山終蜀境　涇水復蠻塵　埋沒餐須強　炎蒸醉莫頻　俗徒欺合得　吾道死終新　展分先難許　論詩永共親　歸京稍作意　充斥犯西鄰</p><p><a href="../../model.html#/doc/28058">View poem's topic associations</a></p></body></html>
