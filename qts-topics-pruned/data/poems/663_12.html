  <body><p>663_12: 《貴池曉望》羅隱</p>
    <p>稂莠參天剪未平　且乘孤櫂且行行　計疏狡兔無三窟　羈甚賓鴻欲一生　合眼亦知非本意　傷心其奈是多情　前溪好泊誰為主　昨夜沙禽占月明</p><p><a href="../../model.html#/doc/33435">View poem's topic associations</a></p></body></html>
