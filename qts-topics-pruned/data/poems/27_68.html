  <body><p>27_68: 《雜曲歌辭。石州》?</p>
    <p>自從君去遠巡邊　終日羅幃獨自眠　看花情轉切　攬鏡淚如泉　一自離君後　啼多雙臉穿　何時狂虜滅　免得更留連</p><p><a href="../../model.html#/doc/1670">View poem's topic associations</a></p></body></html>
