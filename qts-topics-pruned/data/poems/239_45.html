  <body><p>239_45: 《和慕容法曹尋漁者寄城中故人》錢起</p>
    <p>孤煙一點綠溪湄　漁父幽居即舊基　飢鷺不驚收釣處　閒麛應乳負暄時　茅齋對雪開尊好　稚子焚枯飯客遲　勝事宛然懷抱裏　頃來新得謝公詩</p><p><a href="../../model.html#/doc/11140">View poem's topic associations</a></p></body></html>
