  <body><p>148_47: 《送許拾遺還京》劉長卿</p>
    <p>萬里辭三殿　金陵到舊居　文星出西掖　卿月在南徐　故里驚朝服　高堂捧詔書　暫容乘駟馬　誰許戀鱸魚</p><p><a href="../../model.html#/doc/6217">View poem's topic associations</a></p></body></html>
