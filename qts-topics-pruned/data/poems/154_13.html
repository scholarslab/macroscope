  <body><p>154_13: 《早春過七嶺，寄題硤石裴丞廳壁》蕭穎士</p>
    <p>出硤寄趣少　晚行偏憶君　依然向來處　官路谿邊雲　茲路豈不劇　能無俗累紛　槐陰永未合　泉聲細猶聞　彌歎春罷酒　牽卑從此分　登高望城入　斜影半風薰</p><p><a href="../../model.html#/doc/6582">View poem's topic associations</a></p></body></html>
