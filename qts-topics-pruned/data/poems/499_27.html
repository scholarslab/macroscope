  <body><p>499_27: 《題家園新池》姚合</p>
    <p>數日自穿池　引泉來近陂　尋渠通咽處　遶岸待清時　深好求魚養　閒堪與鶴期　幽聲聽難盡　入夜睡常遲</p><p><a href="../../model.html#/doc/24087">View poem's topic associations</a></p></body></html>
