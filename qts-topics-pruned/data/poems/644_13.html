  <body><p>644_13: 《煌煌京洛行》李咸用</p>
    <p>長安近甸巡遊遍　洛陽尋有黃龍見　千乘萬騎如雷轉　差差清蹕祥雲卷　百司舊分當玉殿　太平官屬無遺彥　歌鐘沸激香塵散　晨旗隱隱羅軒冕　周公舊跡生紅蘚　瀍澗波光春照晚　但聽嵩山萬歲聲　將軍旗鼓何時偃</p><p><a href="../../model.html#/doc/32259">View poem's topic associations</a></p></body></html>
