  <body><p>570_70: 《重陽日上渚宮楊尚書》李群玉</p>
    <p>落帽臺邊菊半黃　行人惆悵對重陽　荊州一見桓宣武　為趁悲秋入帝鄉</p><p><a href="../../model.html#/doc/28608">View poem's topic associations</a></p></body></html>
