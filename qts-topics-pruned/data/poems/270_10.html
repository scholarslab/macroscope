  <body><p>270_10: 《衡陽春日遊僧院》戎昱</p>
    <p>曾共劉諮議　同時事道林　與君相掩淚　來客豈知心　階雪凌春積　爐煙向暝深　依然舊童子　相送出花林</p><p><a href="../../model.html#/doc/12484">View poem's topic associations</a></p></body></html>
