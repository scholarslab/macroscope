  <body><p>439_87: 《登西樓憶行簡》白居易</p>
    <p>每因樓上西南望　始覺人間道路長　礙日暮山青蔟蔟　漫天秋水白茫茫　風波不見三年面　書信難傳萬里腸　早晚東歸來下峽　穩乘船舫過瞿唐</p><p><a href="../../model.html#/doc/20447">View poem's topic associations</a></p></body></html>
