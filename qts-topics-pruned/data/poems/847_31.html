  <body><p>847_31: 《吊汨羅》齊己</p>
    <p>落日倚闌干　徘徊汨羅曲　冤魂如可弔　煙浪聲似哭　我欲考黿鼉之心　烹魚龍之腹　爾既啖大夫之血　食大夫之肉　千載之後　猶斯暗伏　將謂唐堯之尊　還如荒悴之君　更有逐臣　於焉葬魂　得以縱其噬　恣其吞</p><p><a href="../../model.html#/doc/42645">View poem's topic associations</a></p></body></html>
