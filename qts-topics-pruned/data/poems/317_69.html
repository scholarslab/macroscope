  <body><p>317_69: 《送張諫議》武元衡</p>
    <p>漢庭從事五人來　回首疆場獨未回　今日送君魂斷處　寒雲寥落數株梅</p><p><a href="../../model.html#/doc/15075">View poem's topic associations</a></p></body></html>
