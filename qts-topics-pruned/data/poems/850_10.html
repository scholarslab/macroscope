  <body><p>850_10: 《對禦書後一絕》亞棲</p>
    <p>通神筆法得玄門　親入長安謁至尊　莫怪出來多意氣　草書曾悅聖明君</p><p><a href="../../model.html#/doc/42805">View poem's topic associations</a></p></body></html>
