  <body><p>828_33_1: 《送盧舍人三首（其一）》貫休</p>
    <p>一曰　觀君不用登峴首山　讀羊祜碑　男兒事業須自奇　此碑山頭如日月　日日照人人不知　人不知　青山白雲徒爾為</p><p><a href="../../model.html#/doc/41340">View poem's topic associations</a></p></body></html>
