  <body><p>344_31: 《詠燈花同侯十一》韓愈</p>
    <p>今夕知何夕　花然錦帳中　自能當雪暖　那肯待春紅　黃裏排金粟　釵頭綴玉蟲　更煩將喜事　來報主人公</p><p><a href="../../model.html#/doc/16191">View poem's topic associations</a></p></body></html>
