  <body><p>777_7: 《靜女歌》張南容</p>
    <p>靜女樂於靜　動合古人則　妙年工詩書　弱歲勤組織　端居愁若癡　誰復理容色　十五坐幽閨　四鄰不相識　夭夭鄰家子　百花裝首飾　日月淇上遊　笑人不踰閾　河水自濁濟自清　仙臺蛾眉秦鏡明　為照齊王門下醜　何如漢帝掌中輕</p><p><a href="../../model.html#/doc/39165">View poem's topic associations</a></p></body></html>
