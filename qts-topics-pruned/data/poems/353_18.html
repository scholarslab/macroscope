  <body><p>353_18: 《巽公院五詠。苦竹橋》柳宗元</p>
    <p>危橋屬幽徑　繚繞穿疏林　迸籜分苦節　輕筠抱虛心　俯瞰涓涓流　仰聆蕭蕭吟　差池下煙日　嘲鳴山禽　諒無要津用　棲息有餘陰</p><p><a href="../../model.html#/doc/16597">View poem's topic associations</a></p></body></html>
