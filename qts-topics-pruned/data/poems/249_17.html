  <body><p>249_17: 《同李司直諸公暑夜南餘館》皇甫冉</p>
    <p>何處多明月　津亭暑夜深　煙霞不可望　雲樹更沈沈　好是吳中隱　仍為洛下吟　微官朝復夕　牽強亦何心</p><p><a href="../../model.html#/doc/11620">View poem's topic associations</a></p></body></html>
