  <body><p>25_56_1: 《雜曲歌辭。行路難三首（其一）》顧況</p>
    <p>君不見古來燒水銀　變作北邙山上塵　藕絲挂身在虛空　欲落不落愁殺人　睢水英雄多血刃　建章宮闕成灰燼　淮王身死桂枝折　徐氏一去音書絕　行路難行路難　生死皆由天　秦皇漢武遭下脫　汝獨何人學神仙</p><p><a href="../../model.html#/doc/1503">View poem's topic associations</a></p></body></html>
