  <body><p>441_83_3: 《德宗皇帝挽歌詞四首（其三）》白居易</p>
    <p>業大承宗祖　功成付子孫　睿文詩播樂　遺訓史標言　節表中和德　方垂廣利恩懸知千載後　理代數貞元</p><p><a href="../../model.html#/doc/20622">View poem's topic associations</a></p></body></html>
