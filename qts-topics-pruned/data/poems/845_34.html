  <body><p>845_34: 《懷巴陵》齊己</p>
    <p>垂白堪思大亂前　薄遊曾駐洞庭邊　尋僧古寺沿沙岸　倚杖殘陽落水天　蘭蕊蔫菸騷客廟　煙波晴闊釣師船　此時欲買君山住　懶就商人乞箇錢</p><p><a href="../../model.html#/doc/42487">View poem's topic associations</a></p></body></html>
