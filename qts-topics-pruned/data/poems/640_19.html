  <body><p>640_19: 《皇初平將入金華山》曹唐</p>
    <p>莫道真遊煙景賒　瀟湘有路入京華　溪頭鶴樹春常在　洞口人家日易斜　一水暗鳴閒遶澗　五雲長往不還家　白羊成隊難收拾　喫盡溪邊巨勝花</p><p><a href="../../model.html#/doc/31985">View poem's topic associations</a></p></body></html>
