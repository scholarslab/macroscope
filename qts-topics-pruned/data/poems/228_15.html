  <body><p>228_15: 《雙燕》杜甫</p>
    <p>旅食驚雙燕　銜泥入此堂　應同避燥溼　且復過炎涼　養子風塵際　來時道路長　今秋天地在　吾亦離殊方</p><p><a href="../../model.html#/doc/10162">View poem's topic associations</a></p></body></html>
