  <body><p>544_52: 《冬日駱家亭子》劉得仁</p>
    <p>亭臺臘月時　松竹見貞姿　林積煙藏日　風吹水合池　恨無人此住　靜有鶴相窺　是景吟詩遍　真於野客宜</p><p><a href="../../model.html#/doc/27088">View poem's topic associations</a></p></body></html>
