  <body><p>884_33: 《即目》李郢</p>
    <p>自笑騰騰者　非憨又不狂　何為跧似鼠　而復怯於　落拓無生計　伶俜戀酒鄉　冥搜得詩窟　偶戰出文場　愛雪愁冬盡　懷人覺夜長　石樓多爽氣　檉案有餘香　運去非關拙　時來不在忙　平生兩閒暇　孤趣滿滄浪</p><p><a href="../../model.html#/doc/43813">View poem's topic associations</a></p></body></html>
