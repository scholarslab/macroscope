  <body><p>897_2_1: 《臨江仙（其一）》閻選</p>
    <p>雨停荷芰逗濃香　岸邊蟬噪垂楊　物華空有舊池塘　不逢仙子　何處夢襄王　珍簟對攲鴛枕冷　此來塵暗淒涼　欲憑危檻恨偏長　藕花珠綴　猶似汗凝妝</p><p><a href="../../model.html#/doc/44508">View poem's topic associations</a></p></body></html>
