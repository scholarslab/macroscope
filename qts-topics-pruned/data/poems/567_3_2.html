  <body><p>567_3_2: 《春晚岳陽言懷二首（其二）》崔櫓</p>
    <p>翠煙如鈿柳如環　睛倚南樓獨看山　江國草花三月暮　帝城塵夢一年間　虛舟尚歎縈難解　飛鳥空慚倦未還　何似不羈詹父伴　睡煙歌月老潺潺</p><p><a href="../../model.html#/doc/28384">View poem's topic associations</a></p></body></html>
