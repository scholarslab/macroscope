  <body><p>732_18: 《詩》捧劍僕</p>
    <p>青鳥銜葡萄　飛上金井欄　美人恐驚去　不敢捲簾看</p><p><a href="../../model.html#/doc/40187">View poem's topic associations</a></p></body></html>
