  <body><p>84_52: 《初入峽苦風寄故鄉親友》陳子昂</p>
    <p>故鄉今日友　歡會坐應同　寧知巴峽路　辛苦石尤風</p><p><a href="../../model.html#/doc/4377">View poem's topic associations</a></p></body></html>
