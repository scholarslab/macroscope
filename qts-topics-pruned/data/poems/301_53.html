  <body><p>301_53: 《春詞》王建</p>
    <p>良人朝早半夜起　櫻桃如珠露如水　下堂把火送郎回　移枕重眠曉窗裏</p><p><a href="../../model.html#/doc/14367">View poem's topic associations</a></p></body></html>
