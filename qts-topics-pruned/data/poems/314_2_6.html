  <body><p>314_2_6: 《步虛詞十九首（其六）》韋渠牟</p>
    <p>靜發降靈香　思神意智長　虎存時促步　龍想更成章　扣齒風雷響　挑燈日月光仙雲在何處　彷彿滿空堂</p><p><a href="../../model.html#/doc/14897">View poem's topic associations</a></p></body></html>
