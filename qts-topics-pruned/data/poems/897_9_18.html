  <body><p>897_9_18: 《浣溪沙（其十八）》孫光憲</p>
    <p>自入春來月夜稀　今宵蟾彩倍凝輝　強開襟抱出簾帷　囓指暗思花下約　憑闌羞睹淚痕衣　薄情狂蕩幾時歸</p><p><a href="../../model.html#/doc/44535">View poem's topic associations</a></p></body></html>
