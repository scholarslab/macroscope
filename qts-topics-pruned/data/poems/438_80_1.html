  <body><p>438_80_1: 《放言五首（其一）》白居易</p>
    <p>朝真暮偽何人辨　古往今來底事無　但愛臧生能詐聖　可知甯子解佯愚　草螢有耀終非火　荷露雖團豈是珠　不取燔柴兼照乘　可憐光彩亦何殊</p><p><a href="../../model.html#/doc/20346">View poem's topic associations</a></p></body></html>
