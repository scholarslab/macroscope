  <body><p>714_35: 《釣魚》崔道融</p>
    <p>閒釣江魚不釣名　瓦甌斟酒暮山青　醉頭倒向蘆花裏　卻笑無端犯客星</p><p><a href="../../model.html#/doc/36539">View poem's topic associations</a></p></body></html>
