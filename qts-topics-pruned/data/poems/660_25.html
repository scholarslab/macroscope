  <body><p>660_25: 《即事中元甲子（一作韋莊詩）》羅隱</p>
    <p>三秦流血已成川　塞上黃雲戰馬閒　只有羸兵填渭水　終無奇事出商山　田園已沒紅塵內　弟姪相逢白刃間　惆悵翠華猶未返　淚痕空滴劍文斑</p><p><a href="../../model.html#/doc/33334">View poem's topic associations</a></p></body></html>
