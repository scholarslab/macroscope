  <body><p>301_62: 《廢寺》王建</p>
    <p>廢寺亂來為縣驛　荒松老柏不生煙　空廊屋漏畫僧盡　梁上猶書天寶年</p><p><a href="../../model.html#/doc/14376">View poem's topic associations</a></p></body></html>
