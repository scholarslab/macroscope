  <body><p>468_6: 《送婆羅門歸本國》劉言史</p>
    <p>剎利王孫字迦攝　竹錐橫寫叱蘿葉　遙知漢地未有經　手牽白馬遶天行　龜茲磧西胡雪黑　大師凍死來不得　地盡年深始到船　海裏更行三十國　行多耳斷金環落　冉冉悠悠不停腳　馬死經留卻去時　往來應盡一生期　出漠獨行人絕處　磧西天漏雨絲絲</p><p><a href="../../model.html#/doc/22463">View poem's topic associations</a></p></body></html>
