  <body><p>70_4: 《奉和聖制九日侍宴應制得高字》李適</p>
    <p>禁苑秋光入　宸遊霽色高　萸房頒綵笥　菊蕊薦香醪　後騎縈堤柳　前旌拂御桃　王枚俱得從　淺淺愧飛毫</p><p><a href="../../model.html#/doc/3311">View poem's topic associations</a></p></body></html>
