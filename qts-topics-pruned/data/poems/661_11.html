  <body><p>661_11: 《倚棹》羅隱</p>
    <p>倚櫂聽鄰笛　霑衣認酒壚　自緣悲巨室　誰復為窮途　樹解將軍夢　城遺御史烏　直應齊始了　傾酌向寒蕪</p><p><a href="../../model.html#/doc/33355">View poem's topic associations</a></p></body></html>
