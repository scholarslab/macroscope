  <body><p>715_13_2: 《宮怨二首（其二）》柯崇</p>
    <p>長門槐柳半蕭疏　玉輦沈思恨有餘　紅淚漸消傾國態　黃金誰為達相如</p><p><a href="../../model.html#/doc/36588">View poem's topic associations</a></p></body></html>
