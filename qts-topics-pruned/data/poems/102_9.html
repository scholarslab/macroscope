  <body><p>102_9: 《興慶池侍宴應制》武平一</p>
    <p>鑾輿羽駕直城隈　帳殿旌門此地開　皎潔靈潭圖日月　參差畫舸結樓臺　波搖岸影隨橈轉　風送荷香逐酒來　願奉聖情歡不極　長遊雲漢幾昭回</p><p><a href="../../model.html#/doc/4515">View poem's topic associations</a></p></body></html>
