  <body><p>683_76: 《褭娜（丁卯年作）》韓偓</p>
    <p>褭娜腰肢澹薄妝　六朝宮樣窄衣裳　著詞暫見櫻桃破　飛醆遙聞豆蔻香　春惱情懷身覺瘦　酒添顏色粉生光　此時不敢分明道　風月應知暗斷腸</p><p><a href="../../model.html#/doc/34749">View poem's topic associations</a></p></body></html>
