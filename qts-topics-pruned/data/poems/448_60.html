  <body><p>448_60: 《代迎春花招劉郎中》白居易</p>
    <p>幸與松筠相近栽　不隨桃李一時開　杏園豈敢訪君去　未有花時且看來</p><p><a href="../../model.html#/doc/21186">View poem's topic associations</a></p></body></html>
