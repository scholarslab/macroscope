  <body><p>283_31: 《送襄陽李尚書》李益</p>
    <p>天寒發梅柳　憶昔到襄州　樹暖然紅燭　江清展碧油　風煙臨峴首　雲水接昭丘　俗尚春秋學　詞稱文選樓　都門送旌節　符竹領諸侯　漢沔分戎寄　黎元減聖憂　時追山簡興　本自習家流　莫廢思康樂　詩情滿沃洲</p><p><a href="../../model.html#/doc/13435">View poem's topic associations</a></p></body></html>
