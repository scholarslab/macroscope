  <body><p>819_20: 《送德守二叔侄上人還國清寺覲師》皎然</p>
    <p>道賢齊二阮　俱向竹林歸　古偈穿花線　春裝卷葉衣　僧墟迴水寺　佛隴啟山扉　愛別吾何有　人心強有違</p><p><a href="../../model.html#/doc/40897">View poem's topic associations</a></p></body></html>
