  <body><p>540_197_3: 《漫成五章（其三）》李商隱</p>
    <p>生兒古有孫征虜　嫁女今無王右軍　借問琴書終一世　何如旗蓋仰三分</p><p><a href="../../model.html#/doc/26808">View poem's topic associations</a></p></body></html>
