  <body><p>882_25: 《山中松》張鼎</p>
    <p>枝聳碧雲端　根侵蘚壁盤　幾經良匠顧　猶作散材看　雪積花開少　風多子落乾　空存後凋色　歲晚出林巒</p><p><a href="../../model.html#/doc/43731">View poem's topic associations</a></p></body></html>
