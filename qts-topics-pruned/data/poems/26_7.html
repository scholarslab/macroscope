  <body><p>26_7: 《雜曲歌辭。古別離》皎然</p>
    <p>太湖三山口　吳王在時道　寂寞千載心　無人見春草　誰堪緘怨者　持此傷懷抱　孤舟畏狂風　一點宿煙島　望所思兮若何　月蕩漾兮空波　雲離離兮北斷　雁眇眇兮南多　身去兮天畔　心折兮湖岸　春山胡為兮塞路　使我歸夢兮撩亂</p><p><a href="../../model.html#/doc/1536">View poem's topic associations</a></p></body></html>
