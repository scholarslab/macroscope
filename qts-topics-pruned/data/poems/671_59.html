  <body><p>671_59: 《遊清涼寺》唐彥謙</p>
    <p>白雲紅樹路紆縈　古殿長廊次第行　南望水連桃葉渡　北來山枕石頭城　一塵不到心源淨　萬有俱空眼界清　竹院逢僧舊曾識　旋披禪衲為相迎</p><p><a href="../../model.html#/doc/33871">View poem's topic associations</a></p></body></html>
