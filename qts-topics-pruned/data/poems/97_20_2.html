  <body><p>97_20_2: 《塞北二首（其二）》沈佺期</p>
    <p>胡騎犯邊埃　風從丑上來　五原烽火急　六郡羽書催　冰壯飛狐冷　霜濃候雁哀　將軍朝授鉞　戰士夜銜枚　紫塞金河裏　蔥山鐵勒隈　蓮花秋劍發　桂葉曉旗開　秘略三軍動　妖氛百戰摧　何言投筆去　終作勒銘回</p><p><a href="../../model.html#/doc/4406">View poem's topic associations</a></p></body></html>
