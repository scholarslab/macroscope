  <body><p>379_26: 《送青陽上人游越》孟郊</p>
    <p>秋風吹白髮　微官自蕭索　江僧何用歎　溪懸饒寂寞　楚思物皆清　越山勝非薄　時看鏡中月　獨向衣上落　多謝入冥鴻　笑予在籠鶴</p><p><a href="../../model.html#/doc/17865">View poem's topic associations</a></p></body></html>
