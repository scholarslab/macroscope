  <body><p>767_43: 《宋。謝朏》孫元晏</p>
    <p>謝家諸子盡蘭香　各震芳名滿帝鄉　惟有千金更堪重　只將高臥向齊王</p><p><a href="../../model.html#/doc/38885">View poem's topic associations</a></p></body></html>
