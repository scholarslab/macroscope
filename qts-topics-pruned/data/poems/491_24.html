  <body><p>491_24: 《送陳校勘入宿》王初</p>
    <p>日落風回卷碧霓　芳蓬一夜拆龍泥　銀臺級級連清漢　桂子香濃月杵低</p><p><a href="../../model.html#/doc/23474">View poem's topic associations</a></p></body></html>
