  <body><p>481_26: 《新樓詩二十首。龍宮寺》李紳</p>
    <p>銀地溪邊遇衲師　笑將花宇指潛知　定觀玄度生前事　不道靈山別後期　真相有無因色界　化城興滅在蓮基　好令滄海龍宮子　長護金人舊浴池</p><p><a href="../../model.html#/doc/23141">View poem's topic associations</a></p></body></html>
