  <body><p>375_1_6: 《秋懷（其六）》孟郊</p>
    <p>老骨懼秋月　秋月刀劍稜　纖輝不可干　冷魂坐自凝　羇雌巢空鏡　仙飆蕩浮冰　驚步恐自翻　病大不敢凌　單床寤皎皎　瘦臥心兢兢　洗河不見水　透濁為清澄　詩壯昔空說　詩衰今何憑</p><p><a href="../../model.html#/doc/17663">View poem's topic associations</a></p></body></html>
