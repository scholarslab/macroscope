  <body><p>505_3: 《詠春風》崔涯</p>
    <p>動地經天物不傷　高情逸韻住何方　扶持燕雀連天去　斷送楊花盡日狂　遶桂月明過萬戶　弄帆晴晚渡三湘　孤雲雖是無心物　借便吹教到帝鄉</p><p><a href="../../model.html#/doc/24399">View poem's topic associations</a></p></body></html>
