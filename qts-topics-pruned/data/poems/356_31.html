  <body><p>356_31: 《吐綬鳥詞》劉禹錫</p>
    <p>越山有鳥翔寥廓　嗉中天綬光若若　越人偶見二奇之　因名吐綬江南知　四明天姥神仙地　朱鳥星精鐘異氣　赤玉彫成彪炳毛　紅綃翦出玲瓏翅　湖煙始開山日高　迎風吐綬盤花絛　臨波似染瑯琊草　映葉疑開阿母桃　花紅草綠人間事　未若靈禽自然貴　鶴吐明珠暫報恩　鵲銜金印空為瑞　春和秋霽野花開　玩景尋芳處處來　翠幕雕籠非所慕　珠丸柘彈莫相猜　棲月啼煙凌縹緲　高林先見金霞曉　三山仙路寄遙情　刷羽揚翹欲上征　不學碧雞依井絡　願隨青鳥向層城　太液池中有黃鵠　憐君長向高枝宿　如何一借羊角風　來聽簫韶九成曲</p><p><a href="../../model.html#/doc/16769">View poem's topic associations</a></p></body></html>
