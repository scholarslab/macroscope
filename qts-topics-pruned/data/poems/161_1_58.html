  <body><p>161_1_58: 《古風（其五十八）》李白</p>
    <p>我到巫山渚　尋古登陽臺　天空綵雲滅　地遠清風來　神女去已久　襄王安在哉荒淫竟淪替　樵牧徒悲哀</p><p><a href="../../model.html#/doc/6956">View poem's topic associations</a></p></body></html>
