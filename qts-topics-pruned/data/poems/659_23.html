  <body><p>659_23: 《寒食日早出城東》羅隱</p>
    <p>青門欲曙天　車馬已喧闐　禁柳疏風雨　牆花拆露鮮　向誰誇麗景　只是歎流年　不得高飛便　迴首望紙鳶</p><p><a href="../../model.html#/doc/33278">View poem's topic associations</a></p></body></html>
