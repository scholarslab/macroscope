  <body><p>694_42: 《雲》鄭准</p>
    <p>片片飛來靜又閒　樓頭江上復山前　飄零盡日不歸去　點破清光萬里天</p><p><a href="../../model.html#/doc/35511">View poem's topic associations</a></p></body></html>
