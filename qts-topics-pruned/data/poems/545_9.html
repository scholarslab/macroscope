  <body><p>545_9: 《賦得聽松聲》劉得仁</p>
    <p>庭際微風動　高松韻自生　聽時無物亂　盡日覺神清　強與幽泉並　翻嫌細雨并　拂空增鶴唳　過牖合琴聲　況復當秋暮　偏宜在月明　不知深澗底　蕭瑟有誰聽</p><p><a href="../../model.html#/doc/27141">View poem's topic associations</a></p></body></html>
