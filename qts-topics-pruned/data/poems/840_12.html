  <body><p>840_12: 《和鄭谷郎中幽棲之什》齊己</p>
    <p>誰知閒退跡　門逕入寒汀　靜倚雲僧杖　孤看野燒星　墨霑吟石黑　苔染釣船青　相對唯溪寺　初宵聞念經</p><p><a href="../../model.html#/doc/42065">View poem's topic associations</a></p></body></html>
