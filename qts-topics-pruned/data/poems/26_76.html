  <body><p>26_76: 《雜曲歌辭。大垂手》聶夷中</p>
    <p>金刀翦輕雲　盤用黃金縷　裝束趙飛燕　教來掌上舞　舞罷飛燕死　片片隨風去</p><p><a href="../../model.html#/doc/1591">View poem's topic associations</a></p></body></html>
