  <body><p>254_13: 《奉上徐中書》褚朝陽</p>
    <p>中禁仙池越鳳凰　池邊詞客紫薇郎　既能作頌雄風起　何不時吹蘭蕙香</p><p><a href="../../model.html#/doc/11897">View poem's topic associations</a></p></body></html>
