  <body><p>684_60: 《過丹陽》吳融</p>
    <p>雲陽縣郭半郊坰　風雨蕭條萬古情　山帶梁朝陵路斷　水連劉尹宅基平　桂枝自折思前代　藻鑑難逢恥後生　遺事滿懷兼滿目　不堪孤棹艤荒城</p><p><a href="../../model.html#/doc/34832">View poem's topic associations</a></p></body></html>
