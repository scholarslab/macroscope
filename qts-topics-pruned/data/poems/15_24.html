  <body><p>15_24: 《郊廟歌辭。享節湣太子廟樂章。迎神》?</p>
    <p>儲后望崇　元良寄切　寢門是仰　馳道不絕　仙袂雲會　靈旗電晰　煌煌而來　禮物攸設</p><p><a href="../../model.html#/doc/624">View poem's topic associations</a></p></body></html>
