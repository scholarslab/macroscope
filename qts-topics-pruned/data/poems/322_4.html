  <body><p>322_4: 《酬穆七侍郎早登使院西樓感懷》權德輿</p>
    <p>耿耿宵欲半　振衣庭戶前　浩歌撫長劍　臨風泛清弦　晴霜麗寒蕪　微月露碧鮮　杉梧韻幽籟　河漢明秋天　良夜雖可玩　沈憂逾浩然　樓中遲啟明　林際揮宿煙　晨風響鐘鼓　曙色映山川　滔滔天外駛　杲杲朝日懸　因窮西南永　得見天地全　動植相紛　車從競喧闐　鱣鮪躍洪流　麚倚荒阡　嗈嗈白雲雁　嘒嘒清露蟬　一氣鼓萬殊　晦明相推遷　羲和無停鞅　不得常少年　當令志氣神　及此鬢髮玄　豈唯十六族　今古稱其賢　夫君才氣雄　振藻何翩翩　詩輕沈隱侯　賦擬王仲宣　小鳥搶榆枋　大鵬激三千　與君期晚歲　方結林棲緣</p><p><a href="../../model.html#/doc/15274">View poem's topic associations</a></p></body></html>
