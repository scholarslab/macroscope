  <body><p>248_30: 《柏林寺南望》郎士元</p>
    <p>溪上遙聞精舍鐘　泊舟微徑度深松　青山霽後雲猶在　畫出東南四五峰</p><p><a href="../../model.html#/doc/11561">View poem's topic associations</a></p></body></html>
