  <body><p>621_9: 《紫溪翁歌》陸龜蒙</p>
    <p>一丘之木　其棲深也屋　吾容不辱　一溪之石　其居平也席　吾勞以息　一竇之泉　其音清也弦　吾方在懸　得乎人　得乎天　吾不知所以然而然</p><p><a href="../../model.html#/doc/30995">View poem's topic associations</a></p></body></html>
