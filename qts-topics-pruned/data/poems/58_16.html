  <body><p>58_16: 《酬和杜五弟晴朝獨坐見贈》李嶠</p>
    <p>平明坐虛館　曠望幾悠哉　宿霧分空盡　朝光度隙來　影低藤架密　香動藥闌開　未展山陽會　空留池上杯</p><p><a href="../../model.html#/doc/2967">View poem's topic associations</a></p></body></html>
