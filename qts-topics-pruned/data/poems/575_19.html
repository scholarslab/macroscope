  <body><p>575_19: 《雉場歌》溫庭筠</p>
    <p>茭葉萋萋接煙曙　雞鳴埭上梨花露　彩杖鏘鏘已合圍　繡翎白頸遙相妒　雕尾扇張金縷高　碎鈴素拂驪駒豪　綠場紅跡未相接　箭發銅牙傷彩毛　麥隴桑陰小山晚　六歸去凝笳遠　城頭卻望幾含情　青畝春蕪連石苑</p><p><a href="../../model.html#/doc/29027">View poem's topic associations</a></p></body></html>
