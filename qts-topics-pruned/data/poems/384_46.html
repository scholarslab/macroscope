  <body><p>384_46: 《靈都觀李道士》張籍</p>
    <p>仙觀雨來靜　遶房瓊草春　素書天上字　花洞古時人　泥灶煮靈液　掃壇朝玉真　幾迴遊閬苑　青節亦隨身</p><p><a href="../../model.html#/doc/18132">View poem's topic associations</a></p></body></html>
