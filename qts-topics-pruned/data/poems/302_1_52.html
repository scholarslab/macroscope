  <body><p>302_1_52: 《宮詞一百首（其五十二）》王建</p>
    <p>別敕教歌不出房　一聲一遍奏君王　再三博士留殘拍　索向宣徽作徹章</p><p><a href="../../model.html#/doc/14503">View poem's topic associations</a></p></body></html>
