  <body><p>1_8_2: 《過舊宅二首（其二）》李世民</p>
    <p>金輿巡白水　玉輦駐新豐　紐落藤披架　花殘菊破叢　葉鋪荒草蔓　流竭半池空　紉珮蘭凋徑　舒圭葉翦桐　昔地一蕃內　今宅九圍中　架海波澄鏡　韜戈器反農　八表文同軌　無勞歌大風</p><p><a href="../../model.html#/doc/17">View poem's topic associations</a></p></body></html>
