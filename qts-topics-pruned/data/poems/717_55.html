  <body><p>717_55: 《夜飲》曹松</p>
    <p>良宵公子宴蘭堂　濃麝薰人獸吐香　雲帶金龍銜畫燭　星羅銀鳳瀉瓊漿　滿屏珠樹開春景　一曲歌聲遶翠梁　席上未知簾幕曉　青娥低語指東方</p><p><a href="../../model.html#/doc/36728">View poem's topic associations</a></p></body></html>
