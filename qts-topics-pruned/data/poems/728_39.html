  <body><p>728_39: 《春秋戰國門。頃襄王》周曇</p>
    <p>秦陷荊王死不還　只緣偏聽子蘭言　頃襄還信子蘭語　忍使江魚葬屈原</p><p><a href="../../model.html#/doc/37160">View poem's topic associations</a></p></body></html>
