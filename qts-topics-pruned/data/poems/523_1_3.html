  <body><p>523_1_3: 《懷鐘陵舊遊四首（其三）》杜牧</p>
    <p>十頃平湖堤柳合　岸秋蘭芷綠纖纖　一聲明月採蓮女　四面朱樓卷畫簾　白鷺煙紛光的的　微漣風定翠　斜輝更落西山影　千步虹橋氣象兼</p><p><a href="../../model.html#/doc/25543">View poem's topic associations</a></p></body></html>
