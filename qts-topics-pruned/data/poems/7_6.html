  <body><p>7_6: 《關山月》鮑君徽</p>
    <p>高高秋月明　北照遼陽城　塞迥光初滿　風多暈更生　征人望鄉思　戰馬聞鼙驚　朔風悲邊草　胡沙暗虜營　霜凝匣中劍　風憊原上旌　早晚謁金闕　不聞刁斗聲</p><p><a href="../../model.html#/doc/258">View poem's topic associations</a></p></body></html>
