  <body><p>510_133: 《秋夜宿靈隱寺師上人》張祜</p>
    <p>月色荒城外　江聲野寺中　貧知交道薄　老信釋門空　露葉凋階蘚　風枝戛井桐　不妨無酒夜　閒話值生公</p><p><a href="../../model.html#/doc/24774">View poem's topic associations</a></p></body></html>
