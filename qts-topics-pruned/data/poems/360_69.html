  <body><p>360_69: 《樂天以愚相訪沽酒致歡，因成七言聊以奉答》劉禹錫</p>
    <p>少年曾醉酒旗下　同輩黃衣頷亦黃　蹴踏青雲尋入仕　蕭條白髮且飛觴　令徵古事歡生雅　客喚閒人興任狂　猶勝獨居荒草院　蟬聲聽盡到寒螿</p><p><a href="../../model.html#/doc/17089">View poem's topic associations</a></p></body></html>
