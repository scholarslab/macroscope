  <body><p>438_47: 《微之到通州日授館未安見塵壁間有數行字讀之…因酬長句》白居易</p>
    <p>十五年前似夢遊　曾將詩句結風流　偶助笑歌嘲阿軟　可知傳誦到通州　昔教紅袖佳人唱　今遣青衫司馬愁　惆悵又聞題處所　雨淋江館破牆頭</p><p><a href="../../model.html#/doc/20310">View poem's topic associations</a></p></body></html>
