  <body><p>237_38: 《晚歸藍田酬王維給事贈別》錢起　　</p>
    <p>卑棲卻得性　每與白雲歸　徇祿仍懷橘　看山免採薇　暮禽先去馬　新月待開扉　霄漢時回首　知音青瑣闈</p><p><a href="../../model.html#/doc/10908">View poem's topic associations</a></p></body></html>
