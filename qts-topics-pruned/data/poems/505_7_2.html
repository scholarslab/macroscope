  <body><p>505_7_2: 《雜嘲二首（其二）》崔涯</p>
    <p>日暮迎來香閤中　百年心事一宵同　寒雞鼓翼紗窗外　已覺恩情逐曉風</p><p><a href="../../model.html#/doc/24404">View poem's topic associations</a></p></body></html>
