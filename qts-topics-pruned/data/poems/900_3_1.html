  <body><p>900_3_1: 《西江月（其一）》呂岩</p>
    <p>著意黃庭歲久　留心金碧年深　為憂白髮鬢相侵　仙訣朝朝討論　祕要俱皆覽過　神仙奧旨重吟　至人親指水中金　不負平生志性</p><p><a href="../../model.html#/doc/44718">View poem's topic associations</a></p></body></html>
