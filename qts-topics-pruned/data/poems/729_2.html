  <body><p>729_2: 《秦門。再吟》周曇</p>
    <p>盜賊縱橫主惡聞　遂為流矢犯君軒　怪言何不早言者　若使早言還不存</p><p><a href="../../model.html#/doc/37237">View poem's topic associations</a></p></body></html>
