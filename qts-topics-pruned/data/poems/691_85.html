  <body><p>691_85: 《錢塘別羅隱》杜荀鶴</p>
    <p>故國看看遠　前程計在誰　五更聽角後　一葉渡江時　吾道天寧喪　人情日可疑　西陵向西望　雙淚為君垂</p><p><a href="../../model.html#/doc/35234">View poem's topic associations</a></p></body></html>
