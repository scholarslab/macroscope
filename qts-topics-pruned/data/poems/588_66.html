  <body><p>588_66: 《送友人游太原》李頻</p>
    <p>孤帆幾日懸　楚客思飄然　水宿南湖夜　山離舊國年　秋風高送雁　寒雨入停蟬　此去勤書札　時常中路傳</p><p><a href="../../model.html#/doc/29688">View poem's topic associations</a></p></body></html>
