  <body><p>857_1_27: 《七言（其二十七）》呂岩</p>
    <p>自隱玄都不記春　幾回滄海變成塵　玉京殿裏朝元始　金闕宮中拜老君　悶即駕乘千歲鶴　閒來高臥九重雲　我今學得長生法　未肯輕傳與世人</p><p><a href="../../model.html#/doc/43088">View poem's topic associations</a></p></body></html>
