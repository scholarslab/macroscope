  <body><p>236_72: 《觀村人牧山田》錢起</p>
    <p>六府且未盈　三農爭務作　貧民乏井稅　塉土皆墾鑿　禾黍入寒雲　茫茫半山郭　秋來積霖雨　霜降方銍穫　中田聚黎甿　反景空村落　顧慚不耕者　微祿同衛鶴　庶追周任言　敢負謝生諾</p><p><a href="../../model.html#/doc/10843">View poem's topic associations</a></p></body></html>
