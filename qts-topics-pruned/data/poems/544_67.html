  <body><p>544_67: 《送雍陶侍禦赴兗州裴尚書命》劉得仁</p>
    <p>綸閣知孤直　翻論北項賢　且縻蓮幕裏　會致玉階前　洙泗秋微動　龜蒙月正圓　元戎軍務息　清句待君聯</p><p><a href="../../model.html#/doc/27104">View poem's topic associations</a></p></body></html>
