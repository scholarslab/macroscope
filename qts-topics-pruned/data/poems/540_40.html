  <body><p>540_40: 《晚晴》李商隱</p>
    <p>深居俯夾城　春去夏猶清　天意憐幽草　人間重晚晴　併添高閣迥　微注小窗明　越鳥巢乾後　歸飛體更輕</p><p><a href="../../model.html#/doc/26654">View poem's topic associations</a></p></body></html>
