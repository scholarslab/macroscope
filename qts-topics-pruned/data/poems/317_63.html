  <body><p>317_63: 《鄂渚送友》武元衡</p>
    <p>雲帆淼淼巴陵渡　煙樹蒼蒼故郢城　江上梅花無數落　送君南浦不勝情</p><p><a href="../../model.html#/doc/15069">View poem's topic associations</a></p></body></html>
