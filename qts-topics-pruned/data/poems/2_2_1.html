  <body><p>2_2_1: 《七夕宴懸圃二首（其一）》李治</p>
    <p>羽蓋飛天漢　鳳駕越層巒　俱歎三秋阻　共敘一宵歡　璜虧夜月落　靨碎曉星殘誰能重操杼　纖手濯清瀾</p><p><a href="../../model.html#/doc/86">View poem's topic associations</a></p></body></html>
