  <body><p>475_114: 《懷伊川郊居》李德裕</p>
    <p>衰疾常懷土　郊園欲掩扉　雖知明目地　不及有身歸　鞏樹秋陰遍　伊原霽色微　此生看白首　良願已應違</p><p><a href="../../model.html#/doc/22852">View poem's topic associations</a></p></body></html>
