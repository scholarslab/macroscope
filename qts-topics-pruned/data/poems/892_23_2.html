  <body><p>892_23_2: 《憶江南（其二）》牛嶠</p>
    <p>紅繡被　兩兩間鴛鴦　不是鳥中偏愛爾　為緣交頸睡南塘　全勝薄情郎</p><p><a href="../../model.html#/doc/47788">View poem's topic associations</a></p></body></html>
