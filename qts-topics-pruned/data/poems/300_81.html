  <body><p>300_81: 《維揚冬末寄幕中二從事》王建</p>
    <p>江上數株桑棗樹　自從離亂更荒涼　那堪旅館經殘臘　祗把空書寄故鄉　典盡客衣三尺雪　鍊精詩句一頭霜　故人多在芙蓉幕　應笑孜孜道未光</p><p><a href="../../model.html#/doc/14319">View poem's topic associations</a></p></body></html>
