  <body><p>468_58_1: 《偶題二首（其一）》劉言史</p>
    <p>金榜榮名俱失盡　病身為庶更投魑　春娥慢笑無愁色　別向人家舞柘枝</p><p><a href="../../model.html#/doc/22520">View poem's topic associations</a></p></body></html>
