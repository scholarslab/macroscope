  <body><p>37_11: 《在京思故園見鄉人問》王績</p>
    <p>旅泊多年歲　老去不知迴　忽逢門前客　道發故鄉來　斂眉俱握手　破涕共銜杯　殷勤訪朋舊　屈曲問童孩　衰宗多弟姪　若箇賞池臺　舊園今在否　新樹也應栽　柳行疏密布　茅齋寬窄裁　經移何處竹　別種幾株梅　渠當無絕水　石計總生苔　院果誰先熟　林花那後開　羇心祗欲問　為報不須猜　行當驅下澤　去剪故園萊</p><p><a href="../../model.html#/doc/2152">View poem's topic associations</a></p></body></html>
