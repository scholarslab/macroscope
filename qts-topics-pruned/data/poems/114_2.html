  <body><p>114_2: 《阮公嘯台》包融</p>
    <p>荒臺森荊杞　蒙籠無上路　傳是古人跡　阮公長嘯處　至今清風來　時時動林樹　逝者共已遠　升攀想遺趣　靜然荒榛門　久之若有悟　靈光未歇滅　千載知仰慕</p><p><a href="../../model.html#/doc/4739">View poem's topic associations</a></p></body></html>
