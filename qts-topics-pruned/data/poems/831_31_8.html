  <body><p>831_31_8: 《秋末入匡山船行八首（其八）》貫休</p>
    <p>曉色千檣去　長江八月時　雨淙山骨出　槔擉岸形卑　野水畬田黑　荒汀獨鳥癡　如今是清世　誰道出山遲</p><p><a href="../../model.html#/doc/41550">View poem's topic associations</a></p></body></html>
