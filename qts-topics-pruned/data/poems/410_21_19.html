  <body><p>410_21_19: 《生春二十首（丁酉歲。凡二十章）（其十九）》元稹</p>
    <p>何處生春早　春生客思中　旅魂驚北雁　鄉信是東風　縱有心灰動　無由鬢雪融未知開眼日　空繞未開叢</p><p><a href="../../model.html#/doc/19091">View poem's topic associations</a></p></body></html>
