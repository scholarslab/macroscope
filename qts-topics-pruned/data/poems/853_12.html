  <body><p>853_12: 《舟中遇柳伯存歸潛山，因有此贈》吳筠</p>
    <p>澆風久成俗　真隱不可求　何悟非所冀　得君在扁舟　目擊道已存　一笑遂忘言　況觀絕交書　兼睹箴隱文　見君浩然心　視世如浮雲　君歸潛山曲　我復廬山中　形間心不隔　誰能嗟異同　他日或相訪　無辭馭冷風</p><p><a href="../../model.html#/doc/42899">View poem's topic associations</a></p></body></html>
