  <body><p>344_14: 《奉和裴相公東征途經女幾山下作》韓愈</p>
    <p>旗穿曉日雲霞雜　山倚秋空劍戟明　敢請相公平賊後　暫攜諸吏上崢嶸</p><p><a href="../../model.html#/doc/16172">View poem's topic associations</a></p></body></html>
