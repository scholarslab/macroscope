  <body><p>660_5: 《偶興》羅隱</p>
    <p>逐隊隨行二十春　曲江池畔避車塵　如今贏得將衰老　閒看人間得意人</p><p><a href="../../model.html#/doc/33310">View poem's topic associations</a></p></body></html>
