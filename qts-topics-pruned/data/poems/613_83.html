  <body><p>613_83: 《登初陽樓寄懷北平郎中》皮日休</p>
    <p>危樓新製號初陽　白粉青葌射沼光　避酒幾浮輕舴艋　下棋曾覺睡鴛鴦　投鉤坐圍華燭　格分朋占靚妝　莫怪重登頻有恨　二年曾侍舊吳王</p><p><a href="../../model.html#/doc/30722">View poem's topic associations</a></p></body></html>
