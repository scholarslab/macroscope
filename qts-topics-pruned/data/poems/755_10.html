  <body><p>755_10: 《題碧岩亭贈孫尊師》徐鉉</p>
    <p>絕境何人識　高亭萬象合　憑軒臨樹杪　送目極天南　積靄生泉洞　歸雲鎖石龕　丹霞披翠巘　白鳥帶晴嵐　仙去留虛室　龍歸漲碧潭　幽巖君獨愛　玄味我曾耽　世上愁何限　人間事久諳　終須脫羈鞅　來此會空談</p><p><a href="../../model.html#/doc/38371">View poem's topic associations</a></p></body></html>
