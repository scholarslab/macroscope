  <body><p>384_124: 《和盧常侍寄華山鄭隱者》張籍</p>
    <p>獨住三峰下　年深學煉丹　一間松葉屋　數片石花冠　酒待山中飲　琴將洞口彈　開門移遠竹　剪草出幽蘭　荒壁通泉架　晴崖曬藥壇　寄知騎省客　長向白雲閒</p><p><a href="../../model.html#/doc/18222">View poem's topic associations</a></p></body></html>
