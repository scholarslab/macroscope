  <body><p>425_26_1: 《歎魯二首（其一）》白居易</p>
    <p>季桓心豈忠　其富過周公　陽貨道豈正　其權執國命　由來富與權　不繫才與賢所託得其地　雖愚亦獲安　彘肥因糞壤　鼠穩依社壇　蟲獸尚如是　豈謂無因緣</p><p><a href="../../model.html#/doc/19625">View poem's topic associations</a></p></body></html>
