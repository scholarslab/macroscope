  <body><p>390_64: 《河南府試十二月樂詞。十二月》李賀</p>
    <p>日腳淡光紅灑灑　薄霜不銷桂枝下　依稀和氣排冬嚴　已就長日辭長夜</p><p><a href="../../model.html#/doc/18534">View poem's topic associations</a></p></body></html>
