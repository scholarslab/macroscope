  <body><p>556_38: 《送冊東夷王使》馬戴</p>
    <p>越海傳金冊　華夷禮命行　片帆秋色動　萬里信潮生　日映孤舟出　沙連絕島明　翳空翻大鳥　飛雪灑長鯨　舊鬢迴應改　遐荒夢易驚　何當理風楫　天外問來程</p><p><a href="../../model.html#/doc/27857">View poem's topic associations</a></p></body></html>
