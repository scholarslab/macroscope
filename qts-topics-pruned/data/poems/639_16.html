  <body><p>639_16: 《寄清越上人（一作寄山僧）》張喬</p>
    <p>大道本來無所染　白雲那得有心期　遠公獨刻蓮花漏　猶向空山禮六時</p><p><a href="../../model.html#/doc/31913">View poem's topic associations</a></p></body></html>
