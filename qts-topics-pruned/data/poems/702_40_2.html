  <body><p>702_40_2: 《邊將二首（其二）》張蠙</p>
    <p>按劍立城樓　西看極海頭　承家為上將　開地得邊州　磧迥兵難伏　天寒馬易收　胡風一度獵　吹裂錦貂裘</p><p><a href="../../model.html#/doc/35926">View poem's topic associations</a></p></body></html>
