  <body><p>820_7: 《讀張曲江集》皎然</p>
    <p>相公乃天蓋　人文佐生成　立程正頹靡　繹思何縱橫　舂杼弄緗綺　陽林敷玉英　飄然飛動姿　邈矣高簡情　後輩驚失步　前修取爭衡,始欣耳目遠　再使機慮清　體正力已全　理精識何妙　昔年歌陽春　徒推郢中調　今朝聽鸞鳳　豈獨羨門嘯　帝命鎮雄州　待濟寄上流　才兼荊衡秀　氣助瀟湘秋　逸蕩子山匹　經奇文暢儔　沈吟未終卷　變態紛難數　曜耳代明璫　襲衣同芳杜　愔愔聞玉磬　悟寐在靈府</p><p><a href="../../model.html#/doc/40957">View poem's topic associations</a></p></body></html>
