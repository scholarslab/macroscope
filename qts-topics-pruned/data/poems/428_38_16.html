  <body><p>428_38_16: 《郊陶潛體詩十六首（其十六）》白居易</p>
    <p>濟水澄而潔　河水渾而黃　交流列四瀆　清濁不相傷　太公戰牧野　伯夷餓首陽　同時號賢聖　進退不相妨　謂天不愛民　胡為生稻粱　謂天果愛民　胡為生豺狼　謂神福善人　孔聖竟棲遑　謂神禍淫人　暴秦終霸王　顏回與黃憲　何辜早夭亡　蝮蛇與鴆鳥　何得壽延長　物理不可測　神道亦難量　舉頭仰問天　天色但蒼蒼　唯當多種黍　日醉手中觴</p><p><a href="../../model.html#/doc/19729">View poem's topic associations</a></p></body></html>
