  <body><p>128_68_1: 《少年行四首（其一）》王維</p>
    <p>新豐美酒斗十千　咸陽遊俠多少年　相逢意氣為君飲　繫馬高樓垂柳邊</p><p><a href="../../model.html#/doc/5298">View poem's topic associations</a></p></body></html>
