  <body><p>310_48: 《送唐大夫讓節歸山（一作送唐中丞入道）》於鵠</p>
    <p>年老功成乞罷兵　玉階匍匐進雙旌　朱門鴛瓦為仙觀　白領狐裘出帝城　侍女休梳官樣髻　蕃童新改道家名　到時浸髮春泉裏　猶夢紅樓簫管聲</p><p><a href="../../model.html#/doc/14808">View poem's topic associations</a></p></body></html>
