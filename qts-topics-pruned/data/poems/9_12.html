  <body><p>9_12: 《題金華宮》徐氏</p>
    <p>碧煙紅霧漾人衣　宿霧蒼苔石徑危　風巧解吹松上曲　蝶嬌頻采臉邊脂　同尋僻境思攜手　暗指遙山學畫眉　好把身心清淨處　角冠霞帔事希夷</p><p><a href="../../model.html#/doc/302">View poem's topic associations</a></p></body></html>
