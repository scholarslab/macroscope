  <body><p>106_17: 《奉和幸大薦福寺（寺即中宗舊宅）》鄭愔</p>
    <p>舊邸三乘闢　佳辰萬騎留　蘭圖奉葉偈　芝蓋拂花樓　國會人王法　宮還天帝遊　紫雲成寶界　白水作禪流　雁塔昌基遠　鸚林睿藻抽　欣承大風曲　竊預小童謳</p><p><a href="../../model.html#/doc/4601">View poem's topic associations</a></p></body></html>
