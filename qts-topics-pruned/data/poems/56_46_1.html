  <body><p>56_46_1: 《別人四首（其一）》王勃</p>
    <p>久客逢餘閏　他鄉別故人　自然堪下淚　誰忍望征塵</p><p><a href="../../model.html#/doc/3405">View poem's topic associations</a></p></body></html>
