  <body><p>474_65: 《洛城秋砧》徐凝</p>
    <p>三川水上秋砧發　五鳳樓前明月新　誰為秋砧明月夜　洛陽城裏更愁人</p><p><a href="../../model.html#/doc/22718">View poem's topic associations</a></p></body></html>
