  <body><p>560_9: 《淩雲寺》薛能</p>
    <p>像閣與山齊　何人致石梯　萬煙生聚落　一崦露招提　齋月人來上　殘陽鴿去棲　從邊亦已極　烽火是沈黎</p><p><a href="../../model.html#/doc/28077">View poem's topic associations</a></p></body></html>
