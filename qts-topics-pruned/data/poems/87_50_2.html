  <body><p>87_50_2: 《和朱使欣二首（其二）》張說</p>
    <p>江勢連山遠　天涯此夜愁　霜空極天靜　寒月帶江流　思起南征棹　文高北望樓　自憐如墜葉　泛泛侶仙舟</p><p><a href="../../model.html#/doc/4010">View poem's topic associations</a></p></body></html>
