  <body><p>408_33: 《感石榴二十韻》元稹</p>
    <p>何年安石國　萬里貢榴花　迢遞河源道　因依漢使槎　酸辛犯蔥嶺　憔悴涉龍沙　初到摽珍目　多來比亂麻　深拋故園裏　少種貴人家　唯我荊州見　憐君胡地賒　從教當路長　兼恣入檐斜　綠葉裁煙翠　紅英動日華　新簾裙透影　疏牖燭籠紗　委作金爐燄　飄成玉砌瑕　乍驚珠綴密　終誤繡幃奢　琥珀烘梳碎　燕支懶頰塗　風翻一樹火　電轉五雲車　絳帳迎宵日　芙蕖綻早牙　淺深俱隱映　前後各分葩　宿露低蓮臉　朝光借綺霞　暗虹徒繳繞　濯錦莫周遮　俗態能嫌舊　芳姿尚可嘉　非專愛顏色　同恨阻幽遐　滿眼思鄉淚　相嗟亦自嗟</p><p><a href="../../model.html#/doc/19008">View poem's topic associations</a></p></body></html>
