  <body><p>237_133: 《夜雨寄寇校書》錢起</p>
    <p>秋館煙雨合　重城鐘漏深　佳期阻清夜　孤興發離心　燭影出綃幕　蟲聲連素琴　此時蓬閣友　應念昔同衾</p><p><a href="../../model.html#/doc/11003">View poem's topic associations</a></p></body></html>
