  <body><p>242_26: 《華州夜宴庾侍禦宅（一作韓翃詩）》張繼</p>
    <p>世故他年別　心期此夜同　千峰孤獨外　片雨一更中　酒客逢山簡　詩人得謝公　自憐驅匹馬　拂曙向關東</p><p><a href="../../model.html#/doc/11277">View poem's topic associations</a></p></body></html>
