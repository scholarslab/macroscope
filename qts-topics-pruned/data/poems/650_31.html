  <body><p>650_31: 《書桃花塢周處士壁》方幹</p>
    <p>醉吟雪月思深苦　思苦神勞華髮生　自學古賢修靜節　唯應野鶴識高情　細泉出石飛難盡　孤燭和雲溼不明　何事懶於嵇叔夜　更無書札答公卿</p><p><a href="../../model.html#/doc/32739">View poem's topic associations</a></p></body></html>
