  <body><p>731_2: 《古別》胡宿</p>
    <p>長道何年祖軷休　風帆不斷岳陽樓　佳人挾瑟漳河曉　壯士悲歌易水秋　九帳青油徒自負　百壺芳醑豈消憂　至今長樂坡前水　不啻秦人怨隴頭</p><p><a href="../../model.html#/doc/37340">View poem's topic associations</a></p></body></html>
