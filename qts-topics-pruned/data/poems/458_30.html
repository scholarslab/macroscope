  <body><p>458_30: 《皇甫郎中親家翁赴任絳州，宴送出城贈別》白居易</p>
    <p>慕賢入室交先定　結援通家好復成　新婦不嫌貧活計　嬌孫同慰老心情　洛橋歌酒今朝散　絳路風煙幾日行　欲識離群相戀意　為君扶病出都城</p><p><a href="../../model.html#/doc/21953">View poem's topic associations</a></p></body></html>
