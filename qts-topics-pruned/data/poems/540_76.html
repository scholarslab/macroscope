  <body><p>540_76: 《流鶯》李商隱</p>
    <p>流鶯漂蕩復參差　渡陌臨流不自持　巧囀豈能無本意　良辰未必有佳期　風朝露夜陰晴裏　萬戶千門開閉時　曾苦傷春不忍聽　鳳城何處有花枝</p><p><a href="../../model.html#/doc/26689">View poem's topic associations</a></p></body></html>
