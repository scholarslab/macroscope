  <body><p>372_26: 《弦歌行》孟郊</p>
    <p>驅儺擊鼓吹長笛　瘦鬼染面惟齒白　暗中崒崒拽茅鞭　裸足朱褌行戚戚　相顧笑聲衝庭燎　桃弧射矢時獨叫</p><p><a href="../../model.html#/doc/17551">View poem's topic associations</a></p></body></html>
