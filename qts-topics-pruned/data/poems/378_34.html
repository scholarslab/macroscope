  <body><p>378_34: 《送無懷道士游富春山水（一作送別吳逸士歸山）》孟郊</p>
    <p>造化絕高處　富春獨多觀　山濃翠滴灑　水折珠摧殘　溪鏡不隱髮　樹衣長遇寒　風猿虛空飛　月狖叫嘯酸　信此神仙路　豈為時俗安　煮金陰陽火　囚怪星宿壇　花發我未識　玉生忽叢攢　蓬萊浮蕩漾　非道相從難</p><p><a href="../../model.html#/doc/17832">View poem's topic associations</a></p></body></html>
