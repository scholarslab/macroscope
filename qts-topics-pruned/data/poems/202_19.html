  <body><p>202_19: 《春旦歌》沈頌</p>
    <p>常聞嬴女玉簫臺　奏曲情深彩鳳來　欲登此地銷歸恨　卻羨雙飛去不回</p><p><a href="../../model.html#/doc/8750">View poem's topic associations</a></p></body></html>
