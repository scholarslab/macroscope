  <body><p>805_7: 《相思怨》李冶</p>
    <p>人道海水深　不抵相思半　海水尚有涯　相思渺無畔　攜琴上高樓　樓虛月華滿　彈著相思曲　弦腸一時斷</p><p><a href="../../model.html#/doc/40021">View poem's topic associations</a></p></body></html>
