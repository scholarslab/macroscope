  <body><p>285_6: 《山下泉》李端</p>
    <p>碧水映丹霞　濺濺度淺沙　暗通山下草　流出洞中花　淨色和雲落　喧聲遶石斜　明朝更尋去　應到阮郎家</p><p><a href="../../model.html#/doc/13539">View poem's topic associations</a></p></body></html>
