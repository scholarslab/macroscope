  <body><p>768_17: 《廬山桑落洲》胡玢</p>
    <p>莫問桑田事　但看桑落洲　數家新住處　昔日大江流　古岸崩欲盡　平沙長未休　想應百年後　人世更悠悠</p><p><a href="../../model.html#/doc/38936">View poem's topic associations</a></p></body></html>
