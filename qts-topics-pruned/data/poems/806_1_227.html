  <body><p>806_1_227: 《詩三百三首（其二百二十七）》寒山</p>
    <p>自見天台頂　孤高出眾群　風搖松竹韻　月現海潮頻　下望青山際　談玄有白雲野情便山水　本志慕道倫</p><p><a href="../../model.html#/doc/40251">View poem's topic associations</a></p></body></html>
