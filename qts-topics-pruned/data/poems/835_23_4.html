  <body><p>835_23_4: 《大蜀皇帝潛龍日述聖德詩五首（其四）》貫休</p>
    <p>紫髯青眼代天才　韓白孫吳稍可陪　祗見赤心堯日下　豈知真氣梵天來　聽經瑞雪時時落　登塔天花步步開　盡祝莊椿同壽考　人間歲月豈能催</p><p><a href="../../model.html#/doc/41739">View poem's topic associations</a></p></body></html>
