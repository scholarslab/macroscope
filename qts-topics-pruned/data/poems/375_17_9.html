  <body><p>375_17_9: 《石淙（一作五淙十首）（其九）》孟郊</p>
    <p>昔浮南渡飆　今攀朔山景　物色多瘦削　吟笑還孤永　日月凍有稜　雪霜空無影玉噴不生冰　瑤渦旋成井　潛角時聳光　隱鱗乍漂冏　再吟護新勝　返步失前省愜懷雖已多　惕慮未能整　頹陽落何處　昇魄銜疏嶺</p><p><a href="../../model.html#/doc/17695">View poem's topic associations</a></p></body></html>
