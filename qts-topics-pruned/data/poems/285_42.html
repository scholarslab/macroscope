  <body><p>285_42: 《茂陵村行贈何兆》李端</p>
    <p>春天黃鳥囀　野逕白雲間　解帶依芳草　支頤想故山　人行九州路　樹老五陵間　誰道臨邛遠　相如自憶還</p><p><a href="../../model.html#/doc/13575">View poem's topic associations</a></p></body></html>
