  <body><p>302_1_25: 《宮詞一百首（其二十五）》王建</p>
    <p>競渡船頭掉采旗　兩邊濺水溼羅衣　池東爭向池西岸　先到先書上字歸</p><p><a href="../../model.html#/doc/14476">View poem's topic associations</a></p></body></html>
