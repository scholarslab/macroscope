  <body><p>866_55_1: 《與謝翱贈答詩（其一）》金車美人</p>
    <p>陽臺後會杳無期　碧樹煙深玉漏遲　半夜香風滿庭月　花前空賦別離詩</p><p><a href="../../model.html#/doc/43487">View poem's topic associations</a></p></body></html>
