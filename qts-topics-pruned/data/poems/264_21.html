  <body><p>264_21: 《嚴公釣台作》顧況</p>
    <p>靈芝產遐方　威鳳家重霄　嚴生何耿潔　託志肩夷巢　漢后雖則貴　子陵不知高　糠當世道　長揖夔龍朝　掃門彼何人　升降不同朝　捨舟遂長往　山谷多清飆</p><p><a href="../../model.html#/doc/12150">View poem's topic associations</a></p></body></html>
