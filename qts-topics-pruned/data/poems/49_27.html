  <body><p>49_27: 《高齋閑望言懷》張九齡</p>
    <p>高齋復晴景　延眺屬清秋　風物動歸思　煙林生遠愁　紛吾自窮海　薄宦此中州　取路無高足　隨波適下流　歲華空冉冉　心曲且悠悠　坐惜芳時歇　胡然久滯留</p><p><a href="../../model.html#/doc/2599">View poem's topic associations</a></p></body></html>
