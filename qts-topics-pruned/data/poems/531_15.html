  <body><p>531_15: 《寄殷堯藩（一作再寄殷堯藩秀才）》許渾</p>
    <p>直道知難用　經年向水濱　宅從栽竹貴　家為買書貧　就學多新客　登朝盡故人　蓬萊自有路　莫羨武陵春</p><p><a href="../../model.html#/doc/26016">View poem's topic associations</a></p></body></html>
