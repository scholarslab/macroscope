  <body><p>640_33_3: 《病馬五首呈鄭校書章三吳十五先輩（其三）》曹唐</p>
    <p>不剪焦毛鬣半翻　何人別是古龍孫　霜侵病骨無驕氣　土蝕驄花見臥痕　未噴斷雲歸漢苑　曾追輕練過吳門　一朝千里心猶在　爭肯潛忘秣飼恩</p><p><a href="../../model.html#/doc/32009">View poem's topic associations</a></p></body></html>
