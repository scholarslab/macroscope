  <body><p>357_64_1: 《同樂天和微之深春二十首（同用家花車斜四韻）（其一）》劉禹錫</p>
    <p>何處深春好　春深萬乘家　宮門皆映柳　輦路盡穿花　池色連天漢　城形象帝車旌旗暖風裏　獵獵向西斜</p><p><a href="../../model.html#/doc/16856">View poem's topic associations</a></p></body></html>
