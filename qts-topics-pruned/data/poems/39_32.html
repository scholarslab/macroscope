  <body><p>39_32: 《賦橋》張文琮</p>
    <p>造舟浮渭日　鞭石表秦初　星文遙寫漢　虹勢尚凌虛　已授文成履　空題武騎書　別有臨濠上　棲偃獨觀魚</p><p><a href="../../model.html#/doc/2214">View poem's topic associations</a></p></body></html>
