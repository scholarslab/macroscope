  <body><p>557_30: 《杪秋夜直》鄭畋</p>
    <p>蕊宮裁詔與宵分　雖在青雲憶白雲　待報君恩了歸去　山翁何急草移文</p><p><a href="../../model.html#/doc/27930">View poem's topic associations</a></p></body></html>
