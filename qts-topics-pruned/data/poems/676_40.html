  <body><p>676_40: 《結綬鄠郊縻攝府署偶有自詠》鄭穀</p>
    <p>鶯離寒谷士逢春　釋褐來年暫種芸　自笑老為梅少府　可堪貧攝鮑參軍　酒醒往事多興念　吟苦鄰居必厭聞　推卻簿書搔短髮　落花飛絮正紛紛</p><p><a href="../../model.html#/doc/34246">View poem's topic associations</a></p></body></html>
