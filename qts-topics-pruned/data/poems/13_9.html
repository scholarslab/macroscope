  <body><p>13_9: 《郊廟歌辭。享太廟樂章。舒和》?</p>
    <p>聖敬通神光七廟　靈心薦祚和萬方　嚴禋克配鴻基遠　明德惟馨鳳曆昌</p><p><a href="../../model.html#/doc/510">View poem's topic associations</a></p></body></html>
