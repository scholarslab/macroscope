  <body><p>5_58_2: 《駕幸新豐溫泉宮獻詩三首（其二）》上官昭容</p>
    <p>鸞旂掣曳拂空回　羽騎驂驔躡景來　隱隱驪山雲外聳　迢迢御帳日邊開</p><p><a href="../../model.html#/doc/236">View poem's topic associations</a></p></body></html>
