  <body><p>242_34: 《河間獻王墓》張繼</p>
    <p>漢家宗室獨稱賢　遺事閒中見舊編　偶過河間尋往跡　卻憐荒冢帶寒煙　頻求千古書連帙　獨對三雍策幾篇　雅樂未興人已逝　雄歌依舊大風傳</p><p><a href="../../model.html#/doc/11285">View poem's topic associations</a></p></body></html>
