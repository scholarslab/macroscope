  <body><p>450_60: 《和杜錄事題紅葉》白居易</p>
    <p>寒山十月旦　霜葉一時新　似燒非因火　如花不待春　連行排絳帳　亂落剪紅巾　解駐籃輿看　風前唯兩人</p><p><a href="../../model.html#/doc/21382">View poem's topic associations</a></p></body></html>
