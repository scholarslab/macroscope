  <body><p>221_30: 《西閣曝日》杜甫</p>
    <p>凜冽倦玄冬　負暄嗜飛閣　羲和流德澤　顓頊愧倚薄　毛髮具自和　肌膚潛沃若　太陽信深仁　衰氣欻有託　攲傾煩注眼　容易收病腳　流離木杪猿　翩躚山顛鶴　用知苦聚散　哀樂日已作　即事會賦詩　人生忽如昨　古來遭喪亂　賢聖盡蕭索　胡為將暮年　憂世心力弱</p><p><a href="../../model.html#/doc/9603">View poem's topic associations</a></p></body></html>
