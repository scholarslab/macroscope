  <body><p>210_42: 《送著公歸越》皇甫曾</p>
    <p>誰能愁此別　到越會相逢　長憶雲門寺　門前千萬峰　石床埋積雪　山路倒枯松　莫學白居士　無人知去蹤</p><p><a href="../../model.html#/doc/9056">View poem's topic associations</a></p></body></html>
