  <body><p>441_18: 《鸚鵡》白居易</p>
    <p>竟日語還默　中宵棲復驚　身囚緣彩翠　心苦為分明　暮起歸巢思　春多憶侶聲　誰能拆籠破　從放快飛鳴</p><p><a href="../../model.html#/doc/20554">View poem's topic associations</a></p></body></html>
