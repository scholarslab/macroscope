  <body><p>807_1_25: 《詩（其二十五）》拾得</p>
    <p>銀星釘稱衡　緣絲作稱紐　買人推向前　賣人推向後　不顧他心怨　唯言我好手死去見閻王　背後插掃帚</p><p><a href="../../model.html#/doc/40352">View poem's topic associations</a></p></body></html>
