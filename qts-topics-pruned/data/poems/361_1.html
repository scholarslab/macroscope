  <body><p>361_1: 《和思黯憶南莊見示》劉禹錫</p>
    <p>丞相新家伊水頭　智囊心匠日增修　化成池沼無痕跡　奔走清波不自由　臺上看山徐舉酒　潭中見月慢回舟　從來天下推尤物　合屬人間第一流</p><p><a href="../../model.html#/doc/17090">View poem's topic associations</a></p></body></html>
