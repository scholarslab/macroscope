  <body><p>720_39: 《廬山瀑布》裴說</p>
    <p>靜景憑高望　光分翠嶂開　嶮飛千尺雪　寒撲一聲雷　過去雲衝斷　旁來燒隔迴　何當住峰下　終歲絕塵埃</p><p><a href="../../model.html#/doc/36816">View poem's topic associations</a></p></body></html>
