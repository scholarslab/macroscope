  <body><p>728_13: 《三代門。太公》周曇</p>
    <p>昌獵關西紂獵東　紂憐崇虎棄非熊　危邦自謂多麟鳳　肯把王綱取釣翁</p><p><a href="../../model.html#/doc/37134">View poem's topic associations</a></p></body></html>
