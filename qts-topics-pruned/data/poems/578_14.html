  <body><p>578_14: 《南湖》溫庭筠</p>
    <p>湖上微風入檻涼　翻翻菱荇滿迴塘　野船著岸偎春草　水鳥帶波飛夕陽　蘆葉有聲疑霧雨　浪花無際似瀟湘　飄然篷艇東歸客　盡日相看憶楚鄉</p><p><a href="../../model.html#/doc/29112">View poem's topic associations</a></p></body></html>
