  <body><p>310_64: 《塞上曲（一作出塞曲）》于鵠</p>
    <p>行人朝走馬　直走薊城傍　薊城通漢北　萬里別吳鄉　海上一烽火　沙中百戰場　軍書發上郡　春色度河陽　嫋嫋漢宮柳　青青胡地桑　琵琶出塞曲　橫笛斷君腸</p><p><a href="../../model.html#/doc/14823">View poem's topic associations</a></p></body></html>
