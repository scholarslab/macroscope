  <body><p>424_49_1: 《丘中有一士二首（命首句為題）（其一）》白居易</p>
    <p>丘中有一士　不知其姓名　面色不憂苦　血氣常和平　每選隙地居　不蹋要路行舉動無尤悔　物莫與之爭　藜藿不充腸　布褐不蔽形　終歲守窮餓　而無嗟歎聲豈是愛貧賤　深知時俗情　勿矜羅弋巧　鸞鶴在冥冥</p><p><a href="../../model.html#/doc/19567">View poem's topic associations</a></p></body></html>
