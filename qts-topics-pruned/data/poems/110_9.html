  <body><p>110_9: 《送李著作倅杭州》張諤</p>
    <p>輟史空三署　題輿佐一方　祖筵開霽景　征陌直朝光　水陸風煙隔　秦吳道路長　佇聞敷善政　邦國詠惟康</p><p><a href="../../model.html#/doc/4664">View poem's topic associations</a></p></body></html>
