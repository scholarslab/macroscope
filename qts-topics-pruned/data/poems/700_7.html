  <body><p>700_7: 《白牡丹》韋莊</p>
    <p>閨中莫新妝歸　陌上須慚傳粉郎　昨夜月明渾似水　入門唯覺一庭香</p><p><a href="../../model.html#/doc/35765">View poem's topic associations</a></p></body></html>
