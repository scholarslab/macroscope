  <body><p>527_2: 《寄牛相公》杜牧</p>
    <p>漢水橫沖蜀浪分　危樓點的拂孤雲　六年仁政謳歌去　柳繞春堤處處聞</p><p><a href="../../model.html#/doc/25847">View poem's topic associations</a></p></body></html>
