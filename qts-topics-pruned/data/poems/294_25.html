  <body><p>294_25: 《登潤州芙蓉樓》崔峒</p>
    <p>上古人何在　東流水不歸　往來潮有信　朝暮事成非　煙樹臨沙靜　雲帆入海稀　郡樓多逸興　良牧謝玄暉</p><p><a href="../../model.html#/doc/13998">View poem's topic associations</a></p></body></html>
