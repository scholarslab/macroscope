  <body><p>561_70_1: 《吳姬十首（其一）》薛能</p>
    <p>夜鎖重門晝亦監　眼波嬌利瘦巖巖　偏憐不怕傍人笑　自把春羅等舞衫</p><p><a href="../../model.html#/doc/28239">View poem's topic associations</a></p></body></html>
