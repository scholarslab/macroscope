  <body><p>651_40: 《初歸故里獻侯郎中》方幹</p>
    <p>常思舊里欲歸難　已作歸心即自寬　此日早知無爵位　當時便合把漁竿　朝昏入閏春將逼　城邑多山夏卻寒　不是幽愚望榮忝　君侯異禮亦何安</p><p><a href="../../model.html#/doc/32807">View poem's topic associations</a></p></body></html>
