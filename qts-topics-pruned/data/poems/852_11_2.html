  <body><p>852_11_2: 《自詠二首（其二）》徐靈府</p>
    <p>學道全真在此生　何須待死更求生　今生不了無生理　縱復生知那處生</p><p><a href="../../model.html#/doc/42840">View poem's topic associations</a></p></body></html>
