  <body><p>368_18: 《賦得竹箭有筠》李程</p>
    <p>常愛凌寒竹　堅貞可喻人　能將先進禮　義與後凋鄰　冉冉猶全節　青青尚有筠　陶鈞二儀內　柯葉四時春　待鳳花仍吐　停霜色更新　方持不易操　對此欲觀身</p><p><a href="../../model.html#/doc/17396">View poem's topic associations</a></p></body></html>
