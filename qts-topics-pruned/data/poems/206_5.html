  <body><p>206_5: 《雜興》李嘉佑</p>
    <p>花間昔日黃鸝囀　妾向青樓已生怨　花落黃鸝不復來　妾老君心亦應變　君心比妾心　妾意舊來深　一別十年無尺素　歸時莫贈路傍金</p><p><a href="../../model.html#/doc/8863">View poem's topic associations</a></p></body></html>
