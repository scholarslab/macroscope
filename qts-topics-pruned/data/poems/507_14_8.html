  <body><p>507_14_8: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其八）》裴潾</p>
    <p>飛泉挂空　如決天潯　萬仞懸注　直貫潭心　月正中央　洞見淺深　群山無影孤鶴時吟　我嘯我歌　或眺或臨</p><p><a href="../../model.html#/doc/24520">View poem's topic associations</a></p></body></html>
