  <body><p>662_13: 《塞外》羅隱</p>
    <p>塞外偷兒塞內兵　聖君宵旰望升平　碧幢未作朝廷計　白梃猶驅婦女行　可使禦戎無上策　只應憂國是虛聲　漢王第宅秦田土　今日將軍已自榮</p><p><a href="../../model.html#/doc/33394">View poem's topic associations</a></p></body></html>
