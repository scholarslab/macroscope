  <body><p>554_93: 《遙裝夜》項斯</p>
    <p>卷席貧拋壁下床　且鋪他處對燈光　欲行千里從今夜　猶惜殘春發故鄉　蚊蚋已生團扇急　衣裳未了剪刀忙　誰知更有芙蓉浦　南去令人愁思長</p><p><a href="../../model.html#/doc/27737">View poem's topic associations</a></p></body></html>
