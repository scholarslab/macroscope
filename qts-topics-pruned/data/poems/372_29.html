  <body><p>372_29: 《湘妃怨（一作湘靈祠）》孟郊</p>
    <p>南巡竟不返　二妃怨逾積　萬里喪蛾眉　瀟湘水空碧　冥冥荒山下　古廟收貞魄　喬木深青春　清光滿瑤席　搴芳徒有薦　靈意殊脈脈　玉珮不可親　徘徊煙波夕</p><p><a href="../../model.html#/doc/17554">View poem's topic associations</a></p></body></html>
