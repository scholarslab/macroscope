  <body><p>691_76: 《將遊湘湖有作》杜荀鶴</p>
    <p>一家相別意　不得不潸然　遠作南方客　初登上水船　嶽鐘思冷夢　湘月少殘篇　便有歸來計　風波亦隔年</p><p><a href="../../model.html#/doc/35225">View poem's topic associations</a></p></body></html>
