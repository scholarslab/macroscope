  <body><p>542_27: 《舟行》潘咸</p>
    <p>平沙極浦無人度　猶繫孤舟寒草西　半夜起看潮上月　萬山中有一猿啼</p><p><a href="../../model.html#/doc/26972">View poem's topic associations</a></p></body></html>
