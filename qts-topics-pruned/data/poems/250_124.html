  <body><p>250_124: 《春思（一作劉長卿詩）》皇甫冉</p>
    <p>鶯啼燕語報新年　馬邑龍堆路幾千　家住秦城鄰漢苑　心隨明月到胡天　機中錦字論長恨　樓上花枝笑獨眠　為問元戎竇車騎　何時反旆勒燕然</p><p><a href="../../model.html#/doc/11795">View poem's topic associations</a></p></body></html>
