  <body><p>653_45: 《送僧南游》方幹</p>
    <p>三秋萬里五溪行　風裏孤雲不計程　若念猩猩解言語　放生先合放猩猩</p><p><a href="../../model.html#/doc/32937">View poem's topic associations</a></p></body></html>
