  <body><p>896_4_1: 《女冠子（其一）》李珣</p>
    <p>星高月午　丹桂青松深處　醮壇開　金磬敲清露　珠幢立翠苔　步虛聲縹緲　相像思徘徊　曉天歸去路　指蓬萊</p><p><a href="../../model.html#/doc/44432">View poem's topic associations</a></p></body></html>
