  <body><p>812_11: 《湘川懷古》清江</p>
    <p>瀟湘連汨羅　復對九嶷河　浪勢屈原塚　竹聲漁父歌　地荒征騎少　天暖浴禽多　脈脈東流水　古今同奈何</p><p><a href="../../model.html#/doc/40511">View poem's topic associations</a></p></body></html>
