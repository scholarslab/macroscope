  <body><p>449_40_5: 《和春深二十首（其五）》白居易</p>
    <p>何處春深好　春深遷客家　一杯寒食酒　萬里故園花　炎瘴蒸如火　光陰走似車為憂鵬鳥至　只恐日光斜　何處春深好　春深經業家　唯求太常第　不管曲江花折桂名慚　收螢志慕車　官場泥補處　最怕寸陰斜</p><p><a href="../../model.html#/doc/21264">View poem's topic associations</a></p></body></html>
