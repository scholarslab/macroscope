  <body><p>192_69: 《夏至避暑北池》韋應物</p>
    <p>晝晷已雲極　宵漏自此長　未及施政教　所憂變炎涼　公門日多暇　是月農稍忙　高居念田里　苦熱安可當　亭午息群物　獨遊愛方塘　門閉陰寂寂　城高樹蒼蒼　綠筠尚含粉　圓荷始散芳　於焉灑煩抱　可以對華觴</p><p><a href="../../model.html#/doc/8195">View poem's topic associations</a></p></body></html>
