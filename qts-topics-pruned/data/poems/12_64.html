  <body><p>12_64: 《郊廟歌辭。享先蠶樂章。展敬》?</p>
    <p>霞莊列寶衛　雲集動和聲　金卮薦綺席　玉幣委芳庭　因心罄丹款　先己勵蒼生　所冀延明福　於茲享至誠</p><p><a href="../../model.html#/doc/478">View poem's topic associations</a></p></body></html>
