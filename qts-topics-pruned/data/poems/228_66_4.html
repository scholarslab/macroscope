  <body><p>228_66_4: 《春日江村五首（其四）》杜甫</p>
    <p>扶病垂朱紱　歸休步紫苔　郊扉存晚計　幕府愧群材　燕外晴絲卷　鷗邊水葉開鄰家送魚鱉　問我數能來</p><p><a href="../../model.html#/doc/10223">View poem's topic associations</a></p></body></html>
