  <body><p>200_100: 《梁州陪趙行軍龍岡寺北庭泛舟宴王侍禦（得長字）》岑參</p>
    <p>誰宴霜臺使　行軍粉署郎　唱歌江鳥沒　吹笛岸花香　酒影搖新月　灘聲聒夕陽　江鐘聞已暮　歸櫂綠川長</p><p><a href="../../model.html#/doc/8603">View poem's topic associations</a></p></body></html>
