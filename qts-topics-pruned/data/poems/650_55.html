  <body><p>650_55: 《贈錢塘湖上唐處士》方幹</p>
    <p>我愛君家似洞庭　衝灣潑岸夜波聲　蟾蜍影裏清吟苦　舴艋舟中白髮生　常共酒杯為侶伴　復聞紗帽見公卿　莫言舉世無知己　自有孤雲識此情</p><p><a href="../../model.html#/doc/32763">View poem's topic associations</a></p></body></html>
