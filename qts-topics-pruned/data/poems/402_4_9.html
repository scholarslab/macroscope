  <body><p>402_4_9: 《遣病十首（其九）》元稹</p>
    <p>秋依靜處多　況乃凌晨趣　深竹蟬晝風　翠茸衫曉露　庭莎病看長　林果閒知數何以強健時　公門日勞騖</p><p><a href="../../model.html#/doc/18891">View poem's topic associations</a></p></body></html>
