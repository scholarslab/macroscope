  <body><p>302_1_96: 《宮詞一百首（其九十六）》王建</p>
    <p>步行送入長門裏　不許來辭舊院花　只恐他時身到此　乞恩求赦放還家</p><p><a href="../../model.html#/doc/14547">View poem's topic associations</a></p></body></html>
