  <body><p>430_37: 《望江樓上作》白居易</p>
    <p>江畔百尺樓　樓前千里道　憑高望平遠　亦足舒懷抱　驛路使憧憧　關防兵草草　及茲多事日　尤覺閒人好　我年過不惑　休退誠非早　從此拂塵衣　歸山未為老</p><p><a href="../../model.html#/doc/19810">View poem's topic associations</a></p></body></html>
