  <body><p>67_12: 《使至汴州喜逢宋之問》李夔</p>
    <p>阮籍蓬池上　孤韻竹林才　巨源從吏道　正擁使車來　相逢且交臂　相命且銜杯　醉後長歌畢　餘聲繞吹臺</p><p><a href="../../model.html#/doc/3263">View poem's topic associations</a></p></body></html>
