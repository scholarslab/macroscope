  <body><p>436_59: 《早春獨游曲江（時為校書郎）》白居易</p>
    <p>散職無羈束　羸驂少送迎　朝從直城出　春傍曲江行　風起池東暖　雲開山北晴　冰銷泉脈動　雪盡草芽生　露杏紅初坼　煙楊綠未成　影遲新度雁　聲澀欲啼鶯　閒地心俱靜　韶光眼共明　酒狂憐性逸　藥效喜身輕　慵慢疏人事　幽棲逐野情　迴看芸閣笑　不似有浮名</p><p><a href="../../model.html#/doc/20140">View poem's topic associations</a></p></body></html>
