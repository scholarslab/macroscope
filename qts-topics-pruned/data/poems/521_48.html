  <body><p>521_48: 《道一大尹存之、庭美二學士簡于聖明…四韻呈上三君子》杜牧</p>
    <p>九金神鼎重丘山　五玉諸侯雜珮環　星座通霄狼鬣暗　戍樓吹笛虎牙閒　斗間紫氣龍埋獄　天上洪爐帝鑄顏　若念西河舊交友　魚符應許出函關</p><p><a href="../../model.html#/doc/25453">View poem's topic associations</a></p></body></html>
