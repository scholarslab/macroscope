  <body><p>660_35: 《病中上錢尚父》羅隱</p>
    <p>左腳方行右臂攣　每慚名跡污賓筵　縱饒吳土容衰病　爭奈燕臺費料錢　藜杖已乾難更把　竹輿雖在不堪懸　深恩重德無言處　迴首浮生淚泫然</p><p><a href="../../model.html#/doc/33344">View poem's topic associations</a></p></body></html>
