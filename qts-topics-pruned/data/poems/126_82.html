  <body><p>126_82: 《雜詩》王維</p>
    <p>雙燕初命子　五桃新作花　主昌是東舍　宋玉次西家　小小能織綺　時時出浣紗　親勞使君問　南陌駐香車</p><p><a href="../../model.html#/doc/5214">View poem's topic associations</a></p></body></html>
