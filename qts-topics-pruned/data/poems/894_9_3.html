  <body><p>894_9_3: 《荷葉杯（其三）》顧夐</p>
    <p>弱柳好花盡拆　晴陌　陌上少年郎　滿身蘭麝撲人香　狂摩狂　狂摩狂</p><p><a href="../../model.html#/doc/47903">View poem's topic associations</a></p></body></html>
