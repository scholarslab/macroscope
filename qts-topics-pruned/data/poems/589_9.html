  <body><p>589_9: 《送新安少府》李頻</p>
    <p>南浮雖六月　風水已秋涼　日亂看江樹　身飛逐楚檣　後期誰可定　臨別語空長　遠宦須清苦　幽蘭貴獨芳</p><p><a href="../../model.html#/doc/29698">View poem's topic associations</a></p></body></html>
