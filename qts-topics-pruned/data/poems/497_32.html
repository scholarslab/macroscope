  <body><p>497_32: 《寄賈島，時任普州司倉》姚合</p>
    <p>長沙事可悲　普掾罪誰知　千載人空盡　一家冤不移　吟寒應齒落　才峭自名垂　地遠山重疊　難傳相憶詞</p><p><a href="../../model.html#/doc/23887">View poem's topic associations</a></p></body></html>
