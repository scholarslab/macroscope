  <body><p>534_42: 《出永通門經李氏莊》許渾</p>
    <p>飛軒危檻百花堂　朝讌歌鐘暮已荒　中散獄成琴自怨　步兵廚廢酒猶香　風池宿鳥喧朱閣　雨砌秋螢拂畫梁　力保山河家又慶　祗應中令敵汾陽</p><p><a href="../../model.html#/doc/26179">View poem's topic associations</a></p></body></html>
