  <body><p>858_2_18: 《絕句（其十八）》呂岩</p>
    <p>吾家本住在天齊　零落白雲鎖石梯　來往八千消半日　依前歸路不曾迷</p><p><a href="../../model.html#/doc/43161">View poem's topic associations</a></p></body></html>
