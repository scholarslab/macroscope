  <body><p>151_56: 《送楊于陵歸宋汴州別業》劉長卿</p>
    <p>半山溪雨帶斜暉　向水殘花映客衣　旅食嗟余當歲晚　能文似汝少年稀　新河柳色千株暗　故國雲帆萬里歸　難亂要知君到處　寄書須及雁南飛</p><p><a href="../../model.html#/doc/6486">View poem's topic associations</a></p></body></html>
