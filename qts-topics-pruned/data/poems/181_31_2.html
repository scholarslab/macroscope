  <body><p>181_31_2: 《金陵三首（其二）》李白</p>
    <p>地擁金陵勢　城迴江水流　當時百萬戶　夾道起朱樓　亡國生春草　離宮沒古丘空餘後湖月　波上對江州</p><p><a href="../../model.html#/doc/7594">View poem's topic associations</a></p></body></html>
