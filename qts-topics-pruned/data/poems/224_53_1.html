  <body><p>224_53_1: 《陪諸貴公子丈八溝攜妓納涼，晚際遇雨二首（其一）》杜甫</p>
    <p>落日放船好　輕風生浪遲　竹深留客處　荷淨納涼時　公子調冰水　佳人雪藕絲片雲頭上黑　應是雨催詩</p><p><a href="../../model.html#/doc/9776">View poem's topic associations</a></p></body></html>
