  <body><p>185_5: 《望夫石》李白</p>
    <p>髣古容儀　含愁帶曙輝　露如今日淚　苔似昔年衣　有恨同湘女　無言類楚妃　寂然芳靄內　猶若待夫歸</p><p><a href="../../model.html#/doc/7785">View poem's topic associations</a></p></body></html>
