  <body><p>603_9: 《塞外書事》許棠</p>
    <p>征路出窮邊　孤吟傍戍煙　河光深蕩塞　磧色迥連天　殘日沉鵰外　驚蓬到馬前　空懷釣魚所　未定卜歸年</p><p><a href="../../model.html#/doc/30286">View poem's topic associations</a></p></body></html>
