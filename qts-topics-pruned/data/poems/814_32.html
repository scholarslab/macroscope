  <body><p>814_32: 《送姚明府赴招義縣》無可</p>
    <p>濠梁古縣城　結束赴王程　道路攜家去　波濤隔月行　車臨芳草下　吏踏落花迎　暮郭山遙見　春洲鳥不驚　風煙譙國遠　桑柘楚田平　何以書能化　長淮徹海清</p><p><a href="../../model.html#/doc/40610">View poem's topic associations</a></p></body></html>
