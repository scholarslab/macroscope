  <body><p>474_60: 《春陪相公看花宴會二首》徐凝</p>
    <p>丞相邀歡事事同　玉簫金管咽東風　百分春酒莫辭醉　明日的無今日紅　木蘭花謝可憐條　遠道音書轉寂寥　春去一年春又盡　幾回空上望江橋</p><p><a href="../../model.html#/doc/22713">View poem's topic associations</a></p></body></html>
