  <body><p>353_10: 《湘岸移木芙蓉植龍興精舍》柳宗元</p>
    <p>有美不自蔽　安能守孤根　盈盈湘西岸　秋至風露繁　麗影別寒水　穠芳委前軒　芰荷諒難雜　反此生高原</p><p><a href="../../model.html#/doc/16589">View poem's topic associations</a></p></body></html>
