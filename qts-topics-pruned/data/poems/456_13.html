  <body><p>456_13: 《老來生計》白居易</p>
    <p>老來生計君看取　白日遊行夜醉吟　陶令有田唯種黍　鄧家無子不留金　人間榮耀因緣淺　林下幽閒氣味深　煩慮漸消虛白長　一年心勝一年心</p><p><a href="../../model.html#/doc/21764">View poem's topic associations</a></p></body></html>
