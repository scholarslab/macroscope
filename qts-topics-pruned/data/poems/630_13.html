  <body><p>630_13: 《奉酬襲美苦雨四聲重寄三十二句。平入聲》陸龜蒙</p>
    <p>危簷仍空階　十日滴不歇　青莎看成狂　白菊即欲沒　吳王荒金尊　越妾挾玉瑟　當時雖愁霖　亦若惜落月</p><p><a href="../../model.html#/doc/31376">View poem's topic associations</a></p></body></html>
