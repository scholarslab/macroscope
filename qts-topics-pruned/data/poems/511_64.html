  <body><p>511_64: 《題秀師影堂》張祜</p>
    <p>陰陰古寺杉松下　記得長明一焰燈　盡日看山人不會　影堂中是別來僧</p><p><a href="../../model.html#/doc/24836">View poem's topic associations</a></p></body></html>
