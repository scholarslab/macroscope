  <body><p>477_56: 《題連雲堡》李涉</p>
    <p>由來天地有關扃　斷壑連山接杳冥　一出縱知邊上事　滿朝誰信語堪聽</p><p><a href="../../model.html#/doc/22967">View poem's topic associations</a></p></body></html>
