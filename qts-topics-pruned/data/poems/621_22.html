  <body><p>621_22: 《迎潮送潮辭。送潮》陸龜蒙</p>
    <p>潮西來兮又東下　日染中流兮紅灑灑　汀葭蒼兮嶼蓼枯　風騷牢兮愁煙孤　大幾望兮微將晦翳　睨瀛溶兮斂然而退　愛長波兮數數　一幅巾兮無纓可濯　帆生塵兮楫有衣　悵潮之還兮吾猶未歸</p><p><a href="../../model.html#/doc/31009">View poem's topic associations</a></p></body></html>
