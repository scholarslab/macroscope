  <body><p>451_34: 《題西亭》白居易</p>
    <p>多見朱門富貴人　林園未畢即無身　我今幸作西亭主　已見池塘五度春</p><p><a href="../../model.html#/doc/21428">View poem's topic associations</a></p></body></html>
