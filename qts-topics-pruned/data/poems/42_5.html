  <body><p>42_5: 《芳樹》盧照鄰</p>
    <p>芳樹本多奇　年華復在斯　結翠成新幄　開紅滿故枝　風歸花歷亂　日度影參差　容色朝朝落　思君君不知</p><p><a href="../../model.html#/doc/2282">View poem's topic associations</a></p></body></html>
