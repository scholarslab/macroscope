  <body><p>1_40: 《置酒坐飛閣》李世民</p>
    <p>高軒臨碧渚　飛檐迥架空　餘花攢鏤檻　殘柳散雕櫳　岸菊初含蕊　園梨始帶紅　莫慮崑山暗　還共盡杯中</p><p><a href="../../model.html#/doc/49">View poem's topic associations</a></p></body></html>
