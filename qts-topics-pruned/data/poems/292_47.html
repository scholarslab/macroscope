  <body><p>292_47: 《賦得的的帆向浦》司空曙</p>
    <p>向浦參差去　隨波遠近還　初移芳草裏　正在夕陽間　隱映回孤驛　微明出亂山　向空看不盡　歸思滿江關</p><p><a href="../../model.html#/doc/13871">View poem's topic associations</a></p></body></html>
