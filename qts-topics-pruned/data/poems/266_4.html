  <body><p>266_4: 《送友失意南歸》顧況</p>
    <p>衣揮京洛塵　完璞伴歸人　故國青山遍　滄江白髮新　鄰荒收酒幔　屋古布苔茵　不用通名姓　漁樵共主賓</p><p><a href="../../model.html#/doc/12214">View poem's topic associations</a></p></body></html>
