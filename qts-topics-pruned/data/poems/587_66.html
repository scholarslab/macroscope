  <body><p>587_66: 《秋夜對月寄鳳翔范書記》李頻</p>
    <p>月過秋霖後　光應夜夜清　一回相憶起　幾度獨吟行　河漢東西直　山川遠近明　寸心遙往處　新有雁來聲</p><p><a href="../../model.html#/doc/29618">View poem's topic associations</a></p></body></html>
