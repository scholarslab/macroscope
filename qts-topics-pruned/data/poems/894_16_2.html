  <body><p>894_16_2: 《浣溪沙（其二）》顧夐</p>
    <p>紅藕香寒翠渚平　月籠虛閣夜蛩清　塞鴻驚夢兩牽情　寶帳玉爐殘麝冷　羅衣金縷暗塵生　小窗孤燭淚縱橫</p><p><a href="../../model.html#/doc/44313">View poem's topic associations</a></p></body></html>
