  <body><p>437_15: 《重題西明寺牡丹（時元九在江陵）》白居易</p>
    <p>往年君向東都去　曾歎花時君未迴　今年況作江陵別　惆悵花前又獨來　只愁離別長如此　不道明年花不開</p><p><a href="../../model.html#/doc/20190">View poem's topic associations</a></p></body></html>
