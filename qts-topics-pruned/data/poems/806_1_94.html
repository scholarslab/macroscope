  <body><p>806_1_94: 《詩三百三首（其九十四）》寒山</p>
    <p>賢士不貪婪　癡人好鑪冶　麥地占他家　竹園皆我者　努膊覓錢財　切齒驅奴馬須看郭門外　壘壘松柏下</p><p><a href="../../model.html#/doc/40121">View poem's topic associations</a></p></body></html>
