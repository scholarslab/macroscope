  <body><p>354_37_3: 《學阮公體三首（其三）》劉禹錫</p>
    <p>昔賢多使氣　憂國不謀身　目覽千載事　心交上古人　侯門有仁義　靈臺多苦辛　不學腰如磬　徒使甑生塵</p><p><a href="../../model.html#/doc/16666">View poem's topic associations</a></p></body></html>
