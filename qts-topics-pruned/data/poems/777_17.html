  <body><p>777_17: 《秋日送別》朱晦</p>
    <p>荒郊古陌時時斷　野水浮雲處處秋　唯有河邊衰柳樹　蟬聲相送到揚州</p><p><a href="../../model.html#/doc/39176">View poem's topic associations</a></p></body></html>
