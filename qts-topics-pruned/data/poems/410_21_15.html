  <body><p>410_21_15: 《生春二十首（丁酉歲。凡二十章）（其十五）》元稹</p>
    <p>何處生春早　春生半睡中　見燈如見霧　聞雨似聞風　開眼猶殘夢　身便恐融卻成雙翅蝶　還繞庳花叢</p><p><a href="../../model.html#/doc/19087">View poem's topic associations</a></p></body></html>
