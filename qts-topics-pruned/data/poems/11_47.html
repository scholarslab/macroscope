  <body><p>11_47: 《郊廟歌辭。祀九宮貴神樂章。肅和》?</p>
    <p>精意嚴恭　明祠豐潔　獻酬既備　俎豆斯撤　日麗天儀　風和樂節　事光祀典　福覃有截</p><p><a href="../../model.html#/doc/406">View poem's topic associations</a></p></body></html>
