  <body><p>186_1_10: 《擬古詩十二首（其十）》韋應物</p>
    <p>秋天無留景　萬物藏光輝落葉隨風起　愁人獨何依　華月屢圓缺　君還浩無期　如何雨絕天　一去音問違</p><p><a href="../../model.html#/doc/7813">View poem's topic associations</a></p></body></html>
