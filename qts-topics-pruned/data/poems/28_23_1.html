  <body><p>28_23_1: 《雜曲歌辭。浪淘沙（其一）》劉禹錫</p>
    <p>九曲黃河萬里沙　浪淘風簸自天涯　如今直上銀河去　同到牽牛織女家</p><p><a href="../../model.html#/doc/1808">View poem's topic associations</a></p></body></html>
