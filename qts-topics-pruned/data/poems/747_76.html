  <body><p>747_76: 《聽鄭羽人彈琴》李中</p>
    <p>仙鄉景已清　仙子啟琴聲　秋月空山寂　淳風一夜生　莎間蟲罷響　松頂鶴初驚　因感浮華世　誰憐太古情</p><p><a href="../../model.html#/doc/37985">View poem's topic associations</a></p></body></html>
