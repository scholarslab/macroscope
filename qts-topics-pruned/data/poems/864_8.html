  <body><p>864_8: 《笑巫詩》李序</p>
    <p>魍魎何曾見　頭旋即下神　圖他衫子段　詐道大王嗔</p><p><a href="../../model.html#/doc/46451">View poem's topic associations</a></p></body></html>
