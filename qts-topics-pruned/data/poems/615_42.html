  <body><p>615_42: 《奉和魯望玩金鸂鶒戲贈》皮日休</p>
    <p>鏤羽彫毛迥出群　溫飄出麝臍熏　夜來曾吐紅茵畔　猶似溪邊睡不聞</p><p><a href="../../model.html#/doc/30833">View poem's topic associations</a></p></body></html>
