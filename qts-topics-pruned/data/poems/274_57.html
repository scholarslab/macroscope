  <body><p>274_57: 《題稚川山水》戴叔倫</p>
    <p>松下茅亭五月涼　汀沙雲樹晚蒼蒼　行人無限秋風思　隔水青山似故鄉</p><p><a href="../../model.html#/doc/12927">View poem's topic associations</a></p></body></html>
