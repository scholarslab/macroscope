  <body><p>106_15: 《奉和春日幸望春宮》鄭愔</p>
    <p>晨蹕凌高轉翠旌　春樓望遠背朱城　忽排花上遊天苑　卻坐雲邊看帝京　百草香心初罥蝶　千林嫩葉始藏鶯　幸同葵藿傾陽早　願比盤根應候榮</p><p><a href="../../model.html#/doc/4599">View poem's topic associations</a></p></body></html>
