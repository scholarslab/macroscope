  <body><p>836_22_3: 《東陽罹亂後懷王慥使君五首（其三）》貫休</p>
    <p>為郡無如王使君　一家清冷似雲根　貨財不入崔洪口　俎豆嘗聞夫子言　鬚髮坐成三載雪　黎氓空負二天恩　不堪西望西風起　縱火崑崙誰為論</p><p><a href="../../model.html#/doc/41793">View poem's topic associations</a></p></body></html>
