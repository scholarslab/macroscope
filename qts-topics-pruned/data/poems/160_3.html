  <body><p>160_3: 《和張二自穰縣還途中遇雪》孟浩然</p>
    <p>風吹沙海雪　漸作柳園春　宛轉隨香騎　輕盈伴玉人　歌疑郢中客　態比洛川神　今日南歸楚　雙飛似入秦</p><p><a href="../../model.html#/doc/6717">View poem's topic associations</a></p></body></html>
