  <body><p>847_61: 《送惠空北游》齊己</p>
    <p>君向峴山遊聖境　我將何以記多才　叮嚀墮淚碑前過　寫取斯文寄我來</p><p><a href="../../model.html#/doc/42677">View poem's topic associations</a></p></body></html>
