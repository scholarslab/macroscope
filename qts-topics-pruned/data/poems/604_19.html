  <body><p>604_19: 《贈志空上人》許棠</p>
    <p>了了在心中　南宗與北宗　行高無外染　骨瘦是真容　飯野盂埋雪　禪雲杖倚松　常修不住性　必擬老何峰</p><p><a href="../../model.html#/doc/30373">View poem's topic associations</a></p></body></html>
