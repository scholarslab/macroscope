  <body><p>124_18: 《題奉國寺》陸海</p>
    <p>新秋夜何爽　露下風轉淒　一磐竹林外　千燈花塔西</p><p><a href="../../model.html#/doc/5668">View poem's topic associations</a></p></body></html>
