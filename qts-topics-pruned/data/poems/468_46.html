  <body><p>468_46: 《病中客散複言懷》劉言史</p>
    <p>華髮離披臥滿頭　暗蟲衰草入鄉愁　枕前人去空庭暮　又見芭蕉白露秋</p><p><a href="../../model.html#/doc/22508">View poem's topic associations</a></p></body></html>
