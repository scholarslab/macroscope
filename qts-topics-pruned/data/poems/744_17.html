  <body><p>744_17: 《龍潭張道者》伍喬</p>
    <p>碧洞幽巖獨息心　時人何路得相尋　養生不說憑諸藥　適意惟聞在一琴　石徑掃稀山蘚合　竹軒開晚野雲深　他年功就期飛去　應笑吾徒多苦吟</p><p><a href="../../model.html#/doc/37767">View poem's topic associations</a></p></body></html>
