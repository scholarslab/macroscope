  <body><p>633_41: 《樂府》司空圖</p>
    <p>五更窗下簇妝臺　已怕堂前阿母催　滿鴨香薰鸚鵡睡　隔簾燈照牡丹開</p><p><a href="../../model.html#/doc/31527">View poem's topic associations</a></p></body></html>
