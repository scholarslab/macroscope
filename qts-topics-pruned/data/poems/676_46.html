  <body><p>676_46: 《省中偶作》鄭穀</p>
    <p>三轉郎曹自勉旃　莎階吟步想前賢　未如何遜無佳句　若比馮唐是壯年　捧制名題黃紙尾　約僧心在白雪邊　乳毛松雪春來好　直夜清閒且學禪</p><p><a href="../../model.html#/doc/34252">View poem's topic associations</a></p></body></html>
