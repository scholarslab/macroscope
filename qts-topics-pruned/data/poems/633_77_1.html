  <body><p>633_77_1: 《王官二首（其一）》司空圖</p>
    <p>風荷似醉和花舞　沙鳥無情伴客閒　總是此中皆有恨　更堪微雨半遮山</p><p><a href="../../model.html#/doc/31593">View poem's topic associations</a></p></body></html>
