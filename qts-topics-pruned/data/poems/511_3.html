  <body><p>511_3: 《愛妾換馬（後首一作陳標詩）》張祜</p>
    <p>一面妖桃千里蹄　嬌姿駿骨價應齊　乍牽玉勒辭金棧　催整花鈿出繡閨　去日豈無沾袂泣　歸時還有頓銜嘶　嬋娟躞蹀春風裏　揮手搖鞭楊柳堤　綺閣香銷華廄空　忍將行雨換追風　休憐柳葉雙眉翠　卻愛桃花兩耳紅　侍宴永辭春色裏　趁朝休立漏聲中　恩勞未盡情先盡　暗泣嘶風兩意同</p><p><a href="../../model.html#/doc/24806">View poem's topic associations</a></p></body></html>
