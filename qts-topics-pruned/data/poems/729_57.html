  <body><p>729_57: 《晉門。再吟》周曇</p>
    <p>貪泉何處是泉源　只在靈台一點間　必也心源元自有　此泉何必在江山</p><p><a href="../../model.html#/doc/37292">View poem's topic associations</a></p></body></html>
