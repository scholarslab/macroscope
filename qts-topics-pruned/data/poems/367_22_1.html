  <body><p>367_22_1: 《天馬辭二首（其一）》張仲素</p>
    <p>天馬初從渥水來　郊歌曾唱得龍媒　不知玉寒沙中路　苜蓿殘花幾處開</p><p><a href="../../model.html#/doc/17376">View poem's topic associations</a></p></body></html>
