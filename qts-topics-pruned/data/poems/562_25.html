  <body><p>562_25: 《送元秀才入道》劉威</p>
    <p>不教榮樂損天機　願逐鸞皇次第飛　明月滿時開道帔　俗塵飄處脫儒衣　只攜仙籍還金洞　更與時流隔翠微　空有緘題報親愛　一千年後始西歸</p><p><a href="../../model.html#/doc/28280">View poem's topic associations</a></p></body></html>
