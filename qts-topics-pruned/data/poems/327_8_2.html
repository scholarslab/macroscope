  <body><p>327_8_2: 《贈魏國憲穆公主挽歌詞二首（其二）》權德輿</p>
    <p>秦樓曉月殘　鹵簿列材官　紅綬蘭桂歇　粉田風露寒　凝笳悲駟馬　清鏡掩孤鸞　愍冊徽音在　都人雪涕看</p><p><a href="../../model.html#/doc/15459">View poem's topic associations</a></p></body></html>
