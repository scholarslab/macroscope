  <body><p>486_62: 《楊真人籙中像》鮑溶</p>
    <p>畫中留得清虛質　人世難逢白鶴身　應見茅盈哀老弟　為持金籙救生人</p><p><a href="../../model.html#/doc/23351">View poem's topic associations</a></p></body></html>
