  <body><p>766_43: 《春夕遣懷》劉兼</p>
    <p>窮通分定莫淒涼　且放歡情入醉鄉　范蠡扁舟終去相　馮唐半世只為郎　風飄玉笛梅初落　酒汎金樽月未央　休把虛名撓懷抱　九原丘隴盡侯王</p><p><a href="../../model.html#/doc/38812">View poem's topic associations</a></p></body></html>
