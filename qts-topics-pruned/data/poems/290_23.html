  <body><p>290_23: 《春怨》楊凝</p>
    <p>花滿簾櫳欲度春　此時夫婿在咸秦　綠窗孤寢難成寐　紫燕雙飛似弄人</p><p><a href="../../model.html#/doc/13795">View poem's topic associations</a></p></body></html>
