  <body><p>12_75: 《郊廟歌辭。釋奠武成王樂章。奠幣登歌》?</p>
    <p>管磬升　羶薌集　上公進　嘉幣執　信以通　僾如及　恢帝功　錫后邑　四維張　百度立　綿億載　邈難挹</p><p><a href="../../model.html#/doc/489">View poem's topic associations</a></p></body></html>
