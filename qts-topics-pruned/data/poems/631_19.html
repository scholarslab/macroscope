  <body><p>631_19: 《和皮日休悼鶴》李縠</p>
    <p>才子襟期本上清　陸雲家鶴伴閒情　猶憐反顧五六里　何意忽歸十二城　露滴誰聞高葉墜　月沈休藉半階明　人聞華表堪留語　剩向秋風寄一聲　道林曾放雪翎飛　應悔庭除閉羽衣　料得王恭披鶴氅　倚吟猶待月中歸</p><p><a href="../../model.html#/doc/31410">View poem's topic associations</a></p></body></html>
