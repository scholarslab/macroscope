  <body><p>662_9: 《寄韋贍》羅隱</p>
    <p>石城簑笠阻心期　落盡山花有所思　羸馬二年蓬轉後　故人何處月明時　風催曉雁看看別　雨脅秋蠅漸漸癡　禪智闌干市橋酒　縱然相見只相悲</p><p><a href="../../model.html#/doc/33390">View poem's topic associations</a></p></body></html>
