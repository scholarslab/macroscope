  <body><p>237_86: 《送僧歸日本》錢起</p>
    <p>上國隨緣住　來途若夢行　浮天滄海遠　去世法舟輕　水月通禪觀　魚龍聽梵聲　惟憐一燈影　萬里眼中明</p><p><a href="../../model.html#/doc/10956">View poem's topic associations</a></p></body></html>
