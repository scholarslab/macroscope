  <body><p>541_90: 《無題》李商隱</p>
    <p>萬里風波一葉舟　憶歸初罷更夷猶　碧江地沒元相引　黃鶴沙邊亦少留　益德冤魂終報生　阿童高義鎮橫秋　人生豈得長無謂　懷故思鄉共白頭</p><p><a href="../../model.html#/doc/26917">View poem's topic associations</a></p></body></html>
