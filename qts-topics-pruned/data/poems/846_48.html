  <body><p>846_48: 《憶東林因送二生歸》齊己</p>
    <p>好向東林度此生　半天山腳寺門平　紅霞嶂底潺潺色　清夜房前瑟瑟聲　偶別十年成瞬息　欲來千里阻刀兵　可憐二子同歸興　南國煙花路好行</p><p><a href="../../model.html#/doc/42583">View poem's topic associations</a></p></body></html>
