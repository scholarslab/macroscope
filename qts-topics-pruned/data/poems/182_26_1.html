  <body><p>182_26_1: 《過汪氏別業二首（其一）》李白</p>
    <p>遊山誰可遊　子明與浮丘　疊嶺礙河漢　連峰橫斗牛　汪生面北阜　池館清且幽我來感意氣　槌炰列珍羞　掃石待歸月　開池漲寒流　酒酣益爽氣　為樂不知秋</p><p><a href="../../model.html#/doc/7627">View poem's topic associations</a></p></body></html>
