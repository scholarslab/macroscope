  <body><p>898_11_2: 《江城子（其二）》張泌</p>
    <p>浣花溪上見卿卿　臉波秋水明　黛眉輕　綠雲高綰　金簇小蜻蜓　好是問他來得麼　和笑道　莫多情</p><p><a href="../../model.html#/doc/44616">View poem's topic associations</a></p></body></html>
