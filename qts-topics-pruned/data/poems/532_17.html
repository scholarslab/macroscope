  <body><p>532_17: 《歲首懷甘露寺自省上人（上人嘗有戰功）》許渾</p>
    <p>心悟覺身勞　雲中棄寶刀　久閒生肉　多壽長眉毫　客棹春潮急　禪齋暮雪高　南一回首　山碧水滔滔</p><p><a href="../../model.html#/doc/26062">View poem's topic associations</a></p></body></html>
