  <body><p>462_56: 《和裴相公傍水閑行絕句》白居易</p>
    <p>行尋春水坐看山　早出中書晚未還　為報野僧巖客道　偷閒氣味勝長閒</p><p><a href="../../model.html#/doc/22235">View poem's topic associations</a></p></body></html>
