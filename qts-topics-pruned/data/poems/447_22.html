  <body><p>447_22: 《池上早秋》白居易</p>
    <p>荷芰綠參差　新秋水滿池　早涼生北檻　殘照下東籬　露飽蟬聲懶　風乾柳意衰　過潘二十歲　何必更愁悲</p><p><a href="../../model.html#/doc/21044">View poem's topic associations</a></p></body></html>
