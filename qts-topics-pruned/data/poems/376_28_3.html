  <body><p>376_28_3: 《立德新居（其三）》孟郊</p>
    <p>賓秩已覺厚　私儲常恐多　清貧聊自爾　素責將如何　儉教先勉力　修襟無餘佗良棲一枝木　靈巢片葉荷　仰笑鵬輩　委身拂天波</p><p><a href="../../model.html#/doc/17746">View poem's topic associations</a></p></body></html>
