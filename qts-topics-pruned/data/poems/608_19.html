  <body><p>608_19: 《正樂府十篇。哀隴民》皮日休</p>
    <p>隴山千萬仞　鸚鵡巢其巔　窮危又極嶮　其山猶不全　蚩蚩隴之民　懸度如登天　空中覘其巢　墮者爭紛然　百禽不得一　十人九死焉　隴川有戍卒　戍卒亦不閒　將命提雕籠　直到金臺前　彼毛不自珍　彼舌不自言　胡為輕人命　奉此玩好端　吾聞古聖王　珍獸皆舍旃　今此隴民屬　每歲啼漣漣</p><p><a href="../../model.html#/doc/30526">View poem's topic associations</a></p></body></html>
