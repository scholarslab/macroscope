  <body><p>362_18: 《和令狐相公玩白菊》劉禹錫</p>
    <p>家家菊盡黃　梁國獨如霜　瑩靜真琪樹　分明對玉堂　仙人披雪氅　素女不紅妝　粉蝶來難見　麻衣拂更香　向風搖羽扇　含露滴瓊槳　高豔遮銀井　繁枝覆象床　桂叢慚並發　梅蕊妒先芳　一入瑤華詠　從茲播樂章</p><p><a href="../../model.html#/doc/17154">View poem's topic associations</a></p></body></html>
