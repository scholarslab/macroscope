  <body><p>268_63: 《冬夜尋李永因書事贈之》耿湋</p>
    <p>棲遑偏降志　疵賤倍修身　近覺多衰鬢　深知獨故人　天垂五夜月　霜覆九衢塵　不待逢沮溺　而今惡問津</p><p><a href="../../model.html#/doc/12375">View poem's topic associations</a></p></body></html>
