  <body><p>542_39: 《中秋月》薛瑩</p>
    <p>三十六旬盈復缺　百年堪喜又堪傷　勸君莫惜登樓望　雲放嬋娟不久長</p><p><a href="../../model.html#/doc/26977">View poem's topic associations</a></p></body></html>
