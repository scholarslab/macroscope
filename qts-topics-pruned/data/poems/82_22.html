  <body><p>82_22: 《覽鏡》劉希夷</p>
    <p>青樓挂明鏡　臨照不勝悲　白髮今如此　人生能幾時　秋風下山路　明月上春期　歎息君恩盡　容顏不可思</p><p><a href="../../model.html#/doc/3717">View poem's topic associations</a></p></body></html>
