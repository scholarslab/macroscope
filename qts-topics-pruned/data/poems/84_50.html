  <body><p>84_50: 《還至張掖古城，聞東軍告捷，贈韋五虛己》陳子昂</p>
    <p>孟秋首歸路　仲月旅邊亭　聞道蘭山戰　相邀在井陘　屢鬥關月滿　三捷虜雲平　漢軍追北地　胡騎走南庭　君為幕中士　疇昔好言兵　白虎鋒應出　青龍陣幾成　披圖見丞相　按節入咸京　寧知玉門道　翻作隴西行　北海朱旄落　東歸白露生　縱橫未得意　寂寞寡相迎　負劍空歎息　蒼茫登古城</p><p><a href="../../model.html#/doc/3843">View poem's topic associations</a></p></body></html>
