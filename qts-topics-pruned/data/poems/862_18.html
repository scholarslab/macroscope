  <body><p>862_18: 《西山吟》許大</p>
    <p>自從明府歸仙後　出入塵寰直至今　不是藏名混時俗　賣藥沽酒要安心</p><p><a href="../../model.html#/doc/43317">View poem's topic associations</a></p></body></html>
