  <body><p>83_22: 《酬暉上人夏日林泉》陳子昂</p>
    <p>聞道白雲居　窈窕青蓮宇　巖泉萬丈流　樹石千年古　林臥對軒窗　山陰滿庭戶　方釋塵事勞　從君襲蘭杜</p><p><a href="../../model.html#/doc/3782">View poem's topic associations</a></p></body></html>
