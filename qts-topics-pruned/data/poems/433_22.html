  <body><p>433_22: 《渭村雨歸》白居易</p>
    <p>渭水寒漸落　離離蒲稗苗　閒傍沙邊立　看人刈葦苕　近水風景冷　晴明猶寂寥　復茲夕陰起　野色重蕭條　蕭條獨歸路　暮雨溼村橋</p><p><a href="../../model.html#/doc/19957">View poem's topic associations</a></p></body></html>
