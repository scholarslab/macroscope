  <body><p>328_7_2: 《渡江秋怨二首（其二）》權德輿</p>
    <p>渡秋江兮渺然　望秋月兮嬋娟　色如練　萬里遍　我有所思兮不得見　不得見兮露寒水深　耿遙夜兮傷心</p><p><a href="../../model.html#/doc/15502">View poem's topic associations</a></p></body></html>
