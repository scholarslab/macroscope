  <body><p>629_19: 《寄友人》陸龜蒙</p>
    <p>敬亭寒夜溪聲裏　同聽先生講太玄　上得雲梯不回首　釣竿猶在五湖邊</p><p><a href="../../model.html#/doc/31299">View poem's topic associations</a></p></body></html>
