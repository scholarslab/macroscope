  <body><p>228_8: 《奉寄別馬巴州（時甫除京兆功曹在東川）》杜甫</p>
    <p>勳業終歸馬伏波　功曹非復漢蕭何　扁舟繫纜沙邊久　南國浮雲水上多　獨把魚竿終遠去　難隨鳥翼一相過　知君未愛春湖色　興在驪駒白玉珂</p><p><a href="../../model.html#/doc/10154">View poem's topic associations</a></p></body></html>
