  <body><p>586_25: 《晚春宿僧院》劉滄</p>
    <p>蕭寺春風正落花　淹留數宿惠休家　碧空雲盡磬聲遠　清夜月高窗影斜　白日閒吟為道侶　青山遙指是生涯　微微一點寒燈在　鄉夢不成聞曙鴉</p><p><a href="../../model.html#/doc/29477">View poem's topic associations</a></p></body></html>
