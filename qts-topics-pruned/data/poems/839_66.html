  <body><p>839_66: 《寄普明大師可准》齊己</p>
    <p>蓮嶽三徵者　論詩舊與君　相留曾幾歲　酬唱有新文　翠竇容閒憩　嵐峰許共分　當年若同訪　合得伴吟雲</p><p><a href="../../model.html#/doc/42040">View poem's topic associations</a></p></body></html>
