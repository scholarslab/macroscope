  <body><p>227_54_2: 《數陪李梓州泛江，有女樂在諸舫，戲為豔曲二首贈李（其二）》杜甫</p>
    <p>白日移歌袖　清霄近笛床　翠眉縈度曲　雲鬢儼分行　立馬千山暮　迴舟一水香　使君自有婦　莫學野鴛鴦</p><p><a href="../../model.html#/doc/10100">View poem's topic associations</a></p></body></html>
