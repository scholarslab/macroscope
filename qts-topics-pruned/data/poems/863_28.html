  <body><p>863_28: 《弄玉》蜀宮群仙</p>
    <p>采鳳飛來到禁闈　便隨王母駐瑤池　如今記得秦樓上　偷見蕭郎惱妾時</p><p><a href="../../model.html#/doc/43364">View poem's topic associations</a></p></body></html>
