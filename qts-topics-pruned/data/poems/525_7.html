  <body><p>525_7: 《春日古道傍作》杜牧</p>
    <p>萬古榮華旦暮齊　樓台春盡草萋萋　君看陌上何人墓　旋化紅塵送馬蹄</p><p><a href="../../model.html#/doc/25733">View poem's topic associations</a></p></body></html>
