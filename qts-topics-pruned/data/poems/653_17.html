  <body><p>653_17: 《送鄉中故人》方幹</p>
    <p>少小與君情不疏　聽君細話勝家書　如今若到鄉中去　道我垂鉤不釣魚</p><p><a href="../../model.html#/doc/32909">View poem's topic associations</a></p></body></html>
