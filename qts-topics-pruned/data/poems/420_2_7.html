  <body><p>420_2_7: 《有酒十章（其七）》元稹</p>
    <p>有酒有酒方爛漫　飲酣拔劍心眼亂　聲若雷砰目流電　醉舞翻環身眩轉　乾綱倒軋坤維旋　白日橫空星宿見　一夫心醉萬物變　何況蚩尤之蹴蹋　安得不以熊羆戰　鳴呼　風后力牧得親見　我可奈何兮又進一杯除健羨</p><p><a href="../../model.html#/doc/19412">View poem's topic associations</a></p></body></html>
