  <body><p>279_20: 《九日奉陪令公登白樓同詠菊》盧綸</p>
    <p>瓊尊猶有菊　可以獻留侯　願比三花秀　非同百卉秋　金英分蕊細　玉露結房稠　黃雀知恩在　銜飛亦上樓</p><p><a href="../../model.html#/doc/13217">View poem's topic associations</a></p></body></html>
