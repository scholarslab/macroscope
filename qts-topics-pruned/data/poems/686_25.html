  <body><p>686_25: 《送僧上峽歸東蜀》吳融</p>
    <p>巴字江流一棹迴　紫袈裟是禁中裁　如從十二峰前過　莫賦佳人殊未來</p><p><a href="../../model.html#/doc/34952">View poem's topic associations</a></p></body></html>
