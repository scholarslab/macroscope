  <body><p>674_15: 《送進士許彬》鄭穀</p>
    <p>泗上未休兵　壺關事可驚　流年催我老　遠道念君行　殘雪臨晴水　寒梅發故城　何當食新稻　歲稔又時平</p><p><a href="../../model.html#/doc/34024">View poem's topic associations</a></p></body></html>
