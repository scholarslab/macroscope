  <body><p>265_9_2: 《行路難三首（其二）》顧況</p>
    <p>君不見古人燒水銀　變作北邙山上塵　藕絲掛在虛空中　欲落不落愁殺人　睢水英雄多血刃　建章宮闕成煨燼　淮王身死桂樹折　徐福一去音書絕　行路難　行路難　生死皆由天　秦皇漢武遭不脫　汝獨何人學神仙</p><p><a href="../../model.html#/doc/12181">View poem's topic associations</a></p></body></html>
