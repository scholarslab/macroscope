  <body><p>250_106: 《酬裴補闕吳寺見尋（一作酬袁補闕中天寺見寄）》皇甫冉</p>
    <p>東林初結構　已有晚鐘聲　窗戶背流水　房廊半架城　遠山重疊見　芳草淺深生　每與君攜手　多煩長老迎</p><p><a href="../../model.html#/doc/11779">View poem's topic associations</a></p></body></html>
