  <body><p>151_23: 《長沙過賈誼宅》劉長卿</p>
    <p>三年謫宦此棲遲　萬古惟留楚客悲　秋草獨尋人去後　寒林空見日斜時　漢文有道恩猶薄　湘水無情弔豈知　寂寂江山搖落處　憐君何事到天涯</p><p><a href="../../model.html#/doc/6453">View poem's topic associations</a></p></body></html>
