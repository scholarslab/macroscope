  <body><p>227_70_5: 《有感五首（其五）》杜甫</p>
    <p>盜滅人還亂　兵殘將自疑　登壇名絕假　報主爾何遲　領郡輒無色　之官皆有詞　願聞哀痛詔　端拱問瘡痍</p><p><a href="../../model.html#/doc/10122">View poem's topic associations</a></p></body></html>
