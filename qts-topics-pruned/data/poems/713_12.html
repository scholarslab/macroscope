  <body><p>713_12: 《晚泊盱眙》喻坦之</p>
    <p>廣葦夾深流　蕭蕭到海秋　宿船橫月浦　驚鳥遶霜洲　雲濕淮南樹　笳清泗水樓　徒懸鄉國思　羈跡尚東游</p><p><a href="../../model.html#/doc/36530">View poem's topic associations</a></p></body></html>
