  <body><p>474_89: 《回施先輩見寄新詩二首》徐凝</p>
    <p>九幽仙子西山卷　讀了條繩繫又開　此卷玉清宮裏少　曾尋真誥讀詩來　紫河車裏丹成也　皂莢枝頭早晚飛　料得仙宮列仙籍　如君進士出身稀</p><p><a href="../../model.html#/doc/22741">View poem's topic associations</a></p></body></html>
