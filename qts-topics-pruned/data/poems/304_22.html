  <body><p>304_22: 《送楊行元赴舉》劉商</p>
    <p>晚渡邗溝惜別離　漸看烽火馬行遲　千鈞何處穿楊葉　二月長安折桂枝</p><p><a href="../../model.html#/doc/14608">View poem's topic associations</a></p></body></html>
