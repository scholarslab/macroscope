  <body><p>161_1_13: 《古風（其十三）》李白</p>
    <p>君平既棄世　世亦棄君平　觀變窮太易　探元化群生　寂寞綴道論　空簾閉幽情騶虞不虛來　鸑鷟有時鳴　安知天漢上　白日懸高名　海客去已久　誰人測沈冥</p><p><a href="../../model.html#/doc/6911">View poem's topic associations</a></p></body></html>
