  <body><p>228_1_2: 《傷春五首（巴閬僻遠傷春罷始知春前已收宮闕）（其二）》杜甫</p>
    <p>鶯入新年語　花開滿故枝　天青風捲幔　草碧水通池　牢落官軍速　蕭條萬事危鬢毛元自白　淚點向來垂　不是無兄弟　其如有別離　巴山春色靜　北望轉逶迤</p><p><a href="../../model.html#/doc/10144">View poem's topic associations</a></p></body></html>
