  <body><p>664_24: 《病驄馬》羅隱</p>
    <p>櫪上病驄蹄褭褭　江邊廢宅路迢迢　自經梅雨長垂耳　乍食菰漿欲折腰　金絡銜頭光未滅　玉花毛色瘦來焦　曾聽禁漏驚街鼓　慣踏康莊怕小橋　夜半雄聲心尚壯　日中高臥尾還搖　龍媒落地天池遠　何事牽牛在碧霄</p><p><a href="../../model.html#/doc/33488">View poem's topic associations</a></p></body></html>
