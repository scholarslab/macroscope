  <body><p>624_10: 《寄淮南鄭寶書記》陸龜蒙</p>
    <p>記室千年翰墨孤　唯君才學似應徐　五丁驅得神功盡　二酉搜來祕檢疏　煬帝帆檣留澤國　淮王牋奏入班書　清詞醉草無因見　但釣寒江半尺鱸</p><p><a href="../../model.html#/doc/31073">View poem's topic associations</a></p></body></html>
