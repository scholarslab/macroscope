  <body><p>803_51_1: 《試新服裁制初成三首（其一）》薛濤</p>
    <p>紫陽宮裏賜紅綃　仙霧朦朧隔海遙　霜兔毳寒冰繭淨　嫦娥笑指織星橋</p><p><a href="../../model.html#/doc/39937">View poem's topic associations</a></p></body></html>
