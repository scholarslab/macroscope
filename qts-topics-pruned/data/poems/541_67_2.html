  <body><p>541_67_2: 《河內詩二首（其二）》李商隱</p>
    <p>閶門日下吳歌遠　陂路綠菱香滿滿　後溪暗起鯉魚風　船旗閃斷芙蓉乾　輕奉君畏身輕　雙橈兩槳樽酒清　莫因風雨罷團扇　此曲斷腸惟北聲　低樓小徑城南道　猶自金鞍對芳草</p><p><a href="../../model.html#/doc/26894">View poem's topic associations</a></p></body></html>
