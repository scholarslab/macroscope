  <body><p>673_24: 《春宮怨（一作杜荀鶴詩）》周樸</p>
    <p>早被嬋娟誤　欲妝臨鏡慵　承恩不在貌　教妾若為容　風暖鳥聲碎　日高花影重　年年越溪女　相憶采芙蓉</p><p><a href="../../model.html#/doc/33998">View poem's topic associations</a></p></body></html>
