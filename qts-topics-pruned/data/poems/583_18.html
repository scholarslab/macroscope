  <body><p>583_18: 《晚坐寄友人》溫庭筠</p>
    <p>九枝燈在瑣窗空　希逸無聊恨不同　曉夢未離金夾膝　早寒先到石屏風　遺簪可惜三秋白　蠟燭猶殘一寸紅　應卷蝦簾看皓齒　鏡中惆悵見梧桐</p><p><a href="../../model.html#/doc/29284">View poem's topic associations</a></p></body></html>
