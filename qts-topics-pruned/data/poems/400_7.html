  <body><p>400_7: 《秋夕遠懷》元稹</p>
    <p>旦夕天氣爽　風飄葉漸輕　星繁河漢白　露逼衾枕清　丹鳥月中滅　莎雞床下鳴　悠悠此懷抱　況復多遠情</p><p><a href="../../model.html#/doc/18817">View poem's topic associations</a></p></body></html>
