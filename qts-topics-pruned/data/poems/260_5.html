  <body><p>260_5: 《題鏡湖野老所居（一作馬戴詩）》秦系</p>
    <p>湖裏尋君去　樵風往返吹　樹喧巢鳥出　路細葑田移　漚苧成魚網　枯根是酒卮　老年唯自適　生事任群兒</p><p><a href="../../model.html#/doc/12001">View poem's topic associations</a></p></body></html>
