  <body><p>700_49: 《飲散呈主人》韋莊</p>
    <p>夢覺笙歌散　空堂寂寞秋　更聞城角弄　煙雨不勝愁</p><p><a href="../../model.html#/doc/38439">View poem's topic associations</a></p></body></html>
