  <body><p>655_16_1: 《得宣州竇尚書書因投寄二首（其一）》羅隱</p>
    <p>雙魚迢遞到江濱　傷感南陵舊主人　萬里朝臺勞寄夢　十年侯國阻趨塵　尋知亂後嘗辭祿　共喜閒來得養神　時見齊山敬亭客　不堪戎馬戰征頻</p><p><a href="../../model.html#/doc/33112">View poem's topic associations</a></p></body></html>
