  <body><p>800_7: 《雨中憶夫》晁采</p>
    <p>窗前細雨日啾啾　妾在閨中獨自愁　何事玉郎久離別　忘憂總對豈忘憂　春風送雨過窗東　忽憶良人在客中　安得妾身今似雨　也隨風去與郎同</p><p><a href="../../model.html#/doc/39790">View poem's topic associations</a></p></body></html>
