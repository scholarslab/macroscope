  <body><p>443_67: 《江樓夕望招客》白居易</p>
    <p>海天東望夕茫茫　山勢川形闊復長　燈火萬家城四畔　星河一道水中央　風吹古木晴天雨　月照平沙夏夜霜　能就江樓銷暑否　比君茅舍較清涼</p><p><a href="../../model.html#/doc/20790">View poem's topic associations</a></p></body></html>
