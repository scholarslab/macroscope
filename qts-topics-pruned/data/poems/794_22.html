  <body><p>794_22: 《重聯句一首》皎然</p>
    <p>劉令興多常步履　柴桑事少但援琴　閒招法侶從山寺　每掇幽芳傍竹林　卷簾只愛荊峰色　入坐偏宜郢客吟　誰許近來輕印綬　因君昨日悟禪心</p><p><a href="../../model.html#/doc/39572">View poem's topic associations</a></p></body></html>
