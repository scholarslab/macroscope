  <body><p>842_32_7: 《渚宮莫問詩一十五首（其七）》齊己</p>
    <p>莫問真消息　中心只自知　清風含笑詠　明月混希夷　壤衲涼天擁　玄文靜夜披善哉溫伯子　言望至公知</p><p><a href="../../model.html#/doc/42252">View poem's topic associations</a></p></body></html>
