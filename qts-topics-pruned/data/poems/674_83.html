  <body><p>674_83: 《聞所知游樊川有寄》鄭穀</p>
    <p>誰無泉石趣　朝下少同過　貪勝覺程近　愛閒經宿多　片沙留白鳥　高木引青蘿　醉把漁竿去　殷勤藉岸莎</p><p><a href="../../model.html#/doc/34094">View poem's topic associations</a></p></body></html>
