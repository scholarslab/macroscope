  <body><p>449_40_4: 《和春深二十首（其四）》白居易</p>
    <p>何處春深好　春深女學家　慣看溫室樹　飽識浴堂花　御印提隨仗　香牋把下車宋家宮樣髻　一片綠雲斜　何處春深好　春深御史家　絮縈驄馬尾　蝶繞繡衣花破柱行持斧　埋輪立駐車　入班遙認得　魚貫一行斜</p><p><a href="../../model.html#/doc/21263">View poem's topic associations</a></p></body></html>
