  <body><p>403_1: 《酬東川李相公十六韻（次用本韻）》元稹</p>
    <p>昔附赤霄羽　葳蕤遊紫垣　鬥班香案上　奏語玉晨尊　憨直撩忌諱　科儀懲傲頑　自從真籍除　棄置勿復論　前時共遊者　日夕黃金軒　請帝下巫覡　八荒求我魂　鸞鳳屢鳴顧　燕雀尚籬藩　徒令霄漢外　往往塵念存　存念豈虛設　併投瓊與璠　彈珠古所訝　此用何太敦　鄒律寒氣變　鄭琴祥景奔　靈芝繞身出　左右光彩繁　碾玉無俗色　蕊珠非世言　重慚前日句　陋若蕕並蓀　臘月巴地雨　瘴江愁浪翻　因持駭雞寶　一照濁水昏</p><p><a href="../../model.html#/doc/18898">View poem's topic associations</a></p></body></html>
