  <body><p>682_74: 《答友人見寄酒》韓偓</p>
    <p>雖可忘憂矣　其如作病何　淋漓滿襟袖　更發楚狂歌</p><p><a href="../../model.html#/doc/37271">View poem's topic associations</a></p></body></html>
