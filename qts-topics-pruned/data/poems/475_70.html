  <body><p>475_70: 《郊外即事寄侍郎大尹》李德裕</p>
    <p>高秋慚非隱　閒林喜退居　老農爭席坐　稚子帶經鋤　竹徑難迴騎　仙舟但跂予　豈知陶靖節　祗自愛吾廬</p><p><a href="../../model.html#/doc/22809">View poem's topic associations</a></p></body></html>
