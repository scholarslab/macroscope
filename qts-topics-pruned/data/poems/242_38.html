  <body><p>242_38: 《人日代客子是日立春》張繼</p>
    <p>人日兼春日　長懷復短懷　遙知雙彩勝　併在一金釵</p><p><a href="../../model.html#/doc/12489">View poem's topic associations</a></p></body></html>
