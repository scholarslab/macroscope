  <body><p>242_7: 《洛陽作（一作初出徽安門）》張繼</p>
    <p>洛陽天子縣　金谷石崇鄉　草色侵官道　花枝出苑牆　書成休逐客　賦罷遂為郎　貧賤非吾事　西遊思自強</p><p><a href="../../model.html#/doc/11261">View poem's topic associations</a></p></body></html>
