  <body><p>317_59: 《休暇日，中書相公致齋禁省，因以寄贈》武元衡</p>
    <p>嘗聞聖主得賢臣　三接能令四海春　月滿禁垣齋沐夜　清吟屬和更何人</p><p><a href="../../model.html#/doc/15065">View poem's topic associations</a></p></body></html>
