  <body><p>530_4: 《送魚思別處士歸有懷（一作南亭送張祜）》許渾</p>
    <p>宴罷眾賓散　長歌攜一卮　溪亭相送遠　山郭獨歸遲　風檻夕雲散　月軒寒露滋　病來雙鬢白　不是舊離時</p><p><a href="../../model.html#/doc/25955">View poem's topic associations</a></p></body></html>
