  <body><p>821_35: 《山月行（一作關山月）》皎然</p>
    <p>家家望秋月　不及秋山望　山中萬境長寂寥　夜夜孤明我山上　海人皆言生海東　山人自謂出山中　憂虞歡樂皆占月　月本無心同不同　自從有月山不改　古人望盡今人在　不知萬世今夜時　孤月將　誰更待</p><p><a href="../../model.html#/doc/41056">View poem's topic associations</a></p></body></html>
