  <body><p>722_9: 《題劉相公光德里新構茅亭》李洞</p>
    <p>野色迷亭曉　龍墀待押班　帶涎移海木　兼雪寫湖山　月白吟床冷　河清直印閒　唐封三萬里　人偃翠微間</p><p><a href="../../model.html#/doc/36884">View poem's topic associations</a></p></body></html>
