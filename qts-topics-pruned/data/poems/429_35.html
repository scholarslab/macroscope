  <body><p>429_35: 《朝歸書寄元八》白居易</p>
    <p>進入閤前拜　退就廊下餐　歸來昭國里　人臥馬歇鞍　卻睡至日午　起坐心浩然　況當好時節　雨後清和天　柿樹綠陰合　王家庭院寬　缾中鄠縣酒　牆上終南山　獨眠仍獨坐　開襟當風前　禪師與詩客　次第來相看　要語連夜語　須眠終日眠　除非奉朝謁　此外無別牽　年長身且健　官貧心甚安　幸無急病痛　不至苦飢寒　自此聊以適　外緣不能干　唯應靜者信　難為動者言　臺中元侍御　早晚作郎官　未作郎官際　無人相伴閒</p><p><a href="../../model.html#/doc/19765">View poem's topic associations</a></p></body></html>
