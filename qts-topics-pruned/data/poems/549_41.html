  <body><p>549_41: 《贈金剛三藏（一作許渾詩）》趙嘏</p>
    <p>心法云無住　流沙歸復來　錫隨山鳥動　經附海船回　洗足柳遮寺　坐禪花委苔　惟將一童子　又欲過天台</p><p><a href="../../model.html#/doc/27330">View poem's topic associations</a></p></body></html>
