  <body><p>118_14: 《和常州崔使君寒食夜》孫逖</p>
    <p>聞道清明近　春庭向夕蘭　行遊晝不厭　風物夜宜看　斗柄更初轉　梅香暗裏殘　無勞秉華燭　清月在南端</p><p><a href="../../model.html#/doc/4853">View poem's topic associations</a></p></body></html>
