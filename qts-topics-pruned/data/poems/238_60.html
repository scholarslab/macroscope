  <body><p>238_60: 《題秘書王迪城北池亭》錢起</p>
    <p>子喬來魏闕　明主賜衣簪　從宦辭人事　同塵即道心　還追大隱跡　寄此鳳城陰　昨夜新煙雨　池臺清且深　伏泉通粉壁　迸筍出花林　晚沐常多暇　春醪時獨斟　西南漢宮月　復對綠窗琴</p><p><a href="../../model.html#/doc/11069">View poem's topic associations</a></p></body></html>
