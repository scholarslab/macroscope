  <body><p>438_48_2: 《得微之到官後書備知通州之事悵然有感因成四章（其二）》白居易</p>
    <p>匼匝巔山萬仞餘　人家應似甑中居　寅年籬下多逢虎　亥日沙頭始賣魚　衣斑梅雨長須熨　米澀畬田不解鉏　努力安心過三考　已曾愁殺李尚書</p><p><a href="../../model.html#/doc/20312">View poem's topic associations</a></p></body></html>
