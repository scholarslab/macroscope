  <body><p>4_4: 《中和節賜百官燕集因示所懷》李適</p>
    <p>至化恆在宥　保和茲息人　推誠撫諸夏　與物長為春　仲月風景暖　禁城花柳新　芳時協金奏　賜宴同群臣　絲竹豈云樂　忠賢惟所親　庶洽朝野意　曠然天地均</p><p><a href="../../model.html#/doc/165">View poem's topic associations</a></p></body></html>
