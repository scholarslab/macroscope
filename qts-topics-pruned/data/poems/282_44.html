  <body><p>282_44: 《效古促促曲為河上思婦作》李益</p>
    <p>促促何促促　黃河九回曲　嫁與棹船郎　空床將影宿　不道君心不如石　那教妾貌長如玉</p><p><a href="../../model.html#/doc/13402">View poem's topic associations</a></p></body></html>
