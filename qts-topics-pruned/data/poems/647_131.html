  <body><p>647_131: 《詠史詩。柏舉》胡曾</p>
    <p>野田極目草茫茫　吳楚交兵此路傍　誰料伍員入郢後　大開陵寢撻平王</p><p><a href="../../model.html#/doc/32568">View poem's topic associations</a></p></body></html>
