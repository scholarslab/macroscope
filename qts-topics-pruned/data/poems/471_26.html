  <body><p>471_26: 《豪家夏冰詠》雍裕之</p>
    <p>金錯銀盤貯賜冰　清光如聳玉山稜　無論塵客閒停扇　直到消時不見蠅</p><p><a href="../../model.html#/doc/22593">View poem's topic associations</a></p></body></html>
