  <body><p>318_21: 《清溪路中寄諸公（一作寄韋於二侍禦）》崔備</p>
    <p>偏郡隔雲岑　迴溪路更深　少留攀桂樹　長渴望梅林　野筍資公膳　山花慰客心　別來無信息　可謂井瓶沈</p><p><a href="../../model.html#/doc/15153">View poem's topic associations</a></p></body></html>
