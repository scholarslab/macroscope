  <body><p>501_37: 《酬薛奉禮見贈之作》姚合</p>
    <p>栖栖滄海一耕人　詔遣江邊作使君　山頂雨餘青到地　濤頭風起白連雲　詩成客見書牆和　藥熟僧來就鼎分　珍重來章相借分　芳名未識以曾聞</p><p><a href="../../model.html#/doc/24194">View poem's topic associations</a></p></body></html>
