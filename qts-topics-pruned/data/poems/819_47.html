  <body><p>819_47: 《送烏程李明府得陟狀赴京》皎然</p>
    <p>驛吏滿江城　深仁見此情　士林推玉振　公府薦冰清　為政移風久　承恩就日行　仲容綸綍貴　南巷有光榮</p><p><a href="../../model.html#/doc/40922">View poem's topic associations</a></p></body></html>
