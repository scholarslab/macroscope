  <body><p>239_82: 《藍田溪雜詠二十二首。銜魚翠鳥》錢起</p>
    <p>有意蓮葉間　瞥然下高樹　擘波得潛魚　一點翠光去</p><p><a href="../../model.html#/doc/12314">View poem's topic associations</a></p></body></html>
