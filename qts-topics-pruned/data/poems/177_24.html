  <body><p>177_24: 《賦得白鷺鷥，送宋少府入三峽》李白</p>
    <p>白鷺拳一足　月明秋水寒　人驚遠飛去　直向使君灘</p><p><a href="../../model.html#/doc/8357">View poem's topic associations</a></p></body></html>
