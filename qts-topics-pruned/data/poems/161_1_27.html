  <body><p>161_1_27: 《古風（其二十七）》李白</p>
    <p>燕趙有秀色　綺樓青雲端　眉目豔皎月　一笑傾城歡　常恐碧草晚　坐泣秋風寒纖手怨玉琴　清晨起長歎　焉得偶君子　共乘雙飛鸞</p><p><a href="../../model.html#/doc/6925">View poem's topic associations</a></p></body></html>
