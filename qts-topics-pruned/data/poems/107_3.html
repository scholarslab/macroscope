  <body><p>107_3: 《奉和聖制送張尚書巡邊》源幹曜</p>
    <p>匈奴邇河朔　漢地須戎旅　天子擇英才　朝端出監撫　流星下閶闔　寶鉞專公輔　禮物生光輝　宸章備恩詡　有征視矛戟　制勝唯樽俎　彼美何壯哉　桓桓擅斯舉　聲華振臺閣　功德標文武　奉國知命輕　忘家以身許　安人在勤恤　保大殫襟腑　此外無異言　同情報明主</p><p><a href="../../model.html#/doc/4611">View poem's topic associations</a></p></body></html>
