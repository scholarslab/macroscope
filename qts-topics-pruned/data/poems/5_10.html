  <body><p>5_10: 《唐享昊天樂。第八》武則天</p>
    <p>奠璧郊壇昭大禮　鏘金拊石表虔誠　始奏承雲娛帝賞　復歌調露暢韶英</p><p><a href="../../model.html#/doc/194">View poem's topic associations</a></p></body></html>
