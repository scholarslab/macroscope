  <body><p>557_16: 《吳故宮》孟遲</p>
    <p>越女歌長君且聽　芙蓉香滿水邊城　豈知一日終非主　猶自如今有怨聲</p><p><a href="../../model.html#/doc/27916">View poem's topic associations</a></p></body></html>
