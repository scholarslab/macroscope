  <body><p>19_127: 《相和歌辭。從軍行》王建</p>
    <p>漢軍逐單于　日沒處河曲　浮雲道傍起　行子車下宿　槍城圍鼓角　氈帳依山谷　馬上懸壺漿　刀頭分頓肉　來時高堂上　父母親結束　回首不見家　風吹破衣服　金創生肢節　相與拔箭鏃　聞道西涼州　家家婦人哭</p><p><a href="../../model.html#/doc/1007">View poem's topic associations</a></p></body></html>
