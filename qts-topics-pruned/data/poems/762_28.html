  <body><p>762_28: 《聽琴》王元</p>
    <p>拂塵開素匣　有客獨傷時　古調俗不樂　正聲君自知　寒泉出澗澀　老檜倚風悲　縱有來聽者　誰堪繼子期</p><p><a href="../../model.html#/doc/38633">View poem's topic associations</a></p></body></html>
