  <body><p>843_19: 《詠茶十二韻》齊己</p>
    <p>百草讓為靈　功先百草成　甘傳天下口　貴占火前名　出處春無雁　收時谷有鶯　封題從澤國　貢獻入秦京　嗅覺精新極　嘗知骨自輕　研通天柱響　摘遶蜀山明　賦客秋吟起　禪師晝臥驚　角開香滿室　爐動綠凝鐺　晚憶涼泉對　閒思異果平　松黃乾旋泛　雲母滑隨傾　頗貴高人寄　尤宜別匱盛　曾尋修事法　妙盡陸先生</p><p><a href="../../model.html#/doc/42310">View poem's topic associations</a></p></body></html>
