  <body><p>87_22_3: 《道家四首奉敕撰（其三）》張說</p>
    <p>金爐承道訣　玉牒啟玄機　雲逐笙歌度　星流宮殿飛　乘風嬉浩蕩　窺月弄光輝唯有三山鶴　應同千載歸</p><p><a href="../../model.html#/doc/3979">View poem's topic associations</a></p></body></html>
