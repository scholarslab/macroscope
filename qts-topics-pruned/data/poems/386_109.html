  <body><p>386_109: 《弱柏院僧影堂》張籍</p>
    <p>弱柏倒垂如線蔓　簷頭不見有枝柯　影堂香火長相續　應得人來禮拜多</p><p><a href="../../model.html#/doc/18402">View poem's topic associations</a></p></body></html>
