  <body><p>683_83: 《自負》韓偓</p>
    <p>人許風流自負才　偷桃三度到瑤臺　至今衣領胭脂在　曾被謫仙痛咬來</p><p><a href="../../model.html#/doc/34758">View poem's topic associations</a></p></body></html>
