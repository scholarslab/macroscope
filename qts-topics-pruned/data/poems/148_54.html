  <body><p>148_54: 《送陸羽之茅山，寄李延陵》劉長卿</p>
    <p>延陵衰草遍　有路問茅山　雞犬驅將去　煙霞擬不還　新家彭澤縣　舊國穆陵關　處處逃名姓　無名亦是閒</p><p><a href="../../model.html#/doc/6224">View poem's topic associations</a></p></body></html>
