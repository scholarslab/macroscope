  <body><p>364_6_1: 《淮陰行五首（其一）》劉禹錫</p>
    <p>簇簇淮陰市　竹樓緣岸上　好日起檣竿　烏飛驚五兩</p><p><a href="../../model.html#/doc/18898">View poem's topic associations</a></p></body></html>
