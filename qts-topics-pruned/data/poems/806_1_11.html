  <body><p>806_1_11: 《詩三百三首（其十一）》寒山</p>
    <p>驅馬度荒城　荒城動客情　高低舊雉堞　大小古墳塋　自振孤蓬影　長凝拱木聲所嗟皆俗骨　仙史更無名</p><p><a href="../../model.html#/doc/40041">View poem's topic associations</a></p></body></html>
