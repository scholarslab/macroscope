  <body><p>5_28: 《唐大饗拜洛樂章。鹹和》武則天</p>
    <p>坎澤祠容備舉　坤壇祭典爰申　靈睠遙行祕躅　嘉貺薦委殊珍　肅禮恭禋載展　翹襟邈志逾殷　方期交際懸應</p><p><a href="../../model.html#/doc/209">View poem's topic associations</a></p></body></html>
