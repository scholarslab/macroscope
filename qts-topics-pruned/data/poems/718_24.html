  <body><p>718_24: 《山中道者》蘇拯</p>
    <p>筇杖六尺許　坐石流泉所　舉頭看古松　似對仙鶴語　是時天氣清　四迥無塵侶　顧我笑相迎　知有丹砂異</p><p><a href="../../model.html#/doc/36765">View poem's topic associations</a></p></body></html>
