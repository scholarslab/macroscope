  <body><p>422_2: 《桐花落》元稹</p>
    <p>莎草遍桐陰　桐花滿莎落　蓋覆相團圓　可憐無厚薄　昔歲幽院中　深堂下簾幕　同在後門前　因論花好惡　君誇沈檀樣　云是指撝作　暗澹滅紫花　句連蹙金萼　都繡六七枝　鬥成雙孔雀　尾上稠疊花　又將金解絡　我愛看不已　君煩睡先著　我作繡桐詩　繫君裙帶著　別來苦修道　此意都蕭索　今日竟相牽　思量偶然錯</p><p><a href="../../model.html#/doc/19438">View poem's topic associations</a></p></body></html>
