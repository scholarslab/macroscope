  <body><p>702_90: 《自諷》張蠙</p>
    <p>鹿鳴筵上強稱賢　一送離家十四年　同隱海山燒藥伴　不求丹桂卻登仙</p><p><a href="../../model.html#/doc/35976">View poem's topic associations</a></p></body></html>
