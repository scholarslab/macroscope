  <body><p>604_8: 《寄建州姚員外》許棠</p>
    <p>誣譖遭遐謫　明君即自知　鄉遙辭劍外　身獨向天涯　嶺堠蠻雲積　閩空瘴雨垂　南來終不遂　日探北歸期</p><p><a href="../../model.html#/doc/30362">View poem's topic associations</a></p></body></html>
