  <body><p>840_15: 《謝灉湖茶》齊己</p>
    <p>湖唯上貢　何以惠尋常　還是詩心苦　堪消蠟面香　碾聲通一室　烹色帶殘陽　若有新春者　西來信勿忘</p><p><a href="../../model.html#/doc/42069">View poem's topic associations</a></p></body></html>
