  <body><p>748_74: 《海上太守新創東亭》李中</p>
    <p>使君心智杳難同　選勝開亭景莫窮　高敞軒窗迎海月　預栽花木待春風　靜披典籍堪師古　醉擁笙歌不礙公　滿徑苔紋疏雨後　入簷山色夕陽中　偏宜下榻延徐孺　最撐登門禮孔融　事簡豈妨頻賞玩　況當為政有餘功</p><p><a href="../../model.html#/doc/38076">View poem's topic associations</a></p></body></html>
