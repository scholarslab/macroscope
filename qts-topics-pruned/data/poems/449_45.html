  <body><p>449_45: 《老戒》白居易</p>
    <p>我有白頭戒　聞於韓侍郎　老多憂活計　病更戀班行　矍鑠誇身健　周遮說話長　不知吾免否　兩鬢已成霜</p><p><a href="../../model.html#/doc/21279">View poem's topic associations</a></p></body></html>
