  <body><p>481_14: 《過梅裏七首家…今敝廬數堵猶存今列題於後。早梅橋》李紳</p>
    <p>早梅花　滿枝發　東風報春春未徹　紫萼迎風玉珠裂　楊柳未黃鶯結舌　委素飄香照新月　橋邊一樹傷離別　遊蕩行人莫攀折　不競江南艷陽節　任落東風伴春雪</p><p><a href="../../model.html#/doc/23129">View poem's topic associations</a></p></body></html>
