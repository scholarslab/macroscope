  <body><p>827_16: 《寄杜使君》貫休</p>
    <p>清辰捲珠簾　盥漱香滿室　杉松經雪後　別有精彩出　琅函芙蓉書　開之向階日　好鳥常解來　孤雲偶相失　有時作章句　氣概還鮮逸　茫茫世情世　誰人愛真實　清高慕玄度　宴默攀道一　殘磬隔風林　微陽解冰筆　亦知休明代　諒無經濟術　門前九箇峰　終擬為文乞</p><p><a href="../../model.html#/doc/41269">View poem's topic associations</a></p></body></html>
