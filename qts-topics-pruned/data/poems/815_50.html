  <body><p>815_50: 《酬崔侍禦見贈》皎然</p>
    <p>買得東山後　逢君小隱時　五湖遊不厭　柏署跡如遺　市隱何妨道　禪棲不廢詩　與君為此說　長破小乘疑</p><p><a href="../../model.html#/doc/40671">View poem's topic associations</a></p></body></html>
