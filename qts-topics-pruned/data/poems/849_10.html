  <body><p>849_10: 《武昌懷古》棲一</p>
    <p>戰國城池盡悄然　昔人遺跡遍山川　笙歌罷吹幾多日　臺榭荒涼七百年　蟬響夕陽風滿樹　雁橫秋島雨漫天　堪嗟世事如流水　空見蘆花一釣船</p><p><a href="../../model.html#/doc/42766">View poem's topic associations</a></p></body></html>
