  <body><p>106_6_2: 《奉和幸上官昭容院獻詩四首（其二）》鄭愔</p>
    <p>堯茨姑射近　漢苑建章連　十五蓂知月　三千桃紀年　鸞歌隨鳳吹　鶴舞向弦更覓瓊妃伴　來過玉女泉</p><p><a href="../../model.html#/doc/4588">View poem's topic associations</a></p></body></html>
