  <body><p>198_75: 《嚴君平卜肆》岑參</p>
    <p>君平曾賣卜　卜肆蕪已久　至今杖頭錢　時時地上有　不知支機石　還在人間否</p><p><a href="../../model.html#/doc/8426">View poem's topic associations</a></p></body></html>
