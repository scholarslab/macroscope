  <body><p>276_78: 《和太常王卿立秋日即事》盧綸</p>
    <p>嵩高雲日明　潘岳賦初成　籬槿花無色　階桐葉有聲　絳紗垂簟淨　白羽拂衣輕　鴻雁悲天遠　龜魚覺水清　別弦添楚思　牧馬動邊情　田雨農官問　林風苑吏驚　松篁終茂盛　蓬艾自衰榮　遙仰憑軒夕　惟應喜宋生</p><p><a href="../../model.html#/doc/13098">View poem's topic associations</a></p></body></html>
