  <body><p>522_43: 《代吳興妓春初寄薛軍事》杜牧</p>
    <p>霧冷侵紅粉　春陰撲翠鈿　自悲臨曉鏡　誰與惜流年　柳暗霏微雨　花愁黯淡天　金釵有幾隻　抽當酒家錢</p><p><a href="../../model.html#/doc/25510">View poem's topic associations</a></p></body></html>
