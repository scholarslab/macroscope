  <body><p>45_4: 《太母魏氏半徑題石》陳元光</p>
    <p>喬岳標仙蹟　玄扃妥壽姬　烏號非嶺海　鶴仰向京師　繫牒公侯裔　懸弧將相兒　清貞蜚簡籍　規範肅門楣　萬里提兵路　三年報母慈　劍埋龍守壤　石臥虎司碑　憂闋情猶結　祥回禫屆期　竹符忠介凜　桐杖孝思淒　許史峋嶙篆　曹侯感舊詩　鴻濛山暝啟　駿彩德昭垂　華表瑤池冥　清漳玉樹枝　昭題盟岳瀆　展墓慶重熙</p><p><a href="../../model.html#/doc/2389">View poem's topic associations</a></p></body></html>
