  <body><p>494_41: 《望夫詞》施肩吾</p>
    <p>手爇寒燈向影頻　回文機上暗生塵　自家夫無消息　卻恨橋頭賣卜人</p><p><a href="../../model.html#/doc/25629">View poem's topic associations</a></p></body></html>
