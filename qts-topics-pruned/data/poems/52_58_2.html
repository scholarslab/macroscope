  <body><p>52_58_2: 《范陽王挽詞二首（其二）》宋之問</p>
    <p>贈秩徽章洽　求書祕草成　客隨朝露盡　人逐夜舟驚　蒿里衣冠送　松門印綬迎　誰知楊伯起　今日重哀榮</p><p><a href="../../model.html#/doc/2771">View poem's topic associations</a></p></body></html>
