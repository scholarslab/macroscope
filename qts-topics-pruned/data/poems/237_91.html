  <body><p>237_91: 《送李棲桐道舉擢第還鄉省侍》錢起</p>
    <p>幾年深道要　一舉過賢關　名與玄珠出　鄉宜晝錦還　蓮舟同宿浦　柳岸向家山　欲見寧親孝　儒衣稚子斑</p><p><a href="../../model.html#/doc/10961">View poem's topic associations</a></p></body></html>
