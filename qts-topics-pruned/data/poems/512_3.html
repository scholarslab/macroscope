  <body><p>512_3: 《和於中丞登越王樓見寄》盧求</p>
    <p>高情推謝守　善政屬綿州　未落紫泥詔　閒登白雪樓　晴江如送日　寒嶺鎮迎秋　滿壁朝天士　唯予不繫舟</p><p><a href="../../model.html#/doc/24948">View poem's topic associations</a></p></body></html>
