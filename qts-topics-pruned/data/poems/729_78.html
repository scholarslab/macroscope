  <body><p>729_78: 《隋門。獨孤後》周曇</p>
    <p>腹生奚強有親疏　憐者為賢棄者愚　儲貳不遭讒搆死　隋亡寧便在江都</p><p><a href="../../model.html#/doc/37313">View poem's topic associations</a></p></body></html>
