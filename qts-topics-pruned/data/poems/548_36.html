  <body><p>548_36: 《社日遊開元觀（時當水荒之後）》薛逢</p>
    <p>松柏當軒蔓桂籬　古壇衰草暮風吹　荒涼院宇無人到　寂寞煙霞只自知　浪漬法堂余像設　水存虛殿半科儀　因求天寶年中夢　故事分明載折碑</p><p><a href="../../model.html#/doc/27237">View poem's topic associations</a></p></body></html>
