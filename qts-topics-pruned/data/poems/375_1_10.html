  <body><p>375_1_10: 《秋懷（其十）》孟郊</p>
    <p>老人朝夕異　生死每日中　坐隨一啜安　臥與萬景空　視短不到門　聽澀詎逐風還如刻削形　免有纖悉聰　浪浪謝初始　皎皎幸歸終　孤隔文章友　親密蒿萊翁歲綠閔以黃　秋節迸又窮　四時既相迫　萬慮自然叢　南逸浩淼際　北貧磽确中曩懷沈遙江　衰思結秋嵩　鋤食難滿腹　葉衣多醜躬　塵縷不自整　古吟將誰通幽竹嘯鬼神　楚鐵生虯龍　志士多異感　運鬱由邪衷　常思書破衣　至死教初童習樂莫習聲　習聲多頑聾　明明胸中言　願寫為高崇</p><p><a href="../../model.html#/doc/17667">View poem's topic associations</a></p></body></html>
