  <body><p>333_119_1: 《觀妓人入道二首（其一）》楊巨源</p>
    <p>荀令歌鐘北里亭　翠娥紅粉敞雲屏　舞衣施盡餘香在　今日花前學誦經</p><p><a href="../../model.html#/doc/15815">View poem's topic associations</a></p></body></html>
