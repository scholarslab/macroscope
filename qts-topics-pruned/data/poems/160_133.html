  <body><p>160_133: 《題梧州陳司馬山齋（一作宋之問詩）》孟浩然</p>
    <p>南國無霜霰　連年對物華　青林暗換葉　紅蕊亦開花　春去無山鳥　秋來見海槎　流芳雖可悅　會自泣長沙</p><p><a href="../../model.html#/doc/6847">View poem's topic associations</a></p></body></html>
