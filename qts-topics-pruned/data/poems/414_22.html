  <body><p>414_22: 《桐孫詩（後元和十年詔召入京及通州司馬以後詩）》元稹</p>
    <p>去日桐花半桐葉　別來桐樹老桐孫　城中過盡無窮事　白髮滿頭歸故園</p><p><a href="../../model.html#/doc/19232">View poem's topic associations</a></p></body></html>
