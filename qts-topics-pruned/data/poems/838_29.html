  <body><p>838_29: 《和岷公送李評事往宜春》齊己</p>
    <p>兵火銷鄰境　龍沙有去人　江潭牽興遠　風物入題新　雪湛將殘臘　霞明向早春　郡侯開宴處　桃李照歌塵</p><p><a href="../../model.html#/doc/41921">View poem's topic associations</a></p></body></html>
