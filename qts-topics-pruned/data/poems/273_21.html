  <body><p>273_21: 《邊城曲》戴叔倫</p>
    <p>人生莫作遠行客　遠行莫戍黃沙磧　黃沙磧下八月時　霜風裂膚百草衰　塵沙晴天迷道路　河水悠悠向東去　胡笳聽徹雙淚流　羈魂慘慘生邊愁　原頭獵火夜相向　馬蹄蹴蹋層冰上　不似京華俠少年　清歌妙舞落花前</p><p><a href="../../model.html#/doc/12779">View poem's topic associations</a></p></body></html>
