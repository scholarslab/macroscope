  <body><p>320_23: 《書紳詩》權德輿</p>
    <p>和靜有真質　斯人稱最靈　感物惑天性　觸里紛多名　禍機生隱微　智者鑒未形　敗禮因近習　人自居貞　當令念慮端　鄙嫚不能萌　苟非不踰矩　焉得遂性情　謹之在事初　動用各有程　千里起步武　彗雲自纖莖　心源一流放　駭浪奔長鯨　淵木苟端深　枝流則貞清　和理通性術　悠久方昭明　先師留中庸　可以導此生</p><p><a href="../../model.html#/doc/15229">View poem's topic associations</a></p></body></html>
