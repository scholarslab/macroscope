  <body><p>193_47: 《夏花明》韋應物</p>
    <p>夏條綠已密　朱萼綴明鮮　炎炎日正午　灼灼火俱燃　翻風適自亂　照水復成妍　歸視窗間字　熒煌滿眼前</p><p><a href="../../model.html#/doc/8230">View poem's topic associations</a></p></body></html>
