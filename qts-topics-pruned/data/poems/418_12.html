  <body><p>418_12: 《田野狐兔行》元稹</p>
    <p>種豆耘鋤　種禾溝甽　禾苗豆甲　狐榾兔翦　割鵠餧鷹　烹麟噉犬　鷹怕兔毫　犬被狐引　狐兔相須　鷹犬相盡　日暗天寒　禾稀豆損　鷹犬就烹　狐兔俱哂</p><p><a href="../../model.html#/doc/19364">View poem's topic associations</a></p></body></html>
