  <body><p>823_20: 《送圓仁三藏歸本國》棲白</p>
    <p>家山臨晚日　海路信歸橈　樹滅渾無岸　風聲只有潮　歲窮程未盡　天末國仍遙　已入閩王夢　香花境外邀</p><p><a href="../../model.html#/doc/41101">View poem's topic associations</a></p></body></html>
