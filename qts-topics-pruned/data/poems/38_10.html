  <body><p>38_10: 《詠夭桃》孔紹安</p>
    <p>結葉還臨影　飛香欲遍空　不意餘花落　翻沈露井中</p><p><a href="../../model.html#/doc/2576">View poem's topic associations</a></p></body></html>
