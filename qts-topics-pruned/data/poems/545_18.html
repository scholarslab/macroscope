  <body><p>545_18: 《鶯出谷》劉得仁</p>
    <p>東風潛啟物　動息意皆新　此鳥從幽谷　依林報早春　出寒雖未及　振羽漸能頻　稍類沖天鶴　多隨折桂人　尊前喧有語　花裏晝藏身　若向穠華處　餘禽不見親</p><p><a href="../../model.html#/doc/27150">View poem's topic associations</a></p></body></html>
