  <body><p>548_44: 《送靈州田尚書》薛逢</p>
    <p>陰風獵獵滿旗竿　白草颼颼劍氣攢　九姓羌渾隨漢節　六州蕃落從戎鞍　霜中入塞琱弓硬　月下翻營玉帳寒　今曰路傍誰不指　穰苴門戶慣登壇</p><p><a href="../../model.html#/doc/27245">View poem's topic associations</a></p></body></html>
