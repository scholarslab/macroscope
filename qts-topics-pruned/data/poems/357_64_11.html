  <body><p>357_64_11: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十一）》劉禹錫</p>
    <p>何處深春好　春深富室家　唯多貯金帛　不擬負鶯花　國樂呼聯轡　行廚載滿車歸來看理曲　燈下寶釵斜</p><p><a href="../../model.html#/doc/16866">View poem's topic associations</a></p></body></html>
