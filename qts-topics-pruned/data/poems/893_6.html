  <body><p>893_6: 《酒泉子》毛文錫</p>
    <p>綠樹春深　燕語鶯啼聲斷續　惠風飄蕩入芳叢　惹殘紅　柳絲無力嫋煙空　金盞不辭須滿酌　海棠花下思朦朧　醉春風</p><p><a href="../../model.html#/doc/44215">View poem's topic associations</a></p></body></html>
