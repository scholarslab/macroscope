  <body><p>83_26: 《夏日暉上人房別李參軍崇嗣》陳子昂</p>
    <p>四十九變化　一十三死生　翕忽玄黃裏　驅馳風雨情　是非紛妄作　寵辱坐相驚　至人獨幽鋻　窈窕隨昏明　咫尺山河道　軒窗日月庭　別離焉足問　悲樂固能并　我輩何為爾　棲皇猶未平　金臺可攀陟　寶界絕將迎　戶牖觀天地　階基上杳冥　自超三界樂　安知萬里征　中國要荒內　人寰宇宙榮　弦望如朝夕　寧嗟蜀道行</p><p><a href="../../model.html#/doc/3786">View poem's topic associations</a></p></body></html>
