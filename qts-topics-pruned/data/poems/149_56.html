  <body><p>149_56: 《禪智寺上方懷演和尚，寺即和尚所創》劉長卿</p>
    <p>絕巘東林寺　高僧惠遠公　買園隋苑下　持缽楚城中　斗極千燈近　煙波萬井通　遠山低月殿　寒木露花宮　紺宇焚香淨　滄州擺霧空　雁來秋色裏　曙起早潮東　飛錫今何在　蒼生待發蒙　白雲翻送客　庭樹自辭風　捨筏追開士　迴舟狎釣翁　平生江海意　惟共白鷗同</p><p><a href="../../model.html#/doc/6354">View poem's topic associations</a></p></body></html>
