  <body><p>331_6: 《和段相公登武擔寺西台》姚向</p>
    <p>開閣錦城中　餘閒訪梵宮　九層連晝景　萬象寫秋空　天半將身到　江長與海通　提攜出塵土　曾是穆清風</p><p><a href="../../model.html#/doc/15577">View poem's topic associations</a></p></body></html>
