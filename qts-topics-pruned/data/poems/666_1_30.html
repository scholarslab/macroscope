  <body><p>666_1_30: 《比紅兒詩（其三十）》羅虯</p>
    <p>照耀金釵簇膩鬟　見時直向畫屏間　黃姑阿母能判剖　十斛明珠也是閒</p><p><a href="../../model.html#/doc/33602">View poem's topic associations</a></p></body></html>
