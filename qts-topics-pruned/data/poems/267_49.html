  <body><p>267_49: 《江村亂後》顧況</p>
    <p>江村日暮尋遺老　江水東流橫浩浩　竹裏閒窗不見人　門前舊路生青草</p><p><a href="../../model.html#/doc/12258">View poem's topic associations</a></p></body></html>
