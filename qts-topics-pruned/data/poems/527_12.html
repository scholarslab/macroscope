  <body><p>527_12: 《薔薇花》杜牧</p>
    <p>朵朵精神葉葉柔　雨晴香拂醉人頭　石家錦幛依然在　閒倚狂風夜不收</p><p><a href="../../model.html#/doc/25859">View poem's topic associations</a></p></body></html>
