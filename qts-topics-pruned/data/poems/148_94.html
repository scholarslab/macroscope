  <body><p>148_94: 《晚泊湘江懷故人》劉長卿</p>
    <p>天涯片雲去　遙指帝鄉憶　惆悵增暮情　瀟湘復秋色　扁舟宿何處　落日羨歸翼　萬里無故人　江鷗不相識</p><p><a href="../../model.html#/doc/6264">View poem's topic associations</a></p></body></html>
