  <body><p>574_94: 《題興化園亭》賈島</p>
    <p>破卻千家作一池　不栽桃李種薔薇　薔薇花落秋風起　荊棘滿庭君始知</p><p><a href="../../model.html#/doc/29002">View poem's topic associations</a></p></body></html>
