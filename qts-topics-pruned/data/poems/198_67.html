  <body><p>198_67: 《林臥》岑參</p>
    <p>偶得魚鳥趣　復茲水木涼　遠峰帶雨色　落日搖川光　臼中西山藥　袖裏淮南方　唯愛隱几時　獨遊無何鄉</p><p><a href="../../model.html#/doc/8418">View poem's topic associations</a></p></body></html>
