  <body><p>422_11: 《月暗》元稹</p>
    <p>月暗燈殘面牆泣　羅纓斗重知啼溼　真珠簾斷蝙蝠飛　燕子巢空螢火入　深殿門重夜漏嚴　柔　　　　年急　君王掌上容一人　更有輕身何處立</p><p><a href="../../model.html#/doc/19448">View poem's topic associations</a></p></body></html>
