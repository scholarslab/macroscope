  <body><p>845_67: 《沙鷗》齊己</p>
    <p>暖傍漁船睡不驚　可憐孤潔似華亭　晚來灣浦衝平碧　晴過汀洲拂淺青　翡翠靜中修羽翼　鴛鴦閒處事儀形　何如飛入漢宮裏　留與興亡作典經</p><p><a href="../../model.html#/doc/42526">View poem's topic associations</a></p></body></html>
