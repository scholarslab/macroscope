  <body><p>527_8_2: 《吳宮詞二首（其二）》杜牧</p>
    <p>香逕遶吳宮　千帆落照中　鶴鳴山苦雨　魚躍水多風　城帶晚莎綠　池連秋蓼紅　當年國門外　誰信伍員忠</p><p><a href="../../model.html#/doc/25855">View poem's topic associations</a></p></body></html>
