  <body><p>184_28_11: 《寄遠十一首（其十一）》李白</p>
    <p>愛君芙蓉嬋娟之豔色　色可餐兮難再得　憐君冰玉清迥之明心　情不極兮意已深　朝共琅玕之綺食　夜同鴛鴦之錦衾　恩情婉孌忽為別　使人莫錯亂愁心　亂愁心　涕如雪　寒燈厭夢魂欲絕　覺來相思生白髮　盈盈漢水若可越　可惜凌波步羅襪　美人美人兮歸去來　莫作朝雲暮雨兮飛陽臺</p><p><a href="../../model.html#/doc/7744">View poem's topic associations</a></p></body></html>
