  <body><p>675_84_1: 《錦二首（其一）》鄭穀</p>
    <p>布素豪家定不看　若無文彩入時難　紅迷天子帆邊日　紫奪星郎帳外蘭　春水濯來雲雁活　夜機挑處雨燈寒　舞衣轉轉求新樣　不問流離桑柘殘</p><p><a href="../../model.html#/doc/34197">View poem's topic associations</a></p></body></html>
