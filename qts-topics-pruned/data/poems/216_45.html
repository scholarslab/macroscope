  <body><p>216_45: 《哀江頭》杜甫</p>
    <p>少陵野老吞聲哭　春日潛行曲江曲　江頭宮殿鎖千門　細柳新蒲為誰綠　憶昔霓旌下南苑　苑中萬物生顏色　昭陽殿裏第一人　同輦隨君侍君側　輦前才人帶弓箭　白馬嚼齧黃金勒　翻身向天仰射雲　一箭正墜雙飛翼　明眸皓齒今何在　血污遊魂歸不得　清渭東流劍閣深　去住彼此無消息　人生有情淚霑臆　江水江花豈終極　黃昏胡騎塵滿城　欲往城南忘南北</p><p><a href="../../model.html#/doc/9360">View poem's topic associations</a></p></body></html>
