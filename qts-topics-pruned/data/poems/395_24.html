  <body><p>395_24: 《愛碣山石》劉叉</p>
    <p>碣石何青青　挽我雙眼睛　愛爾多古峭　不到人間行</p><p><a href="../../model.html#/doc/20619">View poem's topic associations</a></p></body></html>
