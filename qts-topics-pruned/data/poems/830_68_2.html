  <body><p>830_68_2: 《古塞上曲七首（其二）》貫休</p>
    <p>中軍殺白馬　白日祭蒼蒼　號變旗幡亂　鼙乾草木黃　朔雲含凍雨　枯骨放妖光　故國今何處　參差近鬼方</p><p><a href="../../model.html#/doc/41495">View poem's topic associations</a></p></body></html>
