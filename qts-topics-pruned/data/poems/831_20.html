  <body><p>831_20: 《送王轂及第後歸江西》貫休</p>
    <p>太宗羅俊彥　桂玉比光輝　難得終須得　言歸始是歸　風帆天際吼　金鶚月中飛　五府如交辟　魚書莫便稀</p><p><a href="../../model.html#/doc/41530">View poem's topic associations</a></p></body></html>
