  <body><p>506_15: 《古行宮》章孝標</p>
    <p>瓦煙疏冷古行宮　寂寞朱門反鎖空　殘粉水銀流砌下　墮環秋月落泥中　鶯傳舊語嬌春日　花學嚴妝妒曉風　天子時清不巡幸　祗應鸞鳳集梧桐</p><p><a href="../../model.html#/doc/24447">View poem's topic associations</a></p></body></html>
