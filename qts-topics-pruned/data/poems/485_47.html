  <body><p>485_47: 《首夏》鮑溶</p>
    <p>昨日青春去　晚峰尚含妍　雖留有餘態　脈脈防憂煎　幽人惜時節　對此感流年</p><p><a href="../../model.html#/doc/23277">View poem's topic associations</a></p></body></html>
