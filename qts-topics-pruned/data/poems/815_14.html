  <body><p>815_14: 《秋日遙和盧使君游何山寺宿敡上人房論涅盤經義》皎然</p>
    <p>江郡當秋景　期將道者同　跡高憐竹寺　夜靜賞蓮宮　古磬清霜下　寒山曉月中　詩情緣境發　法性寄筌空　翻譯推南本　何人繼謝公</p><p><a href="../../model.html#/doc/40635">View poem's topic associations</a></p></body></html>
