  <body><p>640_34_5: 《長安客舍敘邵陵舊宴，寄永州蕭使君五首之五》曹唐</p>
    <p>三年身逐漢諸侯　賓榻容居最上頭　飽聽笙歌陪痛飲　熟尋雲水縱閒遊　朱門鎖閉煙嵐暮　鈴閣清冷水木秋　月滿前山圓不動　更邀詩客上高樓</p><p><a href="../../model.html#/doc/32015">View poem's topic associations</a></p></body></html>
