  <body><p>898_38: 《壽山曲》馮延巳</p>
    <p>銅壺滴漏初盡　高閣雞鳴半空　催啟五門金鎖　猶垂三殿簾櫳　階前御柳搖綠　仗下宮花散紅　鴛瓦數行曉日　鸞旗百尺春風　侍臣舞蹈重拜　聖壽南山永同</p><p><a href="../../model.html#/doc/44688">View poem's topic associations</a></p></body></html>
