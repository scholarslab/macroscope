  <body><p>230_13: 《洞房》杜甫</p>
    <p>洞房環珮冷　玉殿起秋風　秦地應新月　龍池滿舊宮　繫舟今夜遠　清漏往時同　萬里黃山北　園陵白露中</p><p><a href="../../model.html#/doc/10398">View poem's topic associations</a></p></body></html>
