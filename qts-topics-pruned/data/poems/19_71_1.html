  <body><p>19_71_1: 《相和歌辭。短歌行六首（其一）》顧況</p>
    <p>城邊路　今人犁田昔人墓　岸上沙　昔時江水今人家　今人昔人共長歎　四氣相催節回換　明月皎皎入華池　白雲離離度清漢　我欲升天天隔霄　我思渡水水無橋　我欲上山山路險</p><p><a href="../../model.html#/doc/939">View poem's topic associations</a></p></body></html>
