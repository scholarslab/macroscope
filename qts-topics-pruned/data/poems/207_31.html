  <body><p>207_31: 《傷歙州陳二使君》李嘉佑</p>
    <p>憐君辭滿臥滄洲　一旦云亡萬事休　慈母斷腸妻獨泣　寒雲慘色水空流　江村故老長懷惠　山路孤猿亦共愁　寂寞荒墳近漁浦　野松孤月即千秋</p><p><a href="../../model.html#/doc/8975">View poem's topic associations</a></p></body></html>
