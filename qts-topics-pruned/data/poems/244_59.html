  <body><p>244_59: 《贈張五諲歸濠州別業》韓翃</p>
    <p>常知罷官意　果與世人疏　復此涼風起　仍聞濠上居　故山期採菊　秋水憶觀魚　一去蓬蒿逕　羨君閒有餘</p><p><a href="../../model.html#/doc/11387">View poem's topic associations</a></p></body></html>
