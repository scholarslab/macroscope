  <body><p>221_16: 《最能行》杜甫</p>
    <p>峽中丈夫絕輕死　少在公門多在水　富豪有錢駕大舸　貧窮取給行艓子　小兒學問止論語　大兒結束隨商旅　攲帆側柁入波濤　撇漩捎潰無險阻　朝發白帝暮江陵　頃來目擊信有徵　瞿塘漫天虎鬚怒　歸州長年行最能　此鄉之人氣量窄　誤競南風疏北客　若道土無英俊才　何得山有屈原宅</p><p><a href="../../model.html#/doc/9589">View poem's topic associations</a></p></body></html>
