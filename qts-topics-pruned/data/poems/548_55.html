  <body><p>548_55: 《元日田家》薛逢</p>
    <p>南村晴雪北村梅　樹裏茅簷曉盡開　蠻檻出門兒婦去　鳥龍迎路女郎來　相逢但祝新正壽　對舉那愁暮景摧　長笑士林因宦別　一官輕是十年迴</p><p><a href="../../model.html#/doc/27256">View poem's topic associations</a></p></body></html>
