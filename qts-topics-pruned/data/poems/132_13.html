  <body><p>132_13: 《光上座廊下眾山五韻》李頎</p>
    <p>名嶽在廡下　吾師居一床　每聞楞伽經　只對清翠光　百谷聚雪色　莓苔侵屋梁　氣盤古壁轉　勢引幽階長　願遊薛葉下　日見金鑪香</p><p><a href="../../model.html#/doc/5435">View poem's topic associations</a></p></body></html>
