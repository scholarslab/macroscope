  <body><p>154_16: 《山莊月夜作》蕭穎士</p>
    <p>獻書嗟棄置　疲拙歸田園　且事計然策　將符公冶言　桑榆清暮景　雞犬應遙村　蠶罷里閭晏　麥秋田野喧　澗聲連枕簟　峰勢入階軒　未奏東山妓　先傾北海尊　隴瓜香早熟　庭果落初繁　更愜野人意　農談朝竟昏</p><p><a href="../../model.html#/doc/6585">View poem's topic associations</a></p></body></html>
