  <body><p>661_15: 《螢》羅隱</p>
    <p>空庭夜未央　點點度西牆　抱影何微細　乘時忽發揚　不思因腐草　便擬倚孤光　若道能通照　車公業肯長</p><p><a href="../../model.html#/doc/33359">View poem's topic associations</a></p></body></html>
