  <body><p>83_28: 《登澤州城北樓宴》陳子昂</p>
    <p>平生倦遊者　觀化久無窮　復來登此國　臨望與君同　坐見秦兵壘　遙聞趙將雄　武安君何在　長平事已空　且歌玄雲曲　御酒舞薰風　勿使青衿子　嗟爾白頭翁</p><p><a href="../../model.html#/doc/3788">View poem's topic associations</a></p></body></html>
