  <body><p>634_43: 《詩品二十四則。自然》司空圖</p>
    <p>俯拾即是　不取諸鄰　俱道適往　著手成春　如逢花開　如瞻歲新　真予不奪　強得易貧　幽人空山　過水采蘋　薄言情晤　悠悠天鈞</p><p><a href="../../model.html#/doc/31725">View poem's topic associations</a></p></body></html>
