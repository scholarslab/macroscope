  <body><p>141_24: 《小敷谷龍潭祠作》王昌齡</p>
    <p>崖谷噴疾流　地中有雷集　百泉勢相蕩　巨石皆卻立　跳波沸崢嶸　深處不可挹　昏為蛟龍怒　清見雲雨入　靈怪祟偏祠　廢興自茲邑　沈淫頃多昧　檐宇隧不葺　吾聞被明典　盛德惟世及　生人載山川　血食報原隰　豈伊駭微險　將以循甿揖　　飛振呂梁　忠信亦我習　波流浸已廣　悔吝在所汲　谿水有清源　褰裳靡沾溼</p><p><a href="../../model.html#/doc/5842">View poem's topic associations</a></p></body></html>
