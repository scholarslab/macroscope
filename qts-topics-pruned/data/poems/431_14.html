  <body><p>431_14: 《秋蝶》白居易</p>
    <p>秋花紫蒙蒙　秋蝶黃茸茸　花低蝶新小　飛戲叢西東　日暮涼風來　紛紛花落叢　夜深白露冷　蝶已死叢中　朝生夕俱死　氣類各相從　不見千年鶴　多棲百丈松</p><p><a href="../../model.html#/doc/19843">View poem's topic associations</a></p></body></html>
