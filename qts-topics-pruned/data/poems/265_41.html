  <body><p>265_41: 《剡紙歌》顧況</p>
    <p>雲門路上山陰雪　中有玉人持玉節　宛委山裏禹餘糧　石中黃子黃金屑　剡溪剡紙生剡藤　噴水搗後為蕉葉　欲寫金人金口經　寄與山陰山裏僧　手把山中紫羅筆　思量點畫龍蛇出　政是垂頭蹋翼時　不免向君求此物</p><p><a href="../../model.html#/doc/12210">View poem's topic associations</a></p></body></html>
