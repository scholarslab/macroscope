  <body><p>306_23: 《重陽日陪韋卿宴》朱灣</p>
    <p>何必龍山好　南亭賞不暌　清規陳侯事　雅興謝公題　入座青峰近　當軒遠樹齊　仙家自有月　莫歎夕陽西</p><p><a href="../../model.html#/doc/14716">View poem's topic associations</a></p></body></html>
