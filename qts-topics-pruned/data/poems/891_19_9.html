  <body><p>891_19_9: 《菩薩蠻（其九）》溫庭筠</p>
    <p>滿宮明月梨花白　故人萬里關山隔　金雁一雙飛　淚痕霑繡衣　小園芳草綠　家住越溪曲　楊柳色依依　燕歸君不歸</p><p><a href="../../model.html#/doc/44091">View poem's topic associations</a></p></body></html>
