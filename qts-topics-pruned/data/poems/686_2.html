  <body><p>686_2: 《閿鄉寓居十首。蛙聲》吳融</p>
    <p>墀珪倫鑒未精通　只把蛙聲鼓吹同　君聽月明人靜夜　肯饒天籟與松風</p><p><a href="../../model.html#/doc/34928">View poem's topic associations</a></p></body></html>
