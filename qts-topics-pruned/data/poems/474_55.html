  <body><p>474_55: 《鄭女出參丈人詞》徐凝</p>
    <p>鳳釵翠翹雙宛轉　出見丈人梳洗晚　掣曳羅綃跪拜時　柳條無力花枝軟</p><p><a href="../../model.html#/doc/22708">View poem's topic associations</a></p></body></html>
