  <body><p>199_2: 《客舍悲秋，有懷兩省舊遊，呈幕中諸公》岑參</p>
    <p>三度為郎便白頭　一從出守五經秋　莫言聖主長不用　其那蒼生應未休　人間歲月如流水　客舍秋風今又起　不知心事向誰論　江上蟬鳴空滿耳</p><p><a href="../../model.html#/doc/8455">View poem's topic associations</a></p></body></html>
