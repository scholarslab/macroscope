  <body><p>105_14: 《晦日宴高氏林亭》解琬</p>
    <p>主第簪裾出　王畿春照華　山亭一以眺　城闕帶煙霞　橫堤列錦帳　傍浦駐香車　歡娛屬晦節　酩酊未還家</p><p><a href="../../model.html#/doc/4581">View poem's topic associations</a></p></body></html>
