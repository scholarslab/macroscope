  <body><p>313_9: 《雪席口占》高崇文</p>
    <p>崇文宗武不崇文　提戈出塞號將軍　那箇兒射雁落　白毛空裏亂紛紛</p><p><a href="../../model.html#/doc/14873">View poem's topic associations</a></p></body></html>
