  <body><p>550_84: 《別李譜》趙嘏</p>
    <p>尊前路映暮塵紅　池上琴橫醉席風　今日別君如別鶴　聲容長在楚絃中</p><p><a href="../../model.html#/doc/27521">View poem's topic associations</a></p></body></html>
