  <body><p>238_73: 《罷官後酬元校書見贈》錢起</p>
    <p>心期悵已阻　交道復何如　自我辭丹闕　惟君到故廬　忘機貧負米　憶戴出無車　鄰犬吠初服　家人愁斗儲　秋堂入閒夜　雲月思離居　窮巷聞砧冷　荒枝應鵲疏　宦名隨落葉　生事感枯魚　臨水仍揮手　知音未棄余</p><p><a href="../../model.html#/doc/11082">View poem's topic associations</a></p></body></html>
