  <body><p>648_27: 《貽錢塘縣路明府》方幹</p>
    <p>志業不得力　到今猶苦吟　成五字句　用破一生心　世路屈聲遠　寒溪怨氣深　前賢多晚達　莫怕鬢霜侵</p><p><a href="../../model.html#/doc/32627">View poem's topic associations</a></p></body></html>
