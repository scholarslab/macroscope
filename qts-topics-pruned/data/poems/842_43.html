  <body><p>842_43: 《荊州新秋病起雜題一十五首。病起見庭石》齊己</p>
    <p>病起見庭石　豈知經夏眠　不能資藥價　空自作苔錢　翠憶藍光底　青思瀑影邊　巖僧應笑我　細碎種階前</p><p><a href="../../model.html#/doc/42271">View poem's topic associations</a></p></body></html>
