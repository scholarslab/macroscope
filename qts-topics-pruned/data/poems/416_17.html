  <body><p>416_17: 《內狀詩寄楊、白二員外（時知制誥）》元稹</p>
    <p>天門暗闢玉琤鍧　晝送中樞曉禁清　彤管內人書細膩　金奩御印篆分明　衝街不避將軍令　跋敕兼題宰相名　南省郎官誰待詔　與君將向世間行</p><p><a href="../../model.html#/doc/19312">View poem's topic associations</a></p></body></html>
