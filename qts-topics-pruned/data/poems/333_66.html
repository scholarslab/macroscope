  <body><p>333_66: 《酬崔駙馬惠箋百張兼貽四韻》楊巨源</p>
    <p>百張雲樣亂花開　七字文頭豔錦回　浮碧空從天上得　殷紅應自日邊來　捧持價重凌雲葉　封裹香深笑海苔　滿篋清光應照眼　欲題凡韻輒裴回</p><p><a href="../../model.html#/doc/15753">View poem's topic associations</a></p></body></html>
