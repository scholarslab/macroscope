  <body><p>887_5: 《蜀中經蠻後寄陶雍》馬乂</p>
    <p>酋馬渡瀘水　北來如鳥輕　幾年期鳳闕　一日破龜城　此地有征戰　誰家無死生　人悲還舊里　鳥喜下空營　弟姪意初定　交朋心尚驚　自從經難後　吟苦似猿聲</p><p><a href="../../model.html#/doc/43945">View poem's topic associations</a></p></body></html>
