  <body><p>478_8: 《坐障》陸暢</p>
    <p>白玉為竿丁字成　黃金繡帶短長輕　強遮天上花顏色　不隔雲中語笑聲</p><p><a href="../../model.html#/doc/23022">View poem's topic associations</a></p></body></html>
