  <body><p>500_45: 《假日書事呈院中司徒》姚合</p>
    <p>十日公府靜　巾櫛起清晨　寒蟬近衰柳　古木似高人　學佛寧憂老　為儒自喜貧　海山歸未得　芝朮夢中春</p><p><a href="../../model.html#/doc/24154">View poem's topic associations</a></p></body></html>
