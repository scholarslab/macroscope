  <body><p>248_57: 《送鄭正則徐州行營（一作皇甫冉詩）》郎士元</p>
    <p>從軍非隴頭　師在古徐州　氣勁三河卒　功全萬戶侯　元戎閫外略　才子握中籌　莫聽關山曲　還生塞上愁</p><p><a href="../../model.html#/doc/11587">View poem's topic associations</a></p></body></html>
