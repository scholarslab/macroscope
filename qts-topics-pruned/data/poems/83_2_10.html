  <body><p>83_2_10: 《感遇詩三十八首（其十）》陳子昂</p>
    <p>深居觀元化　悱然爭朵頤　讒說相啖食　利害紛　便便夸毘子　榮耀更相持務光讓天下　商賈競刀錐　已矣行采芝　萬世同一時</p><p><a href="../../model.html#/doc/3734">View poem's topic associations</a></p></body></html>
