  <body><p>785_12: 《小蘇家》無名氏</p>
    <p>雙月謳輾秋碧　細風斜掩神仙宅　麥門冬長馬鬣青　茱萸蕊綻蠅頭赤　流蘇斗帳懸高壁　綵鳳盤龍繳香額　堂內月娥橫剪波　倚門腸斷蝦鬚隔</p><p><a href="../../model.html#/doc/39351">View poem's topic associations</a></p></body></html>
