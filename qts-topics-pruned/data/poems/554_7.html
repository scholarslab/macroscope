  <body><p>554_7: 《山友贈蘚花冠》項斯</p>
    <p>塵污出華髮　慚君青蘚冠　此身閒未得　終日戴應難　好就松陰掛　宜當枕石看　會須尋道士　簪去繞霜壇</p><p><a href="../../model.html#/doc/27652">View poem's topic associations</a></p></body></html>
