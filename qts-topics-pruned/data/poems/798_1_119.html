  <body><p>798_1_119: 《宮詞（其一百十九）》花蕊夫人</p>
    <p>內人承寵賜新房　紅紙泥窗遶畫廊　種得海柑纔結子　乞求自送與君王</p><p><a href="../../model.html#/doc/39707">View poem's topic associations</a></p></body></html>
