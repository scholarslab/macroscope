  <body><p>232_34: 《江陵節度陽城郡王新樓成王請嚴侍禦判官賦七字句同作》杜甫</p>
    <p>樓上炎天冰雪生　高飛燕雀賀新成　碧窗宿霧濛濛溼　朱栱浮雲細細輕　杖鉞褰帷瞻具美　投壺散帙有餘清　自公多暇延參佐　江漢風流萬古情</p><p><a href="../../model.html#/doc/10605">View poem's topic associations</a></p></body></html>
