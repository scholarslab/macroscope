  <body><p>806_1_197: 《詩三百三首（其一百九十七）》寒山</p>
    <p>昔年曾到大海遊　為采摩尼誓懇求　直到龍宮深密處　金關鎖斷主神愁　龍王守護安耳裏　劍客星揮無處搜　賈客卻歸門內去　明珠元在我心頭</p><p><a href="../../model.html#/doc/40221">View poem's topic associations</a></p></body></html>
