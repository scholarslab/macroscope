  <body><p>287_12: 《登鸛雀樓》暢當</p>
    <p>迥臨飛鳥上　高出世塵間　天勢圍平野　河流入斷山</p><p><a href="../../model.html#/doc/15204">View poem's topic associations</a></p></body></html>
