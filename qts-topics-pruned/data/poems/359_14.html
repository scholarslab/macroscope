  <body><p>359_14: 《送蘄州李郎中赴任》劉禹錫</p>
    <p>楚關蘄水路非賒　東望雲山日夕佳　薤葉照人呈夏簟　松花滿碗試新茶　樓中飲興因明月　江上詩情為晚霞　北地交親長引領　早將玄鬢到京華</p><p><a href="../../model.html#/doc/16969">View poem's topic associations</a></p></body></html>
