  <body><p>574_30: 《友人婚楊氏催妝》賈島</p>
    <p>不知今夕是何夕　催促陽臺近鏡臺　誰道芙蓉水中種　青銅鏡裏一枝開</p><p><a href="../../model.html#/doc/28939">View poem's topic associations</a></p></body></html>
