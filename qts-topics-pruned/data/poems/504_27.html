  <body><p>504_27: 《題崔中丞北齋》鄭巢</p>
    <p>湖近草侵庭　秋來道興生　寒潮添井味　遠漏帶松聲　放卷聽泉坐　尋僧踏雪行　何年各無事　高論宿青城</p><p><a href="../../model.html#/doc/24395">View poem's topic associations</a></p></body></html>
