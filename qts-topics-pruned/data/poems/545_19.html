  <body><p>545_19: 《哭翰林丁侍郎》劉得仁</p>
    <p>相知出肺腑　非舊亦非親　每見雲霄侶　多揚鄙拙身　即期扶泰運　豈料哭賢人　應是隨先帝　依前作近臣　平生任公喧　愛弟尚風塵　宅閉青松古　墳臨赤水新　官清仍齒壯　兒小復家貧　惆悵天難問　空流淚滿巾</p><p><a href="../../model.html#/doc/27151">View poem's topic associations</a></p></body></html>
