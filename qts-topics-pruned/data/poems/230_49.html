  <body><p>230_49: 《雨》杜甫</p>
    <p>始賀天休雨　還嗟地出雷　驟看浮峽過　密作渡江來　牛馬行無色　蛟龍鬥不開　干戈盛陰氣　未必自陽臺</p><p><a href="../../model.html#/doc/10437">View poem's topic associations</a></p></body></html>
