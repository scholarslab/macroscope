  <body><p>230_9_9: 《解悶十二首（其九）》杜甫</p>
    <p>先帝貴妃今寂寞　荔枝還復入長安　炎方每續朱櫻獻　玉座應悲白露團</p><p><a href="../../model.html#/doc/10377">View poem's topic associations</a></p></body></html>
