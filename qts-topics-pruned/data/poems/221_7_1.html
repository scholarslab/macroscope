  <body><p>221_7_1: 《三韻三篇（其一）》杜甫</p>
    <p>高馬勿唾面　長魚無損鱗　辱馬馬毛焦　困魚魚有神　君看磊落士　不肯易其身</p><p><a href="../../model.html#/doc/9578">View poem's topic associations</a></p></body></html>
