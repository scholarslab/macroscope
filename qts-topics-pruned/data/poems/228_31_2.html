  <body><p>228_31_2: 《自閬州領妻子卻赴蜀山行三首（其二）》杜甫</p>
    <p>長林偃風色　迴復意猶迷　衫裛翠微潤　馬銜青草嘶　棧縣斜避石　橋斷卻尋溪何日干戈盡　飄飄愧老妻</p><p><a href="../../model.html#/doc/10182">View poem's topic associations</a></p></body></html>
