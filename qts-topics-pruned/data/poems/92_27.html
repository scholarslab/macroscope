  <body><p>92_27: 《人日重宴大明宮恩賜彩縷人勝應制》李乂</p>
    <p>詰旦行春上苑中　憑高卻下大明宮　千年執象寰瀛泰　七日為人慶賞隆　鐵鳳曾騫搖瑞雪　銅烏細轉入祥風　此時朝野歡無算　此歲雲天樂未窮</p><p><a href="../../model.html#/doc/4198">View poem's topic associations</a></p></body></html>
