  <body><p>655_23: 《春日葉秀才曲江》羅隱</p>
    <p>江花江草暖相隈　也向江邊把酒杯　春色惱人遮不得　別愁如瘧避還來　安排賤跡無良策　裨補明時望重才　一曲吳歌齊拍手　十年塵眼未曾開</p><p><a href="../../model.html#/doc/33120">View poem's topic associations</a></p></body></html>
