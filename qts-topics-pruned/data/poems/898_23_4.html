  <body><p>898_23_4: 《菩薩蠻（其四）》馮延巳</p>
    <p>回廊遠砌生秋草　夢魂千里青門道　鸚鵡怨長更　碧籠金鎖橫　羅幃中夜起　霜月清如水　玉露不成圓　寶箏悲斷弦</p><p><a href="../../model.html#/doc/44654">View poem's topic associations</a></p></body></html>
