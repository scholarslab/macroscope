  <body><p>666_1_36: 《比紅兒詩（其三十六）》羅虯</p>
    <p>渡口諸儂樂未休　竟陵西望路悠悠　石城有箇紅兒貌　兩槳無因迎莫愁</p><p><a href="../../model.html#/doc/33608">View poem's topic associations</a></p></body></html>
