  <body><p>250_17: 《送李使君赴邵州》皇甫冉</p>
    <p>出送東方騎　行安南楚人　城池春足雨　風俗夜迎神　郢路逢歸客　湘川問去津　爭看使君度　皂蓋雪中新</p><p><a href="../../model.html#/doc/11706">View poem's topic associations</a></p></body></html>
