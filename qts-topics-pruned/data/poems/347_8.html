  <body><p>347_8: 《南至隔仗望含元殿香爐》崔立之</p>
    <p>千官望長至　萬國拜含元　隔仗爐光出　浮霜煙氣翻　飄飄縈內殿　漠漠澹前軒　聖日開如捧　卿雲近欲渾　輪囷灑宮闕　蕭索散乾坤　願倚天風便　披香奉至尊</p><p><a href="../../model.html#/doc/16308">View poem's topic associations</a></p></body></html>
