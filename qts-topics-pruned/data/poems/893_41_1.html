  <body><p>893_41_1: 《臨江仙（其一）》牛希濟</p>
    <p>峭碧參差十二峰　冷煙寒樹重重　瑤姬宮殿是仙蹤　金爐珠帳　香靄晝偏濃　一自楚玉驚夢斷　人間無路相逢　至今雲雨帶愁容　月斜江上　征櫂動晨鐘</p><p><a href="../../model.html#/doc/44268">View poem's topic associations</a></p></body></html>
