  <body><p>17_30: 《樂府雜曲。鼓吹曲辭。芳樹》羅隱</p>
    <p>細蕊慢逐風　暖香閒破鼻　青帝固有心　時時動人意　去年高枝猶壓地　今年低枝已憔悴　吾所以見造化之權　變通之理　春夏作頭　秋冬為尾　循環反覆無窮已　今生長短同一軌　若使威可以制　力可以止　秦皇不肯斂手下沙丘　孟賁不合低頭入蒿里　伊人彊猛猶如此　顧我勞生何足恃　但願開素袍　傾綠蟻　陶陶兀兀大醉於青冥白晝間　任他上是天　下是地</p><p><a href="../../model.html#/doc/740">View poem's topic associations</a></p></body></html>
