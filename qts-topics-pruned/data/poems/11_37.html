  <body><p>11_37: 《郊廟歌辭。夕月樂章。雍和》?</p>
    <p>朏晨爭舉　天宗禮闢　夜典涼秋　陰明湛夕　有斯旨　有牲斯碩　穆穆其暉　穰穰是積</p><p><a href="../../model.html#/doc/396">View poem's topic associations</a></p></body></html>
