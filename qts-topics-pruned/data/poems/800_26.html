  <body><p>800_26: 《會張生述懷》李節度姬</p>
    <p>門前畫戟尋常設　堂上犀簪取次看　最是惱人情緒處　鳳皇樓上月華寒</p><p><a href="../../model.html#/doc/39803">View poem's topic associations</a></p></body></html>
