  <body><p>282_43: 《古別離》李益</p>
    <p>雙劍欲別風淒然　雌沈水底雄上天　江回漢轉兩不見　雲交雨合知何年　古來萬事皆由命　何用臨岐苦涕漣</p><p><a href="../../model.html#/doc/13401">View poem's topic associations</a></p></body></html>
