  <body><p>832_54: 《湖上作》貫休</p>
    <p>我競胡為者　嘮嘮但愛吟　身中多病在　湖上住年深　山霤穿苔壁　風鐘度雪林　近來心更苦　誰復是知音</p><p><a href="../../model.html#/doc/41629">View poem's topic associations</a></p></body></html>
