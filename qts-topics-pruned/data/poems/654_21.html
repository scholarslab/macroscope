  <body><p>654_21: 《流水》羅鄴</p>
    <p>漾漾悠悠幾派分　中浮短艇與鷗群　天街帶雨淹芳草　玉洞漂花下白雲　靜稱一竿持處見　急宜孤館覺來聞　隋家柳畔偏堪恨　東入長淮日又曛</p><p><a href="../../model.html#/doc/32972">View poem's topic associations</a></p></body></html>
