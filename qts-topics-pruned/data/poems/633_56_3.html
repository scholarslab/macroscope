  <body><p>633_56_3: 《南至四首（其三）》司空圖</p>
    <p>年華亂後偏堪惜　世路拋來已自生　猶有玉真長命縷　樽前時唱緩羇情</p><p><a href="../../model.html#/doc/31552">View poem's topic associations</a></p></body></html>
