  <body><p>547_8: 《飛雲亭》朱景玄</p>
    <p>上結孤圓頂　飛軒出泰清　有時迷處所　梁棟曉雲生</p><p><a href="../../model.html#/doc/29371">View poem's topic associations</a></p></body></html>
