  <body><p>595_26: 《孤雲》于武陵</p>
    <p>南北各萬里　有雲心更閒　因風離海上　伴月到人間　洛浦少高樹　長安無舊山　裴回不可駐　漠漠又空還</p><p><a href="../../model.html#/doc/29963">View poem's topic associations</a></p></body></html>
