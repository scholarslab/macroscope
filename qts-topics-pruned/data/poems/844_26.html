  <body><p>844_26: 《荊門勉懷寄道林寺諸友》齊己</p>
    <p>榮枯得失理昭然　誰離騷更問天　生下便知真夢幻　老來何必歎流年　清風不變詩應在　明月無蹤道可傳　珍重匡廬沃洲主　拂衣拋卻好林泉</p><p><a href="../../model.html#/doc/42397">View poem's topic associations</a></p></body></html>
