  <body><p>894_10_3: 《甘州子（其三）》顧夐</p>
    <p>曾如劉阮訪仙蹤　深洞客　此時逢　綺筵散後繡衾同　款曲見韶容　山枕上　長是怯晨鐘</p><p><a href="../../model.html#/doc/44296">View poem's topic associations</a></p></body></html>
