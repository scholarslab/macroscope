  <body><p>227_44_2: 《春日梓州登樓二首（其二）》杜甫</p>
    <p>天畔登樓眼　隨春入故園　戰場今始定　移柳更能存　厭蜀交遊冷　思吳勝事繁　應須理舟楫　長嘯下荊門</p><p><a href="../../model.html#/doc/10089">View poem's topic associations</a></p></body></html>
