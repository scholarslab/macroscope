  <body><p>353_7: 《始見白髮題所植海石榴》柳宗元</p>
    <p>幾年封植愛芳叢　韶豔朱顏竟不同　從此休論上春事　看成古木對衰翁</p><p><a href="../../model.html#/doc/16586">View poem's topic associations</a></p></body></html>
