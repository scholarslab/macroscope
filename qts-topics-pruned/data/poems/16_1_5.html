  <body><p>16_1_5: 《郊廟歌辭。梁郊祀樂章。慶和（其五）》趙光逢</p>
    <p>惟德動天　有感必通　秉茲一德　禋於六宗　欽夤寶命　恭肅禮容　來顧來享永穆皇風</p><p><a href="../../model.html#/doc/648">View poem's topic associations</a></p></body></html>
