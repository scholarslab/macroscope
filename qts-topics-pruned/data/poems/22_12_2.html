  <body><p>22_12_2: 《舞曲歌辭。白紵辭二首（其二）》楊衡</p>
    <p>躡珠履　步瓊筵　輕身起舞紅燭前　芳姿豔態妖且妍　迴眸轉袖暗催弦　涼風蕭蕭流水急　月華泛豔紅蓮溼　牽裙攬帶翻成泣</p><p><a href="../../model.html#/doc/1239">View poem's topic associations</a></p></body></html>
