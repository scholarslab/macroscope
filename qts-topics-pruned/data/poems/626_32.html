  <body><p>626_32: 《送羊振文先輩往桂陽歸覲》陸龜蒙</p>
    <p>風雅先生去一麾　過庭才子趣歸期　讓王門外開帆葉　義帝城中望戟支　郢路漸寒飄雪遠　湘波初暖漲雲遲　靈均精魄如能問　又得千年賈傳詞</p><p><a href="../../model.html#/doc/31184">View poem's topic associations</a></p></body></html>
