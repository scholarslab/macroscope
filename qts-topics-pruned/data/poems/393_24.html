  <body><p>393_24: 《貝宮夫人》李賀</p>
    <p>丁丁海女弄金環　雀釵翹揭雙翅關　六宮不語一生間　高懸銀榜照青山　長眉凝綠幾千年　清涼堪老鏡中鸞　秋肌稍覺玉衣寒　空光帖妥水如天</p><p><a href="../../model.html#/doc/18660">View poem's topic associations</a></p></body></html>
