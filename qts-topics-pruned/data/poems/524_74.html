  <body><p>524_74: 《洛陽秋夕》杜牧</p>
    <p>泠泠寒水帶霜風　更在天橋夜景中　清禁漏閑煙樹寂　月輪移在上陽宮</p><p><a href="../../model.html#/doc/25682">View poem's topic associations</a></p></body></html>
