  <body><p>333_79: 《元日觀朝》楊巨源</p>
    <p>北極長尊報聖期　周家何用問元龜　天顏入曙千官拜　元日迎春萬物知　閶闔迴臨黃道正　衣裳高對碧山垂　微臣願獻堯人祝　壽酒年年太液池</p><p><a href="../../model.html#/doc/15767">View poem's topic associations</a></p></body></html>
