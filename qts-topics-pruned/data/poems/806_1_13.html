  <body><p>806_1_13: 《詩三百三首（其十三）》寒山</p>
    <p>玉堂挂珠簾　中有嬋娟子　其貌勝神仙　容華若桃李　東家春霧合　西舍秋風起更過三十年　還成甘蔗滓</p><p><a href="../../model.html#/doc/40043">View poem's topic associations</a></p></body></html>
