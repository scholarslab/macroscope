  <body><p>827_28_1: 《擬君子有所思二首（其一）》貫休</p>
    <p>我愛正考甫　思賢作商頌　我愛揚子雲　理亂皆如鳳　振衣中夜起　露花香旖旎撲碎驪龍明月珠　敲出鳳皇五色髓　陋卷蕭蕭風　緬想斯人勝珪壁　寄寥千載不相逢　無限區區盡虛擲　君不見沈約道　佳人不在茲　春光為誰惜</p><p><a href="../../model.html#/doc/41284">View poem's topic associations</a></p></body></html>
