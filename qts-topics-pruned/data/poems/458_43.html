  <body><p>458_43: 《足疾》白居易</p>
    <p>足疾無加亦不瘳　綿春歷夏復經秋　開顏且酌尊中酒　代步多乘池上舟　幸有眼前衣食在　兼無身後子孫憂　應須學取陶彭澤　但委心形任去留</p><p><a href="../../model.html#/doc/21968">View poem's topic associations</a></p></body></html>
