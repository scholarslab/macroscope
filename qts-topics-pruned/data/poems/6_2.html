  <body><p>6_2: 《奉和同太子監守違戀》李元嘉</p>
    <p>乾象開層構　離明啟少陽　卜征從獻吉　守器屬元良　逖矣凌周誦　遙哉掩漢莊　好士傾南洛　多才盛北場　地分丹鷲嶺　途間白雲鄉　儲誠虔曉夕　宸愛積炎涼　珠璧連霄漢　萬物仰重光</p><p><a href="../../model.html#/doc/250">View poem's topic associations</a></p></body></html>
