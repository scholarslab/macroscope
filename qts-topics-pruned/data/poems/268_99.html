  <body><p>268_99: 《送郭秀才赴舉》耿湋</p>
    <p>鄉賦鹿鳴篇　君為貢士先　新經夢筆夜　纔比棄繻年　海雨沾隋柳　江潮赴楚船　相看南去雁　離恨倍潸然</p><p><a href="../../model.html#/doc/12411">View poem's topic associations</a></p></body></html>
