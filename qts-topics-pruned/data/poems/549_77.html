  <body><p>549_77: 《花園即事呈常（一作韋中丞）》趙嘏</p>
    <p>煙煖池塘柳覆臺　百花園裏看花來　燒衣焰席三千樹　破鼻醒愁一萬杯　不肯為歌隨拍落　卻因令舞帶香迴　山公仰爾延賓客　好傍春風次第開</p><p><a href="../../model.html#/doc/27367">View poem's topic associations</a></p></body></html>
