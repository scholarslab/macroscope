  <body><p>896_22_1: 《女冠子（其一）》歐陽炯</p>
    <p>薄妝桃臉　滿面縱橫花靨　艷情多　綬帶盤今縷　輕裙透碧羅　含羞眉乍斂　微語笑相和　不會頻偷眼　意如何</p><p><a href="../../model.html#/doc/44477">View poem's topic associations</a></p></body></html>
