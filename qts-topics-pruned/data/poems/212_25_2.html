  <body><p>212_25_2: 《宓公琴台詩三首（其二）》高適</p>
    <p>邦伯感遺事　慨然建琴堂　乃知靜者心　千載猶相望　入室想其人　出門何茫茫唯見白雲合　東臨鄒魯鄉</p><p><a href="../../model.html#/doc/9135">View poem's topic associations</a></p></body></html>
