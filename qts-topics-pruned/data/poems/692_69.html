  <body><p>692_69: 《白髮吟》杜荀鶴</p>
    <p>一莖兩莖初似絲　不妨驚度少年時　幾人亂世得及此　今我滿頭何足悲　九轉靈丹那勝酒　五音清樂未如詩　家山蒼翠萬餘尺　藜杖楮冠輸老兒</p><p><a href="../../model.html#/doc/35347">View poem's topic associations</a></p></body></html>
