  <body><p>204_4: 《湘靈鼓瑟》陳季</p>
    <p>神女泛瑤瑟　古祠嚴野亭　楚雲來泱漭　湘水助清泠　妙指微幽契　繁聲入杳冥　一彈新月白　數曲暮山青　調苦荊人怨　時遙帝子靈　遺音如可賞　試奏為君聽</p><p><a href="../../model.html#/doc/8813">View poem's topic associations</a></p></body></html>
