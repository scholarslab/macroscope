  <body><p>323_4: 《送袁中丞持節冊南詔五韻（淨字）》權德輿</p>
    <p>西南使星去　遠徹通朝聘　煙雨僰道深　麾幢漢儀盛　途輕五尺險　水愛雙流淨　上國洽恩波　外臣遵禮命　離堂駐騶馭　且盡樽中聖</p><p><a href="../../model.html#/doc/15308">View poem's topic associations</a></p></body></html>
