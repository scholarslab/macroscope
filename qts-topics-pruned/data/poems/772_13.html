  <body><p>772_13: 《杪秋洞庭懷王道士》謝太虛</p>
    <p>漂泊日復日　洞庭今更秋　青桃亦何意　此夜催人愁　惆悵客中月　裴回江上樓　心知楚天遠　目送滄波流　謝客久已滅　微言無處求　空餘白雲在　客興隨孤舟　千里杳難盡　一身常獨游　故園復何許　江漢徒遲留</p><p><a href="../../model.html#/doc/39057">View poem's topic associations</a></p></body></html>
