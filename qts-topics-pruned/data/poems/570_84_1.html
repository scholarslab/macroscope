  <body><p>570_84_1: 《南莊春晚二首（其一）》李群玉</p>
    <p>連雲草映一條陂　鸂鶒雙雙帶水飛　南村小路桃花落　細雨斜風獨自歸</p><p><a href="../../model.html#/doc/28622">View poem's topic associations</a></p></body></html>
