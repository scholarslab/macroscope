  <body><p>101_5_3: 《贈皇甫侍禦赴都八首（其三）》元希聲</p>
    <p>道心惟微　厥用允塞　德輝不泯　而映邦國　靜以有神　動而作則　九皋千里其聲不忒</p><p><a href="../../model.html#/doc/4495">View poem's topic associations</a></p></body></html>
