  <body><p>218_17: 《別贊上人》杜甫</p>
    <p>百川日東流　客去亦不息　我生苦漂蕩　何時有終極　贊公釋門老　放逐來上國　還為世塵嬰　頗帶憔悴色　楊枝晨在手　豆子雨已熟　是身如浮雲　安可限南北　異縣逢舊友　初忻寫胸臆　天長關塞寒　歲暮飢凍逼　野風吹征衣　欲別向曛黑　馬嘶思故櫪　歸鳥盡斂翼　古來聚散地　宿昔長荊棘　相看俱衰年　出處各努力</p><p><a href="../../model.html#/doc/9449">View poem's topic associations</a></p></body></html>
