  <body><p>654_57: 《秋夕旅懷》羅鄴</p>
    <p>階前月色與蛩聲　階上愁人坐復行　秦谷入霜空有夢　越山無計可歸耕　窮途若遣長堪慟　華髮無因肯晚生　不似扁舟釣魚者　免將心事算浮榮</p><p><a href="../../model.html#/doc/33008">View poem's topic associations</a></p></body></html>
