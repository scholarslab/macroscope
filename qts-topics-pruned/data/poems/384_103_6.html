  <body><p>384_103_6: 《和左司元郎中秋居十首（其六）》張籍</p>
    <p>醉倚斑藤杖　閑眠癭木床　案頭行氣訣　爐裏降真香　尚儉經營少　居閒意思長秋茶莫夜飲　新自作松漿</p><p><a href="../../model.html#/doc/18196">View poem's topic associations</a></p></body></html>
