  <body><p>853_2_4: 《覽古十四首（其四）》吳筠</p>
    <p>閒居覽前載　惻彼商與秦　所殘必忠良　所寶皆兇嚚　昵諛方自聖　不悟禍滅身箕子作周輔　孫通為漢臣　洪範及禮儀　後王用經綸</p><p><a href="../../model.html#/doc/42870">View poem's topic associations</a></p></body></html>
