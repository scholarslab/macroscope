  <body><p>412_11: 《使東川。亞枝紅》元稹</p>
    <p>平陽池上亞枝紅　悵望山郵事事同　遠向萬竿深竹里　一枝渾臥碧流中</p><p><a href="../../model.html#/doc/19146">View poem's topic associations</a></p></body></html>
