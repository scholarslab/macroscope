  <body><p>240_26: 《系樂府十二首。貧婦詞》元結</p>
    <p>誰知苦貧夫　家有愁怨妻　請君聽其詞　能不為酸悽　所憐抱中兒　不如山下麑　空念庭前地　化為人吏蹊　出門望山澤　回頭心復迷　何時見府主　長跪向之啼</p><p><a href="../../model.html#/doc/11188">View poem's topic associations</a></p></body></html>
