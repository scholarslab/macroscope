  <body><p>72_34: 《晦日宴高氏林亭》周思鈞</p>
    <p>早春驚柳穟　初晦掩蓂華　騎出平陽里　筵開衛尉家　竹影含雲密　池紋帶雨斜　重惜林亭晚　上路滿煙霞</p><p><a href="../../model.html#/doc/3384">View poem's topic associations</a></p></body></html>
