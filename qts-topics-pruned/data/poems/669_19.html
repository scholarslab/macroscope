  <body><p>669_19: 《春別》章碣</p>
    <p>擲下離觴指亂山　趨程不待鳳笙殘　花邊馬嚼金銜去　樓上人垂玉箸看　柳陌雖然風裊裊　河猶自雪漫漫　殷勤莫厭貂裘重　恐犯三邊五月寒</p><p><a href="../../model.html#/doc/33763">View poem's topic associations</a></p></body></html>
