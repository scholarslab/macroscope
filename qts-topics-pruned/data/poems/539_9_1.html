  <body><p>539_9_1: 《異俗二首（時從事嶺南）（其一）》李商隱</p>
    <p>鬼瘧朝朝避　春寒夜夜添　未驚雷破柱　不報水齊簷　虎箭侵膚毒　魚鉤刺骨銛鳥言成諜訴　多是恨彤幨</p><p><a href="../../model.html#/doc/26394">View poem's topic associations</a></p></body></html>
