  <body><p>189_45: 《送蘇評事》韋應物</p>
    <p>季弟仕譙都　元兄坐蘭省　言訪始忻忻　念離當耿耿　嵯峨夏雲起　迢遞山川永　登高望去塵　紛思終難整</p><p><a href="../../model.html#/doc/7994">View poem's topic associations</a></p></body></html>
