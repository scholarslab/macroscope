  <body><p>231_25_1: 《舍弟觀歸藍田迎新婦，送示兩篇（其一）》杜甫</p>
    <p>汝去迎妻子　高秋念卻迴　即今螢已亂　好與雁同來　東望西江水　南遊北戶開卜居期靜處　會有故人杯</p><p><a href="../../model.html#/doc/10506">View poem's topic associations</a></p></body></html>
