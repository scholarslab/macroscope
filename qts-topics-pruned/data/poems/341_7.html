  <body><p>341_7: 《路傍堠（以下四篇並元和十四年出為潮州作）》韓愈</p>
    <p>堆堆路傍堠　一雙復一隻　迎我出秦關　送我入楚澤　千以高山遮　萬以遠水隔　吾君勤聽治　照與日月敵　臣愚幸可哀　臣罪庶可釋　何當迎送歸　緣路高歷歷</p><p><a href="../../model.html#/doc/16048">View poem's topic associations</a></p></body></html>
