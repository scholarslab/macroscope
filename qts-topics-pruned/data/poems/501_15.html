  <body><p>501_15: 《和李十二舍人、裴四二舍人兩閣老酬白少傅見寄》姚合</p>
    <p>罷草王言星歲久　嵩高山色日相親　蕭條雨夜吟連曉　撩亂花時看盡春　此世逍遙應獨得　古來閒散有誰鄰　林中長老呼居士　天下書生仰達人　酒挈數瓶杯亦闊　詩成千首語皆新　綸闈並命誠宜賀　不念衰年寄上頻</p><p><a href="../../model.html#/doc/24172">View poem's topic associations</a></p></body></html>
