  <body><p>509_1: 《秋日陝州道中作》顧非熊</p>
    <p>孤客秋風裏　驅車入陝西　關河午時路　村落一聲雞　樹勢標秦遠　天形到岳低　誰知我姓名　來往自栖栖</p><p><a href="../../model.html#/doc/24570">View poem's topic associations</a></p></body></html>
