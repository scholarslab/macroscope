  <body><p>476_4: 《和竇中丞歲酒喜見小男兩歲》熊孺登</p>
    <p>更添十歲應為相　歲酒從今把未休　聞得一毛添五色　眼看相逐鳳池頭</p><p><a href="../../model.html#/doc/22875">View poem's topic associations</a></p></body></html>
