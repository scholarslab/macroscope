  <body><p>240_43: 《演興四首。初祀》元結</p>
    <p>山之乳兮葺太祠　木孫為桷兮木母榱　雲纓為兮愚木栭　洞淵禪兮揭巍巍　塗木蘭兮蒔糅蔫　被弱草兮禘礿聯　仡渾洪兮馥闐闐　管化石兮洞刳天　翹修釤分掉蕪殳　靈巫兮舞顒干　薦天兮酒陽泉　獻水芸兮飯霜秈　與太靈兮千萬年</p><p><a href="../../model.html#/doc/11205">View poem's topic associations</a></p></body></html>
