  <body><p>355_1: 《登司馬錯古城》劉禹錫</p>
    <p>將軍將秦師　西南奠遐服　故壘清江上　蒼煙晦喬木　登臨直蕭辰　周覽壯前躅　塹平陳葉滿　墉高秋蔓綠　廢井抽寒菜　毀臺生魯穀　耕人得古器　宿雨多遺鏃　楚塞鬱重疊　蠻溪紛詰曲　留此數仞基　幾人傷遠目</p><p><a href="../../model.html#/doc/16677">View poem's topic associations</a></p></body></html>
