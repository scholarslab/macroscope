  <body><p>683_55: 《春晝》韓偓</p>
    <p>春融艷艷　大醉陶陶　漏添遲日　箭減良宵　藤垂戟戶　柳拂河橋　簾幕燕子　池塘伯勞　膚清臂瘦　衫薄香銷　楚殿衣窄　南朝髻高　河陽縣遠　清波地遙　絲纏露泣　各自無憀</p><p><a href="../../model.html#/doc/34726">View poem's topic associations</a></p></body></html>
