  <body><p>127_22: 《青龍寺曇璧上人兄院集》王維</p>
    <p>高處敞招提　虛空詎有倪　坐看南陌騎　下聽秦城雞　眇眇孤煙起　芊芊遠樹齊　青山萬井外　落日五陵西　眼界今無染　心空安可迷</p><p><a href="../../model.html#/doc/5259">View poem's topic associations</a></p></body></html>
