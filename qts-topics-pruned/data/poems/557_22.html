  <body><p>557_22: 《罷都統守鎮滑州作》王鐸</p>
    <p>用軍何事敢遷延　恩重才輕分使然　黜詔已聞來闕下　檄書猶未遍軍前　腰間盡解蘇秦印　波上虛迎范蠡船　正會星辰扶北極　卻驅戈甲鎮南燕　三塵上相逢明主　九合諸侯愧昔賢　看卻中興扶大業　殺身無路好歸田</p><p><a href="../../model.html#/doc/27921">View poem's topic associations</a></p></body></html>
