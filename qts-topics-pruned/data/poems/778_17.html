  <body><p>778_17: 《再登河陽城懷古》朱延</p>
    <p>客遊倦旅思　憩駕陟崇墉　元凱標奇跡　安仁擅美蹤　遠近濁河流　出沒青山峰　佇想空不極　懷古悵無從</p><p><a href="../../model.html#/doc/39197">View poem's topic associations</a></p></body></html>
