  <body><p>641_1_8: 《小遊仙詩九十八首之八》曹唐</p>
    <p>風滿塗山玉蕊稀　赤龍閒臥鶴東飛　紫梨爛盡無人喫　何事韓君去不歸</p><p><a href="../../model.html#/doc/32026">View poem's topic associations</a></p></body></html>
