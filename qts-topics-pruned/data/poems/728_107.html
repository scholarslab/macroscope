  <body><p>728_107: 《春秋戰國門。宋子罕》周曇</p>
    <p>子憐溫潤欲歸仁　吾貴堅廉是寶身　自有不貪身內寶　玉人徒獻外來珍</p><p><a href="../../model.html#/doc/37227">View poem's topic associations</a></p></body></html>
