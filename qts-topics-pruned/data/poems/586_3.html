  <body><p>586_3: 《春日游嘉陵江》劉滄</p>
    <p>獨泛扁舟映綠楊　嘉陵江水色蒼蒼　行看芳草故鄉遠　坐對落花春日長　曲岸危檣移渡影　暮天栖鳥入山光　今來誰識東歸意　把酒閒吟思洛陽</p><p><a href="../../model.html#/doc/29455">View poem's topic associations</a></p></body></html>
