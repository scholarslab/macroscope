  <body><p>276_29: 《無題》盧綸</p>
    <p>恥將名利託交親　只向尊前樂此身　才大不應成滯客　時危且喜是閒人　高歌猶愛思歸引　醉語惟誇漉酒巾　　　　　　　　　豈能偏遣老風塵</p><p><a href="../../model.html#/doc/13050">View poem's topic associations</a></p></body></html>
