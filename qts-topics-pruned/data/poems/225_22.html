  <body><p>225_22: 《春宿左省》杜甫</p>
    <p>花隱掖垣暮　啾啾棲鳥過　星臨萬戶動　月傍九霄多　不寢聽金鑰　因風想玉珂　明朝有封事　數問夜如何</p><p><a href="../../model.html#/doc/9824">View poem's topic associations</a></p></body></html>
