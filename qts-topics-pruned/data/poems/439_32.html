  <body><p>439_32: 《秋熱》白居易</p>
    <p>西江風候接南威　暑氣長多秋氣微　猶道江州最涼冷　至今九月著生衣</p><p><a href="../../model.html#/doc/20393">View poem's topic associations</a></p></body></html>
