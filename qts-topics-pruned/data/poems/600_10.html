  <body><p>600_10: 《清曉捲簾》歐陽玭</p>
    <p>清曉意未愜　捲簾時一吟　檻虛花氣密　地暖竹聲深　秀色還朝暮　浮雲自古今　石泉驚已躍　會可洗幽心</p><p><a href="../../model.html#/doc/30152">View poem's topic associations</a></p></body></html>
