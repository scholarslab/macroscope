  <body><p>672_65: 《春殘》唐彥謙</p>
    <p>景為春時短　愁隨別夜長　暫棋寧號隱　輕醉不成鄉　風雨曾通夕　莓苔有眾芳　落花如便去　樓上即河梁</p><p><a href="../../model.html#/doc/33963">View poem's topic associations</a></p></body></html>
