  <body><p>73_26: 《扈從溫泉奉和姚令公喜雪》蘇頲</p>
    <p>清道豐人望　乘時漢主遊　恩暉隨霰下　慶澤與雲浮　泉暖驚銀磧　花寒愛玉樓　鼎臣今有問　河伯且應留</p><p><a href="../../model.html#/doc/3411">View poem's topic associations</a></p></body></html>
