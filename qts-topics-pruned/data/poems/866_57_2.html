  <body><p>866_57_2: 《題明月堂二首（其二）》劉氏亡婦</p>
    <p>玉鉤風急響丁東　回首西山似夢中　明月堂前人不到　庭前一夜老秋風</p><p><a href="../../model.html#/doc/43493">View poem's topic associations</a></p></body></html>
