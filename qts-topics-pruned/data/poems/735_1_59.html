  <body><p>735_1_59: 《宮詞百首（其五十九）》和凝</p>
    <p>鏘鏘濟濟赴延英　漸近重瞳目轉明　君聖臣賢魚水契　鴻基須賀永清平</p><p><a href="../../model.html#/doc/37482">View poem's topic associations</a></p></body></html>
