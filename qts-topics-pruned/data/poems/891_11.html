  <body><p>891_11: 《訴衷情（一名一絲風）》溫庭筠</p>
    <p>鶯語　花舞　春晝午　雨霏微　金帶枕　宮錦　鳳凰帷　柳弱燕交飛　依依　遼陽音信稀　夢中歸</p><p><a href="../../model.html#/doc/44069">View poem's topic associations</a></p></body></html>
