  <body><p>711_2: 《尚書命題瓦硯》徐夤</p>
    <p>遠向端溪得　皆因郢匠成　鑿山青靄斷　琢石紫花輕　散墨松香起　濡毫藻句清　入臺知價重　著匣恐塵生　守黑還全器　臨池早著名　春闈攜就處　軍幕載將行　不獨雄文陣　兼能助筆耕　莫嫌涓滴潤　深染古今情　洗處無瑕玷　添時識滿盈　蘭亭如見用　敲戛有金聲</p><p><a href="../../model.html#/doc/36474">View poem's topic associations</a></p></body></html>
