  <body><p>830_40_4: 《桐江閒居作十二首（其四）》貫休</p>
    <p>不問賡桑子　唯師妙吉祥　等閒眠片石　不覺到斜陽　獨自收櫧葉　教童探柏瓤王孫莫指笑　淡泊味還長</p><p><a href="../../model.html#/doc/41446">View poem's topic associations</a></p></body></html>
