  <body><p>729_3: 《秦門。趙高》周曇</p>
    <p>趙高胡亥速天誅　率土興兵怨毒痛　豐沛見機群小吏　功成兒戲亦何殊</p><p><a href="../../model.html#/doc/37238">View poem's topic associations</a></p></body></html>
