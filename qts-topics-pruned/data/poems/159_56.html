  <body><p>159_56: 《早梅》孟浩然</p>
    <p>園中有早梅　年例犯寒開　少婦曾攀折　將歸插鏡臺　猶言看不足　更欲剪刀裁</p><p><a href="../../model.html#/doc/6706">View poem's topic associations</a></p></body></html>
