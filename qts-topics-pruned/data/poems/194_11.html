  <body><p>194_11: 《古劍行》韋應物</p>
    <p>千年土中兩刃鐵　土蝕不入金星滅　沈沈青脊鱗甲滿　蛟龍無足蛇尾斷　忽欲飛動中有靈　豪士得之敵國寶　仇家舉意半夜鳴　小兒女子不可近　龍蛇變化此中隱　夏雲奔走雷闐闐　恐成霹靂飛上天</p><p><a href="../../model.html#/doc/8262">View poem's topic associations</a></p></body></html>
