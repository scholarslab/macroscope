  <body><p>804_37: 《和人》魚玄機</p>
    <p>茫茫九陌無知己　暮去朝來典繡衣　寶匣鏡昏蟬鬢亂　博山爐暖麝煙微　多情公子春留句　少思文君畫掩扉　莫惜羊車頻列載　柳絲梅綻正芳菲</p><p><a href="../../model.html#/doc/40003">View poem's topic associations</a></p></body></html>
