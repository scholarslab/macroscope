  <body><p>293_30: 《江園書事寄盧綸》司空曙</p>
    <p>種柳南江邊　閉門三四年　豔花那勝竹　凡鳥不如蟬　嗜酒漸嬰渴　讀書多欲眠　平生故交在　白首遠相憐</p><p><a href="../../model.html#/doc/13925">View poem's topic associations</a></p></body></html>
