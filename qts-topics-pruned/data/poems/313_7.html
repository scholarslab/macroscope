  <body><p>313_7: 《雨中對後簷叢竹》崔元翰</p>
    <p>含風搖硯水　帶雨拂牆衣　乍似秋江上　漁家半掩扉</p><p><a href="../../model.html#/doc/16453">View poem's topic associations</a></p></body></html>
