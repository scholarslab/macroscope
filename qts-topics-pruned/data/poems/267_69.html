  <body><p>267_69: 《歲日作（一作歲日口號）》顧況</p>
    <p>不覺老將春共至　更悲攜手幾人全　還丹寂寞羞明鏡　手把屠蘇讓少年</p><p><a href="../../model.html#/doc/12285">View poem's topic associations</a></p></body></html>
