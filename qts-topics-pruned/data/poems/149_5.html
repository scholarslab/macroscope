  <body><p>149_5: 《送荀八過山陰舊縣，兼寄剡中諸官》劉長卿</p>
    <p>訪舊山陰縣　扁舟到海涯　故林嗟滿歲　春草憶佳期　晚景千峰亂　晴江一鳥遲　桂香留客處　楓暗泊舟時　舊石曹娥篆　空山夏禹祠　剡溪多隱吏　君去道相思</p><p><a href="../../model.html#/doc/6303">View poem's topic associations</a></p></body></html>
