  <body><p>495_6_1: 《蒙召拜拾遺書情二首（其一）》費冠卿</p>
    <p>拾遺帝側知難得　官緊才微恐不勝　好是中朝絕親友　九華山下詔來徵</p><p><a href="../../model.html#/doc/23752">View poem's topic associations</a></p></body></html>
