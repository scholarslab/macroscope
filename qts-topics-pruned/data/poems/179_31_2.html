  <body><p>179_31_2: 《陪侍郎叔游洞庭醉後三首（其二）》李白</p>
    <p>船上齊橈樂　湖心泛月歸　白鷗閒不去　爭拂酒筵飛</p><p><a href="../../model.html#/doc/8440">View poem's topic associations</a></p></body></html>
