  <body><p>840_75: 《謝中上人寄茶》齊己</p>
    <p>春山穀雨前　併手摘芳煙　綠嫩難盈籠　清和易晚天　且招鄰院客　試煮落花泉　地遠勞相寄　無來又隔年</p><p><a href="../../model.html#/doc/42128">View poem's topic associations</a></p></body></html>
