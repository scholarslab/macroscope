  <body><p>798_1_129: 《宮詞（其一百二十九）》花蕊夫人</p>
    <p>會仙觀內玉清壇　新點宮人作女冠　每度駕來羞不出　羽衣初著怕人看</p><p><a href="../../model.html#/doc/39717">View poem's topic associations</a></p></body></html>
