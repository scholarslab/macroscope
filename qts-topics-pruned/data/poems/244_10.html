  <body><p>244_10: 《送郭贊府歸淮南》韓翃</p>
    <p>駿馬淮南客　歸時引望新　江聲六合暮　楚色萬家春　白苧歌西曲　黃苞寄北人　不知心賞後　早晚見行塵</p><p><a href="../../model.html#/doc/11338">View poem's topic associations</a></p></body></html>
