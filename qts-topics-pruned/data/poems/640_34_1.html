  <body><p>640_34_1: 《長安客舍敘邵陵舊宴，寄永州蕭使君五首之一》曹唐</p>
    <p>邵陵佳樹碧蔥蘢　河漢西沈宴未終　殘漏五更傳海月　清笳三會揭天風　香熏舞席雲鬟綠　光射頭盤蠟燭紅　今日卻懷行樂處　兩床絲竹水樓中</p><p><a href="../../model.html#/doc/32011">View poem's topic associations</a></p></body></html>
