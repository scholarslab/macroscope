  <body><p>13_34: 《郊廟歌辭。享太廟樂章。承光舞》?</p>
    <p>金相載穆　玉裕重輝　養德清禁　承光紫微　乾宮候色　震象增威　監國方永　賓天不歸　孝友自衷　溫文性與　龍樓正啟　鶴駕斯舉　丹扆流念　鴻名式序　中興考室　永陳彝俎</p><p><a href="../../model.html#/doc/525">View poem's topic associations</a></p></body></html>
