  <body><p>886_30: 《甘露寺紫薇花》孫魴</p>
    <p>蜀葵鄙下兼全落　菡萏清高且未開　赫日迸光飛蝶去　紫薇擎豔出林來　聞香不稱從僧舍　見影尤思在酒杯　誰笑晚芳為賤劣　便饒春麗已塵埃　牽吟過夏惟憂盡　立看移時亦忘迴　惆悵寓居無好地　懶能分取一枝栽</p><p><a href="../../model.html#/doc/43915">View poem's topic associations</a></p></body></html>
