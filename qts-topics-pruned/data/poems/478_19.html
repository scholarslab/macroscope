  <body><p>478_19: 《題悟公禪堂》陸暢</p>
    <p>臨壇付法十三春　家本長城若下人　芸閣少年應不識　南山鈔主是前身</p><p><a href="../../model.html#/doc/23033">View poem's topic associations</a></p></body></html>
