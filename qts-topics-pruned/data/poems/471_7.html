  <body><p>471_7: 《大言》雍裕之</p>
    <p>四溟杯淥醑　五嶽髻青螺　揮汗曾成雨　畫地亦成河</p><p><a href="../../model.html#/doc/24499">View poem's topic associations</a></p></body></html>
