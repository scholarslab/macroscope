  <body><p>891_14_3: 《酒泉子（其三）》溫庭筠</p>
    <p>楚女不歸　樓枕小河春水　月孤明　風又起　杏花稀　玉釵斜篸雲鬟重　裙上金縷鳳　八行書　千里夢　雁南飛</p><p><a href="../../model.html#/doc/44076">View poem's topic associations</a></p></body></html>
