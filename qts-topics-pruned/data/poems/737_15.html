  <body><p>737_15: 《鐘陵鐵柱》盧士衡</p>
    <p>千年埋沒竟何為　變化宜將萬物齊　安得風胡借方便　鑄成神劍斬鯨鯢</p><p><a href="../../model.html#/doc/37553">View poem's topic associations</a></p></body></html>
