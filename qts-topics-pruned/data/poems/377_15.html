  <body><p>377_15: 《上河陽李大夫》孟郊</p>
    <p>上將秉神略　至兵無猛威　　三軍當嚴冬　一撫勝重衣　霜劍奪眾景　夜星失長輝　蒼鷹獨立時　惡鳥不敢飛　武牢鎖天關　河橋紐地機　大將奚以安　守此稱者稀　貧士少顏色　貴門多輕肥　試登山嶽高　方見草木微　山嶽恩既廣　草木心皆歸</p><p><a href="../../model.html#/doc/17768">View poem's topic associations</a></p></body></html>
