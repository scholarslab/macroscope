  <body><p>633_76_1: 《自河西歸山二首（其一）》司空圖</p>
    <p>一水悠悠一葉危　往來長恨阻歸期　鄉關不是無華表　自為多驚獨上遲</p><p><a href="../../model.html#/doc/31591">View poem's topic associations</a></p></body></html>
