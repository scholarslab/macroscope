  <body><p>654_12: 《舊侯家》羅鄴</p>
    <p>臺閣層層倚半空　遶軒澄碧御溝通　金鈿座上歌春酒　畫蠟尊前滴曉風　歲月不知成隙地　子孫誰更繫殊功　人間若算無榮辱　卻是扁舟一釣翁</p><p><a href="../../model.html#/doc/32963">View poem's topic associations</a></p></body></html>
