  <body><p>846_57: 《江居寄關中知己》齊己</p>
    <p>多病多慵漢水邊　流年不覺已皤然　舊栽花地添黃竹　新陷盆池換白蓮　雪月未忘招遠客　雲山終待去安禪　八行書札君休問　不似風騷寄一篇</p><p><a href="../../model.html#/doc/42593">View poem's topic associations</a></p></body></html>
