  <body><p>279_53: 《同薛存誠登棲岩寺》盧綸</p>
    <p>衰蹇步難前　上山如上天　塵泥來自晚　猿鶴到何先　萬壑應孤磬　百花通一泉　蒼蒼此明月　下界正沈眠</p><p><a href="../../model.html#/doc/13247">View poem's topic associations</a></p></body></html>
