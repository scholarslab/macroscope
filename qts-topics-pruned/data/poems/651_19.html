  <body><p>651_19: 《送吳彥融赴舉》方幹</p>
    <p>用心精至自無疑　千萬人中似汝稀　上國纔將五字去　全家便待一枝歸　西陵柳路搖鞭盡　北固潮程掛席飛　想見明年榜前事　當時分散著來衣</p><p><a href="../../model.html#/doc/32783">View poem's topic associations</a></p></body></html>
