  <body><p>830_40_9: 《桐江閒居作十二首（其九）》貫休</p>
    <p>塹鳥毛衣別　頻來似愛吟　蕭條秋病後　斑駁綠苔深　珠翠籠金像　風泉灑玉琴孰知吾所適　終不是心心</p><p><a href="../../model.html#/doc/41451">View poem's topic associations</a></p></body></html>
