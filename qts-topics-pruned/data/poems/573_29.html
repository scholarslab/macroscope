  <body><p>573_29: 《病起》賈島</p>
    <p>高丘歸未得　空自責遲迴　身事豈能遂　蘭花又已開　病令新作少　雨阻故人來　燈下南華卷　祛愁當酒杯</p><p><a href="../../model.html#/doc/28809">View poem's topic associations</a></p></body></html>
