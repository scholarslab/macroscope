  <body><p>96_36: 《和崔正諫登秋日早朝》沈佺期</p>
    <p>雞鳴朝謁滿　露白禁門秋　爽氣臨旌戟　朝光映冕旒　河宗來獻寶　天子命焚裘　獨負池陽議　言從建禮遊</p><p><a href="../../model.html#/doc/4344">View poem's topic associations</a></p></body></html>
