  <body><p>883_21: 《答友人新栽松》張碧</p>
    <p>石門新長青龍髯　虯身宛轉雲光黏　聞君愛我幽崖前　十株五株寒霜天　越溪老僧頭削雪　曾云手植當庭月　三十年來遮火雲　涼風五月生空門　願君栽於清澗泉　貞姿莫迓夭桃妍　　　易開還易落　貞姿鬱鬱長依然　山童懶上孤峰巔　當窗劃破屏風煙</p><p><a href="../../model.html#/doc/43762">View poem's topic associations</a></p></body></html>
