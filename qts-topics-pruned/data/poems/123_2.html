  <body><p>123_2: 《嵩山十志十首。倒景台》盧鴻一</p>
    <p>天門豁兮仙臺聳　傑屹崒兮零澒涌　窮三休兮曠一觀　忽若登崑崙兮中期汗漫仙　聳天關兮倒景臺　鯊顥氣兮軼囂埃　皎皎之子兮自獨立　雲可朋兮霞可吸　曾何榮辱之所及</p><p><a href="../../model.html#/doc/4973">View poem's topic associations</a></p></body></html>
