  <body><p>590_2: 《陽羨春歌》李郢</p>
    <p>石亭梅花落如積　玉蘚斕班竹姑赤　祝陵有酒清若空　煮糯蒸魚作寒食　長橋新晴好天氣　兩市兒郎櫂船戲　溪頭鐃鼓狂殺儂　青蓋紅裙偶相值　風光何處最可憐　邵家高樓白日邊　樓下遊人顏色喜　溪南黃帽應羞死　三月未有二月殘　靈龜可信淹水乾　葑草青青促歸去　短簫橫笛說明年</p><p><a href="../../model.html#/doc/29750">View poem's topic associations</a></p></body></html>
