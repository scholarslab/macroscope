  <body><p>806_1_104: 《詩三百三首（其一百四）》寒山</p>
    <p>富兒會高堂　華燈何煒煌　此時無燭者　心願處其傍　不意遭排遣　還歸暗處藏益人明詎損　頓訝惜餘光</p><p><a href="../../model.html#/doc/40131">View poem's topic associations</a></p></body></html>
