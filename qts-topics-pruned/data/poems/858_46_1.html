  <body><p>858_46_1: 《絕句（其一）》呂岩</p>
    <p>息精息氣養精神　精養丹田氣養身　有人學得這般術　便是長生不死人</p><p><a href="../../model.html#/doc/43216">View poem's topic associations</a></p></body></html>
