  <body><p>568_3: 《雨夜呈長官》李群玉</p>
    <p>遠客坐長夜　雨聲孤寺秋　請量東海水　看取淺深愁　愁窮重於山　終年壓人頭　朱顏與芳景　暗赴東波流　鱗翼思風水　青雲方阻修　孤燈冷素豔　蟲響寒房幽　借問陶淵明　何物號忘憂　無因一酩酊　高枕萬情休</p><p><a href="../../model.html#/doc/28398">View poem's topic associations</a></p></body></html>
