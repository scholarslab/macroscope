  <body><p>845_7: 《寄萍鄉唐稟正字》齊己</p>
    <p>新書聲價滿皇都　高臥林中更起無　春興酒香薰肺腑　夜緊雲氣溼髭鬚　同登水閣僧皆別　共上漁船鶴亦孤　長憶前年送行處　洞門殘日照菖蒲</p><p><a href="../../model.html#/doc/42460">View poem's topic associations</a></p></body></html>
