  <body><p>245_17: 《送劉評事赴廣州使幕》韓翃</p>
    <p>征南官屬似君稀　才子當今劉孝威　蠻府參軍趨傳舍　交州刺史拜行衣　前臨瘴海無人過　卻望衡陽少雁飛　為報蒼梧雲影道　明年早送客帆歸</p><p><a href="../../model.html#/doc/11411">View poem's topic associations</a></p></body></html>
