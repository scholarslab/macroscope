  <body><p>678_18: 《送新羅客歸》許彬</p>
    <p>君家滄海外　一別見何因　風土難知教　程途自致貧　浸天波色晚　橫吹鳥行春　明發千檣下　應為更遠人</p><p><a href="../../model.html#/doc/34350">View poem's topic associations</a></p></body></html>
