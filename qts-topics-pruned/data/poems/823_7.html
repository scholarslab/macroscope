  <body><p>823_7: 《五歲詠花》知玄</p>
    <p>花開滿樹紅　花落萬枝空　唯餘一孕在　明日定隨風</p><p><a href="../../model.html#/doc/44076">View poem's topic associations</a></p></body></html>
