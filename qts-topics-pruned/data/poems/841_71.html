  <body><p>841_71: 《角》齊己</p>
    <p>聞說征人說　嗚嗚何處邊　孤城沙塞地　殘月雪霜天　會轉胡風急　吹長磧雁連　應傷漢車騎　名未勒燕然</p><p><a href="../../model.html#/doc/42203">View poem's topic associations</a></p></body></html>
