  <body><p>723_36: 《曲江漁父》李洞</p>
    <p>兒孫閒弄雪霜髯　浪颭南山影入簷　臥穩篷舟龜作枕　病來茅舍網為簾　值春游子憐蓴滑　通蜀行人說鱠甜　數尺寒絲一竿竹　豈知浮世有猜嫌</p><p><a href="../../model.html#/doc/36962">View poem's topic associations</a></p></body></html>
