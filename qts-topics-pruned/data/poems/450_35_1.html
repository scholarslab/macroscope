  <body><p>450_35_1: 《勸酒十四首。何處難忘酒七首（其一）》白居易</p>
    <p>何處難忘酒　長安喜氣新　初登高第後　乍作好官人　省壁明張牓　朝衣穩稱身此時無一醆　爭奈帝城春</p><p><a href="../../model.html#/doc/21342">View poem's topic associations</a></p></body></html>
