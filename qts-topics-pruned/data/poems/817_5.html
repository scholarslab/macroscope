  <body><p>817_5: 《同顏使君真卿、李侍禦萼游法華寺登鳳翅山望太湖》皎然</p>
    <p>雙峰開鳳翅　秀出南湖州　地勢抱郊樹　山威增郡樓　正逢周柱史　來會魯諸侯　緩步凌彩蒨　清鐃發颼飀　披雲得靈境　拂石臨芳洲　積翠遙空碧　含風廣澤秋　蕭辰資麗思　高論驚精修　何似鐘山集　徵文及惠休</p><p><a href="../../model.html#/doc/40740">View poem's topic associations</a></p></body></html>
