  <body><p>640_26_1: 《贈南嶽馮處士二首（其一）》曹唐</p>
    <p>白石溪邊自結廬　風泉滿院稱幽居　鳥啼深樹斸靈藥　花落閒窗看道書　煙嵐晚過鹿裘溼　水月夜明山舍虛　支頤冷笑緣名出　終日王門強曳裙</p><p><a href="../../model.html#/doc/31999">View poem's topic associations</a></p></body></html>
