  <body><p>270_69: 《駱家亭子納涼》戎昱</p>
    <p>江湖思渺然　不離國門前　折葦魚沈藻　攀藤鳥出煙　生衣宜水竹　小酒入詩篇　莫怪侵星坐　神清不欲眠</p><p><a href="../../model.html#/doc/12545">View poem's topic associations</a></p></body></html>
