  <body><p>522_31: 《睦州四韻》杜牧</p>
    <p>州在釣臺邊　溪山實可憐　有家皆掩映　無處不潺湲　好樹鳴幽鳥　晴樓入野煙　殘春杜陵客　中酒落花前</p><p><a href="../../model.html#/doc/25498">View poem's topic associations</a></p></body></html>
