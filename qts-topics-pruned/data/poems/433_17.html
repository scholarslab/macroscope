  <body><p>433_17: 《寄元九》白居易</p>
    <p>一病經四年　親朋書信斷　窮通合易交　自笑知何晚　元君在荊楚　去日唯云遠　彼獨是何人　心如石不轉　憂我貧病身　書來唯勸勉　上言少愁苦　下道加餐飯　憐君為謫吏　窮薄家貧褊　三寄衣食資　數盈二十萬　豈是貪衣食　感君心繾綣　念我口中食　分君身上暖　不因身病久　不因命多蹇　平生親友心　豈得知深淺</p><p><a href="../../model.html#/doc/19951">View poem's topic associations</a></p></body></html>
