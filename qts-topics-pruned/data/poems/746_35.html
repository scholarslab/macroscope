  <body><p>746_35: 《賦得古蓮塘》陳陶</p>
    <p>闔閭宮娃能采蓮　明珠作佩龍為船　三千巧笑不復見　江頭廢苑花年年</p><p><a href="../../model.html#/doc/37855">View poem's topic associations</a></p></body></html>
