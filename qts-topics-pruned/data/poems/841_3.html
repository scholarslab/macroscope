  <body><p>841_3: 《送唐稟正字歸萍川》齊己</p>
    <p>霜鬚芸閣吏　久掩白雲扉　來謁元戎後　還騎病馬歸　煙村蔬飲淡　江驛雪泥肥　知到中林日　春風長澗薇</p><p><a href="../../model.html#/doc/42134">View poem's topic associations</a></p></body></html>
