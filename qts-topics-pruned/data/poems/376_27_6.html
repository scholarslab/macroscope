  <body><p>376_27_6: 《寒溪（其六）》孟郊</p>
    <p>因凍死得食　殺風仍不休　以兵為仁義　仁義生刀頭　刀頭仁義腥　君子不可求波瀾抽劍冰　相劈如仇讎　尖雪入魚心　魚心明愀愀　怳如罔兩說　似訴割切由誰使異方氣　入此中土流　翦盡一月春　閉為百谷幽　仰懷新霽光　下照疑憂愁</p><p><a href="../../model.html#/doc/17741">View poem's topic associations</a></p></body></html>
