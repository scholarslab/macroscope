  <body><p>690_27: 《贈天臺王處士》林嵩</p>
    <p>深隱天台不記秋　琴臺長別一何愁　茶煙巖外雲初起　新月潭心釣未收　映宇異花叢發好　穿松孤鶴一聲幽　赤城不掩高宗夢　寧久懸冠枕瀑流</p><p><a href="../../model.html#/doc/35149">View poem's topic associations</a></p></body></html>
