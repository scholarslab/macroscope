  <body><p>238_29: 《奉陪郭常侍宴滻川山池》錢起</p>
    <p>掖垣攜愛客　勝地賞年光　向竹過賓館　尋山到妓堂　歌聲掩金谷　舞態出平陽　地滿簪裾影　花添蘭麝香　鶯啼春未老　酒冷日猶長　安石風流事　須歸問省郎</p><p><a href="../../model.html#/doc/11038">View poem's topic associations</a></p></body></html>
