  <body><p>225_12: 《喜聞官軍已臨賊境二十韻》杜甫</p>
    <p>胡虜潛京縣　官軍擁賊壕　鼎魚猶假息　穴蟻欲何逃　帳殿羅玄冕　轅門照白袍　秦山當警蹕　漢苑入旌旄　路失羊腸險　雲橫雉尾高　五原空壁壘　八水散風濤　今日看天意　遊魂貸爾曹　乞降那更得　尚詐莫徒勞　元帥歸龍種　司空握豹韜　前軍蘇武節　左將呂虔刀　兵氣回飛鳥　威聲沒巨鼇　戈鋋開雪色　弓矢尚秋毫　天步艱方盡　時和運更遭　誰云遺毒螫　已是沃腥臊　睿想丹墀近　神行羽衛牢　花門騰絕漠　拓羯渡臨洮　此輩感恩至　羸俘何足操　鋒先衣染血　騎突劍吹毛　喜覺都城動　悲憐子女號　家家賣釵釧　只待獻春醪</p><p><a href="../../model.html#/doc/9811">View poem's topic associations</a></p></body></html>
