  <body><p>794_15: 《秋日盧郎中使君幼平泛舟聯句一首》皎然</p>
    <p>共載清秋客船　同瞻皂蓋朝天　悔使比來相得　如今欲別潸然　漸驚徒馭分散　愁望雲山接連　魏闕馳心日日　吳城揮手年年　送遠已傷飛雁　裁詩更切嘶蟬　空懷鄠杜心醉　永望門欄脰捐　別思無窮無限　還如秋水秋煙</p><p><a href="../../model.html#/doc/39567">View poem's topic associations</a></p></body></html>
