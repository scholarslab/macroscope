  <body><p>448_53: 《洛下諸客就宅相送，偶題西亭》白居易</p>
    <p>几榻臨池坐　軒車冒雪過　交親致杯酒　僮僕解笙歌　流歲行將晚　浮榮得幾多　林泉應問我　不住意如何</p><p><a href="../../model.html#/doc/21179">View poem's topic associations</a></p></body></html>
