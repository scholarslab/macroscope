  <body><p>704_20: 《送陳明府歸衡陽》黃滔</p>
    <p>鶵鶴兼留下　單車出柳煙　三年兩殊考　一日數離筵　久別湖波綠　相思嶽月圓　翠蘿曾隱處　定恐卻求仙</p><p><a href="../../model.html#/doc/36038">View poem's topic associations</a></p></body></html>
