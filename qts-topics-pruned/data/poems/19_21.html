  <body><p>19_21: 《相和歌辭。關山曲》馬戴</p>
    <p>金鎖耀兜鍪　黃雲拂紫騮　叛羌旗下戮　陷壁夜中收　霜霰戎衣故　關河磧氣秋　箭創殊未合　更遣擊蘭州　火發龍山北　中宵易左賢　勒兵臨漢水　驚雁散胡天　木落防河急　軍孤受敵偏　猶聞漢皇怒　按劍待開邊</p><p><a href="../../model.html#/doc/894">View poem's topic associations</a></p></body></html>
