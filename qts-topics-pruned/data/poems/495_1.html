  <body><p>495_1: 《不赴拾遺召》費冠卿</p>
    <p>君親同是先王道　何如骨肉一處老　也知臣子合佐時　自古榮華誰可保</p><p><a href="../../model.html#/doc/23747">View poem's topic associations</a></p></body></html>
