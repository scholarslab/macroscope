  <body><p>857_1_58: 《七言（其五十八）》呂岩</p>
    <p>曾戰蚩尤玉座前　六龍高駕振鳴鑾　如來車後隨金鼓　黃帝旂傍戴鐵冠　醉捋黑鬚三島黯　怒抽霜劍十洲寒　軒轅世代橫行後　直隱深巖久覓難</p><p><a href="../../model.html#/doc/43119">View poem's topic associations</a></p></body></html>
