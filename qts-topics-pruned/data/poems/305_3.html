  <body><p>305_3: 《過馬侍中亭》陳翊</p>
    <p>草色照雙扉　軒車到客稀　苔衣香屐跡　花綬少塵飛　薄望憐池淨　開畦愛雨肥　相過忘日昃　坐待白雲歸</p><p><a href="../../model.html#/doc/14660">View poem's topic associations</a></p></body></html>
