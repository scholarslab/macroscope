  <body><p>286_5: 《題元注林園》李端</p>
    <p>謝家門館似山林　碧石青苔滿樹陰　乳鵲眄巢花巷靜　鳴鳩鼓翼竹園深　桔槔轉水兼通藥　方丈留僧共聽琴　獨有野人箕踞慣　過君始得一長吟</p><p><a href="../../model.html#/doc/13681">View poem's topic associations</a></p></body></html>
