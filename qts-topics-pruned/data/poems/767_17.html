  <body><p>767_17: 《吳。青蓋》孫元晏</p>
    <p>曆數將終勢已摧　不修君德更堪哀　被他青蓋言相誤　元是須教入晉來</p><p><a href="../../model.html#/doc/38859">View poem's topic associations</a></p></body></html>
