  <body><p>664_36: 《青山廟（子胥廟）》羅隱</p>
    <p>市簫聲咽跡崎嶇　雪恥酬恩此丈夫　霸主兩忘時亦異　不知魂魄更無歸</p><p><a href="../../model.html#/doc/33500">View poem's topic associations</a></p></body></html>
