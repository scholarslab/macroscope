  <body><p>301_54: 《野池》王建</p>
    <p>野池水滿連秋堤　菱花結實蒲葉齊　川口雨晴風復止　蜻蜓上下魚東西</p><p><a href="../../model.html#/doc/14368">View poem's topic associations</a></p></body></html>
