  <body><p>273_100: 《潘處士宅會別》戴叔倫</p>
    <p>相邀寒影晚　惜別故山空　鄰里疏林在　池塘野水通　十年難遇後　一醉幾人同　復此悲行子　蕭蕭逐轉蓬</p><p><a href="../../model.html#/doc/12860">View poem's topic associations</a></p></body></html>
