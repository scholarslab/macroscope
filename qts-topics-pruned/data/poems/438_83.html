  <body><p>438_83: 《強酒》白居易</p>
    <p>若不坐禪銷妄想　即須行醉放狂歌　不然秋月春風夜　爭那閒思往事何</p><p><a href="../../model.html#/doc/20354">View poem's topic associations</a></p></body></html>
