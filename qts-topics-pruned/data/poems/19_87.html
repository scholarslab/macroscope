  <body><p>19_87: 《相和歌辭。銅雀妓》喬知之</p>
    <p>金閣惜分香　鉛華不重妝　空餘歌舞地　猶是為君王　哀弦調已絕　豔曲不須長　共看西陵暮　秋煙生白楊</p><p><a href="../../model.html#/doc/960">View poem's topic associations</a></p></body></html>
