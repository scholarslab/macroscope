  <body><p>295_13: 《玉蕊花（一作嚴休複詩）》何兆</p>
    <p>羽車潛下玉龜山　塵世何緣睹蕣顏　惟有多情天上雪　好風吹上綠雲鬟</p><p><a href="../../model.html#/doc/14035">View poem's topic associations</a></p></body></html>
