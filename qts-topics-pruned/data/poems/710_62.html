  <body><p>710_62: 《雲》徐夤</p>
    <p>漠漠沈沈向夕暉　蒼梧巫峽兩相依　天心白日休空蔽　海上故山應自歸　似蓋好臨千乘載　如羅堪翦六銖衣　為霖須救蒼生旱　莫向西郊作雨稀</p><p><a href="../../model.html#/doc/36461">View poem's topic associations</a></p></body></html>
