  <body><p>886_11: 《松》盧士衡</p>
    <p>雲外千尋好性靈　伴杉陪柏事孤貞　招呼暑氣終無分　應和涼風別有聲　細雨灑時花旋落　道人食處葉重生　如逢郢匠垂搜採　為棟為梁力不輕</p><p><a href="../../model.html#/doc/43895">View poem's topic associations</a></p></body></html>
