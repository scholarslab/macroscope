  <body><p>770_36: 《洛陽河亭奉酬留守郡公追送（一作李益詩）》李逸</p>
    <p>離亭餞落暉　臘酒減征衣　歲晚煙霞重　川寒雲樹微　戎裝千里至　舊路十年歸　還似汀洲雁　相逢又背飛</p><p><a href="../../model.html#/doc/39012">View poem's topic associations</a></p></body></html>
