  <body><p>142_16: 《萬歲樓》王昌齡</p>
    <p>江上巍巍萬歲樓　不知經歷幾千秋　年年喜見山長在　日日悲看水獨流　猿狖何曾離暮嶺　鸕鶿空自泛寒洲　誰堪登望雲煙裏　向晚茫茫發旅愁</p><p><a href="../../model.html#/doc/5868">View poem's topic associations</a></p></body></html>
