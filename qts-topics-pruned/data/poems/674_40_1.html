  <body><p>674_40_1: 《峽中寓止二首（其一）》鄭穀</p>
    <p>荊州未解圍　小縣結茅茨　強對官人笑　甘為野鶴欺　江春鋪網闊　市晚鬻蔬遲子美猶如此　翻然不敢悲</p><p><a href="../../model.html#/doc/34049">View poem's topic associations</a></p></body></html>
