  <body><p>453_25: 《何處堪避暑》白居易</p>
    <p>何處堪避暑　林間背日樓　何處好追涼　池上隨風舟　日高飢始食　食竟飽還遊　遊罷睡一覺　覺來茶一甌　眼明見青山　耳醒聞碧流　脫襪閒濯足　解巾快搔頭　如此來幾時　已過六七秋　從心至百骸　無一不自由　拙退是其分　榮耀非所求　雖被世間笑　終無身外憂　此語君莫怪　靜思吾亦愁　如何三伏月　楊尹謫虔州</p><p><a href="../../model.html#/doc/21568">View poem's topic associations</a></p></body></html>
