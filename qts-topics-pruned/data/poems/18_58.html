  <body><p>18_58: 《橫吹曲辭。關山月》李端</p>
    <p>露溼月蒼蒼　關頭榆葉黃　回輪照海遠　分彩上樓長　水凍頻移幕　兵疲數望鄉　祗應城影外　萬里共如霜</p><p><a href="../../model.html#/doc/839">View poem's topic associations</a></p></body></html>
