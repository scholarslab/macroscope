  <body><p>639_33: 《寄維揚故人》張喬</p>
    <p>離別河邊綰柳條　千山萬水玉人遙　月明記得相尋處　城鎖東風十五橋</p><p><a href="../../model.html#/doc/31926">View poem's topic associations</a></p></body></html>
