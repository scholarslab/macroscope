  <body><p>422_34_4: 《離思五首（一本並前首作六首）（其四）》元稹</p>
    <p>曾經滄海難為水　除卻巫山不是雲　取次花叢懶迴顧　半緣修道半緣君</p><p><a href="../../model.html#/doc/19475">View poem's topic associations</a></p></body></html>
