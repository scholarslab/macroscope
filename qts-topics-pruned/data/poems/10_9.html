  <body><p>10_9: 《郊廟歌辭。郊天舊樂章。豫和》?</p>
    <p>蘋蘩禮著　黍稷誠微　音盈鳳管　彩駐龍旂　洪歆式就　介福攸歸　送樂有闋　靈馭遄飛</p><p><a href="../../model.html#/doc/314">View poem's topic associations</a></p></body></html>
