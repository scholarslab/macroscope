  <body><p>767_11: 《吳。濡須塢》孫元晏</p>
    <p>風揭洪濤響若雷　枕波為疊險相隈　莫言有個濡須塢　幾度曹公失志回</p><p><a href="../../model.html#/doc/38853">View poem's topic associations</a></p></body></html>
