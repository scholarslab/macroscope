  <body><p>493_8: 《送文穎上人游天臺》沈亞之</p>
    <p>露花浮翠瓦　鮮思起芳叢　此際斷客夢　況復別志公　既歷天台去　言過赤城東　莫說人間事　崎嶇塵土中</p><p><a href="../../model.html#/doc/23567">View poem's topic associations</a></p></body></html>
