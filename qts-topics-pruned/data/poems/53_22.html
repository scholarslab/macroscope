  <body><p>53_22: 《登粵王台》宋之問</p>
    <p>江上粵王臺　登高望幾回　南溟天外合　北戶日邊開　地溼煙嘗起　山晴雨半來　冬花采盧橘　夏果摘楊梅　跡類虞翻枉　人非賈誼才　歸心不可見　白髮重相催</p><p><a href="../../model.html#/doc/2812">View poem's topic associations</a></p></body></html>
