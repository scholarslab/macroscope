  <body><p>433_37: 《初出藍田路作》白居易</p>
    <p>停驂問前路　路在秋雲裏　蒼蒼縣南道　去途從此始　絕頂忽上盤　眾山皆下視　下視千萬峰　峰頭如浪起　朝經韓公坡　夕次藍橋水　潯陽近四千　始行七十里　人煩馬蹄跙　勞苦已如此</p><p><a href="../../model.html#/doc/19976">View poem's topic associations</a></p></body></html>
