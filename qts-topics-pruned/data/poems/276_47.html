  <body><p>276_47: 《送尹樞令狐楚及第後歸覲》盧綸</p>
    <p>佳人比香草　君子即芳蘭　寶器金罍重　清音玉珮寒　貢文齊受寵　獻禮兩承歡　鞍馬并汾地　爭迎陸與潘</p><p><a href="../../model.html#/doc/13068">View poem's topic associations</a></p></body></html>
