  <body><p>574_84: 《題鄭常侍廳前竹》賈島</p>
    <p>綠竹臨詩酒　嬋娟思不窮　亂枝低積雪　繁葉亞寒風　蕭颯疑泉過　縈迴有逕通　侵庭根出土　隔壁筍成叢　疏影紗窗外　清音寶瑟中　卷簾終日看　攲枕幾秋同　萬頃歌王子　千竿伴阮公　露光憐片片　雨潤愛濛濛　嶰谷蠻湖北　湘川灀水東　何如軒檻側　蒼翠褭長空</p><p><a href="../../model.html#/doc/28993">View poem's topic associations</a></p></body></html>
