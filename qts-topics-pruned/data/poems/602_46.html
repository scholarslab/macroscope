  <body><p>602_46: 《升仙橋》汪遵</p>
    <p>漢朝卿相盡風雲　司馬題橋眾又聞　何事不如楊得意　解搜賢哲薦明君</p><p><a href="../../model.html#/doc/30262">View poem's topic associations</a></p></body></html>
