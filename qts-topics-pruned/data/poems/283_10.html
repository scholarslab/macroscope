  <body><p>283_10: 《春行》李益</p>
    <p>侍臣朝謁罷　戚里自相過　落日青絲騎　春風白紵歌　恩承三殿近　獵向五陵多　歸路南橋望　垂楊拂細波</p><p><a href="../../model.html#/doc/13413">View poem's topic associations</a></p></body></html>
