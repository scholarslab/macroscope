  <body><p>497_14: 《郡中書事寄默然上人》姚合</p>
    <p>郡中饒野興　過客亦淹留　看月江樓曉　尋山石徑秋　意歸何處老　誰免此生愁　長愛東林子　安禪百事休</p><p><a href="../../model.html#/doc/23869">View poem's topic associations</a></p></body></html>
