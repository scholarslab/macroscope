  <body><p>501_5: 《和門下李相餞西蜀相公》姚合</p>
    <p>聖朝同舜日　作相有夔龍　理化知無外　烝黎盡可封　燮和皆達識　出入並登庸　武騎增餘勇　儒冠貴所從　贈詩全六義　出鎮越千峰　連日陳天樂　芳筵疊酒鍾　烏臺情已洽　鳳閣分彌濃　棧轉旌搖水　崖高馬蹋松　恩深施遠俗　化美見前蹤　江曉流巴字　山晴聳劍峰　雙油擁上宰　四海羨臨邛　先路聲華遠　離京詔旨重　歲除今向盡　春色即相逢　嫩葉抽蕊　新苔長翠茸　冰銷魚潎潎　林煖鳥噰噰　泉落聞難盡　花開看不供　青城方眷戀　黃閣竟從容　計日歸台席　還聽長樂鐘</p><p><a href="../../model.html#/doc/24163">View poem's topic associations</a></p></body></html>
