  <body><p>222_46: 《贈蘇四徯》杜甫</p>
    <p>異縣昔同遊　各云厭轉蓬　別離已五年　尚在行李中　戎馬日衰息　乘輿安九重　有才何棲棲　將老委所窮　為郎未為賤　其奈疾病攻　子何面黧黑　不得豁心胸　巴蜀倦剽掠　下愚成土風　幽薊已削平　荒徼尚彎弓　斯人脫身來　豈非吾道東　乾坤雖寬大　所適裝囊空　肉食哂菜色　少壯欺老翁　況乃主客間　古來偪側同　君今下荊揚　獨帆如飛鴻　二州豪俠場　人馬皆自雄　一請甘飢寒　再請甘養蒙</p><p><a href="../../model.html#/doc/9669">View poem's topic associations</a></p></body></html>
