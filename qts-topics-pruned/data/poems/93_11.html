  <body><p>93_11: 《餞唐州高使君》岑羲</p>
    <p>蒼茫南塞地　明媚上春時　目極傷千里　懷君不自持　征車別岐路　斜日下崦嵫　一歎軺軒阻　悠悠即所思</p><p><a href="../../model.html#/doc/4223">View poem's topic associations</a></p></body></html>
