  <body><p>671_66_2: 《感物二首（其二）》唐彥謙</p>
    <p>魚目出泥沙　空村百金珍　豫章值擁輳　細細供蒸薪　論材何必多　適用即能神　託交何必深　寡求永相親　鮑叔拙羇魯　張生窮厄陳　茫然扳援際　豈意出風塵</p><p><a href="../../model.html#/doc/33881">View poem's topic associations</a></p></body></html>
