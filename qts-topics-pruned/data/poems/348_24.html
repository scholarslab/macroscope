  <body><p>348_24: 《長安早春言志》陳羽</p>
    <p>九衢日暖樹蒼蒼　萬里吳人憶水鄉　漢主未曾親羽獵　不知將底諫君王</p><p><a href="../../model.html#/doc/16345">View poem's topic associations</a></p></body></html>
