  <body><p>264_41: 《華山西岡游贈隱玄叟》顧況</p>
    <p>群峰鬱初霽　潑黛若鬟沐　失風鼓唅呀　搖撼千灌木　木葉微墮黃　石泉淨停綠　危磴蘿薜牽　迥步入幽谷　我心寄青霞　世事慚蒼鹿　遂令巢許輩　于焉謝塵俗　想是悠悠雲　可契去留躅</p><p><a href="../../model.html#/doc/12170">View poem's topic associations</a></p></body></html>
