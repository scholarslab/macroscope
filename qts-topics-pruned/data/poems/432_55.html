  <body><p>432_55: 《秋月》白居易</p>
    <p>夜初色蒼然　夜深光浩然　稍轉西廊下　漸滿南窗前　況是綠蕪地　復茲清露天　落葉聲策策　驚鳥影翩翩　棲禽尚不穩　愁人安可眠</p><p><a href="../../model.html#/doc/19933">View poem's topic associations</a></p></body></html>
