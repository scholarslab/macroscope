  <body><p>193_71: 《述園鹿》韋應物</p>
    <p>野性本難畜　玩習亦逾年　麑班始力直　麚角已蒼然　仰首嚼園柳　俯身飲清泉　見人若閒暇　蹶起忽低騫　茲獸有高貌　凡類寧比肩　不得遊山澤　跼促誠可憐</p><p><a href="../../model.html#/doc/8247">View poem's topic associations</a></p></body></html>
