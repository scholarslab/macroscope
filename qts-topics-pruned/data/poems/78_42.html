  <body><p>78_42: 《秋晨同淄川毛司馬秋九詠。秋風》駱賓王</p>
    <p>紫陌炎氛歇　青蘋晚吹浮　亂竹搖疏影　縈池織細流　飄香曳舞袖　帶粉泛妝樓　不分君恩絕　紈扇曲中秋</p><p><a href="../../model.html#/doc/3586">View poem's topic associations</a></p></body></html>
