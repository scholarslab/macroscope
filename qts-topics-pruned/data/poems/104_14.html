  <body><p>104_14: 《奉和九日幸臨渭亭登高應制得亭字》楊廉</p>
    <p>遠目瞰秦坰　重陽坐灞亭　既開黃菊酒　還降紫微星　簫鼓諳仙曲　山河入畫屏　幸茲陪宴喜　無以效丹青</p><p><a href="../../model.html#/doc/4553">View poem's topic associations</a></p></body></html>
