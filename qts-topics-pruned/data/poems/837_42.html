  <body><p>837_42: 《海覺禪師山院》貫休</p>
    <p>人言海覺老宗師　隱絕層巔世莫知　青草不生行道跡　白雲常護坐禪扉　六環金錫飛來後　一派銀河瀉落時　借問大心能濟物　龍門風雹捲天池</p><p><a href="../../model.html#/doc/41883">View poem's topic associations</a></p></body></html>
