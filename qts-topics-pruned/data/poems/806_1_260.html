  <body><p>806_1_260: 《詩三百三首（其二百六十）》寒山</p>
    <p>我見轉輪王　千子常圍繞　十善化四天　莊嚴多七寶　七寶鎮隨身　莊嚴甚妙好一朝福報盡　猶若棲蘆鳥　還作牛領蟲　六趣受業道　況復諸凡夫　無常豈長保生死如旋火　輪迴似麻稻　不解早覺悟　為人枉虛老</p><p><a href="../../model.html#/doc/40284">View poem's topic associations</a></p></body></html>
