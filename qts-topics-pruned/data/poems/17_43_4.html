  <body><p>17_43_4: 《樂府雜曲。鼓吹曲辭。凱歌六首（其四）》岑參</p>
    <p>月落轅門鼓角鳴　千群面縛出蕃城　洗兵魚海雲迎陣　秣馬龍堆月照營</p><p><a href="../../model.html#/doc/756">View poem's topic associations</a></p></body></html>
