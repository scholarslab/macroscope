  <body><p>702_84: 《贈鄭司業》張蠙</p>
    <p>晚學更求來世達　正懷非與百邪侵　古人名在今人口　不合于名不苦心</p><p><a href="../../model.html#/doc/35970">View poem's topic associations</a></p></body></html>
