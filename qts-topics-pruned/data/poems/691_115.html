  <body><p>691_115: 《秋宿棲賢寺懷友人》杜荀鶴</p>
    <p>一宿三秋寺　閒忙與曉分　細泉山半落　孤客夜深聞　鶴去巢盛月　龍潛穴擁雲　苦吟方見景　多恨不同君</p><p><a href="../../model.html#/doc/35264">View poem's topic associations</a></p></body></html>
