  <body><p>81_17: 《從軍行（一作秋閨）》喬知之</p>
    <p>南庭結白露　北風掃黃葉　此時鴻雁來　驚鳴催思妾　曲房理針線　平砧擣文練　鴛綺裁易成　龍鄉信難見　窈窕九重閨　寂寞十年啼　紗窗白雲宿　羅幌月光棲　雲月隱微微　夜上流黃機　玉霜凍珠履　金吹薄羅衣　漢家已得地　君去將何事　宛轉結蠶書　寂寥無雁使　生平荷恩信　本為榮華進　況復落紅顏　蟬聲催綠鬢</p><p><a href="../../model.html#/doc/3673">View poem's topic associations</a></p></body></html>
