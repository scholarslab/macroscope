  <body><p>112_6: 《唐禪社首樂章。福和》賀知章</p>
    <p>穆穆天子　告成岱宗　大裘如濡　執珽有顒　樂以平志　禮以和容　上帝臨我　云胡肅邕</p><p><a href="../../model.html#/doc/4713">View poem's topic associations</a></p></body></html>
