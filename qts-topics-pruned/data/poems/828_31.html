  <body><p>828_31: 《義士行》貫休</p>
    <p>先生先生不可遇　愛平不平眉斗豎　黃昏雨雹空似黳　別我不知何處去</p><p><a href="../../model.html#/doc/41338">View poem's topic associations</a></p></body></html>
