  <body><p>111_22: 《銅雀妓》袁暉</p>
    <p>君愛本相饒　從來似舞腰　那堪攀玉座　腸斷望陵朝　怨著情無主　哀凝曲不調　況臨松日暮　悲吹坐蕭蕭</p><p><a href="../../model.html#/doc/4692">View poem's topic associations</a></p></body></html>
