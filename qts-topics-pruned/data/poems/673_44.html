  <body><p>673_44: 《吊李群玉》周樸</p>
    <p>群玉詩名冠李唐　投詩換得校書郎　吟魂醉魄知何處　空有幽蘭隔岸香</p><p><a href="../../model.html#/doc/34017">View poem's topic associations</a></p></body></html>
