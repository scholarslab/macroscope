  <body><p>203_6: 《題李將軍山亭》郭良</p>
    <p>鳳轄將軍位　龍門司隸家　衣冠為隱逸　山水作繁華　徑出重林草　池搖兩岸花　誰知貴公第　亭院有煙霞</p><p><a href="../../model.html#/doc/8773">View poem's topic associations</a></p></body></html>
