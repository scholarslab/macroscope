  <body><p>160_147: 《秦中苦雨思歸，贈袁左丞、賀侍郎》孟浩然</p>
    <p>苦學三十載　閉門江漢陰　用賢遭聖日　羈旅屬秋霖　豈直昏墊苦　亦為權勢沈　二毛催白髮　百鎰罄黃金　淚憶峴山墮　愁懷湘水深　謝公積憤懣　莊舄空謠吟　躍馬非吾事　狎鷗宜我心　寄言當路者　去矣北山岑</p><p><a href="../../model.html#/doc/6861">View poem's topic associations</a></p></body></html>
