  <body><p>316_69_1: 《順宗至德大聖皇帝挽歌詞三首（其一）》武元衡</p>
    <p>橋山同軌會　軒后葬衣冠　東海風波變　西陵松柏攢　鼎湖仙已去　金掌露寧乾萬木泉扃月　空憐鳧雁寒</p><p><a href="../../model.html#/doc/15015">View poem's topic associations</a></p></body></html>
