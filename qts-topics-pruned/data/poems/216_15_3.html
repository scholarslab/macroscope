  <body><p>216_15_3: 《秋雨歎三首（其三）》杜甫</p>
    <p>長安布衣誰比數　反鎖衡門守環堵　老夫不出長蓬蒿　稚子無憂走風雨　雨聲颼颼催早寒　胡雁翅溼高飛難　秋來未曾見白日　污后土何時乾</p><p><a href="../../model.html#/doc/9328">View poem's topic associations</a></p></body></html>
