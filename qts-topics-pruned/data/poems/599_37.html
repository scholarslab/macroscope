  <body><p>599_37: 《季夏逢朝客》於濆</p>
    <p>滻水桃李熟　杜曲芙蓉老　九天休沐歸　腰玉垂楊道　避路迴綺羅　迎風嘶騕褭　豈知山谷中　日日吹瑤草</p><p><a href="../../model.html#/doc/30136">View poem's topic associations</a></p></body></html>
