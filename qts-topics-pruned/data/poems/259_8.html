  <body><p>259_8: 《雜詩》王季友1</p>
    <p>采山仍采隱　在山不在深　持斧事遠遊　固非匠者心　翳翳青銅枝　樵爨日所侵　斧聲出巖壑　四聽無知音　豈為鼎下薪　當復堂上琴　鳳鳥久不栖　且與枳棘林</p><p><a href="../../model.html#/doc/11975">View poem's topic associations</a></p></body></html>
