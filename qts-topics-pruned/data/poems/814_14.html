  <body><p>814_14: 《宿西嶽白石院》無可</p>
    <p>白石上嵌空　寒雲西復東　瀑流懸住處　雛鶴失禪中　岳壁松多古　壇基雪不通　未能親近去　擁褐愧相同</p><p><a href="../../model.html#/doc/40592">View poem's topic associations</a></p></body></html>
