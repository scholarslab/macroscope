  <body><p>572_92: 《石門陂留辭從叔謨》賈島</p>
    <p>幽鳥飛不遠　此行千里間　寒衝陂水霧　醉下菊花山　有恥長為客　無成又入關　何時臨澗柳　吾黨共來攀</p><p><a href="../../model.html#/doc/28765">View poem's topic associations</a></p></body></html>
