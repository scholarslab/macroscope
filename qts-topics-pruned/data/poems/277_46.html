  <body><p>277_46: 《陳翃郎中北亭送侯釗侍禦賦得帶冰流歌》盧綸</p>
    <p>溪中鳥鳴春景旦　一派寒冰忽開散　璧方鏡員流不斷　白雲鱗鱗滿河漢　疊處淺　旋處深　撇捩寒魚上復沈　群鵝鼓舞揚清音　主人有客簪白筆　玉壺貯水光如一　持此贈君君飲之　聖君識君冰玉姿</p><p><a href="../../model.html#/doc/13138">View poem's topic associations</a></p></body></html>
