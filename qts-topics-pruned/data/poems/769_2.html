  <body><p>769_2: 《夏彈琴（一作劉希戩詩，又作劉希夷詩）》劉戩</p>
    <p>碧山本岑寂　素琴何清幽　彈為風入松　崖谷颯已秋　庭鶴舞白雪　泉魚躍洪流　予欲娛世人　明月難暗投　感歎未終曲　淚下不可收　嗚呼鍾子期　零落歸荒丘　死而若有知　魂兮從我游</p><p><a href="../../model.html#/doc/38952">View poem's topic associations</a></p></body></html>
