  <body><p>210_13: 《送陸鴻漸山人採茶回》皇甫曾</p>
    <p>千峰待逋客　香茗復叢生　採摘知深處　煙霞羨獨行　幽期山寺遠　野飯石泉清　寂寂燃燈夜　相思一磬聲</p><p><a href="../../model.html#/doc/9029">View poem's topic associations</a></p></body></html>
