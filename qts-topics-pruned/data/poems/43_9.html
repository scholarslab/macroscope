  <body><p>43_9: 《登葉縣故城謁沈諸梁廟》李百藥</p>
    <p>總轡臨秋原　登城望寒日　煙霞共掩映　林野俱蕭瑟　楚塞鬱不窮　吳山高漸出　客行殊未已　沐澡期終吉　椒桂奠芳樽　風雲下虛室　館宇肅而靜　神心康且逸　伊我非真龍　勿驚疲朽質</p><p><a href="../../model.html#/doc/2335">View poem's topic associations</a></p></body></html>
