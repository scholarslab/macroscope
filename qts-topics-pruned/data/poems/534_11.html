  <body><p>534_11: 《傷故湖州李郎中》許渾</p>
    <p>政成身沒共興衰　鄉路兵戈旅櫬迴　城上暮雲凝鼓角　海邊春草閉池臺　經年未葬家人散　昨夜因齋故吏來　南北相逢皆掩泣　白蘋洲暖百花開</p><p><a href="../../model.html#/doc/26148">View poem's topic associations</a></p></body></html>
