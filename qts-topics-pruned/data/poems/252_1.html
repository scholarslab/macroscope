  <body><p>252_1: 《宣州東峰亭各賦一物得古壁苔》劉太真</p>
    <p>苒苒溫寒泉　綿綿古危壁　光含孤翠動　色與暮雲寂　深淺松月間　幽人自登歷</p><p><a href="../../model.html#/doc/11821">View poem's topic associations</a></p></body></html>
