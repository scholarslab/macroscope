  <body><p>86_37: 《嶽州行郡竹籬》張說</p>
    <p>山郡不溝郭　荒居無翳壅　愛人忠主利　善守閉為勇　苟非小勤瘁　安得期逸寵　版築恐土疏　襄城嫌役重　藩柵聊可固　筠篁近易奉　差池截浦沙　繚繞緣隈壟　矗似長雲亙　森如高戟聳　預絕豺狼憂　知免牛羊恐　閭里寬矯步　榛叢恣踏踵　始果遊處心　終日成閒拱</p><p><a href="../../model.html#/doc/3911">View poem's topic associations</a></p></body></html>
