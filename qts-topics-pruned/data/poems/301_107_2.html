  <body><p>301_107_2: 《贈李愬僕射二首（其二）》王建</p>
    <p>旗幡四面下營稠　手詔頻來老將憂　每日城南空挑戰　不知生縛入唐州</p><p><a href="../../model.html#/doc/14430">View poem's topic associations</a></p></body></html>
