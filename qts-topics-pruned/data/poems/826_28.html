  <body><p>826_28: 《田家作》貫休</p>
    <p>田家老翁無可作　書甑蒸梨香漠漠　只向階前曝背眠　赤桑大葉時時落　古侵門桃竹密　倉囤峨峨欲遮日　自云孫子解耕耘　四五年來腹多實　我聞此語心自悲　世上悠悠豈得知　稼而不穡徒爾為</p><p><a href="../../model.html#/doc/41233">View poem's topic associations</a></p></body></html>
