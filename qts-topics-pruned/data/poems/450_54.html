  <body><p>450_54: 《晚歸府》白居易</p>
    <p>晚從履道來歸府　街路雖長尹不嫌　馬上涼於床上坐　綠槐風透紫蕉衫</p><p><a href="../../model.html#/doc/21376">View poem's topic associations</a></p></body></html>
