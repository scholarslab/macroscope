  <body><p>556_54_1: 《送僧二首（其一）》馬戴</p>
    <p>親在平陽憶久歸　洪河雨漲出關遲　獨過舊寺人稀識　一一杉松老別時</p><p><a href="../../model.html#/doc/27874">View poem's topic associations</a></p></body></html>
