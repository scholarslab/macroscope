  <body><p>892_12: 《更漏子》韋莊</p>
    <p>鐘鼓寒　樓閣暝　月照古銅金井　深院閉　小庭空　落花香露紅　煙柳重　春霧薄　燈背水窗高閣　閒倚戶　暗霑衣　待郎郎不歸</p><p><a href="../../model.html#/doc/44160">View poem's topic associations</a></p></body></html>
