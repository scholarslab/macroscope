  <body><p>294_9: 《劉展下判官相招以詩答之》崔峒</p>
    <p>國有非常寵　家承異姓勳　背恩慚皎日　不義若浮雲　但使忠貞在　甘從玉石焚　竄身如有地　夢寐見明君</p><p><a href="../../model.html#/doc/13982">View poem's topic associations</a></p></body></html>
