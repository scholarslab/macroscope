  <body><p>746_33_2: 《朝元引四首（其二）》陳陶</p>
    <p>正殿雲開露冕旒　下方珠翠壓鼇頭　天雞唱罷南山曉　春色光輝十二樓</p><p><a href="../../model.html#/doc/37851">View poem's topic associations</a></p></body></html>
