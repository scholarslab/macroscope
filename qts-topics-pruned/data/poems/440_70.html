  <body><p>440_70: 《聞楊十二新拜省郎，遙以詩賀》白居易</p>
    <p>文昌新入有光輝　紫界宮牆白粉闈　曉日雞人傳漏箭　春風侍女護朝衣　雪飄歌句高難和　鶴拂煙霄老慣飛　官職聲名俱入手　近來詩客似君稀</p><p><a href="../../model.html#/doc/20523">View poem's topic associations</a></p></body></html>
