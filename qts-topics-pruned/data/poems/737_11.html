  <body><p>737_11: 《靈溪老松歌》盧士衡</p>
    <p>靈溪古觀壇西角　千尺鱗皴棟梁樸　橫出一戛樓閣　直上一枝掃寥廓　白石蒼苔擁根腳　月明風憾寒光落　有時風雨晦瞑　擺撼若黑龍之騰躍　合生於象外峰巒　枉滯乎人間山岳　安得巨靈受請託　拔向青桂白榆邊安著</p><p><a href="../../model.html#/doc/37550">View poem's topic associations</a></p></body></html>
