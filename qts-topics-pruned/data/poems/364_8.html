  <body><p>364_8: 《詠紅柿子》劉禹錫</p>
    <p>曉連星影出　晚帶日光懸　本因遺采掇　翻自保天年</p><p><a href="../../model.html#/doc/18904">View poem's topic associations</a></p></body></html>
