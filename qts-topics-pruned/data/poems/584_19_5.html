  <body><p>584_19_5: 《戲高侍禦七首（其五）》段成式</p>
    <p>別起青樓作幾層　斜陽幔卷鹿盧繩　厭裁魚子深紅纈　泥覓蜻蜓淺碧綾</p><p><a href="../../model.html#/doc/29367">View poem's topic associations</a></p></body></html>
