  <body><p>54_18: 《唐都尉山池》崔湜</p>
    <p>曲渚颺輕舟　前谿釣晚流　雁翻蒲葉起　魚撥荇花遊　金子懸湘柚　珠房折海榴　幽尋惜未已　清月半西樓</p><p><a href="../../model.html#/doc/2856">View poem's topic associations</a></p></body></html>
