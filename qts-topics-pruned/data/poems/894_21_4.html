  <body><p>894_21_4: 《木蘭花（即玉樓春）（其四）》顧夐</p>
    <p>拂水雙飛來去燕　曲檻小屏山六扇　春愁凝思結眉心　綠綺懶調紅錦薦　話別情多聲欲戰　玉箸痕留紅粉面　鎮長獨立到黃昏　卻怕良宵頻夢見</p><p><a href="../../model.html#/doc/44329">View poem's topic associations</a></p></body></html>
