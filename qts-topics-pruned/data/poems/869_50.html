  <body><p>869_50: 《和知章詩》顧況</p>
    <p>鈒鏤銀盤盛炒蝦　鏡湖蓴菜亂如麻　漢兒女嫁吳兒婦　吳兒盡是漢兒爺</p><p><a href="../../model.html#/doc/43586">View poem's topic associations</a></p></body></html>
