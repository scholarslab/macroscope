  <body><p>710_5_1: 《宋二首（其一）》徐夤</p>
    <p>天爵休將儋石論　一身恭儉萬邦尊　賭將金帶驚寰海　留得耕衣誡子孫　締構不應饒漢祖　姦雄何足數王敦　草中求活非吾事　豈啻橫身向廟門</p><p><a href="../../model.html#/doc/36401">View poem's topic associations</a></p></body></html>
