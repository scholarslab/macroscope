  <body><p>667_29: 《贈進士李德新接海棠梨》翁洮</p>
    <p>蜀人猶說種難成　何事江東見接生　席上若微桃李伴　花中堪作牡丹兄　高軒日午爭濃豔　小徑風移旋落英　一種呈妍今得地　劍峰梨嶺謾縱橫</p><p><a href="../../model.html#/doc/33704">View poem's topic associations</a></p></body></html>
