  <body><p>550_79: 《座上獻元相公》趙嘏</p>
    <p>寂寞堂前日又曛　陽臺去作不歸雲　從來聞說沙吒利　今日青娥屬使君</p><p><a href="../../model.html#/doc/27515">View poem's topic associations</a></p></body></html>
