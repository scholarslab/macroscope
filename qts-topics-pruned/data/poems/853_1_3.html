  <body><p>853_1_3: 《遊仙二十四首（其三）》吳筠</p>
    <p>愍俗從遷謝　尋仙去淪沒　三元有真人　與我生道骨　凌晨吸丹景　入夜飲黃月百關彌調暢　方寸益清越　棲神合虛無　洞覽周恍惚　不覺隨玉皇　焚香詣金闕</p><p><a href="../../model.html#/doc/42845">View poem's topic associations</a></p></body></html>
