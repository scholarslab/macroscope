  <body><p>450_26: 《偶詠》白居易</p>
    <p>御熱蕉衣健　扶羸竹杖輕　誦經憑檻立　散藥繞廊行　暝槿無風落　秋蟲欲雨鳴　身閒當將息　病亦有心情</p><p><a href="../../model.html#/doc/21333">View poem's topic associations</a></p></body></html>
