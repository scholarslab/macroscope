  <body><p>653_27: 《寄謝麟》方幹</p>
    <p>越國雲溪秀發時　蔣京詞賦謝麟詩　後來若要知優劣　學圃無過老圃知</p><p><a href="../../model.html#/doc/32919">View poem's topic associations</a></p></body></html>
