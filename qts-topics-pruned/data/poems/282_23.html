  <body><p>282_23: 《合源溪期張計不至》李益</p>
    <p>霜露肅時序　緬然方獨尋　暗溪遲仙侶　寒澗聞松禽　寂歷茲夜永　清明秋序深　微波澹澄夕　煙景含虛林　素志久淪否　幽懷方自吟</p><p><a href="../../model.html#/doc/13381">View poem's topic associations</a></p></body></html>
