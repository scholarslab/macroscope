  <body><p>806_1_26: 《詩三百三首（其二十六）》寒山</p>
    <p>有鳥五色紋　棲桐食竹實　徐動合禮儀　和鳴中音律　昨來何以至　為吾暫時出儻聞弦歌聲　作舞欣今日</p><p><a href="../../model.html#/doc/40056">View poem's topic associations</a></p></body></html>
