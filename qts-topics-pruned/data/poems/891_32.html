  <body><p>891_32: 《酒泉子》司空圖</p>
    <p>買得杏花　十載歸來方始坼　假山西畔藥闌東　滿枝紅　旋開旋落旋成空　白髮多情人更惜　黃昏把酒祝東風　且從容</p><p><a href="../../model.html#/doc/44124">View poem's topic associations</a></p></body></html>
