  <body><p>526_32: 《貽遷客》杜牧</p>
    <p>無機還得罪　直道不傷情　微雨昏山色　疏籠閉鶴聲　閒居多野客　高枕見江城　門外長溪水　憐君又濯纓</p><p><a href="../../model.html#/doc/25816">View poem's topic associations</a></p></body></html>
