  <body><p>51_25: 《下桂江縣黎壁》宋之問</p>
    <p>放溜覿前漵　連山分上干　江回雲壁轉　天小霧峰攢　吼沫跳急浪　合流環峻灘　攲離出漩劃　繚繞避渦盤　舟子怯桂水　最言斯路難　吾生抱忠信　吟嘯自安閒　旦別已千歲　夜愁勞萬端　企予見夜月　委曲破林巒　潭曠竹煙盡　洲香橘露團　豈傲夙所好　對之與俱歡　思君琴罷酌　泣此夜漫漫</p><p><a href="../../model.html#/doc/2685">View poem's topic associations</a></p></body></html>
