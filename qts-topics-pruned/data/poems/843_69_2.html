  <body><p>843_69_2: 《依韻酬謝尊師見贈二首（師欲調舉）（其二）》齊己</p>
    <p>嶽頂休高臥　荊門訪掩扉　新詩遺我別　舊約與誰歸　賢路曾無滯　良時肯自違　明年窺日窟　仙桂露霏微</p><p><a href="../../model.html#/doc/42361">View poem's topic associations</a></p></body></html>
