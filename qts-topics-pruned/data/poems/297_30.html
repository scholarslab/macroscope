  <body><p>297_30: 《留別舍弟》王建</p>
    <p>孤賤相長育　未曾為遠遊　誰不重歡愛　晨昏闕珍羞　出門念衣單　草木當窮秋　非疾有憂歎　實為人子尤　世情本難合　對面隔山丘　況復干戈地　懦夫何所投　與爾俱長成　尚為溝壑憂　豈非輕歲月　少小不勤修　從今解思量　勉力謀善猷　但得成爾身　衣食寧我求　固合受此訓　墮慢為身羞　歲暮當歸來　慎莫懷遠遊</p><p><a href="../../model.html#/doc/14096">View poem's topic associations</a></p></body></html>
