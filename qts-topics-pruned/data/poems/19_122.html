  <body><p>19_122: 《相和歌辭。從軍行》王昌齡</p>
    <p>向夕臨大荒　朔風軫歸慮　平沙萬里餘　飛鳥宿何處　虜騎獵長原　翩翩傍河去　邊聲搖白草　海氣生黃霧　百戰苦風塵　十年履霜露　雖投定遠筆　未坐將軍樹　早知行路難　悔不理章句　烽火城西百尺樓　黃昏獨上海風秋　更吹橫笛關山月　誰解金閨萬里愁　琵琶起舞換新聲　總是關山舊別情　撩亂邊愁彈不盡　高高秋月下長城　青海長雲暗雪山　孤城遙望雁門關　黃沙百戰穿金甲　不破樓蘭終不還</p><p><a href="../../model.html#/doc/997">View poem's topic associations</a></p></body></html>
