  <body><p>560_63: 《謝劉相寄天柱茶》薛能</p>
    <p>兩串春團敵夜光　名題天柱印維揚　偷嫌曼倩桃無味　搗覺嫦娥藥不香　惜恐被分緣利市　盡應難覓為供堂　粗官寄與真拋卻　賴有詩情合得嘗</p><p><a href="../../model.html#/doc/28135">View poem's topic associations</a></p></body></html>
