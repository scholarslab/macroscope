  <body><p>704_58: 《題道成上人院》黃滔</p>
    <p>花宮城郭內　師住亦清涼　何必天台寺　幽蟬瀑布房　簟舒湘竹滑　茗煮蜀芽香　更看道高處　居侯題翠梁</p><p><a href="../../model.html#/doc/36076">View poem's topic associations</a></p></body></html>
