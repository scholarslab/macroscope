  <body><p>691_59: 《下第投所知》杜荀鶴</p>
    <p>若以名場內　誰無一軸詩　縱饒生白髮　豈敢怨明時　知己雖然切　春官未必私　寧教讀書眼　不有看花期</p><p><a href="../../model.html#/doc/35208">View poem's topic associations</a></p></body></html>
