  <body><p>825_19: 《秋日江居閑詠》卿雲</p>
    <p>寄居江島邊　閒詠見秋殘　草白牛羊瘦　風高猿鳥寒　檢方醫故疾　挑薺備中餐　時復停書卷　鉏莎種木蘭</p><p><a href="../../model.html#/doc/41172">View poem's topic associations</a></p></body></html>
