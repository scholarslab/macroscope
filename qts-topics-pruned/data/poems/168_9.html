  <body><p>168_9: 《東魯見狄博通》李白</p>
    <p>去年別我向何處　有人傳道遊江東　謂言挂席度滄海　卻來應是無長風</p><p><a href="../../model.html#/doc/7162">View poem's topic associations</a></p></body></html>
