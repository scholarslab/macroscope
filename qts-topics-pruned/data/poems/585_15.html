  <body><p>585_15: 《唐樂府十首。輸者謳》劉駕</p>
    <p>輓粟上高山　高山若平地　力盡心不怨　同我家私事　去者不逞寧　歸者唱歌行　相逢古城下　立語天未明　一身遠出塞　十口無稅征</p><p><a href="../../model.html#/doc/29404">View poem's topic associations</a></p></body></html>
