  <body><p>443_37: 《宿竹閣》白居易</p>
    <p>晚坐松簷下　宵眠竹閣間　清虛當服藥　幽獨抵歸山　巧未能勝拙　忙應不及閒　無勞別修道　即此是玄關</p><p><a href="../../model.html#/doc/20762">View poem's topic associations</a></p></body></html>
