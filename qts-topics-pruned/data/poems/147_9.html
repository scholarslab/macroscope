  <body><p>147_9: 《正朝覽鏡作》劉長卿</p>
    <p>憔悴逢新歲　茅扉見舊春　朝來明鏡裏　不忍白頭人</p><p><a href="../../model.html#/doc/6861">View poem's topic associations</a></p></body></html>
