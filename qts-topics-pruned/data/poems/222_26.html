  <body><p>222_26: 《王兵馬使二角鷹》杜甫</p>
    <p>悲臺蕭颯石巃嵷　哀壑杈枒浩呼洶　中有萬里之長江　迴風滔日孤光動　角鷹翻倒壯士臂　將軍玉帳軒翠氣　二鷹猛腦徐侯穟　目如愁胡視天地　杉雞竹兔不自惜　溪虎野羊俱辟易　韝上鋒稜十二翮　將軍勇銳與之敵　將軍樹勳起安西　崑崙虞泉入馬蹄　白羽曾肉三狻猊　敢決豈不與之齊　荊南芮公得將軍　亦如角鷹下翔雲　惡鳥飛飛啄金屋　安得爾輩開其群　驅出六合梟鸞分</p><p><a href="../../model.html#/doc/9646">View poem's topic associations</a></p></body></html>
