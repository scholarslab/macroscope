  <body><p>837_18: 《古劍池》貫休</p>
    <p>秋誰蓮花三四枝　我來慷慨步遲遲　不決浮雲斬邪佞　真成龍去擬何為</p><p><a href="../../model.html#/doc/41858">View poem's topic associations</a></p></body></html>
