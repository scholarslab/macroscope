  <body><p>505_5: 《俠士詩》崔涯</p>
    <p>太行嶺上二尺雪　崔涯袖中三尺鐵　一朝若遇有心人　出門便與妻兒別</p><p><a href="../../model.html#/doc/24401">View poem's topic associations</a></p></body></html>
