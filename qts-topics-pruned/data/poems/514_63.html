  <body><p>514_63: 《自蕭關望臨洮》朱慶餘</p>
    <p>玉關西路出臨洮　風卷邊沙入馬毛　寺寺院中無竹樹　家家壁上有弓刀　惟憐戰士垂金甲　不尚游人著白袍　日幕獨吟秋色裏　平原一望戍樓高</p><p><a href="../../model.html#/doc/25070">View poem's topic associations</a></p></body></html>
