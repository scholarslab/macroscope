  <body><p>487_19: 《夏日懷杜悰駙馬》鮑溶</p>
    <p>五月清涼蕭史家　瑤池分水種菱花　迴文地簟龍鱗浪　交鎖天窗蟬翼紗　閒遣青琴飛小雪　自看碧玉破甘瓜　仍聞聖主知書癖　鳳閣燒香對五車</p><p><a href="../../model.html#/doc/23382">View poem's topic associations</a></p></body></html>
