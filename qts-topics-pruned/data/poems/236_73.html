  <body><p>236_73: 《裴侍郎湘川回，以青竹筒相遺，因而贈之》錢起</p>
    <p>楚竹青玉潤　從來湘水陰　緘書取直節　君子知虛心　入用隨憲簡　積文不受金　體將丹鳳直　色映秋霜深　寧肯假伶倫　謬為龍鳳吟　唯將翰院客　昔秘瑤華音　長跪捧嘉貺　歲寒慚所欽</p><p><a href="../../model.html#/doc/10844">View poem's topic associations</a></p></body></html>
