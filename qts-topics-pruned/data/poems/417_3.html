  <body><p>417_3: 《贈樂天》元稹</p>
    <p>莫言鄰境易經過　彼此分符欲奈何　垂老相逢漸難別　白頭期限各無多</p><p><a href="../../model.html#/doc/19326">View poem's topic associations</a></p></body></html>
