  <body><p>10_17: 《中宗祀昊天樂章。中宮助祭升壇》?</p>
    <p>坤元光至德　柔訓闡皇風　芣苡芳聲遠　螽斯美化隆　睿範超千載　嘉猷備六宮　肅恭陪盛典　欽若薦禋宗</p><p><a href="../../model.html#/doc/321">View poem's topic associations</a></p></body></html>
