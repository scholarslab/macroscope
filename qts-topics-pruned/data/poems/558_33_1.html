  <body><p>558_33_1: 《聞官軍破吉浪戎小而固慮史氏遺忽因記為二章（其一）》薛能</p>
    <p>一戰便抽兵　蠻孤吉浪平　通連無舊穴　要害有新城　晝卒烽前寢　春農界上耕高樓一擬望　新雨劍南清</p><p><a href="../../model.html#/doc/27989">View poem's topic associations</a></p></body></html>
