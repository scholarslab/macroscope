  <body><p>896_16: 《南歌子》歐陽炯</p>
    <p>錦帳銀燈影　紗窗玉漏聲　迢迢永夜夢難成　愁對小庭秋色　月空明</p><p><a href="../../model.html#/doc/48083">View poem's topic associations</a></p></body></html>
