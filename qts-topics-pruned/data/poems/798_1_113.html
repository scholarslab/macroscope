  <body><p>798_1_113: 《宮詞（其一百十三）》花蕊夫人</p>
    <p>宮娥小小豔紅妝　唱得歌聲遶畫梁　緣是太妃新進入　座前頒賜小羅箱</p><p><a href="../../model.html#/doc/39701">View poem's topic associations</a></p></body></html>
