  <body><p>510_114: 《塞下》張祜</p>
    <p>萬里配長征　連年慣野營　入群來揀馬　拋伴去擒生　箭插雕翎闊　弓盤鵲角輕　閒看行近遠　西去受降城</p><p><a href="../../model.html#/doc/24755">View poem's topic associations</a></p></body></html>
