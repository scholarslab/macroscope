  <body><p>680_45_2: 《荔枝三首（丙寅年秋到福州，自此後並福州作）（其二）》韓偓</p>
    <p>封開玉籠雞冠溼　葉襯金盤鶴頂鮮　想得佳人微啟齒　翠釵先取一雙懸</p><p><a href="../../model.html#/doc/34495">View poem's topic associations</a></p></body></html>
