  <body><p>200_15: 《送宇文舍人出宰元城（得陽字）》岑參</p>
    <p>雙鳧出未央　千里過陽河　馬帶新行色　衣聞舊御香　縣花迎墨綬　關柳拂銅章　別後能為政　相思淇水長</p><p><a href="../../model.html#/doc/8518">View poem's topic associations</a></p></body></html>
