  <body><p>144_35: 《張公子行（一作古意）》常建</p>
    <p>日出乘釣舟　嫋嫋持釣竿　涉淇傍荷花　驄馬閒金鞍　俠客白雲中　腰間懸轆轤　出門事嫖姚　為君西擊胡　胡兵漢騎相馳逐　轉戰孤軍西海北　百尺旌竿沈黑雲　邊笳落日不堪聞</p><p><a href="../../model.html#/doc/5985">View poem's topic associations</a></p></body></html>
