  <body><p>681_19: 《暴雨》韓偓</p>
    <p>電尾燒黑雲　雨腳飛銀線　急點濺池心　微煙昏水面　氣涼氛祲消　暑退松篁健　叢蓼亞赬茸　擎荷翻綠扇　風期誰與同　逸趣余探遍　欲去更遲留　胸中久交戰</p><p><a href="../../model.html#/doc/34526">View poem's topic associations</a></p></body></html>
