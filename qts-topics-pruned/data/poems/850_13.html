  <body><p>850_13: 《賦得聞曉鶯啼》惟審</p>
    <p>捲簾清夢後　芳樹引流鶯　隔葉傳春意　穿花送曉聲　未調雲路翼　空負桂枝情　莫盡關關興　羇愁正厭生</p><p><a href="../../model.html#/doc/42808">View poem's topic associations</a></p></body></html>
