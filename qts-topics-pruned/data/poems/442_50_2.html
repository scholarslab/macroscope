  <body><p>442_50_2: 《新居早春二首（其二）》白居易</p>
    <p>地潤東風暖　閒行蹋草芽　呼童遣移竹　留客伴嘗茶　霤滴簷冰盡　塵浮隙日斜　新居未曾到　鄰里是誰家</p><p><a href="../../model.html#/doc/20683">View poem's topic associations</a></p></body></html>
