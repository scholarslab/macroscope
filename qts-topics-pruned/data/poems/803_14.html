  <body><p>803_14: 《送友人》薛濤</p>
    <p>水國蒹葭夜有霜　月寒山色共蒼蒼　誰言千里自今夕　離夢杳如關塞長</p><p><a href="../../model.html#/doc/39896">View poem's topic associations</a></p></body></html>
