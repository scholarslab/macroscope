  <body><p>474_61: 《牡丹》徐凝</p>
    <p>何人不愛牡丹花　占斷城中好物華　疑是洛川神女作　千嬌萬態破朝霞</p><p><a href="../../model.html#/doc/22714">View poem's topic associations</a></p></body></html>
