  <body><p>706_26: 《過長江》黃滔</p>
    <p>曾搜景象恐通神　地下還應有主人　若把長江比湘浦　離騷不合自靈均</p><p><a href="../../model.html#/doc/36187">View poem's topic associations</a></p></body></html>
