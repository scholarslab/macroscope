  <body><p>873_8: 《判道士黃山隱》皇甫大夫</p>
    <p>道士黃山隱　輕人復重財　太山將比甑　東海只容杯　綠綬藏雲帔　烏巾換鹿胎　黃泉六箇鬼　今夜待君來</p><p><a href="../../model.html#/doc/43659">View poem's topic associations</a></p></body></html>
