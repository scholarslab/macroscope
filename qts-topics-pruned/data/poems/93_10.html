  <body><p>93_10: 《奉和九月九日登慈恩寺浮屠應制》岑羲</p>
    <p>寶臺聳天外　玉輦步雲端　日麗重陽景　風搖季月寒　梵堂遙集雁　帝樂近翔鸞　願獻延齡酒　長承湛露歡</p><p><a href="../../model.html#/doc/4222">View poem's topic associations</a></p></body></html>
