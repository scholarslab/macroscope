  <body><p>556_2: 《江亭贈別》馬戴</p>
    <p>長亭晚送君　秋色渡江濆　衰柳風難定　寒濤雪不分　猿聲離楚峽　帆影入湘雲　獨泛扁舟夜　山鐘可臥聞</p><p><a href="../../model.html#/doc/27819">View poem's topic associations</a></p></body></html>
