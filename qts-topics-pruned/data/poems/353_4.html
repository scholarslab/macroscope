  <body><p>353_4: 《種白蘘荷》柳宗元</p>
    <p>血蟲化為癘　夷俗多所神　銜猜每腊毒　謀富不為仁　蔬果自遠至　盃酒盈肆陳　言甘中必苦　何用知其真　華潔事外飾　尤病中州人　錢刀恐賈害　飢至益逡巡　竄伏常戰慄　懷故逾悲辛　庶氏有嘉草　攻禬事久泯　炎帝垂靈編　言此殊足珍　崎嶇乃有得　託以全余身　紛敷碧樹陰　眄睞心所親</p><p><a href="../../model.html#/doc/16583">View poem's topic associations</a></p></body></html>
