  <body><p>728_70: 《春秋戰國門。再吟》周曇</p>
    <p>下澤逢蛇蓋是常　還如山上見豺狼　國中有怪非蛇獸　不用賢能是不祥</p><p><a href="../../model.html#/doc/37191">View poem's topic associations</a></p></body></html>
