  <body><p>541_30: 《贈司勳杜十三員外》李商隱</p>
    <p>杜牧司勳字牧之　清秋一首杜秋詩　前身應是梁江總　名總還曾字總持　心鐵已從干鏌利　鬢絲休嘆雪霜垂　漢江遠弔西江水　羊祜韋丹盡有碑</p><p><a href="../../model.html#/doc/26860">View poem's topic associations</a></p></body></html>
