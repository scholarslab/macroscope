  <body><p>412_33: 《貶江陵途中寄樂天、杓直杓直…鐵樂天以拾遺在翰林》元稹</p>
    <p>想到江陵無一事　酒杯書卷綴新文　紫芽嫩茗和枝采　朱橘香苞數瓣分　暇日上山狂逐鹿　凌晨過寺飽看雲　算緡草詔終須解　不敢將心遠羨君</p><p><a href="../../model.html#/doc/19170">View poem's topic associations</a></p></body></html>
