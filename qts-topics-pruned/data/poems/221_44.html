  <body><p>221_44: 《晚登瀼上堂》杜甫</p>
    <p>故躋瀼岸高　頗免崖石擁　開襟野堂豁　繫馬林花動　雉堞粉如雲　山田麥無壟　春氣晚更生　江流靜猶湧　四序嬰我懷　群盜久相踵　黎民困逆節　天子渴垂拱　所思注東北　深峽轉修聳　衰老自成病　郎官未為冗　淒其望呂葛　不復夢周孔　濟世數嚮時　斯人各枯冢　楚星南天黑　蜀月西霧重　安得隨鳥翎　迫此懼將恐</p><p><a href="../../model.html#/doc/9618">View poem's topic associations</a></p></body></html>
