  <body><p>511_76: 《甯哥來》張祜</p>
    <p>日映宮城霧半開　太真簾下畏人猜　黃翻綽指向西樹　不信寧哥回馬來</p><p><a href="../../model.html#/doc/24848">View poem's topic associations</a></p></body></html>
