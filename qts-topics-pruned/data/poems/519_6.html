  <body><p>519_6: 《及第後送家兄游蜀》李遠</p>
    <p>人誰無遠別　此別意多違　正鵠雖言中　冥鴻不共飛　玉京煙雨斷　巴國夢魂歸　若過嚴家瀨　慇懃看釣磯</p><p><a href="../../model.html#/doc/25342">View poem's topic associations</a></p></body></html>
