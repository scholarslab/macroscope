  <body><p>830_69_3: 《古出塞曲三首（其三）》貫休</p>
    <p>回首隴山頭　連天草木秋　聖君應入夢　半路遣封侯　水不擔陰雪　柴令倒戍樓　歸來麟閣上　春色滿皇州</p><p><a href="../../model.html#/doc/41503">View poem's topic associations</a></p></body></html>
