  <body><p>302_1_26: 《宮詞一百首（其二十六）》王建</p>
    <p>燈前飛入玉階蟲　未臥常聞半夜鐘　看著中元齋日到　自盤金線繡真容</p><p><a href="../../model.html#/doc/14477">View poem's topic associations</a></p></body></html>
