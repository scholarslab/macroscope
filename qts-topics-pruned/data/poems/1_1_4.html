  <body><p>1_1_4: 《帝京篇十首（其四）》李世民</p>
    <p>鳴笳臨樂館　眺聽歡芳節　急管韻朱絃　清歌凝白雪　彩鳳肅來儀　玄鶴紛成列去茲鄭衛聲　雅音方可悅</p><p><a href="../../model.html#/doc/3">View poem's topic associations</a></p></body></html>
