  <body><p>550_15_9: 《十無詩寄桂府楊中丞（其九）》趙嘏</p>
    <p>僻愛江山俯坐隅　人間不是便為圖　尊前為問神仙伴　肯向三清慰薦無</p><p><a href="../../model.html#/doc/27439">View poem's topic associations</a></p></body></html>
