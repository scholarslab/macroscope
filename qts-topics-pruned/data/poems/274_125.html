  <body><p>274_125: 《少女生日感懷》戴叔倫</p>
    <p>五逢晬日今方見　置爾懷中自惘然　乍喜老身辭遠役　翻悲一笑隔重泉　欲教針線嬌難解　暫弄琴書性已便　還有蔡家殘史籍　可能分與外人傳</p><p><a href="../../model.html#/doc/12999">View poem's topic associations</a></p></body></html>
