  <body><p>828_26_5: 《春野作五首（其五）》貫休</p>
    <p>牛兒小　牛女少　拋牛沙上鬥百草　鉏隴老人又太老　薄煙漠漠覆桑棗　戴嵩醉後取次掃</p><p><a href="../../model.html#/doc/41332">View poem's topic associations</a></p></body></html>
