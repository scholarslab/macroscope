  <body><p>8_12_1: 《感懷（其一）》李煜</p>
    <p>又見桐花發舊枝　一樓煙雨暮淒淒　憑闌惆悵人誰會　不覺潸然淚眼低</p><p><a href="../../model.html#/doc/273">View poem's topic associations</a></p></body></html>
