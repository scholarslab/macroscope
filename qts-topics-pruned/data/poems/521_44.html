  <body><p>521_44: 《獨酌》杜牧</p>
    <p>窗外正風雪　擁爐開酒缸　何如釣船雨　蓬底睡秋江</p><p><a href="../../model.html#/doc/27567">View poem's topic associations</a></p></body></html>
