  <body><p>51_15: 《溫泉莊臥病寄楊七炯》宋之問</p>
    <p>移疾臥茲嶺　寥寥倦幽獨　賴有嵩丘山　高枕長在目　茲山棲靈異　朝夜翳雲族　是日濛雨晴　返景入巖谷　冪冪澗畔草　青青山下木　此意方無窮　環顧悵林麓　伊洛何悠漫　川原信重複　夏餘鳥獸蕃　秋末禾黍熟　秉願守樊圃　歸閒欣藝牧　惜無載酒人　徒把涼泉掬</p><p><a href="../../model.html#/doc/2675">View poem's topic associations</a></p></body></html>
