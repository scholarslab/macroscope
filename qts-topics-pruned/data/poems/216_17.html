  <body><p>216_17: 《醉時歌（贈廣文館博士鄭虔）》杜甫</p>
    <p>諸公袞袞登臺省　廣文先生官獨冷　甲第紛紛厭粱肉　廣文先生飯不足　先生有道出羲皇　先生有才過屈宋　德尊一代常轗軻　名垂萬古知何用　杜陵野客人更嗤　被褐短窄鬢如絲　日糴太倉五升米　時赴鄭老同襟期　得錢即相覓　沽酒不復疑　忘形到爾汝　痛飲真吾師　清夜沈沈動春酌　燈前細雨檐花落　但覺高歌有鬼神　焉知餓死填溝壑　相如逸才親滌器　子雲識字終投閣　先生早賦歸去來　石田茅屋荒蒼苔　儒術於我何有哉　孔丘盜跖俱塵埃　不須聞此意慘愴　生前相遇且銜杯</p><p><a href="../../model.html#/doc/9330">View poem's topic associations</a></p></body></html>
