  <body><p>522_54: 《》杜牧</p>
    <p>芝莖抽紺趾　清唳擲金梭　日翅閒張錦　風池去罥羅　靜眠依翠荇　暖戲折高荷　山陰豈無爾　繭字換群鵝</p><p><a href="../../model.html#/doc/25520">View poem's topic associations</a></p></body></html>
