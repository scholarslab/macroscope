  <body><p>455_37: 《老去》白居易</p>
    <p>老去愧妻兒　冬來有勸詞　煖寒從飲酒　衝冷少吟詩　戰勝心還壯　齋勤體校羸　由來世間法　損益合相隨</p><p><a href="../../model.html#/doc/21712">View poem's topic associations</a></p></body></html>
