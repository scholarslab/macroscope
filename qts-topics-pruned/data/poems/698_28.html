  <body><p>698_28: 《南昌晚眺》韋莊</p>
    <p>南昌城郭枕江煙　章水悠悠浪拍天　芳草綠遮仙尉宅　落霞紅襯賈人船　霏霏閣上千山雨　嘒嘒雲中萬樹蟬　怪得地多章句客　庾家樓在斗牛邊</p><p><a href="../../model.html#/doc/35718">View poem's topic associations</a></p></body></html>
