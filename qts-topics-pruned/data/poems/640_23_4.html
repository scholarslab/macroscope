  <body><p>640_23_4: 《三年冬大禮五首（其四）》曹唐</p>
    <p>山擁飛雲海水清　天壇未夕仗先成　千官不起金縢議　萬國空瞻玉藻聲　禁火曙然煙焰褭　宮衣寒拂雪花輕　側聞左右皆周呂　看取從容致太平</p><p><a href="../../model.html#/doc/31994">View poem's topic associations</a></p></body></html>
