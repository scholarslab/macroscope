  <body><p>386_55: 《別客》張籍</p>
    <p>青山歷歷水悠悠　今日相逢明日秋　繫馬城邊楊柳樹　為君沽酒暫淹留</p><p><a href="../../model.html#/doc/18346">View poem's topic associations</a></p></body></html>
