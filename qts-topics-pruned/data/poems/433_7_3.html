  <body><p>433_7_3: 《歎老三首（其三）》白居易</p>
    <p>前年種桃核　今歲成花樹　去歲新嬰兒　今年已學步　但驚物長成　不覺身衰暮　去矣欲何如　少年留不住　因書今日意　遍寄諸親故　壯歲不歡娛　長年當悔悟</p><p><a href="../../model.html#/doc/19941">View poem's topic associations</a></p></body></html>
