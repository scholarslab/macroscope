  <body><p>250_49: 《寄劉方平大谷田家》皇甫冉</p>
    <p>故山聞獨往　樵路憶相從　冰結泉聲絕　霜清野翠濃　籬邊潁陽道　竹外少姨峰　日夕田家務　寒煙隔幾重</p><p><a href="../../model.html#/doc/11730">View poem's topic associations</a></p></body></html>
