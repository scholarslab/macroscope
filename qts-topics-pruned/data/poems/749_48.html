  <body><p>749_48: 《江行值暴風雨》李中</p>
    <p>風狂雨暗舟人懼　自委神明志不邪　投得葦灣波浪息　岸頭煙火近人家</p><p><a href="../../model.html#/doc/38132">View poem's topic associations</a></p></body></html>
