  <body><p>728_91: 《春秋戰國門。中山君》周曇</p>
    <p>敵臨烹子一何庸　激怒來軍速自攻　結怨豈思圍不解　愚謀多以殺為雄</p><p><a href="../../model.html#/doc/37212">View poem's topic associations</a></p></body></html>
