  <body><p>815_57: 《山居示靈澈上人》皎然</p>
    <p>晴明路出山初暖　行踏春蕪看茗歸　乍削柳枝聊代札　時窺雲影學裁衣　身閒始覺隳名是　心了方知苦行非　外物寂中誰似我　松聲草色共無機</p><p><a href="../../model.html#/doc/40676">View poem's topic associations</a></p></body></html>
