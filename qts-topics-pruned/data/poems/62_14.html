  <body><p>62_14: 《登襄陽城》杜審言</p>
    <p>旅客三秋至　層城四望開　楚山橫地出　漢水接天回　冠蓋非新里　章華即舊臺　習池風景異　歸路滿塵埃</p><p><a href="../../model.html#/doc/3161">View poem's topic associations</a></p></body></html>
