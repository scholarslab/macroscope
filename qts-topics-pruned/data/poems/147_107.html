  <body><p>147_107: 《送度支留後若侍禦之歙州，便赴信州省覲》劉長卿</p>
    <p>國用憂錢穀　朝推此任難　即山榆莢變　降雨稻花殘　林響朝登嶺　江喧夜過灘　遙知驄馬色　應待倚門看</p><p><a href="../../model.html#/doc/6134">View poem's topic associations</a></p></body></html>
