  <body><p>848_4: 《夷陵即事》尚顏</p>
    <p>不難饒白髮　相續是灘波　避世嫌身晚　思家乞夢多　暑衣經雪著　凍硯向陽呵　豈謂臨岐路　還聞聖主過</p><p><a href="../../model.html#/doc/42700">View poem's topic associations</a></p></body></html>
