  <body><p>622_59: 《立春日》陸龜蒙</p>
    <p>去年花落時　題作送春詩　自為重相見　應無今日悲　道孤逢識寡　身病買名遲　一夜東風起　開簾不敢窺</p><p><a href="../../model.html#/doc/31048">View poem's topic associations</a></p></body></html>
