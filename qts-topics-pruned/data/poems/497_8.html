  <body><p>497_8: 《寄鄠縣尉李廓少府》姚合</p>
    <p>歲滿休為吏　吟詩著白衣　愛山閒臥久　在世此心稀　聽鶴向風立　捕魚乘月歸　比君才不及　謬得侍彤闈</p><p><a href="../../model.html#/doc/23863">View poem's topic associations</a></p></body></html>
