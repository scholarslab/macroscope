  <body><p>66_12: 《螢》郭震</p>
    <p>秋風凜凜月依依　飛過高梧影裏時　暗處若教同眾類　世間爭得有人知</p><p><a href="../../model.html#/doc/3245">View poem's topic associations</a></p></body></html>
