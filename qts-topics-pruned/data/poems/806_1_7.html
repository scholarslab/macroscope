  <body><p>806_1_7: 《詩三百三首（其七）》寒山</p>
    <p>一為書劍客　二遇聖明君　東守文不賞　西征武不勳　學文兼學武　學武兼學文今日既老矣　餘生不足云</p><p><a href="../../model.html#/doc/40037">View poem's topic associations</a></p></body></html>
