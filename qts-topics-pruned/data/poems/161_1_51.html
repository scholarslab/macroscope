  <body><p>161_1_51: 《古風（其五十一）》李白</p>
    <p>殷后亂天紀　楚懷亦已昏　夷羊滿中野　菉葹盈高門　比干諫而死　屈平竄湘源虎口何婉孌　女嬃空嬋媛　彭咸久淪沒　此意與誰論</p><p><a href="../../model.html#/doc/6949">View poem's topic associations</a></p></body></html>
