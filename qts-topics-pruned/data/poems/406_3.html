  <body><p>406_3: 《酬許五康佐（次用本韻）》元稹</p>
    <p>奮迅君何晚　羈離我詎儔　鶴籠閒警露　鷹縛悶牽韝　蓬閣深沈省　荊門遠慢州　課書同吏職　旅宦各鄉愁　白日傷心過　滄江滿眼流　嘶風悲代馬　喘月伴吳牛　枯涸方窮轍　生涯不繫舟　猿啼三峽雨　蟬報兩京秋　珠玉慚新贈　芝蘭忝舊游　他年問狂客　須向老農求</p><p><a href="../../model.html#/doc/18986">View poem's topic associations</a></p></body></html>
