  <body><p>740_3: 《公子行》孟賓於</p>
    <p>錦衣紅奪彩霞明　侵曉春遊向野庭　不識農夫辛苦力　驕驄踢爛麥青青</p><p><a href="../../model.html#/doc/37678">View poem's topic associations</a></p></body></html>
