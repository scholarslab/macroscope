  <body><p>377_8: 《京山行》孟郊</p>
    <p>眾聚病馬　流血不得行　後路起夜色　前山聞虎聲　此時遊子心　百尺風中旌</p><p><a href="../../model.html#/doc/17761">View poem's topic associations</a></p></body></html>
