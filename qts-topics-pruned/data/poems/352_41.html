  <body><p>352_41: 《獨覺》柳宗元</p>
    <p>覺來窗牖空　寥落雨聲曉　良遊怨遲暮　末事驚紛擾　為問經世心　古人難盡了</p><p><a href="../../model.html#/doc/16564">View poem's topic associations</a></p></body></html>
