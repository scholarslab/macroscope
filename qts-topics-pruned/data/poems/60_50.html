  <body><p>60_50: 《雉》李嶠</p>
    <p>白雉振朝聲　飛來表太平　楚郊疑鳳出　陳寶若雞鳴　童子懷仁至　中郎作賦成　冀君看飲啄　耿介獨含情</p><p><a href="../../model.html#/doc/3102">View poem's topic associations</a></p></body></html>
