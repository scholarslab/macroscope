  <body><p>544_69: 《送車濤罷舉歸山》劉得仁</p>
    <p>朝是暮還非　人情冷暖移　浮生只如此　強進欲何為　要路知無援　深山必遇師　憐君明此理　休去不遲疑</p><p><a href="../../model.html#/doc/27106">View poem's topic associations</a></p></body></html>
