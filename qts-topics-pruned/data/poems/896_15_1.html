  <body><p>896_15_1: 《定風波（其一）》李珣</p>
    <p>志在煙霞慕隱淪　功成歸看五湖春　一葉舟中吟復醉　雲水　此時方認自由身花島為鄰鷗作侶　深處　經年不見市朝人　已得希夷微妙旨　潛喜　荷衣蕙帶絕纖塵</p><p><a href="../../model.html#/doc/44459">View poem's topic associations</a></p></body></html>
