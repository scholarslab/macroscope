  <body><p>842_59: 《題張氏池亭》齊己</p>
    <p>樹石叢叢別　詩家趣向幽　有時閒客散　始覺細泉流　蝶到琴棋畔　花過島嶼頭　月明紅藕上　應見白龜遊</p><p><a href="../../model.html#/doc/42287">View poem's topic associations</a></p></body></html>
