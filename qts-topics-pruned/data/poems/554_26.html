  <body><p>554_26: 《遠水》項斯</p>
    <p>渺渺侵天色　一邊生晚光　闊浮萍思遠　寒入雁愁長　北極連平地　東流即故鄉　扁舟來宿處　彷彿似瀟湘</p><p><a href="../../model.html#/doc/27672">View poem's topic associations</a></p></body></html>
