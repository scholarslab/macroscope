  <body><p>735_7: 《興勢觀》和凝</p>
    <p>山名興勢鎮梁洋　儼有真風福此方　瘦柏握盤籠殿紫　靈泉澄潔浸花香　暫游頗愛閒人少　久住翻嫌白日忙　只向五千文字內　願成金骨住仙鄉</p><p><a href="../../model.html#/doc/37526">View poem's topic associations</a></p></body></html>
