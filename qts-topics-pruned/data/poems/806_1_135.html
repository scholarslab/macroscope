  <body><p>806_1_135: 《詩三百三首（其一百三十五）》寒山</p>
    <p>人生不滿百　常懷千載憂　自身病始可　又為子孫愁　下視禾根土　上看桑樹頭秤鎚落東海　到底始知休</p><p><a href="../../model.html#/doc/40162">View poem's topic associations</a></p></body></html>
