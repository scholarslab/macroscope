  <body><p>803_73: 《江月樓》薛濤</p>
    <p>秋風彷彿吳江冷　鷗鷺參差夕陽影　垂虹納納臥譙門　雉堞耽耽俯漁艇　陽安小兒拍手笑　使君幻出江南景</p><p><a href="../../model.html#/doc/39962">View poem's topic associations</a></p></body></html>
