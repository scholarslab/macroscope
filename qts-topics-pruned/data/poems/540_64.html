  <body><p>540_64: 《代董秀才卻扇》李商隱</p>
    <p>莫將畫扇出帷來　遮掩春山滯上才　若道團圓似明月　此中須放桂花開</p><p><a href="../../model.html#/doc/26677">View poem's topic associations</a></p></body></html>
