  <body><p>468_10: 《買花謠》劉言史</p>
    <p>杜陵村人不田穡　入谷經谿復緣壁　每至南山草木春　即向侯家取金碧　幽豔凝華春景曙　林夫移得將何處　蝶惜芳叢送下山　尋斷孤香始回去　豪少居連鳷鵲東　千金使買一株紅　院多花少栽未得　零落綠娥纖指中　咸陽親戚長安里　無限將金買花子　澆紅溼綠千萬家　青絲玉轤聲啞啞</p><p><a href="../../model.html#/doc/22467">View poem's topic associations</a></p></body></html>
