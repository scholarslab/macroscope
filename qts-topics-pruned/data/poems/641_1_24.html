  <body><p>641_1_24: 《小遊仙詩九十八首之二十四》曹唐</p>
    <p>花底休傾綠玉卮　雲中含笑向安期　窮陽有數不知數　大似人間年少兒</p><p><a href="../../model.html#/doc/32042">View poem's topic associations</a></p></body></html>
