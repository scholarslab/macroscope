  <body><p>539_140: 《端居》李商隱</p>
    <p>遠書歸夢兩悠悠　只有空床敵素秋　階下青苔與紅樹　雨中寥落月中愁</p><p><a href="../../model.html#/doc/26537">View poem's topic associations</a></p></body></html>
