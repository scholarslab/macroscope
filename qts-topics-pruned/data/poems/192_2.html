  <body><p>192_2: 《同德寺閣集眺》韋應物</p>
    <p>芳節欲云晏　遊遨樂相從　高閣照丹霞　飀飀含遠風　寂寥氛氳廓　超忽神慮空　旭日霽皇州　岧嶢見兩宮　嵩少多秀色　群山寞與崇　三川浩東注　瀍澗亦來同　陰陽降大和　宇宙得其中　舟車滿川陸　四國靡不通　舊堵今即葺　庶甿亦已豐　周覽思自奮　行當遇時邕</p><p><a href="../../model.html#/doc/8134">View poem's topic associations</a></p></body></html>
