  <body><p>385_10: 《贈道士宜師（一作贈廣宣師）》張籍</p>
    <p>自到王城得幾年　巴童蜀馬共隨緣　兩朝侍從當時貴　五字聲名遠處傳　舊住紅樓通內院　新承墨詔賜齋錢　閒房暫喜居相近　還得陪師坐竹邊</p><p><a href="../../model.html#/doc/18241">View poem's topic associations</a></p></body></html>
