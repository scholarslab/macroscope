  <body><p>294_22: 《江南回逢趙曜，因送任十一赴交城主簿》崔峒</p>
    <p>江上長相憶　因高北望看　不知攜老幼　何處度艱難　屈指同人盡　傷心故里殘　遙憐驅匹馬　白首到微官</p><p><a href="../../model.html#/doc/13995">View poem's topic associations</a></p></body></html>
