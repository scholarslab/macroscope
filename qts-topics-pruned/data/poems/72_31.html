  <body><p>72_31: 《晦日宴高氏林亭》高嶠</p>
    <p>飛觀寫春望　開宴坐汀沙　積溜含苔色　晴空蕩日華　歌入平陽第　舞對石崇家　莫慮能騎馬　投轄自停車</p><p><a href="../../model.html#/doc/3381">View poem's topic associations</a></p></body></html>
