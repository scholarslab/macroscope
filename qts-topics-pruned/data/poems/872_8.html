  <body><p>872_8: 《嘲舉子騎驢》無名氏</p>
    <p>今年敕下盡騎驢　短軸長鞦滿九衢　清瘦兒郎猶自可　就中愁殺鄭昌圖</p><p><a href="../../model.html#/doc/43646">View poem's topic associations</a></p></body></html>
