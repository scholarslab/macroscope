  <body><p>36_8: 《飛來雙白鶴》虞世南</p>
    <p>飛來雙白鶴　奮翼遠凌煙　俱棲集紫蓋　一舉背青田　颺影過伊洛　流聲入管弦　鳴群倒景外　刷羽閬風前　映海疑浮雪　拂澗瀉飛泉　燕雀寧知去　蜉蝣不識還　何言別儔侶　從此間山川　顧步已相失　裴回各自憐　危心猶警露　哀響詎聞天　無因振六翮　輕舉復隨仙</p><p><a href="../../model.html#/doc/2118">View poem's topic associations</a></p></body></html>
