  <body><p>573_22: 《寄山友長孫棲嶠》賈島</p>
    <p>此時氣蕭颯　琴院可應關　鶴似君無事　風吹雨遍山　松生青石上　泉落白雲間　有徑連高頂　心期相與還</p><p><a href="../../model.html#/doc/28802">View poem's topic associations</a></p></body></html>
