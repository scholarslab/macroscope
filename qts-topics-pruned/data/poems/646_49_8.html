  <body><p>646_49_8: 《和友人喜相遇十首（其八）》李鹹用</p>
    <p>還淳反朴已難期　依德依仁敢暫違　寡欲自應剛正立　無私翻覺友朋稀　旄頭影莫侵黃道　傅說星終近紫微　年紀少他蘧伯玉　幸因多難早知非</p><p><a href="../../model.html#/doc/32415">View poem's topic associations</a></p></body></html>
