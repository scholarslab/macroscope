  <body><p>639_64: 《潭上作》張喬</p>
    <p>竹島殘陽映翠微　雪翎禽過碧潭飛　人間未有關身事　每到漁家不欲歸</p><p><a href="../../model.html#/doc/31957">View poem's topic associations</a></p></body></html>
