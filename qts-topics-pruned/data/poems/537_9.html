  <body><p>537_9: 《送林處士自閩中道越由霅抵兩川》許渾</p>
    <p>書劍少青眼　煙初白頭　鄉關背梨嶺　客路轉蘋洲　處困道難固　乘時恩易酬　鏡中非訪戴　劍外欲依劉　高枕海天暝　落帆江雨秋　鼉聲應遠鼓　蜃氣學危樓　智士役千慮　達人經百憂　唯聞陶靖節　多在醉鄉游</p><p><a href="../../model.html#/doc/26314">View poem's topic associations</a></p></body></html>
