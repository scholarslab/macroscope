  <body><p>502_8: 《郡中冬夜聞蛩》姚合</p>
    <p>秋蛩聲尚在　切切起蒼苔　久是忘情者　今還有事來　微雨風稍靜　圓月霧初開　此思誰能遺　應須執酒杯</p><p><a href="../../model.html#/doc/24229">View poem's topic associations</a></p></body></html>
