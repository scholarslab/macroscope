  <body><p>433_18: 《以鏡贈別》白居易</p>
    <p>人言似明月　我道勝明月　明月非不明　一年十二缺　豈如玉匣裏　如水常澄澈　月破天闇時　圓明獨不歇　我慚貌醜老　繞鬢斑斑雪　不如贈少年　迴照青絲髮　因君千里去　持此將為別</p><p><a href="../../model.html#/doc/19952">View poem's topic associations</a></p></body></html>
