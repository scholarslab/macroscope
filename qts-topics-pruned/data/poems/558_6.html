  <body><p>558_6: 《送馬戴書記之太原》薛能</p>
    <p>一曲大河聲　全家幾日行　從容長約夜　差互忽離城　鎮北胡沙淺　途中霍嶽橫　相逢莫已訊　詩雅負雄名</p><p><a href="../../model.html#/doc/27957">View poem's topic associations</a></p></body></html>
