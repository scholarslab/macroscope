  <body><p>402_4_2: 《遣病十首（其二）》元稹</p>
    <p>棄置何所任　鄭公憐我病　三十九萬錢　資予養頑暝　身賤殺何益　恩深報難罄公其萬千年　世有天之鄭</p><p><a href="../../model.html#/doc/18884">View poem's topic associations</a></p></body></html>
