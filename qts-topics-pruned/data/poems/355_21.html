  <body><p>355_21: 《樂天寄洛下新詩，兼喜微之欲到，因以抒懷也》劉禹錫</p>
    <p>松間風未起　萬葉不自吟　池上月未來　清輝同夕陰　宮徵不獨運　塤篪自相尋　一從別樂天　詩思日已沈　吟君洛中作　精絕百煉金　乃知孤鶴情　月露為知音　微之從東來　威鳳鳴歸林　羨君先相見　一豁平生心</p><p><a href="../../model.html#/doc/16698">View poem's topic associations</a></p></body></html>
