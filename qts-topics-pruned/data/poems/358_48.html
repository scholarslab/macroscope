  <body><p>358_48: 《秋晚病中樂天以詩見問力疾奉酬》劉禹錫</p>
    <p>耳虛多聽遠　展傳晨雞鳴　一室背燈臥　中宵掃葉聲　蘭芳經雨敗　鶴病得秋輕　肯踏衡門草　唯應是友生</p><p><a href="../../model.html#/doc/16925">View poem's topic associations</a></p></body></html>
