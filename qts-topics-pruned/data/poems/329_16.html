  <body><p>329_16: 《桃源篇》權德輿</p>
    <p>小年嘗讀桃源記　忽睹良工施繪事　巖徑初欣繚繞通　溪風轉覺芬芳異　一路鮮雲雜彩霞　漁舟遠遠逐桃花　漸入空濛迷鳥道　寧知掩映有人家　龐眉秀骨爭迎客　鑿井耕田人世隔　不知漢代有衣冠　猶說秦家變阡陌　石髓雲英甘且香　仙翁留飯出青囊　相逢自是松喬侶　良會應殊劉阮郎　內子閒吟倚瑤瑟　玩此沈沈銷永日　忽聞麗曲金玉聲　便使老夫思閣筆</p><p><a href="../../model.html#/doc/15529">View poem's topic associations</a></p></body></html>
