  <body><p>586_20: 《題王校書山齋》劉滄</p>
    <p>猿鳥無聲書掩扉　寒原隔水到人稀　雲晴古木月初上　雪滿空庭鶴未歸　藥囿地連山色近　樵家路入樹煙微　栖遲慣得滄浪思　雲閣還應夢釣磯</p><p><a href="../../model.html#/doc/29472">View poem's topic associations</a></p></body></html>
