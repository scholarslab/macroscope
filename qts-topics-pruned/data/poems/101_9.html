  <body><p>101_9: 《度塗山》寇泚</p>
    <p>小年弄文墨　不識戎旅難　一朝事鞞鼓　策馬度塗山　塗山橫地軸　萬里留荒服　悠悠正旆遠　騑驂一何速　流月揮金戈　驚風折寒木　行聞漢飛將　還向皋蘭宿</p><p><a href="../../model.html#/doc/4504">View poem's topic associations</a></p></body></html>
