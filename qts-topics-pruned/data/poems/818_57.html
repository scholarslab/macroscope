  <body><p>818_57: 《登開元寺樓送崔少府還平望驛》皎然</p>
    <p>登望思慮積　長亭樹連連　悠揚下樓日　杳映傍帆煙　入葉四郊靜　南湖月待船</p><p><a href="../../model.html#/doc/40865">View poem's topic associations</a></p></body></html>
