  <body><p>215_6: 《自悼》薛令之</p>
    <p>朝日上團團　照見先生盤　盤中何所有　苜蓿長闌干　飯澀匙難綰　羹稀箸易寬　只可謀朝夕　何由保歲寒</p><p><a href="../../model.html#/doc/9301">View poem's topic associations</a></p></body></html>
