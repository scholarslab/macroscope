  <body><p>608_2_1: 《三羞詩三首（其一）》皮日休</p>
    <p>吾聞古君子　介介勵其節　入門疑儲宮　撫己思鈇鉞　志者若不退　佞者何由達君臣一殽膳　家國共殘殺　此道見於今　永思心若裂　王臣方謇謇　佐我無玷缺如何以謀計　中道生芽蘗　憲司遵故典　分道播南越　蒼惶出班行　家室不容別玄鬢行為霜　清淚立成血　乘遽劇飛鳥　就傳過風發　嗟吾何為者　叨在造士列獻文不上第　歸于淮之汭　蹇蹄可再奔　退羽可後歇　利則侶軒裳　塞則友松月而於方寸內　未有是愁結　未為祿食仕　俯不愧粱糲　未為冠冕人　死不慚忠烈如何有是心　不能叩丹闕　赫赫負君歸　南山采芝蕨</p><p><a href="../../model.html#/doc/30508">View poem's topic associations</a></p></body></html>
