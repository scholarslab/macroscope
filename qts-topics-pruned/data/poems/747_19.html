  <body><p>747_19: 《贈史虛白》李中</p>
    <p>致主嘉謀尚未伸　慨然深志與誰論　喚迴古意琴開匣　陶出真情酒滿樽　明月過溪吟釣艇　落花堆席睡僧軒　九重夢卜時終在　莫向深雲獨閉門</p><p><a href="../../model.html#/doc/37927">View poem's topic associations</a></p></body></html>
