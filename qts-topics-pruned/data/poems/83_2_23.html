  <body><p>83_2_23: 《感遇詩三十八首（其二十三）》陳子昂</p>
    <p>翡翠巢南海　雄雌珠樹林　何知美人意　驕愛比黃金　殺身炎州裏　委羽玉堂陰旖旎光首飾　葳蕤爛錦衾　豈不在遐遠　虞羅忽見尋　多材信為累　歎息此珍禽</p><p><a href="../../model.html#/doc/3747">View poem's topic associations</a></p></body></html>
