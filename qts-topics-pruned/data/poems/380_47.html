  <body><p>380_47: 《謝李輈再到》孟郊</p>
    <p>等閒拜日晚　夫妻獨相瘡　況是賢人冤　何必哭飛揚　昨夜夢得劍　為君藏中腸　會將當風烹　血染布衣裳　勞君又叩門　詞句失尋常　我不忍出廳　血字溼土牆　血字耿不滅　我心懼惶惶　會有鏗鏘夫　見之目生光　生光非等閒　君其且安詳</p><p><a href="../../model.html#/doc/17936">View poem's topic associations</a></p></body></html>
