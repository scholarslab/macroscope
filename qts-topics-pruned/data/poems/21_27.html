  <body><p>21_27: 《相和歌辭。堂堂》溫庭筠</p>
    <p>錢塘岸上春如織　淼淼寒潮帶晴色　淮南遊客馬連嘶　碧草迷人歸不得　風飄客意如吹煙　纖指殷勤傷雁弦　一曲堂堂紅燭筵　金鯨瀉酒如飛泉</p><p><a href="../../model.html#/doc/1155">View poem's topic associations</a></p></body></html>
