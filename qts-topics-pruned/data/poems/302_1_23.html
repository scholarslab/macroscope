  <body><p>302_1_23: 《宮詞一百首（其二十三）》王建</p>
    <p>新秋白兔大於拳　紅耳霜毛趁草眠　天子不教人射殺　玉鞭遮到馬蹄前</p><p><a href="../../model.html#/doc/14474">View poem's topic associations</a></p></body></html>
