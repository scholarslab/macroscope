  <body><p>269_27: 《贈別劉員外長卿》耿湋</p>
    <p>清如寒玉直如絲　世故多虞事莫期　建德津亭人別夜　新安江水月明時　為文易老皆知苦　謫宦無名倍足悲　不學朱雲能折檻　空羞獻納在丹墀</p><p><a href="../../model.html#/doc/12448">View poem's topic associations</a></p></body></html>
