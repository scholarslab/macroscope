  <body><p>111_17: 《奉和聖制送張說巡邊》張嘉貞</p>
    <p>天錫我宗盟　元戎付夏卿　多才兼將相　必勇獨橫行　經緯稱人傑　文章作代英　山川看是陣　草木想為兵　不待河冰合　猶防塞月明　有謀當繫醜　無戰且綏氓　閫外傳三略　雲中冀一平　感恩同義激　悵別屢魂驚　直視前旌掣　遙聞後騎鳴　還期方定日　復此出郊迎</p><p><a href="../../model.html#/doc/4688">View poem's topic associations</a></p></body></html>
