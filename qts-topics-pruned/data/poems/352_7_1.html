  <body><p>352_7_1: 《酬賈鵬山人郡內新栽松寓興見贈二首（其一）》柳宗元</p>
    <p>芳朽自為別　無心乃玄功　夭夭日放花　榮耀將安窮　青松遺澗底　擢蒔茲庭中積雪表明秀　寒花助蔥蘢　貞幽夙有慕　持以延清風</p><p><a href="../../model.html#/doc/16528">View poem's topic associations</a></p></body></html>
