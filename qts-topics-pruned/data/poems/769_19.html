  <body><p>769_19: 《玉階怨》鄭鏦</p>
    <p>昔日同飛燕　今朝似伯勞　情深爭擲果　寵罷怨殘桃　別殿春心斷　長門夜樹高　雖能不自悔　誰見舊衣褒</p><p><a href="../../model.html#/doc/38965">View poem's topic associations</a></p></body></html>
