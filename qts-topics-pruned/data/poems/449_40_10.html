  <body><p>449_40_10: 《和春深二十首（其十）》白居易</p>
    <p>何處春深好　春深娶婦家　兩行籠裏燭　一樹扇間花　賓拜登華席　親迎障幰車　催妝詩未了　星斗漸傾斜　何處春深好　春深妓女家　眉欺楊柳葉　裙妒石榴花　蘭麝熏行被　金銅釘坐車　杭州蘇小小　人道最夭斜</p><p><a href="../../model.html#/doc/21269">View poem's topic associations</a></p></body></html>
