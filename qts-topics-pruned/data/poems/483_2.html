  <body><p>483_2: 《奉酬樂天立秋夕有懷見寄》李紳</p>
    <p>深夜星漢靜　秋風初報涼　階篁淅瀝響　露葉參差光　冰兔半升魄　銅壺微滴長　薄帷乍飄卷　襟帶輕搖颺　此際昏夢清　斜月滿軒房　屣履步前楹　劍戟森在行　重城宵正分　號鼓互相望　獨坐有所思　夫君鸞鳳章　天津落星河　一葦安可航　龍泉白玉首　魚服黃金裝　報國未知效　惟鵜徒在梁　裴回顧戎旃　顥氣生東方　衰葉滿欄草　斑毛盈鏡霜　羸牛未脫轅　老馬強騰驤　吟君白雪唱　慚愧巴人腸</p><p><a href="../../model.html#/doc/23190">View poem's topic associations</a></p></body></html>
