  <body><p>508_34: 《汴河直進船》李敬方</p>
    <p>汴水通淮利最多　生人為害亦相和　東南四十三州地　取盡脂膏是此河</p><p><a href="../../model.html#/doc/24561">View poem's topic associations</a></p></body></html>
