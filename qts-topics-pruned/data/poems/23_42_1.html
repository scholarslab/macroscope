  <body><p>23_42_1: 《琴曲歌辭。蔡氏五弄。秋思二首（其一）》李白</p>
    <p>春陽如昨日　碧樹鳴黃鸝　蕪然蕙草暮　颯爾涼風吹　天秋木葉下　月冷莎雞悲坐愁群芳歇　白露凋華滋</p><p><a href="../../model.html#/doc/1297">View poem's topic associations</a></p></body></html>
