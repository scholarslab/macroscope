  <body><p>353_1: 《茅簷下始栽竹》柳宗元</p>
    <p>瘴茅葺為宇　溽暑常侵肌　適有重膇疾　蒸鬱寧所宜　東鄰幸導我　樹竹邀涼颸　欣然愜吾志　荷鍤西巖垂　楚壤多怪石　墾鑿力以疲　江風忽雲暮　輿曳還相追　蕭瑟過極浦　旖旎附幽墀　貞根期永固　貽爾寒泉滋　夜窗遂不掩　羽扇寧復持　清冷集濃露　枕簟淒已知　網蟲依密葉　曉禽棲迥枝　豈伊紛囂間　重以心慮怡　嘉爾亭亭質　自遠棄幽期　不見野蔓草　蓊蔚有華姿　諒無凌寒色　豈與青山辭</p><p><a href="../../model.html#/doc/16580">View poem's topic associations</a></p></body></html>
