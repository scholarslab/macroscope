  <body><p>860_6: 《見李白詩又吟》許宣平</p>
    <p>一池荷葉衣無盡　兩畝黃精食有餘　又被人來尋討著　移庵不免更深居</p><p><a href="../../model.html#/doc/43243">View poem's topic associations</a></p></body></html>
