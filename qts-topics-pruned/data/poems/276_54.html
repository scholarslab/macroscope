  <body><p>276_54: 《顏侍禦廳叢篁詠送薛存誠》盧綸</p>
    <p>玉幹百餘莖　生君此堂側　拂簾寒雨響　擁砌深溪色　何事鳳皇雛　茲焉理歸翼</p><p><a href="../../model.html#/doc/13075">View poem's topic associations</a></p></body></html>
