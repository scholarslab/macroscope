  <body><p>654_23: 《春晚渡河有懷》羅鄴</p>
    <p>煙收綠野遠連空　戍壘依稀入望中　萬里山河星拱北　百年人事水歸東　扁舟晚濟桃花浪　走馬晴嘶柳絮風　鄉思正多羈思苦　不須迴首問漁翁</p><p><a href="../../model.html#/doc/32974">View poem's topic associations</a></p></body></html>
