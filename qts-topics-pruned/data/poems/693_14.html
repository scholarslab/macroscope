  <body><p>693_14: 《八駿圖》杜荀鶴</p>
    <p>丹雘傳真未得真　那知筋骨與精神　祗今恃駿憑毛色　綠耳驊騮賺殺人</p><p><a href="../../model.html#/doc/35429">View poem's topic associations</a></p></body></html>
