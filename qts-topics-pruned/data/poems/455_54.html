  <body><p>455_54: 《五月齋戒罷宴徹樂聞韋賓客皇甫郎中飲會亦稀…長句呈謝》白居易</p>
    <p>妓房匣鏡滿紅埃　酒庫封瓶生綠苔　居士爾時緣護戒　車公何事亦停杯　散齋香火今朝散　開素盤筵後日開　隨意往還君莫怪　坐禪僧去飲徒來</p><p><a href="../../model.html#/doc/21728">View poem's topic associations</a></p></body></html>
