  <body><p>675_33_1: 《下第退居二首（其一）》鄭穀</p>
    <p>年來還未上丹梯　且著漁簑謝故溪　落盡梨花春又了　破籬殘雨晚鶯啼</p><p><a href="../../model.html#/doc/34140">View poem's topic associations</a></p></body></html>
