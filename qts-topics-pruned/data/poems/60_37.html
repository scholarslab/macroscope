  <body><p>60_37: 《桐》李嶠</p>
    <p>孤秀嶧陽岑　亭亭出眾林　春光雜鳳影　秋月弄圭陰　高映龍門迥　雙依玉井深　不因將入爨　誰謂作鳴琴</p><p><a href="../../model.html#/doc/3089">View poem's topic associations</a></p></body></html>
