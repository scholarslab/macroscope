  <body><p>230_68_2: 《雨四首（其二）》杜甫</p>
    <p>江雨舊無時　天晴忽散絲　暮秋霑物冷　今日過雲遲　上馬迥休出　看鷗坐不辭高軒當灩澦　潤色靜書帷</p><p><a href="../../model.html#/doc/10462">View poem's topic associations</a></p></body></html>
