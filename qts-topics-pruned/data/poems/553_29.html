  <body><p>553_29: 《送僧歸新羅》姚鵠</p>
    <p>淼淼萬餘里　扁舟發落暉　滄溟何歲別　白首此時歸　寒暑途中變　人煙嶺外稀　驚天巨鰲鬥　蔽日大鵬飛　雪入行砂屨　雲生坐石衣　漢風深習得　休恨本心違</p><p><a href="../../model.html#/doc/27641">View poem's topic associations</a></p></body></html>
