  <body><p>187_13: 《將往江淮，寄李十九儋》韋應物</p>
    <p>燕燕東向來　文鵷亦西飛　如何不相見　羽翼有高卑　徘徊到河洛　華屋未及窺　秋風飄我行　遠與淮海期　迴首隔煙霧　遙遙兩相思　陽春自當返　短翮欲追隨</p><p><a href="../../model.html#/doc/7856">View poem's topic associations</a></p></body></html>
