  <body><p>271_130: 《宮人斜》竇鞏</p>
    <p>離宮路遠北原斜　生死恩深不到家　雲雨今歸何處去　黃鸝飛上野棠花</p><p><a href="../../model.html#/doc/12716">View poem's topic associations</a></p></body></html>
