  <body><p>615_25_2: 《虎丘寺西小溪閑泛三絕（其二）》皮日休</p>
    <p>絕壑祗憐白羽傲　窮溪唯覺錦鱗癡　更深尚有通樵處　或是秦人未可知</p><p><a href="../../model.html#/doc/30814">View poem's topic associations</a></p></body></html>
