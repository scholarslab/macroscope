  <body><p>895_24_2: 《女冠子（其二）》毛熙震</p>
    <p>修蛾慢臉　不語檀心一點　小山妝　蟬鬢低含綠　羅衣澹拂黃　悶來深院裏　閒步落花傍　纖手輕輕整　玉爐香</p><p><a href="../../model.html#/doc/44388">View poem's topic associations</a></p></body></html>
