  <body><p>813_39: 《李常侍書堂》無可</p>
    <p>結構因墳籍　簷前竹未生　塗油窗日早　閱槧幌風輕　息架蛩驚客　垂燈雨過城　已應窮古史　師律孰齊名</p><p><a href="../../model.html#/doc/40560">View poem's topic associations</a></p></body></html>
