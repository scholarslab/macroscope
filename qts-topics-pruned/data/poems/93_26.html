  <body><p>93_26: 《夜宴安樂公主新宅》薛稷</p>
    <p>秦樓宴喜月裴回　妓筵銀燭滿庭開　坐中香氣排花出　扇後歌聲逐酒來</p><p><a href="../../model.html#/doc/4238">View poem's topic associations</a></p></body></html>
