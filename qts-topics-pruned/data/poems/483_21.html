  <body><p>483_21: 《聞猿》李紳</p>
    <p>見說三聲巴峽深　此時行者盡沾襟　端州江口連雲處　始信哀猿傷客心</p><p><a href="../../model.html#/doc/23209">View poem's topic associations</a></p></body></html>
