  <body><p>206_81: 《送客游荊州》李嘉佑</p>
    <p>草色隨驄馬　悠悠共出秦　水穿雲夢曉　山接洞庭春　帆影連三峽　猿聲在四鄰　青門一分首　難見杜陵人</p><p><a href="../../model.html#/doc/8939">View poem's topic associations</a></p></body></html>
