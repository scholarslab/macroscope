  <body><p>476_25: 《奉和興元鄭相公早春送楊侍郎》熊孺登</p>
    <p>征鞍欲上醉還留　南浦春生百草頭　丞相新裁別離曲　聲聲飛出舊梁州</p><p><a href="../../model.html#/doc/22897">View poem's topic associations</a></p></body></html>
