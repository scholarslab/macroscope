  <body><p>212_32_10: 《自淇涉黃河途中作十三首（其十）》高適</p>
    <p>茫茫濁河注　懷古臨河濱　禹功本豁達　漢跡方因循　坎德昔滂沱　馮夷胡不仁　激潏陵堤防　東郡多悲辛　天子忽驚悼　從官皆負薪　畚築豈無謀　祈禱如有神　宣房今安在　高岸空嶙峋</p><p><a href="../../model.html#/doc/9161">View poem's topic associations</a></p></body></html>
