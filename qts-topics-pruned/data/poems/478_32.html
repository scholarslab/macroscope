  <body><p>478_32: 《籌筆店江亭》陸暢</p>
    <p>九折巖邊下馬行　江亭暫歇聽江聲　白雲綠樹不關我　枉與樵人樂一生</p><p><a href="../../model.html#/doc/23047">View poem's topic associations</a></p></body></html>
