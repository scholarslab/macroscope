  <body><p>672_64: 《送韋向之睦州謁使君》唐彥謙</p>
    <p>才子南遊多遠情　閒舟蕩漾任春行　新安江上長如此　何似新安太守清</p><p><a href="../../model.html#/doc/33962">View poem's topic associations</a></p></body></html>
