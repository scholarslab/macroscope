  <body><p>83_16_1: 《贈趙六貞固二首（其一）》陳子昂</p>
    <p>回中烽火入　塞上追兵起　此時邊朔寒　登隴思君子　東顧望漢京　南山雲霧裏</p><p><a href="../../model.html#/doc/3775">View poem's topic associations</a></p></body></html>
