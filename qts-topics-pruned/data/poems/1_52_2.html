  <body><p>1_52_2: 《秋日二首（其二）》李世民</p>
    <p>爽氣澄蘭沼　秋風動桂林　露凝千片玉　菊散一叢金　日岫高低影　雲空點綴陰　蓬瀛不可望　泉石且娛心</p><p><a href="../../model.html#/doc/62">View poem's topic associations</a></p></body></html>
