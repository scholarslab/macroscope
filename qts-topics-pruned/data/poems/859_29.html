  <body><p>859_29: 《漁父詞一十八首。疾瞥地》呂岩</p>
    <p>萬劫千生得箇人　須知先世種來因　速覺悟　出迷津　莫使輪迴受苦辛</p><p><a href="../../model.html#/doc/46249">View poem's topic associations</a></p></body></html>
