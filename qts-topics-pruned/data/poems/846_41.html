  <body><p>846_41: 《酬廬山張處士》齊己</p>
    <p>髮枯身老任浮沉　懶泥秋風更役吟　新事向人堪結舌　舊詩開卷但傷心　苔床臥憶泉聲遶　麻履行思樹影深　終謝柴桑與彭澤　醉遊閒訪入東林</p><p><a href="../../model.html#/doc/42576">View poem's topic associations</a></p></body></html>
