  <body><p>179_30: 《泛沔州城南郎官湖》李白</p>
    <p>張公多逸興　共泛沔城隅　當時秋月好　不減武昌都　四座醉清光　為歡古來無　郎官愛此水　因號郎官湖　風流若未減　名與此山俱</p><p><a href="../../model.html#/doc/7514">View poem's topic associations</a></p></body></html>
