  <body><p>356_10_2: 《平齊行二首（其二）》劉禹錫</p>
    <p>泰山沈寇六十年　旅祭不享生愁煙　今逢聖君欲封禪　神使陰兵來助戰　妖氛掃盡河水清　日觀杲杲卿雲見　開元黃帝東封時　百神受職爭奔馳　千鈞猛順流下　洪波涵淡浮熊羆　侍臣燕公秉文筆　玉檢告天無愧詞　當今睿孫承聖祖　岳神望幸河宗舞　青門大道屬車塵　共待葳蕤翠華舉</p><p><a href="../../model.html#/doc/16747">View poem's topic associations</a></p></body></html>
