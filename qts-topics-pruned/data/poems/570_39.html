  <body><p>570_39: 《移松竹》李群玉</p>
    <p>龍髯鳳尾亂颼颼　帶霧停風一畝秋　待取滿庭蒼翠合　酒尊書案閉門休</p><p><a href="../../model.html#/doc/28574">View poem's topic associations</a></p></body></html>
