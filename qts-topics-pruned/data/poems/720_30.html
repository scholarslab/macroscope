  <body><p>720_30: 《過洞庭湖》裴說</p>
    <p>浪高風力大　挂席亦言遲　及到堪憂處　爭如未濟時　魚龍侵莫測　雷雨動須疑　此際情無賴　何門寄所思</p><p><a href="../../model.html#/doc/36807">View poem's topic associations</a></p></body></html>
