  <body><p>497_57: 《寄暉上人》姚合</p>
    <p>日出月復沒　悠悠昏與明　修持經幾劫　清淨到今生　林下知無相　人間苦是情　終期逐師去　不擬老塵纓</p><p><a href="../../model.html#/doc/23912">View poem's topic associations</a></p></body></html>
