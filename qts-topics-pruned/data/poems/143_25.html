  <body><p>143_25: 《閨怨》王昌齡</p>
    <p>閨中少婦不曾愁　春日凝妝上翠樓　忽見陌頭楊柳色　悔教夫婿覓封侯</p><p><a href="../../model.html#/doc/5898">View poem's topic associations</a></p></body></html>
