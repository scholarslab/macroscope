  <body><p>891_19_6: 《菩薩蠻（其六）》溫庭筠</p>
    <p>玉樓明月長相憶　柳絲嫋娜春無力　門外草萋萋　送君聞馬嘶　畫羅金翡翠　香燭銷成淚　花落子規啼　綠窗殘夢迷</p><p><a href="../../model.html#/doc/44088">View poem's topic associations</a></p></body></html>
