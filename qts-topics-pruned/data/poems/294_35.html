  <body><p>294_35: 《書情寄上蘇州韋使君兼呈吳縣李明府》崔峒</p>
    <p>數年湖上謝浮名　竹杖紗巾遂性情　雲外有時逢寺宿　日西無事傍江行　陶潛縣裏看花發　庾亮樓中對月明　誰念獻書來萬里　君王深在九重城</p><p><a href="../../model.html#/doc/14008">View poem's topic associations</a></p></body></html>
