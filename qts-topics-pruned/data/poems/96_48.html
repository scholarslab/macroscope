  <body><p>96_48: 《十三四時嘗從巫峽過他日偶然有思》沈佺期</p>
    <p>小度巫山峽　荊南春欲分　使君灘上草　神女館前雲　樹悉江中見　猿多天外聞　別來如夢裏　一想一氛氳</p><p><a href="../../model.html#/doc/4356">View poem's topic associations</a></p></body></html>
