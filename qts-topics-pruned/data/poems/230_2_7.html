  <body><p>230_2_7: 《秋興八首（其七）》杜甫</p>
    <p>昆明池水漢時功　武帝旌旗在眼中　織女機絲虛月夜　石鯨鱗甲動秋風　波漂菰米沈雲黑　露冷蓮房墜粉紅　關塞極天唯鳥道　江湖滿地一漁翁</p><p><a href="../../model.html#/doc/10353">View poem's topic associations</a></p></body></html>
