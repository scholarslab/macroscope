  <body><p>339_31_4: 《感春五首（分司東都作）（其四）》韓愈</p>
    <p>前隨杜尹拜表迴　笑言溢口何歡咍　孔丞別我適臨汝　風骨峭峻遺塵埃　音容不接祗隔夜　凶訃詎可相尋來　天公高居鬼神惡　欲保性命誠難哉</p><p><a href="../../model.html#/doc/16001">View poem's topic associations</a></p></body></html>
