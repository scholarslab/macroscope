  <body><p>826_25: 《經古戰場》貫休</p>
    <p>茫茫凶荒　迥如天設　駐馬四顧　氣候迂結　秋空崢嶸　黃日將沒　多少行人　白日見物　莫道路高低　盡是戰骨　莫見地赤碧　盡是征血　昔人昔人既能盡忠于力　身糜戈戟　脂其風　膏其域　今人何不繩其塍　植其食　而使空曠年年　常貯愁煙　使我至此　不能無言</p><p><a href="../../model.html#/doc/41230">View poem's topic associations</a></p></body></html>
