  <body><p>139_50_4: 《明妃曲四首（其四）》儲光羲</p>
    <p>彩騎雙雙引寶車　羌笛兩兩奏胡笳　若為別得橫橋路　莫隱宮中玉樹花</p><p><a href="../../model.html#/doc/5770">View poem's topic associations</a></p></body></html>
