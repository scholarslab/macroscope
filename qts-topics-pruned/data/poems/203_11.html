  <body><p>203_11: 《詠史》徐九皋</p>
    <p>亡國秦韓代　榮身劉項年　金槌擊政後　玉斗碎增前　聖主稱三傑　明離保四賢　已申黃石祭　方慕赤松仙</p><p><a href="../../model.html#/doc/8778">View poem's topic associations</a></p></body></html>
