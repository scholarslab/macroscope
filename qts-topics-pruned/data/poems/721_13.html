  <body><p>721_13: 《龍州送人赴舉》李洞</p>
    <p>獻策赴招攜　行宮積翠西　挈囊秋卷重　轉棧晚峰齊　踏月趨金闕　拂雲看御題　飛鳴豈回顧　獨鶴困江泥</p><p><a href="../../model.html#/doc/36840">View poem's topic associations</a></p></body></html>
