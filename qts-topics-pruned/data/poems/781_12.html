  <body><p>781_12: 《東都父老望幸》鄭馥</p>
    <p>鑾輿秦地久　羽衛洛陽空　彼土雖憑固　茲川乃得中　龍顏覲白曰　鶴髮仰清風　望幸誠逾邈　懷來意不窮　昔因封泰岳　今佇躡維嵩　天地心無異　神祇理亦同　翠華翔渭北　玉檢候關東　眾願其難阻　明君早勒功</p><p><a href="../../model.html#/doc/39266">View poem's topic associations</a></p></body></html>
