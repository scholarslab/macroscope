  <body><p>754_15: 《送彭秀才》徐鉉</p>
    <p>賈生去國已三年　短褐閒行皖水邊　盡日野雲生舍下　有時京信到門前　無人與和投湘賦　愧子來浮訪戴船　滿袖新詩好迴去　莫隨騷客醉林泉</p><p><a href="../../model.html#/doc/38330">View poem's topic associations</a></p></body></html>
