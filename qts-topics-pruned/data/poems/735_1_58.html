  <body><p>735_1_58: 《宮詞百首（其五十八）》和凝</p>
    <p>乾文初見泰階平　日月常遵閣道行　昨夜仰觀垂象正　拱辰星宿轉分明</p><p><a href="../../model.html#/doc/37481">View poem's topic associations</a></p></body></html>
