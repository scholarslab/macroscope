  <body><p>391_17: 《堂堂》李賀</p>
    <p>堂堂復堂堂　紅脫梅灰香　十年粉蠹生畫梁　飢蟲不食推碎黃　蕙花已老桃葉長　禁院懸簾隔御光　華清源中礜石湯　裴回白鳳隨君王</p><p><a href="../../model.html#/doc/18573">View poem's topic associations</a></p></body></html>
