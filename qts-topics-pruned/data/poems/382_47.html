  <body><p>382_47: 《宛轉行》張籍</p>
    <p>華屋重翠幄　倚席雕象床　遠漏微更疏　薄衾中夜涼　爐氣暗裴徊　寒燈背斜光　妍姿結宵態　寢臂幽夢長　宛轉復宛轉　憶君更未央</p><p><a href="../../model.html#/doc/18039">View poem's topic associations</a></p></body></html>
