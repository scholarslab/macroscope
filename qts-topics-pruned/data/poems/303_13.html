  <body><p>303_13: 《胡笳十八拍。第三拍》劉商</p>
    <p>如羇囚兮在縲絏　憂慮萬端無處說　使余刀兮剪余髮　食余肉兮飲余血　誠知殺身願如此　以余為妻不如死　早被蛾眉累此身　空悲弱質柔如水</p><p><a href="../../model.html#/doc/14566">View poem's topic associations</a></p></body></html>
