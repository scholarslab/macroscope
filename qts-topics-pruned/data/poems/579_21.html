  <body><p>579_21: 《夜看牡丹》溫庭筠</p>
    <p>高低深淺一闌紅　把火殷勤遶露叢　希逸近來成懶病　不能容易向春風　《病中書懷呈友人》溫庭筠</p><p><a href="../../model.html#/doc/29179">View poem's topic associations</a></p></body></html>
