  <body><p>381_16: 《覽崔爽遺文，因紓幽懷》孟郊</p>
    <p>墮淚數首文　悲結千里墳　蒼旻且留我　白日空遺君　仙鶴未巢月　衰鳳先墜雲　清風獨起時　舊語如再聞　瑤草罷葳蕤　桂花休氛氳　萬物與我心　相感吳江濆</p><p><a href="../../model.html#/doc/17962">View poem's topic associations</a></p></body></html>
