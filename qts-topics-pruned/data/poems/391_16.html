  <body><p>391_16: 《宮娃歌》李賀</p>
    <p>蠟光高懸照紗空　花房夜擣紅守宮　象口吹香毾暖　七星挂城聞漏板　寒入罘罳殿影昏　彩鸞簾額著霜痕　啼蛄弔月鉤欄下　屈膝銅鋪鎖阿甄　夢入家門上沙渚　天河落處長洲路　願君光明如太陽　放妾騎魚撇波去</p><p><a href="../../model.html#/doc/18572">View poem's topic associations</a></p></body></html>
