  <body><p>428_1: 《常樂裏閒居偶題十六韻兼寄劉十五公輿王十…時為校書郎》白居易</p>
    <p>帝都名利場　雞鳴無安居　獨有懶慢者　日高頭未梳　工拙性不同　進退跡遂殊　幸逢太平代　天子好文儒　小才難大用　典校在祕書　三旬兩入省　因得養頑疏　茅屋四五間　一馬二僕夫　俸錢萬六千　月給亦有餘　既誣衣食牽　亦少人事拘　遂使少年心　日日常晏如　勿言無知己　躁靜各有徒　蘭臺七八人　出處與之俱　旬時阻談笑　旦夕望軒車　誰能讎校閒　解帶臥吾廬　窗前有竹玩　門外有酒酤　何以待君子　數竿對一壺</p><p><a href="../../model.html#/doc/19680">View poem's topic associations</a></p></body></html>
