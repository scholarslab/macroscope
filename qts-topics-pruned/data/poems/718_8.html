  <body><p>718_8: 《長城》蘇拯</p>
    <p>嬴氏設防胡　烝沙築冤壘　蒙公取勳名　豈算生民死　運畚力不禁　碎身砂磧裏　黔黎欲半空　長城舂未已　皇天潛鼓怒　力化一女子　遂使萬雉崩　不盡數行淚　自古進身者　本非陷物致　當時文德修　不到三世地</p><p><a href="../../model.html#/doc/36749">View poem's topic associations</a></p></body></html>
