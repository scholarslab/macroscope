  <body><p>365_15_1: 《送廖參謀東游二首（其一）》劉禹錫</p>
    <p>九陌逢君又別離　行雲別鶴本無期　望嵩樓上忽相見　看過花開花落時</p><p><a href="../../model.html#/doc/17236">View poem's topic associations</a></p></body></html>
