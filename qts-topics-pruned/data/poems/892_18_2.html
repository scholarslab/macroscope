  <body><p>892_18_2: 《河傳（其二）》韋莊</p>
    <p>春晚　風暖　錦城花滿　狂殺遊人　玉鞭金勒尋勝　馳驟輕塵　惜良辰　翠蛾爭勸臨邛酒　纖纖手　拂面垂絲柳　歸時煙裏鐘鼓　正是黃昏　暗銷魂</p><p><a href="../../model.html#/doc/44177">View poem's topic associations</a></p></body></html>
