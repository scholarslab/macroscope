  <body><p>150_63: 《舟中送李十八（一作送僧）》劉長卿</p>
    <p>釋子身心無有分　獨將衣缽去人群　相思晚望西林寺　唯有鐘聲出白雲</p><p><a href="../../model.html#/doc/6428">View poem's topic associations</a></p></body></html>
