  <body><p>654_42: 《落第書懷寄友人》羅鄴</p>
    <p>清世誰能便陸沈　相逢休作憶山吟　若教仙桂在平地　更有何人肯苦心　去國漢妃還似玉　亡家石氏豈無金　且安懷抱莫惆悵　瑤瑟調高尊酒深</p><p><a href="../../model.html#/doc/32993">View poem's topic associations</a></p></body></html>
