  <body><p>555_37: 《宿翠微寺》馬戴</p>
    <p>處處松陰滿　樵開一逕通　鳥歸雲壑靜　僧語石樓空　積翠含微月　遙泉韻細風　經行心不厭　憶在故山中</p><p><a href="../../model.html#/doc/27780">View poem's topic associations</a></p></body></html>
