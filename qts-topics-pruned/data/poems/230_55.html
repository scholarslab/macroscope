  <body><p>230_55: 《歸》杜甫</p>
    <p>束帶還騎馬　東西卻渡船　林中才有地　峽外絕無天　虛白高人靜　喧卑俗累牽　他鄉悅遲暮　不敢廢詩篇</p><p><a href="../../model.html#/doc/10445">View poem's topic associations</a></p></body></html>
