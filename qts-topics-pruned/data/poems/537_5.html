  <body><p>537_5: 《維舟秦淮過溫州李給事宅》許渾</p>
    <p>給事為郎日　青溪醉隱銜　冰池通極浦　雪逕繞高巖　珠玉砂同棄　松筠草共芟　帝圖憂一失　臣節恥三緘　代有王陵戇　時無靳尚讒　定應標直筆　寧為發空函　霧黑連雲棧　風狂截海帆　石梯迎雨潤　沙井待潮鹹　蠟屐青筇杖　籃輿白罽衫　應勞北歸夢　山路正巉巉</p><p><a href="../../model.html#/doc/26310">View poem's topic associations</a></p></body></html>
