  <body><p>806_1_224: 《詩三百三首（其二百二十四）》寒山</p>
    <p>眾生不可說　何意許顛邪　面上兩惡鳥　心中三毒蛇　是渠作障礙　使你事煩拏舉手高彈指　南無佛陀耶</p><p><a href="../../model.html#/doc/40248">View poem's topic associations</a></p></body></html>
