  <body><p>787_22: 《冊上公太常奏雅樂》無名氏</p>
    <p>司樂陳金石　逶迤引上公　奏音人語絕　清韻佩聲通　應律煙雲改　來儀鳥獸同　得賢因舉頌　修禮便觀風　聖壽三稱內　天歡九奏中　寂寥高曲盡　猶自滿宸聰</p><p><a href="../../model.html#/doc/39434">View poem's topic associations</a></p></body></html>
