  <body><p>510_27: 《送韋整尉長沙》張祜</p>
    <p>遠遠長沙去　憐君利一官　風帆彭蠡疾　雲水洞庭寬　木客提蔬束　江烏接飯丸　莫言卑溼地　未必乏新歡</p><p><a href="../../model.html#/doc/24664">View poem's topic associations</a></p></body></html>
