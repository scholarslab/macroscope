  <body><p>683_28: 《新上頭》韓偓</p>
    <p>學梳鬆鬢試新裙　消息佳期在此春　為要好多心轉惑　將宜稱問傍人</p><p><a href="../../model.html#/doc/34701">View poem's topic associations</a></p></body></html>
