  <body><p>446_54: 《杭州回舫》白居易</p>
    <p>自別錢塘山水後　不多飲酒懶吟詩　欲將此意憑迴櫂　報與西湖風月知</p><p><a href="../../model.html#/doc/20984">View poem's topic associations</a></p></body></html>
