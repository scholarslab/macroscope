  <body><p>841_26: 《寄唐稟正字》齊己</p>
    <p>疏野還如舊　何曾稱在城　水邊無伴立　天際有山橫　落日雲霞赤　高窗筆硯明　鮑昭多所得　時憶寄湯生</p><p><a href="../../model.html#/doc/42157">View poem's topic associations</a></p></body></html>
