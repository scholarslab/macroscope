  <body><p>494_42: 《憶四明山泉》施肩吾</p>
    <p>愛彼山中石泉水　幽深夜夜落空裏　至今憶得臥雲時　猶自涓涓在人耳</p><p><a href="../../model.html#/doc/23598">View poem's topic associations</a></p></body></html>
