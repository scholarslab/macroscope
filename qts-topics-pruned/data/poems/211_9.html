  <body><p>211_9: 《單父逢鄧司倉覆倉庫，因而有贈》高適</p>
    <p>邦牧今坐嘯　群賢趨紀綱　四人忽不擾　耕者遙相望　粲粲府中妙　授詞如履霜　炎炎伏熱時　草木無晶光　匹馬度睢水　清風何激揚　校緡閱帑藏　發廩欣斯箱　邂逅得相逢　歡言至夕陽　開襟自公餘　載酒登琴堂　舉杯挹山川　寓目窮毫芒　白鳥向田盡　青蟬歸路長　醉中不惜別　況乃正遊梁</p><p><a href="../../model.html#/doc/9075">View poem's topic associations</a></p></body></html>
