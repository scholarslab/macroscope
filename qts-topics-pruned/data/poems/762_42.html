  <body><p>762_42: 《春殘》翁宏</p>
    <p>又是春殘也　如何出翠幃　落花人獨立　微雨燕雙飛　寓目魂將斷　經年夢亦非　那堪向愁夕　蕭颯暮蟬輝</p><p><a href="../../model.html#/doc/38644">View poem's topic associations</a></p></body></html>
