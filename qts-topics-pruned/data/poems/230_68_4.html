  <body><p>230_68_4: 《雨四首（其四）》杜甫</p>
    <p>楚雨石苔滋　京華消息遲　山寒青兕叫　江晚白鷗飢　神女花鈿落　鮫人織杼悲　繁憂不自整　終日灑如絲</p><p><a href="../../model.html#/doc/10464">View poem's topic associations</a></p></body></html>
