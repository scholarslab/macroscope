  <body><p>728_46: 《春秋戰國門。靈輒》周曇</p>
    <p>失水枯鱗得再生　翳桑無地謝深情　朱輪為染酬恩血　公子何由見赤誠</p><p><a href="../../model.html#/doc/37167">View poem's topic associations</a></p></body></html>
