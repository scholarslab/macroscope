  <body><p>787_16: 《觀南郊回仗》無名氏</p>
    <p>傳警千門寂　南郊綵仗迴　但驚龍再見　誰識日雙開　德澤施雲雨　恩光變燼灰　閱兵貔武振　聽樂鳳凰來　候刻移宸輦　尊時集觀臺　多慚遠臣賤　不得禮容陪</p><p><a href="../../model.html#/doc/39428">View poem's topic associations</a></p></body></html>
