  <body><p>271_22: 《謁諸葛武侯廟》竇常</p>
    <p>永安宮外有祠堂　魚水恩深祚不長　角立一方初退舍　擬稱三漢更圖王　人同過隙無留影　石在窮沙尚啟行　歸蜀降吳竟何事　為陵為谷共蒼蒼</p><p><a href="../../model.html#/doc/12612">View poem's topic associations</a></p></body></html>
