  <body><p>47_30: 《江上遇疾風》張九齡</p>
    <p>疾風江上起　鼓怒揚煙埃　白晝晦如夕　洪濤聲若雷　投林鳥鎩羽　入浦魚曝鰓　瓦飛屋且發　帆快檣已摧　不知天地氣　何為此喧豗</p><p><a href="../../model.html#/doc/2462">View poem's topic associations</a></p></body></html>
