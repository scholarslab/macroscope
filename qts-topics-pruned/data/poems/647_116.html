  <body><p>647_116: 《詠史詩。傅岩》胡曾</p>
    <p>巖前版築不求伸　方寸那希據要津　自是武丁安寢夜　一宵宮裏夢賢人</p><p><a href="../../model.html#/doc/32553">View poem's topic associations</a></p></body></html>
