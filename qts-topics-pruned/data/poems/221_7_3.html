  <body><p>221_7_3: 《三韻三篇（其三）》杜甫</p>
    <p>烈士惡多門　小人自同調　名利苟可取　殺身傍權要　何當官曹清　爾輩堪一笑</p><p><a href="../../model.html#/doc/9580">View poem's topic associations</a></p></body></html>
