  <body><p>726_13_2: 《詠手二首（其二）》趙光遠</p>
    <p>撚玉搓瓊軟復圓　綠窗誰見上琴弦　慢籠彩筆閒書字　斜指瑤階笑打錢　爐面試香添麝炷　舌頭輕點貼金鈿　象床珍簟宮棋處　拈定文楸占角邊</p><p><a href="../../model.html#/doc/37073">View poem's topic associations</a></p></body></html>
