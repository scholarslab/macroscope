  <body><p>42_15_1: 《春晚山莊率題二首（其一）》盧照鄰</p>
    <p>顧步三春晚　田園四望通　遊絲橫惹樹　戲蝶亂依叢　竹懶偏宜水　花狂不待風唯餘詩酒意　當了一生中</p><p><a href="../../model.html#/doc/2292">View poem's topic associations</a></p></body></html>
