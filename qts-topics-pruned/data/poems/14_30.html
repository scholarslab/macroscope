  <body><p>14_30: 《郊廟歌辭。儀坤廟樂章。永和》祝欽明</p>
    <p>閟宮實實　清廟微微　降格無象　馨香有依　式昭纂慶　方融嗣徽　明禋是享　神保聿歸</p><p><a href="../../model.html#/doc/594">View poem's topic associations</a></p></body></html>
