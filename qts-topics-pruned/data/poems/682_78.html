  <body><p>682_78: 《半睡》韓偓</p>
    <p>眉山暗澹向殘燈　一半雲鬟墜枕稜　四體著人嬌欲泣　自家揉損砑繚綾</p><p><a href="../../model.html#/doc/34669">View poem's topic associations</a></p></body></html>
