  <body><p>767_54: 《齊。王亮》孫元晏</p>
    <p>後見梁王未免哀　奈何無計拯傾頹　若教彼相顛扶得　爭遣明公到此來</p><p><a href="../../model.html#/doc/38896">View poem's topic associations</a></p></body></html>
