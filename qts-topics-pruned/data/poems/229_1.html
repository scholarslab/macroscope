  <body><p>229_1: 《哭嚴僕射歸櫬》杜甫</p>
    <p>素幔隨流水　歸舟返舊京　老親如宿昔　部曲異平生　風送蛟龍雨　天長驃騎營　一哀三峽暮　遺後見君情</p><p><a href="../../model.html#/doc/10229">View poem's topic associations</a></p></body></html>
