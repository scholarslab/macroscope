  <body><p>501_39: 《酬萬年張郎中見寄》姚合</p>
    <p>貢籍常同府　周行今一詩　諫曹誠已忝　京邑豈相宜　黑髮年來盡　滄江歸去遲　何時得攜手　林下靜吟詩</p><p><a href="../../model.html#/doc/24196">View poem's topic associations</a></p></body></html>
