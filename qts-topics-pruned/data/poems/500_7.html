  <body><p>500_7: 《過曇花寶上人院》姚合</p>
    <p>九陌最幽寺　吾師院復深　煙霜同覆屋　松竹雜成林　鳥語境彌寂　客來機自沈　早知能到此　應不戴朝簪</p><p><a href="../../model.html#/doc/24117">View poem's topic associations</a></p></body></html>
