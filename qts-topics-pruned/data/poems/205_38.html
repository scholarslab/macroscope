  <body><p>205_38: 《寄楊侍禦（一作包何詩）》包佶</p>
    <p>一官何幸得同時　十載無媒獨見遺　今日不論腰下組　請君看取鬢邊絲</p><p><a href="../../model.html#/doc/8858">View poem's topic associations</a></p></body></html>
