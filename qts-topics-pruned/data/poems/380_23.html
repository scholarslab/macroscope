  <body><p>380_23: 《答友人贈炭》孟郊</p>
    <p>青山白屋有仁人　贈炭價重雙烏銀　驅卻坐上千重寒　燒出爐中一片春　吹霞弄日光不定　暖得曲身成直身</p><p><a href="../../model.html#/doc/17912">View poem's topic associations</a></p></body></html>
