  <body><p>586_23: 《秋日山寺懷友人》劉滄</p>
    <p>蕭寺樓臺對夕陰　淡煙疏磬散空林　風生寒渚白蘋動　霜落秋山黃葉深　雲盡獨看晴塞雁　月明遙聽遠村砧　相思不見又經歲　坐向松窗彈玉琴</p><p><a href="../../model.html#/doc/29475">View poem's topic associations</a></p></body></html>
