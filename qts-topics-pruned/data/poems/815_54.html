  <body><p>815_54: 《兵後經永安法空寺寄悟禪師（其寺賊所焚）》皎然</p>
    <p>常說人間法自空　何言出世法還同　微蹤舊是香林下　餘燼今成火宅中　後夜池心生素月　春天樹色起悲風　吾知世代相看盡　誰悟浮生似影公</p><p><a href="../../model.html#/doc/40672">View poem's topic associations</a></p></body></html>
