  <body><p>410_21_10: 《生春二十首（丁酉歲。凡二十章）（其十）》元稹</p>
    <p>何處生春早　春生梅援中　蕊排難犯雪　香乞擬來風　隴回羌聲怨　江遙客思融年年最相惱　緣未有諸叢</p><p><a href="../../model.html#/doc/19082">View poem's topic associations</a></p></body></html>
