  <body><p>556_8: 《征婦歎》馬戴</p>
    <p>稚子在我抱　送君登遠道　稚子今已行　念君上邊城　蓬根既無定　蓬子焉用生　但見請防胡　不聞言罷兵　及老能得歸　少者還長征</p><p><a href="../../model.html#/doc/27825">View poem's topic associations</a></p></body></html>
