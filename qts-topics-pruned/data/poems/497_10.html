  <body><p>497_10: 《寄國子楊巨源祭酒》姚合</p>
    <p>日日新詩出　城中寫不禁　清高疑對竹　閑雅勝聞琴　門戶饒秋景　兒童解冷吟　雲山今作主　還借外人尋</p><p><a href="../../model.html#/doc/23865">View poem's topic associations</a></p></body></html>
