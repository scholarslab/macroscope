  <body><p>144_22: 《古興》常建</p>
    <p>漢上逢老翁　江口為僵屍　白髮沾黃泥　遺骸集烏鴟　機巧自此忘　精魄今何之　風吹釣竿折　魚躍安能施　白水明汀洲　菰蒲冒深陂　唯留扁舟影　繫在長江湄　突兀枯松枝　悠揚女蘿絲　託身難憑依　生死焉相知　偏觀今時人　舉世皆爾為　將軍死重圍　漢卒猶爭馳　百馬同一銜　萬輸同一規　名與身孰親　君子宜固思</p><p><a href="../../model.html#/doc/5970">View poem's topic associations</a></p></body></html>
