  <body><p>595_25: 《過侯王故第》于武陵</p>
    <p>過此一酸辛　行人淚有痕　獨殘新碧樹　猶擁舊朱門　歌歇雲初散　簷空燕尚存　不知彈鋏客　何處感新恩</p><p><a href="../../model.html#/doc/29962">View poem's topic associations</a></p></body></html>
