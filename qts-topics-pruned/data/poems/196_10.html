  <body><p>196_10: 《和司空曙、劉昚虛九日送人》孫昌胤</p>
    <p>京邑歎離群　江樓喜遇君　開筵當九日　汎菊外浮雲　朗詠山川霽　酣歌物色新　君看酒中意　未肯喪斯文</p><p><a href="../../model.html#/doc/8308">View poem's topic associations</a></p></body></html>
