  <body><p>326_7: 《從叔將軍宅薔薇花開太府韋卿有題壁長句因以和作》權德輿</p>
    <p>環列從容蹀躞歸　光風駘蕩發紅薇　鶯藏密葉宜新霽　蝶遶低枝愛晚暉　艷色當軒迷舞袖　繁香滿逕拂朝衣　名卿洞壑仍相近　佳句新成和者稀</p><p><a href="../../model.html#/doc/15422">View poem's topic associations</a></p></body></html>
