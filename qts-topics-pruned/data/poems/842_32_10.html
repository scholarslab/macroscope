  <body><p>842_32_10: 《渚宮莫問詩一十五首（其十）》齊己</p>
    <p>莫問無機性　甘名百鈍人　一床鋪冷落　長日臥精神　分已疏知舊　詩還得意新多才碧雲客　時或此相親</p><p><a href="../../model.html#/doc/42255">View poem's topic associations</a></p></body></html>
