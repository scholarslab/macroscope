  <body><p>273_109: 《婺州路別錄事》戴叔倫</p>
    <p>府中相見少　江上獨行遙　會日起離恨　新年別舊僚　春雲猶伴雪　寒渚未通潮　回首群山暝　思君轉寂寥</p><p><a href="../../model.html#/doc/12869">View poem's topic associations</a></p></body></html>
