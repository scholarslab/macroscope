  <body><p>669_9: 《觀錫宴》章碣</p>
    <p>傾朝朱紫正駢闐　紅杏青莎映廣筵　不道樓臺無錦繡　只愁塵土撲神仙　魚銜嫩草浮池面　蝶趁飛花到酒邊　日暮驊騮相擁去　幾人沉醉失金鞭</p><p><a href="../../model.html#/doc/33753">View poem's topic associations</a></p></body></html>
