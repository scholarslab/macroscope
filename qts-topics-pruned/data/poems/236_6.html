  <body><p>236_6: 《畫鶴篇（省中作）》錢起</p>
    <p>點素凝姿任畫工　霜毛玉羽照簾櫳　借問飛鳴華表上　何如粉繢彩屏中　文昌宮近芙蓉闕　蘭室絪縕香且結　鑪氣朝成緱嶺雲　銀燈夜作華亭月　日暖花明梁燕歸　應驚片雪在仙闈　主人顧盼千金重　誰肯裴回五里飛</p><p><a href="../../model.html#/doc/10776">View poem's topic associations</a></p></body></html>
