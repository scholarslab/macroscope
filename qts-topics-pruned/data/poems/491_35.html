  <body><p>491_35: 《楊柳枝詞》滕邁</p>
    <p>三條陌上拂金羈　萬里橋邊映酒旗　此日令人腸欲斷　不堪將入笛中吹</p><p><a href="../../model.html#/doc/23485">View poem's topic associations</a></p></body></html>
