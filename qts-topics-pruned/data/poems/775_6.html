  <body><p>775_6: 《山中送弟方質》易思</p>
    <p>山中殷勤弟別兄　兄還送弟下山行　蘆花飛處秋風起　日暮不堪聞雁聲</p><p><a href="../../model.html#/doc/39114">View poem's topic associations</a></p></body></html>
