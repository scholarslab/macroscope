  <body><p>644_34: 《隴頭行》李咸用</p>
    <p>行人何彷徨　隴頭水嗚咽　寒沙戰鬼愁　白骨風霜切　薄日曚曨秋　怨氣陰雲結　殺成邊將名　名著生靈滅</p><p><a href="../../model.html#/doc/32275">View poem's topic associations</a></p></body></html>
