  <body><p>138_22_2: 《朝邑蔡主簿期不會二首（其二）》儲光羲</p>
    <p>日入未迴車　日入清風至　知君在西偏　車輿既成列　賓僕復能賢　迢遞下墟阪　逍遙看井田　蒼山起暮雨　極浦浮長煙　服義大如志　交歡數盡年　寧言十餘里　不見空來還</p><p><a href="../../model.html#/doc/5703">View poem's topic associations</a></p></body></html>
