  <body><p>891_30_2: 《天仙子（其二）》皇甫松</p>
    <p>躑躅花開紅照水　鷓鴣飛遶青山觜　行人經歲始歸來　千萬里　錯相倚　懊惱天仙應有以</p><p><a href="../../model.html#/doc/44121">View poem's topic associations</a></p></body></html>
