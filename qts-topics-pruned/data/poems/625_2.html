  <body><p>625_2: 《聞襲美有親迎之期因以寄賀》陸龜蒙</p>
    <p>梁鴻夫婦欲雙飛　細雨輕寒拂雉衣　初下雪窗因眷戀　次乘煙幰奈光輝　參差扇影分華月　斷續簫聲落翠微　見說春風偏有賀　露花千朵照庭闈</p><p><a href="../../model.html#/doc/31107">View poem's topic associations</a></p></body></html>
