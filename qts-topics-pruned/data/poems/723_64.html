  <body><p>723_64: 《雪》李洞</p>
    <p>迢迢來極塞　連闕謂風吹　禪客呵金錫　征人擘凍旗　細填蟲穴滿　重壓鶴巢攲　有影晴飄野　無聲夜落池　正繁秦甸暖　漸厚楚宮飢　凍挹分泉澀　光凝二閣癡　踏遺蘭署跡　聽起石門思　用表豐年瑞　無令掃玉墀</p><p><a href="../../model.html#/doc/36990">View poem's topic associations</a></p></body></html>
