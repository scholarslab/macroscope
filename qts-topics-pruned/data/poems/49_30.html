  <body><p>49_30: 《同綦毋學士月夜聞雁》張九齡</p>
    <p>棲宿豈無意　飛飛更遠尋　長途未及半　中夜有遺音　月思關山笛　風號流水琴　空聲兩相應　幽感一何深　避繳歸南浦　離群叫北林　聯翩俱不定　憐爾越鄉心</p><p><a href="../../model.html#/doc/2602">View poem's topic associations</a></p></body></html>
