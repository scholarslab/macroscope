  <body><p>867_65: 《夭桃詩》夭桃</p>
    <p>鉛華久御向人間　欲捨鉛華更慘顏　縱有青丘吟夜月　無因重照舊雲鬟</p><p><a href="../../model.html#/doc/43533">View poem's topic associations</a></p></body></html>
