  <body><p>320_9_2: 《讀谷梁傳二首（其二）》權德輿</p>
    <p>憶昔溴梁會　豈伊無諸侯　群臣自盟歃　君政如贅旒　有力則宗楚　何人復尊周　空文徒爾貶　見此眥血流</p><p><a href="../../model.html#/doc/15216">View poem's topic associations</a></p></body></html>
