  <body><p>268_57: 《春尋柳先生》耿湋</p>
    <p>言是商山老　塵心莫問年　白髯垂策短　烏帽據梧偏　酒熟飛巴雨　丹成見海田　疏雲披遠水　景動石床前</p><p><a href="../../model.html#/doc/12369">View poem's topic associations</a></p></body></html>
