  <body><p>157_8: 《鄴城懷古》孟雲卿</p>
    <p>朝發淇水南　將尋北燕路　魏家舊城闕　寥落無人住　伊昔天地屯　曹公獨中據　群臣將北面　白日忽西暮　三臺竟寂寞　萬事良難固　雄圖安在哉　衰草霑霜露　崔嵬長河北　尚見應劉暮　古樹藏龍蛇　荒茅伏狐兔　永懷故池館　數子連章句　逸興驅山河　雄詞變雲霧　我行睹遺跡　精爽如可遇　斗酒將酹君　悲風白楊樹</p><p><a href="../../model.html#/doc/6621">View poem's topic associations</a></p></body></html>
