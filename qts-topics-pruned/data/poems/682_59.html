  <body><p>682_59: 《仙山》韓偓</p>
    <p>一炷心香洞府開　偃松皺澀半莓苔　水清無底山如削　始有仙人騎鶴來</p><p><a href="../../model.html#/doc/34653">View poem's topic associations</a></p></body></html>
