  <body><p>84_21: 《登薊城西北樓送崔著作融入都》陳子昂</p>
    <p>薊樓望燕國　負劍喜茲登　清規子方奏　單戟我無能　仲冬邊風急　雲漢復霜稜　慷慨竟何道　西南恨失朋</p><p><a href="../../model.html#/doc/3814">View poem's topic associations</a></p></body></html>
