  <body><p>438_79: 《江樓偶宴贈同座》白居易</p>
    <p>南浦閒行罷　西樓小宴時　望湖憑檻久　待月放杯遲　江果嘗盧橘　山歌聽竹枝　相逢且同樂　何必舊相知</p><p><a href="../../model.html#/doc/20345">View poem's topic associations</a></p></body></html>
