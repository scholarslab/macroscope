  <body><p>497_42: 《寄元緒上人》姚合</p>
    <p>石窗紫蘚牆　此世此清涼　研露題詩潔　消冰煮茗香　閒雲春影薄　孤磬夜聲長　何計休為吏　從師老草堂</p><p><a href="../../model.html#/doc/23897">View poem's topic associations</a></p></body></html>
