  <body><p>37_40: 《詠巫山》王績</p>
    <p>電影江前落　雷聲峽外長　霽雲無處所　臺館曉蒼蒼</p><p><a href="../../model.html#/doc/2566">View poem's topic associations</a></p></body></html>
