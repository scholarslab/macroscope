  <body><p>178_42: 《答高山人兼呈權、顧二侯》李白</p>
    <p>虹霓掩天光　哲后起康濟　應運生夔龍　開元掃氛翳　太微廓金鏡　端拱清遐裔　輕塵集嵩嶽　虛點盛明意　謬揮紫泥詔　獻納青雲際　讒惑英主心　恩疏佞臣計　彷徨庭闕下　歎息光陰逝　未作仲宣詩　先流賈生涕　挂帆秋江上　不為雲羅制　山海向東傾　百川無盡勢　我於鴟夷子　相去千餘歲　運闊英達稀　同風遙執袂　登艫望遠水　忽見滄浪枻　高士何處來　虛舟渺安繫　衣貌本淳古　文章多佳麗　延引故鄉人　風義未淪替　顧侯達語默　權子識通蔽　曾是無心雲　俱為此留滯　雙萍易飄轉　獨鶴思凌厲　明晨去瀟湘　共謁蒼梧帝</p><p><a href="../../model.html#/doc/7473">View poem's topic associations</a></p></body></html>
