  <body><p>502_25_2: 《文宗皇帝挽詞三首（其二）》姚合</p>
    <p>代以無為理　車書萬國同　繼兄還付弟　授聖悉推公　雲霧疑無日　笳簫別起風金莖難復見　寒露落空中</p><p><a href="../../model.html#/doc/24250">View poem's topic associations</a></p></body></html>
