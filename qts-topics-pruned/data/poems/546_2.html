  <body><p>546_2: 《絕句》權審</p>
    <p>得即高歌失即休　多悲多恨謾悠悠　今朝有酒今朝醉　明日愁來明日愁</p><p><a href="../../model.html#/doc/27175">View poem's topic associations</a></p></body></html>
