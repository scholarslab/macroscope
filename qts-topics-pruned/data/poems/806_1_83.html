  <body><p>806_1_83: 《詩三百三首（其八十三）》寒山</p>
    <p>白拂栴檀柄　馨香竟日聞　柔和如卷霧　搖拽似行雲　禮奉宜當暑　高提復去塵時時方丈內　將用指迷人</p><p><a href="../../model.html#/doc/40111">View poem's topic associations</a></p></body></html>
