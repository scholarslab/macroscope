  <body><p>216_47_3: 《大雲寺贊公房四首（其三）》杜甫</p>
    <p>燈影照無睡　心清聞妙香　夜深殿突兀　風動金鋃鐺　天黑閉春院　地清棲暗芳玉繩回斷絕　鐵鳳森翱翔　梵放時出寺　鐘殘仍殷床　明朝在沃野　苦見塵沙黃</p><p><a href="../../model.html#/doc/9364">View poem's topic associations</a></p></body></html>
