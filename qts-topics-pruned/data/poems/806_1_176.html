  <body><p>806_1_176: 《詩三百三首（其一百七十六）》寒山</p>
    <p>憶昔遇逢處　人間逐勝遊　樂山登萬仞　愛水泛千舟　送客琵琶谷　攜琴鸚鵡洲焉知松樹下　抱膝冷颼颼</p><p><a href="../../model.html#/doc/40201">View poem's topic associations</a></p></body></html>
