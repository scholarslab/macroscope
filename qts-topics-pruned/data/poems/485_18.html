  <body><p>485_18: 《留辭杜員外式方》鮑溶</p>
    <p>東風吹旅懷　鄉夢無夜無　慚見君子堂　貧思上歸途　海岳泛念深　涓塵復何須　婆娑不在本　屈曲無弦弧　惻惻奉離尊　承歡獨向隅　時當鳳來日　孰用雞鳴夫　迴首九仙門　皇家在玉壺　慚非海人別　淚下不成珠</p><p><a href="../../model.html#/doc/23245">View poem's topic associations</a></p></body></html>
