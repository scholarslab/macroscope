  <body><p>147_111: 《送盧判官南湖》劉長卿</p>
    <p>漾舟仍載酒　愧爾意相寬　草色南湖綠　松聲小署寒　水禽前後起　花嶼往來看　巳作滄洲調　無心戀一官</p><p><a href="../../model.html#/doc/6138">View poem's topic associations</a></p></body></html>
