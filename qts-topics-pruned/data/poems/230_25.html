  <body><p>230_25: 《江月》杜甫</p>
    <p>江月光於水　高樓思殺人　天邊長作客　老去一霑巾　玉露團清影　銀河沒半輪　誰家挑錦字　滅燭翠眉嚬</p><p><a href="../../model.html#/doc/10411">View poem's topic associations</a></p></body></html>
