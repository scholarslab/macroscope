  <body><p>23_29: 《琴曲歌辭。別鶴》張籍</p>
    <p>雙鶴出雲谿　分飛各自迷　空巢在松杪　折羽落江泥　尋水終不飲　逢林亦未棲　別離應易老　萬里兩淒淒</p><p><a href="../../model.html#/doc/1287">View poem's topic associations</a></p></body></html>
