  <body><p>606_24: 《長安遣懷》林寬</p>
    <p>醉下高樓醒復登　任從浮薄笑才能　青龍寺裏三門上　立為南山不為僧</p><p><a href="../../model.html#/doc/30484">View poem's topic associations</a></p></body></html>
