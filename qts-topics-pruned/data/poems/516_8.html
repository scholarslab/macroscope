  <body><p>516_8: 《緱山月夜聞王子晉吹笙》厲玄</p>
    <p>緱山明月夜　岑寂隔塵氛　紫府參差曲　清宵次第聞　韻流多入洞　聲度半和雲　拂竹鸞驚侶　經松鶴對群　蟾光聽處合　仙路望中分　坐惜千巖曙　遺香過汝墳</p><p><a href="../../model.html#/doc/25181">View poem's topic associations</a></p></body></html>
