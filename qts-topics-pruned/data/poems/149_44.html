  <body><p>149_44: 《九日岳陽待黃遂、張渙》劉長卿</p>
    <p>別君頗已久　離念與時積　楚水空浮煙　江樓望歸客　徘徊正佇想　髣如暫覿　心目徒自親　風波尚相隔　青林泊舟處　猿鳥愁孤驛　遙見郭外山　蒼然雨中夕　季鷹久疏曠　叔度早疇昔　反棹來何遲　黃花候君摘</p><p><a href="../../model.html#/doc/6342">View poem's topic associations</a></p></body></html>
