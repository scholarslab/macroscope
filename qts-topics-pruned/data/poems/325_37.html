  <body><p>325_37: 《江城夜泊寄所思》權德輿</p>
    <p>客程殊未極　艤櫂泊迴塘　水宿知寒早　愁眠覺夜長　遠鐘和暗杵　曙月照晴霜　此夕相思意　搖搖不暫忘</p><p><a href="../../model.html#/doc/15413">View poem's topic associations</a></p></body></html>
