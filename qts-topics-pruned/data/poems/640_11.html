  <body><p>640_11: 《織女懷牽牛》曹唐</p>
    <p>北斗佳人雙淚流　眼穿腸斷為牽牛　封題錦字凝新恨　拋擲金梭織舊愁　桂樹三春煙漠漠　銀河一水夜悠悠　欲將心向仙郎說　借問榆花早晚秋</p><p><a href="../../model.html#/doc/31977">View poem's topic associations</a></p></body></html>
