  <body><p>116_9_1: 《送孟八浩然歸襄陽二首（下篇一作王維詩）（其一）》張子容</p>
    <p>東越相逢地　西亭送別津　風潮看解纜　雲海去愁人　鄉在桃林岸　山連楓樹春因懷故園意　歸與孟家鄰</p><p><a href="../../model.html#/doc/4810">View poem's topic associations</a></p></body></html>
