  <body><p>210_39: 《過劉員外長卿別墅（一作碧澗別業）》皇甫曾</p>
    <p>謝客開山後　郊扉積水通　江湖千里別　衰老一尊同　返照寒川滿　平田暮雪空　滄洲自有趣　不便哭途窮</p><p><a href="../../model.html#/doc/9053">View poem's topic associations</a></p></body></html>
