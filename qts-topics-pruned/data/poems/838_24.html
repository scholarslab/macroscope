  <body><p>838_24: 《送東林寺睦公往吳國》齊己</p>
    <p>八月江行好　風帆日夜飄　煙霞經北固　禾黍過南朝　社客無宗炳　詩家有鮑昭　莫因賢相請　不返舊山椒</p><p><a href="../../model.html#/doc/41916">View poem's topic associations</a></p></body></html>
