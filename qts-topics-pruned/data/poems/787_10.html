  <body><p>787_10: 《長安早春》無名氏</p>
    <p>杳靄三春色　先從帝里芳　折楊猶恨短　測景已忻長　鶯和紅樓樂　花連紫禁香　躍魚驚太液　佳氣接溫湯　風送飛珂響　塵蒙翠輦光　熙熙晴煦遠　徒欲奉堯觴</p><p><a href="../../model.html#/doc/39422">View poem's topic associations</a></p></body></html>
