  <body><p>588_10: 《江夏春感舊》李頻</p>
    <p>東風出海門　處處動林園　澤國雪霜少　沙汀花木繁　暖魚依水淺　晴雁入空翻　何處陽和力　生萍不駐根</p><p><a href="../../model.html#/doc/29632">View poem's topic associations</a></p></body></html>
