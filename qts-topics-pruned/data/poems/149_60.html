  <body><p>149_60: 《關門望華山》劉長卿</p>
    <p>客路瞻太華　三峰高際天　夏雲亙百里　合沓遙相連　雷雨飛半腹　太陽在其巔　翠微關上近　瀑布林梢懸　愛此眾容秀　能令西望偏　徘徊忘暝色　泱漭成陰煙　曾是朝百靈　亦聞會群仙　瓊漿豈易挹　毛女非空傳　髣仍佇想　幽期如眼前　金天有青廟　松柏隱蒼然</p><p><a href="../../model.html#/doc/6358">View poem's topic associations</a></p></body></html>
