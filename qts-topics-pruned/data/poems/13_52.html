  <body><p>13_52: 《郊廟歌辭。享太廟樂章。大成舞》?</p>
    <p>帝舞季歷　龍聖生昌　后歌有蟜　胎炎孕黃　天地合德　日月齊光　肅雝孝享　祚我萬方</p><p><a href="../../model.html#/doc/541">View poem's topic associations</a></p></body></html>
