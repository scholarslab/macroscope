  <body><p>806_1_15: 《詩三百三首（其十五）》寒山</p>
    <p>父母續經多　田園不羨他　婦搖機軋軋　兒弄口　拍手摧花舞　搘頤聽鳥歌誰當來歎賞　樵客屢經過</p><p><a href="../../model.html#/doc/40045">View poem's topic associations</a></p></body></html>
