  <body><p>479_40: 《春色滿皇州》封敖</p>
    <p>帝里春光正　蔥蘢喜氣浮　錦鋪仙禁側　鏡寫曲江頭　紅萼開蕭閣　黃絲拂御樓　千門歌吹動　九陌綺羅游　日近風先滿　仁深澤共流　應非憔悴質　辛苦在神州</p><p><a href="../../model.html#/doc/23077">View poem's topic associations</a></p></body></html>
