  <body><p>540_116_3: 《昭肅皇帝挽歌辭三首（其三）》李商隱</p>
    <p>莫驗昭華琯　虛傳甲帳神　海迷求藥使　雪隔獻桃人　桂寢青雲斷　松扉白露新　萬方同象鳥　舉慟滿秋塵</p><p><a href="../../model.html#/doc/26726">View poem's topic associations</a></p></body></html>
