  <body><p>892_5_1: 《思帝鄉（其一）》韋莊</p>
    <p>雲髻墜　鳳釵垂　髻墜釵垂無力　枕函攲　翡翠屏深月落　漏依依　說盡人間天上　兩心知</p><p><a href="../../model.html#/doc/44140">View poem's topic associations</a></p></body></html>
