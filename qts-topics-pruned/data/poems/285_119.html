  <body><p>285_119: 《贈故將軍》李端</p>
    <p>平生在邊日　鞍馬若星流　獨出間千里　相知滿九州　恃功凌主將　作氣見王侯　誰道廉頗老　猶能報遠讎</p><p><a href="../../model.html#/doc/13652">View poem's topic associations</a></p></body></html>
