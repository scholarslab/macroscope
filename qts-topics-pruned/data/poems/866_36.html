  <body><p>866_36: 《西施詩》西施</p>
    <p>高花巖外曉相鮮　幽鳥雨中啼不歇　紅雲飛過大江西　從此人間怨風月</p><p><a href="../../model.html#/doc/43465">View poem's topic associations</a></p></body></html>
