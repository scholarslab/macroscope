  <body><p>4_7: 《送徐州張建封還鎮》李適</p>
    <p>牧守寄所重　才賢生為時　宣風自淮甸　授鉞膺藩維　入覲展遐戀　臨軒慰來思　忠誠在方寸　感激陳情詞　報國爾所向　恤人予是資　歡宴不盡懷　車馬當還期　穀雨將應候　行春猶未遲　勿以千里遙　而云無己知</p><p><a href="../../model.html#/doc/168">View poem's topic associations</a></p></body></html>
