  <body><p>239_7: 《長信怨》錢起</p>
    <p>長信螢來一葉秋　蛾眉淚盡九重幽　鳷鵲觀前明月度　芙蓉闕下絳河流　鴛衾久別難為夢　鳳管遙聞更起愁　誰分昭陽夜歌舞　君王玉輦正淹留</p><p><a href="../../model.html#/doc/11102">View poem's topic associations</a></p></body></html>
