  <body><p>227_9_6: 《戲為六絕句（其六）》杜甫</p>
    <p>未及前賢更勿疑　遞相祖述復先誰　別裁偽體親風雅　轉益多師是汝師</p><p><a href="../../model.html#/doc/10048">View poem's topic associations</a></p></body></html>
