  <body><p>404_4: 《追昔遊》元稹</p>
    <p>謝傳堂前音樂和　狗兒吹笛膽娘歌　花園欲盛千場飲　水閣初成百度過　醉摘櫻桃投小玉　懶梳叢鬢舞曹婆　再來門館唯相弔　風落秋池紅葉多</p><p><a href="../../model.html#/doc/18939">View poem's topic associations</a></p></body></html>
