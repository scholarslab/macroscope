  <body><p>652_10: 《桐廬江閣》方幹</p>
    <p>風煙百變無定態　緬想畫人虛損心　卷箔檻前沙鳥散　垂鉤床下錦鱗沈　白雲野寺凌晨磬　紅樹孤村遙夜砧　此地四時拋不得　非唯盛暑事開襟</p><p><a href="../../model.html#/doc/32832">View poem's topic associations</a></p></body></html>
