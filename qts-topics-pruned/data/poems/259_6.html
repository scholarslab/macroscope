  <body><p>259_6: 《別李季友》王季友1</p>
    <p>栖鳥不戀枝　喈喈在同聲　行子馳出戶　依依主人情　昔時霜臺鏡　醜婦羞爾形　閉匣二十年　皎潔常獨明　今日照離別　前途白髮生</p><p><a href="../../model.html#/doc/11973">View poem's topic associations</a></p></body></html>
