  <body><p>349_66: 《送張驃騎邠甯行營》歐陽詹</p>
    <p>寶馬琱弓金僕姑　龍驤虎視出皇都　揚鞭莫怪輕胡虜　曾在漁陽敵萬夫</p><p><a href="../../model.html#/doc/16449">View poem's topic associations</a></p></body></html>
