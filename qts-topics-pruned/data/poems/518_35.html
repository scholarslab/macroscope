  <body><p>518_35: 《答蜀中經蠻後友人馬艾見寄》雍陶</p>
    <p>茜馬渡瀘水　北來如鳥輕　幾年朝鳳闕　一日破龜城　此地有征戰　誰家無死生　人悲還舊里　鳥喜下空營　弟姪意初定　交朋心尚驚　自從經難後　吟苦似猿聲</p><p><a href="../../model.html#/doc/25255">View poem's topic associations</a></p></body></html>
