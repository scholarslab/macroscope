  <body><p>843_25: 《題無餘處士書齋》齊己</p>
    <p>閒地從莎蘚　誰人愛此心　琴棋懷客遠　風雪閉門深　枕外江灘響　窗西樹石陰　他年衡嶽寺　為我一相尋</p><p><a href="../../model.html#/doc/42316">View poem's topic associations</a></p></body></html>
