  <body><p>540_134: 《雨中長樂水館送趙十五滂不及》李商隱</p>
    <p>碧雲東去雨雲西　苑路高高驛路低　秋水綠蕪終盡分　夫君太騁錦障泥</p><p><a href="../../model.html#/doc/26745">View poem's topic associations</a></p></body></html>
