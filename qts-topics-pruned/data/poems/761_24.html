  <body><p>761_24: 《又詠》張立</p>
    <p>去年今日到城都　城上芙蓉錦繡舒　今日重來舊遊處　此花憔悴不如初</p><p><a href="../../model.html#/doc/38612">View poem's topic associations</a></p></body></html>
