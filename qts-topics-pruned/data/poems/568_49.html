  <body><p>568_49: 《洞庭遇秋》李群玉</p>
    <p>塵愁老來顏　久與江山隔　逍遙澄湖上　洗眼見秋色　涼波弄輕櫂　湖月生遠碧　未減遙客情　西望杳何極</p><p><a href="../../model.html#/doc/28449">View poem's topic associations</a></p></body></html>
