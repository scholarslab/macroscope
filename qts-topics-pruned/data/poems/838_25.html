  <body><p>838_25: 《除夜》齊己</p>
    <p>夜久誰同坐　爐寒鼎亦澄　亂松飄雨雪　一室掩香燈　白髮添新歲　清吟減舊朋　明朝待晴旭　池上看春冰</p><p><a href="../../model.html#/doc/41917">View poem's topic associations</a></p></body></html>
