  <body><p>241_9: 《與瀼溪鄰里》元結</p>
    <p>昔年苦逆亂　舉族來南奔　日行幾十里　愛君此山村　峰谷呀回映　誰家無泉源　修竹多夾路　扁舟皆到門　瀼溪中曲濱　其陽有閒園　鄰里昔贈我　許之及子孫　我嘗有匱乏　鄰里能相分　我嘗有不安　鄰里能相存　斯人轉貧弱　力役非無冤　終以瀼濱訟　無令天下論</p><p><a href="../../model.html#/doc/11216">View poem's topic associations</a></p></body></html>
