  <body><p>201_50: 《虢州後亭送李判官使赴晉絳（得秋字）》岑參</p>
    <p>西原驛路挂城頭　客散紅亭雨未收　君去試看汾水上　白雲猶似漢時秋</p><p><a href="../../model.html#/doc/8709">View poem's topic associations</a></p></body></html>
