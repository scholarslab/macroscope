  <body><p>336_20_7: 《秋懷詩十一首（其七）》韓愈</p>
    <p>秋夜不可晨　秋日苦易暗　我無汲汲志　何以有此憾　寒雞空在棲　缺月煩屢瞰有琴具徽弦　再鼓聽愈淡　古聲久埋滅　無由見真濫　低心逐時趨　苦勉祗能暫有如乘風船　一縱不可纜　不如覷文字　丹鉛事點勘　豈必求贏餘　所要石與甔</p><p><a href="../../model.html#/doc/15909">View poem's topic associations</a></p></body></html>
