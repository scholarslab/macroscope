  <body><p>652_3: 《送睦州侯郎中赴闕》方幹</p>
    <p>昔著政聲聞國外　今留儒術化江東　青雲舊路歸仙掖　白鳳新詞入聖聰　弦管未知銀燭曉　旌旗已侍錦帆風　郡人難議酬恩德　遍在三年禮遇中</p><p><a href="../../model.html#/doc/32825">View poem's topic associations</a></p></body></html>
