  <body><p>612_9: 《奉和魯望四明山九題。鞠侯》皮日休</p>
    <p>堪羨鞠侯國　碧巖千萬里　煙蘿為印綬　雲壑是堤封　泉遣狙公護　果教子供　爾徒如不死　應得躡玄蹤</p><p><a href="../../model.html#/doc/30635">View poem's topic associations</a></p></body></html>
