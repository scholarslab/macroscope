  <body><p>393_43: 《月漉漉篇》李賀</p>
    <p>月漉漉　波煙玉　莎青桂花繁　芙蓉別江木　粉態裌羅寒　雁羽鋪煙溼　誰能看石帆　乘船鏡中入　秋白鮮紅死　水香蓮子齊　挽菱隔歌袖　綠刺罥銀泥</p><p><a href="../../model.html#/doc/18678">View poem's topic associations</a></p></body></html>
