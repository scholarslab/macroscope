  <body><p>223_22: 《早行》杜甫</p>
    <p>歌哭俱在曉　行邁有期程　孤舟似昨日　聞見同一聲　飛鳥數求食　潛魚亦獨驚　前王作網罟　設法害生成　碧藻非不茂　高帆終日征　干戈未揖讓　崩迫開其情</p><p><a href="../../model.html#/doc/9694">View poem's topic associations</a></p></body></html>
