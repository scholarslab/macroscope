  <body><p>806_1_40: 《詩三百三首（其四十）》寒山</p>
    <p>慣居幽隱處　乍向國清中　時訪豐干道　仍來看拾公　獨迴上寒巖　無人話合同尋究無源水　源窮水不窮</p><p><a href="../../model.html#/doc/40070">View poem's topic associations</a></p></body></html>
