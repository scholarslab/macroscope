  <body><p>801_13: 《古意》崔萱</p>
    <p>灼灼葉中花　夏萎春又芳　明明天上月　蟾缺圓復光　未如君子情　朝違夕已忘　玉帳枕猶暖　紈扇思何長　願因西南風　吹上玳瑁床　嬌眠錦衾裏　展轉雙鴛鴦</p><p><a href="../../model.html#/doc/39816">View poem's topic associations</a></p></body></html>
