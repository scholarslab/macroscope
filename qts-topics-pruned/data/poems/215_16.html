  <body><p>215_16: 《省試七月流火》敬括</p>
    <p>前庭一葉下　言念忽悲秋　變節金初至　分寒火正流　氣含涼夜早　光拂夏雲收　助月微明散　沿河麗景浮　禮標時令爽　詩興國風幽　自此觀邦正　深知王業休</p><p><a href="../../model.html#/doc/9311">View poem's topic associations</a></p></body></html>
