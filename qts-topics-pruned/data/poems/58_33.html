  <body><p>58_33: 《六月奉教作》李嶠</p>
    <p>養日暫裴回　畏景尚悠哉　避暑移琴席　追涼　　　　竹風依扇動　桂酒溢壺開　勞餌　飛雪　自可</p><p><a href="../../model.html#/doc/2985">View poem's topic associations</a></p></body></html>
