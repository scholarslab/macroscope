  <body><p>633_51_2: 《柳二首（其二）》司空圖</p>
    <p>似擬凌寒妒早梅　無端弄色傍高臺　折來未有新枝長　莫遣佳人更折來</p><p><a href="../../model.html#/doc/31545">View poem's topic associations</a></p></body></html>
