  <body><p>49_23: 《送趙都護赴安西》張九齡</p>
    <p>將相有更踐　簡心良獨難　遠圖嘗畫地　超拜乃登壇　戎即崑山序　車同渤海單　義無中國費　情必遠人安　他日文兼武　而今栗且寬　自然來月窟　何用刺樓蘭　南至三冬晚　西馳萬里寒　封侯自有處　征馬去嘽嘽</p><p><a href="../../model.html#/doc/2595">View poem's topic associations</a></p></body></html>
