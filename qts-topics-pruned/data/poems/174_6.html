  <body><p>174_6: 《留別于十一兄逖、裴十三遊塞垣》李白</p>
    <p>太公渭川水　李斯上蔡門　釣周獵秦安黎元　小魚兔何足言　天張雲卷有時節　吾徒莫嘆羝觸藩　于公白首大梁野　使人悵望何可論　既知朱亥為壯士　且願束心秋毫裏　秦趙虎爭血中原　當去抱關救公子　裴生覽千古　龍鸞炳文章　悲吟雨雪動林木　放書輟劍思高堂　勸爾一杯酒　拂爾裘上霜　爾為我楚舞　吾為爾楚歌　且探虎穴向沙漠　鳴鞭走馬凌黃河　恥作易水別　臨岐淚滂沱</p><p><a href="../../model.html#/doc/7327">View poem's topic associations</a></p></body></html>
