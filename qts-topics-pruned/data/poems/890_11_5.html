  <body><p>890_11_5: 《清平樂（一名憶蘿月）（其五）》李白</p>
    <p>畫堂晨起　來報雪花墜　高卷簾櫳看佳瑞　皓色遠迷庭砌　盛氣光引爐煙　素草寒生玉佩　應是天仙狂醉　亂把白雲揉碎</p><p><a href="../../model.html#/doc/44041">View poem's topic associations</a></p></body></html>
