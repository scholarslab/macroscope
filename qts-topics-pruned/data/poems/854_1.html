  <body><p>854_1: 《初月》杜光庭</p>
    <p>始看東上又西浮　圓缺何曾得自由　照物不能長似鏡　當天多是曲如鉤　定無列宿敢爭耀　好伴晴河相映流　直使奔波急於箭　祇應白盡世間頭</p><p><a href="../../model.html#/doc/42958">View poem's topic associations</a></p></body></html>
