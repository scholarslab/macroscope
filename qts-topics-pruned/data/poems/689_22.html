  <body><p>689_22: 《喜杜荀鶴及第》李昭象</p>
    <p>深巖貧復病　榜到見君名　貧病渾如失　山川頓覺清　一春新酒興　四海舊詩聲　日使能吟者　西來步步輕</p><p><a href="../../model.html#/doc/35106">View poem's topic associations</a></p></body></html>
