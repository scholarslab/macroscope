  <body><p>682_58: 《晚岸》韓偓</p>
    <p>揭起青上岸頭　野花和雨冷修修　春江一夜無波浪　校得行人分外愁</p><p><a href="../../model.html#/doc/34652">View poem's topic associations</a></p></body></html>
