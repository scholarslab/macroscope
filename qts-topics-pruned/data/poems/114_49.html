  <body><p>114_49: 《友人山亭》殷遙</p>
    <p>故人雖薄宦　往往涉清溪　鑿牖對山月　褰裳拂澗霓　遊魚逆水上　宿鳥向風棲　一見桃花發　能令秦漢迷</p><p><a href="../../model.html#/doc/4773">View poem's topic associations</a></p></body></html>
