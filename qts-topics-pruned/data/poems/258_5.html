  <body><p>258_5: 《雲門山投龍詩》趙居貞</p>
    <p>曉登雲門山　直上一千尺　絕頂彌孤聳　盤途幾傾窄　前對豎裂峰　下臨削成壁　陽巘靈芝秀　陰崖半天赤　大壑靜不波　渺溟無際極　是時雪初霽　冱寒水更積　披展送龍儀　寧安服狐白　沛恩惟聖主　祈福在方伯　三元章醮昇　五域　　覿　帟幕翠微亙　機茵丹洞闢　祝起鳴天鼓　拜傳端素冊　霞間朱紱縈　嵐際黃裳襞　玉策奉誠信　仙佩俟奔驛　香氣入岫門　瑞雲出巖石　至誠必招感　大福旋來格　空中忽神言　帝壽萬千百</p><p><a href="../../model.html#/doc/11949">View poem's topic associations</a></p></body></html>
