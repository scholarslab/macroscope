  <body><p>787_40: 《驪龍》無名氏</p>
    <p>有美為鱗族　潛蟠得所從　標奇初韞寶　表智即稱龍　大壑長千里　深泉固九重　奮髯雲乍起　矯首浪還衝　荀氏傳高譽　莊生冀絕蹤　仍知流淚在　何幸此相逢</p><p><a href="../../model.html#/doc/39452">View poem's topic associations</a></p></body></html>
