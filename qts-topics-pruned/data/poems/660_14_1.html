  <body><p>660_14_1: 《題玄同先生草堂三首（其一）》羅隱</p>
    <p>杳杳諸天路　蒼蒼大滌山　景輿留不得　毛節去應閒　相府舊知己　教門新啟關太平匡濟術　流落在人間</p><p><a href="../../model.html#/doc/33321">View poem's topic associations</a></p></body></html>
