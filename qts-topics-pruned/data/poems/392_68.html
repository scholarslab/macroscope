  <body><p>392_68: 《自昌穀到洛後門》李賀</p>
    <p>九月大野白　蒼芩竦秋門　寒涼十月末　露霰蒙曉昏　澹色結晝天　心事填空雲　道上千里風　野竹蛇涎痕　石澗凍波聲　雞叫清寒晨　強行到東舍　解馬投舊鄰　東家名廖者　鄉曲傳姓辛　杖頭非飲酒　吾請造其人　始欲南去楚　又將西適秦　襄王與武帝　各自留青春　聞道蘭臺上　宋玉無歸魂　緗縹兩行字　蟄蟲蠹秋芸　為探秦臺意　豈命余負薪</p><p><a href="../../model.html#/doc/18634">View poem's topic associations</a></p></body></html>
