  <body><p>722_31: 《避暑莊嚴禪院》李洞</p>
    <p>定裏無煩熱　吟中達性情　入林逢客話　上塔接僧行　八水皆知味　諸翁盡得名　常論冰井近　莫便厭浮生</p><p><a href="../../model.html#/doc/36906">View poem's topic associations</a></p></body></html>
