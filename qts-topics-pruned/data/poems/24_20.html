  <body><p>24_20: 《雜曲歌辭。妾薄命》劉元淑</p>
    <p>自從離別守空閨　遙聞征戰起雲梯　夜夜愁君遼海外　年年棄妾渭橋西　陽春白日照空暖　紫燕銜花向庭滿　綵鸞琴裏怨聲多　飛鵲鏡前妝梳斷　誰家夫婿不從征　應是漁陽別有情　莫道紅顏燕地少　家家還似洛陽城　且逐新人殊未歸　還令秋至夜霜飛　北斗星前橫度雁　南樓月下擣寒衣　夜深聞雁腸欲絕　獨坐縫衣燈又滅　暗啼羅帳空自憐　夢度陽關向誰說　每憐容貌宛如神　如何薄命不勝人　願君朝夕燕山至　好作明年楊柳春</p><p><a href="../../model.html#/doc/1366">View poem's topic associations</a></p></body></html>
