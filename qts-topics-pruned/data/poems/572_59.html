  <body><p>572_59: 《送陳判官赴綏德》賈島</p>
    <p>將軍邀入幕　束帶便離家　身暖蕉衣窄　天寒磧日斜　火燒岡斷葦　風卷雪平沙　絲竹豐州有　春來祗欠花</p><p><a href="../../model.html#/doc/28733">View poem's topic associations</a></p></body></html>
