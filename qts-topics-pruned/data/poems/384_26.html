  <body><p>384_26: 《送遠客》張籍</p>
    <p>南原相送處　秋水草還生　同作憶鄉客　如今分路行　因誰寄歸信　漸遠問前程　明日重陽節　無人上古城</p><p><a href="../../model.html#/doc/18112">View poem's topic associations</a></p></body></html>
