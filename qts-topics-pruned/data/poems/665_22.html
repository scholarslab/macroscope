  <body><p>665_22: 《淮南送司勳李郎中赴闕》羅隱</p>
    <p>中朝品秩重文章　雙筆依前賜望郎　五夜星辰歸帝座　半年樽俎奉梁王　南都水煖蓮分影　北極天寒雁著行　不必戀恩多感激　過淮應合見徵黃</p><p><a href="../../model.html#/doc/33525">View poem's topic associations</a></p></body></html>
