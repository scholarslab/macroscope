  <body><p>570_56: 《鸂鶒》李群玉</p>
    <p>錦羽相呼暮沙曲　波上雙聲戛哀玉　霞明川靜極望中　一時飛滅青山綠</p><p><a href="../../model.html#/doc/28593">View poem's topic associations</a></p></body></html>
