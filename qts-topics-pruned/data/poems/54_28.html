  <body><p>54_28: 《早春邊城懷歸》崔湜</p>
    <p>大漠羽書飛　長城未解圍　山川凌玉嶂　旌節下金微　路向南庭遠　書因北雁稀　鄉關搖別思　風雪散戎衣　歲盡仍為客　春還尚未歸　明年征騎返　歌舞及芳菲</p><p><a href="../../model.html#/doc/2866">View poem's topic associations</a></p></body></html>
