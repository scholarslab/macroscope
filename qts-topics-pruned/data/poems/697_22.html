  <body><p>697_22: 《江亭酒醒卻寄維揚餞客》韋莊</p>
    <p>別筵人散酒初醒　江步黃昏雨雪零　滿坐綺羅皆不見　覺來紅樹背銀屏</p><p><a href="../../model.html#/doc/35644">View poem's topic associations</a></p></body></html>
