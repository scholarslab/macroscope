  <body><p>711_14: 《杏園》徐夤</p>
    <p>杏苑簫聲好醉鄉　春風嘉宴更無雙　憑誰為謔穆天子　莫把瑤池並曲江</p><p><a href="../../model.html#/doc/36486">View poem's topic associations</a></p></body></html>
