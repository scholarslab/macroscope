  <body><p>682_51: 《重和》韓偓</p>
    <p>冷宴殷勤展小園　舞柔軟綵虯盤　篸花盡日疑頭重　病酒經宵覺口乾　嘉樹倚樓青瑣暗　晚雲藏雨碧山寒　文章天子文章別　八米盧郎未可看</p><p><a href="../../model.html#/doc/34646">View poem's topic associations</a></p></body></html>
