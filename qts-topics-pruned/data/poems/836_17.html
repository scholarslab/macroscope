  <body><p>836_17: 《野居偶作》貫休</p>
    <p>高談清虛即是家　何須須占好煙霞　無心於道道自得　有意向人人轉賒　風觸好花文錦落　砌橫流水玉琴斜　但令如花還如此　誰羨前程未可涯</p><p><a href="../../model.html#/doc/41781">View poem's topic associations</a></p></body></html>
