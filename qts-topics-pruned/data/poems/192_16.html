  <body><p>192_16: 《觀早朝》韋應物</p>
    <p>伐鼓通嚴城　車馬溢廣躔　煌煌列明燭　朝服照華鮮　金門杳深沈　尚聽清漏傳　河漢忽已沒　司閽啟晨關　丹殿據龍首　崔嵬對南山　寒生千門裏　日照雙闕間　禁旅下成列　爐香起中天　輝輝睹明聖　濟濟行俊賢　愧無鴛鴦姿　短翮空飛還　誰當假毛羽　雲路相追攀</p><p><a href="../../model.html#/doc/8142">View poem's topic associations</a></p></body></html>
