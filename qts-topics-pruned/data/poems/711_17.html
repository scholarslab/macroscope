  <body><p>711_17: 《讀漢紀》徐夤</p>
    <p>布衣空手取中原　勁卒雄師不足論　楚國八千秦百萬　豁開胸臆一時吞</p><p><a href="../../model.html#/doc/36489">View poem's topic associations</a></p></body></html>
