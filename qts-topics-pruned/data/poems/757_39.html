  <body><p>757_39: 《送鐘員外（賦月）》蕭彧</p>
    <p>麗漢金波滿　當筵玉斝傾　因思頻聚散　幾復換虧盈　光徹離襟冷　聲符別管清　那堪還目此　兩地倚樓情</p><p><a href="../../model.html#/doc/38515">View poem's topic associations</a></p></body></html>
