  <body><p>709_26: 《題泗洲塔》徐夤</p>
    <p>十年前事已悠哉　旋被鐘聲早暮催　明月似師生又沒　白雲如客去還來　煙籠瑞閣僧經靜　風打虛窗佛幌開　惟有南邊山色在　重重依舊上高臺</p><p><a href="../../model.html#/doc/36354">View poem's topic associations</a></p></body></html>
