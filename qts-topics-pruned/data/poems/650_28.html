  <body><p>650_28: 《胡中丞早梅》方幹</p>
    <p>不獨閒花不共時　一株寒豔尚參差　凌晨未噴含霜朵　應候先開亞水枝　芬郁合將蘭並茂　凝明應與雪相宜　謝公吟賞愁飄落　可得更拈長笛吹</p><p><a href="../../model.html#/doc/32736">View poem's topic associations</a></p></body></html>
