  <body><p>386_69: 《同韓侍禦南溪夜賞》張籍</p>
    <p>喜作閒人得出城　南溪兩月逐君行　忽聞新命須歸去　一夜船中語到明</p><p><a href="../../model.html#/doc/18360">View poem's topic associations</a></p></body></html>
