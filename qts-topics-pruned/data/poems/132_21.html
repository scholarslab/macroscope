  <body><p>132_21: 《送崔侍禦赴京》李頎</p>
    <p>綠槐蔭長路　駿馬垂青絲　柱史謁承明　翩翩將有期　千官大朝日　奏事臨赤墀　肅肅儀杖裏　風生鷹隼姿　一從登甲科　三拜皆憲司　按俗又如此　為郎何太遲　送君暮春月　花落城南陲　惜別醉芳草　前山勞夢思</p><p><a href="../../model.html#/doc/5443">View poem's topic associations</a></p></body></html>
