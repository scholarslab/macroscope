  <body><p>555_39: 《送僧歸金山寺》馬戴</p>
    <p>金陵山色裏　蟬急向秋分　迥寺橫洲島　歸僧渡水雲　夕陽依岸盡　清磬隔潮聞　遙想禪林下　鑪香帶月焚</p><p><a href="../../model.html#/doc/27782">View poem's topic associations</a></p></body></html>
