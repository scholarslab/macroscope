  <body><p>376_10_5: 《濟源寒食（其五）》孟郊</p>
    <p>長安落花飛上天　南風引至三殿前　可憐春物亦朝謁　唯我孤吟渭水邊</p><p><a href="../../model.html#/doc/17717">View poem's topic associations</a></p></body></html>
