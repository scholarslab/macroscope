  <body><p>884_5: 《芍藥》潘鹹</p>
    <p>閒來竹亭賞　賞極蕊珠宮　葉已盡餘翠　花纔半展紅　媚欺桃李色　香奪綺羅風　每到春殘日　芳華處處同</p><p><a href="../../model.html#/doc/43786">View poem's topic associations</a></p></body></html>
