  <body><p>214_12: 《送蔡十二之海上（時在衛中）》高適</p>
    <p>黯然何所為　相對但悲酸　季弟念離別　賢兄救急難　河流冰處盡　海路雪中寒　尚有南飛雁　知君不忍看</p><p><a href="../../model.html#/doc/9222">View poem's topic associations</a></p></body></html>
