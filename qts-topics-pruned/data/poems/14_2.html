  <body><p>14_2: 《郊廟歌辭。太清宮樂章。沖和》?</p>
    <p>虛無結思　鐘磬和音　歌以頌德　香以達心　禮殊祼鬯　義感昭臨　靈車至止　慶垂愔愔</p><p><a href="../../model.html#/doc/567">View poem's topic associations</a></p></body></html>
