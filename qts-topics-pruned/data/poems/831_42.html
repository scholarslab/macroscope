  <body><p>831_42: 《送友人及第後歸台州》貫休</p>
    <p>得桂為邊辟　翩翩頗合宜　嫖姚留不住　晝錦已歸遲　島側花藏虎　湖心浪撼棋　終期華頂下　共禮淥身師</p><p><a href="../../model.html#/doc/41561">View poem's topic associations</a></p></body></html>
