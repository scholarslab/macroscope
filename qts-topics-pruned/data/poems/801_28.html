  <body><p>801_28: 《送遠》劉媛</p>
    <p>聞道瞿塘灩澦堆　青山流水近陽臺　知君此去無還日　妾亦隨波不復迴</p><p><a href="../../model.html#/doc/39829">View poem's topic associations</a></p></body></html>
