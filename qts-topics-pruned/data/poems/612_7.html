  <body><p>612_7: 《奉和魯望四明山九題。潺湲洞》皮日休</p>
    <p>陰宮何處淵　到此洞潺湲　敲碎一輪月　鎔銷半段天　響高吹谷動　勢急歕雲旋　料得深秋夜　臨流盡古仙</p><p><a href="../../model.html#/doc/30633">View poem's topic associations</a></p></body></html>
