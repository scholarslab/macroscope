  <body><p>126_38: 《送楊長史赴果州》王維</p>
    <p>褒斜不容幰　之子去何之　鳥道一千里　猿聲十二時　官橋祭酒客　山木女郎祠　別後同明月　君應聽子規</p><p><a href="../../model.html#/doc/5170">View poem's topic associations</a></p></body></html>
