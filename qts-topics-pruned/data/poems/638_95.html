  <body><p>638_95: 《試月中桂》張喬</p>
    <p>與月轉洪濛　扶疏萬古同　根非生下土　葉不墜秋風　每以圓時足　還隨缺處空　影高群木外　香滿一輪中　未種丹霄日　應虛玉兔宮　何當因羽化　細得問玄功</p><p><a href="../../model.html#/doc/31893">View poem's topic associations</a></p></body></html>
