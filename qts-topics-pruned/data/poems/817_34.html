  <body><p>817_34: 《奉和顏使君真卿修《韻海》畢，州中重宴》皎然</p>
    <p>世學高南郡　身封盛魯邦　九流宗韻海　七字揖文江　借賞雲歸堞　留歡月在窗　不知名教樂　千載與誰雙</p><p><a href="../../model.html#/doc/40769">View poem's topic associations</a></p></body></html>
