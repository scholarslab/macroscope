  <body><p>831_32: 《送僧歸華山》貫休</p>
    <p>心枯衲亦枯　歸岳揭空盂　七貴留不住　孤雲出更孤　燒灰猶湯足　雪片似黏鬚　他日如相覓　還應道到吳</p><p><a href="../../model.html#/doc/41551">View poem's topic associations</a></p></body></html>
