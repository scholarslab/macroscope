  <body><p>243_5: 《祭嶽回重贈孟都督》韓翃</p>
    <p>封作天齊王　清祠太山下　魯公秋賽畢　曉日回高駕　從騎盡幽并　同人皆沈謝　自衿文武足　一醉寒溪夜</p><p><a href="../../model.html#/doc/11298">View poem's topic associations</a></p></body></html>
