  <body><p>164_33: 《大堤曲》李白</p>
    <p>漢水臨襄陽　花開大堤暖　佳期大堤下　淚向南雲滿　春風無復情　吹我夢魂散　不見眼中人　天長音信斷</p><p><a href="../../model.html#/doc/7037">View poem's topic associations</a></p></body></html>
