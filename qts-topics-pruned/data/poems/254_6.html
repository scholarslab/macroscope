  <body><p>254_6: 《登棲霞寺（一作奉和李益遊棲岩寺）》常袞</p>
    <p>林香雨氣新　山寺綠無塵　遂結雲外侶　共遊天上春　鶴鳴金閣麗　僧語竹房鄰　待月水流急　惜花風起頻　何方非壞境　此地有歸人　迴首空門外　皤然一幻身</p><p><a href="../../model.html#/doc/11891">View poem's topic associations</a></p></body></html>
