  <body><p>494_90: 《洗丹沙詞》施肩吾</p>
    <p>千淘萬洗紫光攢　夜火熒熒照玉盤　恐是麻姑殘米粒　不曾將與世人看</p><p><a href="../../model.html#/doc/23648">View poem's topic associations</a></p></body></html>
