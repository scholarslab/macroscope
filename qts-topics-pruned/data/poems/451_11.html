  <body><p>451_11: 《晚桃花》白居易</p>
    <p>一樹紅桃亞拂池　竹遮松蔭晚開時　非因斜日無由見　不是閒人豈得知　寒地生材遺校易　貧家養女嫁常遲　春深欲落誰憐惜　白侍郎來折一枝</p><p><a href="../../model.html#/doc/21404">View poem's topic associations</a></p></body></html>
