  <body><p>402_2_10: 《表夏十首（其十）》元稹</p>
    <p>靈均死波後　是節常浴蘭　彩縷碧筠粽　香白玉團　逝者良自苦　今人反為歡　哀哉徇名士　沒命求所難</p><p><a href="../../model.html#/doc/18872">View poem's topic associations</a></p></body></html>
