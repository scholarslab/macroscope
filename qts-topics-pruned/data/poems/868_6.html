  <body><p>868_6: 《葬西施挽歌》王炎</p>
    <p>西望吳王國　雲書鳳字牌　連江起珠帳　擇地葬金釵　滿地紅心草　三層碧玉階　春風無處所　悽恨不勝懷</p><p><a href="../../model.html#/doc/43548">View poem's topic associations</a></p></body></html>
