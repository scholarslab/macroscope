  <body><p>225_26: 《送賈閣老出汝州》杜甫</p>
    <p>西掖梧桐樹　空留一院陰　艱難歸故里　去住損春心　宮殿青門隔　雲山紫邏深　人生五馬貴　莫受二毛侵</p><p><a href="../../model.html#/doc/9828">View poem's topic associations</a></p></body></html>
