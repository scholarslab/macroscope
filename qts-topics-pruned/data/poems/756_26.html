  <body><p>756_26: 《又和遊光睦院》徐鉉</p>
    <p>寺門山水際　清淺照孱顏　客櫂晚維岸　僧房猶掩關　日華穿竹靜　雲影過階閒　箕踞一長嘯　忘懷物我間</p><p><a href="../../model.html#/doc/38459">View poem's topic associations</a></p></body></html>
