  <body><p>819_64: 《誚士和別》皎然</p>
    <p>今日同　明日隔　何事悠悠久為客　君憐溪上去來雲　我羨磷磷水中石</p><p><a href="../../model.html#/doc/43911">View poem's topic associations</a></p></body></html>
