  <body><p>307_8: 《經湛長史草堂（一作題湛長史舊居）》丘丹</p>
    <p>身退謝名累　道存嘉止足　設醴降華幡　挂冠守空谷　偶尋野外寺　仰慕賢者躅　不見昔簪裾　猶有舊松竹　煙霞雖異世　風韻如在矚　余即江海上　歸轍青山曲</p><p><a href="../../model.html#/doc/14720">View poem's topic associations</a></p></body></html>
