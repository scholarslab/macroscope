  <body><p>891_19_8: 《菩薩蠻（其八）》溫庭筠</p>
    <p>牡丹花謝鶯聲歇　綠楊滿院中庭月　相憶夢難成　背窗燈半明　翠鈿金壓臉　寂寞香閨掩　人遠淚闌干　燕飛春又殘</p><p><a href="../../model.html#/doc/44090">View poem's topic associations</a></p></body></html>
