  <body><p>60_62: 《兔》李嶠</p>
    <p>上蔡應初擊　平岡遠不稀　目隨槐葉長　形逐桂條飛　漢月澄秋色　梁園映雪輝　唯當感純孝　郛郭引兵威</p><p><a href="../../model.html#/doc/3114">View poem's topic associations</a></p></body></html>
