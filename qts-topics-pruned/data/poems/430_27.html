  <body><p>430_27: 《香爐峰下新置草堂，即事詠懷，題于石上》白居易</p>
    <p>香鑪峰北面　遺愛寺西偏　白石何鑿鑿　清流亦潺潺　有松數十株　有竹千餘竿　松張翠繖蓋　竹倚青琅玕　其下無人居　悠哉多歲年　有時聚猿鳥　終日空風煙　時有沈冥子　姓白字樂天　平生無所好　見此心依然　如獲終老地　忽乎不知還　架巖結茅宇　斲壑開茶園　何以洗我耳　屋頭飛落泉　何以淨我眼　砌下生白蓮　左手攜一壺　右手挈五弦　傲然意自足　箕踞於其間　興酣仰天歌　歌中聊寄言　言我本野夫　誤為世網牽　時來昔捧日　老去今歸山　倦鳥得茂樹　涸魚返清源　舍此欲焉往　人間多險艱</p><p><a href="../../model.html#/doc/19799">View poem's topic associations</a></p></body></html>
