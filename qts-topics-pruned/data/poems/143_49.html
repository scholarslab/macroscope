  <body><p>143_49: 《留別郭八》王昌齡</p>
    <p>長亭駐馬未能前　井邑蒼茫含暮煙　醉別何須更惆悵　回頭不語但垂鞭</p><p><a href="../../model.html#/doc/5923">View poem's topic associations</a></p></body></html>
