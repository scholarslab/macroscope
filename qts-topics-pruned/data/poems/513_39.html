  <body><p>513_39: 《省中題新植雙松》裴夷直</p>
    <p>端坐高宮起遠心　雲高水闊共幽沈　更堂寓直將誰語　自種雙松伴夜吟</p><p><a href="../../model.html#/doc/24987">View poem's topic associations</a></p></body></html>
