  <body><p>212_32_2: 《自淇涉黃河途中作十三首（其二）》高適</p>
    <p>清晨泛中流　羽族滿汀渚　黃鵠何處來　昂藏寡儔侶　飛鳴無人見　飲啄豈得所雲漢爾固知　胡為不輕舉</p><p><a href="../../model.html#/doc/9153">View poem's topic associations</a></p></body></html>
