  <body><p>774_9: 《北邙山》吳商浩</p>
    <p>北邙山草又青青　今日銷魂事可明　綠酒醉來春未歇　白楊風起柳初晴　岡原旋葬松新長　年代無人闕半平　堪取金爐九還藥　不能隨夢向浮生</p><p><a href="../../model.html#/doc/39087">View poem's topic associations</a></p></body></html>
