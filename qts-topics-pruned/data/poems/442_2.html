  <body><p>442_2: 《吳七郎中山人，待制班中，偶贈絕句》白居易</p>
    <p>金馬東門隻日開　漢庭待詔重仙才　第三松樹非華表　那得遼東鶴下來</p><p><a href="../../model.html#/doc/20635">View poem's topic associations</a></p></body></html>
