  <body><p>737_29: 《題龍窩洞》張仁溥</p>
    <p>折花攜酒看龍窩　鏤玉長旌俊彥過　他日各為雲外客　碧紗龍卻又如何</p><p><a href="../../model.html#/doc/37565">View poem's topic associations</a></p></body></html>
