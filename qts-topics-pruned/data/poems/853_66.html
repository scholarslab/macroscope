  <body><p>853_66: 《高士詠。陶征君》吳筠</p>
    <p>吾重陶淵明　達生知止足　怡情在樽酒　此外無所欲　彭澤非我榮　折腰信為辱　歸來北窗下　復採東籬菊</p><p><a href="../../model.html#/doc/42953">View poem's topic associations</a></p></body></html>
