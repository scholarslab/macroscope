  <body><p>47_43_2: 《在郡秋懷二首（其二）》張九齡</p>
    <p>庭蕪生白露　歲候感遐心　策蹇慚遠途　巢枝思故林　小人恐致寇　終日如臨深　魚鳥好自逸　池籠安所欽　掛冠東都門　采蕨南山岑　議道誠愧昔　覽分還愜今　憮然憂成老　空爾白頭吟</p><p><a href="../../model.html#/doc/2477">View poem's topic associations</a></p></body></html>
