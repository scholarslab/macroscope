  <body><p>137_2_4: 《同王十三維偶然作十首（其四）》儲光羲</p>
    <p>浮雲在虛空　隨風復卷舒　我心方處順　動作何憂虞　但言嬰世網　不復得閒居迢遞別東國　超遙來西都　見人乃恭敬　曾不問賢愚　雖若不能言　中心亦難誣故鄉滿親戚　道遠情日疏　偶欲陳此意　復無南飛鳧</p><p><a href="../../model.html#/doc/5632">View poem's topic associations</a></p></body></html>
