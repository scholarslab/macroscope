  <body><p>382_54: 《寒塘曲》張籍</p>
    <p>寒塘沈沈柳葉疏　水暗人語驚棲鳧　舟中少年醉不起　持燭照水射遊魚</p><p><a href="../../model.html#/doc/18045">View poem's topic associations</a></p></body></html>
