  <body><p>585_11: 《勵志（一作續勵志）》劉駕</p>
    <p>白髮豈有情　貴賤同日生　二輪不暫駐　似趁長安程　前堂吹參差　不作緱山聲　後園植木槿　月照無餘英　及時立功德　身後猶光明　仲尼亦為土　魯人焉敢耕</p><p><a href="../../model.html#/doc/29400">View poem's topic associations</a></p></body></html>
