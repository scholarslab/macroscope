  <body><p>275_23: 《宿慧山寺》朱宿</p>
    <p>古寺隱秋山　登攀度林樾　悠然青蓮界　此地塵境絕　機閒任晝昏　慮澹知生滅　微吹遞遙泉　疏松對殘月　庭虛露華綴　池淨荷香發　心悟形未留　遲遲履歸轍　歲月人間促　煙霞此地多　殷勤竹林寺　更得幾迴過</p><p><a href="../../model.html#/doc/13021">View poem's topic associations</a></p></body></html>
