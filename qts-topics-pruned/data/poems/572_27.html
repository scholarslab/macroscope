  <body><p>572_27: 《送裴校書》賈島</p>
    <p>拜官從秘省　署職在蕃維　多故長疏索　高秋遠別離　天寒泗上醉　夜靜岳陽棋　使府臨南海　帆飛到不遲</p><p><a href="../../model.html#/doc/28702">View poem's topic associations</a></p></body></html>
