  <body><p>521_16: 《登樂游原》杜牧</p>
    <p>長空澹澹孤鳥沒　萬古銷沈向此中　看取漢家何事業　五陵無樹起秋風</p><p><a href="../../model.html#/doc/25422">View poem's topic associations</a></p></body></html>
