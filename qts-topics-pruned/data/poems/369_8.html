  <body><p>369_8: 《石佛穀》皇甫湜</p>
    <p>澶漫太行北　千里一塊石　平腹有壑谷　深廣數百尺　土僧何為者　老草毛髮白　寢處容身龕　足膝隱成跡　金仙琢靈象　相好倚北壁　花座五雲扶　玉毫六虛射　文人留紀述　時事可辨析　鳥跡巧均分　龍骸極瘠　枯松間槎　猛獸恣騰擲　蛣蟲食縱　懸垂露凝滴　精藝貫古今　窮巖誰愛惜　託師禪誦餘　勿使塵埃積</p><p><a href="../../model.html#/doc/17418">View poem's topic associations</a></p></body></html>
