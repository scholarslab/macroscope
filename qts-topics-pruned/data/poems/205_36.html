  <body><p>205_36: 《元日觀百僚朝會》包佶</p>
    <p>萬國賀唐堯　清晨會百僚　花冠蕭相府　繡服霍嫖姚　壽色凝丹檻　歡聲徹九霄　御鑪分獸炭　仙管弄雲韶　日照金觴動　風吹玉佩搖　都城獻賦者　不得共趨朝</p><p><a href="../../model.html#/doc/8856">View poem's topic associations</a></p></body></html>
