  <body><p>541_47: 《寄和水部馬郎中題興德驛，時昭義已平》李商隱</p>
    <p>仙郎倦去心　鄭驛暫登臨　水色瀟湘闊　沙程朔漠深　鷁舟時往復　鷗鳥恣浮沈　更想逢歸馬　悠悠嶽樹陰</p><p><a href="../../model.html#/doc/26874">View poem's topic associations</a></p></body></html>
