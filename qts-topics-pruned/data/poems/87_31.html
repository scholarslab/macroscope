  <body><p>87_31: 《同王僕射山亭餞岑廣武羲得言字》張說</p>
    <p>聞道長岑令　奮翼宰旅門　長安東陌上　送客滿朱軒　琴爵留佳境　山池借好園　茲遊恨不見　別後綴離言</p><p><a href="../../model.html#/doc/3989">View poem's topic associations</a></p></body></html>
