  <body><p>839_71: 《過西山施肩吾舊居》齊己</p>
    <p>大志終難起　西峰臥翠堆　床前倒秋壑　枕上過春雷　鶴見丹成去　僧聞栗熟來　荒齋松竹老　鸞鶴自裴回</p><p><a href="../../model.html#/doc/42045">View poem's topic associations</a></p></body></html>
