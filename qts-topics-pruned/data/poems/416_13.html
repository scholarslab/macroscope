  <body><p>416_13: 《瘴塞》元稹</p>
    <p>瘴塞巴山哭鳥悲　紅妝少婦斂啼眉　殷勤奉藥來相勸　云是前年欲病時</p><p><a href="../../model.html#/doc/19307">View poem's topic associations</a></p></body></html>
