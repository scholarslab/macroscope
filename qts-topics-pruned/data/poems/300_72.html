  <body><p>300_72: 《和少府崔卿微雪早朝》王建</p>
    <p>蓬萊春雪曉猶殘　點地成花遶百官　已傍祥鸞迷殿角　還穿瑞草入袍襴　無多白玉階前溼　積漸青松葉上乾　粉畫南山稜郭出　初晴一半隔雲看</p><p><a href="../../model.html#/doc/14310">View poem's topic associations</a></p></body></html>
