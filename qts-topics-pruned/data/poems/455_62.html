  <body><p>455_62: 《龍門送別皇甫澤州赴任、韋山人南遊》白居易</p>
    <p>隼旟歸洛知何日　鶴駕還嵩莫過春　惆悵香山雲水冷　明朝便是獨遊人</p><p><a href="../../model.html#/doc/21738">View poem's topic associations</a></p></body></html>
