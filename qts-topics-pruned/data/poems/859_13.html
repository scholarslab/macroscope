  <body><p>859_13: 《漁父詞一十八首。入定》呂岩</p>
    <p>閉目藏真神思凝　杳冥中裏見吾宗　無邊畔　迥朦朧　玄景觀來覺盡空</p><p><a href="../../model.html#/doc/46233">View poem's topic associations</a></p></body></html>
