  <body><p>664_7: 《下第作》羅隱</p>
    <p>年年模樣一般般　何似東歸把釣竿　巖谷謾勞思雨露　彩雲終是逐鵷鸞　塵迷魏闕身應老　水到吳門葉欲殘　至竟窮途也須達　不能長與世人看</p><p><a href="../../model.html#/doc/33470">View poem's topic associations</a></p></body></html>
