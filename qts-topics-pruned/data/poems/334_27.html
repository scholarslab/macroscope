  <body><p>334_27: 《思君恩》令狐楚</p>
    <p>小苑鶯歌歇　長門蝶舞多　眼看春又去　翠輦不經過</p><p><a href="../../model.html#/doc/17500">View poem's topic associations</a></p></body></html>
