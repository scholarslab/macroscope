  <body><p>701_3: 《田舍曲》王貞白</p>
    <p>古今利名路　只在儂門前　至老不離家　一生常晏眠　牛羊晚自歸　兒童戲野田　豈思封侯貴　唯只待豐年　征賦豈辭苦　但願時官賢　時官苟貪濁　田舍生憂煎</p><p><a href="../../model.html#/doc/35829">View poem's topic associations</a></p></body></html>
