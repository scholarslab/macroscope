  <body><p>26_40: 《雜曲歌辭。長幹行》張潮</p>
    <p>婿貧如珠玉　婿富如埃塵　貧時不忘舊　富貴多寵新　妾本富家女　與君為偶匹　惠好一何深　中門不曾出　妾有繡衣裳　葳蕤金縷光　念君貧且賤　易此從遠方　遠方三千里　發去悔不已　日暮情更來　空望去時水　孟夏麥始秀　江上多南風　商賈歸欲盡　君今尚巴東　巴東有巫山　窈窕神女顏　常恐遊此山　果然不知還</p><p><a href="../../model.html#/doc/1564">View poem's topic associations</a></p></body></html>
