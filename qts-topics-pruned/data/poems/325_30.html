  <body><p>325_30: 《敷水驛》權德輿</p>
    <p>空見水名敷　秦樓昔事無　臨風駐征騎　聊復捋髭鬚</p><p><a href="../../model.html#/doc/17004">View poem's topic associations</a></p></body></html>
