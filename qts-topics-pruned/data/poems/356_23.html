  <body><p>356_23: 《憶春草（春草，樂天舞妓名）》劉禹錫</p>
    <p>憶春草　處處多情洛陽道　金谷園中見日遲　銅駝陌上迎風早　河南大尹頻出難　只得池塘十步看　府門閉後滿街月　幾處遊人草頭歇　館娃宮外姑蘇臺　鬱鬱芊芊撥不開　無風自偃君知否　西子裙裾曾拂來</p><p><a href="../../model.html#/doc/16760">View poem's topic associations</a></p></body></html>
