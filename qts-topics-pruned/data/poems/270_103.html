  <body><p>270_103: 《成都送嚴十五之江東》戎昱</p>
    <p>江東萬里外　別後幾悽悽　峽路花應發　津亭柳正齊　酒傾遲日暮　川闊遠天低　心繫征帆上　隨君到剡溪</p><p><a href="../../model.html#/doc/12579">View poem's topic associations</a></p></body></html>
