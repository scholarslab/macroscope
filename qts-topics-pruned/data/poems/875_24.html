  <body><p>875_24: 《南唐江州風墜詩》?</p>
    <p>由來秉節世無雙　獨守孤城死不降　何似知機早回首　免教流血滿長江</p><p><a href="../../model.html#/doc/43676">View poem's topic associations</a></p></body></html>
