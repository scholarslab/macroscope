  <body><p>149_46: 《晚次湖口有懷》劉長卿</p>
    <p>靄然空水合　目極平江暮　南望天無涯　孤帆落何處　頃為衡湘客　頗見湖山趣　朝氣和楚雲　夕陽映江樹　帝鄉勞想望　萬里心來去　白髮生扁舟　滄波滿歸路　秋風今已至　日夜雁南度　木葉辭洞庭　紛紛落無數</p><p><a href="../../model.html#/doc/6344">View poem's topic associations</a></p></body></html>
