  <body><p>154_4_6: 《有竹一篇七章（其六）》蕭穎士</p>
    <p>彼紛者務　體其豫矣　有旨者酒　歡其且矣　友僚萃止　跗萼載韡</p><p><a href="../../model.html#/doc/7419">View poem's topic associations</a></p></body></html>
