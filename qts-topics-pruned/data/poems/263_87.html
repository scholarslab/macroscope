  <body><p>263_87: 《遊灞陵山》嚴維</p>
    <p>入山未盡意　勝跡聊獨尋　方士去在昔　藥堂留至今　四隅白雲閒　一路清溪深　芳秀愜春目　高閒宜遠心　潭分化丹水　路遶昇仙林　此道人不悟　坐鳴松下琴</p><p><a href="../../model.html#/doc/12126">View poem's topic associations</a></p></body></html>
