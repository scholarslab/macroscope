  <body><p>885_30: 《晨興》翁承贊</p>
    <p>鼓絕天街冷霧收　曉來風景已堪愁　槐無顏色因經雨　菊有精神為傍秋　自愛鮮飆生戶外　不教閒事住心頭　披襟徐步一蕭灑　吟繞盆池想狎鷗</p><p><a href="../../model.html#/doc/43868">View poem's topic associations</a></p></body></html>
