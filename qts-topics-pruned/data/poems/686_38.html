  <body><p>686_38: 《宿青雲驛》吳融</p>
    <p>蒼黃負譴走商顏　保得微躬出武關　今夜青雲驛前月　伴吟應到落西山</p><p><a href="../../model.html#/doc/34959">View poem's topic associations</a></p></body></html>
