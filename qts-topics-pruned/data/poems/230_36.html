  <body><p>230_36: 《中宵》杜甫</p>
    <p>西閣百尋餘　中宵步綺疏　飛星過水白　落月動沙虛　擇木知幽鳥　潛波想巨魚　親朋滿天地　兵甲少來書</p><p><a href="../../model.html#/doc/10422">View poem's topic associations</a></p></body></html>
