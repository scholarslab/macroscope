  <body><p>48_75_1: 《故徐州刺史贈吏部侍郎蘇公挽歌詞三首（其一）》張九齡</p>
    <p>韋玄方繼相　荀爽復齊名　在貴兼天爵　能賢出世卿　學聞金馬詔　神見玉人清藏壑今如此　為山遂不成</p><p><a href="../../model.html#/doc/2564">View poem's topic associations</a></p></body></html>
