  <body><p>835_31: 《寄信州張使君》貫休</p>
    <p>水壇檉殿地含煙　領鶴行吟積翠間　數閣涼颸終日去　滿懷明月上方還　時來自有鵷鸞識　道在從如草木閒　唯羨靈溪賢太守　一麾清坐似深山</p><p><a href="../../model.html#/doc/41754">View poem's topic associations</a></p></body></html>
