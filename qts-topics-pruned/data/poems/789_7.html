  <body><p>789_7: 《八月十五夜宣上人獨游安國寺山庭院步人遲…乘興聯句》李益</p>
    <p>九重城接天花界　三五秋生一夜風　行聽漏聲雲散後　遙聞天語月明中　含涼閣迥通仙掖　承露盤高出上宮　誰問獨愁門外客　清談不與此宵同</p><p><a href="../../model.html#/doc/39483">View poem's topic associations</a></p></body></html>
