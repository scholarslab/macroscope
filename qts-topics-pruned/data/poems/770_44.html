  <body><p>770_44: 《清溪館作》錢戭</p>
    <p>指途清溪裏　左右唯深林　雲蔽望鄉處　雨愁為客心　遇人多物役　聽鳥時幽音　何必滄浪水　庶茲浣塵襟</p><p><a href="../../model.html#/doc/39019">View poem's topic associations</a></p></body></html>
