  <body><p>892_14_5: 《清平樂（其五）》韋莊</p>
    <p>瑣窗春暮　滿地梨花雨　君不歸來情又去　紅淚散霑金縷　夢魂飛斷煙波　傷心不奈春何　空把金針獨坐　鴛鴦愁繡雙窠</p><p><a href="../../model.html#/doc/44168">View poem's topic associations</a></p></body></html>
