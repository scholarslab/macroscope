  <body><p>242_21: 《安公房問法》張繼</p>
    <p>流年一日復一日　世事何時是了時　試向東林問禪伯　遣將心地學琉璃</p><p><a href="../../model.html#/doc/11272">View poem's topic associations</a></p></body></html>
