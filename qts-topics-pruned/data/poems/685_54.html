  <body><p>685_54: 《和僧詠牡丹》吳融</p>
    <p>萬緣銷盡本無心　何事看花恨卻深　都是支郎足情調　墜香殘蕊亦成吟</p><p><a href="../../model.html#/doc/34912">View poem's topic associations</a></p></body></html>
