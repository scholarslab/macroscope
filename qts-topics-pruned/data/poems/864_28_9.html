  <body><p>864_28_9: 《與崔渥冥會雜詩（其九）》湘妃廟</p>
    <p>常說仙家事不同　偶陪花月此宵中　錦屏銀燭皆堪恨　惆悵紗窗向曉風</p><p><a href="../../model.html#/doc/43411">View poem's topic associations</a></p></body></html>
