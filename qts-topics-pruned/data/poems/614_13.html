  <body><p>614_13: 《傷史拱山人》皮日休</p>
    <p>一緘幽信自襄陽　上報先生去歲亡　山客為醫翻貰藥　野僧因弔卻焚香　峰頭孤冢為雲穴　松下靈筵是石床　宗炳死來君又去　終身不復到柴桑</p><p><a href="../../model.html#/doc/30745">View poem's topic associations</a></p></body></html>
