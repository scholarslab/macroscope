  <body><p>39_25: 《答辨才探得招字》蕭翼</p>
    <p>邂逅款良宵　殷勤荷勝招　彌天俄若舊　初地豈成遙　酒蟻傾還泛　心猿躁似調　誰憐失群雁　長苦業風飄</p><p><a href="../../model.html#/doc/2207">View poem's topic associations</a></p></body></html>
