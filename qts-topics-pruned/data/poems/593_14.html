  <body><p>593_14: 《南征怨》曹鄴</p>
    <p>萬浪東不回　昭王南征早　龍舟沒何處　獨樹江上老　吾欲問水濱　宮殿已生草</p><p><a href="../../model.html#/doc/29873">View poem's topic associations</a></p></body></html>
