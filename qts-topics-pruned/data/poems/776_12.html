  <body><p>776_12: 《江南曲》李叔卿</p>
    <p>湖上女　江南花　無雙越女春浣紗　風似箭　月如弦　少年吳兒曉進船　郗家子弟謝家郎　烏巾白袷紫香囊　菱歌思欲絕　楚舞斷人腸　歌舞未終涕雙隕　舊宮坡阤纔嶙隱　西山暮雨過江來　北渚春雲沿海盡　渡口水流緩　妾歸宵剩遲　含情為君再理曲　月華照出澄江時</p><p><a href="../../model.html#/doc/39142">View poem's topic associations</a></p></body></html>
