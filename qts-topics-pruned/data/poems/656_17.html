  <body><p>656_17: 《上鄂州韋尚書》羅隱</p>
    <p>往歲先皇馭九州　侍臣才業最風流　文窮典誥雖餘力　俗致雍熙盡密謀　蘭省換班青作綬　柏臺前引絳為韝　都緣未負江山興　開濟生靈校一秋</p><p><a href="../../model.html#/doc/33152">View poem's topic associations</a></p></body></html>
