  <body><p>886_27: 《又題牡丹上主人司空》孫魴</p>
    <p>一年芳勝一年芳　愛重賢侯意異常　手闢紅房看闊狹　自張青幄蓋馨香　白疑美玉無多潤　紫覺靈芝不是祥　祗恐夢征他日去　又須疑向鳳池傍</p><p><a href="../../model.html#/doc/43912">View poem's topic associations</a></p></body></html>
