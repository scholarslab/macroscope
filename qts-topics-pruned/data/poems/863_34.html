  <body><p>863_34: 《與趙旭叩柱歌》青童</p>
    <p>白雲飄飄星漢斜　獨行窈窕浮雲車　仙郎獨邀青童君　結情羅帳連心花</p><p><a href="../../model.html#/doc/43366">View poem's topic associations</a></p></body></html>
