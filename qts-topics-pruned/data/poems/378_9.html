  <body><p>378_9: 《寄崔純亮》孟郊</p>
    <p>百川有餘水　大海無滿波　器量各相懸　賢愚不同科　群辯有姿語　眾歡無行歌　唯餘洛陽子　鬱鬱恨常多　時讀過秦篇　為君涕滂沱</p><p><a href="../../model.html#/doc/17807">View poem's topic associations</a></p></body></html>
