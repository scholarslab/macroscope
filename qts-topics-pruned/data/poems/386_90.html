  <body><p>386_90: 《同白侍郎杏園贈劉郎中》張籍</p>
    <p>一去瀟湘欲白　今朝始見杏花春　從來遷客應無數　重到花前有幾人</p><p><a href="../../model.html#/doc/20218">View poem's topic associations</a></p></body></html>
