  <body><p>785_22: 《驪山感懷》無名氏</p>
    <p>武帝尋仙駕海遊　禁門高閉水空流　深宮帶日年年色　翠柏凝煙夜夜愁　鸞鳳影沈歸萬古　歌鐘聲斷夢千秋　晚來惆悵無人會　雲雨能飛傍玉樓</p><p><a href="../../model.html#/doc/39361">View poem's topic associations</a></p></body></html>
