  <body><p>5_32: 《唐大饗拜洛樂章。昭和》武則天</p>
    <p>舒云致養　合大資生　德以恆固　功由永貞　升歌薦序　垂幣翹誠　虹開玉照　鳳引金聲</p><p><a href="../../model.html#/doc/213">View poem's topic associations</a></p></body></html>
