  <body><p>93_29: 《奉和九月九日登慈恩寺浮圖應制》馬懷素</p>
    <p>季月啟重陽　金輿陟寶坊　御旗橫日道　仙塔儼雲莊　帝蹕千官從　乾詞七曜光　顧慚文墨職　無以頌時康</p><p><a href="../../model.html#/doc/4241">View poem's topic associations</a></p></body></html>
