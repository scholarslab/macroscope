  <body><p>720_40: 《華山上方》裴說</p>
    <p>獨上上方上　立高聊稱心　氣衝雲易黑　影落縣多陰　有雲草不死　無風松自吟　會當求大藥　他日復追尋</p><p><a href="../../model.html#/doc/36817">View poem's topic associations</a></p></body></html>
