  <body><p>511_124: 《峰頂寺》張祜</p>
    <p>月明如水山頭寺　仰面看天石上行　夜半深廊人語定　一枝松動鶴來聲</p><p><a href="../../model.html#/doc/24903">View poem's topic associations</a></p></body></html>
