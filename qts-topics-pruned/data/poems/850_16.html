  <body><p>850_16: 《酬和友人見寄（一作冬日淮上別文上人）》慕幽</p>
    <p>勞歌好自看　終久偶齊桓　五字若教易　一名爭得難　侵窗紅樹老　蔭砌雪花殘　莫效齊僚屬　東歸翦釣竿</p><p><a href="../../model.html#/doc/42811">View poem's topic associations</a></p></body></html>
