  <body><p>510_12: 《思歸引》張祜</p>
    <p>重重作閨清旦鐍　兩耳深聲長不徹　深宮坐愁百年身　一片玉中生憤血　焦桐彈罷絲自絕　漠漠暗魂愁夜月　故鄉不歸誰共穴　石上作蒲蒲九節</p><p><a href="../../model.html#/doc/24649">View poem's topic associations</a></p></body></html>
