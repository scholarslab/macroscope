  <body><p>602_15: 《西河》汪遵</p>
    <p>花貌年年溺水濱　俗傳河伯娶生人　自從明宰投巫後　直至如今鬼不神</p><p><a href="../../model.html#/doc/30231">View poem's topic associations</a></p></body></html>
