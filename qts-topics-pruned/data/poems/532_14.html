  <body><p>532_14: 《重賦鷺鷥》許渾</p>
    <p>何年去此地　南浦滿鳧雛　雲漢知心遠　林塘覺思孤　低飛下晚樹　獨睡映新蒲　為爾多歸興　前年在五湖</p><p><a href="../../model.html#/doc/26059">View poem's topic associations</a></p></body></html>
