  <body><p>181_37: 《宿巫山下》李白</p>
    <p>昨夜巫山下　猿聲夢裏長　桃花飛綠水　三月下瞿塘　雨色風吹去　南行拂楚王　高丘懷宋玉　訪古一霑裳</p><p><a href="../../model.html#/doc/7601">View poem's topic associations</a></p></body></html>
