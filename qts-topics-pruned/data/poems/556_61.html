  <body><p>556_61: 《高司馬移竹》馬戴</p>
    <p>叢居堂下幸君移　翠掩燈窗露葉垂　莫羨孤生在山者　無人看著拂雲枝</p><p><a href="../../model.html#/doc/27882">View poem's topic associations</a></p></body></html>
