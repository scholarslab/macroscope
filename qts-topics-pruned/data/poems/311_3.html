  <body><p>311_3: 《寄邢逸人》鄭常</p>
    <p>羨君無外事　日與世情違　地僻人難到　溪深鳥自飛　儒衣荷葉老　野飯藥苗肥　疇昔江湖意　而今憶共歸</p><p><a href="../../model.html#/doc/14827">View poem's topic associations</a></p></body></html>
