  <body><p>485_21: 《寄福州從事殷堯藩》鮑溶</p>
    <p>越嶺寒輕物象殊　海城臺閣似蓬壺　幾迴入市鮫綃女　終歲啼花山鷓鴣　雷令劍龍知去未　虎夷雲鶴亦來無　就中靜事冥宵話　何惜雙輪訪病夫</p><p><a href="../../model.html#/doc/23248">View poem's topic associations</a></p></body></html>
