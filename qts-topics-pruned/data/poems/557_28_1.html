  <body><p>557_28_1: 《初秋寓直三首（其一）》鄭畋</p>
    <p>曉星獨挂結麟樓　三殿風高藥樹秋　玉笛數聲飄不住　問人依約在東頭</p><p><a href="../../model.html#/doc/27926">View poem's topic associations</a></p></body></html>
