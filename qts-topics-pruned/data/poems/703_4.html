  <body><p>703_4: 《喜弟承檢登科》翁承贊</p>
    <p>兩篇佳句敵瓊瑰　憐我三清道路開　荊璞獻多還得售　桂堂恩在敢輕回　花繁不怕尋香客　榜到應傾賀喜杯　知爾苦心功業就　早攜長策出山來</p><p><a href="../../model.html#/doc/35991">View poem's topic associations</a></p></body></html>
