  <body><p>133_20: 《少室雪晴送王甯》李頎</p>
    <p>少室眾峰幾峰別　一峰晴見一峰雪　隔城半山連青松　素色峨峨千萬里　過景斜臨不可道　白雲欲盡難為客　行人與我玩幽境　北風切切吹衣冷　惜別浮橋駐馬時　舉頭試望南山嶺</p><p><a href="../../model.html#/doc/5482">View poem's topic associations</a></p></body></html>
