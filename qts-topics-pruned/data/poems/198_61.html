  <body><p>198_61: 《南池夜宿，思王屋青蘿舊齋》岑參</p>
    <p>池上臥煩暑　不櫛復不巾　有時清風來　自謂羲皇人　天晴雲歸盡　雨洗月色新　公事常不閒　道書日生塵　早年家王屋　五別青蘿春　安得還舊山　東谿垂釣綸</p><p><a href="../../model.html#/doc/8412">View poem's topic associations</a></p></body></html>
