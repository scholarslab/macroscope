  <body><p>160_79: 《陪獨孤使君同與蕭員外證登萬山亭》孟浩然</p>
    <p>萬山青嶂曲　千騎使君遊　神女鳴環佩　仙郎接獻酬　遍觀雲夢野　自愛江城樓　何必東南守　空傳沈隱侯</p><p><a href="../../model.html#/doc/6793">View poem's topic associations</a></p></body></html>
