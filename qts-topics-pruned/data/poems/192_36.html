  <body><p>192_36: 《春遊南亭》韋應物</p>
    <p>川明氣已變　巖寒雲尚擁　南亭草心綠　春塘泉脈動　景煦聽禽響　雨餘看柳重　逍遙池館華　益愧專城寵</p><p><a href="../../model.html#/doc/8162">View poem's topic associations</a></p></body></html>
