  <body><p>99_9: 《東飛伯勞歌》張柬之</p>
    <p>青田白鶴丹山鳳　婺女姮娥兩相送　誰家絕世綺帳前　豔粉紅脂映寶鈿　窈窕玉堂褰翠幙　參差繡戶懸珠箔　絕世三五愛紅妝　冶袖長裙蘭麝香　春去花枝俄易改　可歎年光不相待</p><p><a href="../../model.html#/doc/4469">View poem's topic associations</a></p></body></html>
