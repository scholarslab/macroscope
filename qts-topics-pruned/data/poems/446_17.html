  <body><p>446_17: 《答微之見寄（時在郡樓對雪）》白居易</p>
    <p>可憐風景浙東西　先數餘杭次會稽　禹廟未勝天竺寺　錢湖不羨若耶溪　擺塵野鶴春毛暖　拍水沙鷗溼翅低　更對雪樓君愛否　紅欄碧甃點銀泥</p><p><a href="../../model.html#/doc/20947">View poem's topic associations</a></p></body></html>
