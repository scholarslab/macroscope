  <body><p>349_35: 《九日廣陵同陳十五先輩登高懷林十二先輩》歐陽詹</p>
    <p>客路重陽日　登高寄上樓　風煙今令節　臺閣古雄州　泛菊聊斟酒　持萸懶插頭　情人共惆悵　良久不同遊</p><p><a href="../../model.html#/doc/16420">View poem's topic associations</a></p></body></html>
