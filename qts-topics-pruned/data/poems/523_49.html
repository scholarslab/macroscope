  <body><p>523_49: 《題武關》杜牧</p>
    <p>碧溪留我武關東　一笑懷王跡自窮　鄭袖嬌嬈酣似醉　屈原憔悴去如蓬　山牆谷塹依然在　弱吐強吞盡已空　今日聖神家四海　戍旗長卷夕陽中</p><p><a href="../../model.html#/doc/25552">View poem's topic associations</a></p></body></html>
