  <body><p>283_113: 《塞下曲》李益</p>
    <p>伏波惟願裹尸還　定遠何須生入關　莫遣隻輪歸海窟　仍留一箭射天山</p><p><a href="../../model.html#/doc/13492">View poem's topic associations</a></p></body></html>
