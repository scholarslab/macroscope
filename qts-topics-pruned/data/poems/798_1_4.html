  <body><p>798_1_4: 《宮詞（其四）》花蕊夫人</p>
    <p>東內斜將紫禁通　龍池鳳苑夾城中　曉鐘聲斷嚴妝罷　院院紗窗海日紅</p><p><a href="../../model.html#/doc/39592">View poem's topic associations</a></p></body></html>
