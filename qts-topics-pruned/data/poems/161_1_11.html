  <body><p>161_1_11: 《古風（其十一）》李白</p>
    <p>黃河走東溟　白日落西海　逝川與流光　飄忽不相待　春容捨我去　秋髮已衰改人生非寒松　年貌豈長在　吾當乘雲螭　吸景駐光彩</p><p><a href="../../model.html#/doc/6909">View poem's topic associations</a></p></body></html>
