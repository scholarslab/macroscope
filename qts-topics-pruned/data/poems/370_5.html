  <body><p>370_5: 《奉和武中丞秋日台中寄懷簡諸僚友》呂溫</p>
    <p>聖朝思紀律　憲府得中賢　指顧風行地　儀形月麗天　不仁恆自遠　為政復何先　虛室唯生白　閒情卻草玄　迎霜紅葉早　過雨碧苔鮮　魚樂翻秋水　烏聲隔暮煙　舊遊多絕席　感物遂成篇　更許窮荒谷　追歌白雪前</p><p><a href="../../model.html#/doc/17439">View poem's topic associations</a></p></body></html>
