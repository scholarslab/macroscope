  <body><p>158_2: 《守睢陽作》張巡</p>
    <p>接戰春來苦　孤城日漸危　合圍侔月暈　分手若魚麗　屢厭黃塵起　時將白羽揮　裹瘡猶出陣　飲血更登陴　忠信應難敵　堅貞諒不移　無人報天子　心計欲何施</p><p><a href="../../model.html#/doc/6632">View poem's topic associations</a></p></body></html>
