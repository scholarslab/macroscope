  <body><p>798_1_130: 《宮詞（其一百三十）》花蕊夫人</p>
    <p>老大初教學道人　鹿皮冠子澹黃裙　後宮歌舞今拋擲　每日焚香事老君</p><p><a href="../../model.html#/doc/39718">View poem's topic associations</a></p></body></html>
