  <body><p>274_50_2: 《塞上曲二首（其二）》戴叔倫</p>
    <p>漢家旌幟滿陰山　不遣胡兒匹馬還　願得此身長報國　何須生入玉門關</p><p><a href="../../model.html#/doc/12920">View poem's topic associations</a></p></body></html>
