  <body><p>755_30_5: 《文獻太子挽歌詞五首（其五）》徐鉉</p>
    <p>綵仗清晨出　非同齒冑時　愁煙鎖平甸　朔吹繞寒枝　楚客來何補　緱山去莫追　迴瞻飛蓋處　掩袂不勝悲</p><p><a href="../../model.html#/doc/38399">View poem's topic associations</a></p></body></html>
