  <body><p>271_117: 《經竇車騎故城》竇鞏</p>
    <p>荒陂古堞欲千年　名振圖書劍在泉　今日諸孫拜墳樹　愧無文字續燕然</p><p><a href="../../model.html#/doc/12703">View poem's topic associations</a></p></body></html>
