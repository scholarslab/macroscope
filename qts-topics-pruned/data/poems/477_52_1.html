  <body><p>477_52_1: 《逢舊二首（其一）》李涉</p>
    <p>碧落高高雲萬重　當時孤鶴去無蹤　不期陵谷遷朝市　今日遼東特地逢</p><p><a href="../../model.html#/doc/22962">View poem's topic associations</a></p></body></html>
