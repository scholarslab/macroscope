  <body><p>270_83: 《出軍》戎昱</p>
    <p>龍繞旌竿獸滿旗　翻營乍似雪中移　中軍一隊三千騎　盡是并州遊俠兒</p><p><a href="../../model.html#/doc/12560">View poem's topic associations</a></p></body></html>
