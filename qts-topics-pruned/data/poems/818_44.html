  <body><p>818_44: 《送柳淡扶侍赴洪州（此子素少宦情共予有西山之好）》皎然</p>
    <p>中林許師友　忽阻夙心期　自願青緺好　來將黃鶴辭　少年輕遠涉　世道得無欺　煙雨孤舟上　晨昏千里時　離魂渺天末　相望在江湄　無限江南柳　春風卷亂絲</p><p><a href="../../model.html#/doc/40852">View poem's topic associations</a></p></body></html>
