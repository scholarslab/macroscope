  <body><p>830_64: 《送僧之湖南》貫休</p>
    <p>湘水萬餘里　師遊芳草生　登山乞食後　無伴入雲行　宿雨和花落　春牛擁霧耕　不知今夜月　何處聽猿聲</p><p><a href="../../model.html#/doc/41482">View poem's topic associations</a></p></body></html>
