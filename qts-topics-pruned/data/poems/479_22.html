  <body><p>479_22: 《初日照鳳樓》李虞仲</p>
    <p>旭日煙霞殿　朝陽燭帝居　斷霞生峻宇　通閣麗晴虛　流彩連朱檻　騰輝照綺疏　曈嚨晨景裹　明滅曉光初　戶牖仙山近　軒楹鳳翼舒　還如王母過　遙度五雲車</p><p><a href="../../model.html#/doc/23059">View poem's topic associations</a></p></body></html>
