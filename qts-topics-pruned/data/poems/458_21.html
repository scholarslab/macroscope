  <body><p>458_21: 《戲禮經老僧》白居易</p>
    <p>香火一爐燈一醆　白頭夜禮佛名經　何年飲著聲聞酒　直到如今醉未醒</p><p><a href="../../model.html#/doc/21944">View poem's topic associations</a></p></body></html>
