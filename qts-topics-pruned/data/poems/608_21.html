  <body><p>608_21: 《秋夜有懷》皮日休</p>
    <p>夢裏憂身泣　覺來衣尚溼　骨肉煎我心　不是謀生急　如何欲佐主　功名未成立　處世既孤特　傳家無承襲　明朝走梁楚　步步出門澀　如何一寸心　千愁萬愁入</p><p><a href="../../model.html#/doc/30528">View poem's topic associations</a></p></body></html>
