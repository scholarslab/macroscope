  <body><p>691_35: 《題嶽麓寺》杜荀鶴</p>
    <p>一簇楚江山　江山勝此難　覓人來畫取　到處得吟看　鶴隱松聲盡　魚沈檻影寒　自知心未了　閒話亦多端</p><p><a href="../../model.html#/doc/35184">View poem's topic associations</a></p></body></html>
