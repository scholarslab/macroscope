  <body><p>343_64: 《游城南十六首。題于賓客莊》韓愈</p>
    <p>榆莢車前蓋地皮　薔薇蘸水筍穿籬　馬蹄無入朱門跡　縱使春歸可得知</p><p><a href="../../model.html#/doc/16146">View poem's topic associations</a></p></body></html>
