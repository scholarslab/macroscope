  <body><p>577_59: 《齊宮》溫庭筠</p>
    <p>白馬雜金飾　言從雕輦迴　粉香隨笑度　鬢態伴愁來　遠水斜如剪　青莎綠似裁　所恨章華日　冉冉下層臺</p><p><a href="../../model.html#/doc/29083">View poem's topic associations</a></p></body></html>
