  <body><p>378_14: 《宿空侄院寄澹公》孟郊</p>
    <p>夜坐冷竹聲　二三高人語　燈窗看律鈔　小師別為侶　雪簷晴滴滴　茗碗華舉舉　磬音多風飆　聲韻聞江楚　官街不相隔　詩思空愁予　明日策杖歸　去住兩延佇</p><p><a href="../../model.html#/doc/17812">View poem's topic associations</a></p></body></html>
