  <body><p>397_10: 《和樂天折劍頭》元稹</p>
    <p>聞君得折劍　一片雄心起　詎意鐵蛟龍　潛在延津水　風雲會一合　呼吸期萬里　雷震山嶽碎　電斬鯨鯢死　莫但寶劍頭　劍頭非此比</p><p><a href="../../model.html#/doc/18751">View poem's topic associations</a></p></body></html>
