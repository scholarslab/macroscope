  <body><p>229_34: 《夜宿西閣，曉呈元二十一曹長》杜甫</p>
    <p>城暗更籌急　樓高雨雪微　稍通綃幕霽　遠帶玉繩稀　門鵲晨光起　牆烏宿處飛　寒江流甚細　有意待人歸</p><p><a href="../../model.html#/doc/10267">View poem's topic associations</a></p></body></html>
