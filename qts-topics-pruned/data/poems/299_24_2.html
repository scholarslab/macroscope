  <body><p>299_24_2: 《原上新居十三首（其二）》王建</p>
    <p>一家榆柳新　四面遠無鄰　人少愁聞病　莊孤幸得貧　耕牛長願飽　樵僕每憐勤終日憂衣食　何由脫此身</p><p><a href="../../model.html#/doc/14202">View poem's topic associations</a></p></body></html>
