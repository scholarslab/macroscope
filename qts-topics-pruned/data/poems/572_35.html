  <body><p>572_35: 《送路》賈島</p>
    <p>別我就蓬蒿　日斜飛伯勞　龍門流水急　嵩岳片雲高　歎命無知己　梳頭落白毛　從軍當此去　風起廣陵濤</p><p><a href="../../model.html#/doc/28709">View poem's topic associations</a></p></body></html>
