  <body><p>211_32: 《送蕭十八與房侍禦回還》高適</p>
    <p>常苦古人遠　今見斯人古　澹泊遺聲華　周旋必鄒魯　故交在梁宋　遊方出庭戶　匹馬鳴朔風　一身濟河滸　辛勤采蘭詠　款曲翰林主　歲月催別離　庭闈遠風土　寥寥寒煙靜　莽莽夕陰吐　明發不在茲　青天眇難睹</p><p><a href="../../model.html#/doc/9098">View poem's topic associations</a></p></body></html>
