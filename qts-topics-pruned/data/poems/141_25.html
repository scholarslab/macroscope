  <body><p>141_25: 《段宥廳孤桐》王昌齡</p>
    <p>鳳皇所宿處　月映孤桐寒　槁葉零落盡　空柯蒼翠殘　虛心誰能見　直影非無端　響發調尚苦　清商勞一彈</p><p><a href="../../model.html#/doc/5843">View poem's topic associations</a></p></body></html>
