  <body><p>214_68: 《秋日作》高適</p>
    <p>端居值秋節　此日更愁辛　寂寞無一事　蒿萊通四鄰　閉門生白髮　回首憶青春　歲月不相待　交游隨眾人　雲霄何處託　愚直有誰親　舉酒聊自勸　窮通信爾身</p><p><a href="../../model.html#/doc/9280">View poem's topic associations</a></p></body></html>
