  <body><p>636_12_2: 《公子行二首（其二）》聶夷中</p>
    <p>花樹出牆頭　花裏誰家樓　一行書不讀　身封萬戶侯　美人樓上歌　不是古涼州</p><p><a href="../../model.html#/doc/31777">View poem's topic associations</a></p></body></html>
