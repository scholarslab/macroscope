  <body><p>434_44: 《負冬日》白居易</p>
    <p>杲杲冬日出　照我屋南隅　負暄閉目坐　和氣生肌膚　初似飲醇醪　又如蟄者蘇　外融百骸暢　中適一念無　曠然忘所在　心與虛空俱</p><p><a href="../../model.html#/doc/20044">View poem's topic associations</a></p></body></html>
