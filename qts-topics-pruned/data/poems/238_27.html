  <body><p>238_27: 《奉送劉相公江淮催轉運》錢起</p>
    <p>國用資戎事　臣勞為主憂　將徵任土貢　更發濟川舟　擁傳星還去　過池鳳不留　唯高飲水節　稍淺別家愁　落葉淮邊雨　孤山海上秋　遙知謝公興　微月上江樓</p><p><a href="../../model.html#/doc/11036">View poem's topic associations</a></p></body></html>
