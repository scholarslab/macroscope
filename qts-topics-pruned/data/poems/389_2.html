  <body><p>389_2: 《思君吟寄□□生》盧仝</p>
    <p>我思君兮河之壖　我為河中之泉　君為河中之青天　天青青　泉泠泠　泉含青天天隔泉　我思君兮心亦然　心亦然　此心復在天之側　我心為風兮淅淅　君身為雲兮冪冪　此風引此雲兮雲不來　此風此雲兮何悠哉　與我身心雙裴回</p><p><a href="../../model.html#/doc/18485">View poem's topic associations</a></p></body></html>
