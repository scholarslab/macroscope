  <body><p>653_15: 《出東陽道中作》方幹</p>
    <p>馬首寒山黛色濃　一重重盡一重重　醉醒已在他人界　猶憶東陽昨夜鐘</p><p><a href="../../model.html#/doc/32907">View poem's topic associations</a></p></body></html>
