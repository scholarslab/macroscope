  <body><p>538_9: 《重別（時諸妓同餞，一作重別曾主簿）》許渾</p>
    <p>淚沿紅粉溼羅巾　重繫蘭舟勸酒頻　留卻一枝河畔柳　明朝猶有遠行人</p><p><a href="../../model.html#/doc/26330">View poem's topic associations</a></p></body></html>
