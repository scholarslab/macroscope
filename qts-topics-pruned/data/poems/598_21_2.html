  <body><p>598_21_2: 《贈歌者二首（其二）》高駢</p>
    <p>公子邀歡月滿樓　雙成揭調唱伊州　便從席上風沙起　直到陽關水盡頭</p><p><a href="../../model.html#/doc/30072">View poem's topic associations</a></p></body></html>
