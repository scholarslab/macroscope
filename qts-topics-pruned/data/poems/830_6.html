  <body><p>830_6: 《鄂渚贈祥公》貫休</p>
    <p>寄寥堆積者　自為是高僧　客遠何人識　吟多冷病增　松煙青透壁　雪氣細吹燈　猶賴師於我　依依非面朋</p><p><a href="../../model.html#/doc/41420">View poem's topic associations</a></p></body></html>
