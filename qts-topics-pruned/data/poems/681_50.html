  <body><p>681_50: 《感舊》韓偓</p>
    <p>省趨弘閣待貂璫　指座深恩刻寸腸　秦苑已荒空逝水　楚天無限更斜陽　時昏卻笑朱弦直　事過方聞鎖骨香　入室故寮流落盡　路人惆悵見靈光</p><p><a href="../../model.html#/doc/34558">View poem's topic associations</a></p></body></html>
