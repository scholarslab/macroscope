  <body><p>317_79: 《尋三藏上人》武元衡</p>
    <p>北風吹雪暮蕭蕭　問法尋僧上界遙　臨水手持笻竹杖　逢君不語指芭蕉</p><p><a href="../../model.html#/doc/15085">View poem's topic associations</a></p></body></html>
