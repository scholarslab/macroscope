  <body><p>163_11_1: 《王昭君二首（其一）》李白</p>
    <p>漢家秦地月　流影照明妃　一上玉關道　天涯去不歸　漢月還從東海出　明妃西嫁無來日　燕支長寒雪作花　蛾眉憔悴沒胡沙　生乏黃金枉圖畫　死留青冢使人嗟</p><p><a href="../../model.html#/doc/6998">View poem's topic associations</a></p></body></html>
