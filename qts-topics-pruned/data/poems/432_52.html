  <body><p>432_52: 《夜雨》白居易</p>
    <p>早蛩啼復歇　殘燈滅又明　隔窗知夜雨　芭蕉先有聲</p><p><a href="../../model.html#/doc/21858">View poem's topic associations</a></p></body></html>
