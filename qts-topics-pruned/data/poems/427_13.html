  <body><p>427_13: 《母別子－刺新間舊也》白居易</p>
    <p>母子別　子別母　白日無光哭聲苦　關西驃騎大將軍　去年破虜新策勳　敕賜金錢二百萬　洛陽迎得如花人　新人迎來舊人棄　掌上蓮花眼中刺　迎新棄舊未足悲　悲在君家留兩兒　一始扶行一初坐　坐啼行哭牽人衣　以汝夫婦新燕婉　使我母子生別離　不如林中烏與鵲　母不失雛雄伴雌　應似園中桃李樹　花落隨風子在枝　新人新人聽我語　洛陽無限紅樓女　但願將軍重立功　更有新人勝於汝</p><p><a href="../../model.html#/doc/19662">View poem's topic associations</a></p></body></html>
