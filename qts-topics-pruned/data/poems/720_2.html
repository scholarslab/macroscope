  <body><p>720_2: 《懷素台歌（一作題懷素台）》裴說</p>
    <p>我呼古人名　鬼神側耳聽　杜甫李白與懷素　文星酒星草書星　永州東郭有奇怪　筆冢墨池遺跡在　筆冢低低高如山　墨池淺淺深如海　我來恨不已　爭得青天化為一張紙　高聲喚起懷素書　搦管研朱點湘水　欲歸家　重歎嗟　眼前有三個字　枯樹槎　烏梢蛇　墨老鴉</p><p><a href="../../model.html#/doc/36779">View poem's topic associations</a></p></body></html>
