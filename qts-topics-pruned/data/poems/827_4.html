  <body><p>827_4: 《題弘顗三藏院》貫休</p>
    <p>儀清太淡雕瓊　捲簾瀟灑無塵埃　嶽茶如乳庭花開　信心弟子時時來　灌頂壇嚴伸塞　三十年功苦拘束　梵僧夢裏授微言　雪嶺白牛力深得　水精一索香一爐　紅蓮花舌生醍醐　初聽喉音寶樓閣　如聞魔王宮殿拉今瓦落　次聽妙音大隨求　更覺人間萬事深悠悠　四音俱作清且柔　愛河濁浪卻倒流　卻倒流兮無處去　碧海含空日初曙</p><p><a href="../../model.html#/doc/41250">View poem's topic associations</a></p></body></html>
