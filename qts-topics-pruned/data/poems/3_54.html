  <body><p>3_54: 《餞王晙巡邊》李隆基</p>
    <p>振武威荒服　揚文肅遠墟　金壇申將禮　玉節授軍符　免冑三方外　銜刀萬里餘　昔時吳會靜　今日虜庭虛　分閫仍推轂　援桴且訓車　風揚旌旆遠　雨洗甲兵初　坐見台階謐　行聞祆祲除　檄來雖插羽　箭去亦飛書　舟楫功須著　鹽梅望匪疏　不應陳七德　欲使化先敷</p><p><a href="../../model.html#/doc/154">View poem's topic associations</a></p></body></html>
