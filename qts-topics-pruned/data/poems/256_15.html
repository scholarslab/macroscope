  <body><p>256_15: 《茙葵花歌（一作岑參詩）》劉昚虛</p>
    <p>昨日一花開　今日一花開　今日花正好　昨日花已老　人生不得長少年　莫惜床頭酤酒錢　請君有錢向酒家　君不見茙葵花</p><p><a href="../../model.html#/doc/11923">View poem's topic associations</a></p></body></html>
