  <body><p>72_22: 《晦日宴高氏林亭》長孫正隱</p>
    <p>晦晚屬煙霞　遨遊重歲華　歌鐘雖戚里　林藪是山家　細雨猶開日　深池不漲沙　淹留迷處所　巖岫幾重花</p><p><a href="../../model.html#/doc/3372">View poem's topic associations</a></p></body></html>
