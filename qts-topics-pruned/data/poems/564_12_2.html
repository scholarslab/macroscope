  <body><p>564_12_2: 《和綿州於中丞登越王樓作二首（時為校書郎）（其二）》于瑰</p>
    <p>極目郡城樓　浮雲拂檻愁　政成多暇日　詩思動先秋　遠霽千巖雪　隨波一葉舟　昔曾窺粉繪　今願許陪遊</p><p><a href="../../model.html#/doc/28327">View poem's topic associations</a></p></body></html>
