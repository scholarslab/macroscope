  <body><p>892_1_2: 《訴衷情（其二）》韋莊</p>
    <p>碧沼紅芳煙雨靜　倚蘭橈　垂玉佩　交帶　嫋纖腰　鴛夢隔星橋　迢迢　越羅香暗銷　墜花翹</p><p><a href="../../model.html#/doc/44130">View poem's topic associations</a></p></body></html>
