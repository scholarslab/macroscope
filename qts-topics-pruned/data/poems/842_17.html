  <body><p>842_17: 《送幹康禪師入山過夏》齊己</p>
    <p>由來喧滑境　難駐寂寥蹤　逼夏搖孤錫　離城入亂峰　雲門應近寺　石路或穿松　知在棲禪外　題詩寄北宗</p><p><a href="../../model.html#/doc/42229">View poem's topic associations</a></p></body></html>
