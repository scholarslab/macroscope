  <body><p>729_30: 《後漢門。再吟》周曇</p>
    <p>咸怨刑科有黨偏　耕夫無不事戎旃　是時老幼飢號處　一斛黃禾五百千</p><p><a href="../../model.html#/doc/37265">View poem's topic associations</a></p></body></html>
