  <body><p>183_38: 《巫山枕障》李白</p>
    <p>巫山枕障畫高丘　白帝城邊樹色秋　朝雲夜入無行處　巴水橫天更不流</p><p><a href="../../model.html#/doc/7706">View poem's topic associations</a></p></body></html>
