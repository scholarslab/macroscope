  <body><p>701_31: 《隨計》王貞白</p>
    <p>徒步隨計吏　辛勤鬢易凋　歸期無定日　鄉思羨迴潮　冒雨投前驛　侵星過斷橋　何堪穆陵路　霜葉更瀟瀟</p><p><a href="../../model.html#/doc/35859">View poem's topic associations</a></p></body></html>
