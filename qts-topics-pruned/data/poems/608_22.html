  <body><p>608_22: 《喜鵲》皮日休</p>
    <p>棄羶在庭際　雙鵲來搖尾　欲啄怕人驚　喜語晴光裏　何況佞幸人　微禽解如此</p><p><a href="../../model.html#/doc/30529">View poem's topic associations</a></p></body></html>
