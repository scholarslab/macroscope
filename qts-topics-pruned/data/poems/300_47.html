  <body><p>300_47: 《洛中張籍新居》王建</p>
    <p>最是城中閑靜處　更回門向寺前開　雲山且喜重重見　親故應須得得來　借倩學生排藥合　留連處士乞松栽　自君移到無多日　牆上人名滿綠苔</p><p><a href="../../model.html#/doc/14285">View poem's topic associations</a></p></body></html>
