  <body><p>226_38: 《客至（喜崔明府相過）》杜甫</p>
    <p>舍南舍北皆春水　但見群鷗日日來　花徑不曾緣客掃　蓬門今始為君開　盤餐市遠無兼味　樽酒家貧只舊醅　肯與鄰翁相對飲　隔籬呼取盡餘杯</p><p><a href="../../model.html#/doc/9956">View poem's topic associations</a></p></body></html>
