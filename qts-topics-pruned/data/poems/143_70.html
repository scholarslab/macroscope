  <body><p>143_70: 《春怨》王昌齡</p>
    <p>音書杜絕白狼西　桃李無顏黃鳥啼　寒雁春深歸去盡　出門腸斷草萋萋</p><p><a href="../../model.html#/doc/5946">View poem's topic associations</a></p></body></html>
