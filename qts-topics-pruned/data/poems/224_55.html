  <body><p>224_55: 《陪李金吾花下飲》杜甫</p>
    <p>勝地初相引　余行得自娛　見輕吹鳥毳　隨意數花鬚　細草稱偏坐　香醪懶再酤　醉歸應犯夜　可怕李金吾</p><p><a href="../../model.html#/doc/9779">View poem's topic associations</a></p></body></html>
