  <body><p>637_7_2: 《詠柳二首（其二）》顧雲</p>
    <p>閒花野草總爭新　眉皺絲乾獨不勻　乞取東風殘氣力　莫教虛度一年春</p><p><a href="../../model.html#/doc/31797">View poem's topic associations</a></p></body></html>
