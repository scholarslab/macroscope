  <body><p>41_39: 《七日登樂遊故墓》盧照鄰</p>
    <p>四序周緹籥　三正紀璿耀　綠野變初黃　暘山開曉眺　中天擢露掌　匝地分星徼　漢寢睠遺靈　秦江想餘弔　蟻泛青田酌　鶯歌紫芝調　柳色搖歲華　冰文蕩春照　遠跡謝群動　高情符眾妙　蘭遊澹未歸　傾光下巖窈</p><p><a href="../../model.html#/doc/2274">View poem's topic associations</a></p></body></html>
