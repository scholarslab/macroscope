  <body><p>891_20_2: 《清平樂（其二）》溫庭筠</p>
    <p>洛陽愁絕　楊柳花飄雪　終日行人爭攀折　橋下流水嗚咽　上馬爭勸離觴　南浦鶯聲斷腸　愁殺平原年少　回首揮淚千行</p><p><a href="../../model.html#/doc/44099">View poem's topic associations</a></p></body></html>
