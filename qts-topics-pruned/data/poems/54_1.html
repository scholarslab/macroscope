  <body><p>54_1: 《塞垣行（一作崔融詩）》崔湜</p>
    <p>疾風卷溟海　萬里揚砂礫　仰望不見天　昏昏竟朝夕　是時軍兩進　東拒復西敵　蔽山張旗鼓　間道潛鋒鏑　精騎突曉圍　奇兵襲暗壁　十月邊塞寒　四山沍陰積　雨雪雁南飛　風塵景西迫　昔我事討論　未嘗怠經籍　一朝棄筆硯　十年操矛戟　豈要黃河誓　須勒燕然石　可嗟牧羊臣　海上久為客</p><p><a href="../../model.html#/doc/2839">View poem's topic associations</a></p></body></html>
