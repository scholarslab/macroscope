  <body><p>378_11: 《寄張籍》孟郊</p>
    <p>未見天子面　不如雙盲人　賈生對文帝　終日猶悲辛　夫子亦如盲　所以空泣麟　有時獨齋心　髣夢稱臣　夢中稱臣言　覺後真埃塵　東京有眼富不如　西京無眼貧西京　無眼猶有耳隔牆　時聞天子車轔轔　轔轔車聲輾冰玉　南郊壇上禮百神　西明寺後窮瞎張太祝　縱爾有眼誰爾珍　天子咫尺不得見　不如閉眼且養真</p><p><a href="../../model.html#/doc/17809">View poem's topic associations</a></p></body></html>
