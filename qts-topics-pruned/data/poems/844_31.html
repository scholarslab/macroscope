  <body><p>844_31: 《與崔校書靜話言懷》齊己</p>
    <p>同年生在咸通裏　事佛為儒趣盡高　我性已甘披祖衲　君心猶待脫藍袍　霜髭曉幾臨銅鏡　雪鬢寒疏落剃刀　出世朝天俱未得　不妨還往有風騷</p><p><a href="../../model.html#/doc/42402">View poem's topic associations</a></p></body></html>
