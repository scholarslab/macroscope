  <body><p>182_26_2: 《過汪氏別業二首（其二）》李白</p>
    <p>疇昔未識君　知君好賢才　隨山起館宇　鑿石營池臺　星火五月中　景風從南來　數枝石榴發　一丈荷花開　恨不當此時　相過醉金罍　我行值木落　月苦清猿哀　永夜達五更　吳歈送瓊杯　酒酣欲起舞　四座歌相催　日出遠海明　軒車且裴回　更遊龍潭去　枕石拂莓苔</p><p><a href="../../model.html#/doc/7628">View poem's topic associations</a></p></body></html>
