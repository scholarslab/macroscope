  <body><p>786_24: 《湯周山》無名氏</p>
    <p>湯周二大仙　廬此得昇天　風俗因興廟　春秋不記年　錦雲張紫蓋　琴溜瀉鳴泉　丹灶猶存鼎　仙花發故園</p><p><a href="../../model.html#/doc/39406">View poem's topic associations</a></p></body></html>
