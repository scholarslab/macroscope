  <body><p>227_19_2: 《屏跡三首（其二）》杜甫</p>
    <p>晚起家何事　無營地轉幽　竹光團野色　舍影漾江流　失學從兒懶　長貧任婦愁百年渾得醉　一月不梳頭</p><p><a href="../../model.html#/doc/10061">View poem's topic associations</a></p></body></html>
