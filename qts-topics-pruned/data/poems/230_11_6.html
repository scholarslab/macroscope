  <body><p>230_11_6: 《承聞河北諸道節度入朝歡喜口號絕句十二首（其六）》杜甫</p>
    <p>英雄見事若通神　聖哲為心小一身　燕趙休矜出佳麗　宮闈不擬選才人</p><p><a href="../../model.html#/doc/10386">View poem's topic associations</a></p></body></html>
