  <body><p>293_75: 《送況上人還荊州，因寄衛侍禦象》司空曙</p>
    <p>惠持遊蜀久　策杖欲西還　共別此宵月　獨歸何處山　對鷗沙草畔　洗足野雲間　知有玄暉會　齋心受八關</p><p><a href="../../model.html#/doc/13968">View poem's topic associations</a></p></body></html>
