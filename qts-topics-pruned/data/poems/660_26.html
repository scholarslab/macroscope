  <body><p>660_26: 《魏城逢故人（一題作綿谷回寄蔡氏昆仲）》羅隱</p>
    <p>一年兩度錦江遊　前值東風後值秋　芳草有情皆礙馬　好雲無處不遮樓　山將別恨和心斷　水帶離聲入夢流　今日因君試回首　澹煙喬木隔綿州</p><p><a href="../../model.html#/doc/33335">View poem's topic associations</a></p></body></html>
