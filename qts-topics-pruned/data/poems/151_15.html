  <body><p>151_15: 《尋龍井楊老》劉長卿</p>
    <p>柴門草舍絕風塵　空谷耕田學子真　泉咽恐勞經隴底　山深不覺有秦人　手栽松樹蒼蒼　身臥桃園寂寂春　唯有胡麻當雞黍　白雲來往未嫌貧</p><p><a href="../../model.html#/doc/6445">View poem's topic associations</a></p></body></html>
