  <body><p>830_33_2: 《懷諸葛玨二首（其二）》貫休</p>
    <p>羸馬與羸童　微吟冒北風　店孤僧共歇　日落思無窮　囊草無非刺　魏人那識公　鶯花五陵道　去去與誰同</p><p><a href="../../model.html#/doc/41436">View poem's topic associations</a></p></body></html>
