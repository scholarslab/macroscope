  <body><p>353_16: 《巽公院五詠。禪堂》柳宗元</p>
    <p>發地結菁茅　團團抱虛白　山花落幽戶　中有忘機客　涉有本非取　照空不待析　萬籟俱緣生　窅然喧中寂　心境本洞如　鳥飛無遺跡</p><p><a href="../../model.html#/doc/16595">View poem's topic associations</a></p></body></html>
