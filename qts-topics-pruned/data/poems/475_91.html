  <body><p>475_91: 《春暮思平泉雜詠二十首。海石楠》李德裕</p>
    <p>昔見歷陽山　雞籠已孤秀　今看海嶠樹　翠蓋何幽茂　霰雪詎能侵　煙嵐自相揉　攀條獨臨憩　況值清陰晝</p><p><a href="../../model.html#/doc/22829">View poem's topic associations</a></p></body></html>
