  <body><p>392_41: 《馮小憐》李賀</p>
    <p>灣頭見小憐　請上琵琶弦　破得春風恨　今朝直幾錢　裙垂竹葉帶　鬢溼杏花煙　玉冷紅絲重　齊宮妾駕鞭</p><p><a href="../../model.html#/doc/18607">View poem's topic associations</a></p></body></html>
