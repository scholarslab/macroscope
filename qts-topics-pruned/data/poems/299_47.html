  <body><p>299_47: 《送鄭權尚書南海》王建</p>
    <p>七郡雙旌貴　人皆不憶迴　戍頭龍腦鋪　關口象牙堆　敕設薰鑪出　蠻辭咒節開　市喧山賊破　金賤海船來　白家家織　紅蕉處處栽　已將身報國　莫起望鄉臺</p><p><a href="../../model.html#/doc/14236">View poem's topic associations</a></p></body></html>
