  <body><p>659_17: 《寄禮部鄭員外》羅隱</p>
    <p>欒門風大　裴王禮樂優　班資冠雞舌　人品壓龍頭　夜直爐香細　晴編疏草稠　近聞潘散騎　三十二悲秋</p><p><a href="../../model.html#/doc/33272">View poem's topic associations</a></p></body></html>
