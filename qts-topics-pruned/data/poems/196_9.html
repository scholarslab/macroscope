  <body><p>196_9: 《清明》孫昌胤</p>
    <p>清明暮春裏　悵望北山陲　燧火開新焰　桐花發故枝　沈冥慚歲物　歡宴阻朋知　不及林間鳥　遷喬並羽儀</p><p><a href="../../model.html#/doc/8307">View poem's topic associations</a></p></body></html>
