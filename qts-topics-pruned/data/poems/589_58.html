  <body><p>589_58: 《秋夜宿重本上人院》李頻</p>
    <p>卻憶涼堂坐　明河幾度流　安禪逢小暑　抱疾入高秋　水國曾重講　雲林半舊遊　此來看月落　還似道相求</p><p><a href="../../model.html#/doc/29742">View poem's topic associations</a></p></body></html>
