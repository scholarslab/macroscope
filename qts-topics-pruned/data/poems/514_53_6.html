  <body><p>514_53_6: 《和劉補闕秋園寓興之什十首（其六）》朱慶餘</p>
    <p>蒼翠經宵在　園盧景自深　風淒欲去燕　月思向來砧　碧石當莎逕　寒煙冒竹林杯瓢閒寄詠　清絕是知音</p><p><a href="../../model.html#/doc/25056">View poem's topic associations</a></p></body></html>
