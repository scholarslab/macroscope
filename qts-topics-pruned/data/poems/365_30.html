  <body><p>365_30: 《與歌者米嘉榮》劉禹錫</p>
    <p>唱得涼州意外聲　舊人唯數米嘉榮　近來時世輕先輩　好染髭鬚事後生</p><p><a href="../../model.html#/doc/17252">View poem's topic associations</a></p></body></html>
