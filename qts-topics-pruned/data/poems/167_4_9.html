  <body><p>167_4_9: 《上皇西巡南京歌十首（其九）》李白</p>
    <p>水綠天青不起塵　風光和暖勝三秦　萬國煙花隨玉輦　西來添作錦江春</p><p><a href="../../model.html#/doc/7137">View poem's topic associations</a></p></body></html>
