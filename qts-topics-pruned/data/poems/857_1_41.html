  <body><p>857_1_41: 《七言（其四十一）》呂岩</p>
    <p>隨緣信業任浮沈　似水如雲一片心　兩卷道經三尺劍　一條藜杖七弦琴　壺中有藥逢人施　腹內新詩遇客吟　一嚼永添千載壽　一丸丹點一斤金</p><p><a href="../../model.html#/doc/43102">View poem's topic associations</a></p></body></html>
