  <body><p>242_33: 《遊靈岩》張繼</p>
    <p>靈巖有路入煙霞　臺殿高低釋子家　風滿迴廊飄墜葉　水流絕澗泛秋花　青松閱世風霜古　翠竹題詩歲月賒　誰謂無生真可學　山中亦自有年華</p><p><a href="../../model.html#/doc/11284">View poem's topic associations</a></p></body></html>
