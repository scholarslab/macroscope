  <body><p>606_28: 《聞雁》林寬</p>
    <p>接影橫空背雪飛　聲聲寒出玉關遲　上陽宮裏三千夢　月冷風清聞過時</p><p><a href="../../model.html#/doc/30488">View poem's topic associations</a></p></body></html>
