  <body><p>35_1: 《奉和執契靜三邊應詔》許敬宗</p>
    <p>玄塞隔陰戎　朱光分昧谷　地遊窮北際　雲崖盡西陸　星次絕軒臺　風衢乖禹服　寰區無所外　天覆今咸育　竄苗猶有孽　戮負自貽辜　疏網妖鯢漏　盤藪怪禽逋　髯飛尚假息　乳視暫稽誅　乾靈振玉弩　神略運璇樞　日羽廓遊氣　天陣清華野　升晅光西夜　馳恩溢東瀉　揮袂靜崑炎　開關納流赭　錦軺凌右地　華纓羇大夏　清臺映羅葉　玄沚控瑤池　駝鹿輸珍貺　樹羽饗來儀　輟餚觀化宇　栖篽萃條支　熏風交閬闕　就日泛濛漪　充庭延飲至　絢簡敷春藻　迎姜已創圖　命力方論道　昔託遊河乘　再備商山皓　欣逢德化流　思效登封草</p><p><a href="../../model.html#/doc/2080">View poem's topic associations</a></p></body></html>
