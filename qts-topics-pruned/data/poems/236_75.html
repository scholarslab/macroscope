  <body><p>236_75: 《奉和張荊州巡農晚望》錢起</p>
    <p>太清霽雲雷　陽春陶物象　明牧行春令　仁風助昇長　時和俗勤業　播殖農厥壤　陰陰桑陌連　漠漠水田廣　郡中忽無事　方外還獨往　日暮駐歸軒　湖山有佳賞　宣城傳逸韻　千載誰此響</p><p><a href="../../model.html#/doc/10846">View poem's topic associations</a></p></body></html>
