  <body><p>126_46: 《登裴秀才迪小台》王維</p>
    <p>端居不出戶　滿目望雲山　落日鳥邊下　秋原人外閒　遙知遠林際　不見此簷間　好客多乘月　應門莫上關</p><p><a href="../../model.html#/doc/5178">View poem's topic associations</a></p></body></html>
