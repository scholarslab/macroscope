  <body><p>121_13: 《樟亭觀濤》宋昱</p>
    <p>濤來勢轉雄　獵獵駕長風　雷震雲霓裏　山飛霜雪中　激流起平地　吹澇上侵空　翕闢乾坤異　盈虛日月同　艅艎從陸起　洲浦隔阡通　跳沫噴巖翠　翻波帶景紅　怒湍初抵北　卻浪復歸東　寂聽堪增勇　晴看自發蒙　伍生傳或謬　枚叟說難窮　來信應無已　申威亦匪躬　衝騰如決勝　迴合似相攻　委質任平視　誰能涯始終</p><p><a href="../../model.html#/doc/4945">View poem's topic associations</a></p></body></html>
