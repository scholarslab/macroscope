  <body><p>365_111: 《喜康將軍見訪》劉禹錫</p>
    <p>謫君愁寂似幽棲　百草當門茅舍低　夜獵將軍忽相訪　鷓鴣驚起繞籬啼</p><p><a href="../../model.html#/doc/17340">View poem's topic associations</a></p></body></html>
