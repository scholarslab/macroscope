  <body><p>270_92: 《感春》戎昱</p>
    <p>看花淚盡知春盡　魂斷看花祗恨春　名位未霑身欲老　詩書寧救眼前貧</p><p><a href="../../model.html#/doc/12570">View poem's topic associations</a></p></body></html>
