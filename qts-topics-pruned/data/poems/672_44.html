  <body><p>672_44: 《亂後經表兄瓊華觀舊居》唐彥謙</p>
    <p>一去仙居似轉蓬　再經花謝倚春叢　醉中篇什金聲在　別後音書錦字空　長憶映碑逢若士　未曾攜杖逐壺公　東風狼籍苔侵徑　蕙草香銷杏帶紅</p><p><a href="../../model.html#/doc/33942">View poem's topic associations</a></p></body></html>
