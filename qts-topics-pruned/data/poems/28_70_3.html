  <body><p>28_70_3: 《雜曲歌辭。舞馬詞（其三）》張說</p>
    <p>綵旄八佾成行　時龍五色因方　屈膝銜杯赴節　傾心獻壽無疆</p><p><a href="../../model.html#/doc/2218">View poem's topic associations</a></p></body></html>
