  <body><p>898_22_11: 《采桑子（其十一）》馮延巳</p>
    <p>寒蟬欲報三秋候　寂靜幽居　葉落閒階　月透簾櫳遠夢回　昭陽舊恨依前在　休說當時　玉笛纔吹　滿袖猩猩血又垂</p><p><a href="../../model.html#/doc/44648">View poem's topic associations</a></p></body></html>
