  <body><p>356_19: 《秋螢引》劉禹錫</p>
    <p>漢陵秦苑遙蒼蒼　陳根腐葉秋螢光　夜空寥寂金氣淨　千門九陌飛悠揚　紛綸暉映互明滅　金爐星噴鐙花發　露華洗濯清風吹　低昂不定招搖垂　高麗罘罳照蛛網　斜歷璇題舞羅幌　曝衣樓上拂香裙　承露臺前轉仙掌　槐市諸生夜讀書　北窗分明辨魯魚　行子東山起征思　中郎騎省悲秋氣　銅雀人歸自入簾　長門帳開來照淚　誰言向晦常自明　兒童走步嬌女爭　天生有光非自衒　遠近低昂暗中見　撮蚊妖鳥亦夜起　翅如車輪而已矣</p><p><a href="../../model.html#/doc/16756">View poem's topic associations</a></p></body></html>
