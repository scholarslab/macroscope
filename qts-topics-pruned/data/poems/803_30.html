  <body><p>803_30: 《酬文使君》薛濤</p>
    <p>延英曉拜漢恩新　五馬騰驤九陌塵　今日謝庭飛白雪　巴歌不復舊陽春</p><p><a href="../../model.html#/doc/39913">View poem's topic associations</a></p></body></html>
