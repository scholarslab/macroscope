  <body><p>561_67_6: 《折楊柳十首（其六）》薛能</p>
    <p>汴水高懸百萬條　風清兩岸一時搖　隋家力盡虛栽得　無限春風屬聖朝</p><p><a href="../../model.html#/doc/28225">View poem's topic associations</a></p></body></html>
