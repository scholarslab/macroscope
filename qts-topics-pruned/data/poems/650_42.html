  <body><p>650_42: 《贈處州段郎中》方幹</p>
    <p>幸見仙才領郡初　郡城孤峭似仙居　杉蘿色裏遊亭榭　瀑布聲中閱簿書　德重自將天子合　情高元與世人疏　寒潭是處清連底　賓席何心望偎魚</p><p><a href="../../model.html#/doc/32750">View poem's topic associations</a></p></body></html>
