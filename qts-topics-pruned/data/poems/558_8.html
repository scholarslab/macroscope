  <body><p>558_8: 《送李溟出塞》薛能</p>
    <p>邊城官尚惡　況乃是羈遊　別路應相憶　離亭更少留　黃沙人外闊　飛雪馬前稠　甚險穹廬宿　無為過代州</p><p><a href="../../model.html#/doc/27959">View poem's topic associations</a></p></body></html>
