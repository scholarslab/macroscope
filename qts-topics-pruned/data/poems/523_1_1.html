  <body><p>523_1_1: 《懷鐘陵舊遊四首（其一）》杜牧</p>
    <p>一謁征南最少年　虞卿雙璧截肪鮮　歌謠千里春長暖　絲管高臺月正圓　玉帳軍籌羅俊彥　絳帷環珮立神仙　陸公餘德機雲在　如我酬恩合執鞭</p><p><a href="../../model.html#/doc/25541">View poem's topic associations</a></p></body></html>
