  <body><p>661_32: 《仿玉台體》羅隱</p>
    <p>青樓枕路隅　壁甃復椒塗　晚夢通簾柙　春寒逼酒罏　解吟憐芍藥　難見恨菖蒲　試問年多少　鄰姬亦姓胡</p><p><a href="../../model.html#/doc/33381">View poem's topic associations</a></p></body></html>
