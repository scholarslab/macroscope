  <body><p>160_163: 《陪盧明府泛舟回作》孟浩然</p>
    <p>百里行春返　清流逸興多　鷁舟隨雁泊　江火共星羅　已救田家旱　仍醫俗化訛　文章推後輩　風雅激頹波　高岸迷陵谷　新聲滿棹歌　猶憐不才子　白首未登科</p><p><a href="../../model.html#/doc/6877">View poem's topic associations</a></p></body></html>
