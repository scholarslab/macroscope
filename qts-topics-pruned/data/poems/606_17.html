  <body><p>606_17: 《寓興》林寬</p>
    <p>西母一杯酒　空言浩劫春　英雄歸厚土　日月照閒人　衰草珠璣塚　冷灰龍鳳身　茂陵驪岫晚　過者暗傷神</p><p><a href="../../model.html#/doc/30477">View poem's topic associations</a></p></body></html>
