  <body><p>301_66_2: 《華嶽廟二首（其二）》王建</p>
    <p>自移西嶽門長鎖　一個行人一遍開　上廟參天今見在　夜頭風起覺神來</p><p><a href="../../model.html#/doc/14381">View poem's topic associations</a></p></body></html>
