  <body><p>745_6_2: 《懷仙吟二首（其二）》陳陶</p>
    <p>雲溪古流水　春晚桃花香　憶與我師別　片帆歸滄浪　滄浪在何許　相思淚如雨　黃鶴不復來　雲深難別處　石渠泉泠泠　三見菖蒲生　日夜勞夢魂　隨波注東溟　空懷別時惠　長讀消魔經</p><p><a href="../../model.html#/doc/37778">View poem's topic associations</a></p></body></html>
