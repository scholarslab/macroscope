  <body><p>477_64: 《聽多美唱歌》李涉</p>
    <p>黃鶯慢轉引秋蟬　衝斷行雲直入天　一曲梁州聽初了　為君別唱想夫憐</p><p><a href="../../model.html#/doc/22975">View poem's topic associations</a></p></body></html>
