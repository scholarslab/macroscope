  <body><p>644_37: 《題友生叢竹》李鹹用</p>
    <p>菊華寒露濃　蘭愁曉霜重　指佞不長生　蒲萐今無種　安如植叢篁　他年待棲鳳　大則化龍騎　小可釣璜用　留煙伴獨醒　迴陰冷閒夢　何妨積雪凌　但為清風動　乃知子猷心　不與常人共</p><p><a href="../../model.html#/doc/32278">View poem's topic associations</a></p></body></html>
