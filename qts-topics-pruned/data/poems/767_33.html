  <body><p>767_33: 《晉。新亭》孫元晏</p>
    <p>容易乘虛逼帝畿　滿江艛艫與旌旗　盧循若解新亭上　勝負還應未可知</p><p><a href="../../model.html#/doc/38875">View poem's topic associations</a></p></body></html>
