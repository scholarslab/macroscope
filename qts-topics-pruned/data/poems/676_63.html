  <body><p>676_63: 《朝直》鄭穀</p>
    <p>朝直叨居省閣間　由來疏退校安閒　落花夜靜宮中漏　微雨春寒廊下班　自扣玄門齊寵辱　從他榮路用機關　孤峰未得深歸去　名畫偏求水墨山</p><p><a href="../../model.html#/doc/34269">View poem's topic associations</a></p></body></html>
