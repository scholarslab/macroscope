  <body><p>11_54: 《郊廟歌辭。祀雨師樂章。迎神》包佶</p>
    <p>陟降左右　誠達幽圜　作解之功　樂惟有年　雲軿戾止　灑霧飄煙　惟馨展禮　爰列豆籩</p><p><a href="../../model.html#/doc/412">View poem's topic associations</a></p></body></html>
