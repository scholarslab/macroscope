  <body><p>448_12: 《過敷水》白居易</p>
    <p>垂鞭欲渡羅敷水　處分鳴騶且緩驅　秦氏雙蛾久冥漠　蘇臺五馬尚踟躕　村童店女仰頭笑　今日使君真是愚</p><p><a href="../../model.html#/doc/21139">View poem's topic associations</a></p></body></html>
