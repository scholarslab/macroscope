  <body><p>731_27: 《杪春寄友人》王岩</p>
    <p>何處相逢萬事忙　卓家樓上百淘香　明朝漸近山僧寺　更為殘花醉一場</p><p><a href="../../model.html#/doc/37365">View poem's topic associations</a></p></body></html>
