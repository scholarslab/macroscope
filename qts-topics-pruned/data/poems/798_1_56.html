  <body><p>798_1_56: 《宮詞（其五十六）》花蕊夫人</p>
    <p>太液波清水殿涼　畫船驚起宿鴛鴦　翠眉不及池邊柳　取次飛花入建章</p><p><a href="../../model.html#/doc/39644">View poem's topic associations</a></p></body></html>
