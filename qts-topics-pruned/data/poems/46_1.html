  <body><p>46_1: 《奉和聖制夏日游石淙山》狄仁傑</p>
    <p>宸暉降望金輿轉　仙路崢嶸碧澗幽　羽杖遙臨鸞鶴駕　帷宮直坐鳳麟洲　飛泉灑液恆疑雨　密樹含涼鎮似秋　老臣預陪懸圃宴　餘年方共赤松遊</p><p><a href="../../model.html#/doc/2393">View poem's topic associations</a></p></body></html>
