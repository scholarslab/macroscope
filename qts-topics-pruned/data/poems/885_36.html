  <body><p>885_36: 《書陶潛醉石》王貞白</p>
    <p>片石陶真性　非為麴昏　爭如累月醉　不笑獨醒人　積疊莓苔色　交加薛荔根　至今重九日　猶待白衣魂</p><p><a href="../../model.html#/doc/43875">View poem's topic associations</a></p></body></html>
