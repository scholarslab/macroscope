  <body><p>264_37: 《在滁苦雨歸桃花崦傷親友略盡》顧況</p>
    <p>廢棄忝殘生　後來亦先夭　詩人感風雨　長夜何時曉　去國宦情無　近鄉歸夢少　庇身絕中授　甘靜忘外擾　麗景變重陰　洞山空木表　靈潮若可通　寄謝西飛鳥</p><p><a href="../../model.html#/doc/12166">View poem's topic associations</a></p></body></html>
