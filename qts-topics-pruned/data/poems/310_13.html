  <body><p>310_13: 《贈不食姑》于鵠</p>
    <p>不食非關藥　天生是女仙　見人還起拜　留伴亦開田　無窟尋溪宿　兼衣掃葉眠　不知何代女　猶帶剪刀錢</p><p><a href="../../model.html#/doc/14772">View poem's topic associations</a></p></body></html>
