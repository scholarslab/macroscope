  <body><p>12_53: 《郊廟歌辭。蠟百神樂章。雍和》?</p>
    <p>緹籥勁序　玄英晚候　姬蜡開儀　豳歌入奏　蕙馥雕俎　蘭芬玉酎　大享明祇　永綏多祐</p><p><a href="../../model.html#/doc/467">View poem's topic associations</a></p></body></html>
