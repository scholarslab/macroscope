  <body><p>536_20: 《聞邊將劉皋無辜受戮》許渾</p>
    <p>外監多假帝王尊　威脅偏裨勢不存　才許誓心安玉壘　已傷傳首動金門　三千客裏寧無義　五百人中必有恩　卻賴漢庭多烈士　至今猶自伏蒲輪</p><p><a href="../../model.html#/doc/26252">View poem's topic associations</a></p></body></html>
