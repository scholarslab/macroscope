  <body><p>248_26: 《酬王季友題半日村別業兼呈李明府》郎士元</p>
    <p>村映寒原日已斜　煙生密竹早歸鴉　長溪南路當群岫　半景東鄰照數家　門通小徑連芳草　馬飲春泉踏淺沙　欲待主人林上月　還思潘岳縣中花</p><p><a href="../../model.html#/doc/11557">View poem's topic associations</a></p></body></html>
