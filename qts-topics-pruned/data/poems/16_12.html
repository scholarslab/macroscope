  <body><p>16_12: 《郊廟歌辭。周郊祀樂章。感順樂》?</p>
    <p>明君陳大禮　展幣祀圓丘　雅樂聲齊發　祥雲色正浮</p><p><a href="../../model.html#/doc/747">View poem's topic associations</a></p></body></html>
