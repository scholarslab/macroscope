  <body><p>725_23: 《過百牢關貽舟中者》於鄴</p>
    <p>蜀國少平地　方思京洛間　遠為千里客　來度百牢關　帆影清江水　鈴聲碧草山　不因名與利　爾我各應閒</p><p><a href="../../model.html#/doc/37050">View poem's topic associations</a></p></body></html>
