  <body><p>703_22_2: 《擢探花使三首（其二）》翁承贊</p>
    <p>九重煙暖折槐芽　自是升平好物華　今日始知春氣味　長安虛過四年花</p><p><a href="../../model.html#/doc/36009">View poem's topic associations</a></p></body></html>
