  <body><p>149_18: 《別陳留諸官》劉長卿</p>
    <p>戀此東道主　能令西上遲　徘徊暮郊別　惆悵秋風時　上國邈千里　夷門難再期　行人望落日　歸馬嘶空陂　不愧寶刀贈　維懷瓊樹枝　音塵倘未接　夢寐徒相思</p><p><a href="../../model.html#/doc/6316">View poem's topic associations</a></p></body></html>
