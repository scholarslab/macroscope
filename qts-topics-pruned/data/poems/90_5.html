  <body><p>90_5: 《岳陽晚景（一作父說詩）》張均</p>
    <p>晚景寒鴉集　秋風旅雁歸　水光浮日出　霞彩映江飛　洲白蘆花吐　園紅柿葉稀　長沙卑溼地　九月未成衣</p><p><a href="../../model.html#/doc/4150">View poem's topic associations</a></p></body></html>
