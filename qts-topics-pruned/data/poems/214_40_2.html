  <body><p>214_40_2: 《使青夷軍入居庸三首（其二）》高適</p>
    <p>古鎮青山口　寒風落日時　巖巒鳥不過　冰雪馬堪遲　出塞應無策　還家賴有期東山足松桂　歸去結茅茨</p><p><a href="../../model.html#/doc/9251">View poem's topic associations</a></p></body></html>
