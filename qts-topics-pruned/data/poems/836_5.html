  <body><p>836_5: 《贈鐘陵陳處士》貫休</p>
    <p>否極方生社稷才　唯譚帝道鄙梯媒　高吟千首精怪動　長嘯一聲天地開　湖上獨居多草木　山前頻醉過風雷　吾皇仄席求賢久　莫待徵書兩度來</p><p><a href="../../model.html#/doc/41769">View poem's topic associations</a></p></body></html>
