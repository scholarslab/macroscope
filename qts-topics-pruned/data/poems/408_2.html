  <body><p>408_2: 《酬樂天待漏入閣見贈（時樂天為中書舍人予任翰林士）》元稹</p>
    <p>未勘銀臺契　先排浴殿關　沃心因特召　承旨絕常班　颭閃人才袖　嘔軟舉鐶　宮花低作帳　雲從積成山　密視樞機草　偷瞻咫尺顏　恩垂天語近　對久漏聲閒　丹陛會同立　金鑾恨獨攀　筆無鴻業潤　袍愧紫文殷　河水通天上　瀛州接世間　謫仙名籍在　何不重來還</p><p><a href="../../model.html#/doc/19002">View poem's topic associations</a></p></body></html>
