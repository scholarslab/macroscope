  <body><p>592_24: 《北郭閑思》曹鄴</p>
    <p>山前山後是青草　盡日出門還掩門　每思骨肉在天畔　來看野翁憐子孫</p><p><a href="../../model.html#/doc/29830">View poem's topic associations</a></p></body></html>
