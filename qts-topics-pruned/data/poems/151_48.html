  <body><p>151_48: 《送宇文遷明府赴洪州張觀察追攝豐城令》劉長卿</p>
    <p>送君不復遠為心　余亦扁舟湘水陰　路逐山光何處盡　春隨草色向南深　陳蕃待客應懸榻　宓賤之官獨抱琴　儻見主人論謫宦　爾來空有白頭吟</p><p><a href="../../model.html#/doc/6478">View poem's topic associations</a></p></body></html>
