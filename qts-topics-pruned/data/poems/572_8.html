  <body><p>572_8: 《下第》賈島</p>
    <p>下第只空囊　如何住帝鄉　杏園啼百舌　誰醉在花傍　淚落故山遠　病來春草長　知音逢豈易　孤棹負三湘</p><p><a href="../../model.html#/doc/28683">View poem's topic associations</a></p></body></html>
