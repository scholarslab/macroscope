  <body><p>785_25_13: 《雜詩（第八首一作白居易詩）（其十三）》無名氏</p>
    <p>近寒食雨草萋萋　著麥苗風柳映堤　早是有家歸未得　杜鵑休向耳邊啼</p><p><a href="../../model.html#/doc/39375">View poem's topic associations</a></p></body></html>
