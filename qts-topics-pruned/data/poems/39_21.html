  <body><p>39_21: 《出玉關》來濟</p>
    <p>斂轡遵龍漢　銜悽渡玉關　今日流沙外　垂涕念生還</p><p><a href="../../model.html#/doc/2614">View poem's topic associations</a></p></body></html>
