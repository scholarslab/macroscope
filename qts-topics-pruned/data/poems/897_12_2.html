  <body><p>897_12_2: 《河瀆神（其二）》孫光憲</p>
    <p>江上草芊芊　春晚湘妃廟前　一方卵色楚南天　數行斜雁聯翩　獨倚朱闌情不極　魂斷終朝相憶　兩槳不知消息　遠汀時起鸂鶒</p><p><a href="../../model.html#/doc/44547">View poem's topic associations</a></p></body></html>
