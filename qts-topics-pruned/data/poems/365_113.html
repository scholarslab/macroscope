  <body><p>365_113: 《赴連山途次德宗山陵寄張員外》劉禹錫</p>
    <p>常時並冕奉天顏　委佩低簪彩仗間　今日獨來張樂地　萬重雲水望橋山</p><p><a href="../../model.html#/doc/17342">View poem's topic associations</a></p></body></html>
