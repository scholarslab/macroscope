  <body><p>896_19_5: 《春光好（其五）》歐陽炯</p>
    <p>雞樹綠　鳳池清　滿神京　玉兔宮前金牓出　列仙名　疊雪羅袍接武　團花駿馬嬌行　開宴錦江遊爛熳　柳煙輕</p><p><a href="../../model.html#/doc/44470">View poem's topic associations</a></p></body></html>
