  <body><p>729_24: 《後漢門。光武》周曇</p>
    <p>成敗非儒孰可量　儒生何指指蕭王　蕭王得眾能寬裕　吳漢歸來帝業昌</p><p><a href="../../model.html#/doc/37259">View poem's topic associations</a></p></body></html>
