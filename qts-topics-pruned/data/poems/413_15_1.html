  <body><p>413_15_1: 《晨起送使，病不行，因過王十一館居二首（其一）》元稹</p>
    <p>自笑今朝誤夙興　逢他御史瘧相仍　過君未起房門掩　深映寒窗一盞燈</p><p><a href="../../model.html#/doc/19205">View poem's topic associations</a></p></body></html>
