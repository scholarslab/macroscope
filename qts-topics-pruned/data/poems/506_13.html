  <body><p>506_13: 《蜀中上王尚書》章孝標</p>
    <p>梓桐花幕筆雲浮　天許文星寄上頭　武略劍峰環相府　詩情錦浪浴仙洲　丁香風裏飛牋草　邛竹煙中動酒鉤　自古名高閒不得　肯容王粲賦登樓</p><p><a href="../../model.html#/doc/24445">View poem's topic associations</a></p></body></html>
