  <body><p>212_41_4: 《苦雪四首（其四）》高適</p>
    <p>孰云久閒曠　本自保知寡　窮巷獨無成　春條祗盈把　安能羨鵬舉　且欲歌牛下　乃知古時人　亦有如我者</p><p><a href="../../model.html#/doc/9178">View poem's topic associations</a></p></body></html>
