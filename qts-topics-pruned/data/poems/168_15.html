  <body><p>168_15: 《贈薛校書》李白</p>
    <p>我有吳越曲　無人知此音　姑蘇成蔓草　麋鹿空悲吟　未誇觀濤作　空鬱釣鼇心　舉手謝東海　虛行歸故林</p><p><a href="../../model.html#/doc/7171">View poem's topic associations</a></p></body></html>
