  <body><p>816_51: 《述祖德贈湖上諸沈》皎然</p>
    <p>我祖文章有盛名　千年海內重嘉聲　雪飛梁苑操奇賦　春發池塘得佳句　世業相承及我身　風流自謂過時人　初看甲乙矜言語　對客偏能鴝鵒舞　飽用黃金無所求　長裾曳地干王侯　一朝金盡長裾裂　吾道不行計亦拙　歲晚高歌悲苦寒　空堂危坐百憂攢　昔時軒蓋金陵下　何不傳沈與謝　綿綿芳籍至今聞　眷眷通宗有數君　誰見予獨飄泊　依山寄水似浮雲</p><p><a href="../../model.html#/doc/40727">View poem's topic associations</a></p></body></html>
