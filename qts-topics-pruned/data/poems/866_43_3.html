  <body><p>866_43_3: 《與顏浚冥會詩（其三）》陳宮妃嬪</p>
    <p>素魄初圓恨翠娥　繁華濃豔竟如何　南朝唯有長江水　依舊門前作逝波</p><p><a href="../../model.html#/doc/43474">View poem's topic associations</a></p></body></html>
