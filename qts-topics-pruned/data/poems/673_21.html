  <body><p>673_21: 《題赤城中岩寺》周樸</p>
    <p>浮世師休話　晉時燈照巖　禽飛穿靜戶　藤結入高杉　存沒詩千首　廢興經數函　誰知將俗耳　來此避囂讒</p><p><a href="../../model.html#/doc/33995">View poem's topic associations</a></p></body></html>
