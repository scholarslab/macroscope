  <body><p>214_14: 《獨孤判官部送兵》高適</p>
    <p>餞君嗟遠別　為客念周旋　征路今如此　前軍猶眇然　出關逢漢壁　登隴望胡天　亦是封侯地　期君早著鞭</p><p><a href="../../model.html#/doc/9224">View poem's topic associations</a></p></body></html>
