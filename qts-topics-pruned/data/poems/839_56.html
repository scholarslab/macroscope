  <body><p>839_56: 《登金山寺》齊己</p>
    <p>四面白波聲　中流翠嶠橫　望來堪目斷　上徹始心平　鳥向天涯去　雲連水國生　重來與誰約　題罷自吟行</p><p><a href="../../model.html#/doc/42029">View poem's topic associations</a></p></body></html>
