  <body><p>296_6: 《送餘贊善使還赴薛尚書幕》張南史</p>
    <p>音書不可論　河塞雪紛紛　雁足期蘇武　狐裘見薛君　城池通紫陌　鞍馬入黃雲　遠棹漳渠水　平流幾處分</p><p><a href="../../model.html#/doc/14044">View poem's topic associations</a></p></body></html>
