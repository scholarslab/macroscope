  <body><p>167_2: 《當塗趙炎少府粉圖山水歌》李白</p>
    <p>峨眉高出西極天　羅浮直與南溟連　名公繹思揮彩筆　驅山走海置眼前　滿堂空翠如可掃　赤城霞氣蒼梧煙　洞庭瀟湘意渺綿　三江七澤情洄沿　驚濤洶涌向何處　孤舟一去迷歸年　征帆不動亦不旋　飄如隨風落天邊　心搖目斷興難盡　幾時可到三山巔　西峰崢嶸噴流泉　橫石蹙水波潺湲　東崖合沓蔽輕霧　深林雜樹空芊綿　此中冥昧失晝夜　隱几寂聽無鳴蟬　長松之下列羽客　對坐不語南昌仙　南昌仙人趙夫子　妙年歷落青雲士　訟庭無事羅眾賓　杳然如在丹青裏　五色粉圖安足珍　真仙可以全吾身　若待功成拂衣去　武陵桃花笑殺人</p><p><a href="../../model.html#/doc/7117">View poem's topic associations</a></p></body></html>
