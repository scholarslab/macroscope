  <body><p>862_30: 《度世古玄歌》無名氏</p>
    <p>始青之下月與日　兩半同升合為一　大如彈丸甘如蜜　出彼玉堂入金室　子若得之慎勿失</p><p><a href="../../model.html#/doc/43328">View poem's topic associations</a></p></body></html>
