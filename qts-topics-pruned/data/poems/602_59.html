  <body><p>602_59: 《蒼頡台》汪遵</p>
    <p>觀跡成文代結繩　皇風儒教浩然興　幾人從此休耕釣　吟對長安雪夜燈</p><p><a href="../../model.html#/doc/30276">View poem's topic associations</a></p></body></html>
