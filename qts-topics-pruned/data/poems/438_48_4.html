  <body><p>438_48_4: 《得微之到官後書備知通州之事悵然有感因成四章（其四）》白居易</p>
    <p>通州海內恓惶地　司馬人間冗長官　傷鳥有弦驚不定　臥龍無水動應難　劍埋獄底誰深掘　松偃霜中盡冷看　舉目爭能不惆悵　高車大馬滿長安</p><p><a href="../../model.html#/doc/20314">View poem's topic associations</a></p></body></html>
