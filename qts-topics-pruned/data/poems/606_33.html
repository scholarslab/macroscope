  <body><p>606_33: 《苦雨》林寬</p>
    <p>霪霖翳日月　窮巷變溝坑　驟灑纖枝折　奔傾壞堵平　蒙簦來客絕　躍甃噪蛙獰　敗屐陰苔積　摧簷溼菌生　斜飛穿裂瓦　迸落打空鐺　葉底遲歸蝶　林中滯出鶯　潤侵書蓬黑　冷浸鬢絲明　牖暗參差影　階寒斷續聲　尺薪功比桂　寸粒價高瓊　遙想管弦裏　無因識此情</p><p><a href="../../model.html#/doc/30493">View poem's topic associations</a></p></body></html>
