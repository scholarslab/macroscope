  <body><p>729_72: 《六朝門。謝舉》周曇</p>
    <p>叛奴逃數豈堪留　忠節曾無肯到頭　朱异早能同遠見　青衫寧假帝登樓</p><p><a href="../../model.html#/doc/37307">View poem's topic associations</a></p></body></html>
