  <body><p>817_22: 《奉同顏使君真卿、袁侍禦駱駝橋玩月》皎然</p>
    <p>山中常見月　不及共遊時　水上恐將缺　林端愛落遲　烏驚憲府客　人詠鮑家詩　永夜南橋望　裴回若有期</p><p><a href="../../model.html#/doc/40757">View poem's topic associations</a></p></body></html>
