  <body><p>454_78_3: 《楊柳枝詞八首（其三）》白居易</p>
    <p>依依褭褭復青青　句引春風無限情　白雪花繁空撲地　綠絲條弱不勝鶯</p><p><a href="../../model.html#/doc/21666">View poem's topic associations</a></p></body></html>
