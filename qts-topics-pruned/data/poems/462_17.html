  <body><p>462_17: 《醉中見微之舊卷有感》白居易</p>
    <p>今朝何事一霑襟　檢得君詩醉後吟　老淚交流風病眼　春箋搖動酒杯心　銀鉤塵覆年年暗　玉樹泥埋日日深　聞道墓松高一杖　更無消息到如今</p><p><a href="../../model.html#/doc/22197">View poem's topic associations</a></p></body></html>
