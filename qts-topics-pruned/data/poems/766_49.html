  <body><p>766_49: 《偶有下殤，因而自遣》劉兼</p>
    <p>彭壽殤齡共兩空　幻泡緣影夢魂中　缺圓宿會長如月　飄忽浮生疾似風　修短百年先後定　賢愚千古是非同　南柯太守知人意　休問陶陶塞上翁</p><p><a href="../../model.html#/doc/38818">View poem's topic associations</a></p></body></html>
