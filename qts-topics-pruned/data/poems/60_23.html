  <body><p>60_23: 《蘭》李嶠</p>
    <p>虛室重招尋　忘言契斷金　英浮漢家酒　雪儷楚王琴　廣殿輕香發　高臺遠吹吟　河汾應擢秀　誰肯訪山陰</p><p><a href="../../model.html#/doc/3075">View poem's topic associations</a></p></body></html>
