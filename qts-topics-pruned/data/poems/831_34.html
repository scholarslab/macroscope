  <body><p>831_34: 《送盧舍人朝覲》貫休</p>
    <p>羶行無為日　垂衣帝道亨　聖真千載聖　明必萬年明　重德須朝覲　流年不可輕　洪才傳出世　清甲得高名　罕玉藏無映　嵇松畫不成　起銜軒后敕　醉別亞夫營　燒闊荊州熟　霞新峴首晴　重重堯雨露　去去漢公卿　白髮應從白　清貧但更清　夢緣丹陛險　春傍綵衣生　既握鍾繇筆　須調傅說羹　倘因星使出　一望問支鏗</p><p><a href="../../model.html#/doc/41553">View poem's topic associations</a></p></body></html>
