  <body><p>889_22: 《應天長》李煜</p>
    <p>一鉤初月臨妝鏡　蟬鬢鳳釵慵不整　重簾靜　層樓迥　惆悵落花風不定　柳堤芳草徑　夢斷轆轤金井　昨夜更闌酒醒　春愁過卻病</p><p><a href="../../model.html#/doc/44016">View poem's topic associations</a></p></body></html>
