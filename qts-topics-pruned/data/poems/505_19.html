  <body><p>505_19: 《白雲向空盡（一作周成詩）》焦郁</p>
    <p>白雲昇遠岫　搖曳入晴空　乘化隨舒卷　無心任始終　欲銷仍帶日　將斷更因風　勢薄飛難定　天高色易窮　影收元氣表　光減太虛中　儻若從龍去　還施濟物功</p><p><a href="../../model.html#/doc/24417">View poem's topic associations</a></p></body></html>
