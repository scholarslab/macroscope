  <body><p>815_19: 《自蘇州訪醫回酬盧士關判官見贈》皎然</p>
    <p>尋醫初疾理　忽憶故山雲　遠訪桑公子　還依柳使君　周旋承惠愛　佩服比蘭薰　從事因高唱　秋風起處聞</p><p><a href="../../model.html#/doc/40640">View poem's topic associations</a></p></body></html>
