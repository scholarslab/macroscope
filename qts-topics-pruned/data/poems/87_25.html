  <body><p>87_25: 《崔禮部園亭得深字》張說</p>
    <p>窈窕留清館　虛徐步晚陰　水連伊闕近　樹接夏陽深　柳蔓憐垂拂　藤梢愛上尋　訝君軒蓋侶　非復俗人心</p><p><a href="../../model.html#/doc/3983">View poem's topic associations</a></p></body></html>
