  <body><p>682_38: 《離家》韓偓</p>
    <p>八月初長夜　千山第一程　款顏唯有夢　怨泣卻無聲　祖席諸賓散　空郊匹馬行　自憐非達識　局促為浮名</p><p><a href="../../model.html#/doc/34633">View poem's topic associations</a></p></body></html>
