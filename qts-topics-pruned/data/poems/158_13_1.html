  <body><p>158_13_1: 《薊北行二首（其一）》李希仲</p>
    <p>旄頭有精芒　胡騎獵秋草　羽檄南渡河　邊庭用兵早　漢家愛征戰　宿將今已老辛苦羽林兒　從戎榆關道</p><p><a href="../../model.html#/doc/6648">View poem's topic associations</a></p></body></html>
