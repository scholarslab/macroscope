  <body><p>477_82: 《贈廖道士》李涉</p>
    <p>膏已明煎信矣哉　二年人世不歸來　庭前為報仙桃樹　今歲花時好好開</p><p><a href="../../model.html#/doc/22994">View poem's topic associations</a></p></body></html>
