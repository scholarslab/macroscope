  <body><p>602_4: 《瑤台》汪遵</p>
    <p>仙夢香魂不久留　滿川雲雨滿宮愁　直須待得荊王死　始向瑤臺一處遊</p><p><a href="../../model.html#/doc/30220">View poem's topic associations</a></p></body></html>
