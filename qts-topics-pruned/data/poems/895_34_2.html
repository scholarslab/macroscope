  <body><p>895_34_2: 《臨江仙（其二）》毛熙震</p>
    <p>幽閨欲曙聞鶯轉　紅窗月影微明　好風頻謝落花聲　隔幃殘燭　猶照綺屏箏　繡被錦茵眠玉煖　炷香斜嫋煙輕　淡蛾羞斂不勝情　暗思閒夢　何處逐行雲</p><p><a href="../../model.html#/doc/44412">View poem's topic associations</a></p></body></html>
