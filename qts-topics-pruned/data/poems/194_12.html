  <body><p>194_12: 《金穀園歌》韋應物</p>
    <p>石氏滅　金谷園中水流絕　當時豪右爭驕侈　錦為步障四十里　東風吹花雪滿川　紫氣凝閣朝景妍　洛陽陌上人迴首　絲竹飄颻入青天　晉武平吳恣歡燕　餘風靡靡朝廷變　嗣世衰微誰肯憂　二十四友日日空追遊　追遊詎可足　共惜年華促　禍端一發埋恨長　百草無情春自綠</p><p><a href="../../model.html#/doc/8263">View poem's topic associations</a></p></body></html>
