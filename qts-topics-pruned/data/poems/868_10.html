  <body><p>868_10: 《夢中詩》盧獻卿</p>
    <p>卜築郊原古　青山無四鄰　扶疏遶屋樹　寂寞獨歸人</p><p><a href="../../model.html#/doc/46691">View poem's topic associations</a></p></body></html>
