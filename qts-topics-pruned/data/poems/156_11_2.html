  <body><p>156_11_2: 《涼州詞二首（其二）》王翰</p>
    <p>秦中花鳥已應闌　塞外風沙猶自寒　夜聽胡笳折楊柳　教人意氣憶長安</p><p><a href="../../model.html#/doc/6611">View poem's topic associations</a></p></body></html>
