  <body><p>896_2_15: 《南鄉子（其十五）》李珣</p>
    <p>紅豆蔻　紫玫瑰　謝娘家接越王臺　一曲鄉歌齊撫掌　堪遊賞　酒酌螺杯流水上</p><p><a href="../../model.html#/doc/44427">View poem's topic associations</a></p></body></html>
