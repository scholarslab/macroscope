  <body><p>839_26: 《送友人游湘中》齊己</p>
    <p>懷才難自住　此去亦如僧　何處西風夜　孤吟旅舍燈　路沿湘樹疊　山入楚雲層　若有東來札　歸鴻亦可憑</p><p><a href="../../model.html#/doc/41998">View poem's topic associations</a></p></body></html>
