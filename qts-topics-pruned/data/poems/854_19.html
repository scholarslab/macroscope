  <body><p>854_19: 《詠西施（一作鄭遨詩）》杜光庭</p>
    <p>素面已云妖　更著花鈿飾　臉橫一寸波　浸破吳王國</p><p><a href="../../model.html#/doc/46006">View poem's topic associations</a></p></body></html>
