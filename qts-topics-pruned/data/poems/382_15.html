  <body><p>382_15: 《各東西》張籍</p>
    <p>遊人別　一東復一西　出門向背兩不返　惟信車輪與馬蹄　道路悠悠不知處　山高海闊誰辛苦　遠遊不定難寄書　日日空尋別時語　浮雲上天雨墮地　暫時會合終離異　我今與子非一身　安得死生不相棄</p><p><a href="../../model.html#/doc/18008">View poem's topic associations</a></p></body></html>
