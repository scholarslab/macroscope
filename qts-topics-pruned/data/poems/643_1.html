  <body><p>643_1: 《菊》李山甫</p>
    <p>籬下霜前偶得存　忍教遲晚避蘭蓀　也銷造化無多力　未受陽和一點恩　栽處不容依玉砌　要時還許上金尊　陶潛歿後誰知己　露滴幽叢見淚痕</p><p><a href="../../model.html#/doc/32152">View poem's topic associations</a></p></body></html>
