  <body><p>636_8_2: 《燕台二首（其二）》聶夷中</p>
    <p>燕臺高百尺　燕滅臺亦平　一種是亡國　猶得禮賢名　何似章華畔　空餘禾黍生</p><p><a href="../../model.html#/doc/31771">View poem's topic associations</a></p></body></html>
