  <body><p>143_44: 《重別李評事》王昌齡</p>
    <p>莫道秋江離別難　舟船明日是長安　吳姬緩舞留君醉　隨意青楓白露寒</p><p><a href="../../model.html#/doc/5918">View poem's topic associations</a></p></body></html>
