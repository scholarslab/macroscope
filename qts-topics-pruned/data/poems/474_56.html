  <body><p>474_56: 《春雨》徐凝</p>
    <p>花時悶見聯綿雨　雲入人家水毀堤　昨日春風源上路　可憐紅錦枉拋泥</p><p><a href="../../model.html#/doc/22709">View poem's topic associations</a></p></body></html>
