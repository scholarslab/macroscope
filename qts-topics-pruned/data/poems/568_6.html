  <body><p>568_6: 《秋怨》李群玉</p>
    <p>瑟瑟涼海氣　西來送愁客　金風死綠蕙　玉露生寒松　所思在溟碧　無因一相逢　登樓睇去翼　目盡滄波重　虛窗度流螢　斜月啼幽蛩　疏紅落殘豔　冷水凋芙蓉　歲暮空太息　年華逐遺蹤　凝情耿不寐　攬涕起疏慵</p><p><a href="../../model.html#/doc/28401">View poem's topic associations</a></p></body></html>
