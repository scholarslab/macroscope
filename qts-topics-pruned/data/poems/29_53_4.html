  <body><p>29_53_4: 《雜歌謠辭。步虛詞（其四）》韋渠牟</p>
    <p>鸞鶴共徘徊　仙官使者催　香花三洞啟　風雨百神來　鳳篆文初定　龍泥印已開何須生羽翼　始得上瑤臺</p><p><a href="../../model.html#/doc/1937">View poem's topic associations</a></p></body></html>
