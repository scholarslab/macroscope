  <body><p>358_53: 《微之鎮武昌中路見寄藍橋懷舊之作淒然繼和兼寄安平》劉禹錫</p>
    <p>今日油幢引　他年黃紙追　同為三楚客　獨有九霄期　宿草恨長在　傷禽飛尚遲　武昌應已到　新柳映紅旗</p><p><a href="../../model.html#/doc/16930">View poem's topic associations</a></p></body></html>
