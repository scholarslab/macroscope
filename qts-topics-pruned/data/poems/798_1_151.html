  <body><p>798_1_151: 《宮詞（其一百五十一）》花蕊夫人</p>
    <p>禁寺紅樓內裏通　笙歌引駕夾城東　裹頭宮監堂前立　手把牙鞘竹彈弓</p><p><a href="../../model.html#/doc/39739">View poem's topic associations</a></p></body></html>
