  <body><p>539_192: 《燈》李商隱</p>
    <p>皎潔終無倦　煎熬亦自求　花時隨酒遠　雨後背窗休　冷暗黃茅驛　暄明紫桂樓　錦囊名畫掩　玉局敗棋收　何處無佳夢　誰人不隱憂　影隨簾押轉　光信簟文流　客自勝潘岳　儂今定莫愁　固應留半燄　迴照下幃羞</p><p><a href="../../model.html#/doc/26589">View poem's topic associations</a></p></body></html>
