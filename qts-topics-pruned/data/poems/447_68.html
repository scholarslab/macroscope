  <body><p>447_68: 《夜遊西武丘寺八韻》白居易</p>
    <p>不厭西丘寺　閒來即一過　舟船轉雲島　樓閣出煙蘿　路人青松影　門臨白月波　魚跳驚秉燭　猿覷怪鳴珂　搖曳雙紅旆　娉婷十翠娥　香花助羅綺　鐘梵避笙歌　領郡時將久　遊山數幾何　一年十二度　非少亦非多</p><p><a href="../../model.html#/doc/21096">View poem's topic associations</a></p></body></html>
