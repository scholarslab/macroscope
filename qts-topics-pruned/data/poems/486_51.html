  <body><p>486_51: 《人日陪宣州範中丞傳正與範侍禦宴（一作鮑防詩）》鮑溶</p>
    <p>人日春風綻早梅　謝家兄弟看花來　吳姬對客歌千曲　秦女留人酒百杯　絲柳向空輕婉轉　玉山看日漸裴回　流光易去歡難得　莫厭頻頻上此臺</p><p><a href="../../model.html#/doc/23340">View poem's topic associations</a></p></body></html>
