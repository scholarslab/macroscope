  <body><p>161_1_26: 《古風（其二十六）》李白</p>
    <p>碧荷生幽泉　朝日艷且鮮　秋花冒綠水　密葉羅青煙　秀色空絕世　馨香竟誰傳坐看飛霜滿　凋此紅芳年　結根未得所　願託華池邊</p><p><a href="../../model.html#/doc/6924">View poem's topic associations</a></p></body></html>
