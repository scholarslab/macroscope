  <body><p>732_7: 《途中詩》楊奇鯤</p>
    <p>風裏浪花吹更白　雨中山色洗還青　海鷗聚處窗前見　林狖啼時枕上聽　此際自然無限趣　王程不敢暫停留</p><p><a href="../../model.html#/doc/37371">View poem's topic associations</a></p></body></html>
