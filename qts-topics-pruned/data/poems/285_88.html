  <body><p>285_88: 《送成都韋丞還蜀》李端</p>
    <p>蜀門雲樹合　高棧有猿愁　驅傳加新命　之官向舊遊　晨裝逢酒雨　夜夢見刀州　遠別長相憶　當年莫滯留</p><p><a href="../../model.html#/doc/13621">View poem's topic associations</a></p></body></html>
