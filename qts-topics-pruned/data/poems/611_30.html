  <body><p>611_30: 《奉和魯望樵人十詠。樵歌》皮日休</p>
    <p>此曲太古音　由來無管奏　多云採樵樂　或說林泉候　一唱凝閒雲　再謠悲顧獸　若遇採詩人　無辭收鄙陋</p><p><a href="../../model.html#/doc/30599">View poem's topic associations</a></p></body></html>
