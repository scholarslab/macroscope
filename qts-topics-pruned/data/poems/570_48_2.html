  <body><p>570_48_2: 《秋登涔陽城二首（其二）》李群玉</p>
    <p>穿針樓上閉秋煙　織女佳期又隔年　斜笛夜深吹不落　一條銀漢挂秋天</p><p><a href="../../model.html#/doc/28584">View poem's topic associations</a></p></body></html>
