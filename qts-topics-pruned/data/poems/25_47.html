  <body><p>25_47: 《雜曲歌辭。長相思二首》令狐楚</p>
    <p>君行登隴上　妾夢在閨中　玉箸千行落　銀床一半空　綺席春眠覺　紗窗曉望迷　朦朧殘夢裏　猶自在遼西</p><p><a href="../../model.html#/doc/1488">View poem's topic associations</a></p></body></html>
