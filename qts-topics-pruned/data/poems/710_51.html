  <body><p>710_51: 《鴻》徐夤</p>
    <p>行如兄弟影連空　春去秋來燕不同　紫塞別當秋露白　碧山飛入暮霞紅　宣王德美周詩內　蘇武書傳漢苑中　況解銜蘆避弓箭　一聲歸唳楚天風</p><p><a href="../../model.html#/doc/36450">View poem's topic associations</a></p></body></html>
