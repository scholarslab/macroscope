  <body><p>524_76: 《懷吳中馮秀才》杜牧</p>
    <p>長洲苑外草蕭蕭　卻算遊程歲月遙　唯有別時今不忘　暮煙秋雨過楓橋</p><p><a href="../../model.html#/doc/25684">View poem's topic associations</a></p></body></html>
