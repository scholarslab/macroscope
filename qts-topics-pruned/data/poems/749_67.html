  <body><p>749_67: 《送王道士游東海》李中</p>
    <p>巨浸常牽夢　雲遊豈覺勞　遙空收晚雨　虛閣看秋濤　必若思三島　應須釣六鼇　如通十洲去　誰信碧天高</p><p><a href="../../model.html#/doc/38150">View poem's topic associations</a></p></body></html>
