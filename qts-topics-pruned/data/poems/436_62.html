  <body><p>436_62: 《送武士曹歸蜀（士曹即武中丞兄）》白居易</p>
    <p>花落鳥嚶嚶　南歸稱野情　月宜秦嶺宿　春好蜀江行　鄉路通雲棧　郊扉近錦城　烏臺陟岡送　人羨別時榮</p><p><a href="../../model.html#/doc/20142">View poem's topic associations</a></p></body></html>
