  <body><p>633_43_3: 《燈花三首（其三）》司空圖</p>
    <p>閏前小雪過經旬　猶自依依向主人　開盡菊花憐強舞　與教弟子待新春</p><p><a href="../../model.html#/doc/31532">View poem's topic associations</a></p></body></html>
