  <body><p>869_16: 《嘲武懿宗》張元一</p>
    <p>長弓短度箭　蜀馬臨階　去賊七百里　隈牆獨自戰　忽然逢著賊　騎豬向南</p><p><a href="../../model.html#/doc/43570">View poem's topic associations</a></p></body></html>
