  <body><p>244_7: 《送故人歸魯》韓翃</p>
    <p>魯客多歸興　居人悵別情　雨餘衫袖冷　風急馬蹄輕　秋草靈光殿　寒雲曲阜城　知君拜親後　少婦下機迎</p><p><a href="../../model.html#/doc/11335">View poem's topic associations</a></p></body></html>
