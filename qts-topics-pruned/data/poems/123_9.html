  <body><p>123_9: 《嵩山十志十首。洞元室》盧鴻一</p>
    <p>嵐氣肅兮巖翠冥　空陰虛兮戶芳迎　披蕙帳兮促蘿筵　談空空兮覈元元　蕙帳蘿筵兮洞元室　祕而幽兮真可吉　返自然兮道可冥　澤妙思兮草玄經　結幽門兮在黃庭</p><p><a href="../../model.html#/doc/4980">View poem's topic associations</a></p></body></html>
