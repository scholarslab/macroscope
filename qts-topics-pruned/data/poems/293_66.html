  <body><p>293_66: 《禦制雨後出城觀覽，敕朝臣已下屬和》司空曙</p>
    <p>上上開鶉野　師師出鳳城　因知聖主念　得遂老農情　隴麥垂秋合　郊塵得雨清　時新薦玄祖　歲足富蒼生　卻馬川原靜　聞雞水土平　薰弦歌舜德　和鼎致堯名　覽物欣多稼　垂衣御大明　史官何所錄　稱瑞滿天京</p><p><a href="../../model.html#/doc/13959">View poem's topic associations</a></p></body></html>
