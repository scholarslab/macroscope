  <body><p>365_13_9: 《浪淘沙九首（第四首一作張籍詩）（其九）》劉禹錫</p>
    <p>流水淘沙不暫停　前波未滅後波生　令人忽憶瀟湘渚　回唱迎神三兩聲</p><p><a href="../../model.html#/doc/17230">View poem's topic associations</a></p></body></html>
