  <body><p>15_14: 《郊廟歌辭。享章懷太子廟樂章。迎神》?</p>
    <p>副君昭象　道應黃離　銅樓備德　玉裕成規　仙氣靄靄　靈從師師　前驅戾止　控鶴來儀</p><p><a href="../../model.html#/doc/614">View poem's topic associations</a></p></body></html>
