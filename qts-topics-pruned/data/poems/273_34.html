  <body><p>273_34: 《客夜與故人偶集（一作江鄉故人偶集客舍）》戴叔倫</p>
    <p>天秋月又滿　城闕夜千重　還作江南會　翻疑夢裏逢　風枝驚暗鵲　露草覆寒蛩　羈旅長堪醉　相留畏曉鐘</p><p><a href="../../model.html#/doc/12792">View poem's topic associations</a></p></body></html>
