  <body><p>686_24_2: 《海棠二首（其二）》吳融</p>
    <p>雲綻霞鋪錦水頭　占春顏色最風流　若教更近天街種　馬上多逢醉五侯</p><p><a href="../../model.html#/doc/34951">View poem's topic associations</a></p></body></html>
