  <body><p>43_21: 《雨後》李百藥</p>
    <p>晚來風景麗　晴初物色華　薄雲向空盡　輕虹逐望斜　後窗臨岸竹　前階枕浦沙　寂寥無與晤　尊酒論風花</p><p><a href="../../model.html#/doc/2348">View poem's topic associations</a></p></body></html>
