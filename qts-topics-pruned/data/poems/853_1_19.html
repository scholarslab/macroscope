  <body><p>853_1_19: 《遊仙二十四首（其十九）》吳筠</p>
    <p>朝逾弱水北　夕憩鍾山頂　顓頊清玄宮　禺強掃幽境　燭龍發神曜　陰野彌煥炳導達三氣和　驅除六天靜　玉樓互相暉　煙客何秀穎　一舉流霞津　千年在俄傾</p><p><a href="../../model.html#/doc/42861">View poem's topic associations</a></p></body></html>
