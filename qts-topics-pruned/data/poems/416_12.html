  <body><p>416_12: 《酬樂天歎損傷見寄》元稹</p>
    <p>前途何在轉茫茫　漸老那能不自傷　病為怕風多睡月　起因花藥暫扶床　函關氣索迷真侶　峽水波翻礙故鄉　唯有秋來兩行淚　對君新贈遠詩章</p><p><a href="../../model.html#/doc/19306">View poem's topic associations</a></p></body></html>
