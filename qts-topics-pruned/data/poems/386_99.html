  <body><p>386_99: 《送元八》張籍</p>
    <p>百神齋祭相隨遍　尋竹看山亦共行　明日城西送君去　舊遊重到獨題名</p><p><a href="../../model.html#/doc/18392">View poem's topic associations</a></p></body></html>
