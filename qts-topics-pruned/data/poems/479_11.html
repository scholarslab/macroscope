  <body><p>479_11: 《盛山十二詩。宿雲亭》韋處厚</p>
    <p>雨合飛危砌　天開卷曉窗　齊平聯郭柳　帶繞抱城江</p><p><a href="../../model.html#/doc/25020">View poem's topic associations</a></p></body></html>
