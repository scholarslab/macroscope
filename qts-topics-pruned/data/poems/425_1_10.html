  <body><p>425_1_10: 《續古詩十首（其二十）》白居易</p>
    <p>春旦日初出　瞳瞳耀晨輝　草木照未遠　浮雲已蔽之　天地黯以晦　當午如昏時　雖有東南風　力微不能吹　中園何所有　滿地青青葵　陽光委雲上　傾心欲何依</p><p><a href="../../model.html#/doc/19588">View poem's topic associations</a></p></body></html>
