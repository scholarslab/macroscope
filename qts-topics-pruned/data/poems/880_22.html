  <body><p>880_22: 《和劑方補骨脂丸方詩》?</p>
    <p>三年時節向邊隅　人信方知藥力殊　奪得春光來在手　青娥休笑白髭鬚</p><p><a href="../../model.html#/doc/43706">View poem's topic associations</a></p></body></html>
