  <body><p>794_5: 《建安寺西院喜王郎中遘恩命初至聯句》皎然</p>
    <p>跡就空門退　官從畫省遷　住持良有願　朝謁冗無緣　身淨金繩內　心馳玉扆前　榮添一兩日　恩降九霄年　慕法能輕冕　追非欲佩弦　棲閒那可久　鴛鷺待行聯</p><p><a href="../../model.html#/doc/39557">View poem's topic associations</a></p></body></html>
