  <body><p>573_95: 《哭宗密禪師》賈島</p>
    <p>鳥道雪岑巔　師亡誰去禪　几塵增滅後　樹色改生前　層塔當松吹　殘蹤傍野泉　唯嗟聽經虎　時到壞菴邊</p><p><a href="../../model.html#/doc/28876">View poem's topic associations</a></p></body></html>
