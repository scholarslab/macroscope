  <body><p>494_45: 《夜岩謠》施肩吾</p>
    <p>夜上幽巖踏靈草　松枝已疏桂枝老　新詩幾度惜不吟　此處一聲風月好</p><p><a href="../../model.html#/doc/23601">View poem's topic associations</a></p></body></html>
