  <body><p>460_24_1: 《歡喜二偈（其一）》白居易</p>
    <p>得老加年誠可喜　當春對酒亦宜歡　心中別有歡喜事　開得龍門八節灘</p><p><a href="../../model.html#/doc/22138">View poem's topic associations</a></p></body></html>
