  <body><p>60_2: 《玉》李嶠</p>
    <p>映石先過魏　連城欲向秦　洛陽陪勝友　燕趙類佳人　方水晴虹媚　常山瑞馬新　徒為卞和識　不遇楚王珍</p><p><a href="../../model.html#/doc/3054">View poem's topic associations</a></p></body></html>
