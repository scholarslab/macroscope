  <body><p>83_2_36: 《感遇詩三十八首（其三十六）》陳子昂</p>
    <p>浩然坐何慕　吾蜀有峨眉　念與楚狂子　悠悠白雲期　時哉悲不會　涕泣久漣湎夢登綏山穴　南采巫山芝　探元觀群化　遺世從雲螭　婉變時永矣　感悟不見之</p><p><a href="../../model.html#/doc/3760">View poem's topic associations</a></p></body></html>
