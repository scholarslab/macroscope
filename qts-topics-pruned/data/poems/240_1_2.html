  <body><p>240_1_2: 《二風詩。治風詩五篇。至仁（其二）》元結</p>
    <p>猗皇至聖兮　至儉至明　化流瀛瀛　瀛瀛如何　不虢不赩　莫知其極</p><p><a href="../../model.html#/doc/12341">View poem's topic associations</a></p></body></html>
