  <body><p>315_20: 《送張山人》朱放</p>
    <p>知君住處足風煙　古寺荒村在眼前　便欲移家逐君去　唯愁未有買山錢</p><p><a href="../../model.html#/doc/14939">View poem's topic associations</a></p></body></html>
