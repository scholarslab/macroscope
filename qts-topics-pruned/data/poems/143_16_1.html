  <body><p>143_16_1: 《採蓮曲二首（其一）》王昌齡</p>
    <p>吳姬越豔楚王妃　爭弄蓮舟水溼衣　來時浦口花迎入　采罷江頭月送歸</p><p><a href="../../model.html#/doc/5882">View poem's topic associations</a></p></body></html>
