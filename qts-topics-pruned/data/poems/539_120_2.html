  <body><p>539_120_2: 《訪隱者不遇成二絕（其二）》李商隱</p>
    <p>城郭休過識者稀　哀猿啼處有柴扉　滄江白日樵漁路　日暮歸來雨滿衣</p><p><a href="../../model.html#/doc/26511">View poem's topic associations</a></p></body></html>
