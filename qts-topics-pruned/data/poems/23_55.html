  <body><p>23_55: 《琴曲歌辭。風入松歌》皎然</p>
    <p>西嶺松聲落日秋　千枝萬葉風颼飀　美人援琴弄成曲　寫得松間聲斷續　聲斷續　清我魂　流波壞陵安足論　美人夜坐月明裏　含少商兮照清徵　風何淒兮飄飉　攪寒松兮又夜起　夜未央　曲何長　金徽更促聲泱泱　何人此時不得意　意苦弦悲聞客堂</p><p><a href="../../model.html#/doc/1332">View poem's topic associations</a></p></body></html>
