  <body><p>830_40_8: 《桐江閒居作十二首（其八）》貫休</p>
    <p>露滴滴蘅茅　秋成爽氣交　霜椑如蜜裹　　　似鹽苞　浮蘚侵蛩穴　微陽落鶴巢還如山裏日　門更絕人敲</p><p><a href="../../model.html#/doc/41450">View poem's topic associations</a></p></body></html>
