  <body><p>19_16: 《相和歌辭。江南曲》張籍</p>
    <p>江南人家多橘樹　吳姬舟上織白紵　土地卑溼饒蟲蛇　連木為牌入江住　江村亥日長為市　落帆渡橋來浦裏　青莎覆城竹為屋　無井家家飲潮水　長江午日酤春酒　高高酒旗懸江口　倡樓兩岸懸水柵　夜唱竹枝留北客　江南風土歡樂多　悠悠處處盡經過</p><p><a href="../../model.html#/doc/889">View poem's topic associations</a></p></body></html>
