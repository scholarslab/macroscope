  <body><p>787_8: 《空水共澄鮮》無名氏</p>
    <p>悠然四望通　渺渺水無窮　海鶴飛天際　煙林出鏡中　雲消澄遍碧　霞起澹微紅　落日浮光滿　遙山翠色同　樵聲喧竹嶼　櫂唱入蓮叢　遠客舟中興　煩襟暫一空</p><p><a href="../../model.html#/doc/39420">View poem's topic associations</a></p></body></html>
