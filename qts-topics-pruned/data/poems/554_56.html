  <body><p>554_56: 《寄富春孫路處士》項斯</p>
    <p>平生醉與吟　誰是見君心　上國一歸去　滄江閒至今　鐘繁秋寺近　峰闊晚濤深　疏放長如此　何人長得尋</p><p><a href="../../model.html#/doc/27702">View poem's topic associations</a></p></body></html>
