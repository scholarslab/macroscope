  <body><p>644_43: 《遠公亭牡丹》李鹹用</p>
    <p>雁門禪客吟春亭　牡丹獨逞花中英　雙成膩臉偎雲屏　百般姿態因風生　延年不敢歌傾城　朝雲暮雨愁娉婷　蕊繁蟻腳黏不行　甜迷蜂醉飛無聲　廬山根腳含精靈　發妍吐秀叢君庭　湓江太守多閒情　欄朱繞絳留輕盈　潺潺綠醴當風傾　平頭奴子啾銀笙　紅葩豔豔交童星　左文右武憐君榮　白銅鞮上慚清明</p><p><a href="../../model.html#/doc/32284">View poem's topic associations</a></p></body></html>
