  <body><p>443_11: 《郢州贈別王八使君》白居易</p>
    <p>昔是詩狂客　今為酒病夫　強吟翻悵望　縱醉不歡娛　鬢髮三分白　交親一半無　郢城君莫厭　猶校近京都</p><p><a href="../../model.html#/doc/20737">View poem's topic associations</a></p></body></html>
