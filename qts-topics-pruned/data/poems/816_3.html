  <body><p>816_3: 《白雲上人精舍尋杼山禪師兼示崔子向何山道上人》皎然</p>
    <p>望遠涉寒水　懷人在幽境　為高皎皎姿　及愛蒼蒼嶺　果見栖禪子　潺湲灌真頂　積疑一念破　澄息萬緣靜　世事花上塵　惠心空中境　清閒誘我性　逐使腸慮屏　許共林客遊　欲從山王請　木栖無名樹　水汲忘機井　持此一日高　未肯謝箕潁　夕霽山態好　空月生俄頃　識妙聆細泉　悟深滌清茗　此心誰得失　笑向西林永</p><p><a href="../../model.html#/doc/40686">View poem's topic associations</a></p></body></html>
