  <body><p>550_71: 《聽蟬》趙嘏</p>
    <p>噪蟬聲亂日初曛　絃管樓中永不聞　獨奈愁人數莖髮　故園秋隔五湖雲</p><p><a href="../../model.html#/doc/27506">View poem's topic associations</a></p></body></html>
