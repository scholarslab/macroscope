  <body><p>357_64_2: 《同樂天和微之深春二十首（同用家花車斜四韻）（其二）》劉禹錫</p>
    <p>何處深春好　春深阿母家　瑤池長不夜　珠樹正開花　橋峻通星渚　樓暄近日車層城十二闕　相對日西斜</p><p><a href="../../model.html#/doc/16857">View poem's topic associations</a></p></body></html>
