  <body><p>569_70: 《薛侍禦處乞靴》李群玉</p>
    <p>越客南來誇桂　良工用意巧縫成　看時共說茱萸皺　著處嫌無鵒鳴　百里奚身悲甚似　五羊皮價敢全輕　日於文苑陪高步　贏得芳塵接武名</p><p><a href="../../model.html#/doc/28530">View poem's topic associations</a></p></body></html>
