  <body><p>543_54: 《送石賁歸吳興》喻鳧</p>
    <p>同志幸同年　高堂君獨還　齊榮恩未報　共隱事階閒　訪寺臨河岸　開樓見海山　洛中推二陸　莫久戀鄉關</p><p><a href="../../model.html#/doc/27033">View poem's topic associations</a></p></body></html>
