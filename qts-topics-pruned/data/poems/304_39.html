  <body><p>304_39: 《梨樹陰》劉商</p>
    <p>福庭人靜少攀援　雨露偏滋影易繁　磊落紫香香亞樹　清陰滿地晝當軒</p><p><a href="../../model.html#/doc/14625">View poem's topic associations</a></p></body></html>
