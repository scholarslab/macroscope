  <body><p>806_1_146: 《詩三百三首（其一百四十六）》寒山</p>
    <p>有樂且須樂　時哉不可失　雖云一百年　豈滿三萬日　寄世是須臾　論錢莫啾唧孝經末後章　委曲陳情畢</p><p><a href="../../model.html#/doc/40173">View poem's topic associations</a></p></body></html>
