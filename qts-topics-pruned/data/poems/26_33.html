  <body><p>26_33: 《雜曲歌辭。荊州樂》李白</p>
    <p>白帝城邊足風波　瞿塘五月誰敢過　荊州麥熟繭成蛾　繅絲憶君頭緒多　撥穀飛鳴奈妾何</p><p><a href="../../model.html#/doc/1559">View poem's topic associations</a></p></body></html>
