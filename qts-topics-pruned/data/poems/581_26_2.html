  <body><p>581_26_2: 《題僧泰恭院二首（其二）》溫庭筠</p>
    <p>微生竟勞止　晤言猶是非　出門還有淚　看竹暫忘機　爽氣三秋近　浮生一笑稀　故山松菊在　終欲掩荊扉</p><p><a href="../../model.html#/doc/29217">View poem's topic associations</a></p></body></html>
