  <body><p>785_2_2: 《春二首（其二）》無名氏</p>
    <p>烏足遲遲日宮裏　天門擊鼓龍蛇起　風師剪翠換枯條　青帝挼藍染江水　蜂蝶繽紛抱香蕊　錦鱗跳擲紅雲尾　繡衣白馬不歸來　雙成倚檻春心醉</p><p><a href="../../model.html#/doc/39341">View poem's topic associations</a></p></body></html>
