  <body><p>253_32: 《古別離》姚系</p>
    <p>涼風已嫋嫋　露重木蘭枝　獨上高樓望　行人遠不知　輕寒入洞戶　明日滿秋池　燕去鴻方至　年年是別離</p><p><a href="../../model.html#/doc/11880">View poem's topic associations</a></p></body></html>
