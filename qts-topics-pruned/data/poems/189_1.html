  <body><p>189_1: 《李五席送李主簿歸西台》韋應物</p>
    <p>請告嚴程盡　西歸道路寒　欲陪鷹隼集　猶戀鶺鴒單　洛邑人全少　嵩高雪尚殘　滿臺誰不故　報我在微官</p><p><a href="../../model.html#/doc/7950">View poem's topic associations</a></p></body></html>
