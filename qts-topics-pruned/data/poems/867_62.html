  <body><p>867_62: 《袁長官女詩（題峽山僧壁）》袁長官女</p>
    <p>剛被恩情役此心　無端變化幾湮沈　不如逐伴歸山去　長笑一聲煙霧深</p><p><a href="../../model.html#/doc/43532">View poem's topic associations</a></p></body></html>
