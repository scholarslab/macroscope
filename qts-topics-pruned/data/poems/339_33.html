  <body><p>339_33: 《燕河南府秀才得生字》韓愈</p>
    <p>吾皇紹祖烈　天下再太平　詔下諸郡國　歲貢鄉曲英　元和五年冬　房公尹東京　功曹上言公　是月當登名　乃選二十縣　試官得鴻生　群儒負己材　相賀簡擇精　怒起簸羽翮　引吭吐鏗轟　此都自周公　文章繼名聲　自非絕殊尤　難使耳目驚　今者遭震薄　不能出聲鳴　鄙夫忝縣尹　愧慄難為情　惟求文章寫　不敢妒與爭　還家敕妻兒　具此煎炰烹　柿紅蒲萄紫　肴果相扶檠　芳荼出蜀門　好酒濃且清　何能充歡燕　庶以露厥誠　昨聞詔書下　權公作邦楨　文人得其職　文道當大行　陰風攪短日　冷雨澀不晴　勉哉戒徒馭　家國遲子榮</p><p><a href="../../model.html#/doc/16004">View poem's topic associations</a></p></body></html>
