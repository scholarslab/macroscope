  <body><p>467_52_4: 《題朱慶餘閒居四首（其四）》牟融</p>
    <p>寂寞荒館下　投老欲何為　草色凝陳榻　書聲出董帷　閒雲長作伴　歸鶴獨相隨　才薄知無用　安貧不自危</p><p><a href="../../model.html#/doc/22447">View poem's topic associations</a></p></body></html>
