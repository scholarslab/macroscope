  <body><p>539_65: 《寄令狐郎中》李商隱</p>
    <p>嵩雲秦樹久離居　雙鯉迢迢一紙書　休問梁園舊賓客　茂陵秋雨病相如</p><p><a href="../../model.html#/doc/26449">View poem's topic associations</a></p></body></html>
