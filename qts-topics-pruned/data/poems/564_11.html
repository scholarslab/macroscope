  <body><p>564_11: 《和綿州於中丞登越王樓作》李鄴</p>
    <p>長聽巴西事　看圖勝所聞　江樓明返照　雪嶺亂晴雲　景象詩情在　幽奇筆跡分　使君徒說好　不祗怨離群</p><p><a href="../../model.html#/doc/28325">View poem's topic associations</a></p></body></html>
