  <body><p>534_7: 《乘月棹舟送大曆寺靈聰上人不及》許渾</p>
    <p>萬峰秋盡百泉清　舊鎖蟬扉在赤城　楓浦客來煙未散　竹窗僧去月猶明　杯浮野渡魚龍遠　錫響空山虎豹驚　一字不留何足訝　白雲無路水無情</p><p><a href="../../model.html#/doc/26143">View poem's topic associations</a></p></body></html>
