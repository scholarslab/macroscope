  <body><p>767_27: 《晉。王恭》孫元晏</p>
    <p>春風濯濯柳容儀　鶴氅神情舉世推　可惜教君仗旄鉞　枉將心地託牢之</p><p><a href="../../model.html#/doc/38869">View poem's topic associations</a></p></body></html>
