  <body><p>857_1_18: 《七言（其十八）》呂岩</p>
    <p>因看崔公入藥鏡　令人心地轉分明　陽龍言向離宮出　陰虎還於坎位生　二物會時為道本　五方行盡得丹名　修真道士如知此　定跨赤龍歸玉清</p><p><a href="../../model.html#/doc/43079">View poem's topic associations</a></p></body></html>
