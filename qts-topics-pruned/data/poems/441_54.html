  <body><p>441_54: 《除夜》白居易</p>
    <p>歲暮紛多思　天涯渺未歸　老添新甲子　病減舊容輝　鄉國仍留念　功名已息機　明朝四十九　應轉悟前非</p><p><a href="../../model.html#/doc/20592">View poem's topic associations</a></p></body></html>
