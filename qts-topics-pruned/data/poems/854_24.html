  <body><p>854_24: 《景福中作（一作鄭遨詩）》杜光庭</p>
    <p>悶見戈鋋匝四溟　恨無奇策救生靈　如何飲酒得長醉　直到太平時節醒</p><p><a href="../../model.html#/doc/42980">View poem's topic associations</a></p></body></html>
