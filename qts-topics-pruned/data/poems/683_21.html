  <body><p>683_21: 《重游曲江》韓偓</p>
    <p>鞭梢亂拂暗傷情　蹤跡難尋露草青　猶是玉輪曾輾處　一泓秋水漲浮萍</p><p><a href="../../model.html#/doc/34694">View poem's topic associations</a></p></body></html>
