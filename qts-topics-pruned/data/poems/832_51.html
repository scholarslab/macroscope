  <body><p>832_51: 《登鄱陽寺閣》貫休</p>
    <p>寺樓閒縱望　不覺到斜暉　故國在何處　多年未得歸　寒江平楚外　細雨一鴻飛　終學於陵子　吳山有綠薇</p><p><a href="../../model.html#/doc/41626">View poem's topic associations</a></p></body></html>
