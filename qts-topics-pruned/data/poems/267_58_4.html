  <body><p>267_58_4: 《宮詞五首（其四）》顧況</p>
    <p>九重天樂降神仙　步舞分行踏錦筵　嘈囋一聲鐘鼓歇　萬人樓下拾金錢</p><p><a href="../../model.html#/doc/12272">View poem's topic associations</a></p></body></html>
