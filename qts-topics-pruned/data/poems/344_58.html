  <body><p>344_58: 《奉使常山，早次太原，呈副使吳郎中》韓愈</p>
    <p>朗朗聞街鼓　晨起似朝時　翻翻走驛馬　春盡是歸期　地失嘉禾處　風存蟋蟀辭　暮齒良多感　無事涕垂頤</p><p><a href="../../model.html#/doc/16219">View poem's topic associations</a></p></body></html>
