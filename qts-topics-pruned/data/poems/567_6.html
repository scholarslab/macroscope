  <body><p>567_6: 《重陽日次荊南路經武甯驛》崔櫓</p>
    <p>茱萸冷吹溪口香　菊花倒遶山腳黃　家山去此強百里　弟妹待我醉重陽　風健旱鴻高曉景　露清園碧照秋光　莫看時節年年好　暗送搔頭逐手霜</p><p><a href="../../model.html#/doc/28387">View poem's topic associations</a></p></body></html>
