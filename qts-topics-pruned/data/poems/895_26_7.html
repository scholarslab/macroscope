  <body><p>895_26_7: 《浣溪沙（其七）》毛熙震</p>
    <p>半醉凝情臥繡茵　睡容無力卸羅裙　玉籠鸚鵡厭聽聞　慵整落釵金翡翠　象梳攲鬢月生雲　錦屏綃幌麝煙薰</p><p><a href="../../model.html#/doc/44397">View poem's topic associations</a></p></body></html>
