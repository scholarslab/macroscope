  <body><p>317_82: 《春齋夜雨憶郭通微》武元衡</p>
    <p>桃源在在阻風塵　世事悠悠又遇春　雨滴閒階清夜久　焚香偏憶白雲人</p><p><a href="../../model.html#/doc/15088">View poem's topic associations</a></p></body></html>
