  <body><p>616_1: 《苦雨雜言寄魯望》皮日休</p>
    <p>吳中十日涔涔雨　歊蒸庳下豪家苦　可憐臨頓陸先生　獨自翛然守環堵　兒飢僕病漏空廚　無人肯典破衣裾　蠃時時上几案　黽往往跳琴書　桃花米斗半百錢　枯荒溼壞炊不然　兩床席一素几　仰臥高聲吟太玄　知君志氣如鐵石　甌冶雖神銷不得　乃知苦雨不復侵　枉費畢星無限力　鹿門人作州從事　周章似鼠唯知醉　府金廩粟虛請來　憶著先生便知愧　愧多饋少真徒然　相見唯知攜酒錢　豪華滿眼語不信　不如直上天公牋　天公牋　方修次　且榜鳴篷來一醉</p><p><a href="../../model.html#/doc/30842">View poem's topic associations</a></p></body></html>
