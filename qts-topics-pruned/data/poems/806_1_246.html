  <body><p>806_1_246: 《詩三百三首（其二百四十六）》寒山</p>
    <p>昨到雲霞觀　忽見仙尊士　星冠月帔橫　盡云居山水　余問神仙術　云道若為比謂言靈無上　妙藥心神秘　守死待鶴來　皆道乘魚去　余乃返窮之　推尋勿道理但看箭射空　須臾還墜地　饒你得仙人　恰似守屍鬼　心月自精明　萬象何能比欲知仙丹術　身內元神是　莫學黃巾公　握愚自守擬</p><p><a href="../../model.html#/doc/40270">View poem's topic associations</a></p></body></html>
