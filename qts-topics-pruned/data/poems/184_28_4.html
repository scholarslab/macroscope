  <body><p>184_28_4: 《寄遠十一首（其四）》李白</p>
    <p>玉筯落春鏡　坐愁湖陽水　聞與陰麗華　風煙接鄰里　青春已復過　白日忽相催但恐荷花晚　令人意已摧　相思不惜夢　日夜向陽臺</p><p><a href="../../model.html#/doc/7737">View poem's topic associations</a></p></body></html>
