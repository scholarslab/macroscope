  <body><p>472_11: 《姑熟雜詠。丹陽湖》李赤</p>
    <p>湖與元氣通　風波浩難止　天外賈客歸　雲間片帆起　龜游蓮葉上　鳥宿蘆花裏　少女棹舟歸　歌聲逐流水</p><p><a href="../../model.html#/doc/22606">View poem's topic associations</a></p></body></html>
