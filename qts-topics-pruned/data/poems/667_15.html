  <body><p>667_15: 《及第後宿平康裏詩》鄭合</p>
    <p>春來無處不閒行　楚潤相看別有情　好是五更殘酒醒　時時聞喚狀頭聲</p><p><a href="../../model.html#/doc/33690">View poem's topic associations</a></p></body></html>
