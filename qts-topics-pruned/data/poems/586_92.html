  <body><p>586_92: 《送李休秀才歸嶺中》劉滄</p>
    <p>南泛孤舟景自饒　蒹葭汀浦晚蕭蕭　秋風漢水旅愁起　寒木楚山歸思遙　獨夜猿聲和落葉　晴江月色帶回潮　故園新過重陽節　黃菊滿籬應未凋</p><p><a href="../../model.html#/doc/29544">View poem's topic associations</a></p></body></html>
