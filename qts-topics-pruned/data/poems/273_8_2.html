  <body><p>273_8_2: 《感懷二首（其二）》戴叔倫</p>
    <p>主人飲君酒　勸君弗相違　但當盡弘量　觴至無復辭　人生百年中　會合能幾時　不見枝上花　昨滿今漸稀　花落還再開　人老無少期　古來賢達士　飲酒不復疑</p><p><a href="../../model.html#/doc/12766">View poem's topic associations</a></p></body></html>
