  <body><p>492_70_1: 《游山南寺二首（其一）》殷堯藩</p>
    <p>山中盡日無人到　竹外交加百鳥鳴　昨日小樓微雨過　櫻桃花落晚風晴</p><p><a href="../../model.html#/doc/23549">View poem's topic associations</a></p></body></html>
