  <body><p>641_1_71: 《小遊仙詩九十八首之七十一》曹唐</p>
    <p>紅草青林日半斜　閒乘小鳳出彤霞　略尋舊路過西國　因得冰園一尺瓜</p><p><a href="../../model.html#/doc/32089">View poem's topic associations</a></p></body></html>
