  <body><p>409_24_1: 《閑二首（其一）》元稹</p>
    <p>晻澹洲煙白　籬篩日腳紅　江喧過雲雨　船泊打頭風　艇子收魚市　鴉兒噪荻叢不堪堤上立　滿眼是蚊蟲</p><p><a href="../../model.html#/doc/19035">View poem's topic associations</a></p></body></html>
