  <body><p>602_41: 《戰城南》汪遵</p>
    <p>風沙刮地塞雲愁　平旦交鋒晚未休　白骨又霑新戰血　青天猶列舊旄頭</p><p><a href="../../model.html#/doc/30257">View poem's topic associations</a></p></body></html>
