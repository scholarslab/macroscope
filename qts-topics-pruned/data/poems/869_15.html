  <body><p>869_15: 《敘可笑事》張元一</p>
    <p>朱前疑著綠　逯仁傑著朱　閻知微騎馬　馬吉甫騎驢　將名作姓李千里　將姓作名吳栖梧　左臺胡御史　右臺御史胡</p><p><a href="../../model.html#/doc/43569">View poem's topic associations</a></p></body></html>
