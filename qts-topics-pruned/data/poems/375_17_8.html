  <body><p>375_17_8: 《石淙（一作五淙十首）（其八）》孟郊</p>
    <p>屑珠瀉潺湲　裂玉何威　若調千瑟弦　未果一曲諧　古駭毛發慄　險驚視聽乖二老皆勁骨　風趨緣欹崖　地遠有餘美　我遊采棄懷　乘時幸勤鑒　前恨多幽霾弱力謝剛健　蹇策歸安排　始知隨事靜　何必當夕齋</p><p><a href="../../model.html#/doc/17694">View poem's topic associations</a></p></body></html>
