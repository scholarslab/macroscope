  <body><p>735_1_42: 《宮詞百首（其四十二）》和凝</p>
    <p>班定千牛立受宣　佩刀搢笏鳳墀前　一聲不作祥雲合　鴛鷺依行拜兩邊</p><p><a href="../../model.html#/doc/37465">View poem's topic associations</a></p></body></html>
