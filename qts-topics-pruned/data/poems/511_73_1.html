  <body><p>511_73_1: 《大酺樂二首（其一）》張祜</p>
    <p>車架東來值太平　大酺三日洛陽城　小兒一伎竿頭絕　天下傳呼萬歲聲</p><p><a href="../../model.html#/doc/24844">View poem's topic associations</a></p></body></html>
