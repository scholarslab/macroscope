  <body><p>231_58_1: 《奉寄李十五秘書二首（其一）》杜甫</p>
    <p>避暑雲安縣　秋風早下來　暫留魚復浦　同過楚王臺　猿鳥千崖窄　江湖萬里開竹枝歌未好　畫舸莫遲回</p><p><a href="../../model.html#/doc/10550">View poem's topic associations</a></p></body></html>
