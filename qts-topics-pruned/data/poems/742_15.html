  <body><p>742_15: 《所思》張泌</p>
    <p>空塘水碧春雨微　東風散漫楊柳飛　依依南浦夢猶在　脈脈高唐雲不歸　江頭日暮多芳草　極目傷心煙悄悄　隔江紅杏一枝明　似玉佳人俯清沼　休向春台更迴望　銷魂自古因惆悵　銀河碧海共無情　兩處悠悠起風浪</p><p><a href="../../model.html#/doc/37721">View poem's topic associations</a></p></body></html>
