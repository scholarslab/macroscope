  <body><p>735_1_26: 《宮詞百首（其二十六）》和凝</p>
    <p>司膳廚中也禁煙　春宮相對畫秋千　清明節日頒新火　蠟炬星飛下九天</p><p><a href="../../model.html#/doc/37449">View poem's topic associations</a></p></body></html>
