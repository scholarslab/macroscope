  <body><p>267_89_1: 《尋僧二首（其一）》顧況</p>
    <p>方丈玲瓏花竹閒　已將心印出人間　家家門外長安道　何處相逢是寶山</p><p><a href="../../model.html#/doc/12305">View poem's topic associations</a></p></body></html>
