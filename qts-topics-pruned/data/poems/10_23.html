  <body><p>10_23: 《明皇祀圜丘樂章。肅和》?</p>
    <p>止奏潛聆　登儀宿囀　太玉躬奉　參鍾首奠　簠簋聿昇　犧牲遞薦　昭事顒若　存存以俔</p><p><a href="../../model.html#/doc/326">View poem's topic associations</a></p></body></html>
