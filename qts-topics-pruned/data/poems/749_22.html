  <body><p>749_22: 《旅館秋夕》李中</p>
    <p>寥寥山館裏　獨坐酒初醒　舊業多年別　秋霖一夜聽　砌蛬聲漸息　窗燭影猶停　早晚無他事　休如泛水萍</p><p><a href="../../model.html#/doc/38108">View poem's topic associations</a></p></body></html>
