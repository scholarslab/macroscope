  <body><p>19_115: 《相和歌辭。從軍行》喬知之</p>
    <p>南庭結白露　北風掃黃葉　此時鴻雁來　驚鳴催思妾　曲房理鍼線　平碪擣文練　鴛綺裁易成　龍鄉信難見　窈窕九重閨　寂寞十年啼　紗窗白雲宿　羅幌月光棲　雲月曉微微　愁思流黃機　玉霜凍珠履　金吹薄羅衣　漢家已得地　君去將何事　宛轉結蠶書　寂寞無雁使　生平荷恩信　本為容華進　況復落紅顏　蟬聲催綠鬢</p><p><a href="../../model.html#/doc/987">View poem's topic associations</a></p></body></html>
