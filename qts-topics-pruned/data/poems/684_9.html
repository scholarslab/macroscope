  <body><p>684_9: 《聞李翰林游池上有寄》吳融</p>
    <p>花飛絮落水和流　玉署詞臣奉詔遊　四面看人隨畫鷁　中流合樂起眠鷗　皇恩自抱丹心報　清頌誰將白雪酬　不為禁鐘催入宿　前峰月上未回舟</p><p><a href="../../model.html#/doc/34779">View poem's topic associations</a></p></body></html>
