  <body><p>570_47: 《峽山寺上方》李群玉</p>
    <p>滿院泉聲水殿涼　疏簾微雨野松香　東峰下視南溟月　笑踏金波看海光</p><p><a href="../../model.html#/doc/28582">View poem's topic associations</a></p></body></html>
