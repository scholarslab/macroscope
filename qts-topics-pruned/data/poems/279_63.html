  <body><p>279_63: 《同暢當詠蒲團》盧綸</p>
    <p>團團錦花結　乃是前溪蒲　擁坐稱儒褐　倚眠宜病夫　唯當學禪寂　終老與之俱</p><p><a href="../../model.html#/doc/13257">View poem's topic associations</a></p></body></html>
