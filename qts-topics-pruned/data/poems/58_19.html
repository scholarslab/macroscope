  <body><p>58_19: 《寒食清明日早赴王門率成》李嶠</p>
    <p>遊客趨梁邸　朝光入楚臺　槐煙乘曉散　榆火應春開　日帶晴虹上　花隨早蝶來　雄風乘令節　餘吹拂輕灰</p><p><a href="../../model.html#/doc/2970">View poem's topic associations</a></p></body></html>
