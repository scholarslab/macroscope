  <body><p>232_15: 《乘雨入行軍六弟宅》杜甫</p>
    <p>曙角凌雲罷　春城帶雨長　水花分塹弱　巢燕得泥忙　令弟雄軍佐　凡才污省郎　萍漂忍流涕　衰颯近中堂</p><p><a href="../../model.html#/doc/10586">View poem's topic associations</a></p></body></html>
