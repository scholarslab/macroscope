  <body><p>352_43: 《溪居》柳宗元</p>
    <p>久為簪組累　幸此南夷謫　閒依農圃鄰　偶似山林客　曉耕翻露草　夜榜響溪石　來往不逢人　長歌楚天碧</p><p><a href="../../model.html#/doc/16566">View poem's topic associations</a></p></body></html>
