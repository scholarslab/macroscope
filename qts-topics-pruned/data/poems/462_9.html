  <body><p>462_9: 《聽蘆管》白居易</p>
    <p>幽咽新蘆管　淒涼古竹枝　似臨猿峽唱　疑在雁門吹　調為高多切　聲緣小乍遲　粗豪嫌觱篥　細妙勝參差　雲水巴南客　風沙隴上兒　屈原收淚夜　蘇武斷腸時　仰秣胡駒聽　驚棲越鳥知　何言胡越異　聞此一同悲</p><p><a href="../../model.html#/doc/22189">View poem's topic associations</a></p></body></html>
