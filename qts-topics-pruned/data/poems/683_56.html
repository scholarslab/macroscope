  <body><p>683_56: 《三憶》韓偓</p>
    <p>憶眠時　春夢困騰騰　展轉不能起　玉釵垂枕稜　憶行時　背手挼金雀　斂笑慢回頭　步轉闌干角　憶去時　向月遲遲行　強語戲同伴　圖郎聞笑聲</p><p><a href="../../model.html#/doc/34727">View poem's topic associations</a></p></body></html>
