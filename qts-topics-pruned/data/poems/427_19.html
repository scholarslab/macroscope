  <body><p>427_19: 《杏為梁－刺居處僭也》白居易</p>
    <p>杏為梁　桂為柱　何人堂室李開府　碧砌紅軒色未乾　去年身歿今移主　高其牆　大其門　誰家第宅盧將軍　素泥朱版光未滅　今日官收別賜人　開府之堂將軍宅　造未成時頭已白　逆旅重居逆旅中　心是主人身是客　更有愚夫念身後　心雖甚長計非久　窮奢極麗越規模　付子傳孫令保守　莫教門外過客聞　撫掌回頭笑殺君　君不見馬家宅　尚猶存　宅門題作奉誠園　君不見魏家宅　屬他人　詔贖賜還五代孫　儉存奢失今在目　安用高牆圍大屋</p><p><a href="../../model.html#/doc/19668">View poem's topic associations</a></p></body></html>
