  <body><p>497_35: 《寄賈島》姚合</p>
    <p>寂寞荒原下　南山祗隔籬　家貧唯我並　詩好復誰知　草色無窮處　蟲聲少盡時　朝昏鼓不到　閒臥益相宜</p><p><a href="../../model.html#/doc/23890">View poem's topic associations</a></p></body></html>
