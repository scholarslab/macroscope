  <body><p>451_61_1: 《不准擬二首（其一）》白居易</p>
    <p>籃輿騰騰一老夫　褐裘烏帽白髭鬚　早衰饒病多蔬食　筋力消磨合有無　不准擬身年六十　上山仍未要人扶</p><p><a href="../../model.html#/doc/21456">View poem's topic associations</a></p></body></html>
