  <body><p>421_3: 《山枇杷》元稹</p>
    <p>山枇杷　花似牡丹殷潑血　往年乘傳過青山　正值山花好時節　壓枝凝豔已全開　映葉香苞纔半裂　緊搏紅袖欲支頤　慢解絳囊初破結　金線叢飄繁蕊亂　珊瑚朵重纖莖折　因風旋落裙片飛　帶日斜看目精熱　亞水依巖半傾側　籠雲隱霧多愁絕　綠珠語盡身欲投　漢武眼穿神漸滅　穠姿秀色人皆愛　怨媚羞容我偏別　說向閒人人不聽　曾向樂天時一說　昨來谷口先相問　及到山前已消歇　左降通州十日遲　又與幽花一年別　山枇杷　爾託深山何太拙　天高萬里看不精　帝在九重聲不徹　園中杏樹良人醉　陌上柳枝年少折　因爾幽芳喻昔賢　磻谿冷坐權門咽</p><p><a href="../../model.html#/doc/19420">View poem's topic associations</a></p></body></html>
