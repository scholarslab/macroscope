  <body><p>524_23: 《留贈》杜牧</p>
    <p>舞靴應任閒人看　笑臉還須待我開　不用鏡前空有淚　薔薇花謝即歸來</p><p><a href="../../model.html#/doc/25631">View poem's topic associations</a></p></body></html>
