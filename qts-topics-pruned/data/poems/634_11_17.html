  <body><p>634_11_17: 《力疾山下吳村看杏花十九首（其十七）》司空圖</p>
    <p>行樂溪邊步轉遲　出山漸減探花期　去年四度今三度　恐到憑人折去時</p><p><a href="../../model.html#/doc/31656">View poem's topic associations</a></p></body></html>
