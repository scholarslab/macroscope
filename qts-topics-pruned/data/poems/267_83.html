  <body><p>267_83: 《送李秀才游嵩山》顧況</p>
    <p>嵩山石壁挂飛流　無限神仙在上頭　采得新詩題石壁　老人惆悵不同遊</p><p><a href="../../model.html#/doc/12299">View poem's topic associations</a></p></body></html>
