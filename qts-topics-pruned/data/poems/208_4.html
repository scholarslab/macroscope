  <body><p>208_4: 《同閻伯均宿道士觀有述》包何</p>
    <p>南國佳人去不迴　洛陽才子更須媒　綺琴白雪無心弄　羅幌清風到曉開　冉冉修篁依戶牖　迢迢列宿映樓臺　縱令奔月成仙去　且作行雲入夢來</p><p><a href="../../model.html#/doc/8992">View poem's topic associations</a></p></body></html>
