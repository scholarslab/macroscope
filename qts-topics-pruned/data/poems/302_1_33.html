  <body><p>302_1_33: 《宮詞一百首（其三十三）》王建</p>
    <p>春風吹雨灑旗竿　得出深宮不怕寒　誇道自家能走馬　團中橫過覓人看</p><p><a href="../../model.html#/doc/14484">View poem's topic associations</a></p></body></html>
