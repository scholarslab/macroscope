  <body><p>570_45: 《江南》李群玉</p>
    <p>鱗鱗別浦起微波　汎汎輕舟桃葉歌　斜雪北風何處宿　江南一路酒旗多</p><p><a href="../../model.html#/doc/28580">View poem's topic associations</a></p></body></html>
