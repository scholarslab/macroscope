  <body><p>236_13: 《送修武元少府》錢起</p>
    <p>寸祿榮色養　此行寧歎惜　自今黃綬采蘭時　不厭丹墀芳草色　百戰荒城復井田　幾家春樹帶人煙　黎甿久厭蓬飄苦　遲爾西南惠月傳</p><p><a href="../../model.html#/doc/10783">View poem's topic associations</a></p></body></html>
