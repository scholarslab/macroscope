  <body><p>641_1_29: 《小遊仙詩九十八首之二十九》曹唐</p>
    <p>汗漫真遊實可奇　人間天上幾人知　周王不信長生話　空使萇弘碧淚垂</p><p><a href="../../model.html#/doc/32047">View poem's topic associations</a></p></body></html>
