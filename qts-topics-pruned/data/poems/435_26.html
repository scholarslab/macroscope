  <body><p>435_26: 《簡簡吟》白居易</p>
    <p>蘇家小女名簡簡　芙蓉花柳葉眼　十一把鏡學點妝　十二抽鍼能繡裳　十三行坐事調品　不肯迷頭白地藏　玲瓏雲髻生花樣　飄颻風袖薔薇香　殊姿異態不可狀　忽忽轉動如有光　二月繁霜殺桃李　明年欲嫁今年死　丈人阿母勿悲啼　此女不是凡夫妻　恐是天仙謫人世　只合人間十三歲　大都好物不堅牢　彩雲易散琉璃脆</p><p><a href="../../model.html#/doc/20084">View poem's topic associations</a></p></body></html>
