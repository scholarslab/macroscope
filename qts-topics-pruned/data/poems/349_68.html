  <body><p>349_68: 《秋夜寄僧（一作秋夜寄弘濟上人）》歐陽詹</p>
    <p>尚被浮名誘此身　今時誰與德為鄰　遙知是夜檀溪上　月照千峰為一人</p><p><a href="../../model.html#/doc/16451">View poem's topic associations</a></p></body></html>
