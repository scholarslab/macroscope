  <body><p>655_37: 《香》羅隱</p>
    <p>沈水良材食柏珍　博山煙煖玉樓春　憐君亦是無端物　貪作馨香忘卻身</p><p><a href="../../model.html#/doc/33134">View poem's topic associations</a></p></body></html>
