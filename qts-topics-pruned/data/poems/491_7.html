  <body><p>491_7: 《魚上冰（一作王公亮詩）》紀元皋</p>
    <p>春生寒氣滅　稍動伏泉魚　乍喜東風至　來觀曲浦初　近冰朱鬣見　望日錦鱗舒　漸覺流澌退　還忻掉尾餘　噞喁情自樂　沿泝意寧疏　儻得隨鯤化　終能戾太虛</p><p><a href="../../model.html#/doc/23455">View poem's topic associations</a></p></body></html>
