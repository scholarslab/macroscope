  <body><p>561_70_3: 《吳姬十首（其三）》薛能</p>
    <p>滴滴春霖透荔枝　筆題牋動手中垂　天陰不得君王召　嚬著青蛾作小詩</p><p><a href="../../model.html#/doc/28241">View poem's topic associations</a></p></body></html>
