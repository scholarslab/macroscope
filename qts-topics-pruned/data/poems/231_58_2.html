  <body><p>231_58_2: 《奉寄李十五秘書二首（其二）》杜甫</p>
    <p>行李千金贈　衣冠八尺身　飛騰知有策　意度不無神　班秩兼通貴　公侯出異人　玄成負文彩　世業豈沈淪</p><p><a href="../../model.html#/doc/10551">View poem's topic associations</a></p></body></html>
