  <body><p>798_1_153: 《宮詞（其一百五十三）》花蕊夫人</p>
    <p>宿妝殘粉未明天　總立昭陽花樹邊　寒食內人長白打　庫中先散與金錢</p><p><a href="../../model.html#/doc/39741">View poem's topic associations</a></p></body></html>
