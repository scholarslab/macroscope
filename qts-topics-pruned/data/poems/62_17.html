  <body><p>62_17: 《代張侍禦傷美人》杜審言</p>
    <p>二八泉扉掩　幃屏寵愛空　淚痕消夜燭　愁緒亂春風　巧笑人疑在　新妝曲未終　應憐脂粉氣　留著舞衣中</p><p><a href="../../model.html#/doc/3164">View poem's topic associations</a></p></body></html>
