  <body><p>540_200: 《宮中曲》李商隱</p>
    <p>雲母濾宮月　夜夜白於水　賺得羊車來　低扇遮黃子　水精不覺冷　自刻鴛鴦翅　蠶縷茜香濃　正朝纏左臂　巴牋兩三幅　滿寫承恩字　欲得識青天　昨夜蒼龍是</p><p><a href="../../model.html#/doc/26813">View poem's topic associations</a></p></body></html>
