  <body><p>441_42: 《陰雨》白居易</p>
    <p>嵐霧今朝重　江山此地深　灘聲秋更急　峽氣曉多陰　望闕雲遮眼　思鄉雨滴心　將何慰幽獨　賴此北窗琴</p><p><a href="../../model.html#/doc/20577">View poem's topic associations</a></p></body></html>
