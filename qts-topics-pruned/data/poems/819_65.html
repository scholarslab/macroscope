  <body><p>819_65: 《送吳馮遊京》皎然</p>
    <p>北期何意促　蕙草夜來繁　清月思淮水　春風望國門　此時休旋逸　萬里忽飛翻　若憶山陰會　孤琴為我援</p><p><a href="../../model.html#/doc/40938">View poem's topic associations</a></p></body></html>
