  <body><p>829_27: 《上俞許二判官》貫休</p>
    <p>近拋簑笠者　急善遇休明　未省親宗伯　焉能識正聲　病容經夏在　岳夢入秋并　無限林中意　今逢許郭傾</p><p><a href="../../model.html#/doc/41378">View poem's topic associations</a></p></body></html>
