  <body><p>549_125: 《三像寺酬元秘書》趙嘏</p>
    <p>官總芸香閣署崇　可憐詩句落春風　偶然侍坐水聲裏　還許醉吟松影中　車馬照來紅樹合　煙霞詠盡翠微空　不因高寺閒回首　誰識飄飄一塞翁</p><p><a href="../../model.html#/doc/27415">View poem's topic associations</a></p></body></html>
