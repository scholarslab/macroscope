  <body><p>534_41: 《酬郭少府先奉使巡澇見寄兼呈裴明府》許渾</p>
    <p>載書攜榼別池龍　十幅輕帆處處通　謝脁宅荒山翠裏　王敦城古月明中　江村夜漲浮天水　澤國秋生動地風　飽食鱠魚榜歸楫　待君琴酒醉陶公</p><p><a href="../../model.html#/doc/26178">View poem's topic associations</a></p></body></html>
