  <body><p>864_20: 《為劉洪作》輔國將軍</p>
    <p>烏烏在虛飛　玄駒遂野依　名今編戶籍　翠過葉生稀　箇樹枝條朽　三花五面啼　移家朝度日　誰覺</p><p><a href="../../model.html#/doc/43398">View poem's topic associations</a></p></body></html>
