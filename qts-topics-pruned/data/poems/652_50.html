  <body><p>652_50: 《送錢特卿赴職天臺》方幹</p>
    <p>路入仙溪氣象清　垂鞭樹石罅中行　霧昏不見西陵岸　風急先聞瀑布聲　山下縣寮張樂送　海邊津吏棹舟迎　詩家弟子無多少　唯只於余別有情</p><p><a href="../../model.html#/doc/32877">View poem's topic associations</a></p></body></html>
