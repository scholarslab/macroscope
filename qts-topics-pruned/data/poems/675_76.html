  <body><p>675_76: 《鷓鴣（穀以此詩得名，時號為鄭鷓鴣）》鄭穀</p>
    <p>暖戲煙蕪錦翼齊　品流應得近山雞　雨昏青草湖邊過　花落黃陵廟裏啼　遊子乍聞征袖溼　佳人纔唱翠眉低　相呼相應湘江闊　苦竹叢深春日西</p><p><a href="../../model.html#/doc/34189">View poem's topic associations</a></p></body></html>
