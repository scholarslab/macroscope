  <body><p>18_76: 《橫吹曲辭。梅花落》沈佺期</p>
    <p>鐵騎幾時回　金閨怨早梅　雪中花已落　風暖葉應開　夕逐新春管　香迎小歲杯　感時何足貴　書裏報輪臺</p><p><a href="../../model.html#/doc/854">View poem's topic associations</a></p></body></html>
