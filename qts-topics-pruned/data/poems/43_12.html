  <body><p>43_12: 《賦得魏都》李百藥</p>
    <p>炎運精華歇　清都寶命開　帝里三方盛　王庭萬國來　玄武疏遙嶝　金鳳上層臺　乍進仙童藥　時傾避暑杯　南館招奇士　西園引上才　還惜劉公幹　疲病清漳隈</p><p><a href="../../model.html#/doc/2338">View poem's topic associations</a></p></body></html>
