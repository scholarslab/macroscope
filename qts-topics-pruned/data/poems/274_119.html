  <body><p>274_119: 《永康孫明府頲秩滿將歸枉路訪別》戴叔倫</p>
    <p>門前水流咽　城下亂山多　非是還家路　寧知枉騎過　風煙復欲隔　悲笑屢相和　不學陶公醉　無因奈別何</p><p><a href="../../model.html#/doc/12993">View poem's topic associations</a></p></body></html>
