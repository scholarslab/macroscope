  <body><p>804_39: 《寓言》魚玄機</p>
    <p>紅桃處處春色　碧柳家家月明　樓上新妝待夜　閨中獨坐含情　芙蓉月下戲魚　螮蝀天邊雀聲　人世悲歡一夢　如何得作雙成</p><p><a href="../../model.html#/doc/40005">View poem's topic associations</a></p></body></html>
