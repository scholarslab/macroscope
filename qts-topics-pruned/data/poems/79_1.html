  <body><p>79_1: 《棹歌行》駱賓王</p>
    <p>寫月塗黃罷　凌波拾翠通　鏡花搖芰日　衣麝入荷風　葉密舟難蕩　蓮疏浦易空　鳳媒羞自托　鴛翼恨難窮　秋帳燈華翠　倡樓粉色紅　相思無別曲　併在櫂歌中</p><p><a href="../../model.html#/doc/3605">View poem's topic associations</a></p></body></html>
