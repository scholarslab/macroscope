  <body><p>746_45: 《閩川夢歸》陳陶</p>
    <p>千里潺湲建溪路　夢魂一夕西歸去　龍舼欲上巴獸灘　越王金雞報天曙</p><p><a href="../../model.html#/doc/37865">View poem's topic associations</a></p></body></html>
