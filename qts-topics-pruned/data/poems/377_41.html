  <body><p>377_41: 《大隱坊。崔從事鄖以直隳職》孟郊</p>
    <p>古人留清風　千載遙贈君　破松見貞心　裂竹見直文　殘月色不改　高賢德常新　家懷詩書富　宅抱草木貧　安得一蹄泉　來化千尺鱗　含意永不語　釣璜幽水濱</p><p><a href="../../model.html#/doc/17793">View poem's topic associations</a></p></body></html>
