  <body><p>439_33: 《題元八溪居》白居易</p>
    <p>溪嵐漠漠樹重重　水檻山窗次第逢　晚葉尚開紅躑躅　秋芳初結白芙蓉　聲來枕上千年鶴　影落杯中五老峰　更愧殷勤留客意　魚鮮飯細酒香濃</p><p><a href="../../model.html#/doc/20394">View poem's topic associations</a></p></body></html>
