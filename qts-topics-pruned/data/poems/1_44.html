  <body><p>1_44: 《賦得浮橋》李世民</p>
    <p>岸曲非千里　橋斜異七星　暫低逢輦度　還高值浪驚　水搖文鷁動　纜轉錦花縈　遠近隨輪影　輕重應人行</p><p><a href="../../model.html#/doc/53">View poem's topic associations</a></p></body></html>
