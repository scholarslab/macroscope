  <body><p>356_24: 《樂天寄憶舊遊，因作報白君以答》劉禹錫</p>
    <p>報白君　別來已渡江南春　江南春色何處好　燕子雙飛故官道　春城三百七十橋　夾岸朱樓隔柳條　丫頭小兒蕩畫槳　長袂女郎簪翠翹　郡齋北軒卷羅幕　碧池逶迤繞畫閣　池邊綠竹桃李花　花下舞筵鋪彩霞　吳娃足情言語黠　越客有酒巾冠斜　坐中皆言白太守　不負風光向杯酒　酒酣襞牋飛逸韻　至今傳在人人口　報白君　相思空望嵩丘雲　其奈錢塘蘇小小　憶君淚點石榴裙</p><p><a href="../../model.html#/doc/16761">View poem's topic associations</a></p></body></html>
