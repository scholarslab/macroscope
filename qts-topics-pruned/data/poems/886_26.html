  <body><p>886_26: 《主人司空見和未開牡丹，輒卻奉和》孫魴</p>
    <p>把筆臨芳不自怡　首徵章句促妖期　已驚常調言多鄙　遽捧高吟愧可知　絕代貞名應愈重　千金方笑更難移　狂歌狂醉猶堪羨　大拙當時逝老時</p><p><a href="../../model.html#/doc/43911">View poem's topic associations</a></p></body></html>
