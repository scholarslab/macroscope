  <body><p>190_29: 《答庫部韓郎中》韋應物</p>
    <p>高士不羈世　頗將榮辱齊　適委華冕去　欲還幽林栖　雖懷承明戀　忻與物累暌　逍遙觀運流　誰復職端倪　而我豈高致　偃息平門西　愚者世所遺　沮溺共耕犁　風雪積深夜　園田掩荒蹊　幸蒙相思札　款曲期見攜</p><p><a href="../../model.html#/doc/8042">View poem's topic associations</a></p></body></html>
