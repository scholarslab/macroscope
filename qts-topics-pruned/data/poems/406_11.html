  <body><p>406_11: 《送東川馬逢侍禦使回十韻》元稹</p>
    <p>風水荊門闊　文章蜀地豪　眼青賓禮重　眉白眾情高　思勇曾吞筆　投虛慣用刀　詞鋒倚天劍　學海駕雲濤　南郡傳紗帳　東方讓錦袍　旋吟新樂府　便續古離騷　雪岸猶封草　春江欲滿槽　餞筵君置醴　隨俗我餔糟　莫歎巴三峽　休驚鬢二毛　流年等頭過　人世各勞勞</p><p><a href="../../model.html#/doc/18994">View poem's topic associations</a></p></body></html>
