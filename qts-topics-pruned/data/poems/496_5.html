  <body><p>496_5: 《送劉詹事赴壽州》姚合</p>
    <p>慇懃莫遽起　四坐悉同袍　世上詩難得　林中酒更高　隋堤傍楊柳　楚驛在波濤　別後書頻寄　無辭費筆毫</p><p><a href="../../model.html#/doc/23766">View poem's topic associations</a></p></body></html>
