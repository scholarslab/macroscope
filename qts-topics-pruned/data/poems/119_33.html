  <body><p>119_33: 《古意》崔國輔</p>
    <p>淨掃黃金階　飛霜皎如雪　下簾彈箜篌　不忍見秋月</p><p><a href="../../model.html#/doc/5581">View poem's topic associations</a></p></body></html>
