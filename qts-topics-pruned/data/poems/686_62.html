  <body><p>686_62: 《蕭縣道中》吳融</p>
    <p>戍火三籠滯晚程　枯桑繫馬上寒城　滿川落照無人過　卷地飛蓬有燒明　楚客早聞歌鳳德　劉琨休更舞雞聲　草堂舊隱終歸去　寄語巖猿莫曉驚</p><p><a href="../../model.html#/doc/34984">View poem's topic associations</a></p></body></html>
