  <body><p>585_54: 《秋夕》劉駕</p>
    <p>促織燈下吟　燈光冷於水　鄉魂坐中去　倚壁身如死　求名為骨肉　骨肉萬餘里　富貴在何時　離別今如此　出門長歎息　月白西風起</p><p><a href="../../model.html#/doc/29437">View poem's topic associations</a></p></body></html>
