  <body><p>433_15: 《觀兒戲》白居易</p>
    <p>髫齔七八歲　綺紈三四兒　弄塵復鬥草　盡日樂嬉嬉　堂上長年客　鬢間新有絲　一看竹馬戲　每憶童騃時　童騃饒戲樂　老大多憂悲　靜念彼與此　不知誰是癡</p><p><a href="../../model.html#/doc/19949">View poem's topic associations</a></p></body></html>
