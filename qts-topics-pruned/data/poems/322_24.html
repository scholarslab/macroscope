  <body><p>322_24: 《早發杭州泛富春江寄陸三十一公佐》權德輿</p>
    <p>候曉起徒馭　春江多好風　白波連青雲　蕩漾晨光中　四望浩無際　沈憂將此同　未離奔走途　但恐成悲翁　俯見觸餌鱗　仰目淩霄鴻　纓塵日已厚　心累何時空　區區此人世　所向皆樊籠　唯應杯中物　醒醉為窮通　故人懸圃姿　瓊樹紛青蔥　終當此山去　共結蘭桂叢</p><p><a href="../../model.html#/doc/15293">View poem's topic associations</a></p></body></html>
