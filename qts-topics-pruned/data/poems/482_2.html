  <body><p>482_2: 《卻渡西陵別越中父老》李紳</p>
    <p>海潮晚上江風急　津吏篙師語默齊　傾手奉觴看故老　擁流爭拜見孩提　慚非杜母臨襄峴　自鄙朱翁別會稽　漸舉雲帆煙水闊　杳然鳧雁各東西</p><p><a href="../../model.html#/doc/23159">View poem's topic associations</a></p></body></html>
