  <body><p>352_30: 《登蒲州石磯望橫江口潭島深迥斜對香零山》柳宗元</p>
    <p>隱憂倦永夜　凌霧臨江津　猿鳴稍已疏　登石娛清淪　日出洲渚靜　澄明皛無垠　浮暉翻高禽　沈景照文鱗　雙江匯西奔　詭怪潛坤珍　孤山乃北峙　森爽棲靈神　洄潭或動容　島嶼疑搖振　陶埴茲擇土　蒲魚相與鄰　信美非所安　羈心屢逡巡　結良可解　紆鬱亦以伸　高歌返故室　自非所欣</p><p><a href="../../model.html#/doc/16553">View poem's topic associations</a></p></body></html>
