  <body><p>16_47: 《郊廟歌辭。周宗廟樂舞辭。善慶舞》?</p>
    <p>卜世長　帝祚昌　定中國　服四方　修明祀　從舊章　奏激楚　轉清商　羅俎豆　列簪裳　歌纍纍　容皇皇　望來格　降休祥　祝敢告　壽無疆</p><p><a href="../../model.html#/doc/687">View poem's topic associations</a></p></body></html>
