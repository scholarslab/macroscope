  <body><p>766_2: 《夢歸故園》劉兼</p>
    <p>桐葉飛霜落井欄　菱花藏雪助衰顏　夜窗颯颯搖寒竹　秋枕迢迢夢故山　臨水釣舟橫荻岸　隔溪禪侶啟柴關　覺來依舊三更月　離緒鄉心起萬端　舊館秋寒夜夢長　水簾疏影入迴塘　宦情率爾拖魚艇　客恨依然在燕梁　白鷺獨飄山面雪　紅蕖全謝鏡心香　起來不語無人會　醉倚東軒半夕陽</p><p><a href="../../model.html#/doc/38771">View poem's topic associations</a></p></body></html>
