  <body><p>118_39_2: 《和常州崔使君詠後庭梅二首（其二）》孫逖</p>
    <p>梅院重門掩　遙遙歌吹邊　庭深人不見　春至曲能傳　花落彈棋處　香來薦枕前　使君停五馬　行樂此中偏</p><p><a href="../../model.html#/doc/4880">View poem's topic associations</a></p></body></html>
