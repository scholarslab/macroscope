  <body><p>680_7: 《錫宴日作》韓偓</p>
    <p>玉銜花馬蹋香街　詔遣追歡綺席開　中使押從天上去　外人知自日邊來　臣心淨比漪漣水　聖澤深於瀲灩杯　纔有異恩頒稷契　已將優禮及鄒枚　清商適向梨園降　妙妓新行峽雨迴　不敢通宵離禁直　晚乘殘醉入銀臺</p><p><a href="../../model.html#/doc/34455">View poem's topic associations</a></p></body></html>
