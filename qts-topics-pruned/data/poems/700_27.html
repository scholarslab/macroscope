  <body><p>700_27: 《買酒不得》韋莊</p>
    <p>停尊待爾怪來遲　手挈空缾毷氉歸　滿面春愁消不得　更看溪鷺寂寥飛</p><p><a href="../../model.html#/doc/35785">View poem's topic associations</a></p></body></html>
