  <body><p>695_42: 《耒陽縣浮山神廟》韋莊</p>
    <p>一郡皆傳此廟靈　廟前松桂古今青　山曾堯代浮洪水　地有唐臣奠綠醽　遶坐香風吹寶蓋　傍簷煙雨溼巖扃　為霖自可成農歲　何用興師遠伐邢</p><p><a href="../../model.html#/doc/35554">View poem's topic associations</a></p></body></html>
