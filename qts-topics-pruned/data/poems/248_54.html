  <body><p>248_54: 《別房士清》郎士元</p>
    <p>世路還相見　偏堪淚滿衣　那能郢門別　獨向鄴城歸　平楚看蓬轉　連山望鳥飛　蒼蒼歲陰暮　況復惜馳暉</p><p><a href="../../model.html#/doc/11584">View poem's topic associations</a></p></body></html>
