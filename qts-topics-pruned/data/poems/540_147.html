  <body><p>540_147: 《奉和太原公送前楊秀才戴兼招楊正字戎》李商隱</p>
    <p>潼關地接古弘農　萬里高飛雁與鴻　桂樹一枝當白日　芸香三代繼清風　仙舟尚惜乖雙美　綵服何由得盡同　誰憚士龍多笑疾　美髭終類晉司空</p><p><a href="../../model.html#/doc/26758">View poem's topic associations</a></p></body></html>
