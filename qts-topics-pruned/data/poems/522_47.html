  <body><p>522_47: 《梅》杜牧</p>
    <p>輕盈照溪水　掩斂下瑤臺　妒雪聊相比　欺春不逐來　偶同佳客見　似為凍醪開　若在秦樓畔　堪為弄玉媒</p><p><a href="../../model.html#/doc/25514">View poem's topic associations</a></p></body></html>
