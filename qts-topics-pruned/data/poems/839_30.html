  <body><p>839_30: 《送惠空上人歸》齊己</p>
    <p>塵中名利熱　鳥外水雲閒　吾子多高趣　秋風獨自還　空囊隨客櫂　幾宿泊湖山　應有吟僧在　鄰居樹影間</p><p><a href="../../model.html#/doc/42002">View poem's topic associations</a></p></body></html>
