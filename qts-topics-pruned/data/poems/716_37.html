  <body><p>716_37: 《送左協律京西從事》曹松</p>
    <p>辟書來幾日　遂喜就嘉招　猶向風沙淺　非于甸服遙　時平無探騎　秋靜見盤鵰　若遣關中使　煩君問寂寥</p><p><a href="../../model.html#/doc/36647">View poem's topic associations</a></p></body></html>
