  <body><p>759_13: 《夕》成彥雄</p>
    <p>臺榭沈沈禁漏初　麝煙紅蠟透蝦鬚　雕籠鸚鵡將棲宿　不許鴉鬟轉轆轤</p><p><a href="../../model.html#/doc/38563">View poem's topic associations</a></p></body></html>
