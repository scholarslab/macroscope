  <body><p>13_51: 《郊廟歌辭。享太廟樂章。大政舞》?</p>
    <p>於赫元命　權輿帝文　天齊八柱　地半三分　宗廟觀德　笙鏞樂勳　封唐之兆　成天下君</p><p><a href="../../model.html#/doc/540">View poem's topic associations</a></p></body></html>
