  <body><p>147_114: 《贈西鄰盧少府》劉長卿</p>
    <p>籬落能相近　漁樵偶復同　苔封三徑絕　溪向數家通　犬吠寒煙裏　鴉鳴夕照中　時因杖藜次　相訪竹林東</p><p><a href="../../model.html#/doc/6141">View poem's topic associations</a></p></body></html>
