  <body><p>679_85: 《聲》崔塗</p>
    <p>歡戚猶來恨不平　此中高下本無情　韓娥絕唱唐衢哭　盡是人間第一聲</p><p><a href="../../model.html#/doc/34434">View poem's topic associations</a></p></body></html>
