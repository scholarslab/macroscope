  <body><p>124_15: 《鄭郎中山亭》崔翹</p>
    <p>篆筆飛章暇　園亭染翰游　地奇人境別　事遠俗塵收　書閣山雲起　琴齋澗月留　泉清鱗影見　樹密鳥聲幽　杜馥熏梅雨　荷香送麥秋　無勞置驛騎　文酒可相求</p><p><a href="../../model.html#/doc/4995">View poem's topic associations</a></p></body></html>
