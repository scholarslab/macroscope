  <body><p>787_41: 《鶴鳴九皋》無名氏</p>
    <p>胎化呈仙質　長鳴在九皋　排空散清唳　映日委霜毛　萬里思寥廓　千山望鬱陶　香凝光不見　風積韻彌高　鳳侶攀何及　雞群思忽勞　昇天如有應　飛舞出蓬蒿</p><p><a href="../../model.html#/doc/39453">View poem's topic associations</a></p></body></html>
