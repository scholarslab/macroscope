  <body><p>845_25: 《東林寄別修睦上人》齊己</p>
    <p>行心乞得見秋風　雙履難留去住蹤　紅葉正多離社客　白雲無限向嵩峰　囊中自欠詩千首　身外誰知事幾重　此別不能為後約　年華相似逼衰容</p><p><a href="../../model.html#/doc/42478">View poem's topic associations</a></p></body></html>
