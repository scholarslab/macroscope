  <body><p>431_28: 《郡齋暇日辱常州陳郎中使君早春晚坐水西館書事詩…酬之》白居易</p>
    <p>新年多暇日　晏起褰簾坐　睡足心更慵　日高頭未裹　徐傾下藥酒　稍爇煎茶火　誰伴寂寥身　無弦琴在左　遙思毘陵館　春深物嫋娜　波拂黃柳梢　風搖白梅朵　衙門排曉戟　鈴閣開朝鎖　太守水西來　朱衣垂素舸　良辰不易得　佳會無由果　五馬正相望　雙魚忽前墮　魚中獲瑰寶　持玩何磊砢　一百六十言　字字靈珠顆　上申心款曲　下敘時轗軻　才富不如君　道孤還似我　敢辭官遠慢　且貴身安妥　勿復問榮枯　冥心無不可</p><p><a href="../../model.html#/doc/19857">View poem's topic associations</a></p></body></html>
