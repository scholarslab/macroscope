  <body><p>434_36: 《臥小齋》白居易</p>
    <p>朝起視事畢　晏坐飽食終　散步長廊下　臥退小齋中　拙政自多暇　幽情誰與同　孰云二千石　心如田野翁</p><p><a href="../../model.html#/doc/20036">View poem's topic associations</a></p></body></html>
