  <body><p>818_14: 《奉送陸中丞長源詔征入朝》皎然</p>
    <p>詔下酇侯幕　徵賢寵上勳　才當持漢典　道可致堯君　藩牧今榮餞　詩流此盛文　水從吳渚別　樹向楚門分　宿寺期嘉月　看山識故雲　歸心復何奈　怊悵在江濆</p><p><a href="../../model.html#/doc/40822">View poem's topic associations</a></p></body></html>
