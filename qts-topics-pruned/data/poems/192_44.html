  <body><p>192_44: 《同韓郎中閒庭南望秋景》韋應物</p>
    <p>朝下抱餘素　地高心本閒　如何趨府客　罷秩見秋山　疏樹共寒意　遊禽同暮還　因君悟清景　西望一開顏</p><p><a href="../../model.html#/doc/8170">View poem's topic associations</a></p></body></html>
