  <body><p>159_40: 《與黃侍禦北津泛舟》孟浩然</p>
    <p>津無蛟龍患　日夕常安流　本欲避驄馬　何如同鷁舟　豈伊今日幸　曾是昔年遊　莫奏琴中鶴　且隨波上鷗　堤緣九里郭　山面百城樓　自顧躬耕者　才非管樂儔　聞君薦草澤　從此泛滄洲</p><p><a href="../../model.html#/doc/6690">View poem's topic associations</a></p></body></html>
