  <body><p>665_67: 《春風》羅隱</p>
    <p>也知有意吹噓切　爭奈人間善惡分　但是秕糠細微物　等閒抬舉到青雲</p><p><a href="../../model.html#/doc/33567">View poem's topic associations</a></p></body></html>
