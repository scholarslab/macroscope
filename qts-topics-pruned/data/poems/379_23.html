  <body><p>379_23: 《溧陽唐興寺觀薔薇花，同諸公餞陳明府》孟郊</p>
    <p>忽驚紅琉璃　千豔萬豔開　佛火不燒物　淨香空徘徊　花下印文字　林間詠觴杯　群官餞宰官　此地車馬來</p><p><a href="../../model.html#/doc/17863">View poem's topic associations</a></p></body></html>
