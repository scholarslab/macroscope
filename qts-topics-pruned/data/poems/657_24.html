  <body><p>657_24: 《代文宣王答》羅隱</p>
    <p>三教之中儒最尊　止戈為武武尊文　吾今尚自披簑笠　你等何須讀典墳　釋氏寶樓侵碧漢　道家宮殿拂青雲　若教顏閔英靈在　終不羞他李老君</p><p><a href="../../model.html#/doc/33199">View poem's topic associations</a></p></body></html>
