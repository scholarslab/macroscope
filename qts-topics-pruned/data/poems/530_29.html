  <body><p>530_29: 《朗上人院晨坐》許渾</p>
    <p>簟涼襟袖清　月沒尚殘星　山果落秋院　水花開曉庭　疏藤風嫋嫋　圓桂露冥冥　正憶江南寺　巖齋聞誦經</p><p><a href="../../model.html#/doc/25984">View poem's topic associations</a></p></body></html>
