  <body><p>220_17: 《陪王侍禦同登東山最高頂宴姚通泉，晚攜酒泛江》杜甫</p>
    <p>姚公美政誰與儔　不減昔時陳太丘　邑中上客有柱史　多暇日陪驄馬遊　東山高頂羅珍羞　下顧城郭銷我憂　清江白日落欲盡　復攜美人登綵舟　笛聲憤怨哀中流　妙舞逶迤夜未休　燈前往往大魚出　聽曲低昂如有求　三更風起寒浪湧　取樂喧呼覺船重　滿空星河光破碎　四座賓客色不動　請公臨深莫相違　回船罷酒上馬歸　人生歡會豈有極　無使霜過霑人衣</p><p><a href="../../model.html#/doc/9535">View poem's topic associations</a></p></body></html>
