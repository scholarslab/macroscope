  <body><p>518_13: 《岳陽晚景》雍陶</p>
    <p>漢陽無遠寺　見說過汾城　雲雨經春客　江山幾日程　終隨鷗鳥去　祗在海潮生　前路逢漁父　多愁問姓名</p><p><a href="../../model.html#/doc/25233">View poem's topic associations</a></p></body></html>
