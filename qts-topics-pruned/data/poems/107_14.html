  <body><p>107_14: 《祭汾陰樂章》源光裕</p>
    <p>方丘既膳　嘉饗載謐　齋敬畢誠　陶匏貴質　秀畢豐薦　芳俎盈實　永永福流　其升如日</p><p><a href="../../model.html#/doc/4620">View poem's topic associations</a></p></body></html>
