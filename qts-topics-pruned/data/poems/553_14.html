  <body><p>553_14: 《旱魚詞上苗相公》姚鵠</p>
    <p>似龍鱗已足　唯是欠登門　日裏腮猶濕　泥中目未昏　乞鋤防蟻穴　望水瀉金盆　他日能為雨　公田報此恩</p><p><a href="../../model.html#/doc/27622">View poem's topic associations</a></p></body></html>
