  <body><p>843_45: 《送孫逸人歸廬山》齊己</p>
    <p>獨自擔琴鶴　還歸瀑布東　逍遙非俗趣　楊柳謾春風　草遶村程綠　花盤石磴紅　他時許相覓　五老亂雲中</p><p><a href="../../model.html#/doc/42336">View poem's topic associations</a></p></body></html>
