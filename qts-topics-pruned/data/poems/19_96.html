  <body><p>19_96: 《相和歌辭。銅雀妓》皎然</p>
    <p>彊開尊酒向陵看　憶得君王舊日歡　不覺餘歌悲自斷　非關豔曲轉聲難</p><p><a href="../../model.html#/doc/967">View poem's topic associations</a></p></body></html>
