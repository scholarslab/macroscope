  <body><p>219_24: 《溪漲》杜甫</p>
    <p>當時浣花橋　溪水纔尺餘　白石明可把　水中有行車　秋夏忽泛溢　豈惟入吾廬　蛟龍亦狼狽　況是鱉與魚　茲晨已半落　歸路跬步疏　馬嘶未敢動　前有深填淤　青青屋東麻　散亂床上書　不意遠山雨　夜來復何如　我遊都市間　晚憩必村墟　乃知久行客　終日思其居</p><p><a href="../../model.html#/doc/9506">View poem's topic associations</a></p></body></html>
