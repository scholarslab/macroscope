  <body><p>554_21: 《子規（一作賈島詩）》項斯</p>
    <p>遊魂自相叫　寧復記前身　飛過人家月　聲連客路春　夢邊催曉急　愁外送風頻　自有霑花血　相和淚滴新</p><p><a href="../../model.html#/doc/27667">View poem's topic associations</a></p></body></html>
