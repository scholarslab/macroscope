  <body><p>466_18: 《聞擊壤》薛存誠</p>
    <p>堯年聽野老　擊壤復何云　自謂歡由己　寧知德在君　氣平閒易暢　聲賀作難分　耕鑿方隨日　恩威比望雲　簣桴均下調　和木等南薰　無落於吾事　誰將帝已聞</p><p><a href="../../model.html#/doc/22349">View poem's topic associations</a></p></body></html>
