  <body><p>608_24: 《鹿門夏日》皮日休</p>
    <p>滿院松桂陰　日午卻不知　山人睡一覺　庭鵲立未移　出檐趁雲去　忘戴白接　書眼若薄霧　酒腸如漏卮　身外所勞者　飲食須自持　何如便絕粒　直使身無為</p><p><a href="../../model.html#/doc/30531">View poem's topic associations</a></p></body></html>
