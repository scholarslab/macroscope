  <body><p>882_4: 《九月九日》崔善為</p>
    <p>九日重陽節　三秋季月殘　菊花催晚氣　萸房辟早寒　霜濃鷹擊遠　霧重雁飛難　誰憶龍山外　蕭條邊興闌</p><p><a href="../../model.html#/doc/43711">View poem's topic associations</a></p></body></html>
