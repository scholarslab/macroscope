  <body><p>798_1_143: 《宮詞（其一百四十三）》花蕊夫人</p>
    <p>小隨阿姊學吹笙　見好君王賜與名　夜拂玉床朝把鏡　黃金殿外不教行</p><p><a href="../../model.html#/doc/39731">View poem's topic associations</a></p></body></html>
