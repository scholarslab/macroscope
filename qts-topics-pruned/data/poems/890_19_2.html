  <body><p>890_19_2: 《調笑令（即宮中調笑）（其二）》王建</p>
    <p>胡蝶　胡蝶　飛上金枝玉葉　君前對舞春風　百葉桃花樹紅　紅樹　紅樹　燕語鶯啼日暮</p><p><a href="../../model.html#/doc/44050">View poem's topic associations</a></p></body></html>
