  <body><p>556_3: 《旅次寄賈島兼簡無可上人》馬戴</p>
    <p>相思邊草長　迴望水連空　雁過當行次　蟬鳴復客中　壯年看即改　羸病計多同　儻宿林中寺　深憑問遠公</p><p><a href="../../model.html#/doc/27820">View poem's topic associations</a></p></body></html>
