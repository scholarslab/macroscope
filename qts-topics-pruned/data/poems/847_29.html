  <body><p>847_29: 《浮雲行》齊己</p>
    <p>大野有賢人　大朝有聖君　如何彼浮雲　掩蔽白日輪　安得東南風　吹散八表外　使之天下人　共見堯眉彩</p><p><a href="../../model.html#/doc/42643">View poem's topic associations</a></p></body></html>
