  <body><p>803_32: 《酬李校書》薛濤</p>
    <p>才遊象外身雖遠　學茂區中事易聞　自顧漳濱多病後　空瞻逸翮舞青雲</p><p><a href="../../model.html#/doc/39915">View poem's topic associations</a></p></body></html>
