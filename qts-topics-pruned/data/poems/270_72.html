  <body><p>270_72: 《成都暮雨秋（一作秋雨）》戎昱</p>
    <p>九月龜城暮　愁人閉草堂　地卑多雨潤　天暖少秋霜　縱欲傾新酒　其如憶故鄉　不知更漏意　惟向客邊長</p><p><a href="../../model.html#/doc/12548">View poem's topic associations</a></p></body></html>
