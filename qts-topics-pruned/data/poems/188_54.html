  <body><p>188_54: 《寄黃、劉二尊師》韋應物</p>
    <p>廬山兩道士　各在一峰居　矯掌白雲表　晞髮陽和初　清夜降真侶　焚香滿空虛　中有無為樂　自然與世疏　道尊不可屈　符守豈暇餘　高齋遙致敬　願示一編書</p><p><a href="../../model.html#/doc/7944">View poem's topic associations</a></p></body></html>
