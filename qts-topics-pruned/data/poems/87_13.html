  <body><p>87_13: 《奉和聖制觀拔河俗戲應制》張說</p>
    <p>今歲好拖鉤　橫街敞御樓　長繩繫日住　貫索挽河流　鬥力頻催鼓　爭都更上籌　春來百種戲　天意在宜秋</p><p><a href="../../model.html#/doc/3965">View poem's topic associations</a></p></body></html>
