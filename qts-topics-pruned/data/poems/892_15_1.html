  <body><p>892_15_1: 《喜遷鶯（即鶴沖天）（其一）》韋莊</p>
    <p>人洶洶　鼓　襟袖五更風　大羅天上月朦朧　騎馬上虛空　香滿衣　雲滿路鸞鳳遶身飛舞　霓旌絳節一群群　引見玉華君</p><p><a href="../../model.html#/doc/44170">View poem's topic associations</a></p></body></html>
