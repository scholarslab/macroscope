  <body><p>315_9: 《竹》朱放</p>
    <p>青林何森然　沈沈獨曙前　出牆同淅瀝　開戶滿嬋娟　籜卷初呈粉　苔侵亂上錢　疏中思水過　深處若山連　疊夜常棲露　清朝乍有蟬　砌陰迎緩策　簷翠對欹眠　迸筍雙分箭　繁梢一向偏　月過驚散雪　風動極聞泉　幽谷添詩譜　高人欲製篇　蕭蕭意何恨　不獨往湘川</p><p><a href="../../model.html#/doc/14935">View poem's topic associations</a></p></body></html>
