  <body><p>828_23: 《施萬病丸》貫休</p>
    <p>我聞昔有海上翁　鬚眉皎白塵土中　葫蘆盛藥行如風　病者與藥皆惺　藥王藥上親兄弟　救人急於己諸體　玉毫調御偏讚揚　金輪釋梵咸歸禮　賢守連心亦相似　不吝親親拘子子　曾聞古德有深言　由來大士皆如此</p><p><a href="../../model.html#/doc/41329">View poem's topic associations</a></p></body></html>
