  <body><p>72_33: 《晦日宴高氏林亭》劉友賢</p>
    <p>春來日漸賒　琴酒逐年華　欲向文通逕　先遊武子家　池碧新流滿　巖紅落照斜　興闌情未盡　步步惜風花</p><p><a href="../../model.html#/doc/3383">View poem's topic associations</a></p></body></html>
