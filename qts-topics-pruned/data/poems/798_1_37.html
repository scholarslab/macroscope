  <body><p>798_1_37: 《宮詞（其三十七）》花蕊夫人</p>
    <p>曉吹翩翩動翠旗　爐煙千疊瑞雲飛　何人奏對偏移刻　御史天香隔繡衣</p><p><a href="../../model.html#/doc/39625">View poem's topic associations</a></p></body></html>
