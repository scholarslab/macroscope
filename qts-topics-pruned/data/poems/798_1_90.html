  <body><p>798_1_90: 《宮詞（其九十）》花蕊夫人</p>
    <p>錦鱗躍水出浮萍　荇草牽風翠帶橫　恰似金梭攛碧沼　好題幽恨寫閨情</p><p><a href="../../model.html#/doc/39678">View poem's topic associations</a></p></body></html>
