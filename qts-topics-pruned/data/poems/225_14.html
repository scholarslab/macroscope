  <body><p>225_14: 《臘日》杜甫</p>
    <p>臘日常年暖尚遙　今年臘日凍全消　侵陵雪色還萱草　漏洩春光有柳條　縱酒欲謀良夜醉　還家初散紫宸朝　口脂面藥隨恩澤　翠管銀罌下九霄</p><p><a href="../../model.html#/doc/9815">View poem's topic associations</a></p></body></html>
