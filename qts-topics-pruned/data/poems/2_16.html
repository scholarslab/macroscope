  <body><p>2_16: 《石淙（相王時作）》李旦</p>
    <p>奇峰嶙箕山北　秀崿岧嶢嵩鎮南　地首地肺何曾擬　天目天台倍覺慚　樹影蒙蘢鄣疊岫　波深洶湧落懸潭　　願紫宸居得一　永欣丹扆御通三</p><p><a href="../../model.html#/doc/100">View poem's topic associations</a></p></body></html>
