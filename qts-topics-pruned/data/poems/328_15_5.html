  <body><p>328_15_5: 《雜興五首（其五）》權德輿</p>
    <p>巫山雲雨洛川神　珠襻香腰穩稱身　惆悵妝成君不見　含情起立問傍人</p><p><a href="../../model.html#/doc/15515">View poem's topic associations</a></p></body></html>
