  <body><p>316_8: 《送唐次》武元衡</p>
    <p>都門去馬嘶　灞水春流淺　青槐驛路長　白日離尊晚　望望煙景微　草色行人遠</p><p><a href="../../model.html#/doc/14952">View poem's topic associations</a></p></body></html>
