  <body><p>512_11: 《聽郢客歌陽春白雪》歐陽袞</p>
    <p>寂聽郢中人　高歌已絕倫　臨風飄白雪　向日奏陽春　調雅偏盈耳　聲長杳入神　連連貫珠並　嬝嬝遏雲頻　度曲知難和　凝情想任真　周郎如賞羨　莫使滯芳晨</p><p><a href="../../model.html#/doc/24956">View poem's topic associations</a></p></body></html>
