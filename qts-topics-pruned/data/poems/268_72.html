  <body><p>268_72: 《贈隱公（一作贈隱上人）》耿湋</p>
    <p>世間無近遠　定裏遍曾過　東海經長在　南朝寺最多　暮年聊化俗　初地即摧魔　今日忘塵慮　看心義若何</p><p><a href="../../model.html#/doc/12384">View poem's topic associations</a></p></body></html>
