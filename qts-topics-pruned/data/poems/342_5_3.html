  <body><p>342_5_3: 《感春三首（其三）》韓愈</p>
    <p>晨遊百花林　朱朱兼白白　柳枝弱而細　懸樹垂百尺　左右同來人　金紫貴顯劇　嬌童為我歌　哀響跨箏笛　豔姬蹋筵舞　清眸刺劍戟　心懷平生友　莫一在燕席　死者長眇芒　生者困乖隔　少年真可喜　老大百無益</p><p><a href="../../model.html#/doc/16072">View poem's topic associations</a></p></body></html>
