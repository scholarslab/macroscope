  <body><p>88_40: 《送趙順直郎中赴安西副大都督》張說</p>
    <p>絕鎮功難立　懸軍命匪輕　復承遷相後　彌重任賢情　將起神仙地　才稱禮樂英　長心堪繫虜　短語足論兵　日授休門法　星教置陣名　龍泉恩已著　燕頷相終成　月窟窮天遠　河源入塞清　老天操別翰　承旨頌升平</p><p><a href="../../model.html#/doc/4107">View poem's topic associations</a></p></body></html>
