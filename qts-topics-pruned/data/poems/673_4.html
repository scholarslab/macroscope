  <body><p>673_4: 《贈大溈和尚》周朴</p>
    <p>大溈清復深　萬象影沈沈　有客衣多毳　空門偈勝金　王侯皆作禮　陸子只來吟　我問師心處　師言無處心</p><p><a href="../../model.html#/doc/33978">View poem's topic associations</a></p></body></html>
