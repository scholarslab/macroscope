  <body><p>799_4: 《送兄（武后召見，令賦送兄詩，應聲而就）》七歲女子</p>
    <p>別路雲初起　離亭葉正飛　所嗟人異雁　不作一行歸</p><p><a href="../../model.html#/doc/42609">View poem's topic associations</a></p></body></html>
