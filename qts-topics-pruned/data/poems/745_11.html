  <body><p>745_11: 《旅次銅山途中先寄溫州韓使君》陳陶</p>
    <p>亂山滄海曲　中有橫陽道　束馬過銅梁　苕華坐堪老　鳩鳴高崖裂　熊鬥深樹倒　絕壑無坤維　重林失蒼昊　躋攀寡儔侶　扶接念輿皁　俯仰慄嵌空　無因掇靈草　梯窮聞戍鼓　魂續賴丘禱　敞豁天地歸　縈紆村落好　悠悠思蔣徑　擾擾愧商皓　馳想永嘉侯　應傷此懷抱</p><p><a href="../../model.html#/doc/37783">View poem's topic associations</a></p></body></html>
