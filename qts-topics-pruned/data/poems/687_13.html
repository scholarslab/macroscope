  <body><p>687_13: 《即事》吳融</p>
    <p>抵鵲山前雲掩扉　更甘終老脫朝衣　曉窺青鏡千峰入　暮倚長松獨鶴歸　雲裏引來泉脈細　雨中移得藥苗肥　何須一箸鱸魚膾　始挂孤帆問釣磯</p><p><a href="../../model.html#/doc/35015">View poem's topic associations</a></p></body></html>
