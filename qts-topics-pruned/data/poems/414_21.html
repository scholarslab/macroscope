  <body><p>414_21: 《贈嚴童子（嚴司空孫字照郎十歲能賦詩往往有奇句）》元稹</p>
    <p>衛瓘諸孫衛玠珍　可憐雛鳳好青春　解拈玉葉排新句　認得金環識舊身　十歲佩觿嬌稚子　八行飛札老成人　楊公莫訝清無業　家有驪珠不復貧</p><p><a href="../../model.html#/doc/19231">View poem's topic associations</a></p></body></html>
