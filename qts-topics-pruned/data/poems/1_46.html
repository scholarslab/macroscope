  <body><p>1_46: 《詠興國寺佛殿前幡》李世民</p>
    <p>拂霞疑電落　騰虛狀寫虹　屈伸煙霧裏　低舉白雲中　紛披乍依迥　掣曳或隨風　念茲輕薄質　無翅強搖空</p><p><a href="../../model.html#/doc/55">View poem's topic associations</a></p></body></html>
