  <body><p>415_17: 《酬樂天書後三韻》元稹</p>
    <p>今日廬峰霞遶寺　昔時鸞殿鳳迴書　兩封相去八年後　一種俱云五夜初　漸覺此生都是夢　不能將淚滴雙魚</p><p><a href="../../model.html#/doc/19272">View poem's topic associations</a></p></body></html>
