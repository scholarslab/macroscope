  <body><p>645_54: 《早蟬》李鹹用</p>
    <p>門柳不連野　乍聞為早蟬　遊人無定處　入耳更應先　暫默斜陽雨　重吟遠岸煙　前年湘竹裏　風激遶離筵</p><p><a href="../../model.html#/doc/32342">View poem's topic associations</a></p></body></html>
