  <body><p>643_36_1: 《曲江二首（其一）》李山甫</p>
    <p>南山低對紫雲樓　翠影紅陰瑞氣浮　一種是春長富貴　大都為水也風流　爭攀柳帶千千手　間插花枝萬萬頭　獨向江邊最惆悵　滿衣塵土避王侯</p><p><a href="../../model.html#/doc/32189">View poem's topic associations</a></p></body></html>
