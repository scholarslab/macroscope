  <body><p>492_25: 《九日病起》殷堯藩</p>
    <p>重陽開滿菊花金　病起榰床惜賞心　紫蟹霜肥秋縱好　綠醅蟻滑晚慵斟　眼窺薄霧行殊倦　身怯寒風坐未禁　沈醉又成來歲約　遣懷聊作記時吟</p><p><a href="../../model.html#/doc/23512">View poem's topic associations</a></p></body></html>
