  <body><p>1_70: 《賦秋日懸清光賜房玄齡》李世民</p>
    <p>秋露凝高掌　朝光上翠微　參差麗雙闕　照耀滿重闈　仙馭隨輪轉　靈烏帶影飛　臨波無定彩　入隙有圓暉　還當葵藿志　傾葉自相依</p><p><a href="../../model.html#/doc/80">View poem's topic associations</a></p></body></html>
