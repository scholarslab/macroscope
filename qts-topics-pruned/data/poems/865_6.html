  <body><p>865_6: 《死後詩》李叔霽</p>
    <p>忽作無期別　沈冥恨有餘　長安雖不遠　無信可傳書</p><p><a href="../../model.html#/doc/46497">View poem's topic associations</a></p></body></html>
