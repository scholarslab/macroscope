  <body><p>647_57: 《詠史詩。馬陵》胡曾</p>
    <p>墜葉蕭蕭九月天　驅兵獨過馬陵前　路傍古木蟲書處　記得將軍破敵年</p><p><a href="../../model.html#/doc/32494">View poem's topic associations</a></p></body></html>
