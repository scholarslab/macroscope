  <body><p>301_75: 《初冬旅遊》王建</p>
    <p>遠投人宿趁房遲　僮僕傷寒馬亦飢　為客悠悠十月盡　莊頭栽竹已過時</p><p><a href="../../model.html#/doc/14391">View poem's topic associations</a></p></body></html>
