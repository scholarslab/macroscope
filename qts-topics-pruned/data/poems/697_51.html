  <body><p>697_51: 《送範評事入關》韋莊</p>
    <p>寂寥門戶寡相親　日日頻來只有君　正喜琴尊長作伴　忽攜書劍遠辭　傷心柳色離亭見　聒耳蟬聲故國聞　為報明年杏園客　與留絕豔待終軍</p><p><a href="../../model.html#/doc/35673">View poem's topic associations</a></p></body></html>
