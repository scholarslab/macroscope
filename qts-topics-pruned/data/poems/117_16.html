  <body><p>117_16: 《贈別江頭》萬齊融</p>
    <p>東南飛鳥處　言是故鄉天　江上風花晚　君行定幾千　計程頻破月　數別屢開年　明歲潯陽水　相思寄采蓮</p><p><a href="../../model.html#/doc/4833">View poem's topic associations</a></p></body></html>
