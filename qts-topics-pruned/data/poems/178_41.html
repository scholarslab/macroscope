  <body><p>178_41: 《答裴侍禦先行至石頭驛以書見招，期月滿泛洞庭》李白</p>
    <p>君至石頭驛　寄書黃鶴樓　開緘識遠意　速此南行舟　風水無定準　湍波或滯留　憶昨新月生　西簷若瓊鉤　今來何所似　破鏡懸清秋　恨不三五明　平湖泛澄流　此歡竟莫遂　狂殺王子猷　巴陵定遙遠　持贈解人憂</p><p><a href="../../model.html#/doc/7472">View poem's topic associations</a></p></body></html>
