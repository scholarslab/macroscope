  <body><p>870_8: 《戲顏郎官騎獵詩》張祜</p>
    <p>忽聞射獵出軍城　人著戎衣馬帶纓　倒把角弓呈一箭　滿山狐兔當頭行</p><p><a href="../../model.html#/doc/43588">View poem's topic associations</a></p></body></html>
