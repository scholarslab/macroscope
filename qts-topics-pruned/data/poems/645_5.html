  <body><p>645_5: 《秋夕》李鹹用</p>
    <p>寥廓秋雲薄　空庭月影微　樹寒棲鳥密　砌冷夜蛩稀　曉鼓軍容肅　疏鐘客夢歸　吟餘何所憶　聖主尚宵衣</p><p><a href="../../model.html#/doc/32292">View poem's topic associations</a></p></body></html>
