  <body><p>607_18: 《昆明池織女石（一作司馬複詩）》童翰卿</p>
    <p>一片昆明石　千秋織女名　見人虛脈脈　臨水更盈盈　苔作輕衣色　波為促杼聲　岸雲連鬢溼　沙月對眉生　有臉蓮同笑　無心鳥不驚　還如朝鏡裏　形影兩分明</p><p><a href="../../model.html#/doc/30507">View poem's topic associations</a></p></body></html>
