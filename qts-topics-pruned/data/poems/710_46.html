  <body><p>710_46: 《別》徐夤</p>
    <p>酒盡歌終問後期　泛萍浮梗不勝悲　東門匹馬夜歸處　南浦片帆飛去時　賦罷江淹吟更苦　詩成蘇武思何遲　可憐范陸分襟後　空折梅花寄所思</p><p><a href="../../model.html#/doc/36445">View poem's topic associations</a></p></body></html>
