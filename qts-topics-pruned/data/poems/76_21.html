  <body><p>76_21: 《同韋舍人元旦早朝》徐彥伯</p>
    <p>夕轉清壺漏　晨驚長樂鐘　逶迤綸禁客　假寐守銅龍　予亦趨三殿　肩隨謁九重　繁珂接曙響　華劍比春容　相問韶光歇　彌憐芳意濃　願言乘日旰　攜手即雲峰</p><p><a href="../../model.html#/doc/3511">View poem's topic associations</a></p></body></html>
