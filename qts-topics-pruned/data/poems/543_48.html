  <body><p>543_48: 《早秋寺居酬張侍禦六韻見寄》喻鳧</p>
    <p>六十上清冥　曉緘東越藤　山光紫衣陟　寺影白雲凝　溼葉起寒鳥　深林驚古僧　微風窗靜展　細雨閣吟登　清韻嶽磬遠　佳音湖水澄　卻思前所獻　何以豸冠稱</p><p><a href="../../model.html#/doc/27027">View poem's topic associations</a></p></body></html>
