  <body><p>551_16: 《成名後作》盧肇</p>
    <p>桂在蟾宮不可攀　功成業熟也何難　今朝折得東歸去　共與鄉閭年少看</p><p><a href="../../model.html#/doc/27561">View poem's topic associations</a></p></body></html>
