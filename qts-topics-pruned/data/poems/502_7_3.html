  <body><p>502_7_3: 《楊柳枝詞五首（其三）》姚合</p>
    <p>江上東西離別饒　舊條折盡折新條　亦知春色人將去　猶勝狂風取次飄</p><p><a href="../../model.html#/doc/24226">View poem's topic associations</a></p></body></html>
