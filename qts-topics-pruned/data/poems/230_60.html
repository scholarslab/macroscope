  <body><p>230_60: 《十六夜玩月》杜甫</p>
    <p>舊挹金波爽　皆傳玉露秋　關山隨地闊　河漢近人流　谷口樵歸唱　孤城笛起愁　巴童渾不寢　半夜有行舟</p><p><a href="../../model.html#/doc/10453">View poem's topic associations</a></p></body></html>
