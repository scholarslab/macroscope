  <body><p>824_15: 《登樓》子蘭</p>
    <p>邊邑鴻聲一例秋　大波平日遶山流　故人千里同明月　盡夕無言空倚樓</p><p><a href="../../model.html#/doc/41144">View poem's topic associations</a></p></body></html>
