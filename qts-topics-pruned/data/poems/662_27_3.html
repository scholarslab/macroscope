  <body><p>662_27_3: 《中元甲子以辛醜駕幸蜀四首（其三）》羅隱</p>
    <p>邪氣奔屯瑞氣移　清平過盡到艱危　縱饒犬彘迷常理　不奈豺狼幸此時　九廟有靈思李令　三川悲憶恨張儀　可憐一曲還京樂　重對紅蕉教蜀兒</p><p><a href="../../model.html#/doc/33410">View poem's topic associations</a></p></body></html>
