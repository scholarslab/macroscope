  <body><p>651_38: 《敘錢塘異勝》方幹</p>
    <p>暖景融融寒景清　越臺風送曉鐘聲　四郊遠火燒煙月　一道驚波撼郡城　夜雪未知東岸綠　春風猶放半江晴　謝公吟處依稀在　千古無人繼盛名</p><p><a href="../../model.html#/doc/32805">View poem's topic associations</a></p></body></html>
