  <body><p>206_65: 《奉陪韋潤州游鶴林寺》李嘉佑</p>
    <p>野寺江城近　雙旌五馬過　禪心超忍辱　梵語問多羅　松竹閒僧老　雲煙晚日和　寒塘歸路轉　清磬隔微波</p><p><a href="../../model.html#/doc/8923">View poem's topic associations</a></p></body></html>
