  <body><p>693_2: 《春閨怨》杜荀鶴</p>
    <p>朝喜花艷春　暮悲花委塵　不悲花落早　悲妾似花身</p><p><a href="../../model.html#/doc/38046">View poem's topic associations</a></p></body></html>
