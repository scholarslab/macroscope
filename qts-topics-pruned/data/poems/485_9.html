  <body><p>485_9: 《游山》鮑溶</p>
    <p>白道行深雲　雲高路彌細　時時天上客　遺路人間世　煙花最深處　井臼得空刺　天寒鶴巢林　石長泉脈閉　神化萬靈集　心期一朝契　不見金板書　誰知阮家裔　終期太古人　問取松柏歲</p><p><a href="../../model.html#/doc/23235">View poem's topic associations</a></p></body></html>
