  <body><p>263_68: 《贈別劉長卿時赴河南嚴中丞幕府》嚴維</p>
    <p>早見登郎署　同時跡下僚　幾年江路永　今去國門遙　文變騷人體　官移漢帝朝　望山吟度日　接枕話通宵　萬里趨公府　孤帆恨信潮　匡時知已老　聖代恥逃堯</p><p><a href="../../model.html#/doc/12107">View poem's topic associations</a></p></body></html>
