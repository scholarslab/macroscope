  <body><p>757_9: 《代京妓越賓答徐鉉》鐘謨</p>
    <p>一幅輕綃寄海濱　越姑長感昔時恩　欲知別後情多少　點點憑君看淚痕</p><p><a href="../../model.html#/doc/38488">View poem's topic associations</a></p></body></html>
