  <body><p>839_40: 《金山寺》齊己</p>
    <p>山帶金名遠　樓臺壓翠層　魚龍光照像　風浪影搖燈　檻外揚州樹　船通建業僧　塵埃何所到　青石坐如冰</p><p><a href="../../model.html#/doc/42012">View poem's topic associations</a></p></body></html>
