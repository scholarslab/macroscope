  <body><p>714_60: 《寓題》崔道融</p>
    <p>海上乘查便合仙　若無仙骨未如船　人間亦有支機石　虛被聲名到洞天</p><p><a href="../../model.html#/doc/36567">View poem's topic associations</a></p></body></html>
