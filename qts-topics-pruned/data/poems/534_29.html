  <body><p>534_29: 《觀章中丞夜按歌舞》許渾</p>
    <p>夜按雙娃禁曲新　東西簫鼓接雲津　舞衫未換紅鉛溼　歌扇初移翠黛顰　彩檻燭煙光吐日　畫屏香霧暖如春　西樓月在襄王醉　十二山高不見人</p><p><a href="../../model.html#/doc/26166">View poem's topic associations</a></p></body></html>
