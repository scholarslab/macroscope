  <body><p>331_13: 《禮部試早春殘雪》姚康</p>
    <p>微暖春潛至　輕明雪尚殘　銀鋪光漸溼　珪破色仍寒　無柳花常在　非秋露正團　素光浮轉薄　皓質駐應難　幸得依陰處　偏宜帶月看　玉塵銷欲盡　窮巷起袁安</p><p><a href="../../model.html#/doc/15584">View poem's topic associations</a></p></body></html>
