  <body><p>511_133: 《黃蜀葵花》張祜</p>
    <p>名花八葉嫩黃金　色照書窗透竹林　無奈美人閒把嗅　直疑檀口印中心</p><p><a href="../../model.html#/doc/24912">View poem's topic associations</a></p></body></html>
