  <body><p>849_41: 《哭僧》清尚</p>
    <p>道力自超然　身亡同坐禪　水流元在海　月落不離天　溪白葬時雪　風香焚處煙　世人頻下淚　不見我師玄</p><p><a href="../../model.html#/doc/42794">View poem's topic associations</a></p></body></html>
