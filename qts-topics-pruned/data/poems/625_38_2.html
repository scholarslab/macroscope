  <body><p>625_38_2: 《寄茅山何威儀二首（其二）》陸龜蒙</p>
    <p>曾向人間拜節旄　乍疑因夢到仙曹　身輕曳羽霞襟狹　髻聳峨煙鹿幘高　山暖不葷峰上薤　水寒仍落洞中桃　從聞此日搜奇話　轉覺魂飛夜夜勞</p><p><a href="../../model.html#/doc/31148">View poem's topic associations</a></p></body></html>
