  <body><p>285_108: 《送夏中丞赴甯國任》李端</p>
    <p>楚縣入青楓　長江一派通　板橋尋謝客　古邑事陶公　片雨收山外　連雲上漢東　陸機猶滯洛　念子望南鴻</p><p><a href="../../model.html#/doc/13641">View poem's topic associations</a></p></body></html>
