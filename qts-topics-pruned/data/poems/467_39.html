  <body><p>467_39: 《過蠡湖》牟融</p>
    <p>東湖煙水浩漫漫　湘浦秋聲入夜寒　風外暗香飄落粉　月中清影無離鸞　多情袁尹頻移席　有道喬仙獨倚闌　幾度篝簾相對處　無邊詩思到吟壇</p><p><a href="../../model.html#/doc/22430">View poem's topic associations</a></p></body></html>
