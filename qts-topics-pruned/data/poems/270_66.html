  <body><p>270_66: 《寄鄭煉師》戎昱</p>
    <p>平生金石友　淪落向辰州　已是二年客　那堪終日愁　尺書渾不寄　兩鬢計應秋　今夜相思月　情人南海頭</p><p><a href="../../model.html#/doc/12542">View poem's topic associations</a></p></body></html>
