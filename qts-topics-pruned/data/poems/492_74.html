  <body><p>492_74: 《聞箏歌》殷堯藩</p>
    <p>淒淒切切斷腸聲　指滑音柔萬種情　花影深沈遮不住　度幃穿幕又殘更</p><p><a href="../../model.html#/doc/23555">View poem's topic associations</a></p></body></html>
