  <body><p>602_48: 《楊柳》汪遵</p>
    <p>亞夫營畔柳濛濛　隋主堤邊四路通　攀折贈君還有意　翠眉輕嫩怕春風</p><p><a href="../../model.html#/doc/30264">View poem's topic associations</a></p></body></html>
