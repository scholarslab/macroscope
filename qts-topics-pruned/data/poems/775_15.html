  <body><p>775_15: 《謝僧寄拄杖》謝邈</p>
    <p>峭壁猿啼採處深　一枝奇異出孤岑　感師千里寄來意　發我片雲歸去心　窗外冷敲簷凍折　溪邊閒點戲魚沈　他年必藉相攜力　蹇步猶能返故林</p><p><a href="../../model.html#/doc/39122">View poem's topic associations</a></p></body></html>
