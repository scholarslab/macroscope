  <body><p>566_23: 《送莫仲節狀元歸省》柳珪</p>
    <p>青驄聚送謫仙人　南國榮親不及君　椰子味從今日近　鷓鴣聲向舊山聞　孤猿夜叫三湘月　匹馬時侵五嶺雲　想到故鄉應臘過　藥欄猶有異花薰</p><p><a href="../../model.html#/doc/28380">View poem's topic associations</a></p></body></html>
