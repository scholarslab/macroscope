  <body><p>28_32_7: 《雜曲歌辭。昇平樂（其七）》薛能</p>
    <p>品物盡昭蘇　神功復帝謨　他時應有壽　當代且無虞　賜曆通遐俗　移關入半胡鷦鷯一何幸　於此寄微軀</p><p><a href="../../model.html#/doc/1833">View poem's topic associations</a></p></body></html>
