  <body><p>260_37: 《即事奉呈郎中韋使君（明系試秘書省校書郎）》秦系</p>
    <p>久臥雲間已息機　青袍忽著狎鷗飛　詩興到來無一事　郡中今有謝玄暉</p><p><a href="../../model.html#/doc/12033">View poem's topic associations</a></p></body></html>
