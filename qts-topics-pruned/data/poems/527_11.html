  <body><p>527_11: 《七夕》杜牧</p>
    <p>雲階月地一相過　未抵經年別恨多　最恨明朝洗車雨　不教回腳渡天河</p><p><a href="../../model.html#/doc/25858">View poem's topic associations</a></p></body></html>
