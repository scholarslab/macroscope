  <body><p>721_18: 《送人之天臺》李洞</p>
    <p>行李一枝藤　雲邊曉扣冰　丹經如不謬　白髮亦何能　淺井仙人鏡　明珠海客燈　乃知真隱者　笑就漢廷徵</p><p><a href="../../model.html#/doc/36845">View poem's topic associations</a></p></body></html>
