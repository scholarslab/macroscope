  <body><p>95_26: 《鳳簫曲（一作古意）》沈佺期</p>
    <p>八月涼風動高閣　千金麗人捲綃幕　已憐池上歇芳菲　不念君恩坐搖落　世上榮華如轉蓬　朝隨阡陌暮雲中　飛燕侍寢昭陽殿　班姬飲恨長信宮　長信宮　昭陽殿　春來歌舞妾自知　秋至簾櫳君不見　昔時嬴女厭世紛　學吹鳳簫乘彩雲　含情轉睞向蕭史　千載紅顏持贈君</p><p><a href="../../model.html#/doc/4301">View poem's topic associations</a></p></body></html>
