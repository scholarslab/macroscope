  <body><p>701_16: 《從軍行》王貞白</p>
    <p>從軍朔方久　未省用干戈　祗以恩信及　自然戎虜和　邊聲動白草　燒色入枯河　每度因看獵　令人勇氣多</p><p><a href="../../model.html#/doc/35844">View poem's topic associations</a></p></body></html>
