  <body><p>249_96: 《見諸姬學玉台體》皇甫冉</p>
    <p>豔唱召燕姬　清弦待盧女　由來道姓秦　誰不知家楚　傳盃見目成　結帶明心許　寧辭玉輦迎　自堪金屋貯　朝朝作行雲　襄王迷處所</p><p><a href="../../model.html#/doc/11685">View poem's topic associations</a></p></body></html>
