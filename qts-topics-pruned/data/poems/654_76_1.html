  <body><p>654_76_1: 《雁二首（其一）》羅鄴</p>
    <p>暮天新雁起汀洲　紅蓼花開水國愁　想得故園今夜月　幾人相憶在江樓</p><p><a href="../../model.html#/doc/33027">View poem's topic associations</a></p></body></html>
