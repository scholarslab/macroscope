  <body><p>682_56: 《雨中》韓偓</p>
    <p>青桐承雨聲　聲聲何重疊　疏滴下高枝　次打敧低葉　鳥溼更梳翎　人愁方拄頰　獨自上西樓　風襟寒帖帖</p><p><a href="../../model.html#/doc/34651">View poem's topic associations</a></p></body></html>
