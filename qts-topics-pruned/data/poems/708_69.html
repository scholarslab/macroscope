  <body><p>708_69: 《草木》徐夤</p>
    <p>草木無情亦可嗟　重開明鏡照無涯　菊英空折羅含宅　榆莢不生原憲家　天命豈憑醫藥石　世途還要辟蟲沙　仙翁乞取金盤露　洗卻蒼蒼兩鬢華</p><p><a href="../../model.html#/doc/36319">View poem's topic associations</a></p></body></html>
