  <body><p>84_34: 《白帝城懷古》陳子昂</p>
    <p>日落滄江晚　停橈問土風　城臨巴子國　臺沒漢王宮　荒服仍周甸　深山尚禹功　巖懸青壁斷　地險碧流通　古木生雲際　孤帆出霧中　川途去無限　客思坐何窮</p><p><a href="../../model.html#/doc/3827">View poem's topic associations</a></p></body></html>
