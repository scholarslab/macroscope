  <body><p>445_34: 《聞崔十八宿予新昌弊宅時予亦宿崔家依仁新亭…聊以寫懷》白居易</p>
    <p>陋巷掩弊廬　高居敞華屋　新昌七株松　依仁萬莖竹　松前月臺白　竹下風池綠　君向我齋眠　我在君亭宿　平生有微尚　彼此多幽獨　何必本主人　兩心聊自足</p><p><a href="../../model.html#/doc/20909">View poem's topic associations</a></p></body></html>
