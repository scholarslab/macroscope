  <body><p>826_22: 《還舉人歌行卷》貫休</p>
    <p>厚於鐵圍山上鐵　薄似雙成仙體纈　蜀機鳳雛動蹩躠　珊瑚枝枝撐著月　王愷家中藏難掘　顏回飢僝愁天雪　古松直筆雷不折　雪衣女啄蟠桃缺　珮入龍宮步遲遲　繡簾銀殿何參差　即不知驪龍失珠知不知</p><p><a href="../../model.html#/doc/41226">View poem's topic associations</a></p></body></html>
