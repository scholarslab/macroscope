  <body><p>122_1: 《贈程秘書》盧象</p>
    <p>客自岐陽來　吐音若鳴鳳　孤飛畏不偶　獨立誰見用　忽從被褐中　召入承明宮　聖人借顏色　言事無不通　殷勤拯黎庶　感激論諸公　將相猜賈誼　圖書歸馬融　顧余久寂寞　一歲麒麟閣　且共歌太平　勿嗟名宦薄</p><p><a href="../../model.html#/doc/4946">View poem's topic associations</a></p></body></html>
