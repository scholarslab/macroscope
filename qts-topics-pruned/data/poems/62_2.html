  <body><p>62_2: 《送和西蕃使》杜審言</p>
    <p>使出鳳皇池　京師陽春晚　聖朝尚邊策　詔諭兵戈偃　拜手明光殿　搖心上林苑　種落踰青羌　關山度赤阪　疆埸及無事　雅歌而餐飯　寧獨錫和戎　更當封定遠</p><p><a href="../../model.html#/doc/3145">View poem's topic associations</a></p></body></html>
