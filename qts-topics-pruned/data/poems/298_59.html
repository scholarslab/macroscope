  <body><p>298_59: 《射虎行》王建</p>
    <p>自去射虎得虎歸　官差射虎得虎遲　獨行以死當虎命　兩人因疑終不定　朝朝暮暮空手回　山下綠苗成道徑　遠立不敢污箭鏃　聞死還來分虎肉　惜留猛虎著深山　射殺恐畏終身閒</p><p><a href="../../model.html#/doc/14166">View poem's topic associations</a></p></body></html>
