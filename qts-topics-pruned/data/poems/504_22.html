  <body><p>504_22: 《秋思》鄭巢</p>
    <p>寒蛩鳴不定　郭外水雲幽　南浦雁來日　北窗人臥秋　病身多在遠　生計少於愁　薄暮西風急　清碪響未休</p><p><a href="../../model.html#/doc/24390">View poem's topic associations</a></p></body></html>
