  <body><p>382_9: 《猛虎行》張籍</p>
    <p>南山北山樹冥冥　猛虎白日繞林行　向晚一身當道食　山中糜鹿盡無聲　年年養子在空谷　雌雄上山不相逐　谷中近窟有山村　長向村家取黃犢　五陵年少不敢射　空來林下看行跡</p><p><a href="../../model.html#/doc/18002">View poem's topic associations</a></p></body></html>
