  <body><p>498_2_4: 《武功縣中作三十首（其四）》姚合</p>
    <p>簿書多不會　薄俸亦難銷　醉臥慵開眼　閒行懶繫腰　移花兼蝶至　買石得雲饒且自心中樂　從他笑寂寥</p><p><a href="../../model.html#/doc/23966">View poem's topic associations</a></p></body></html>
