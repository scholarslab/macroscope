  <body><p>544_70: 《送王書記歸邠州》劉得仁</p>
    <p>陳琳輕一別　馬上意超然　來日行煩暑　歸時聽早蟬　陰雲翳城郭　細雨紊山川　從事公劉地　元戎舊禮賢</p><p><a href="../../model.html#/doc/27107">View poem's topic associations</a></p></body></html>
