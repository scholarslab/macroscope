  <body><p>206_75: 《送友人入湘》李嘉佑</p>
    <p>聞說湘川路　年年苦雨多　猿啼巫峽雨　月照洞庭波　窮海人還去　孤城雁共過　青山不可極　來往自蹉跎</p><p><a href="../../model.html#/doc/8933">View poem's topic associations</a></p></body></html>
