  <body><p>526_42: 《贈別》杜牧</p>
    <p>眼前迎送不曾休　相續輪蹄似水流　門外若無南北路　人間應免別離愁　蘇秦六印歸何日　潘岳雙毛去值秋　莫怪分襟銜淚語　十年耕釣憶滄洲</p><p><a href="../../model.html#/doc/25826">View poem's topic associations</a></p></body></html>
