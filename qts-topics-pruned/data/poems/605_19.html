  <body><p>605_19: 《學仙詞》邵謁</p>
    <p>上仙傳秘訣　澹薄與無營　鍊藥　　　　變姓不變形　三尸既無累　百慮自不生　是知寸心中　有路通上清　祖龍好仙術　燒卻黃金精</p><p><a href="../../model.html#/doc/30448">View poem's topic associations</a></p></body></html>
