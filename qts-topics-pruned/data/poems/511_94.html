  <body><p>511_94: 《贈竇家小兒》張祜</p>
    <p>深綠衣裳小小人　每來聽裏解相親　天生合去雲霄上　一尺松栽已出塵</p><p><a href="../../model.html#/doc/24871">View poem's topic associations</a></p></body></html>
