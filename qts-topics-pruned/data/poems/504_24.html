  <body><p>504_24: 《秋日陪姚郎中登郡中南亭》鄭巢</p>
    <p>雲水生寒色　高亭發遠心　雁來疏角韻　槐落減秋陰　隔石嘗茶坐　當山抱瑟吟　誰知瀟灑意　不似有朝簪</p><p><a href="../../model.html#/doc/24392">View poem's topic associations</a></p></body></html>
