  <body><p>579_2: 《傷溫德彝（一作傷邊將）》溫庭筠</p>
    <p>昔年戎虜犯榆關　一敗龍城匹馬還　侯印不聞封李廣　他人丘壟似天山</p><p><a href="../../model.html#/doc/29157">View poem's topic associations</a></p></body></html>
