  <body><p>844_70_2: 《江寺春殘寄幕中知己二首（其二）》齊己</p>
    <p>社蓮慚與幕蓮同　岳寺蕭條儉府雄　冷淡獨開香火裏　殷妍行列綺羅中　秋加玉露何傷白　夜醉金缸不那紅　閒憶遺民此心地　一般無染喻真空</p><p><a href="../../model.html#/doc/42442">View poem's topic associations</a></p></body></html>
