  <body><p>300_7: 《九仙公主舊莊》王建</p>
    <p>仙居五里外門西　石路親回御馬蹄　天使來栽宮裏樹　羅衣自買院前溪　野牛行傍澆花井　本主分將灌藥畦　樓上鳳皇飛去後　白雲紅葉屬山雞</p><p><a href="../../model.html#/doc/14245">View poem's topic associations</a></p></body></html>
