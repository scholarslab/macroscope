  <body><p>257_13: 《河陽橋送別》柳中庸</p>
    <p>黃河流出有浮橋　晉國歸人此路遙　若傍闌干千里望　北風驅馬雨蕭蕭</p><p><a href="../../model.html#/doc/11939">View poem's topic associations</a></p></body></html>
