  <body><p>310_6: 《山中自述》於鵠</p>
    <p>三十無名客　空山獨臥秋　病多知藥性　年長信人愁　螢影竹窗下　松聲茅屋頭　近來心更靜　不夢世間遊</p><p><a href="../../model.html#/doc/14765">View poem's topic associations</a></p></body></html>
