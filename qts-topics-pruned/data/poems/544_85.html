  <body><p>544_85: 《題景玄禪師院》劉得仁</p>
    <p>古僧精進者　師復是誰流　道貴行無我　禪難說到頭　汲泉羸鶴立　擁褐老猿愁　曾住深山院　何如此院幽</p><p><a href="../../model.html#/doc/27122">View poem's topic associations</a></p></body></html>
