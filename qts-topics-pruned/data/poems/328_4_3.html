  <body><p>328_4_3: 《雜言和常州李員外副使春日戲題十首（其三）》權德輿</p>
    <p>簷前曉色驚雙燕　戶外春風舞百花　粉署可憐閒對此　唯令碧玉泛流霞</p><p><a href="../../model.html#/doc/15492">View poem's topic associations</a></p></body></html>
