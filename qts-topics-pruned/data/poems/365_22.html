  <body><p>365_22: 《戲贈崔千牛》劉禹錫</p>
    <p>學道深山許老人　留名萬代不關身　勸君多買長安酒　南陌東城占取春</p><p><a href="../../model.html#/doc/17244">View poem's topic associations</a></p></body></html>
