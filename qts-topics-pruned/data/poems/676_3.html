  <body><p>676_3: 《遠遊》鄭穀</p>
    <p>江湖猶足事　食宿戍鼙喧　久客秋風起　孤舟夜浪翻　鄉音離楚水　廟貌入湘源　岸闊鳧鷖小　林垂橘柚繁　津官來有意　漁者笑無言　早晚酬僧約　中條有藥園</p><p><a href="../../model.html#/doc/34206">View poem's topic associations</a></p></body></html>
