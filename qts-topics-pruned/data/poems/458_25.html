  <body><p>458_25: 《臥疾來早晚》白居易</p>
    <p>臥疾來早晚　懸懸將十旬　婢能尋本草　犬不吠醫人　酒甕全生醭　歌筵半委塵　風光還欲好　爭向枕前春</p><p><a href="../../model.html#/doc/21948">View poem's topic associations</a></p></body></html>
