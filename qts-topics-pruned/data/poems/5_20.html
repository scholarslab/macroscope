  <body><p>5_20: 《唐明堂樂章。配饗》武則天</p>
    <p>笙鏞間玉宇　文物昭清輝　晬影臨芳奠　休光下太微　孝思期有感　明絜庶無違</p><p><a href="../../model.html#/doc/203">View poem's topic associations</a></p></body></html>
