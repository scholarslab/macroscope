  <body><p>449_15: 《送河南尹馮學士赴任》白居易</p>
    <p>石渠金谷中間路　軒騎翩翩十日程　清洛飲冰添苦節　碧嵩看雪助高情　謾誇河北操旄鉞　莫羨江西擁旆旌　何似府寮京令外　別教三十六峰迎</p><p><a href="../../model.html#/doc/21235">View poem's topic associations</a></p></body></html>
