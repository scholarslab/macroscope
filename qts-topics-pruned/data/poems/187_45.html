  <body><p>187_45: 《寺居獨夜，寄崔主簿》韋應物</p>
    <p>幽人寂不寐　木葉紛紛落　寒雨暗深更　流螢度高閣　坐使青燈曉　還傷夏衣薄　寧知歲方晏　離居更蕭索</p><p><a href="../../model.html#/doc/7887">View poem's topic associations</a></p></body></html>
