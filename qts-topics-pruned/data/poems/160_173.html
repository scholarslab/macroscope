  <body><p>160_173: 《題長安主人壁》孟浩然</p>
    <p>久廢南山田　叨陪東閣賢　欲隨平子去　猶未獻甘泉　枕籍琴書滿　褰帷遠岫連　我來如昨日　庭樹忽鳴蟬　促織驚寒女　秋風感長年　授衣當九月　無褐竟誰憐</p><p><a href="../../model.html#/doc/6887">View poem's topic associations</a></p></body></html>
