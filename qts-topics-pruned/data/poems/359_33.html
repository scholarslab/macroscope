  <body><p>359_33: 《聞韓賓擢第歸覲以詩美之兼賀韓十五曹長時韓牧永州》劉禹錫</p>
    <p>零陵香草滿郊坰　丹穴雛飛入翠屏　孝若歸來成畫讚　孟陽別後有山銘　蘭陔舊地花纔結　桂樹新枝色更青　為報儒林丈人道　如今從此鬢星星</p><p><a href="../../model.html#/doc/16988">View poem's topic associations</a></p></body></html>
