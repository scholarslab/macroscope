  <body><p>198_64: 《題華嚴寺瑰公禪房》岑參</p>
    <p>寺南幾十峰　峰翠晴可掬　朝從老僧飯　昨日崖口宿　錫杖倚枯松　繩床映深竹　東谿草堂路　來往行自熟　生事在雲山　誰能復羈束</p><p><a href="../../model.html#/doc/8415">View poem's topic associations</a></p></body></html>
