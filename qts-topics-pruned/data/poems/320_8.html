  <body><p>320_8: 《贈文敬太子廟時享退文舞迎武舞樂章》權德輿</p>
    <p>干旄羽籥相虧蔽　一進一退殊行綴　昔獻三雍盛禮容　今陳六佾崇儀制</p><p><a href="../../model.html#/doc/15214">View poem's topic associations</a></p></body></html>
