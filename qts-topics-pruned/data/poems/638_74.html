  <body><p>638_74: 《送人歸江南》張喬</p>
    <p>貧歸無定程　水宿與山行　未有安親計　難為去國情　島煙孤寺磬　江月遠船箏　思苦秋迴日　多應吟更清</p><p><a href="../../model.html#/doc/31872">View poem's topic associations</a></p></body></html>
