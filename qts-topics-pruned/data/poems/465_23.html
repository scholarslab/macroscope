  <body><p>465_23: 《送公孫器自桂林歸蜀》楊衡</p>
    <p>桂林淺復碧　潺湲半露石　將乘觸物舟　暫駐飛空錫　蜀鄉異青眼　蓬戶高朱戟　風度杳難尋　雲飄詎留跡　舊戶閒花草　馴鴿傍簷隙　揮手共忘懷　日墮千山夕</p><p><a href="../../model.html#/doc/22301">View poem's topic associations</a></p></body></html>
