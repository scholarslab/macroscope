  <body><p>136_57: 《上長史王公責躬》儲光羲</p>
    <p>覆舟無伯夷　覆車無仲尼　自咎失明義　寧由貝錦詩　松柏日已堅　桃李日已滋　顧己獨暗昧　所居成蒺藜　大賢薦時文　醜婦用蛾眉　惕惕愧不已　豈敢論其私　方朔既有言　子建亦有詩　惻隱及先世　析薪成自悲　靈鳥酬德輝　黃雀報仁慈　若公庶伏罪　此事安能遲</p><p><a href="../../model.html#/doc/5620">View poem's topic associations</a></p></body></html>
