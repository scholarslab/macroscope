  <body><p>621_3: 《五歌。放牛》陸龜蒙</p>
    <p>江草秋窮似秋半　十角吳牛放江岸　鄰肩抵尾乍依隈　橫去斜奔忽分散　荒陂斷塹無端入　背上時時孤鳥立　日暮相將帶雨歸　田家煙火微茫溼</p><p><a href="../../model.html#/doc/30989">View poem's topic associations</a></p></body></html>
