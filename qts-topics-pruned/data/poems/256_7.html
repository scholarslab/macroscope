  <body><p>256_7: 《送韓平兼寄郭微》劉昚虛</p>
    <p>上客夜相遇　小童能酤酒　即為臨水處　正值歸雁後　前路望鄉山　近家見門柳　到時春未暮　風景自應有　余憶東州人　經年別來久　殷勤為傳語　日夕念攜手　兼問前寄書　書中復達否</p><p><a href="../../model.html#/doc/11915">View poem's topic associations</a></p></body></html>
