  <body><p>201_5: 《使君席夜送嚴河南赴長水（得時字）》岑參</p>
    <p>嬌歌急管雜青絲　銀燭金杯映翠眉　使君地主能相送　河尹天明坐莫辭　春城月出人皆醉　野戍花深馬去遲　寄聲報爾山翁道　今日河南勝昔時</p><p><a href="../../model.html#/doc/8677">View poem's topic associations</a></p></body></html>
