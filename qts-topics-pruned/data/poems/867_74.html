  <body><p>867_74: 《新林驛女吟示歐陽訓（生飛蟲）》新林驛女</p>
    <p>月明階悄悄　影隻腰身小　誰是鶱翔人　願為比翼鳥</p><p><a href="../../model.html#/doc/46674">View poem's topic associations</a></p></body></html>
