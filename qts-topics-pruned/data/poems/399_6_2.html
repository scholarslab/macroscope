  <body><p>399_6_2: 《蟲豸詩。蟆子（其二）》元稹　　</p>
    <p>晦景權藏毒　明時敢噬人　不勞生詬怒　祗足助酸辛　隼眥看無物　蛇軀庇有鱗天方芻狗我　甘與爾相親</p><p><a href="../../model.html#/doc/18788">View poem's topic associations</a></p></body></html>
