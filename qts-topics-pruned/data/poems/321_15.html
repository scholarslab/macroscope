  <body><p>321_15: 《和司門殷員外早秋省中書直夜，寄荊南衛象端公》權德輿</p>
    <p>共嗟王粲滯荊州　才子為郎憶舊遊　涼夜偏宜粉署直　清言遠待玉人酬　風生北渚煙波闊　露下南宮星漢秋　早晚得為同舍侶　知君兩地結離憂</p><p><a href="../../model.html#/doc/15254">View poem's topic associations</a></p></body></html>
