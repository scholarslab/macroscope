  <body><p>260_13: 《秋日過僧惟則故院》秦系</p>
    <p>衰草經行處　微燈舊道場　門人失譚柄　野鳥上禪床　科斗書空古　旃檀缽自香　今朝數行淚　卻灑約公房</p><p><a href="../../model.html#/doc/12011">View poem's topic associations</a></p></body></html>
