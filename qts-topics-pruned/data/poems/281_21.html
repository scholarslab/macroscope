  <body><p>281_21: 《良田無晚歲》丁澤</p>
    <p>人功雖未及　地力信非常　不任耕耘早　偏宜黍稷良　無年皆有獲　後種亦先芳　膴膴盈千畝　青青保萬箱　何須祭田祖　詎要察農祥　況是春三月　和風日又長</p><p><a href="../../model.html#/doc/13346">View poem's topic associations</a></p></body></html>
