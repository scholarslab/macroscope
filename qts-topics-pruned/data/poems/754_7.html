  <body><p>754_7: 《贈浙西妓亞仙（筵上作）》徐鉉</p>
    <p>翠黛嚬如怨　朱顏醉更春　占將南國貌　惱殺別家人　粉汗沾巡盞　花鈿逐舞茵　明朝綺窗下　離恨兩殷勤</p><p><a href="../../model.html#/doc/38323">View poem's topic associations</a></p></body></html>
