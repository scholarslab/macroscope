  <body><p>180_21: 《望黃鶴樓》李白</p>
    <p>東望黃鶴山　雄雄半空出　四面生白雲　中峰倚紅日　巖巒行穹跨　峰嶂亦冥密　頗聞列仙人　於此學飛術　一朝向蓬海　千載空石室　金灶生煙埃　玉潭秘清謐　地古遺草木　庭寒老芝朮　蹇予羨攀躋　因欲保閒逸　觀奇遍諸嶽　茲嶺不可匹　結心寄青松　永悟客情畢</p><p><a href="../../model.html#/doc/7549">View poem's topic associations</a></p></body></html>
