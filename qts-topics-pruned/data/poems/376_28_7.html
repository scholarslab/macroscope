  <body><p>376_28_7: 《立德新居（其七）》孟郊</p>
    <p>都城多聳秀　愛此高縣居　伊雒遶街巷　鴛鴦飛閻閭　翠景何的礫　霜颸飄空虛突出萬家表　獨治二畝蔬　一旬一手版　十日九手鋤</p><p><a href="../../model.html#/doc/17750">View poem's topic associations</a></p></body></html>
