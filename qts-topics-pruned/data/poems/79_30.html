  <body><p>79_30: 《四月八日題七級》駱賓王</p>
    <p>化城分鳥堞　香閣俯龍川　複棟侵黃道　重檐架紫煙　銘書非晉代　壁畫是梁年　霸略今何在　王宮尚巋然　二帝曾遊聖　三卿是偶賢　因茲遊勝侶　超彼託良緣　我出有為界　君登非想天　悠悠青曠裏　蕩蕩白雲前　今日經行處　曲音號蓋煙</p><p><a href="../../model.html#/doc/3634">View poem's topic associations</a></p></body></html>
