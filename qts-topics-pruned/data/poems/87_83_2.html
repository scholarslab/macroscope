  <body><p>87_83_2: 《贈工部尚書馮公挽歌三首（其二）》張說</p>
    <p>爵位題龍旐　威儀出鳳城　路傍人泣送　門外馬嘶迎　萬事非吾有　千悲是世情昔焉稱夏日　今也諡冬卿</p><p><a href="../../model.html#/doc/4052">View poem's topic associations</a></p></body></html>
