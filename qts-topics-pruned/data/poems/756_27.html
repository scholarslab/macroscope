  <body><p>756_27: 《和張少監舟中望蔣山》徐鉉</p>
    <p>谿路向還背　前山高復重　紛披紅葉樹　間斷白雲峰　盡日慵移櫂　何年醉倚松　自知閒未得　不敢笑周顒</p><p><a href="../../model.html#/doc/38460">View poem's topic associations</a></p></body></html>
