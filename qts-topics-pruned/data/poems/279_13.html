  <body><p>279_13: 《題苗員外竹間亭》盧綸</p>
    <p>高甃絕行塵　開簾似有春　風傾竹上雪　山對酒邊人　步暖先逢日　書空遠見鄰　還同內齋暇　登賞及諸姻</p><p><a href="../../model.html#/doc/13210">View poem's topic associations</a></p></body></html>
