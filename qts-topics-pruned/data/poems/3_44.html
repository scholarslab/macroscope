  <body><p>3_44: 《賜崔日知往潞州》李隆基</p>
    <p>潞國開新府　壺關寵舊林　妙旌循吏德　持悅庶氓心　禮樂中朝貴　神明列郡欽　揚風非贈扇　易俗是張琴　藩鎮謳謠滿　行宮雨露深　會書丞相策　先賜潁川金</p><p><a href="../../model.html#/doc/144">View poem's topic associations</a></p></body></html>
