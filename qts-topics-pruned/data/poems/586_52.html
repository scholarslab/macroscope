  <body><p>586_52: 《與僧話舊》劉滄</p>
    <p>巾舄同時下翠微　舊遊因話事多違　南朝古寺幾僧在　西嶺空林唯鳥歸　莎徑晚煙凝竹塢　石池春色染苔衣　此時相見又相別　即是關河朔雁飛</p><p><a href="../../model.html#/doc/29504">View poem's topic associations</a></p></body></html>
