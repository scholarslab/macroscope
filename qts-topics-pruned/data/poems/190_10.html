  <body><p>190_10: 《酬元偉過洛陽夜燕》韋應物</p>
    <p>三載寄關東　所懽皆遠違　思懷方耿耿　忽得觀容輝　親燕在良夜　歡攜闢中闈　問我猶杜門　不能奮高飛　明燈照四隅　炎炭正可依　清觴雖云酌　所愧乏珍肥　晨裝復當行　寥落星已稀　何以慰心曲　佇子西還歸</p><p><a href="../../model.html#/doc/8023">View poem's topic associations</a></p></body></html>
