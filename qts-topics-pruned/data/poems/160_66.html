  <body><p>160_66: 《與諸子登峴山》孟浩然</p>
    <p>人事有代謝　往來成古今　江山留勝跡　我輩復登臨　水落魚梁淺　天寒夢澤深　羊公碑字在　讀罷淚沾襟</p><p><a href="../../model.html#/doc/6780">View poem's topic associations</a></p></body></html>
