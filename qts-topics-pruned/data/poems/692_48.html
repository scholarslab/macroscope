  <body><p>692_48: 《贈元上人》杜荀鶴</p>
    <p>多少僧中僧行高　偈成流落遍僧抄　經窗月靜灘聲到　石逕人稀蘚色交　垂露竹黏蟬落殼　窣雲松載鶴棲巢　煮茶童子閒勝我　猶得依時把磬敲</p><p><a href="../../model.html#/doc/35326">View poem's topic associations</a></p></body></html>
