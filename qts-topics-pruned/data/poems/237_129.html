  <body><p>237_129: 《山路見梅，感而有作》錢起</p>
    <p>莫言山路僻　還被好風催　行客淒涼過　村籬冷落開　晚溪寒水照　晴日數蜂來　重憶江南酒　何因把一杯</p><p><a href="../../model.html#/doc/10999">View poem's topic associations</a></p></body></html>
