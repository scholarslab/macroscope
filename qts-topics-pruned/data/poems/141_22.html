  <body><p>141_22: 《途中作》王昌齡</p>
    <p>遊人愁歲晏　早起遵王畿　墜葉吹未曉　疏林月微微　驚禽棲不定　寒獸相因依　歡此霜露下　復聞鴻雁飛　渺然江南意　惜與中途違　羈旅悲壯髮　別離念征衣　永圖豈勞止　明節期所歸　寧厭楚山曲　無人長掩扉</p><p><a href="../../model.html#/doc/5840">View poem's topic associations</a></p></body></html>
