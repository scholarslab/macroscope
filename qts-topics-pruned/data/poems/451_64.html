  <body><p>451_64: 《哭崔兒》白居易</p>
    <p>掌珠一顆兒三歲　鬢雪千莖父六旬　豈料汝先為異物　常憂吾不見成人　悲腸自斷非因劍　啼眼加昏不是塵　懷抱又空天默默　依前重作鄧攸身</p><p><a href="../../model.html#/doc/21460">View poem's topic associations</a></p></body></html>
