  <body><p>845_73: 《吟興自述》齊己</p>
    <p>前習都由未盡空　生知雅學妙難窮　一千首出悲哀外　五十年銷雪月中　興去不妨歸靜慮　情來何止發真風　曾無一字干聲利　豈愧操心負至公</p><p><a href="../../model.html#/doc/42532">View poem's topic associations</a></p></body></html>
