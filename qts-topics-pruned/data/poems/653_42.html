  <body><p>653_42: 《路入金州江中作》方幹</p>
    <p>棹尋椒岸縈迴去　數里時逢一兩家　知是從來貢金處　江邊牧豎亦披沙</p><p><a href="../../model.html#/doc/32934">View poem's topic associations</a></p></body></html>
