  <body><p>596_37: 《隱者》司馬紮</p>
    <p>松間開一徑　秋草自相依　終日不冠帶　空山無是非　投綸溪鳥伴　曝藥谷雲飛　時向鄰家去　狂歌夜醉歸</p><p><a href="../../model.html#/doc/30020">View poem's topic associations</a></p></body></html>
