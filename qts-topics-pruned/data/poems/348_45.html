  <body><p>348_45: 《早秋滻水送人歸越》陳羽</p>
    <p>涼葉蕭蕭生遠風　曉鴉飛度望春宮　越人歸去一搖首　腸斷馬嘶秋水東</p><p><a href="../../model.html#/doc/16367">View poem's topic associations</a></p></body></html>
