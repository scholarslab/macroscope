  <body><p>581_21: 《商山早行》溫庭筠</p>
    <p>晨起東征鐸　客行悲故鄉　雞聲茅店月　人跡板橋霜　槲葉落山路　枳花明驛牆　因思杜陵夢　鳧雁滿迴塘</p><p><a href="../../model.html#/doc/29211">View poem's topic associations</a></p></body></html>
