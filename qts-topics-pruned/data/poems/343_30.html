  <body><p>343_30: 《酬王二十舍人雪中見寄》韓愈</p>
    <p>三日柴門擁不開　階平庭滿白皚皚　今朝蹋作瓊瑤跡　為有詩從鳳沼來</p><p><a href="../../model.html#/doc/16129">View poem's topic associations</a></p></body></html>
