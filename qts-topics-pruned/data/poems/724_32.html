  <body><p>724_32: 《題常樂寺》唐求</p>
    <p>桂冷香聞十里間　殿台渾不似人寰　日斜回首江頭望　一片晴雲落後山</p><p><a href="../../model.html#/doc/37026">View poem's topic associations</a></p></body></html>
