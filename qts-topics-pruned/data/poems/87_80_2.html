  <body><p>87_80_2: 《右侍郎集賢院學士徐公挽詞二首（其二）》張說</p>
    <p>歎息書林友　才華天下選　並賦三陽宮　集詩集賢殿　具物衣如在　咄嗟長不見　既哀薤露詞　豈忘平生眷</p><p><a href="../../model.html#/doc/4045">View poem's topic associations</a></p></body></html>
