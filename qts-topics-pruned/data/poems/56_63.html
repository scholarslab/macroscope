  <body><p>56_63: 《晦日宴高氏林亭同用華字》王勔</p>
    <p>上序披林館　中京視物華　竹窗低露葉　梅逕起風花　景落春臺霧　池侵舊渚沙　綺筵歌吹晚　暮雨泛香車</p><p><a href="../../model.html#/doc/2938">View poem's topic associations</a></p></body></html>
