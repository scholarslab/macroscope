  <body><p>853_2_8: 《覽古十四首（其八）》吳筠</p>
    <p>食其昔未偶　落魄為狂生　一朝君臣契　雄辯何縱橫　運籌康漢業　憑軾下齊城既以智所達　還為智所烹　豈若終貧賤　酣歌本無營</p><p><a href="../../model.html#/doc/42874">View poem's topic associations</a></p></body></html>
