  <body><p>358_76: 《途次敷水驛伏睹華州舅氏昔日行縣題詩處潸然有感》劉禹錫</p>
    <p>昔日股肱守　朱輪茲地遊　繁華日已謝　章句此空留　蔓草佳城閉　故林棠樹秋　今來重垂淚　不忍過西州</p><p><a href="../../model.html#/doc/16953">View poem's topic associations</a></p></body></html>
