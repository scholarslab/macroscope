  <body><p>273_150: 《漸至涪州先寄王員外使君縱》戴叔倫</p>
    <p>文教通夷俗　均輸問火田　江分巴字水　樹入夜郎煙　毒瘴含秋氣　陰崖蔽曙天　路難空計日　身老不由年　將命寧知遠　歸心詎可傳　星郎復何意　出守五溪邊</p><p><a href="../../model.html#/doc/12910">View poem's topic associations</a></p></body></html>
