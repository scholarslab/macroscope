  <body><p>236_89: 《尋華山雲台觀道士》錢起</p>
    <p>秋日西山明　勝趣引孤策　桃源數曲盡　洞口兩岸坼　還從岡象來　忽得仙靈宅　霓裳誰之子　霞酌能止客　殘陽在翠微　攜手更登歷　林行拂煙雨　溪望亂金碧　飛鳥下天窗　褭松際雲壁　稍尋玄蹤遠　宛入寥天寂　願言葛仙翁　終年鍊玉液</p><p><a href="../../model.html#/doc/10862">View poem's topic associations</a></p></body></html>
