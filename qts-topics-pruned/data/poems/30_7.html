  <body><p>30_7: 《春首》陳叔達</p>
    <p>雪花聯玉樹　冰彩散瑤池　翔禽遙出沒　積翠遠參差</p><p><a href="../../model.html#/doc/2313">View poem's topic associations</a></p></body></html>
