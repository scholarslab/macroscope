  <body><p>581_9: 《早秋山居》溫庭筠</p>
    <p>山近覺寒早　草堂霜氣晴　樹凋窗有日　池滿水無聲　果落見猿過　葉乾聞鹿行　素琴機慮靜　空伴夜泉清</p><p><a href="../../model.html#/doc/29199">View poem's topic associations</a></p></body></html>
