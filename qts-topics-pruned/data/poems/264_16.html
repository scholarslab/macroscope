  <body><p>264_16: 《傷子》顧況</p>
    <p>老夫哭愛子　日暮千行血　聲逐斷猿悲　跡隨飛鳥滅　老夫已七十　不作多時別</p><p><a href="../../model.html#/doc/12144">View poem's topic associations</a></p></body></html>
