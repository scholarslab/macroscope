  <body><p>588_54: 《深秋過源宗上人房（房一作方丈）》李頻</p>
    <p>到日值搖落　相留山舍空　微寒生夜半　積雨向秋終　度講多來雁　經禪少候蟲　方從聽話後　不省在愁中</p><p><a href="../../model.html#/doc/29676">View poem's topic associations</a></p></body></html>
