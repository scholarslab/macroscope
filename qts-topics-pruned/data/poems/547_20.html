  <body><p>547_20: 《越亭二十韻》元晦</p>
    <p>乏才叨八使　徇祿非三顧　南服頒詔條　東林證迷誤　未聞述職效　偶脫囂煩趣　激水濬坳塘　緣崖攲磴步　西巖煥朝旭　深壑囊宿霧　影氣爽衣巾　涼颸輕杖履　臨高神慮寂　遠眺川原布　孤帆逗汀煙　翻鴉集江樹　獨探洞府靜　怳若偓佺遇　一瞬契真宗　百年成妄故　孱顏石戶啟　杳靄溪雲度　松籟韻宮商　鴛甍勢翔溯　津梁危彴架　濟物虛舟渡　環流馳羽觴　金英錶妝嫮　笳吟寒壘迥　鳥噪空山暮　悵望麋鹿心　低迴車馬路　懸冠謝陶令　褫珮懷疏傅　遐想蛻纓緌　徒慚卹襦　福盈禍之倚　權勝道所惡　何必棲禪關　無言自冥悟</p><p><a href="../../model.html#/doc/27198">View poem's topic associations</a></p></body></html>
