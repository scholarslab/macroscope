  <body><p>897_9_19: 《浣溪沙（其十九）》孫光憲</p>
    <p>十五年來錦岸遊　未曾行處不風流　好花長與萬金酬　滿眼利名渾信運　一生狂蕩恐難休　且陪煙月醉紅樓</p><p><a href="../../model.html#/doc/44536">View poem's topic associations</a></p></body></html>
