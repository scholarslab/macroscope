  <body><p>647_143: 《詠史詩。泜水》胡曾</p>
    <p>韓信經營按鏌邪　臨戎叱吒有誰加　猶疑轉戰逢勍敵　更向軍中問左車</p><p><a href="../../model.html#/doc/32580">View poem's topic associations</a></p></body></html>
