  <body><p>519_10: 《陪新及第赴同年會》李遠</p>
    <p>曾攀芳桂英　處處共君行　今日杏園宴　當時天樂聲　柳濃堪繫馬　花上未藏鶯　滿座皆仙侶　同年別有情</p><p><a href="../../model.html#/doc/25346">View poem's topic associations</a></p></body></html>
