  <body><p>436_96: 《花下自勸酒》白居易</p>
    <p>酒醆酌來須滿滿　花枝看即落紛紛　莫言三十是年少　百歲三分已一分</p><p><a href="../../model.html#/doc/20173">View poem's topic associations</a></p></body></html>
