  <body><p>866_43_4: 《與顏浚冥會詩（其四）》陳宮妃嬪</p>
    <p>簫管清吟怨麗華　秋江寒月綺窗斜　慚非後主題箋客　得見臨春閣上花</p><p><a href="../../model.html#/doc/43475">View poem's topic associations</a></p></body></html>
