  <body><p>898_1_3: 《浣溪沙（其三）》張泌</p>
    <p>獨立寒階望月華　露濃香泛小庭花　繡屏愁背一燈斜　雲雨自從分散後　人間無路到仙家　但憑魂夢訪天涯</p><p><a href="../../model.html#/doc/44598">View poem's topic associations</a></p></body></html>
