  <body><p>466_14: 《禦題國子監門》薛存誠</p>
    <p>宸翰符玄造　榮題國子門　筆鋒迴日月　字勢動乾坤　簷下雲光絕　梁間鵲影翻　張英聖莫擬　索靖妙難言　為著盤龍跡　能彰舞鳳蹲　更隨垂露像　常以沐皇恩</p><p><a href="../../model.html#/doc/22345">View poem's topic associations</a></p></body></html>
