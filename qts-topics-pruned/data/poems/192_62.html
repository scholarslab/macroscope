  <body><p>192_62: 《詣西山深師》韋應物</p>
    <p>曹溪舊弟子　何緣住此山　世有征戰事　心將流水閒　掃林驅虎出　宴坐一林間　藩守寧為重　擁騎造雲關</p><p><a href="../../model.html#/doc/8188">View poem's topic associations</a></p></body></html>
