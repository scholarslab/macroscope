  <body><p>727_20: 《秋醉歌》張為</p>
    <p>金風颯已起　還是招漁翁　攜酒天姥岑　自彈嶧陽桐　脫卻登山履　赤腳翹青筇　泉聲掃殘暑　猿臂攀長松　翠微泛樽綠　苔蘚分煙紅　造化處術內　相對數壺空　醉眠嶺上草　不覺夜露濃　一夢到天曉　始覺一醉中　皎然夢中路　直到瀛洲東　初平把我臂　相與騎白龍　三留對上帝　玉樓十二重　上帝賜我酒　送我敲金鐘　寶閣香斂苒　琪樹寒玲瓏　動葉如笙篁　音律相怡融　珍重此一醉　百骸出天地　長如此夢魂　永謝名與利</p><p><a href="../../model.html#/doc/37097">View poem's topic associations</a></p></body></html>
