  <body><p>250_39: 《送鄭員外入茅山居》皇甫冉</p>
    <p>但見全家去　寧知幾日還　白雲迎谷口　流水出人間　冠冕情遺世　神仙事滿山　其中應有物　豈貴一身閒</p><p><a href="../../model.html#/doc/11722">View poem's topic associations</a></p></body></html>
