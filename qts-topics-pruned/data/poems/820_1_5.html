  <body><p>820_1_5: 《從軍行五首（其五）》皎然</p>
    <p>黃紙君王詔　青泥校尉書　誓師張虎落　選將擐犀渠　霧暗津蒲失　天寒塞柳疏　橫行十萬騎　欲掃虜塵餘</p><p><a href="../../model.html#/doc/40949">View poem's topic associations</a></p></body></html>
