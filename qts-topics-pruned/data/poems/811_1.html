  <body><p>811_1: 《歸山作》護國</p>
    <p>誼靜各有路　偶隨心所安　縱然在朝市　終不忘林巒　四皓將拂衣　二疏能挂冠　窗前隱逸傳　每日三時看　靳尚那可論　屈原亦可歎　至今黃泉下　名及青雲端　松牖見初月　花間禮古壇　何處論心懷　世上空漫漫</p><p><a href="../../model.html#/doc/40474">View poem's topic associations</a></p></body></html>
