  <body><p>169_9: 《贈別從甥高五》李白</p>
    <p>魚目高泰山　不如一璵璠　賢甥即明月　聲價動天門　能成吾宅相　不減魏陽元　自顧寡籌略　功名安所存　五木思一擲　如繩繫窮猿　櫪中駿馬空　堂上醉人喧　黃金久已罄　為報故交恩　聞君隴西行　使我驚心魂　與爾共飄颻　雲天各飛翻　江水流或卷　此心難具論　貧家羞好客　語拙覺辭繁　三朝空錯莫　對飯卻慚冤　自笑我非夫　生事多契闊　蓄積萬古憤　向誰得開豁　天地一浮雲　此身乃毫末　忽見無端倪　太虛可包括　去去何足道　臨岐空復愁　肝膽不楚越　山河亦衾裯　雲龍若相從　明主會見收　成功解相訪　溪水桃花流</p><p><a href="../../model.html#/doc/7203">View poem's topic associations</a></p></body></html>
