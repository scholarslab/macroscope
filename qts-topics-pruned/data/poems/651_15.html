  <body><p>651_15: 《哭江西處士陳陶》方幹</p>
    <p>壽盡天年命不通　釣溪吟月便成翁　雖云掛劍來墳上　亦恐藏書在壁中　巢父精靈歸大夜　客兒才調振遺風　南華至理須齊物　生死即應無異同</p><p><a href="../../model.html#/doc/32778">View poem's topic associations</a></p></body></html>
