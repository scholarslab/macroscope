  <body><p>211_2: 《塞下曲》高適</p>
    <p>結束浮雲駿　翩翩出從戎　且憑天子怒　復倚將軍雄　萬鼓雷殷地　千旗火生風　日輪駐霜戈　月魄懸琱弓　青海陣雲匝　黑山兵氣衡　戰酣太白高　戰罷旄頭空　萬里不惜死　一朝得成功　畫圖騏麟閣　入朝明光宮　大笑向文士　一經何足窮　古人昧此道　往往成老翁</p><p><a href="../../model.html#/doc/9064">View poem's topic associations</a></p></body></html>
