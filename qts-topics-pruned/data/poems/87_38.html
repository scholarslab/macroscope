  <body><p>87_38: 《廣州蕭都督入朝過嶽州宴餞得冬字》張說</p>
    <p>孤城抱大江　節使往朝宗　果是臺中舊　依然水上逢　京華遙比日　疲老颯如冬　竊羨能言鳥　銜恩向九重</p><p><a href="../../model.html#/doc/3997">View poem's topic associations</a></p></body></html>
