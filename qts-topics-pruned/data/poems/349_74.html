  <body><p>349_74: 《九日廣陵登高懷邵二先輩》歐陽詹</p>
    <p>簪萸泛菊俯平阡　飲過三杯卻惘然　十歲此辰同醉友　登高各處已三年</p><p><a href="../../model.html#/doc/16457">View poem's topic associations</a></p></body></html>
