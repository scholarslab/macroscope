  <body><p>375_1_13: 《秋懷（其十三）》孟郊</p>
    <p>霜氣入病骨　老人身生冰　衰毛暗相刺　冷痛不可勝　鷕鷕伸至明　強強攬所憑瘦座形欲折　腹飢心將崩　勸藥左右愚　言語如見憎　聳耳噎神開　始知功用能日中視餘瘡　暗隙聞繩繩　彼嗅一何酷　此味半點凝　潛毒爾無厭　餘生我堪矜凍飛幸不遠　冬令反心懲　出沒各有時　寒熱苦相凌　仰謝調運翁　請命願有徵</p><p><a href="../../model.html#/doc/17670">View poem's topic associations</a></p></body></html>
