  <body><p>160_82: 《梅道士水亭》孟浩然</p>
    <p>傲吏非凡吏　名流即道流　隱居不可見　高論莫能酬　水接仙源近　山藏鬼谷幽　再來迷處所　花下問漁舟</p><p><a href="../../model.html#/doc/6796">View poem's topic associations</a></p></body></html>
