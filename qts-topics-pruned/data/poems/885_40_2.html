  <body><p>885_40_2: 《馮氏書齋小松二首（其二）》王貞白</p>
    <p>得地已經歲　清音晝夜聞　根涵舊山土　葉間近溪雲　野鶴望長遠　庭花笑不群　須知搖落後　眾木始能分</p><p><a href="../../model.html#/doc/43880">View poem's topic associations</a></p></body></html>
