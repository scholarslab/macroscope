  <body><p>170_21: 《贈柳圓》李白</p>
    <p>竹實滿秋浦　鳳來何苦飢　還同月下鵲　三繞未安枝　夫子即瓊樹　傾柯拂羽儀　懷君戀明德　歸去日相思</p><p><a href="../../model.html#/doc/7241">View poem's topic associations</a></p></body></html>
