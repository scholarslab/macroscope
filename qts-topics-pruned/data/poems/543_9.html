  <body><p>543_9: 《遊北山寺》喻鳧</p>
    <p>煙岡影畔寺　游步此時孤　庭靜眾藥在　鶴閒雙檜枯　藍峰露秋院　灞水入春廚　便可棲心跡　如何返舊途</p><p><a href="../../model.html#/doc/26988">View poem's topic associations</a></p></body></html>
