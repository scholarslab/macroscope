  <body><p>549_22: 《昔昔鹽二十首。前年過代北》趙嘏</p>
    <p>代北幾千里　前年又復經　燕山雲自合　胡塞草應青　鐵馬喧鼙鼓　蛾眉怨錦屏　不知羌笛曲　掩淚若為聽</p><p><a href="../../model.html#/doc/27310">View poem's topic associations</a></p></body></html>
