  <body><p>564_4: 《奉酬於中丞登越王樓見寄之什》楊牢</p>
    <p>劍外書來日　驚忙自折封　丹青得山水　強健慰心胸　事少勝諸郡　江迴見幾重　寧悲久作別　且似一相逢　詩合焚香詠　愁應賴酒濃　庾樓寒更憶　腸斷雪千峰</p><p><a href="../../model.html#/doc/28319">View poem's topic associations</a></p></body></html>
