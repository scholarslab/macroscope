  <body><p>494_73: 《秋夜山中別友人》施肩吾</p>
    <p>獨鶴孤雲兩難說　明朝又作東西別　知君少壯無幾年　莫愛閒吟老松月</p><p><a href="../../model.html#/doc/23630">View poem's topic associations</a></p></body></html>
