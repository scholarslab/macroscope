  <body><p>735_1_1: 《宮詞百首（其一）》和凝</p>
    <p>紫燎光銷大駕歸　御樓初見赭黃衣　千聲鼓定將宣赦　竿上金雞翅欲飛</p><p><a href="../../model.html#/doc/37424">View poem's topic associations</a></p></body></html>
