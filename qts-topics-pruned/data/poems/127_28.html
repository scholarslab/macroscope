  <body><p>127_28: 《遊化感寺》王維</p>
    <p>翡翠香煙合　琉璃寶地平　龍宮連棟宇　虎穴傍檐楹　谷靜唯松響　山深無鳥聲　瓊峰當戶拆　金澗透林明　郢路雲端迥　秦川雨外晴　雁王銜果獻　鹿女踏花行　抖擻辭貧里　歸依宿化城　繞籬生野蕨　空館發山櫻　香飯青菰米　嘉蔬綠筍莖　誓陪清梵末　端坐學無生</p><p><a href="../../model.html#/doc/5265">View poem's topic associations</a></p></body></html>
