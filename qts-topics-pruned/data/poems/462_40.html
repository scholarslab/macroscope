  <body><p>462_40: 《寄韜光禪師》白居易</p>
    <p>一山門作兩山門　兩寺原從一寺分　東澗水流西澗水　南山雲起北山雲　前臺花發後臺見　上界鐘聲下界聞　遙想吾師行道處　天香桂子落紛紛</p><p><a href="../../model.html#/doc/22219">View poem's topic associations</a></p></body></html>
