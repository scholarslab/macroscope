  <body><p>891_2: 《憶江南》崔懷寶</p>
    <p>平生願　願作樂中箏　得近玉人纖手子　砑羅裙上放嬌聲　便死也為榮</p><p><a href="../../model.html#/doc/47647">View poem's topic associations</a></p></body></html>
