  <body><p>72_6: 《三月三日宴王明府山亭（得郊字）》席元明</p>
    <p>日惟上巳　時亨有巢　中尊引桂　芳筵藉茅　書僮橐筆　膳夫行炰　煙霏萬雉　花明四郊　沼蘋白帶　山花　紫苞　同人聚飲　千載神交</p><p><a href="../../model.html#/doc/3356">View poem's topic associations</a></p></body></html>
