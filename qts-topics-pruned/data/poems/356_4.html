  <body><p>356_4: 《九華山歌》劉禹錫</p>
    <p>奇峰一見驚魂魄　意想洪罏始開闢　疑是九龍夭矯欲攀天　忽逢霹靂一聲化為石　不然何至今　悠悠億萬年　氣勢不死如騰屳　雲含幽兮月添冷　月凝暉兮江漾影　結根不得要路津　迥秀長在無人境　軒皇封禪登雲亭　大禹會寄臨東溟　乘樏不來廣樂絕　獨與猿鳥愁青熒　君不見敬亭之山黃索漠　兀如斷岸無稜角　宣城謝守一首詩　遂使聲名齊五岳　九華山　九華山　自是造化一尤物　焉能籍甚乎人間</p><p><a href="../../model.html#/doc/16740">View poem's topic associations</a></p></body></html>
