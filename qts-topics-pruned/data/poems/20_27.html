  <body><p>20_27: 《相和歌辭。飲馬長城窟行》李世民</p>
    <p>塞外悲風切　交河冰已結　瀚海百重波　陰山千里雪　迥戍危烽火　層巒引高節　悠悠卷旆旌　飲馬出長城　寒沙連騎跡　朔吹斷邊聲　胡塵清玉塞　羌笛韻金鉦　絕漠干戈戢　車徒振原隰　都尉反龍堆　將軍旋馬邑　揚麾氛霧靜　紀石功名立　荒裔一戎衣　雲臺凱歌入</p><p><a href="../../model.html#/doc/1045">View poem's topic associations</a></p></body></html>
