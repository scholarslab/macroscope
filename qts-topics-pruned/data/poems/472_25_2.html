  <body><p>472_25_2: 《長門怨三首（其二）》劉皂</p>
    <p>宮殿沈沈月欲分　昭陽更漏不堪聞　珊瑚枕上千行淚　不是思君是恨君</p><p><a href="../../model.html#/doc/22619">View poem's topic associations</a></p></body></html>
