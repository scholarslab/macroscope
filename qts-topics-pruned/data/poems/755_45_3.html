  <body><p>755_45_3: 《光穆皇后挽歌三首（其三）》徐鉉</p>
    <p>隱隱閶門路　煙雲曉更愁　空瞻金輅出　非是濯龍游　德感人倫正　風行內職修　還隨偶物化　同此思軒丘</p><p><a href="../../model.html#/doc/38415">View poem's topic associations</a></p></body></html>
