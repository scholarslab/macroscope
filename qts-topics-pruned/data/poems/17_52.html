  <body><p>17_52: 《樂府雜曲。鼓吹鐃歌。靖本邦》柳宗元</p>
    <p>本邦伊晉　惟時不靖　根柢之搖　枝葉攸病　守臣不任　勩于神聖　惟鉞之興　翦焉則定　洪惟我理　式和以敬　群頑既夷　庶績咸正　皇謨載大　惟人之慶</p><p><a href="../../model.html#/doc/767">View poem's topic associations</a></p></body></html>
