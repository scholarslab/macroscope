  <body><p>798_1_94: 《宮詞（其九十四）》花蕊夫人</p>
    <p>半夜搖船載內家　水門紅蠟一行斜　聖人正在宮中飲　宣使池頭旋折花</p><p><a href="../../model.html#/doc/39682">View poem's topic associations</a></p></body></html>
