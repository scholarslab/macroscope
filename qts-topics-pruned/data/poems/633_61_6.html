  <body><p>633_61_6: 《攜仙籙九首（其六）》司空圖</p>
    <p>若有陰功救未然　玉皇品籍亦搜賢　應知譚笑還高謝　別就滄洲贊上仙</p><p><a href="../../model.html#/doc/31563">View poem's topic associations</a></p></body></html>
