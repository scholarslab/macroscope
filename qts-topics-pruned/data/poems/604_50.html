  <body><p>604_50: 《送金吾侍禦奉使日東》許棠</p>
    <p>還鄉兼作使　到日倍榮親　向化雖多國　如公有幾人　孤山無返照　積水合蒼旻　膝下知難住　金章已繫身</p><p><a href="../../model.html#/doc/30412">View poem's topic associations</a></p></body></html>
