  <body><p>544_28: 《池上宿》劉得仁</p>
    <p>事事不求奢　長吟省嘆嗟　無才堪世棄　有句向誰誇　老樹呈秋色　空池浸月華　涼風白露夕　此境屬詩家</p><p><a href="../../model.html#/doc/27064">View poem's topic associations</a></p></body></html>
