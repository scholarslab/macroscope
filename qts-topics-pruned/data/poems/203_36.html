  <body><p>203_36: 《少年行》芮挺章</p>
    <p>任氣稱張放　銜恩在少年　玉階朝就日　金屋夜升天　軒騎青雲際　笙歌綠水邊　建章明月好　留醉伴風煙</p><p><a href="../../model.html#/doc/8801">View poem's topic associations</a></p></body></html>
