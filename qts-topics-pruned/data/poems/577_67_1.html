  <body><p>577_67_1: 《秘書劉尚書挽歌詞二首（其一）》溫庭筠</p>
    <p>王筆活鸞鳳　謝詩生芙蓉　學筵開絳帳　談柄發洪鐘　粉署見飛鵩　玉山猜臥龍遺風麗清韻　蕭散九原松</p><p><a href="../../model.html#/doc/29093">View poem's topic associations</a></p></body></html>
