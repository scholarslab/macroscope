  <body><p>539_108: 《無題》李商隱</p>
    <p>照粱初有情　出水舊知名　裙衩芙蓉小　釵茸翡翠輕　錦長書鄭重　眉細恨分明　莫近彈棋局　中心最不平</p><p><a href="../../model.html#/doc/26495">View poem's topic associations</a></p></body></html>
