  <body><p>386_119: 《酬朱慶餘》張籍</p>
    <p>越女新妝出鏡心　自知明豔更沈吟　齊紈未是人間貴　一曲菱歌敵萬金</p><p><a href="../../model.html#/doc/18412">View poem's topic associations</a></p></body></html>
