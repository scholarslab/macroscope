  <body><p>818_41: 《送顧道士游洞庭山》皎然</p>
    <p>見說洞庭無上路　春遊亂踏五靈芝　含桃風起花狼籍　正是仙翁棋散時</p><p><a href="../../model.html#/doc/40849">View poem's topic associations</a></p></body></html>
