  <body><p>545_17: 《山中舒懷寄上丁學士》劉得仁</p>
    <p>五字投精鑒　慚非大雅詞　本求閒賜覽　豈料便蒙知　幽拙欣殊幸　提攜更不疑　弱苗須雨長　懶翼在風吹　礪鏃端楊葉　光門待桂枝　計聞塵裏譽　因和禁中詩</p><p><a href="../../model.html#/doc/27149">View poem's topic associations</a></p></body></html>
