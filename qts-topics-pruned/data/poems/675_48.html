  <body><p>675_48: 《悶題》鄭谷</p>
    <p>莫厭九衢塵土間　秋晴滿眼是南山　僧家未必全無事　道著訪僧心且閑</p><p><a href="../../model.html#/doc/34157">View poem's topic associations</a></p></body></html>
