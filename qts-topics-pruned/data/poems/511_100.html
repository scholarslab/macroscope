  <body><p>511_100: 《汴上送客（一作汴上同楊升秀才送客歸）》張祜</p>
    <p>河流西下雁南飛　楚客相逢淚溼衣　張翰思歸何太切　扁舟不住又東歸</p><p><a href="../../model.html#/doc/24877">View poem's topic associations</a></p></body></html>
