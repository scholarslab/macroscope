  <body><p>153_2_3: 《詠史十一首（其三）》李華</p>
    <p>巢許在嵩潁　陶唐不得臣　九州尚洗耳　一命安能親　綿邈數千祀　丘中誰隱淪朝遊公卿府　夕是山林人　蒲帛揚側陋　薜蘿為縉紳　九重念入夢　三事思降神且設庭中燎　寧窺泉下鱗</p><p><a href="../../model.html#/doc/6543">View poem's topic associations</a></p></body></html>
