  <body><p>714_2_1: 《銅雀妓二首（其一）》崔道融</p>
    <p>嚴妝垂玉箸　妙舞對清風　無復君王顧　春來起漸慵</p><p><a href="../../model.html#/doc/39279">View poem's topic associations</a></p></body></html>
