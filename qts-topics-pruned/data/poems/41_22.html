  <body><p>41_22: 《望宅中樹有所思》盧照鄰</p>
    <p>我家有庭樹　秋葉正離離　上舞雙棲鳥　中秀合歡枝　勞思復勞望　相見不相知　何當共攀折　歌笑此堂垂</p><p><a href="../../model.html#/doc/2258">View poem's topic associations</a></p></body></html>
