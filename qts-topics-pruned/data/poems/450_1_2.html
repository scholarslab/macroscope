  <body><p>450_1_2: 《戊申歲暮詠懷三首（其二）》白居易</p>
    <p>唯生一女才十二　祗欠三年未六旬　婚嫁累輕何怕老　飢寒心慣不憂貧　紫泥丹筆皆經手　赤紱金章盡到身　更擬踟躕覓何事　不歸嵩洛作閒人</p><p><a href="../../model.html#/doc/21309">View poem's topic associations</a></p></body></html>
