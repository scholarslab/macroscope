  <body><p>815_27: 《賦得啼猿送客》皎然</p>
    <p>萬里巴江外　三聲月峽深　何年有此路　幾客共霑襟　斷壁分垂影　流泉入苦吟　淒涼離別後　聞此更傷心</p><p><a href="../../model.html#/doc/40648">View poem's topic associations</a></p></body></html>
