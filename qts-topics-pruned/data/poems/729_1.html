  <body><p>729_1: 《秦門。胡亥》周曇</p>
    <p>鹿馬何難辨是非　寧勞卜筮問安危　權臣為亂多如此　亡國時君不自知</p><p><a href="../../model.html#/doc/37236">View poem's topic associations</a></p></body></html>
