  <body><p>446_75: 《臨池閑臥》白居易</p>
    <p>小竹園庭匝　平池與砌連　閒多臨水坐　老愛向陽眠　營役拋身外　幽奇送枕前　誰家臥床腳　解繫釣魚船</p><p><a href="../../model.html#/doc/21002">View poem's topic associations</a></p></body></html>
