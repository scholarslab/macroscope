  <body><p>96_38: 《李舍人山園送龐邵》沈佺期</p>
    <p>符傳有光輝　諠諠出帝畿　東鄰借山水　南陌駐驂騑　握手涼風至　當歌秋日微　高幨去勿緩　人吏待霜威</p><p><a href="../../model.html#/doc/4346">View poem's topic associations</a></p></body></html>
