  <body><p>462_53: 《寄題上強山精舍寺（見王象之《輿地紀勝》）》白居易</p>
    <p>慣遊山水住南州　行盡天台及虎丘　惟有上強精舍寺　最堪遊處未曾遊</p><p><a href="../../model.html#/doc/22232">View poem's topic associations</a></p></body></html>
