  <body><p>165_22: 《鳳台曲》李白</p>
    <p>嘗聞秦帝女　傳得鳳凰聲　是日逢仙子　當時別有情　人吹綵簫去　天借綠雲迎　曲在身不返　空餘弄玉名</p><p><a href="../../model.html#/doc/7074">View poem's topic associations</a></p></body></html>
