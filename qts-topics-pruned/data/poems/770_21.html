  <body><p>770_21: 《贈竇蔡二記室入蜀》陳政</p>
    <p>崑山積良寶　大廈構眾材　馬卿委官去　鄒子背淮來　風流信多美　朝夕豫平臺　逸翮獨不群　清才復遒上　六輔昔推名　二江今振響　英華雖外發　磨琢終內朗　四海奮羽儀　清風久播馳　沈鬱林難廁　青山翻易阻　迴首望煙霞　誰知慕儔侶　飄然不繫舟　為情自可求　若奉西園夜　浩想北園愁　無因逐萍藻　從爾泛清流</p><p><a href="../../model.html#/doc/38999">View poem's topic associations</a></p></body></html>
