  <body><p>440_20: 《南湖早春》白居易</p>
    <p>風迴雲斷雨初晴　返照湖邊暖復明　亂點碎紅山杏發　平鋪新綠水蘋生　翅低白雁飛仍重　舌澀黃鸝語未成　不道江南春不好　年年衰病減心情</p><p><a href="../../model.html#/doc/20473">View poem's topic associations</a></p></body></html>
