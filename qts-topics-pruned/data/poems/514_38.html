  <body><p>514_38: 《山居》朱慶餘</p>
    <p>歸來青壁下　又見滿籬霜　轉覺琴齋靜　閒從菊地荒　山泉共鹿飲　林果讓僧嘗　時復收新藥　隨雲過石梁</p><p><a href="../../model.html#/doc/25036">View poem's topic associations</a></p></body></html>
