  <body><p>561_69_2: 《柳枝詞五首（其二）》薛能</p>
    <p>晴垂芳態吐牙新　雨擺輕條濕面春　別有出牆高數尺　不知搖動是何人</p><p><a href="../../model.html#/doc/28235">View poem's topic associations</a></p></body></html>
