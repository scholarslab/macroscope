  <body><p>59_18: 《江》李嶠</p>
    <p>日夕三江望　靈潮萬里回　霞津錦浪動　月浦練花開　湍似黃牛去　濤從白馬來　英靈已傑出　誰識卿雲才</p><p><a href="../../model.html#/doc/3013">View poem's topic associations</a></p></body></html>
