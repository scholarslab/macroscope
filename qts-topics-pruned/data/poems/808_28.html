  <body><p>808_28: 《和盧贊府游紀國道場》慧淨</p>
    <p>日光通漢室　星彩晦周朝　法城從此構　香閣本岧嶢　株盤仰承露　剎鳳俯摩霄　落照侵虛牖　長虹拖跨橋　高才暫騁目　雲藻隨飄颻　欲追千里驥　終是謝連鑣</p><p><a href="../../model.html#/doc/40390">View poem's topic associations</a></p></body></html>
