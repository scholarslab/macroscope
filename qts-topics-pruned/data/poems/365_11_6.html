  <body><p>365_11_6: 《竹枝詞九首（其六）》劉禹錫</p>
    <p>城西門前灩澦堆　年年波浪不能摧　懊惱人心不如石　少時東去復西來</p><p><a href="../../model.html#/doc/17209">View poem's topic associations</a></p></body></html>
