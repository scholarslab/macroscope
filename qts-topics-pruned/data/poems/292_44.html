  <body><p>292_44: 《雲陽館與韓紳（一作韓升卿）宿別》司空曙</p>
    <p>故人江海別　幾度隔山川　乍見翻疑夢　相悲各問年　孤燈寒照雨　溼竹暗浮煙　更有明朝恨　離杯惜共傳</p><p><a href="../../model.html#/doc/13868">View poem's topic associations</a></p></body></html>
