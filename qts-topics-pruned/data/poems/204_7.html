  <body><p>204_7: 《湘靈鼓瑟》莊若訥</p>
    <p>帝子鳴金瑟　餘聲自抑揚　悲風絲上斷　流水曲中長　出沒遊魚聽　逶迤彩鳳翔　微音時扣徵　雅韻乍含商　神理誠難測　幽情詎可量　至今聞古調　應恨滯三湘</p><p><a href="../../model.html#/doc/8816">View poem's topic associations</a></p></body></html>
