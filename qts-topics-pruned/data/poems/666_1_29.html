  <body><p>666_1_29: 《比紅兒詩（其二十九）》羅虯</p>
    <p>南國東鄰各一時　後來惟有杜紅兒　若教楚國宮人見　羞把腰身並柳枝</p><p><a href="../../model.html#/doc/33601">View poem's topic associations</a></p></body></html>
