  <body><p>199_51: 《衛節度赤驃馬歌》岑參</p>
    <p>君家赤驃畫不得　一團旋風桃花色　紅纓紫鞚珊瑚鞭　玉鞍錦韉黃金勒　請君韉出看君騎　尾長窣地如紅絲　自矜諸馬皆不及　卻憶百金新買時　香街紫陌鳳城內　滿城見者誰不愛　揚鞭驟急白汗流　弄影行驕碧蹄碎　紫髯胡雛金剪刀　平明剪出三鬃高　櫪上看時獨意氣　眾中牽出偏雄豪　騎將獵向南山口　城南孤兔不復有　草頭一點疾如飛　卻使蒼鷹翻向後　憶昨看君朝未央　鳴珂擁蓋滿路香　始知邊將真富貴　可憐人馬相輝光　男兒稱意得如此　駿馬長鳴北風起　待君東去掃胡塵　為君一日行千里</p><p><a href="../../model.html#/doc/8481">View poem's topic associations</a></p></body></html>
