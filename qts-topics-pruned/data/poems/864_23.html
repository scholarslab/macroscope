  <body><p>864_23: 《答鄭生歌》湘中蛟女</p>
    <p>泝青山兮江之隅　拖湘波兮褭綠裾　荷拳拳兮情未舒　匪同歸兮將焉如</p><p><a href="../../model.html#/doc/43399">View poem's topic associations</a></p></body></html>
