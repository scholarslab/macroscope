  <body><p>52_41: 《留別之望舍弟》宋之問</p>
    <p>同氣有三人　分飛在此晨　西馳巴嶺徼　東去洛陽濱　強飲離前酒　終傷別後神　誰憐散花萼　獨赴日南春</p><p><a href="../../model.html#/doc/2749">View poem's topic associations</a></p></body></html>
