  <body><p>563_1: 《題泐潭》裴休</p>
    <p>泐潭形勝地　祖塔在雲湄　浩劫有窮日　真風無墜時　歲華空自老　消息竟誰知　到此輕塵慮　功名自可遺</p><p><a href="../../model.html#/doc/28288">View poem's topic associations</a></p></body></html>
