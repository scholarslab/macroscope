  <body><p>269_46: 《代園中老人》耿湋</p>
    <p>傭賃難堪一老身　皤皤力役在青春　林園手種唯吾事　桃李成陰歸別人</p><p><a href="../../model.html#/doc/12462">View poem's topic associations</a></p></body></html>
