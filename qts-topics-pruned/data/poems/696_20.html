  <body><p>696_20: 《贈邊將》韋莊</p>
    <p>昔因征遠向金微　馬出榆關一鳥飛　萬里只攜孤劍去　十年空逐塞鴻歸　手招都護新降虜　身著文皇舊賜衣　只待煙塵報天子　滿頭霜雪為兵機</p><p><a href="../../model.html#/doc/35577">View poem's topic associations</a></p></body></html>
