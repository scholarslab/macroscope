  <body><p>278_27: 《晚次新豐北野老家書事呈贈韓質明府》盧綸</p>
    <p>機鳴舂響日暾暾　雞犬相和漢古村　數派清泉黃菊盛　一林寒露紫梨繁　衰翁正席矜新社　稚子齊襟讀古論　共說年來但無事　不知何者是君恩</p><p><a href="../../model.html#/doc/13170">View poem's topic associations</a></p></body></html>
