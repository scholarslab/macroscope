  <body><p>185_14: 《鄒衍穀》李白</p>
    <p>燕谷無煖氣　窮巖閉嚴陰　鄒子一吹律　能迴天地心</p><p><a href="../../model.html#/doc/8756">View poem's topic associations</a></p></body></html>
