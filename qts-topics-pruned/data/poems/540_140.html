  <body><p>540_140: 《漢南書事》李商隱</p>
    <p>西師萬眾幾時回　哀痛天書近已裁　文吏何曾重刀筆　將軍猶自舞輪臺　幾時拓土成王道　從古窮兵是禍胎　陛下好生千萬壽　玉樓長御白雲杯</p><p><a href="../../model.html#/doc/26751">View poem's topic associations</a></p></body></html>
