  <body><p>859_7: 《勉牛生、夏侯生》呂岩</p>
    <p>二秀才　二秀才兮非秀才　非秀才兮是仙才　中華國裏親遭遇　仰面觀天笑眼開　鶴形兮龜骨　龍吟兮虎顏　我有至言相勸勉　願君兮勿猜勿猜　但煦日吹月　嚥雨呵雷　火寄冥宮　水濟丹臺　金木交而土歸位　鉛汞分而丹露胎　赤血換而白乳流　透九竅兮動百骸　然然卷　然然舒　哀哀咍咍　孩兒喘而不死　腹空虛兮長齋　酬名利兮狂歌醉舞　酬富貴兮麻裰莎鞋　甲子問時休記　看桑田變作黃埃　青山白雲好居住　勸君歸去來兮歸去來</p><p><a href="../../model.html#/doc/43227">View poem's topic associations</a></p></body></html>
