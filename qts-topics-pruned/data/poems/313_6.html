  <body><p>313_6: 《雜言奉和聖制至承光院見自生藤感其得地因以成詠應制》崔元翰</p>
    <p>新藤正可玩　得地又逢時　羅生密葉交綠蔓　欲布清陰垂紫蕤　已帶朝光暖　猶含輕露滋　遙依千華殿　稍上萬年枝　餘芳連桂樹　積潤傍蓮池　豈如幽谷無人見　空覆荒榛雜兔絲　聖心對此應有感　隱跡如斯誰復知　懷賢勞永歎　比物賦新詩　聘丘園　訪茅茨　為謝中林士　王道本無私</p><p><a href="../../model.html#/doc/14871">View poem's topic associations</a></p></body></html>
