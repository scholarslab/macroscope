  <body><p>811_15: 《陳九溪中草堂》法振</p>
    <p>溪草落濺濺　魚飛入稻田　早寒臨洞月　輕素卷簾煙　幘題新句　簑衣象古賢　曙花閑秀色　三十六峰前</p><p><a href="../../model.html#/doc/40488">View poem's topic associations</a></p></body></html>
