  <body><p>494_88: 《聽范玄長吟》施肩吾</p>
    <p>聲聲扣出碧琅玕　能使秋猿欲叫難　詩興未窮心更遠　手垂青拂向雲看</p><p><a href="../../model.html#/doc/23646">View poem's topic associations</a></p></body></html>
