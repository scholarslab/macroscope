  <body><p>816_55: 《宿山寺寄李中丞洪》皎然</p>
    <p>偶來中峰宿　閒坐見真境　寂寂孤月心　亭亭圓泉影　　　　滿山　花落始知靜　從他半夜愁猿驚　不廢此心長杳冥</p><p><a href="../../model.html#/doc/40731">View poem's topic associations</a></p></body></html>
