  <body><p>42_53_3: 《登封大酺歌四首（其三）》盧照鄰</p>
    <p>翠鳳逶迤登介丘　仙鶴裴回天上遊　借問乾封何所樂　人皆壽命得千秋</p><p><a href="../../model.html#/doc/2324">View poem's topic associations</a></p></body></html>
