  <body><p>743_1: 《甘露寺》孫魴</p>
    <p>寒喧皆有景　孤絕畫難形　地拱千尋嶮　天垂四面青　晝燈籠雁塔　夜磬徹漁汀　最愛僧房好　波光滿戶庭</p><p><a href="../../model.html#/doc/37726">View poem's topic associations</a></p></body></html>
