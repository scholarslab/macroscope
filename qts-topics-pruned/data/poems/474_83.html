  <body><p>474_83: 《奉酬元相公上元》徐凝</p>
    <p>出擁樓船千萬人　入為台輔九霄身　如何更羨看燈夜　曾見宮花拂面春</p><p><a href="../../model.html#/doc/22735">View poem's topic associations</a></p></body></html>
