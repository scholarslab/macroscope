  <body><p>398_3: 《寺院新竹》元稹</p>
    <p>寶地琉璃坼　紫苞瑯玕踴　亭亭巧與削　一一大如拱　冰碧林外寒　峰巒眼前聳　槎枒矛戟合　屹仡龍蛇動　煙泛翠光流　歲餘霜彩重　風朝竽籟過　雨夜鬼神恐　佳色有鮮妍　修莖無擁腫　節高迷玉鏃　籜綴疑花捧　詎必太山根　本自仙壇種　誰令植幽壞　復此依閒冗　居然霄漢姿　坐受藩籬壅　噪集倦鴟烏　炎昏繁蠛蠓　未遭伶倫聽　非安子猶寵　威鳳來有時　虛心豈無奉</p><p><a href="../../model.html#/doc/18754">View poem's topic associations</a></p></body></html>
