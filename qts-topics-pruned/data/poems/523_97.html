  <body><p>523_97: 《寄題甘露寺北軒》杜牧</p>
    <p>曾向蓬萊宮裏行　北軒闌檻最留情　孤高堪弄桓伊笛　縹緲宜聞子晉笙　天接海門秋水色　煙籠隋苑暮鐘聲　他年會著荷衣去　不向山僧說姓名</p><p><a href="../../model.html#/doc/25596">View poem's topic associations</a></p></body></html>
