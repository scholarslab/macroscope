  <body><p>898_40: 《上行杯（與本調不同）》馮延巳</p>
    <p>落梅暑雨消殘粉　雲重煙深寒食近　羅幕遮香　柳外鞦韆出畫牆　春山顛倒釵橫鳳　飛絮入簾春睡重　夢裏佳期　祗許庭花與月知</p><p><a href="../../model.html#/doc/44690">View poem's topic associations</a></p></body></html>
