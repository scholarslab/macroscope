  <body><p>486_2_1: 《弄玉詞二首（其一）》鮑溶</p>
    <p>素女結念飛天行　白玉參差鳳皇聲　天仙借女雙翅猛　五燈繞身生　入煙去無影</p><p><a href="../../model.html#/doc/23287">View poem's topic associations</a></p></body></html>
