  <body><p>626_17_3: 《和襲美寒日書齋即事三首，每篇各用一韻（其三）》陸龜蒙</p>
    <p>名價皆酬百萬餘　尚憐方丈講玄虛　西都賓問曾成賦　東海人求近著書　茅洞煙霞侵寤寐　檀溪風月挂樵漁　清朝還要廷臣在　兩地寧容便結廬</p><p><a href="../../model.html#/doc/31169">View poem's topic associations</a></p></body></html>
