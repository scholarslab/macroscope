  <body><p>160_78: 《秋日陪李侍禦渡松滋江》孟浩然</p>
    <p>南紀西江闊　皇華御史雄　截流寧假楫　挂席自生風　僚寀爭攀鷁　魚龍亦避驄　坐聽白雪唱　翻入棹歌中</p><p><a href="../../model.html#/doc/6792">View poem's topic associations</a></p></body></html>
