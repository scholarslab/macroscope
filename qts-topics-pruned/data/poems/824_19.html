  <body><p>824_19: 《晚景》子蘭</p>
    <p>池荷衰颯菊芬芳　策杖吟詩上草堂　滿目暮雲風卷盡　郡樓寒角數聲長</p><p><a href="../../model.html#/doc/41148">View poem's topic associations</a></p></body></html>
