  <body><p>830_68_5: 《古塞上曲七首（其五）》貫休</p>
    <p>帳幕侵奚界　憑陵未可涯　擒生行別路　尋箭向平沙　赤落蒲桃葉　香微甘草花不堪登隴望　白日又西斜</p><p><a href="../../model.html#/doc/41498">View poem's topic associations</a></p></body></html>
