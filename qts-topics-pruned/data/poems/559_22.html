  <body><p>559_22: 《漢南春望》薛能</p>
    <p>獨尋春色上高臺　三月皇州駕未回　幾處松筠燒後死　誰家桃李亂中開　奸邪用法原非法　唱和求才不是才　自古浮雲蔽白日　洗天風雨幾時來</p><p><a href="../../model.html#/doc/28036">View poem's topic associations</a></p></body></html>
