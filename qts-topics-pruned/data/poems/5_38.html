  <body><p>5_38: 《唐大饗拜洛樂章。歸和》武則天</p>
    <p>言旋雲洞兮躡煙塗　永寧中宇兮安下都　包涵動植兮順榮枯　長貽寶貺兮贊璇圖</p><p><a href="../../model.html#/doc/219">View poem's topic associations</a></p></body></html>
