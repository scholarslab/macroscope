  <body><p>857_1_49: 《七言（其四十九）》呂岩</p>
    <p>雨雪霏霏天已暮　金鍾滿勸撫焦桐　詩吟席上未移刻　劍舞筵前疾似風　何事行杯當午夜　忽然怒目便騰空　不知誰是虧忠孝　攜箇人頭入坐中</p><p><a href="../../model.html#/doc/43110">View poem's topic associations</a></p></body></html>
