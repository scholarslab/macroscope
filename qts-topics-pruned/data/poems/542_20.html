  <body><p>542_20: 《正月》趙璜</p>
    <p>正月今朝半　陽臺信未迴　水芹寒不食　山杏雨應開　世網留三宿　真源寄一杯　因聲謝猿鳥　歲晏</p><p><a href="../../model.html#/doc/26965">View poem's topic associations</a></p></body></html>
