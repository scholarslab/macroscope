  <body><p>894_4_1: 《浣溪沙（其一）》薛昭蘊</p>
    <p>紅蓼渡頭秋正雨　印沙鷗跡自成行　整鬟飄袖野風香　不語含嚬深浦裏　幾回愁煞櫂船郎　燕歸帆盡永茫茫</p><p><a href="../../model.html#/doc/44279">View poem's topic associations</a></p></body></html>
