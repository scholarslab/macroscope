  <body><p>10_11: 《中宗祀昊天樂章。豫和》?</p>
    <p>天之曆數歸睿唐　顧惟菲德欽昊蒼　撰吉日兮表殷薦　冀神鑒兮降闓陽</p><p><a href="../../model.html#/doc/316">View poem's topic associations</a></p></body></html>
