  <body><p>151_76: 《長沙贈衡岳祝融峰般若禪師》劉長卿</p>
    <p>般若公　般若公　負缽何時下祝融　歸路卻看飛鳥外　禪房空掩白雲中　桂花寥寥閒自落　流水無心西復東</p><p><a href="../../model.html#/doc/6506">View poem's topic associations</a></p></body></html>
