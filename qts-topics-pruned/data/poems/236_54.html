  <body><p>236_54: 《登秦嶺半岩遇雨》錢起</p>
    <p>屏翳忽騰氣　浮陽慘無暉　千峰挂飛雨　百尺搖翠微　震電閃雲逕　奔流翻石磯　倚巖假松蓋　臨水羨荷衣　不得采苓去　空思乘月歸　且憐東皋上　水色侵荊扉</p><p><a href="../../model.html#/doc/10825">View poem's topic associations</a></p></body></html>
