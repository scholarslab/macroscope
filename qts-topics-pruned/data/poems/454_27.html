  <body><p>454_27: 《送考功崔郎中赴闕》白居易</p>
    <p>稱意新官又少年　秋涼身健好朝天　青雲上了無多路　卻要徐驅穩著鞭</p><p><a href="../../model.html#/doc/21611">View poem's topic associations</a></p></body></html>
