  <body><p>420_1_20: 《有鳥二十章（庚寅）（其二十）》元稹</p>
    <p>有鳥有鳥真白鶴　飛上九霄雲漠漠　司晨守夜悲雞犬　啄腐吞腥笑雕鶚　堯年值雪度關山　晉室聞琴下寥廓　遼東盡爾千歲人　悵望橋邊舊城郭</p><p><a href="../../model.html#/doc/19405">View poem's topic associations</a></p></body></html>
