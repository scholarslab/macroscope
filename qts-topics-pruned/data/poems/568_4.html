  <body><p>568_4: 《小弟艎南游近書來》李群玉</p>
    <p>湘南客帆稀　遊子寡消息　經時停尺素　望盡雲邊翼　笑言頻夢寐　獨立想容色　落景無來人　修江入天白　停停倚門念　瑟瑟風雨夕　何處泊扁舟　迢遞湍波側　秋歸舊窗竹　永夜一淒寂　吟爾鶺鴒篇　中霄慰相憶</p><p><a href="../../model.html#/doc/28399">View poem's topic associations</a></p></body></html>
