  <body><p>271_4: 《秋砧送邑大夫》竇叔向</p>
    <p>斷續長門下　清泠逆旅秋　征夫應待信　寒女不勝愁　帶月飛城上　因風散陌頭　離居偏入聽　況復送歸舟</p><p><a href="../../model.html#/doc/12595">View poem's topic associations</a></p></body></html>
