  <body><p>643_68: 《遊俠兒》李山甫</p>
    <p>好把雄姿渾世塵　一場閒事莫因循　荊軻只為閒言語　不與燕丹了得人</p><p><a href="../../model.html#/doc/32227">View poem's topic associations</a></p></body></html>
