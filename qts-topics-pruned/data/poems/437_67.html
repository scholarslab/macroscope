  <body><p>437_67: 《病中哭金鑾子（小女子名）》白居易</p>
    <p>豈料吾方病　翻悲汝不全　臥驚從枕上　扶哭就燈前　有女誠為累　無兒豈免憐　病來纔十日　養得已三年　慈淚隨聲迸　悲腸遇物牽　故衣猶架上　殘藥尚頭邊　送出深村巷　看封小墓田　莫言三里地　此別是終天</p><p><a href="../../model.html#/doc/20239">View poem's topic associations</a></p></body></html>
