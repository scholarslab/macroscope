  <body><p>316_34: 《春分與諸公同宴呈陸三十四郎中》武元衡</p>
    <p>南國宴佳賓　交情老倍親　月慚紅燭淚　花笑白頭人　寶瑟常餘怨　瓊枝不讓春　更聞歌子夜　桃李艷妝新</p><p><a href="../../model.html#/doc/14978">View poem's topic associations</a></p></body></html>
