  <body><p>838_59: 《劍客》齊己</p>
    <p>拔劍遶殘樽　歌終便出門　西風滿天雪　何處報人恩　勇死尋常事　輕讎不足論　翻嫌易水上　細碎動離魂</p><p><a href="../../model.html#/doc/41952">View poem's topic associations</a></p></body></html>
