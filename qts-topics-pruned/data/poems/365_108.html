  <body><p>365_108: 《田順郎歌》劉禹錫</p>
    <p>清歌不是世間音　玉殿嘗聞稱主心　唯有順郎全學得　一聲飛出九重深</p><p><a href="../../model.html#/doc/17337">View poem's topic associations</a></p></body></html>
