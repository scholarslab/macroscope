  <body><p>837_7: 《陪馮使君遊六首。錦沙墩》貫休</p>
    <p>臨水登山興自奇　錦沙墩上最多時　雖云髮白孤峰好　其奈名清聖主知　草媚蓮塘資逸步　雲生松壑有新詩　翛然別是神仙趣　豈羨東山妓樂隨</p><p><a href="../../model.html#/doc/41843">View poem's topic associations</a></p></body></html>
