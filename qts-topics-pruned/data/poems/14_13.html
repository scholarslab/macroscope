  <body><p>14_13: 《郊廟歌辭。德明興聖廟樂章。登歌奠幣》?</p>
    <p>四時有典　百事來祭　尊祖奉宗　嚴禋大帝　禮先蒼璧　奠幣黝制　於斯萬年　熙成帝系</p><p><a href="../../model.html#/doc/578">View poem's topic associations</a></p></body></html>
