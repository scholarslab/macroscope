  <body><p>540_116_1: 《昭肅皇帝挽歌辭三首（其一）》李商隱</p>
    <p>九縣懷雄武　三靈仰睿文　周王傳叔父　漢后重神君　玉律朝驚露　金莖夜切雲笳簫淒欲斷　無復詠橫汾</p><p><a href="../../model.html#/doc/26724">View poem's topic associations</a></p></body></html>
