  <body><p>190_23: 《答馮魯秀才》韋應物</p>
    <p>晨坐枉瓊藻　知子返中林　澹然山景晏　泉谷響幽禽　髣謝陳跡　逍遙舒道心　顧我腰間綬　端為華髮侵　簿書勞應對　篇翰曠不尋　薄田失鋤耨　生苗安可任　徒令慚所問　想望東山岑</p><p><a href="../../model.html#/doc/8036">View poem's topic associations</a></p></body></html>
