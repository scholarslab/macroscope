  <body><p>559_19: 《投杜舍人》薛能</p>
    <p>床上新詩詔草和　欄邊清酒落花多　閒消白日舍人宿　夢覺紫薇山鳥過　春刻幾分添禁漏　夏桐初葉滿庭柯　風騷委地苦無主　此事聖君終若何</p><p><a href="../../model.html#/doc/28033">View poem's topic associations</a></p></body></html>
