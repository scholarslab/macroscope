  <body><p>832_13: 《題弘式和尚院兼呈杜使君》貫休</p>
    <p>二雅兼二密　愔愔祗自怡　臘高雲屐朽　貌古畫師疑　塹蟻緣金錫　罏煙惹雪眉　仍聞有新作　祗是寄相思</p><p><a href="../../model.html#/doc/41586">View poem's topic associations</a></p></body></html>
