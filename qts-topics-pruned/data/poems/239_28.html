  <body><p>239_28: 《謁許由廟》錢起</p>
    <p>故向箕山訪許由　林泉物外自清幽　松上挂瓢枝幾變　石間洗耳水空流　綠苔唯見遮三徑　青史空傳謝九州　緬想古人增歎惜　颯然雲樹滿巖秋</p><p><a href="../../model.html#/doc/11123">View poem's topic associations</a></p></body></html>
