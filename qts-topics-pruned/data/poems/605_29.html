  <body><p>605_29: 《少年行》邵謁</p>
    <p>丈夫十八九　膽氣欺韓彭　報讎不用劍　輔國不用兵　以目為水鑑　以心作權衡　願君似堯舜　能使天下平　何必走馬誇弓矢　然後致得人心爭</p><p><a href="../../model.html#/doc/30457">View poem's topic associations</a></p></body></html>
