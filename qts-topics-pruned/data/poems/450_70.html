  <body><p>450_70: 《自詠》白居易</p>
    <p>隨宜飲食聊充腹　取次衣裘亦煖身　未必得年非瘦薄　無妨長福是單貧　老龜豈羨犧牲飽　蟠木寧爭桃李春　隨分自安心自斷　是非何用問閒人</p><p><a href="../../model.html#/doc/21392">View poem's topic associations</a></p></body></html>
