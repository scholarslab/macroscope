  <body><p>277_20: 《和裴延齡尚書寄題果州謝舍人仙居》盧綸</p>
    <p>飄然去謁八仙翁　自地從天香滿空　紫蓋迥標雙鶴上　語音猶在五雲中　青溪不接漁樵路　丹井唯傳草木風　歌此因思捧金液　露盤長慶漢皇宮</p><p><a href="../../model.html#/doc/13117">View poem's topic associations</a></p></body></html>
