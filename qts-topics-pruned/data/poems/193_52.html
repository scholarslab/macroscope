  <body><p>193_52: 《種藥》韋應物</p>
    <p>好讀神農書　多識藥草名　持縑購山客　移蒔羅眾英　不改幽澗色　宛如此地生　汲井既蒙澤　插楥亦扶傾　陰穎夕房斂　陽條夏花明　悅玩從茲始　日夕繞庭行　州民自寡訟　養閒非政成</p><p><a href="../../model.html#/doc/8233">View poem's topic associations</a></p></body></html>
