  <body><p>522_79: 《題新定八松院小石》杜牧</p>
    <p>雨滴珠璣碎　苔生紫翠重　故關何日到　且看小三峰</p><p><a href="../../model.html#/doc/27654">View poem's topic associations</a></p></body></html>
