  <body><p>666_1_39: 《比紅兒詩（其三十九）》羅虯</p>
    <p>今時自是不諳知　前代由來豈見遺　一笑陽城人便惑　何堪教見杜紅兒</p><p><a href="../../model.html#/doc/33611">View poem's topic associations</a></p></body></html>
