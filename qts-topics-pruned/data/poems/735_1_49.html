  <body><p>735_1_49: 《宮詞百首（其四十九）》和凝</p>
    <p>珠簾靜卷水亭涼　玉蕊風飄小檻香　幾處按歌齊入破　雙雙雛燕出宮牆</p><p><a href="../../model.html#/doc/37472">View poem's topic associations</a></p></body></html>
