  <body><p>343_39: 《戲題牡丹》韓愈</p>
    <p>幸自同開俱隱約　何須相倚鬥輕盈　陵晨併作新妝面　對客偏含不語情　雙燕無機還拂掠　遊蜂多思正經營　長年是事皆拋盡　今日欄邊暫眼明</p><p><a href="../../model.html#/doc/16138">View poem's topic associations</a></p></body></html>
