  <body><p>28_6_1: 《雜曲歌辭。楊柳枝（其一）》白居易</p>
    <p>一樹春風萬萬枝　嫩於金色軟於絲　永豐西角荒園裏　盡日無人屬阿誰</p><p><a href="../../model.html#/doc/1729">View poem's topic associations</a></p></body></html>
