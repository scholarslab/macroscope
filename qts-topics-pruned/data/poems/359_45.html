  <body><p>359_45: 《和蘇十郎中謝病閒居時嚴常侍蕭給事…有二毛之作》劉禹錫</p>
    <p>清羸隱几望雲空　左掖鴛鸞到室中　一卷素書消永日　數莖斑髮對秋風　菱花照後容雖改　蓍草占來命已通　莫怪人人驚早白　緣君尚是黑頭翁</p><p><a href="../../model.html#/doc/17000">View poem's topic associations</a></p></body></html>
