  <body><p>571_41: 《寄劉棲楚》賈島</p>
    <p>趨走與偃臥　去就自殊分　當窗一重樹　上有萬里雲　離披不相顧　彷彿類人群　友生去更遠　來書絕如焚　蟬吟我為聽　我歌蟬豈聞　歲暮儻旋歸　晤言桂氛氳</p><p><a href="../../model.html#/doc/28658">View poem's topic associations</a></p></body></html>
