  <body><p>106_14: 《人日重宴大明宮恩賜彩縷人勝應制》鄭愔</p>
    <p>瓊殿含光映早輪　玉鸞嚴蹕望初晨　池開凍水仙宮麗　樹發寒花禁苑新　佳氣裴回籠細網　殘霙淅瀝染輕塵　良時荷澤皆迎勝　窮谷晞陽猶未春</p><p><a href="../../model.html#/doc/4598">View poem's topic associations</a></p></body></html>
