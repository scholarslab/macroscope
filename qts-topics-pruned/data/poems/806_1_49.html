  <body><p>806_1_49: 《詩三百三首（其四十九）》寒山</p>
    <p>一向寒山坐　淹留三十年　昨來訪親友　太半入黃泉　漸減如殘燭　長流似逝川今朝對孤影　不覺淚雙懸</p><p><a href="../../model.html#/doc/40079">View poem's topic associations</a></p></body></html>
