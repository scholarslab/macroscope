  <body><p>587_24: 《吳門別主人（一作吳門月夜與曹太尉話別）》李頻</p>
    <p>早晚更看吳苑月　小齋長憶落西窗　不知明夜誰家見　應照離人隔楚江</p><p><a href="../../model.html#/doc/29577">View poem's topic associations</a></p></body></html>
