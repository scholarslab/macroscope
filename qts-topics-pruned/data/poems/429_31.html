  <body><p>429_31: 《村中留李三固言宿》白居易</p>
    <p>平生早遊宦　不道無親故　如我與君心　相知應有數　春明門前別　金氏陂中遇　村酒兩三杯　相留寒日暮　勿嫌村酒薄　聊酌論心素　請君少踟躕　繫馬門前樹　明年身若健　便擬江湖去　他日縱相思　知君無覓處　後會既茫茫　今宵君且住</p><p><a href="../../model.html#/doc/19762">View poem's topic associations</a></p></body></html>
