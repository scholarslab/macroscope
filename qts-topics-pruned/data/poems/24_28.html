  <body><p>24_28: 《雜曲歌辭。妾薄命》王貞白</p>
    <p>薄命頭欲白　頻年嫁不成　秦娥未十五　昨夜事公卿　豈有機杼力　空傳歌舞名　妾專修婦德　媒氏卻相輕</p><p><a href="../../model.html#/doc/1374">View poem's topic associations</a></p></body></html>
