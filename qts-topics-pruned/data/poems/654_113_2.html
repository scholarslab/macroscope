  <body><p>654_113_2: 《歎流水二首（其二）》羅鄴</p>
    <p>龍躍虯蟠旋作潭　繞紅濺綠下東南　春風散入侯家去　漱齒花前酒半酣</p><p><a href="../../model.html#/doc/33069">View poem's topic associations</a></p></body></html>
