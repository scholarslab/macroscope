  <body><p>337_27: 《利劍》韓愈</p>
    <p>利劍光耿耿　佩之使我無邪心　故人念我寡徒侶　持用贈我比知音　我心如冰劍如雪　不能刺讒夫　使我心腐劍鋒折　決雲中斷開青天　噫　劍與我俱變化歸黃泉</p><p><a href="../../model.html#/doc/15947">View poem's topic associations</a></p></body></html>
