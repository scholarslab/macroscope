  <body><p>286_42: 《長安書事寄盧綸》李端</p>
    <p>弱冠家廬岳　從師歲月深　翻同老夫見　殊寡少年心　及此時方晏　因之名亦沈　趨途非要路　避事樂空林　素業在山下　青泉當樹陰　交遊有凋喪　離別代追尋　向秀初聞笛　鍾期久罷琴　殘愁猶滿貌　餘淚可霑襟　勿以朱顏好　而忘白髮侵　終期入靈洞　相與鍊黃金</p><p><a href="../../model.html#/doc/13718">View poem's topic associations</a></p></body></html>
