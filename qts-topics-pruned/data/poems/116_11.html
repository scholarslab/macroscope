  <body><p>116_11: 《自樂城赴永嘉枉路泛白湖寄松陽李少府》張子容</p>
    <p>西行礙淺石　北轉入谿橋　樹色煙輕重　湖光風動搖　百花亂飛雪　萬嶺疊青霄　猿挂臨潭篠　鷗迎出浦橈　惟應賞心客　茲路不言遙</p><p><a href="../../model.html#/doc/4813">View poem's topic associations</a></p></body></html>
