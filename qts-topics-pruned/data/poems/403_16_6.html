  <body><p>403_16_6: 《哭呂衡州六首（其六）》元稹</p>
    <p>杜預春秋癖　揚雄著述精　在時兼不語　終古定歸名　耒水波文細　湘江竹葉輕　平生思風月　潛寐若為情</p><p><a href="../../model.html#/doc/18925">View poem's topic associations</a></p></body></html>
