  <body><p>894_18: 《應天長》顧夐</p>
    <p>瑟瑟羅裙金線縷　輕透鵝黃香畫　垂交帶　盤鸚鵡　嫋嫋翠翹移玉步　背人勻檀注　慢轉嬌波偷覷　斂黛春情暗許　倚屏慵不語</p><p><a href="../../model.html#/doc/44321">View poem's topic associations</a></p></body></html>
