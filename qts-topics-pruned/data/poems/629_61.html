  <body><p>629_61: 《答友人》陸龜蒙</p>
    <p>荊卿雄骨化為塵　燕市應無共飲人　能說鷫來換酒　五湖賒與一年春</p><p><a href="../../model.html#/doc/31344">View poem's topic associations</a></p></body></html>
