  <body><p>273_73: 《湘中懷古》戴叔倫</p>
    <p>昔人從逝水　有客弔秋風　何意千年隔　論心一日同　楚亭方作亂　漢律正酬功　倏忽桑田變　讒言亦已空</p><p><a href="../../model.html#/doc/12833">View poem's topic associations</a></p></body></html>
