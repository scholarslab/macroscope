  <body><p>237_68: 《送彈琴李長史往洪州》錢起</p>
    <p>抱琴為傲吏　孤棹復南行　幾度秋江水　皆添白雪聲　佳期來客夢　幽思緩王程　佐牧無勞問　心和政自平</p><p><a href="../../model.html#/doc/10938">View poem's topic associations</a></p></body></html>
