  <body><p>459_5: 《小閣閑坐》白居易</p>
    <p>閣前竹蕭蕭　閣下水潺潺　拂簟卷簾坐　清風生其間　靜聞新蟬鳴　遠見飛鳥還　但有巾挂壁　而無客叩關　二疏返故里　四老歸舊山　吾亦適所願　求閒而得閒</p><p><a href="../../model.html#/doc/22025">View poem's topic associations</a></p></body></html>
