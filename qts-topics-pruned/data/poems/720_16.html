  <body><p>720_16: 《秋日送河北從事》裴說</p>
    <p>北風沙漠地　吾子遠從軍　官路雖非遠　詩名要且聞　蟬悲欲落日　鵰下擬陰雲　此去難相戀　前山摻袂分</p><p><a href="../../model.html#/doc/36793">View poem's topic associations</a></p></body></html>
