  <body><p>501_36: 《酬光祿田卿末伏見寄》姚合</p>
    <p>下伏秋期近　還知扇漸疏　驚飆墜鄰果　暴雨落江魚　貴寺雖同秩　閒曹只管書　朝朝廊下食　相庇在肴葅</p><p><a href="../../model.html#/doc/24193">View poem's topic associations</a></p></body></html>
