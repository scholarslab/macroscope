  <body><p>776_15: 《登巴陵開元寺西閣贈衡岳僧方外》李賓</p>
    <p>衡嶽有開士　五峰秀貞骨　見君萬里心　海水照秋月　大臣南溟去　問道皆請謁　灑以甘露言　清涼潤肌髮　湖海落天鏡　香閣凌銀闕　登眺餐惠風　心花期啟發</p><p><a href="../../model.html#/doc/39145">View poem's topic associations</a></p></body></html>
