  <body><p>788_22: 《七言滑語聯句》顏真卿</p>
    <p>雨裏下山蹋榆皮　莓苔石橋步難移　蕪荑醬醋喫煮葵　縫靴蠟線油塗錐　急逢龍背須且騎</p><p><a href="../../model.html#/doc/39475">View poem's topic associations</a></p></body></html>
