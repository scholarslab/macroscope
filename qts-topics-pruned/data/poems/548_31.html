  <body><p>548_31: 《金城宮》薛逢</p>
    <p>憶昔明皇初御天　玉輿頻此駐神仙　龍盤藻井噴紅艷　獸坐金床吐碧煙　雲外笙歌岐薛醉　月中臺榭后妃眠　自從戎馬生河雒　深鎖篷萊一百年</p><p><a href="../../model.html#/doc/27232">View poem's topic associations</a></p></body></html>
