  <body><p>581_35: 《海榴》溫庭筠</p>
    <p>海榴開似火　先解報春風　葉亂裁牋綠　花宜插鬢紅　蠟珠攢作蒂　緗綵剪成叢　鄭驛多歸思　相期一笑同</p><p><a href="../../model.html#/doc/29227">View poem's topic associations</a></p></body></html>
