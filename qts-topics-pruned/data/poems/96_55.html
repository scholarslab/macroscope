  <body><p>96_55: 《題椰子樹》沈佺期</p>
    <p>日南椰子樹　香裊出風塵　叢生調木首　圓實檳榔身　玉房九霄露　碧葉四時春　不及塗林果　移根隨漢臣</p><p><a href="../../model.html#/doc/4363">View poem's topic associations</a></p></body></html>
