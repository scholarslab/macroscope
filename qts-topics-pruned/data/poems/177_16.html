  <body><p>177_16: 《洞庭醉後送絳州呂使君果流澧州》李白</p>
    <p>昔別若夢中　天涯忽相逢　洞庭破秋月　縱酒開愁容　贈劍刻玉字　延平兩蛟龍　送君不盡意　書及雁迴峰</p><p><a href="../../model.html#/doc/7431">View poem's topic associations</a></p></body></html>
