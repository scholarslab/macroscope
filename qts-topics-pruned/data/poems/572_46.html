  <body><p>572_46: 《送丹師歸閩中》賈島</p>
    <p>波濤路杳然　衰柳落陽蟬　行李經雷電　禪前漱島泉　歸林久別寺　過越未離船　自說從今去　身應老海邊</p><p><a href="../../model.html#/doc/28720">View poem's topic associations</a></p></body></html>
