  <body><p>875_42: 《莆田石記》?</p>
    <p>石敢當　鎮百鬼　壓災殃　官吏福　百姓康　風教盛　禮樂昌</p><p><a href="../../model.html#/doc/46972">View poem's topic associations</a></p></body></html>
