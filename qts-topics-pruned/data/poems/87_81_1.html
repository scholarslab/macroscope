  <body><p>87_81_1: 《崔司業挽歌二首（其一）》張說</p>
    <p>海岱英靈氣　膠庠禮樂資　風流滿天下　人物擅京師　疾起揚雄賦　魂遊謝客詩從今好文主　遺恨不同時</p><p><a href="../../model.html#/doc/4046">View poem's topic associations</a></p></body></html>
