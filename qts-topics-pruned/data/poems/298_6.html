  <body><p>298_6: 《溫泉宮行》王建</p>
    <p>十月一日天子來　青繩御路無塵埃　宮前內裏湯各別　每箇白玉芙蓉開　朝元閣向山上起　城繞青山龍暖水　夜開金殿看星河　宮女知更月明裏　武皇得仙王母去　山雞晝鳴宮中樹　溫泉決決出宮流　宮使年年修玉樓　禁兵去盡無射獵　日西麋鹿登城頭　梨園第子偷曲譜　頭白人間教歌舞</p><p><a href="../../model.html#/doc/14114">View poem's topic associations</a></p></body></html>
