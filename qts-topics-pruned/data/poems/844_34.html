  <body><p>844_34: 《題畫鷺鷥兼簡孫郎中》齊己</p>
    <p>曾向滄江看不真　卻因圖畫見精神　何妨金粉資高格　不用丹青點此身　蒲葉岸長堪映帶　荻花叢晚好相親　思量畫得勝籠得　野性由來不戀人</p><p><a href="../../model.html#/doc/42405">View poem's topic associations</a></p></body></html>
