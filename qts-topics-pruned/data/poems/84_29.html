  <body><p>84_29: 《晦日重宴高氏林亭（見《歲時雜詠》）》陳子昂</p>
    <p>公子好追隨　愛客不知疲　象筵開玉饌　翠羽飾金卮　此時高宴所　詎減習家池　循涯倦短翮　何處儷長離</p><p><a href="../../model.html#/doc/3822">View poem's topic associations</a></p></body></html>
