  <body><p>702_13: 《送友人赴涇州幕（一作送李中丞再赴虔州）》張蠙</p>
    <p>杏園沈飲散　榮別就佳招　日月相期盡　山川獨去遙　府樓明蜀雪　關磧轉胡鵰　縱有煙塵動　應隨上策銷</p><p><a href="../../model.html#/doc/35898">View poem's topic associations</a></p></body></html>
