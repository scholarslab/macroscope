  <body><p>806_1_303: 《詩三百三首（其三百三）》寒山</p>
    <p>有人笑我詩　我詩合典雅　不煩鄭氏箋　豈用毛公解　不恨會人稀　只為知音寡　若遣趁宮商　余病莫能罷　忽遇明眼人　即自流天下</p><p><a href="../../model.html#/doc/40325">View poem's topic associations</a></p></body></html>
