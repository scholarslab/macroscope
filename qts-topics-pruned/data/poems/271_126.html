  <body><p>271_126: 《過驪山》竇鞏</p>
    <p>翠輦紅旌去不回　蒼蒼宮樹鎖青苔　有人說得當時事　曾見長生玉殿開</p><p><a href="../../model.html#/doc/12712">View poem's topic associations</a></p></body></html>
