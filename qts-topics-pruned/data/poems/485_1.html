  <body><p>485_1: 《古意》鮑溶</p>
    <p>女蘿寄青松　綠蔓花綿綿　三五定君婚　結髮早移天　肅肅羔雁禮　泠泠琴瑟篇　恭承采蘩祀　敢效同車賢　皎日不留景　良辰如逝川　愁心忽移愛　花貌無歸妍　翠袖皓珠粉　碧階封綠錢　新人易如玉　廢瑟難為弦　寄謝蕣華木　榮君香閣前　豈無搖落苦　貴與根蒂連　希君舊光景　照妾薄暮年</p><p><a href="../../model.html#/doc/23227">View poem's topic associations</a></p></body></html>
