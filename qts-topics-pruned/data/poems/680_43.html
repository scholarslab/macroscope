  <body><p>680_43: 《丙寅二月二十二日撫州如歸館雨中有懷諸朝客》韓偓</p>
    <p>悽悽惻惻又微嚬　欲話羇愁憶故人　薄酒旋醒寒徹夜　好花虛謝雨藏春　萍蓬已恨為逋客　江嶺那知見侍臣　未必交情繫貧富　柴門自古少車塵</p><p><a href="../../model.html#/doc/34492">View poem's topic associations</a></p></body></html>
