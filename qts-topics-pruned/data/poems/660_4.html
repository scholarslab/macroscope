  <body><p>660_4: 《暇日感懷因寄同院吳蛻拾遺》羅隱</p>
    <p>壁池清秩訪燕臺　曾捧瀛州札翰來　今日二難俱大夜　當時三幅謾高才　戲悲槐市便便笥　狂憶樟亭滿滿杯　猶幸小蘭同舍在　每因相見即銜哀</p><p><a href="../../model.html#/doc/33309">View poem's topic associations</a></p></body></html>
