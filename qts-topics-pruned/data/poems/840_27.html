  <body><p>840_27: 《送人遊玉泉寺》齊己</p>
    <p>西峰大雪開　萬疊向空堆　客貴猶尋去　僧高肯不來　潭澄猿覷月　竇冷鹿眠苔　公子將才子　聯題興未迴</p><p><a href="../../model.html#/doc/42081">View poem's topic associations</a></p></body></html>
