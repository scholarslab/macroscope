  <body><p>583_22: 《早春滻水送友人》溫庭筠</p>
    <p>青門煙野外　渡滻送行人　鴨臥溪沙暖　鳩鳴社樹春　殘波青有石　幽草綠無塵　楊柳東風裏　相看淚滿巾</p><p><a href="../../model.html#/doc/29288">View poem's topic associations</a></p></body></html>
