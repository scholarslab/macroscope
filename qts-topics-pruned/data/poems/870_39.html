  <body><p>870_39: 《題大樑臨汴驛》姚嶸</p>
    <p>近日侯門不重才　莫將文藝擬為媒　相逢若要如膠漆　不是紅妝即撥灰</p><p><a href="../../model.html#/doc/43612">View poem's topic associations</a></p></body></html>
