  <body><p>615_23: 《魯望戲題書印囊奉和次韻》皮日休</p>
    <p>金篆方圓一寸餘　可憐銀艾未思渠　不知夫子將心印　印破人間萬卷書</p><p><a href="../../model.html#/doc/30807">View poem's topic associations</a></p></body></html>
