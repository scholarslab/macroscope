  <body><p>459_51: 《和李中丞與李給事山居雪夜同宿小酌》白居易</p>
    <p>憲府觸邪峨豸角　瑣闈駮正犯龍鱗　那知近地齋居客　忽作深山同宿人　一醆寒燈雲外夜　數杯溫酎雪中春　林泉莫作多時計　諫獵登封憶舊臣</p><p><a href="../../model.html#/doc/22072">View poem's topic associations</a></p></body></html>
