  <body><p>838_74: 《謝興公上人寄山水簇子》齊己</p>
    <p>半幅古潺顏　看來心意閒　何須尋鳥道　即此出人間　巘暮疑啼狖　松深認掩關　知君遠相惠　免我憶歸山</p><p><a href="../../model.html#/doc/41966">View poem's topic associations</a></p></body></html>
