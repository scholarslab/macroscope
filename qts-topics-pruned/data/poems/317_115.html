  <body><p>317_115: 《重送白將軍》武元衡</p>
    <p>紅燭芳筵惜夜分　歌樓管咽思難聞　早知怨別人間世　不下青山老白雲</p><p><a href="../../model.html#/doc/15121">View poem's topic associations</a></p></body></html>
