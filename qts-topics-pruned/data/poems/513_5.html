  <body><p>513_5: 《和邢郎中病中重陽強遊樂游原》裴夷直</p>
    <p>嘉晨令節共陶陶　風景牽情並不勞　曉日整冠蘭室靜　秋原騎馬菊花高　晴光一一呈金剎　詩思浸浸逼水曹　何必銷憂憑外物　只將清韻敵春醪</p><p><a href="../../model.html#/doc/24963">View poem's topic associations</a></p></body></html>
