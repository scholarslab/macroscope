  <body><p>586_53: 《寄遠》劉滄</p>
    <p>西園楊柳暗驚秋　寶瑟朱弦結遠愁　霜落雁聲來紫塞　月明人夢在青樓　蕙心迢遞湘雲暮　蘭思縈迴楚水流　錦字織成添別恨　關河萬里路悠悠</p><p><a href="../../model.html#/doc/29505">View poem's topic associations</a></p></body></html>
