  <body><p>381_11: 《逢江南故晝上人會中鄭方回》孟郊</p>
    <p>相逢失意中　萬感因語至　追思東林日　掩抑北邙淚　筐篋有遺文　江山舊清氣　塵生逍遙注　墨故飛動字　荒毀碧澗居　虛無青松位　珠沈百泉暗　月死群象閉　永謝平生言　知音豈容易</p><p><a href="../../model.html#/doc/17957">View poem's topic associations</a></p></body></html>
