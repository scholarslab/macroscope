  <body><p>325_24: 《曉發武陽館即事書情》權德輿</p>
    <p>清晨策羸車　嘲晰聞村雞　行將騎吏親　日與情愛睽　東風變林樾　南畝事耕犁　青菰冒白水　方塘接廣畦　雜英被長阪　野草蔓幽蹊　瀉鹵成沃壤　枯株發柔荑　芳樹鶯命雛　深林引麑　杳杳途未極　團團日已西　哲士務纓弁　鄙夫戀蓬藜　終當稅塵駕　盥濯依春溪</p><p><a href="../../model.html#/doc/15401">View poem's topic associations</a></p></body></html>
