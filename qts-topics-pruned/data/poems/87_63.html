  <body><p>87_63: 《和魏僕射還鄉》張說</p>
    <p>富貴還鄉國　光華滿舊林　秋風樹不靜　君子歎何深　故老空懸劍　鄰交日散金　眾芳搖落盡　獨有歲寒心</p><p><a href="../../model.html#/doc/4023">View poem's topic associations</a></p></body></html>
