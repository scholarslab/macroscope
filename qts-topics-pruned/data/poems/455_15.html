  <body><p>455_15: 《哭崔二十四常侍》白居易</p>
    <p>貂冠初別九重門　馬鬣新封四尺墳　薤露歌詞非白雪　旌銘官爵是浮雲　伯倫每置隨身鍤　元亮先為自祭文　莫道高風無繼者　一千年內有崔君</p><p><a href="../../model.html#/doc/21690">View poem's topic associations</a></p></body></html>
