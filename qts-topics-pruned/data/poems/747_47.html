  <body><p>747_47: 《秋雨》李中</p>
    <p>竟日散如絲　吟看半掩扉　秋聲在梧葉　潤氣逼書幃　曲澗泉承去　危簷燕帶懟　寒蛩悲旅壁　亂蘚滑漁磯　爽欲除幽簟　涼須換熟衣　疏篷誰夢斷　荒徑獨遊稀　偏稱江湖景　不妨鷗鷺飛　最憐為瑞處　南畝稻苗肥</p><p><a href="../../model.html#/doc/37953">View poem's topic associations</a></p></body></html>
