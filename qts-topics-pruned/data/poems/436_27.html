  <body><p>436_27: 《自城東至以詩代書，戲招李六拾遺、崔二十六先輩》白居易</p>
    <p>青門走馬趁心期　惆悵歸來已校遲　應過唐昌玉蕊後　猶當崇敬牡丹時　暫遊還憶崔先輩　欲醉先邀李拾遺　尚殘半月芸香俸　不作歸糧作酒貲</p><p><a href="../../model.html#/doc/20113">View poem's topic associations</a></p></body></html>
