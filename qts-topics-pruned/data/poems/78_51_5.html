  <body><p>78_51_5: 《樂大夫挽詞五首（其五）》駱賓王</p>
    <p>忽見泉臺路　猶疑水鏡懸　何如開白日　非復睹青天　華表迎千歲　幽扃送百年　獨嗟流水引　長掩伯牙弦</p><p><a href="../../model.html#/doc/3599">View poem's topic associations</a></p></body></html>
