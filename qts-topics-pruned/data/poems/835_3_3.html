  <body><p>835_3_3: 《少監三首（其三）》貫休</p>
    <p>具體而微太少年　鳳毛五色帶非煙　倚天長劍看無敵　遶樹號猿已應弦　接士開襟清聖熟　分題得句落花前　即應出將傳家法　聖澤恩波浩浩然</p><p><a href="../../model.html#/doc/41714">View poem's topic associations</a></p></body></html>
