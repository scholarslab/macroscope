  <body><p>675_8: 《京兆府試殘月如新月》鄭谷</p>
    <p>榮落何相似　初終卻一般　猶疑和夕照　誰信墮朝寒　水木輝華別　詩家比象難　佳人應誤拜　棲鳥反求安　屈指期輪滿　何心謂影殘　庾樓清賞處　吟徹曙鐘看</p><p><a href="../../model.html#/doc/34116">View poem's topic associations</a></p></body></html>
