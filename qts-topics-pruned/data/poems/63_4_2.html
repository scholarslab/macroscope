  <body><p>63_4_2: 《昭君怨二首（前首一作董初詩）（其二）》董思恭</p>
    <p>琵琶馬上彈　行路曲中難　漢月正南遠　燕山直北寒　髻鬟風拂亂　眉黛雪霑殘　斟酌紅顏改　徒勞握鏡看</p><p><a href="../../model.html#/doc/3192">View poem's topic associations</a></p></body></html>
