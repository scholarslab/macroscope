  <body><p>569_10_3: 《登蒲澗寺後二岩三首（其三）》李群玉</p>
    <p>南溟吞越絕　極望碧鴻蒙　龍渡潮聲裏　雷喧雨氣中　趙佗丘壟滅　馬援鼓鼙空　遐想魚鵬化　開襟九萬風</p><p><a href="../../model.html#/doc/28466">View poem's topic associations</a></p></body></html>
