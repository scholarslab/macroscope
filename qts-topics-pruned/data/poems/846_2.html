  <body><p>846_2: 《寄梁先輩》齊己</p>
    <p>慈恩塔下曲江邊　別後多應夢到仙　時去與誰論此事　亂來何處覓同年　陳琳筆硯甘前席　甪里煙霞待共眠　愛惜麻衣好顏色　未教朱紫污天然</p><p><a href="../../model.html#/doc/42536">View poem's topic associations</a></p></body></html>
