  <body><p>492_7: 《署中答武功姚合》殷堯藩</p>
    <p>原中多陰雨　惟留一室明　自宜居靜者　誰得問先生　深井泉香出　危沙藥更榮　全家笑無辱　曾不見戈兵</p><p><a href="../../model.html#/doc/23493">View poem's topic associations</a></p></body></html>
