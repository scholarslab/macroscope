  <body><p>828_22: 《上荊南府主三讓德政碑》貫休</p>
    <p>明明赫赫中興主　動納諸隍冠前古　四海英雄盡戢兵　皆如圪圪天金柱　萬姓多論政與德　請樹豐碑喪山岳　一從寇滅二十年　琬琰雕鐫賜重疊　荊州化風何卓異　寡欲何為合天地　雖立貞碑與眾殊　字字皆是吾皇意　君侯捧碑西拜泣　臣且何人恩洊及　鳳皇銜下雕龍文　德昧政虛爭敢立　函封三奏心匍匐　堅讓此碑聲蓋國　我恐江淹五色筆　作不立此碑之碑文不得</p><p><a href="../../model.html#/doc/41328">View poem's topic associations</a></p></body></html>
