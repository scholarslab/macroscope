  <body><p>357_29: 《門下相公榮加冊命，天下同歡忝沐眷私，輒感申賀》劉禹錫</p>
    <p>冊命出宸衷　官儀自古崇　特膺平土拜　光贊格天功　再佩扶陽印　常乘鮑氏驄　七賢遺老在　猶得詠清風</p><p><a href="../../model.html#/doc/16811">View poem's topic associations</a></p></body></html>
