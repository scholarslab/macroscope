  <body><p>177_7: 《送李青歸南葉陽川》李白</p>
    <p>伯陽仙家子　容色如青春　日月祕靈洞　雲霞辭世人　化心養精魄　隱幾窅天真　莫作千年別　歸來城郭新</p><p><a href="../../model.html#/doc/7423">View poem's topic associations</a></p></body></html>
