  <body><p>743_13: 《納省卷贈為首劉象（第三舉）》沈彬</p>
    <p>曾應大中天子舉　四朝風月鬢蕭疏　不隨世祖重攜劍　卻為文皇再讀書　十載戰塵銷舊業　滿城春雨壞貧居　一枝何事於君借　仙桂年年幸有餘</p><p><a href="../../model.html#/doc/37745">View poem's topic associations</a></p></body></html>
