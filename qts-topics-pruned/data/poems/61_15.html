  <body><p>61_15: 《送光祿劉主簿之洛》李嶠</p>
    <p>函谷雙崤右　伊川二陝東　仙舟窅將隔　芳斝暫云同　朋席餘歡盡　文房舊侶空　他鄉千里月　岐路九秋風　背櫪嘶班馬　分洲叫斷鴻　別後青山外　相望白雲中</p><p><a href="../../model.html#/doc/3129">View poem's topic associations</a></p></body></html>
