  <body><p>647_47: 《詠史詩。檀溪》胡曾</p>
    <p>三月襄陽綠草齊　王孫相引到檀溪　的盧何處埋龍骨　流水依前遶大堤</p><p><a href="../../model.html#/doc/32484">View poem's topic associations</a></p></body></html>
