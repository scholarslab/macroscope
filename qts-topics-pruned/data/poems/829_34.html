  <body><p>829_34: 《偶作》貫休</p>
    <p>十載獨扃扉　唯為二雅詩　道孤終不雜　頭白更何疑　句冷杉松與　霜嚴鼓角知　修心對閒鏡　明月印秋池</p><p><a href="../../model.html#/doc/41385">View poem's topic associations</a></p></body></html>
