  <body><p>477_71: 《送楊敬之倅湖南》李涉</p>
    <p>久嗟塵匣掩青萍　見說除書試一聽　聞君卻作長沙傅　便逐秋風過洞庭</p><p><a href="../../model.html#/doc/22982">View poem's topic associations</a></p></body></html>
