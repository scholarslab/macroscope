  <body><p>441_26: 《寄胡餅與楊萬州》白居易</p>
    <p>胡麻餅樣學京都　麵脆油香新出爐　寄與飢饞楊大使　嘗看得似輔興無</p><p><a href="../../model.html#/doc/20561">View poem's topic associations</a></p></body></html>
