  <body><p>573_1: 《送令狐綯相公》賈島</p>
    <p>梁園趨戟節　海草幾枯春　風水難遭便　差池未振鱗　姓名猶語及　門館阻何因　苦擬修文卷　重驚獻匠人　吟看青島處　朝退赤墀晨　根愛杉栽活　枝憐雪霰新　綴篇嗟調逸　不知揣才貧　早晚還霖雨　滂沱洗月輪　揠苗方滅裂　成器待陶鈞　困阪思迴顧　迷邦輒問津　數行望外札　絕句握中珍　是日榮遊汴　當時怯往陳　鴻舂乖漢爵　楨病臥漳濱　嶽整五千仞　雲惟一片身　故山離未死　秋水宿經旬　下第能無恧　高科恐有神　罷耕田料廢　省釣岸應榛　慷慨知音在　誰能淚墮巾</p><p><a href="../../model.html#/doc/28781">View poem's topic associations</a></p></body></html>
