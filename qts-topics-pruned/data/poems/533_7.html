  <body><p>533_7: 《冬日登越王台懷歸》許渾</p>
    <p>月沈高岫宿雲開　萬里歸心獨上來　河畔雪飛揚子宅　海邊花盛越王臺　瀧分桂嶺魚難過　瘴近衡峰雁卻回　鄉信漸稀人漸老　只應頻看一枝梅</p><p><a href="../../model.html#/doc/26100">View poem's topic associations</a></p></body></html>
