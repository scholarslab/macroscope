  <body><p>166_24: 《江上吟》李白</p>
    <p>木蘭之枻沙棠舟　玉簫金管坐兩頭　美酒尊中置千斛　載妓隨波任去留　仙人有待乘黃鶴　海客無心隨白鷗　屈平詞賦懸日月　楚王臺榭空山丘　興酣落筆搖五嶽　詩成笑傲凌滄洲　功名富貴若長在　漢水亦應西北流</p><p><a href="../../model.html#/doc/7092">View poem's topic associations</a></p></body></html>
