  <body><p>645_19: 《早秋遊山寺》李鹹用</p>
    <p>閒臥雲巖穩　攀緣笑戲猱　靜於諸境靜　高卻眾山高　至理無言了　浮生一夢勞　清風朝復暮　四海自波濤</p><p><a href="../../model.html#/doc/32306">View poem's topic associations</a></p></body></html>
