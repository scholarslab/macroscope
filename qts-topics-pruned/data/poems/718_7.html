  <body><p>718_7: 《狡兔行》蘇拯</p>
    <p>秋來無骨肥　鷹犬遍原野　草中三穴無處藏　何況平田無穴者</p><p><a href="../../model.html#/doc/39539">View poem's topic associations</a></p></body></html>
