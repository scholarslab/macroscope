  <body><p>212_22: 《三君詠。魏鄭公》高適　　</p>
    <p>鄭公經綸日　隋氏風塵昏　濟代取高位　逢時敢直言　道光先帝業　義激舊君恩　寂寞臥龍處　英靈千載魂</p><p><a href="../../model.html#/doc/9131">View poem's topic associations</a></p></body></html>
