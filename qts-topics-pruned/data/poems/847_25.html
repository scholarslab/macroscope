  <body><p>847_25: 《觀李瓊處士畫海濤》齊己</p>
    <p>巨鼇轉側長鰍翻　狂濤顛浪高漫漫　李瓊奪得造化本　都盧縮在秋毫端　一揮一畫皆筋骨　滉漾崩騰大鯨臬　葉撲仙槎擺欲沉　下頭應是驪龍窟　昔年曾要涉蓬瀛　唯聞撼動珊瑚聲　今來正歎陸沉久　見君此畫思前程　千尋萬派功難測　海門山小濤頭白　令人錯認錢塘城　羅剎石底奔雷霆</p><p><a href="../../model.html#/doc/42639">View poem's topic associations</a></p></body></html>
