  <body><p>535_27: 《疾後與郡中群公宴李秀才》許渾</p>
    <p>強留佳客讌王孫　巖上餘花落酒樽　書院欲開蟲網戶　訟庭猶掩雀羅門　耳虛盡日疑琴癖　眼暗經秋覺鏡昏　莫引劉安倚西檻　夜來紅葉下江村</p><p><a href="../../model.html#/doc/26207">View poem's topic associations</a></p></body></html>
