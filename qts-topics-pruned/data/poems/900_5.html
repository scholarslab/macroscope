  <body><p>900_5: 《卜運算元》呂岩</p>
    <p>心空道亦空　風靜林還靜　卷盡浮雲月自明　中有山河影　供養及修行　舊話成重省　豆爆生蓮火裏時　痛撥寒灰冷</p><p><a href="../../model.html#/doc/44721">View poem's topic associations</a></p></body></html>
