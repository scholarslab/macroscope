  <body><p>466_9: 《題曆山司徒右長史祖宅》湛賁</p>
    <p>隳官長史籍　高步歷山椒　麗句傳黃絹　香名播宋朝　分能知止足　跡貴出塵囂　松竹心長固　池臺興自饒　龍宮欣訪舊　鶯谷忝遷喬　從事叨承乏　銅章愧在腰</p><p><a href="../../model.html#/doc/22340">View poem's topic associations</a></p></body></html>
