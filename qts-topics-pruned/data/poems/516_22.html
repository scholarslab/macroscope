  <body><p>516_22: 《享太廟樂章》蕭仿</p>
    <p>於鑠丕嗣　惟帝之光　羽籥象德　金石薦祥　聖系無極　景命永昌　神降上哲　維天配長</p><p><a href="../../model.html#/doc/25193">View poem's topic associations</a></p></body></html>
