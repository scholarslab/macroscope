  <body><p>666_1_34: 《比紅兒詩（其三十四）》羅虯</p>
    <p>浸草漂花遶檻香　最憐穿度樂營牆　殷勤留滯緣何事　曾照紅兒一面妝</p><p><a href="../../model.html#/doc/33606">View poem's topic associations</a></p></body></html>
