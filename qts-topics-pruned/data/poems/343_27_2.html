  <body><p>343_27_2: 《梁國惠康公主挽歌二首（其二）》韓愈</p>
    <p>秦地吹簫女　湘波鼓瑟妃　佩蘭初應夢　奔月竟淪輝　夫族迎魂去　宮官會葬歸　從今沁園草　無復更芳菲</p><p><a href="../../model.html#/doc/16126">View poem's topic associations</a></p></body></html>
