  <body><p>384_2: 《江南春》張籍</p>
    <p>江南楊柳春　日暖地無塵　渡口過新雨　夜來生白蘋　晴沙鳴乳燕　芳樹醉遊人　向晚青山下　誰家祭水神</p><p><a href="../../model.html#/doc/18088">View poem's topic associations</a></p></body></html>
