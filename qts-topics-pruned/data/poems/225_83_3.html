  <body><p>225_83_3: 《佐還山后寄三首（其三）》杜甫</p>
    <p>幾道泉澆圃　交橫落慢坡　葳蕤秋葉少　隱映野雲多　隔沼連香芰　通林帶女蘿　甚聞霜薤白　重惠意如何</p><p><a href="../../model.html#/doc/9910">View poem's topic associations</a></p></body></html>
