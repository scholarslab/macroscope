  <body><p>186_1_9: 《擬古詩十二首（其九）》韋應物</p>
    <p>春至林木變　洞房夕含清　單居誰能裁　好鳥對我鳴　良人久燕趙　新愛移平生別時雙鴛綺　留此千恨情　碧草生舊跡　綠琴歇芳聲　思將魂夢歡　反側寐不成攬衣迷所次　起望空前庭　孤影中自惻　不知雙涕零</p><p><a href="../../model.html#/doc/7812">View poem's topic associations</a></p></body></html>
