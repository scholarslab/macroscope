  <body><p>869_38: 《哭李嶠詩》崔泰之</p>
    <p>臺閣神仙地　衣冠君子鄉　昨朝猶對坐　今日忽云亡　魂隨司命鬼　魄逐見閻王　此時罷歡笑　無復向朝堂</p><p><a href="../../model.html#/doc/43578">View poem's topic associations</a></p></body></html>
