  <body><p>226_36_2: 《散愁二首（其二）》杜甫</p>
    <p>聞道并州鎮　尚書訓士齊　幾時通薊北　當日報關西　戀闕丹心破　霑衣皓首啼　老魂招不得　歸路恐長迷</p><p><a href="../../model.html#/doc/9954">View poem's topic associations</a></p></body></html>
