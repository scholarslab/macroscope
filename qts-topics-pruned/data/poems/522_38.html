  <body><p>522_38: 《茶山下作》杜牧</p>
    <p>春風最窈窕　日曉柳村西　嬌雲光占岫　健水鳴分溪　燎巖野花遠　戛瑟幽鳥啼　把酒坐芳草　亦有佳人攜</p><p><a href="../../model.html#/doc/25505">View poem's topic associations</a></p></body></html>
