  <body><p>693_35: 《贈質上人》杜荀鶴</p>
    <p>坐雲遊出世塵　兼無缾缽可隨身　逢人不說人間事　便是人間無事人</p><p><a href="../../model.html#/doc/35450">View poem's topic associations</a></p></body></html>
