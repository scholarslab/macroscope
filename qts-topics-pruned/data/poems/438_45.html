  <body><p>438_45: 《曲江夜歸，聞元八見訪》白居易</p>
    <p>自入臺來見面稀　班中遙得揖容輝　早知相憶來相訪　悔待江頭明月歸</p><p><a href="../../model.html#/doc/20308">View poem's topic associations</a></p></body></html>
