  <body><p>792_7: 《游長安諸寺聯句。長樂坊安國寺。穗柏聯句》段成式</p>
    <p>一院暑難侵　莓苔共影深　標枝爭息鳥　餘吹正開襟　宿雨香添色　殘陽石在陰　乘閒動詩意　助靜入禪心</p><p><a href="../../model.html#/doc/39529">View poem's topic associations</a></p></body></html>
