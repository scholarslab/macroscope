  <body><p>237_61: 《送沈少府還江甯》錢起</p>
    <p>遠宦碧雲外　此行佳興牽　湖山入閭井　鷗鳥傍神仙　斜日背鄉樹　春潮迎客船　江樓新詠發　應與政聲傳</p><p><a href="../../model.html#/doc/10931">View poem's topic associations</a></p></body></html>
