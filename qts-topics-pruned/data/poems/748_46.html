  <body><p>748_46: 《燕》李中</p>
    <p>豪家五色泥香　銜得營巢太忙　喧覺佳人晝夢　雙雙猶在雕梁</p><p><a href="../../model.html#/doc/40915">View poem's topic associations</a></p></body></html>
