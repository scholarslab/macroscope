  <body><p>268_67: 《登鸛雀樓》耿湋</p>
    <p>久客心常醉　高樓日漸低　黃河經海內　華嶽鎮關西　去遠千帆小　來遲獨鳥迷　終年不得意　空覺負東溪</p><p><a href="../../model.html#/doc/12379">View poem's topic associations</a></p></body></html>
