  <body><p>687_61: 《上巳日》吳融</p>
    <p>本學多情劉武威　尋花傍水看春暉　無端遇著傷心事　贏得淒涼索漠歸</p><p><a href="../../model.html#/doc/35057">View poem's topic associations</a></p></body></html>
