  <body><p>513_43: 《江上見月懷古》裴夷直</p>
    <p>月上江平夜不風　伏波遺跡半成空　今宵倍欲悲陵谷　銅柱分明在水中</p><p><a href="../../model.html#/doc/24991">View poem's topic associations</a></p></body></html>
