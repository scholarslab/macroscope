  <body><p>818_17: 《送關小師還金陵》皎然</p>
    <p>如何有歸思　愛別欲忘難　白鷺沙洲晚　青龍水寺寒　蕉花鋪淨地　桂子落空壇　持此心為境　應堪月夜看</p><p><a href="../../model.html#/doc/40825">View poem's topic associations</a></p></body></html>
