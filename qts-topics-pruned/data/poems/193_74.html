  <body><p>193_74: 《始建射侯》韋應物</p>
    <p>男子本懸弧　有志在四方　虎竹忝明命　熊侯始張皇　賓登時事畢　諸將備戎裝　星飛的屢破　鼓譟武更揚　曾習鄒魯學　亦陪鴛鷺翔　一朝願投筆　世難激中腸</p><p><a href="../../model.html#/doc/8249">View poem's topic associations</a></p></body></html>
