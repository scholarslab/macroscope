  <body><p>78_11_2: 《同辛簿簡仰酬思玄上人林泉四首（其二）》駱賓王</p>
    <p>芳晨臨上月　幽賞狎中園　有蝶堪成夢　無羊可觸藩　忘懷南澗藻　蠲思北堂萱坐歎華滋歇　思君誰為言</p><p><a href="../../model.html#/doc/3553">View poem's topic associations</a></p></body></html>
