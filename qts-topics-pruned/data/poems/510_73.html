  <body><p>510_73: 《貴池道中作》張祜</p>
    <p>羸驂驅野岸　山遠路盤盤　清露月華曉　碧江星影寒　離群徒長泣　去國自加餐　霄漢寧無舊　相哀自語端</p><p><a href="../../model.html#/doc/24711">View poem's topic associations</a></p></body></html>
