  <body><p>354_6: 《插田歌》劉禹錫</p>
    <p>岡頭花草齊　燕子東西飛　田塍望如線　白水光參差　農婦白紵裙　農父綠簑衣　齊唱郢中歌　嚶儜如竹枝　但聞怨響音　不辨俚語詞　時時一大笑　此必相嘲嗤　水平苗漠漠　煙火生墟落　黃犬往復還　赤雞鳴且啄　路旁誰家郎　烏帽衫袖長　自言上計吏　年幼離帝鄉　田夫語計吏　君家儂定諳　一來長安道　眼大不相參　計吏笑致辭　長安真大處　省門高軻峨　儂入無度數　昨來補衛士　唯用筒竹布　君看二三年　我作官人去</p><p><a href="../../model.html#/doc/16628">View poem's topic associations</a></p></body></html>
