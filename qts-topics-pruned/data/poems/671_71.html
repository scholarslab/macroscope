  <body><p>671_71: 《宿田家》唐彥謙</p>
    <p>落日下遙　荒村倦行履　停車息茅店　安寢正鼾睡　忽聞扣門急　云是下鄉隸　公文捧花柙　鷹隼駕聲勢　良民懼官府　聽之肝膽碎　阿母出搪塞　老腳走顛躓　小心事延欸　佇餘糧復匱　東鄰借種雞　西舍覓芳醑　再飯不厭飽　一飲直呼醉　明朝怯見官　苦苦燈前跪　使我不成眠　為渠滴清淚　民膏日已瘠　民力日愈弊　空懷伊尹心　何補堯舜治</p><p><a href="../../model.html#/doc/33894">View poem's topic associations</a></p></body></html>
