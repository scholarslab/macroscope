  <body><p>56_45_1: 《江亭夜月送別二首（其一）》王勃</p>
    <p>江送巴南水　山橫塞北雲　津亭秋月夜　誰見泣離群</p><p><a href="../../model.html#/doc/3403">View poem's topic associations</a></p></body></html>
