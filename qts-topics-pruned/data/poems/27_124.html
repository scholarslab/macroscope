  <body><p>27_124: 《雜曲歌辭。渭城曲》王維</p>
    <p>渭城朝雨浥輕塵　客舍青青柳色春　勸君更盡一杯酒　西出陽關無故人</p><p><a href="../../model.html#/doc/1706">View poem's topic associations</a></p></body></html>
