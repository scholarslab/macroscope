  <body><p>694_38: 《代寄邊人》鄭准</p>
    <p>君去不來久　悠悠昏又明　片心因卜解　殘夢過橋驚　聖澤如垂餌　沙場會息兵　涼風當為我　一一送砧聲</p><p><a href="../../model.html#/doc/35507">View poem's topic associations</a></p></body></html>
