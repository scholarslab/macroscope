  <body><p>896_2_4: 《南鄉子（其四）》李珣</p>
    <p>乘綵舫　過蓮塘　櫂歌驚起睡鴛鴦　帶香遊女偎伴笑　爭窈窕　競折團荷遮晚照</p><p><a href="../../model.html#/doc/44416">View poem's topic associations</a></p></body></html>
