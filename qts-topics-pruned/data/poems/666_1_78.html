  <body><p>666_1_78: 《比紅兒詩（其七十八）》羅虯</p>
    <p>鳳舞香飄繡幕風　暖穿馳道百花中　還緣有似紅兒貌　始道迎將入漢宮</p><p><a href="../../model.html#/doc/33650">View poem's topic associations</a></p></body></html>
