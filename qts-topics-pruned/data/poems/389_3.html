  <body><p>389_3: 《將歸山招冰僧》盧仝</p>
    <p>買得一片田　濟源花洞前　千里石壁坼　一條流泌泉　青松盤樛枝　森森上插青冥天　枝上有　猿　宿處近鶴巢　清唳孤吟聲相交　月輪下射空洞響　絲篁成韻風蕭蕭　我心塵外心　愛此塵外物　欲結塵外交　苦無塵外骨　泌泉有冰公　心靜見真佛　可結塵外交　占此松與月</p><p><a href="../../model.html#/doc/18486">View poem's topic associations</a></p></body></html>
