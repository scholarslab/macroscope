  <body><p>50_4: 《西陵峽》楊炯</p>
    <p>絕壁聳萬仞　長波射千里　盤薄荊之門　滔滔南國紀　楚都昔全盛　高丘烜望祀　秦兵一旦侵　夷陵火潛起　四維不復設　關塞良難恃　洞庭且忽焉　孟門終已矣　自古天地闢　流為峽中水　行旅相贈言　風濤無極已　及余踐斯地　瑰奇信為美　江山若有靈　千載伸知己</p><p><a href="../../model.html#/doc/2632">View poem's topic associations</a></p></body></html>
