  <body><p>643_18: 《蜀中寓懷》李山甫</p>
    <p>千里煙霞錦水頭　五丁開得也風流　春裝寶闕重重樹　日照仙州萬萬樓　蛙似公孫雖不守　龍如諸葛亦須休　此中無限英雄鬼　應對江山各自羞</p><p><a href="../../model.html#/doc/32171">View poem's topic associations</a></p></body></html>
