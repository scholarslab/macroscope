  <body><p>815_59: 《釋裴循春愁》皎然</p>
    <p>蝶舞鶯歌喜歲芳　柳絲褭褭蕙帶長　江南春色共君有　何事君心獨自傷</p><p><a href="../../model.html#/doc/40678">View poem's topic associations</a></p></body></html>
