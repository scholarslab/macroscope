  <body><p>333_28: 《春雪題興善寺廣宣上人竹院》楊巨源</p>
    <p>皎潔青蓮客　焚香對雪朝　竹風催淅瀝　花雨讓飄颻　觸石和雲積　縈池拂水消　只應將日月　顏色不相饒</p><p><a href="../../model.html#/doc/15713">View poem's topic associations</a></p></body></html>
