  <body><p>517_9: 《秋晴獨立南亭》楊發</p>
    <p>晝對南風獨閉關　暗期幽鳥去仍還　如今有待終身貴　未若忘機盡日閒　心似蒙莊遊物外　官慚許掾在人間　開襟自向清風笑　無限秋光為解顏</p><p><a href="../../model.html#/doc/25205">View poem's topic associations</a></p></body></html>
