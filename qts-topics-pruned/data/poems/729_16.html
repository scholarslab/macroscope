  <body><p>729_16: 《前漢門。夏賀良》周曇</p>
    <p>漢代中微亦再昌　忠臣憂國冀修禳　赤精符讖誠非妄　枉殺無辜夏賀良</p><p><a href="../../model.html#/doc/37251">View poem's topic associations</a></p></body></html>
