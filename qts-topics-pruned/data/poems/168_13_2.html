  <body><p>168_13_2: 《贈韋秘書子春二首（其二）》李白</p>
    <p>徒為風塵苦　一官已白鬚　氣同萬里合　訪我來瓊都　披雲睹青天　捫蝨話良圖　留侯將綺里　出處未云殊　終與安社稷　功成去五湖</p><p><a href="../../model.html#/doc/7168">View poem's topic associations</a></p></body></html>
