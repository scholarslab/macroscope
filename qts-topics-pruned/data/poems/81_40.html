  <body><p>81_40: 《出塞》喬備</p>
    <p>沙場三萬里　猛將五千兵　旌斷冰谿戍　笳吹鐵關城　陰雲暮下雪　寒日晝無晶　直為懷恩苦　誰知邊塞情</p><p><a href="../../model.html#/doc/3687">View poem's topic associations</a></p></body></html>
