  <body><p>509_40: 《送信州盧員外兼寄薛員外》顧非熊</p>
    <p>五馬弋陽行　分憂出禁城　粉闈移席近　茜旆越疆行　德茂榮方漸　仁深瑞必呈　疲甿復何幸　前政已殘聲</p><p><a href="../../model.html#/doc/24609">View poem's topic associations</a></p></body></html>
