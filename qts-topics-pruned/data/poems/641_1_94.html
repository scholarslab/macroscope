  <body><p>641_1_94: 《小遊仙詩九十八首之九十四》曹唐</p>
    <p>暫隨鳧伯縱閒遊　飲鹿因過翠水頭　宮殿寂寥人不見　碧花菱角滿潭秋</p><p><a href="../../model.html#/doc/32112">View poem's topic associations</a></p></body></html>
