  <body><p>283_17: 《喜入蘭陵望紫閣峰呈宣上人》李益</p>
    <p>薙草開三徑　巢林喜一枝　地寬留種竹　泉淺欲開池　紫閣當疏牖　青松入壞籬　從今安僻陋　蕭相是吾師</p><p><a href="../../model.html#/doc/13420">View poem's topic associations</a></p></body></html>
