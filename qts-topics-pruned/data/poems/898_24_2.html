  <body><p>898_24_2: 《謁金門（其二）》馮延巳</p>
    <p>楊柳陌　寶馬嘶空無跡　新著荷衣人未識　年年江海客　夢覺巫山春色　醉眼飛花狼藉　起舞不辭無氣力　愛君吹玉笛</p><p><a href="../../model.html#/doc/44660">View poem's topic associations</a></p></body></html>
