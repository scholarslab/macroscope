  <body><p>439_88: 《羅子》白居易</p>
    <p>有女名羅子　生來纔兩春　我今年已長　日夜二毛新　顧念嬌啼面　思量老病身　直應頭似雪　始得見成人</p><p><a href="../../model.html#/doc/20448">View poem's topic associations</a></p></body></html>
