  <body><p>634_21: 《杏花》司空圖</p>
    <p>詩家偏為此傷情　品韻由來莫與爭　解笑亦應兼解語　只應慵語倩鶯聲</p><p><a href="../../model.html#/doc/31699">View poem's topic associations</a></p></body></html>
