  <body><p>442_74: 《龍花寺主家小尼（郭代公愛姬薛氏幼嘗為尼小名仙人子）》白居易</p>
    <p>頭青眉眼細　十四女沙彌　夜靜雙林怕　春深一食飢　步慵行道困　起晚詠經遲　應似仙人子　花宮未嫁時</p><p><a href="../../model.html#/doc/20705">View poem's topic associations</a></p></body></html>
