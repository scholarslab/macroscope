  <body><p>640_1_4: 《升平詞五首（一作薛能詩）（其四）》曹唐</p>
    <p>日日聽歌謠　區中盡祝堯　蟲蝗初不害　夷狄近全銷　史筆唯書瑞　天臺絕見妖因令匹夫志　轉欲事清朝</p><p><a href="../../model.html#/doc/31966">View poem's topic associations</a></p></body></html>
