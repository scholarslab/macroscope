  <body><p>296_8: 《寄中書李舍人》張南史</p>
    <p>昨宵淒斷處　對月與臨風　鶴病三江上　蘭衰百草中　題詩隨謝客　飲酒寄黃翁　早歲心相待　還因貴賤同</p><p><a href="../../model.html#/doc/14046">View poem's topic associations</a></p></body></html>
