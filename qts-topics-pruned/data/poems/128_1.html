  <body><p>128_1: 《奉和聖制從蓬萊向興慶閣道中留春雨中春望之作應制》王維</p>
    <p>渭水自縈秦塞曲　黃山舊遶漢宮斜　鑾輿迥出千門柳　閣道迴看上苑花　雲裏帝城雙鳳闕　雨中春樹萬人家　為乘陽氣行時令　不是宸遊玩物華</p><p><a href="../../model.html#/doc/5278">View poem's topic associations</a></p></body></html>
