  <body><p>325_18: 《七夕》權德輿</p>
    <p>佳期人不見　天上喜新秋　玉佩霑清露　香車渡淺流　東西一水隔　迢遞兩年愁　別有穿針處　微明月映樓</p><p><a href="../../model.html#/doc/15395">View poem's topic associations</a></p></body></html>
