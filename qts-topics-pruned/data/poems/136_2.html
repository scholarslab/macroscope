  <body><p>136_2: 《獻王威儀》儲光羲</p>
    <p>入與真主言　有騎天馬來　但有華清宮　不用神明臺　肅肅長自閒　門靜無人開</p><p><a href="../../model.html#/doc/5572">View poem's topic associations</a></p></body></html>
