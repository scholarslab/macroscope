  <body><p>631_5: 《奉和襲美題褚家林亭》張賁</p>
    <p>疏野林亭震澤西　朗吟閒步喜相攜　時時風折蘆花亂　處處霜摧稻穗低　百本敗荷魚不動　一枝寒菊蝶空迷　今朝偶得高陽伴　從放山翁醉似泥</p><p><a href="../../model.html#/doc/31397">View poem's topic associations</a></p></body></html>
