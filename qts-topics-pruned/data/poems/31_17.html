  <body><p>31_17: 《五郊樂章。舒和》魏征</p>
    <p>璿儀氣爽驚緹籥　玉呂灰飛含素商　鳴鞞奏管芳羞薦　會舞安歌葆眊揚</p><p><a href="../../model.html#/doc/1988">View poem's topic associations</a></p></body></html>
