  <body><p>846_35: 《送韓蛻秀才赴舉》齊己</p>
    <p>槐花館驛暮塵昏　此去分明吏部孫　才器合居科第首　風流幸是縉紳門　春和洛水清無浪　雪洗高峰碧斷根　堪想都人齊指點　列仙相次上崑崙</p><p><a href="../../model.html#/doc/42569">View poem's topic associations</a></p></body></html>
