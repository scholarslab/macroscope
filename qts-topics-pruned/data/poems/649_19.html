  <body><p>649_19: 《新月》方幹</p>
    <p>入夜天西見　蛾眉冷素光　潭魚驚釣落　雲雁怯弓張　隱隱臨珠箔　微微上粉牆　更憐三五夕　仙桂滿輪芳</p><p><a href="../../model.html#/doc/32659">View poem's topic associations</a></p></body></html>
