  <body><p>22_16: 《舞曲歌辭。白紵歌》柳宗元</p>
    <p>翠帷雙卷出傾城　龍劍破匣霜明月　朱脣掩抑悄無聲　金簧玉磬宮中生　下沈秋水激太清　天高地迥凝日晶　羽觴蕩漾何事傾</p><p><a href="../../model.html#/doc/1244">View poem's topic associations</a></p></body></html>
