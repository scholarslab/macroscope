  <body><p>181_27: 《過四皓墓》李白</p>
    <p>我行至商洛　幽獨訪神仙　園綺復安在　雲蘿尚宛然　荒涼千古跡　蕪沒四墳連　伊昔鍊金鼎　何年閉玉泉　隴寒惟有月　松古漸無煙　木魅風號去　山精雨嘯旋　紫芝高詠罷　青史舊名傳　今日併如此　哀哉信可憐</p><p><a href="../../model.html#/doc/7589">View poem's topic associations</a></p></body></html>
