  <body><p>710_37: 《尚書新造花箋》徐夤</p>
    <p>濃染紅桃二月花　只宜神筆縱龍蛇　淺澄秋水看雲母　碎擘輕苔間粉霞　寫賦好追陳后寵　題詩堪送竇滔家　使君即入金鑾殿　夜直無非草白麻</p><p><a href="../../model.html#/doc/36436">View poem's topic associations</a></p></body></html>
