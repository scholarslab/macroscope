  <body><p>475_118: 《憶平泉雜詠。憶寒梅》李德裕</p>
    <p>寒塘數樹梅　常近臘前開　雪映綠巖竹　香侵泛水苔　遙思清景暮　還有野禽來　誰是攀枝客　茲辰醉始迴</p><p><a href="../../model.html#/doc/22856">View poem's topic associations</a></p></body></html>
