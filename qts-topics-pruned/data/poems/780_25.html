  <body><p>780_25: 《濁水求珠》呂價</p>
    <p>至寶誠難得　潛光在濁流　深沈當處晦　皎潔庶來求　綴履將還用　褰裳必更收　蚌胎應自別　魚目豈能儔　日彩逢高鑒　星光詎暗投　不因今日取　泥滓出無由</p><p><a href="../../model.html#/doc/39250">View poem's topic associations</a></p></body></html>
