  <body><p>19_124_1: 《相和歌辭。從軍行六首（其一）》劉長卿</p>
    <p>迴看虜騎合　城下漢兵稀　白刃兩相向　黃雲愁不飛　手中無尺鐵　徒欲突重圍</p><p><a href="../../model.html#/doc/999">View poem's topic associations</a></p></body></html>
