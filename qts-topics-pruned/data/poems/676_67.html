  <body><p>676_67: 《題汝州從事廳》鄭谷</p>
    <p>詩人公署如山舍　祗向階前便採薇　驚燕拂簾閒睡覺　落花沾硯會餐歸　壁看舊記官多達　牓挂明文吏莫違　自說小池栽葦後　雨涼頻見鷺鶿飛</p><p><a href="../../model.html#/doc/34273">View poem's topic associations</a></p></body></html>
