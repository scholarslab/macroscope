  <body><p>386_121: 《寒食》張籍</p>
    <p>綠楊枝上五絲繩　枝弱春多欲不勝　唯有一年寒食日　女郎相喚擺階</p><p><a href="../../model.html#/doc/18414">View poem's topic associations</a></p></body></html>
