  <body><p>352_57: 《法華寺西亭夜飲（得酒字）》柳宗元</p>
    <p>祇樹夕陽亭　共傾三昧酒　霧暗水連階　月明花覆牖　莫厭尊前醉　相看未白首</p><p><a href="../../model.html#/doc/16578">View poem's topic associations</a></p></body></html>
