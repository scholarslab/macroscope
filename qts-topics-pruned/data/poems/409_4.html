  <body><p>409_4: 《賦得春雪映早梅》元稹</p>
    <p>飛舞先春雪　因依上番梅　一枝方漸秀　六出已同開　積素光逾密　真花節暗催　摶風飄不散　見晛忽偏摧　郢曲琴空奏　羌音笛見哀　今朝兩成詠　翻挾昔人才</p><p><a href="../../model.html#/doc/19013">View poem's topic associations</a></p></body></html>
