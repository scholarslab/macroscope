  <body><p>286_25: 《送彭將軍雲中覲兄》李端</p>
    <p>聞說蒼鷹守　今朝欲下韝　因令白馬將　兼道覓封侯　略地關山冷　防河雨雪稠　翻弓騁猿臂　承箭惜貂裘　設伏軍謀密　坑降塞邑愁　報恩唯有死　莫使漢家羞</p><p><a href="../../model.html#/doc/13701">View poem's topic associations</a></p></body></html>
