  <body><p>358_43: 《酬樂天感秋涼見寄》劉禹錫</p>
    <p>庭晚初辨色　林秋微有聲　槿衰猶強笑　蓮迥卻多情　簷燕歸心動　韝鷹俊氣生　閒人占閒景　酒熟且同傾</p><p><a href="../../model.html#/doc/16920">View poem's topic associations</a></p></body></html>
