  <body><p>371_38: 《河南府試贖帖，賦得鄉飲酒詩》呂溫</p>
    <p>酌言修舊典　刈楚始登堂　百拜賓儀盡　三終樂奏長　想同鶯出谷　看似雁成行　禮罷知何適　隨雲入帝鄉</p><p><a href="../../model.html#/doc/17499">View poem's topic associations</a></p></body></html>
