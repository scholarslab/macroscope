  <body><p>183_15: 《荊州賊平，臨洞庭言懷作》李白</p>
    <p>修蛇橫洞庭　吞象臨江島　積骨成巴陵　遺言聞楚老　水窮三苗國　地窄三湘道　歲晏天崢嶸　時危人枯槁　思歸阻喪亂　去國傷懷抱　郢路方丘墟　章華亦傾倒　風悲猿嘯苦　木落鴻飛早　日隱西赤沙　月明東城草　關河望已絕　氛霧行當掃　長叫天可聞　吾將問蒼昊</p><p><a href="../../model.html#/doc/7689">View poem's topic associations</a></p></body></html>
