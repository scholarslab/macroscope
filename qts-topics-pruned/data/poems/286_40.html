  <body><p>286_40: 《長安感事呈盧綸》李端</p>
    <p>十五事文翰　大兒輕孔融　長裾遊邸第　笑傲五侯中　諫獵一朝寢　論邊素未工　蹉跎潘鬢至　蹭蹬阮途窮　貸布憐寧與　無金命未通　王陵固似戇　郭最遂非雄　斂板辭群彥　回車訪老農　詠詩懷洛下　送客憶山東　沈病魂神濁　清齋思慮空　羸將衛玠比　冷共鄴侯同　草舍纔遮雨　荊窗不礙風　梨教通子守　酒是遠師供　捫虱欣時泰　迎貓達歲豐　原門唯有席　井飲但加蔥　少壯矜齊德　高年覺宋聾　寓書先論懶　讀易反求蒙　昔慕能鳴雁　今憐半死桐　秉心猶似天　搔首忽如蓬　赤葉翻藤架　黃花蓋菊叢　聊將呈匠伯　今已學愚公</p><p><a href="../../model.html#/doc/13716">View poem's topic associations</a></p></body></html>
