  <body><p>647_103: 《詠史詩。武昌》胡曾</p>
    <p>王濬戈鋋發上流　武昌鴻業土崩秋　思量鐵鎖真兒戲　誰為吳王畫此籌</p><p><a href="../../model.html#/doc/32540">View poem's topic associations</a></p></body></html>
