  <body><p>226_17: 《野老》杜甫</p>
    <p>野老籬前江岸迴　柴門不正逐江開　漁人網集澄潭下　賈客船隨返照來　長路關心悲劍閣　片雲何意傍琴臺　王師未報收東郡　城闕秋生畫角哀</p><p><a href="../../model.html#/doc/9934">View poem's topic associations</a></p></body></html>
