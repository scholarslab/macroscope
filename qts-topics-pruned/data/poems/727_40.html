  <body><p>727_40: 《送李衡》任翻</p>
    <p>羈棲親故少　遠別惜清才　天畔出相送　路長知未迴　欲銷今日恨　強把異鄉杯　君去南堂後　應無客到來</p><p><a href="../../model.html#/doc/37114">View poem's topic associations</a></p></body></html>
