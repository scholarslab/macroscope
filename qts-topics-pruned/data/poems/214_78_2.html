  <body><p>214_78_2: 《九曲詞三首（其二）》高適</p>
    <p>萬騎爭歌楊柳春　千場對舞繡騏驎　到處盡逢歡洽事　相看總是太平人</p><p><a href="../../model.html#/doc/9284">View poem's topic associations</a></p></body></html>
