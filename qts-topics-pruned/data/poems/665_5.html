  <body><p>665_5: 《牡丹》羅隱</p>
    <p>豔多煙重欲開難　紅蕊當心一抹檀　公子醉歸燈下見　美人朝插鏡中看　當庭始覺春風貴　帶雨方知國色寒　日晚更將何所似　太真無力憑闌干</p><p><a href="../../model.html#/doc/33508">View poem's topic associations</a></p></body></html>
