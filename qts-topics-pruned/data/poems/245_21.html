  <body><p>245_21: 《寄上田僕射》韓翃</p>
    <p>家封薛縣異諸田　報主榮親義兩全　僕射臨戎謝安石　大夫持憲杜延年　金裝晝出羅千騎　玉案晨餐直萬錢　應念一身留闕下　闔門遙寄魯西偏</p><p><a href="../../model.html#/doc/11415">View poem's topic associations</a></p></body></html>
