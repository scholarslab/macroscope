  <body><p>846_72: 《謝人惠紙》齊己</p>
    <p>烘焙幾工成曉雪　輕明百幅疊春冰　何消才子題詩外　分與能書貝葉僧</p><p><a href="../../model.html#/doc/42609">View poem's topic associations</a></p></body></html>
