  <body><p>365_44: 《與歌童田順郎》劉禹錫</p>
    <p>天下能歌御史娘　花前葉底奉君王　九重深處無人見　分付新聲與順郎</p><p><a href="../../model.html#/doc/17266">View poem's topic associations</a></p></body></html>
