  <body><p>541_64: 《燕台四首。夏》李商隱</p>
    <p>前閣雨簾愁不卷　後堂芳樹陰陰見　石城景物類黃泉　夜半行郎空柘彈　綾扇喚風閶闔天　輕帷翠幕波淵旋　蜀魂寂寞有伴未　幾夜瘴花開木棉　桂宮留影光難取　嫣薰蘭破輕輕語　直叫銀漢墮懷中　未遣星妃鎮來去　濁水清波何異源　濟河水清黃河渾　安得薄霧起緗裙　手接雲軿呼太君</p><p><a href="../../model.html#/doc/26890">View poem's topic associations</a></p></body></html>
