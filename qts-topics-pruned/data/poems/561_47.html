  <body><p>561_47: 《舟中酬楊中丞春早見寄》薛能</p>
    <p>錦樓春望憶丹楹　更遇高情說早鶯　江上境寒吟不得　濕風梅雨滿船輕</p><p><a href="../../model.html#/doc/28198">View poem's topic associations</a></p></body></html>
