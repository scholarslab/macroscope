  <body><p>641_1_39: 《小遊仙詩九十八首之三十九》曹唐</p>
    <p>暘谷先生下宴時　月光初冷紫瓊枝　淒清金石揭天地　事在世間人不知</p><p><a href="../../model.html#/doc/32057">View poem's topic associations</a></p></body></html>
