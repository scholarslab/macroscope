  <body><p>434_14: 《東樓曉》白居易</p>
    <p>脈脈復脈脈　東樓無宿客　城闇雲霧多　峽深田地窄　宵燈尚留燄　晨禽初展翮　欲知山高低　不見東方白</p><p><a href="../../model.html#/doc/20012">View poem's topic associations</a></p></body></html>
