  <body><p>179_6_4: 《游泰山六首（天寶元年四月從故禦道上泰山）（其四）》李白</p>
    <p>清齋三千日　裂素寫道經　吟誦有所得　眾神衛我形雲行信長風　颯若羽翼生　攀崖上日觀　伏檻窺東暝　海色動遠山　天雞已先鳴銀臺出倒景　白浪翻長鯨　安得不死藥　高飛向蓬瀛</p><p><a href="../../model.html#/doc/7487">View poem's topic associations</a></p></body></html>
