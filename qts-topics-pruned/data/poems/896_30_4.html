  <body><p>896_30_4: 《南鄉子（其四）》歐陽炯</p>
    <p>洞口誰家　木蘭船繫木蘭花　紅袖女郎相引去　遊南浦　笑倚春風相對語</p><p><a href="../../model.html#/doc/44495">View poem's topic associations</a></p></body></html>
