  <body><p>532_15: 《途中寒食》許渾</p>
    <p>處處哭聲悲　行人馬亦遲　店閒無火日　村暖斫桑時　泣路同楊子　燒山憶介推　清明明日是　甘負故園期</p><p><a href="../../model.html#/doc/26060">View poem's topic associations</a></p></body></html>
