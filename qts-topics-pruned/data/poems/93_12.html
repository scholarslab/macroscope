  <body><p>93_12: 《奉和春日幸望春宮應制》岑羲</p>
    <p>和風助律應韶年　清蹕乘高入望仙　花笑鶯歌迎帝輦　雲披日霽俯皇川　南山近壓仙樓上　北斗平臨御扆前　一奉恩榮同鎬宴　空知率舞聽薰弦</p><p><a href="../../model.html#/doc/4224">View poem's topic associations</a></p></body></html>
