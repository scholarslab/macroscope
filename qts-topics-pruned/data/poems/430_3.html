  <body><p>430_3: 《北亭》白居易</p>
    <p>廬宮山下州　湓浦沙邊宅　宅北倚高岡　迢迢數千尺　上有青青竹　竹間多白石　茅亭居上頭　豁達門四闢　前楹卷簾箔　北牖施床席　江風萬里來　吹我涼淅淅　日高公府歸　巾笏隨手擲　脫衣恣搔首　坐臥任所適　時傾一杯酒　曠望湖天夕　口詠獨酌謠　目送歸飛翮　慚無出塵操　未免折腰役　偶獲此閒居　謬似高人跡</p><p><a href="../../model.html#/doc/19778">View poem's topic associations</a></p></body></html>
