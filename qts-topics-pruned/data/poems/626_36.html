  <body><p>626_36: 《歸雁》陸龜蒙</p>
    <p>北走南征象我曹　天涯迢遞翼應勞　似悲邊雪音猶苦　初背岳雲行未高　月島聚棲防暗繳　風灘斜起避驚濤　時人不問隨陽意　空拾欄邊翡翠毛</p><p><a href="../../model.html#/doc/31188">View poem's topic associations</a></p></body></html>
