  <body><p>803_28: 《和李書記席上見贈》薛濤</p>
    <p>翩翩射策東堂秀　豈復相逢豁寸心　借問風光為誰麗　萬條絲柳翠煙深</p><p><a href="../../model.html#/doc/39911">View poem's topic associations</a></p></body></html>
