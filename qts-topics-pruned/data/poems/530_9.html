  <body><p>530_9: 《喜遠書》許渾</p>
    <p>端居換時節　離恨隔龍瀧　苔色上春閣　柳陰移晚窗　寄懷因桂水　流淚極楓江　此日南來使　金盤魚一雙</p><p><a href="../../model.html#/doc/25962">View poem's topic associations</a></p></body></html>
