  <body><p>497_71: 《寄主客劉員外（禹錫）》姚合</p>
    <p>蟬稀蟲唧唧　露重思悠悠　靜者多便夜　豪家不見秋　同歸方欲就　微恙幾時瘳　今日滄江上　何人理釣舟</p><p><a href="../../model.html#/doc/23926">View poem's topic associations</a></p></body></html>
