  <body><p>806_1_189: 《詩三百三首（其一百八十九）》寒山</p>
    <p>有身與無身　是我復非我　如此審思量　遷延倚巖坐　足間青草生　頂上紅塵墮已見俗中人　靈床施酒果</p><p><a href="../../model.html#/doc/40213">View poem's topic associations</a></p></body></html>
