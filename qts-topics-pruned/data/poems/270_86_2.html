  <body><p>270_86_2: 《採蓮曲二首（其二）》戎昱</p>
    <p>涔陽女兒花滿頭　毿毿同泛木蘭舟　秋風日暮南湖裏　爭唱菱歌不肯休</p><p><a href="../../model.html#/doc/12564">View poem's topic associations</a></p></body></html>
