  <body><p>814_12: 《中秋月》無可</p>
    <p>蟾宜天地靜　三五對階蓂　照耀超諸夜　光芒掩眾星　影寒池更澈　露冷樹銷青　枉值中秋半　長乖宿洞庭</p><p><a href="../../model.html#/doc/40590">View poem's topic associations</a></p></body></html>
