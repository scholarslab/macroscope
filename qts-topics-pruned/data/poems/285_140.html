  <body><p>285_140: 《江上賽神》李端</p>
    <p>疏鼓應繁絲　送神歸九疑　蒼龍隨赤鳳　帝子上天時　驟雨歸山疾　長江下日遲　獨憐遊宦子　今夜泊天涯</p><p><a href="../../model.html#/doc/13674">View poem's topic associations</a></p></body></html>
