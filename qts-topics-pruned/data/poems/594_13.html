  <body><p>594_13: 《送道士》儲嗣宗</p>
    <p>泠然御風客　與道自浮沈　黃鶴有歸語　白雲無忌心　藥爐經月淨　天路入壺深　從此分杯後　相思何處尋</p><p><a href="../../model.html#/doc/29911">View poem's topic associations</a></p></body></html>
