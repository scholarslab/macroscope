  <body><p>521_58: 《故洛陽城有感》杜牧</p>
    <p>一片宮牆當道危　行人為爾去遲遲　篳圭苑里秋風後　平樂館前斜日時　錮黨豈能留漢鼎　清談空解識胡兒　千燒萬戰坤靈死　慘慘終年鳥雀悲</p><p><a href="../../model.html#/doc/25463">View poem's topic associations</a></p></body></html>
