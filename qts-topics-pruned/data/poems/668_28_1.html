  <body><p>668_28_1: 《偶作二首（其一）》高蟾</p>
    <p>丁當玉佩三更雨　平帖金閨一覺雲　明日薄情何處去　風流春水不知君</p><p><a href="../../model.html#/doc/33740">View poem's topic associations</a></p></body></html>
