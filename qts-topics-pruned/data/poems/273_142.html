  <body><p>273_142: 《過賈誼舊居》戴叔倫</p>
    <p>楚鄉卑溼歎殊方　鵬賦人非宅已荒　謾有長書憂漢室　空將哀些弔沅湘　雨餘古井生秋草　葉盡疏林見夕陽　過客不須頻太息　咸陽宮殿亦淒涼</p><p><a href="../../model.html#/doc/12902">View poem's topic associations</a></p></body></html>
