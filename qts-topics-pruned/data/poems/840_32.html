  <body><p>840_32: 《送人遊湘湖》齊己</p>
    <p>君遊南國去　旅夢若為寧　一路隨鴻雁　千峰遶洞庭　林明楓盡落　野黑燒初經　有興尋僧否　湘西寺最靈</p><p><a href="../../model.html#/doc/42086">View poem's topic associations</a></p></body></html>
