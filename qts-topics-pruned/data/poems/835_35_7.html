  <body><p>835_35_7: 《歸東陽臨岐上杜使君七首（其七）》貫休</p>
    <p>捨魯依劉一片雲　好風吹去遠纖塵　猶期明月清風夜　來作西園第八人</p><p><a href="../../model.html#/doc/41764">View poem's topic associations</a></p></body></html>
