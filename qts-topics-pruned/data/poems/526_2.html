  <body><p>526_2: 《不寢》杜牧</p>
    <p>到曉不成夢　思量堪白頭　多無百年命　長有萬般愁　世路應難盡　營生卒未休　莫言名與利　名利是身讎</p><p><a href="../../model.html#/doc/25786">View poem's topic associations</a></p></body></html>
