  <body><p>769_6: 《詠琴》楊希道</p>
    <p>久擅龍門質　孤竦嶧陽名　齊娥初發弄　趙女正調聲　嘉客勿遽反　繁弦曲未成</p><p><a href="../../model.html#/doc/38955">View poem's topic associations</a></p></body></html>
