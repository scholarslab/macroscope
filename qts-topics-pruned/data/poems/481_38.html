  <body><p>481_38: 《新樓詩二十首。水寺》李紳</p>
    <p>煙波野寺經過處　水國蒼茫夢想中　雲散浦間江月迥　日曛洲渚海潮通　坐看魚鳥沈浮遠　靜見樓臺上下同　聞道化城方便喻　只應從此到龍宮</p><p><a href="../../model.html#/doc/23153">View poem's topic associations</a></p></body></html>
