  <body><p>640_23_3: 《三年冬大禮五首（其三）》曹唐</p>
    <p>太一天壇降紫君　屬車龍鶴夜成群　春浮玉藻寒初落　露拂金莖曙欲分　三代樂迴風入律　四溟歌駐水成文　千官不動旌旗下　日照南山萬樹雲</p><p><a href="../../model.html#/doc/31993">View poem's topic associations</a></p></body></html>
