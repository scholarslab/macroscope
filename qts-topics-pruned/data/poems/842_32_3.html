  <body><p>842_32_3: 《渚宮莫問詩一十五首（其三）》齊己</p>
    <p>莫問休行腳　南方已遍尋　了應須自了　心不是他心　赤水珠何覓　寒山偈莫吟誰同論此理　杜口少知音</p><p><a href="../../model.html#/doc/42248">View poem's topic associations</a></p></body></html>
