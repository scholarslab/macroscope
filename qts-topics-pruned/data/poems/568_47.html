  <body><p>568_47: 《穆天子》李群玉</p>
    <p>穆滿恣逸志　而輕天下君　一朝得八駿　逐日西溟濆　寂漠崦嵫幽　絕跡留空文　三千閟宮豔　怨絕寧勝云　或言帝軒轅　乘龍凌紫氛　橋山葬弓劍　曖昧竟難分　不思五弦琴　作歌詠南薰　但聽西王母　瑤池吟白雲</p><p><a href="../../model.html#/doc/28447">View poem's topic associations</a></p></body></html>
