  <body><p>746_49_9: 《水調詞十首（其九）》陳陶</p>
    <p>沙塞依稀落日邊　寒宵魂夢怯山川　離居漸覺笙歌懶　君逐嫖姚已十年</p><p><a href="../../model.html#/doc/37887">View poem's topic associations</a></p></body></html>
