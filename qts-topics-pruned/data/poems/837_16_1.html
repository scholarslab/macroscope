  <body><p>837_16_1: 《寄鄭道士二首（其一）》貫休</p>
    <p>常億蘇耽好羽儀　信安山觀住多時　不知玉質雙棲處　兩箇仙人是阿誰</p><p><a href="../../model.html#/doc/41854">View poem's topic associations</a></p></body></html>
