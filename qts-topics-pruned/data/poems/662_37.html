  <body><p>662_37: 《蜂》羅隱</p>
    <p>不論平地與山尖　無限風光盡被占　採得百花成蜜後　為誰辛苦為誰甜</p><p><a href="../../model.html#/doc/33421">View poem's topic associations</a></p></body></html>
