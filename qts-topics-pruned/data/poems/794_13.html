  <body><p>794_13: 《樂意聯句一首》皎然</p>
    <p>良朋益友自遠來　萬里鄉書對酒開　子孫蔓衍負奇才　承顏弄鳥詠南陔　鼓腹擊壤歌康哉</p><p><a href="../../model.html#/doc/39565">View poem's topic associations</a></p></body></html>
