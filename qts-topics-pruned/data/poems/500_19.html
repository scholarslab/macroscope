  <body><p>500_19: 《游謝公亭》姚合</p>
    <p>行行方避夢　又到謝亭來　舉世皆如此　伊余何處迴　竹鮮多透石　泉潔亦無苔　坐與僧同語　誰能顧酒杯</p><p><a href="../../model.html#/doc/24128">View poem's topic associations</a></p></body></html>
