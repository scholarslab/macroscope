  <body><p>833_10: 《士馬後見赤松舒道士》貫休</p>
    <p>滿眼盡瘡痍　相逢相對悲　亂皆猶未已　一柱若為支　堰茗蒸紅棗　看花似好時　不知今日後　吾道竟何之</p><p><a href="../../model.html#/doc/41641">View poem's topic associations</a></p></body></html>
