  <body><p>898_22_8: 《采桑子（其八）》馮延巳</p>
    <p>昭陽記得神仙侶　獨自承恩　水殿燈昏　羅暮輕寒夜正春　如今別館添蕭索　滿面啼痕　舊約猶存　忍把金環別與人</p><p><a href="../../model.html#/doc/44645">View poem's topic associations</a></p></body></html>
