  <body><p>589_50_1: 《聞北虜入靈州二首（其一）》李頻</p>
    <p>河水一夜合　虜騎入靈州　歲歲徵兵去　難防塞草秋</p><p><a href="../../model.html#/doc/32021">View poem's topic associations</a></p></body></html>
