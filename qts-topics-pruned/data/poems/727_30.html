  <body><p>727_30: 《秋晚郊居》任翻</p>
    <p>遠聲霜後樹　秋色水邊村　野徑無來客　寒風自動門　海山藏日影　江月落潮痕　惆悵高飛晚　年年別故園</p><p><a href="../../model.html#/doc/37104">View poem's topic associations</a></p></body></html>
