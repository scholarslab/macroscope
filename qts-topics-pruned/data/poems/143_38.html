  <body><p>143_38: 《武陵龍興觀黃道士房問易因題》王昌齡</p>
    <p>齋心問邑太陽宮　八卦真形一氣中　仙老言餘鶴飛去　玉清壇上雨濛濛</p><p><a href="../../model.html#/doc/5911">View poem's topic associations</a></p></body></html>
