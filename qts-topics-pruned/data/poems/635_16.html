  <body><p>635_16: 《嘲段成式（一作廣陽公宴）》周繇</p>
    <p>蹙鞠且徒為　寧如目送時　報讎慚選耎　存想恨逶遲　促坐疑辟咡　銜盃強朵頤　恣情窺窈窕　曾恃好風姿　色授應難奪　神交願莫辭　請君看曲譜　不負少年期</p><p><a href="../../model.html#/doc/31755">View poem's topic associations</a></p></body></html>
