  <body><p>376_25: 《題韋少保靜恭宅藏書洞》孟郊</p>
    <p>高意合天製　自然狀無窮　仙華凝四時　玉蘚生數峰　書秘漆文字　匣藏金蛟龍　閒為氣候肅　開作雲雨濃　洞隱諒非久　巖夢誠必通　將綴聞士集　貫就真珠叢</p><p><a href="../../model.html#/doc/17734">View poem's topic associations</a></p></body></html>
