  <body><p>338_24_2: 《感春四首（其二）》韓愈</p>
    <p>皇天平分成四時　春氣漫誕最可悲　雜花妝林草蓋地　白日坐上傾天維　蜂喧鳥咽留不得　紅萼萬片從雪吹　豈如秋霜雖慘冽　摧落老物誰惜之　為此徑須沽酒飲　自外天地棄不疑　近憐李杜無檢束　爛漫長醉多文辭　屈原離騷二十五　不肯餔啜糟與醨　惜哉此子巧言語　不到聖處寧非癡　幸逢堯舜明四目　條理品彙皆得宜　平明出門暮歸舍　酩酊馬上知為誰</p><p><a href="../../model.html#/doc/15973">View poem's topic associations</a></p></body></html>
