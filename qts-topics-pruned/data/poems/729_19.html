  <body><p>729_19: 《前漢門。又吟》周曇</p>
    <p>銅馬朱眉滿四方　總緣居攝亂天常　因君多少布衣士　不是公卿即帝王</p><p><a href="../../model.html#/doc/37254">View poem's topic associations</a></p></body></html>
