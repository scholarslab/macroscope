  <body><p>177_4: 《送別》李白</p>
    <p>斗酒渭城邊　壚頭醉不眠　梨花千樹雪　楊葉萬條煙　惜別傾壺醑　臨分贈馬鞭　看君潁上去　新月到應圓</p><p><a href="../../model.html#/doc/7420">View poem's topic associations</a></p></body></html>
