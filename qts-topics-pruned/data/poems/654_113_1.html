  <body><p>654_113_1: 《歎流水二首（其一）》羅鄴</p>
    <p>人間莫謾惜花落　花落明年依舊開　卻最堪悲是流水　便同人事去無迴</p><p><a href="../../model.html#/doc/33068">View poem's topic associations</a></p></body></html>
