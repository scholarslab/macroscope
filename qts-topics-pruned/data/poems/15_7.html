  <body><p>15_7: 《郊廟歌辭。享隱太子廟樂章。誠和》?</p>
    <p>道閟鶴關　運纏鳩里　門集大命　俾歆嘉祀　禮亞六瑚　誠殫二簋　有誠顒若　神斯戾止</p><p><a href="../../model.html#/doc/607">View poem's topic associations</a></p></body></html>
