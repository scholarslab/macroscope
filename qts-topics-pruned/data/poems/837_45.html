  <body><p>837_45: 《夜雨》貫休</p>
    <p>夜雨山草溼　爽籟雜枯木　閒吟笁仙偈　清絕過于玉</p><p><a href="../../model.html#/doc/44894">View poem's topic associations</a></p></body></html>
