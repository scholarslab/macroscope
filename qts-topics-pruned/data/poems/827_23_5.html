  <body><p>827_23_5: 《行路難（其五）》貫休</p>
    <p>君不見道傍樹有寄生枝　青青鬱鬱同榮衰　無情之物尚如此　為人不及還堪悲　父歸墳兮朝夕　已分黃金爭田宅　高堂老母頭似霜　心作數支淚常滴　我聞忽如負芒刺　不獨為君空歎息　古人尺布猶可縫　潯陽義犬令人憶　寄言世上為人子　孝義團圓莫如此　若如此　不遄死兮更何俟</p><p><a href="../../model.html#/doc/41281">View poem's topic associations</a></p></body></html>
