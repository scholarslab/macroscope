  <body><p>840_38: 《蟬八韻》齊己</p>
    <p>咽咽復啾啾　多來自早秋　園林涼正好　風雨思相收　在處聲無別　何人淚欲流　冷憐天露滴　傷共野禽遊　靜息深依竹　驚移瞥過樓　分明晴渡口　淒切暮關頭　時節推應定　飛鳴即未休　年年聞爾苦　遠憶所居幽</p><p><a href="../../model.html#/doc/42092">View poem's topic associations</a></p></body></html>
