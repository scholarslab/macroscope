  <body><p>804_31: 《遣懷》魚玄機</p>
    <p>閒散身無事　風光獨自遊　斷雲江上月　解纜海中舟　琴弄蕭梁寺　詩吟庾亮樓　叢篁堪作伴　片石好為儔　燕雀徒為貴　金銀志不求　滿杯春酒綠　對月夜窗幽　繞砌澄清沼　抽簪映細流　臥床書冊遍　半醉起梳頭</p><p><a href="../../model.html#/doc/39997">View poem's topic associations</a></p></body></html>
