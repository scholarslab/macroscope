  <body><p>573_102: 《暮過山村》賈島</p>
    <p>數里聞寒水　山家少四鄰　怪禽啼曠野　落日恐行人　初月未終夕　邊烽不過秦　蕭條桑柘外　煙火漸相親</p><p><a href="../../model.html#/doc/28883">View poem's topic associations</a></p></body></html>
