  <body><p>723_9: 《寄淮海惠澤上人》李洞</p>
    <p>海濤痕滿舊征衣　長憶初程宿翠微　竹裏橋鳴知馬過　塔中燈露見鴻飛　眉毫別後應盈尺　巖木居來定幾圍　他日願師容一榻　煎茶掃地學忘機</p><p><a href="../../model.html#/doc/36935">View poem's topic associations</a></p></body></html>
