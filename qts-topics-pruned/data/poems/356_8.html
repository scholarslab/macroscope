  <body><p>356_8: 《踏潮歌》劉禹錫</p>
    <p>屯門積日無回飆　滄波不歸成踏潮　轟如鞭石矻且搖　亙空欲駕黿鼉橋　驚湍蹙縮悍而驕　大陵高岸失岧嶢　四邊無阻音響調　背負元氣掀重霄　介鯨得性方逍遙　仰鼻噓吸揚朱翹　海人狂顧迭相招　罽衣髽首聲嘵嘵　征南將軍登麗譙　赤旗指麾不敢囂　翌日風回沴氣消　歸濤納納景昭昭　烏泥白沙復滿海　海色不動如青瑤</p><p><a href="../../model.html#/doc/16744">View poem's topic associations</a></p></body></html>
