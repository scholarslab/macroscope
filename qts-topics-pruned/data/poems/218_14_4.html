  <body><p>218_14_4: 《遣興五首（其四）》杜甫</p>
    <p>賀公雅吳語　在位常清狂　上疏乞骸骨　黃冠歸故鄉　爽氣不可致　斯人今則亡山陰一茅宇　江海日淒涼</p><p><a href="../../model.html#/doc/9433">View poem's topic associations</a></p></body></html>
