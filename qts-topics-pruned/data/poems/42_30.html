  <body><p>42_30: 《山林休日田家》盧照鄰</p>
    <p>歸休乘暇日　饁稼返秋場　徑草疏王篲　巖枝落帝桑　耕田虞訟寢　鑿井漢機忘　戎葵朝委露　齊棗夜含霜　南澗泉初冽　東籬菊正芳　還思北窗下　高臥偃羲皇</p><p><a href="../../model.html#/doc/2309">View poem's topic associations</a></p></body></html>
