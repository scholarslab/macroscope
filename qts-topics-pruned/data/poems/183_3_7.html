  <body><p>183_3_7: 《擬古十二首（其七）》李白</p>
    <p>世路今太行　迴車竟何託　萬族皆凋枯　遂無少可樂　曠野多白骨　幽魂共銷鑠榮貴當及時　春華宜照灼　人非崑山玉　安得長璀錯　身沒期不朽　榮名在麟閣</p><p><a href="../../model.html#/doc/7663">View poem's topic associations</a></p></body></html>
