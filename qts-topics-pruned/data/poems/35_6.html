  <body><p>35_6: 《奉和初春登樓即目應詔》許敬宗</p>
    <p>旭日臨重壁　天眷極中京　春暉發芳甸　佳氣滿層城　去鳥隨看沒　來雲逐望生　歌裏非煙颺　琴上凱風清　文波浮鏤檻　摛景煥雕楹　璇璣體寬政　隆棟象端衡　創規雖有作　凝拱遂無營　沐恩空改鬢　將何謝夏成</p><p><a href="../../model.html#/doc/2085">View poem's topic associations</a></p></body></html>
