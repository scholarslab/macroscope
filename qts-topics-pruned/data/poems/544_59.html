  <body><p>544_59: 《陳情上知己》劉得仁</p>
    <p>性與才俱拙　名場跡甚微　久居顏亦厚　獨立事多非　刻骨搜新句　無人憫白衣　明時自堪戀　不是不知機</p><p><a href="../../model.html#/doc/27095">View poem's topic associations</a></p></body></html>
