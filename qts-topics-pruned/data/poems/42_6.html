  <body><p>42_6: 《雨雪曲》盧照鄰</p>
    <p>虜騎三秋入　關雲萬里平　雪似胡沙暗　冰如漢月明　高闕銀為闕　長城玉作城　節旄零落盡　天子不知名</p><p><a href="../../model.html#/doc/2283">View poem's topic associations</a></p></body></html>
