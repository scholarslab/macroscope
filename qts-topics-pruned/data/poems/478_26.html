  <body><p>478_26: 《題獨孤少府園林》陸暢</p>
    <p>四面清山是四憐　煙霞成伴草成茵　年年洞口桃花發　不記曾經迷幾人</p><p><a href="../../model.html#/doc/23041">View poem's topic associations</a></p></body></html>
