  <body><p>313_27: 《梢雲（一作曹松）》羅讓</p>
    <p>殊質資靈貺　凌空發瑞雲　梢梢含樹彩　郁郁動霞文　不比因風起　全非觸石分　葉光閒泛灩　枝杪靜氛氳　隱見心無宰　裴回慶自君　翻飛如可託　長願在橫汾</p><p><a href="../../model.html#/doc/14889">View poem's topic associations</a></p></body></html>
