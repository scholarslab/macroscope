  <body><p>224_36: 《贈獻納使起居田舍人（澄）》杜甫</p>
    <p>獻納司存雨露邊　地分清切任才賢　舍人退食收封事　宮女開函近御筵　曉漏追飛青瑣闥　晴窗點檢白雲篇　揚雄更有河東賦　唯待吹噓送上天</p><p><a href="../../model.html#/doc/9752">View poem's topic associations</a></p></body></html>
