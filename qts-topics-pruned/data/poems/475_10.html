  <body><p>475_10: 《長安秋夜》李德裕</p>
    <p>內宮傳詔問戎機　載筆金鑾夜始歸　萬戶千門皆寂寂　月中清露點朝衣</p><p><a href="../../model.html#/doc/22753">View poem's topic associations</a></p></body></html>
