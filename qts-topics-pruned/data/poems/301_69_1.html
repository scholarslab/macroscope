  <body><p>301_69_1: 《送山人二首（其一）》王建</p>
    <p>嵩山古寺離來久　回見溪橋野葉黃　辛苦老師看守處　為懸秋藥閉空房</p><p><a href="../../model.html#/doc/14384">View poem's topic associations</a></p></body></html>
