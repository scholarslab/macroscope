  <body><p>646_50_4: 《依韻修睦上人山居十首（其四）》李鹹用</p>
    <p>不論軒冕及漁樵　性與情違漸漸遙　季子禍從憐富貴　顏生道在樂簞瓢　清閒自可齊三壽　忿恨還須戒一朝　好學堯民偎舜日　短裁孤竹理雲韶</p><p><a href="../../model.html#/doc/32421">View poem's topic associations</a></p></body></html>
