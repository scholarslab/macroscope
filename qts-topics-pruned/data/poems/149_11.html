  <body><p>149_11: 《金陵西泊舟臨江樓》劉長卿</p>
    <p>蕭條金陵郭　舊是帝王州　日暮望鄉處　雲邊江樹秋　楚雲不可託　楚水只堪愁　行客千萬里　滄波朝暮流　迢迢洛陽夢　獨臥青川樓　異鄉共如此　孤帆難久遊</p><p><a href="../../model.html#/doc/6309">View poem's topic associations</a></p></body></html>
