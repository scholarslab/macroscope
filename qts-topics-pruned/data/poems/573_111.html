  <body><p>573_111: 《寄柳舍人宗元》賈島</p>
    <p>格與功俱造　何人意不降　一宵三夢柳　孤泊九秋江　擢第名重列　沖天字幾雙　誓為仙者僕　側執馭風幢</p><p><a href="../../model.html#/doc/28892">View poem's topic associations</a></p></body></html>
