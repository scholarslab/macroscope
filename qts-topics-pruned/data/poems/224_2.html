  <body><p>224_2: 《贈韋左丞丈（濟。天寶七年以韋濟為河南尹遷尚書左丞）》杜甫</p>
    <p>左轄頻虛位　今年得舊儒　相門韋氏在　經術漢臣須　時議歸前烈　天倫恨莫俱　鴒原荒宿草　鳳沼接亨衢　有客雖安命　衰落豈壯夫　家人憂几杖　甲子混泥途　不謂矜餘力　還來謁大巫　歲寒仍顧遇　日暮且踟躕　老驥思千里　飢鷹待一呼　君能微感激　亦足慰榛蕪</p><p><a href="../../model.html#/doc/9717">View poem's topic associations</a></p></body></html>
