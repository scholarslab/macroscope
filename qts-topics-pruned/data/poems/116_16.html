  <body><p>116_16: 《巫山》張子容</p>
    <p>巫嶺岧嶢天際重　佳期宿昔願相從　朝雲暮雨連天暗　神女知來第幾峰</p><p><a href="../../model.html#/doc/4818">View poem's topic associations</a></p></body></html>
