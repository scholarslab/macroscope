  <body><p>184_18: 《平虜將軍妻》李白</p>
    <p>平虜將軍婦　入門二十年　君心自有悅　妾寵豈能專　出解床前帳　行吟道上篇　古人不唾井　莫忘昔纏綿</p><p><a href="../../model.html#/doc/7724">View poem's topic associations</a></p></body></html>
