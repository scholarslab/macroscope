  <body><p>283_98: 《赴渭北宿石泉驛南望黃堆烽》李益</p>
    <p>邊城已在虜城中　烽火南飛入漢宮　漢庭議事先黃老　麟閣何人定戰功</p><p><a href="../../model.html#/doc/13477">View poem's topic associations</a></p></body></html>
