  <body><p>137_4_1: 《田家雜興八首（其一）》儲光羲</p>
    <p>春至鶬鶊鳴　薄言向田墅　不能自力作　龜勉娶鄰女　既念生子孫　方思廣田圃閒時相顧笑　喜悅好禾黍　夜夜登嘯臺　南望洞庭渚　百草被霜露　秋山響砧杵卻羨故年時　中情無所取</p><p><a href="../../model.html#/doc/5640">View poem's topic associations</a></p></body></html>
