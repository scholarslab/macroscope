  <body><p>480_6: 《新昌宅書堂前有藥樹一株今已盈拱前長慶中…名之天上樹》李紳</p>
    <p>白榆星底開紅甲　珠樹宮中長紫霄　丹彩結心纔辨質　碧枝抽葉乍成條　羽衣道士偷玄圃　金簡真人護玉苗　長帶九天餘雨露　近來蔥翠欲成喬</p><p><a href="../../model.html#/doc/23094">View poem's topic associations</a></p></body></html>
