  <body><p>765_36: 《大石嶺驛梅花（己卯十一月十三日）》王周</p>
    <p>仙中姑射接瑤姬　成陣清香擁路岐　半出驛牆誰畫得　雪英相倚兩三枝</p><p><a href="../../model.html#/doc/38750">View poem's topic associations</a></p></body></html>
