  <body><p>845_36: 《荊門寄沈彬》齊己</p>
    <p>罷趨明聖懶從知　鶴氅褵褷遂性披　道有靜君堪托跡　詩無賢子擬傳誰　松聲白日邊行止　日影紅霞裏夢思　珍重兩篇千里達　去年江上雪飛時</p><p><a href="../../model.html#/doc/42489">View poem's topic associations</a></p></body></html>
