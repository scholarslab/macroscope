  <body><p>629_33: 《范蠡》陸龜蒙</p>
    <p>平吳專越禍胎深　豈是功成有去心　句踐不知嫌鳥喙　歸來猶自鑄良金</p><p><a href="../../model.html#/doc/31314">View poem's topic associations</a></p></body></html>
