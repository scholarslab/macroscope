  <body><p>807_1_16: 《詩（其十六）》拾得</p>
    <p>若解捉老鼠　不在五白貓　若能悟理性　那由錦繡包　真珠入席袋　佛性止蓬茅一群取相漢　用意總無交</p><p><a href="../../model.html#/doc/40343">View poem's topic associations</a></p></body></html>
