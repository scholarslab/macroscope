  <body><p>581_19: 《詠山雞》溫庭筠</p>
    <p>萬壑動晴景　山禽凌翠微　繡翎翻草去　紅觜啄花歸　巢暖碧雲色　影孤清鏡輝　不知春樹伴　何處又分飛</p><p><a href="../../model.html#/doc/29209">View poem's topic associations</a></p></body></html>
