  <body><p>522_53: 《早雁》杜牧</p>
    <p>金河秋半虜弦開　雲外驚飛四散哀　仙掌月明孤影過　長門燈暗數聲來　須知胡騎紛紛在　　豈逐春風一一回　莫厭瀟湘少人處　水多菰米岸莓苔</p><p><a href="../../model.html#/doc/25519">View poem's topic associations</a></p></body></html>
