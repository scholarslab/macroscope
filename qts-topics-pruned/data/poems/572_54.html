  <body><p>572_54: 《僻居無可上人相訪》賈島</p>
    <p>自從居此地　少有事相關　積雨荒鄰圃　秋池照遠山　硯中枯葉落　枕上斷雲閒　野客將禪子　依依偏往還</p><p><a href="../../model.html#/doc/28728">View poem's topic associations</a></p></body></html>
