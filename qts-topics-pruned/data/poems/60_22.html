  <body><p>60_22: 《酒》李嶠</p>
    <p>孔坐洽良儔　陳筵幾獻酬　臨風竹葉滿　湛月桂香浮　每接高陽宴　長陪河朔遊　會從玄石飲　雲雨出圓丘</p><p><a href="../../model.html#/doc/3074">View poem's topic associations</a></p></body></html>
