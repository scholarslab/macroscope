  <body><p>439_59: 《聞李六景儉自河東令授唐鄧行軍司馬，以詩賀之》白居易</p>
    <p>誰能淮上靜風波　聞道河東應此科　不獨文詞供奏記　定將談笑解兵戈　泥埋劍戟終難久　水借蛟龍可在多　四十著緋軍司馬　男兒官職未蹉跎</p><p><a href="../../model.html#/doc/20419">View poem's topic associations</a></p></body></html>
