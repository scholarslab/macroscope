  <body><p>3_53: 《送張說巡邊》李隆基</p>
    <p>端拱復垂裳　長懷御遠方　股肱申教義　戈劍靖要荒　命將綏邊服　雄圖出廟堂　三台入武帳　八座起文昌　寶冑匡韓主　華宗輔漢王　茂先慚博物　平子謝文章　盡節恢時佐　輸誠禦寇場　三軍臨朔野　駟馬即戎行　鼓吹威夷狄　旌軒溢洛陽　雲臺先著美　今日更貽芳</p><p><a href="../../model.html#/doc/153">View poem's topic associations</a></p></body></html>
