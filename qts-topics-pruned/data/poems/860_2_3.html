  <body><p>860_2_3: 《留詩（其三）》葉法善</p>
    <p>退仙時此地　去俗久為榮　今日登雲天　歸真遊上清　泥丸空示世　騰舉不為名　為報學仙者　知余朝玉京</p><p><a href="../../model.html#/doc/43240">View poem's topic associations</a></p></body></html>
