  <body><p>792_1: 《妓席與杜牧之同詠》張祜</p>
    <p>骰子逡巡裹手拈　無因得見玉纖纖　但知報道金釵落　髣還應露指尖</p><p><a href="../../model.html#/doc/39523">View poem's topic associations</a></p></body></html>
