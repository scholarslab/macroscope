  <body><p>99_1: 《巫山高（一作沈佺期詩）》張循之</p>
    <p>巫山高不極　合杳狀奇新　暗谷疑風雨　陰崖若鬼神　月明三峽曉　潮滿九江春　為問陽臺客　應知入夢人</p><p><a href="../../model.html#/doc/4462">View poem's topic associations</a></p></body></html>
