  <body><p>497_33: 《寄楊工部，聞毗陵舍弟自罨溪入茶山》姚合</p>
    <p>採茶溪路好　花影半浮沈　畫舸僧同上　春山客共尋　芳新生石際　幽嫩在山陰　色是春光染　香驚日氣侵　試嘗應酒醒　封進定恩深　芳貽千里外　怡怡太府吟</p><p><a href="../../model.html#/doc/23888">View poem's topic associations</a></p></body></html>
